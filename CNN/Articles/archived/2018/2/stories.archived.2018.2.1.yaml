    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second World War II-era bomb discovered in Hong Kong in a week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338f463-c169-4672-88fa-a9020ff0a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:00:34.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:00:40.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Officers from Hong Kong''s explosive disposal
        unit worked through Wednesday night trying to unearth and safely defuse a
        suspected World War II-era bomb found in "dangerous condition" at a construction
        site, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04416c04-dc14-4b80-8f00-f1d90973a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:00:34.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:00:40.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second unexploded device to be unearthed in the Chinese
        territory in a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2bdbb5-c693-44c5-b718-e6241718ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:00:34.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:00:40.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new explosive was found at 11 a.m.&nbsp;local time Wednesday
        close to the harbor-front Hong Kong Convention Center and Exhibition Centre,
        near where a 450-kilogram (992-pound) bomb was defused Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052f3f8-0624-42cc-a893-90b2becb7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:00:34.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:00:40.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the unexploded ordnance prompted police to close
        several roads and cordon off the area in the busy Wan Chai neighborhood, with
        shops shuttered and nearby walkways sealed off as disposal experts examined
        the device.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09dcf81-fbb4-4ff8-b5ca-1770cc072088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:00:34.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:00:40.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said about 4,000 people have been evacuated from the Wan
        Chai area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3db69-5d02-48f8-9da0-451dad70a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:00:34.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:00:40.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said some cross-harbor ferry services were also suspended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee48e7a-6ae8-4219-ab9e-b0e77fa2949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:00:34.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:00:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomb disposal officer Alick McWhirter said the newly discovered
        device was the same type of bomb as the one found Sunday, but he said it would
        be harder to deal with due to a badly damaged fuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a7377-0133-4337-a7f8-863d9c49f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:00:34.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:00:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bomb is in a dangerous condition, the fuse mechanism is severely
        damaged and the position of the bomb is making it difficult for our equipment
        to gain optimal access," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb938c-a3f6-460f-a57f-be6a7ba69493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:00:34.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:00:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the discovery of the first bomb Sunday,&nbsp;1,500 people
        were evacuated from near the site and multiple roads closed before it was
        successfully defused the following day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1757f90-8cfe-4779-9573-1ba23c6710c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:00:34.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:00:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US military archives, the US Army Air Corps began&nbsp;bombing
        Hong Kong&nbsp;when it was under Japanese occupation in the fall of 1942,
        striking the city dozens of times. Most of those air raids were carried out
        by B-24 and B-25 bombers, the former of which could carry up to 8,000 pounds
        of bombs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff31ed1-4f8b-4409-b59f-d30c25d4c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:00:34.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:00:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McWhirter confirmed the newly found bomb was of US design.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5870e-af47-4afe-95ec-6cfb2f34fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:00:34.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:00:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unexploded US-made World War II bomb also was discovered at a
        Hong Kong construction site last year and another in 2014, local media reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f601ed1-a5ba-4b0c-90d6-8cfd62bf5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:00:34.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:00:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Second World War
        II-era bomb discovered in Hong Kong in a week."</em></p>'
  'North-Korea-to-parade-dozens-of-long-range-missiles-before-Winter-Olympics':
    'author': 'Will Ripley and Joshua Berlinger, CNN'
    'caption': 'New indicators, including satellite images, show that North Korea
      could be in the midst of building new missiles, the Washington Post reported
      Monday, citing officials familiar with the intelligence. | File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-01T23:05:32.577+08:00
    'imagesource': 'jcr:11b8fc25-06cd-49df-bfe3-4eaed6cdd9c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46b46cd6-f320-4dba-9108-126616e180b8'
    'lead': 'The display of ''hundreds'' of missiles and rockets would be an attempt
      "to scare the hell out of the Americans," one of the sources said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:03:38.312+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T16:03:41.902+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T16:03:41.602+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea to parade dozens of long-range missiles before Winter Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b896f59d-2ed4-41e9-8956-60c2d6f747f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea is planning to show off dozens
        of long-range missiles at a February 8 parade, the day before the Winter Olympics
        is set to begin in South Korea, two diplomatic sources with deep knowledge
        of North Korea''s intentions told CNN Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088f1cc-88c4-46ae-bf11-8131a894e17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;display&nbsp;of "hundreds" of missiles and rockets would
        be an attempt "to scare the hell out of the Americans," one of the sources
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c8008-3f48-4251-bee5-1b7e808364f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade is expected to include dozens of intercontinental-range
        Hwasong-15 missiles, which the North Koreans&nbsp;test-fired for the first
        time in late November,&nbsp;the sources said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bcd690-19ba-488b-92f7-d50a1d38889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also didn''t rule out a missile test "in the near future" to
        send a strong message to American forces currently deployed in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6ee90-9950-4fc4-847e-93c195b8be5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after US President Donald Trump delivered his first
        State of the Union speech, during which he criticized the Kim Jong Un regime''s
        human rights abuses and "reckless pursuit" of nuclear weapons and ballistic
        missiles that could soon threaten the US homeland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae3ec5-ee8d-4bac-a3a5-8b650dc95f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, Trump&nbsp;highlighted personal stories&nbsp;of
        victims of the Kim regime, inviting as guests North Korean defector Ji Seong-ho
        and the parents of Otto Warmbier, who died shortly after returning from North
        Korea where he spent 17 months in captivity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0cbc7e-f52f-41f6-ba2a-234e507d7303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter Olympics woes</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf0419-ffcd-4db7-a9f2-bc01cc175cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-Korean talks which led to the North''s decision&nbsp;to
        participate in the Winter OIympics&nbsp;had been hailed as a breakthrough
        that could ease escalating tensions on the Korean Peninsula. However, the
        process has not been smooth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56a5c4-defe-495f-87ad-59383b2328fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, North Korea said it canceled a joint cultural performance
        that was to be held in advance of the Olympics in response to unflattering
        coverage by South Korean media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caed154-3bdb-4ce9-a9fc-b9e6ffc87758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from South Korea''s Unification Ministry,
        the North Koreans pulled out because "South Korean media continue to insult
        North Korea''s genuine measures regarding the PyeongChang Olympics and take
        issues with its domestic festival."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e08c0-7dba-4ef2-ba5d-000caeecae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources that spoke to CNN said that other planned events could
        be canceled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c674436-27ff-467c-a276-7b49628dc2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cracks</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0774b66f-3e14-4aec-b31a-5283b26ff9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad O''Carroll, managing director of the Korea Risk Group in Seoul,
        said the planned military parade could undermine Washington''s support of
        dialogue between the two Koreas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4aa278-74ce-4246-bc6d-af73a00bc673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing US support for inter-Korean rapprochement already appears
        to be showing cracks and will likely be seriously tested in the event of a
        major DPRK ICBM parade on the eve of the Olympics," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b146a3-0d01-47c6-b459-db01eb8ab4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign media will be banned from covering the upcoming military
        parade, the sources said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf9bcf0-8014-4deb-89ef-6ae622a7e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a dramatic change from last year, when many global news
        organizations were invited to cover a&nbsp;military parade in April&nbsp;that
        saw&nbsp;Pyongyang unveil new long-range missiles. A diplomatic source said
        this was due to the sensitivity of the weapons that will be on display, and
        to avoid questions about the deploy ability of the missiles. By banning foreign
        press, North Korea controls all of the imagery the world sees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8c007-7e14-456c-a46f-af9b1214c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media in recent days has been increasing its
        anti-US rhetoric, warning of grave consequences if postponed joint military
        exercises resume after the Olympics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79989570-ae51-4b23-92a4-08cdc7c9374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policy divisions</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df6ad5-9fef-4fc2-90ae-e71604203cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, sources told CNN that the&nbsp;Trump administration
        had decided not to nominate Victor Cha,&nbsp;its widely rumored selection
        as US ambassador to South Korea, apparently because of a difference over Korea
        policy, specifically over its consideration of a pre-emptive strike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b1df42-c1ad-413f-a005-4940c016526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cha, a widely respected former academic and former Bush administration
        official, said in a Washington Post op-ed Monday that the answer to the "real
        and unprecedented threats" North Korea presents is not, "as some Trump administration
        officials have suggested, a preventive military strike."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2aabe-8056-4a1d-b1b8-674c303a0032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Cha laid out what he called "a forceful military option
        available that can address the threat without escalating into a war that would
        likely kill tens, if not hundreds, of thousands of Americans."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0eb154-dc5e-442f-8cfc-9744729421ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:03:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:03:41.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea to parade
        dozens of long-range missiles before Winter Olympics."</em></p>'
  'Trump-Rosenstein-Russia-investigation':
    'author': 'Pamela Brown, Evan Perez and Laura Jarrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-01T11:11:48.360+08:00
    'imagesource': 'jcr:ac9c1014-a876-4ae6-b634-cbf0409769ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '881d6d78-b9da-4785-a84d-e93291d9d62f'
    'lead': 'Rosenstein''s meeting with the President came as Rosenstein prepared
      to testify before the House Judiciary Committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:06:33.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T16:06:38.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T16:06:37.827+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Trump asked Rosenstein if he was ''on my team''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b0c16-3c9c-40e2-9e2d-158e0e683b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Deputy Attorney General Rod Rosenstein
        visited the White House in December seeking President Donald Trump''s help.
        The top Justice Department official in the Russia investigation wanted Trump''s
        support in fighting off document demands from House Intelligence Chairman
        Devin Nunes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ee849-7c3b-44cb-8bde-86597132bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President had other priorities ahead of a key appearance
        by Rosenstein on the Hill, according to sources familiar with the meeting.
        Trump wanted to know where the special counsel''s Russia investigation was
        heading. And he wanted to know whether Rosenstein was "on my team."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0bec5-d0fb-4159-a43a-44231ed47e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode is the latest to come to light portraying a President
        whose inquiries sometimes cross a line that presidents traditionally have
        tried to avoid when dealing with the Justice Department, for which a measure
        of independence is key. The exchange could raise further questions about whether
        Trump was seeking to interfere in the investigation by special counsel Robert
        Mueller, who is looking into potential collusion by the Trump campaign with
        Russia and obstruction of justice by the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da2dc7-b136-446a-a8d7-5f8859a850ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the December meeting, the deputy attorney general appeared surprised
        by the President''s questions, the sources said. He demurred on the direction
        of the Russia investigation, which Rosenstein has ultimate authority over
        now that his boss, Attorney General Jeff Sessions, has recused himself. And
        he responded awkwardly to the President''s "team" request, the sources said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd397c-cf5c-42a3-85ad-bccf65ed79a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we''re all on your team, Mr. President," Rosenstein
        told Trump, the sources said. It is not clear what Trump meant or how Rosenstein
        interpreted the comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12398624-c759-456a-b246-2fbbb0043493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department declined to comment for this story. The White
        House did not comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48aa8ce-288e-4359-a5a1-e877e9ba6436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenstein''s meeting with the President came as Rosenstein prepared
        to testify before the House Judiciary Committee. Trump appeared focused on
        Rosenstein''s testimony, according to a source briefed on the matter, and
        he brought it up with the deputy attorney general.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc837563-3052-47f4-ba30-374c9e646cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a further sign of the President''s focus on Rosenstein''s testimony,
        one of the sources said Trump also had suggested questions to members of Congress
        that they could ask Rosenstein.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43565e7b-a27c-49ea-9e7c-ee13c085e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One line of inquiry Trump proposed lawmakers ask about was whether
        Rosenstein appointed Mueller as special counsel to investigate Russian meddling
        in the 2016 election because Mueller was not selected as FBI director.&nbsp;CNN
        has reported that Trump has been venting to his aides about Rosenstein in
        recent weeks&nbsp;and even raised the possibility of his removal. Sources
        say Trump believes Rosenstein was upset Mueller wasn''t selected as FBI director
        and responded by making him special counsel. It does not appear those questions
        were asked of Rosenstein at the hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f7dc1-61ec-48d6-9cbe-46513253c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenstein''s December 13 appearance before the committee included
        strong backing for Mueller. He also pushed back at Democrats'' questions about
        the President''s demands for loyalty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815daca6-9c8a-49cc-8b5b-53221d95e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as you are following your oath of office, you can also
        be faithful to the administration," he testified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373a261-3d28-46f8-9a1e-58a6705a23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, Rosenstein repeatedly declined to say whether Trump
        had ever asked him about the Russia Investigation. But he testified that he
        never received any "improper orders" from Trump and denied that anyone ever
        asked him to pledge his loyalty, dating back to his time in the Bush administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a29505-dbd2-4ee7-ab03-e247e27cfec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody has asked me to take a loyalty pledge, other than the oath
        of office," Rosenstein said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3408d5-af75-4d0f-b589-03dfbde456d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first months of his presidency, Trump asked Comey for loyalty,
        according to Comey''s testimony on Capitol Hill and his account to other FBI
        officials. Comey did not pledge loyalty, and after a few additional tense
        interactions with Trump, he was fired in May 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274b7b6-52ed-4939-8bc9-b8f050116952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While searching for Comey''s replacement, Trump interviewed acting
        FBI Director Andrew McCabe. Trump asked McCabe who he voted for during that
        interview, according to a source familiar with the matter. McCabe did not
        vote for president in the 2016 general election but did vote in the Republican
        primary in Virginia, sources told CNN. Trump has publicly denied that he asked
        McCabe who he voted for.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed6f310-e426-4885-9b2e-51abfc0699f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven months later, Rosenstein made his pitch in the December meeting
        with the President, asking for White House backing as the Justice Department
        sought to deny access to sensitive documents demanded by Nunes, who has spent
        months pursuing claims of surveillance abuses by the FBI and the Justice Department
        against the Trump campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228b9c6-49fa-485c-bd95-859bcaed0c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no decision by the President at the meeting, the sources
        told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e2eb7-1066-49b8-a7ac-86189e7a9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief of staff John Kelly later notified the Justice
        Department that the President would not help block access to the documents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91feafc2-39ca-494a-9cff-8d4e8fb8a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:06:33.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:06:38.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Exclusive: Trump
        asked Rosenstein if he was ''on my team''"</em></p>'
  'US-missile-defense-test-failed-hawaii':
    'author': 'Barbara Starr, CNN'
    'caption': 'The Pentagon is not publicly acknowledging the failure of a key ballistic
      missile defense test and the officials told CNN that the decision to remain
      silent is due, in part, to sensitivities surrounding North Korea''s participation
      in the upcoming Olympic Games and continuing tensions with leader Kim Jong Un.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-01T09:12:04.391+08:00
    'imagesource': 'jcr:b2900d45-9ff2-4b57-b559-ffe85b9f34dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01c0d40e-20de-4f99-aaae-471c75266f15'
    'lead': 'U.S. Department of Defense officials are trying to determine what went
      wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:09:48.651+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T16:09:51.953+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T16:09:51.717+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials: U.S. missile defense test failed in Hawaii

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e32fd3-65bf-4944-ace1-8c3231fa8379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:09:48.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:09:51.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. conducted an unsuccessful missile
        defense test on Wednesday, as a missile launched from land failed to intercept
        an incoming target launched from an aircraft over Hawaii, according to several
        administration officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0345b04-7416-4aae-8a73-3f6df8641fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:09:48.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:09:51.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is not publicly acknowledging the failure of a key
        ballistic missile defense test, and the officials told CNN that the decision
        to remain silent is due, in part, to sensitivities surrounding North Korea''s
        participation in the upcoming Olympic Games and continuing tensions with leader
        Kim Jong Un.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0df5a1-dfb5-419c-9ee9-30d6126e0a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:09:48.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:09:51.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Department of Defense officials are trying to determine what
        went wrong, but so far all the Pentagon will officially say is that a test
        took place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33bfddd-7638-4410-bf56-dea0db88333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:09:48.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:09:51.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Missile Defense Agency and US Navy sailors manning the Aegis
        Ashore Missile Defense Test Complex (AAMDTC) conducted a live-fire missile
        flight test using a Standard-Missile (SM)-3 Block IIA missile launched from
        the Pacific Missile Range Facility, Kauai, Hawaii, Wednesday morning," defense
        spokesman Mark Wright said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39758221-67bf-4e7f-b75c-7d2b035a5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:09:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:09:51.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the missile is still in development, it represents a key advancement
        in U.S. defense capabilities as it is designed to eventually intercept the
        type of intercontinental range missile that North Korea has vowed to launch
        against the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5f57a-a5f2-4e65-933a-9c73fb41958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:09:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:09:51.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the missile is used to target intermediate range missiles
        from adversaries and is a key element of U.S. missile defenses in the Pacific
        region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24422158-448f-4ce7-ad95-fec70a8c205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:09:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:09:51.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s trial was also, in part, an effort to test new defense
        concepts as the missile was launched from the shore rather than the Navy Aegis
        warships that have carried earlier versions of the projectile for several
        years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0a478-fac5-4174-95d6-26dac86e1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:09:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:09:51.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is planning to buy the Aegis Ashore land-based system to boost
        its own defenses against North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2eafbf-7f8b-498d-97fd-97361c06d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:09:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:09:51.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States did successfully intercept a medium-range ballistic
        missile off the coast of Hawaii in an August 2017 test.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263fdf32-3916-4282-87db-a4fb7b45a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:09:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:09:51.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, " Officials: U.S.
        missile defense test failed in Hawaii."</em></p>'
  'PNP-rafael-baylosis':
