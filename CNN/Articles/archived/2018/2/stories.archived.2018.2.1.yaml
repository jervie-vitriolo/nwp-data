    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCOO, Vera Files agree: No to social media regulation, yes to media
      literacy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b70d41-da8b-4f1c-b92b-34f9dc2b87bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        Presidential Communications Operations Office (PCOO) and investigative news
        organization Vera Files might have butt heads at the Senate hearing on fake
        news, but they agree on a few things.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56caf2da-6fb0-408d-9964-09e4c3cc81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is being against social media regulation, and forwarding
        media literacy instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94e148-efe1-4256-b116-c19f4cf82c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCOO stand is no to another law that would regulate [social
        media]," PCOO Ana Marie Banaag told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79d57e-b133-4956-8d5f-cf6f64dfa6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe na kapag may [if you have an] opinion ka and you want
        it out there, no matter how ugly, as long as you don''t malign another person,
        you don''t impute a crime, then that''s okay," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b4cc36-cb22-44ee-8032-4fb24d9ffa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Files President Ellen Tordesillas added, "It might infringe
        on press freedom. We might be coming up with a cure that is worse than the
        disease."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5daee73-b9dd-42bc-a0b4-14cd0138e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come after the Senate hearing on fake news on Tuesday,
        where some legislators floated the idea of media regulation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2aabf-dee8-4c59-9b1b-80b1cbc645a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was Senator Manny Pacquiao, who expressed interest in
        requiring licenses for bloggers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c5a38-3d58-4663-bf0c-1f8739ffd846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Information and Mass Media Committee Chair Senator Grace
        Poe believes that blogs of public officials should be regulated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52568078-9bcf-4b55-ae59-61dd9fe9a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOO Assistant Secretary Mocha Uson has been controversial for the
        entries on her blog, which mix public announcements and criticism for opposition
        figures. It has also been criticized for sharing misleading and wrong information.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f4dfc-8d8d-4f59-802f-12d97e9ab148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators have floated the idea of Uson picking between being
        a blogger and an assistant secretary once and for all. However, both Banaag
        and Tordesillas just called for more responsible practice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900142cc-45c5-4973-b63f-29c9649e9bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can blog, but then you should feel responsible... Puwede iyan
        papasok [That can be included] under ethical standards," Tordesillas said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac90ee9-59d9-4758-9c3f-0f86d55b0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Media literacy needed</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bf1d83-c795-41e3-bd4e-aa1d73d63850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interest of media literacy efforts, the PCOO also announced
        it would hold the first National Information Convention in Davao City from
        February 19 to 21. Banaag said they were networking with communication officers
        from local government units and non-government organizations around the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb935a80-374e-4999-9ce1-63083efa5b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would be sharing some techniques, some strategies on how to
        counter fake news and how to be more circumspect, discerning when you see
        information out there in social media," said Banaag.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa1358-380e-4b1b-9952-2c9ec28e5e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:30.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tordesillas said education was ultimately the solution to solving
        fake news.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5729a7-7b6f-464f-84cb-625b87e75ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:31.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also previously called out President Rodrigo Duterte for being
        the primary source of false information.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00abf49-5cbf-4ef7-9310-6130836b1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:31.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte, Robredo as ''fake news'' peddlers?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520bb620-13a9-4816-b3f1-cd57b5150c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:31.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banaag said their office was open to talking about their possible
        mishaps.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a77387-df7a-4a16-8aa7-00bbf9e984cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:31.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sec. Martin Andanar said, ''You''re welcome to come to my office,''"
        Banaag said. "Pagbanggaan natin, tingnan natin kung saan-kung nagkulang si
        Presidente sa isang numero, o dalawa, o tatlo, baka puwede naming i-expika
        iyan."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097b624-9eac-4f70-8804-90995b167f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:31.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s compare, and look at where-if the President
        fell short in one, two, or three numbers, maybe we can explain that.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fece74c-a96a-4b4c-a376-1e8f5f7edfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:31.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vera Files President Ellen Tordesillas noted the President
        repeated 22 times that shabu was a poor man''s drug — despite studies showing
        even people from higher social classes use it too.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f136d64f-4512-4dc8-a4e3-7241241e5944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:31.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fact-checking series, Vera Files also reported about inconsistent
        claims of wealth from Duterte and how data contradicts Duterte''s picture
        of the drug situation in the Philippines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b5084-beea-4d14-a503-7fb50a0e4088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:31.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banaag added that Duterte was probably tired because he could give
        as many as three speeches a day.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4408f6d4-5b64-416d-ba40-44e5d6213795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:31.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napapagod din ang tao... sometimes may mga nababanggit ang ating
        Pangulo [He gets tired... sometimes he says things]," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166e947-f7a2-4b1e-ba85-5084ce9d8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:50:31.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T12:32:47.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch <em>The Source''s</em> full interview with Banaag and Tordesillas
        here.</p>'
