      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Toy Machines: A Fundraising Gig</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0e1f2-8ea9-4bfb-98cf-1a16dbde722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:22.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:08:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give back this weekend at BuwanBuwan Collective’s Human Toy Machines.
        The group is raising funds to provide science-oriented toys and reading materials
        for the students of San Diego Elementary School in Batasan, Quezon City, by
        mounting a gig this Saturday, Feb. 3, from 4 p.m. to 9 p.m. at Dulo MNL. Expect
        performances by Teenage Granny, Similarobjects, Jason Dhakal, Chinese Plastic
        Toys, Pamcy, Lustbass, and Tito, and a pay-to-play video game booth at the
        event.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710c26a-7db5-4fb7-8e09-fc8d5b9d3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:22.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:08:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the gig is on Feb. 3, anyone interested in donating toys
        and reading materials can find donation boxes and jars at Dulo MNL starting
        Jan. 29.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c10b0f-a6c7-4dff-ac90-1c4800dce313'
      'mgnl:activationStatus': true
