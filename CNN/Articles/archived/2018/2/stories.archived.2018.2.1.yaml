    'lead': 'It is the second unexploded device to be unearthed in the Chinese territory
      in a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:00:34.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T16:00:40.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T16:00:40.300+08:00
