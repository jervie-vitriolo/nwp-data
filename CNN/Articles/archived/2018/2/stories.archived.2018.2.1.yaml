      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Actor
        John Lloyd Cruz and Ellen Adarna have fans abuzz again — this time over speculations
        the two may be building a home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5b92c-0995-44e0-9a77-b82371599ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:07:19.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:07:50.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both posted photos of the same view Wednesday on Instagram, with
        hints they would share it with each other.</p>'
    '4':
