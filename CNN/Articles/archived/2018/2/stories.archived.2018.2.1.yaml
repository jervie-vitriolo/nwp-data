      'jcr:uuid': 'e930554f-8ac7-4e4c-8495-5b2bfa889f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> During Art Fair
        Philippines 2017, over 40,000 people visited The Link, a car park in Makati
        turned into an art pop-up. Dindin Araneta, one of the co-founders of the fair,
        says that they heard people complaining about how they felt they can’t move,
        or that they were bumping into artworks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f3eba-d693-49fe-a58b-efb67433133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This year, when we were asking for advice in crowd management,
        it was suggested that we look into timed entry,” she says. Araneta adds that
        for this year’s fair, they had to compute the exact number of people that
        could fit per square meter, as well as the minimum and maximum number of people
        that could fill up the space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cee735-984d-485c-9bd1-8d04afdd00c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair’s timed entry does not mean that people are required to
        leave at a certain time; it will just regulate the time periods for when people
        can come in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad6504-7567-4876-98ad-706dd6ee51ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fair is getting bigger, Trickie Lopa, also one of the founders
        of the fair, says that the first question they asked themselves when planning
        for the fair was: “How do we make the 2018 fair comfortable and convenient
        for our visitors?”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2c998-d2d4-404d-9e86-fa2911f26c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both the visitor attendance and physical size growing five
        times since the fair started in 2013, they had to sit down with their partners
        in Ayala Land and the architects from L.V. Locsin group and talked about the
        ways in which they can ensure that visitors will have an optimal viewing experience.</p>'
    '9':
      'image': 'jcr:fa7446d0-04a7-41e3-ac35-5f7c53d470cf'
      'imageCaption': 'Artist Lyra Garcellano''s installation will use text as a medium
        "to explore and interrogate the art world." Photo courtesy of ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f906bae3-421b-481f-931d-98d623d172b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ab6d3-d337-4c73-bf06-46d7f1644191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization is also making online ticketing available so tickets
        can be purchased in advance, the building’s ramp will also be used as the
        main entrance as opposed to people lining up for the elevator, and the entire
        third floor will be used as a holding area for visitors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00470fca-a93a-433e-93d3-dd7800091243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Fair Philippines has also come up with Art Fair etiquette guidelines
        that they are disseminating online so as to ensure that the people visiting
        the site may be more mindful and respectful of the works and of the people
        around them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb1d9e-ddeb-4934-bfd6-6f75dcf65430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in every year, there will be public art, talks, and art tours
        that are all in conjunction with the fair. Conceptual installations by Martha
        Atienza, Leeroy New, and Reg Yuzon are to be expected all over Makati.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6098e0-169a-440d-a94e-37e0fe9065eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidlat Tahimik will also construct a wooden installation inside
        The Link, alongside social realist works of Antipas Delovato, Renato Habulan,
        and Pablo Baen, among many others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c894c4-517b-4839-bef2-ec998a2e3ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s new in the fair is a section called ArtFairPH/Photo, which
        is a space entirely dedicated to photography. This is the organization’s way
        of increasing the audience’s awareness of photography as a contemporary art
        form.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b6d5a-d690-47fd-a77d-2fdf0a23b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Dindin Araneta to know more about
        the rationale behind all the new things that they’re offering this year. Below
        are edited excerpts of the interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3ea8d-11ce-4fdf-ab61-1e2cd12e3e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did you decide to include a section on photography? Was there
        a catalyst of some sort that nudged you to finally have one this year?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26802b24-8dcc-4289-a9b6-cc6cb16517ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a large community of photographers doing excellent work
        and in other countries, photography is widely collected, widely acquired by
        institutions and collectors. We''ve been talking about it the past two years
        together with Julius Baer. One of the catalysts for that was when I was going
        around with Barbara Staubli, a Julius Baer collector. She was wondering why
        we have installations, why we have videos, video works, but there was very
        little work on photography.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37549e6-c04b-4d1f-9692-a9ad1515dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noticed it especially because of the work of At Maculangan,
        who has been widely practicing, and she thought the work was very strong.
        So we have been talking about it with them, and finally, this year, they decided
        [that] maybe we can collaborate more, in terms of sponsorship, by focusing
        on a section for photography — that they could help us develop it to bring
        more awareness to this [art form].</p>'
    '27':
      'image': 'jcr:bef250e6-5591-4e77-9e28-d5a31bf5386d'
      'imageCaption': 'Martha Atienza''s single channel HD video installation entitled
        "Our Islands 11°16''58.4_N 123°45''07.0_E" will be one of the public art pieces
        for the fair. Photo from SILVERLENS GALLERIES/WEBSITE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a8950-ac2f-40c7-a610-d8870dd7aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5099fbc-c6c1-49bc-a542-c081026a59a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the ArtFairPH/Photo, there will be pieces by Neal Oshima
        and Eduardo Masferre whose works largely revolve around indigenous people
        and their traditions. Was this deliberate?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8a83fb-b941-4d0d-8717-2e8c19406e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, not really. In the Philippines, a lot of the work that''s being
        done for photography is documentary photography and … they like to document
        current events or what''s happening [now]. And then not so much yet art photography,
        although there are people who practice art photography … I think you''ll have
        a general survey of what people are doing in terms of photography in the Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2472957-90a5-4c7a-9ffc-14c460893608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We worked with people who have essentially been trying to do good
        work in photography in the country … It was just a matter of reaching out
        to them, inviting them, and … they''re always looking for venues and this
        was an interesting venue for them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b818f62e-b8b3-4284-8b29-608bbde0d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As for the talks, you’ve already invited collectors to share
        insights before. But for this year, there’s an entire segment dedicated to
        them. Why did you decide to do so?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a584ec-a6ad-4756-9c8b-4061190bca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We always try to feature a collector. This year, it would be interesting
        to look into the psyche of the different types of collectors. When we were
        planning the talks we were thinking ... So we identified who are collectors.
        Surprisingly, most of them are male, and then Ambeth Ocampo will talk a bit
        more why the top collectors are also all male. He''s already done previous
        research about it. We thought about that from the point of view of a scholar.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1383aa0-cbf4-4f86-ad58-22e3ce070105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also thought to have an informal, casual discussion with collectors
        who have been collecting for maybe 10, 15 years. And then also, focusing on
        an art historical perspective, wherein we have Fernando Zóbel who''s collecting,
        also an artist, and he also set up a museum, and the bulk of his collection
        went to the Ateneo Art Gallery. So I guess looking into the different facets
        of the collecting mind or the collecting persona.</p>'
    '39':
      'image': 'jcr:4e73be57-e7f3-4f3f-94e1-fb6620b30bd2'
      'imageCaption': 'Neal Oshima''s photographic works will be one of the highlights
        of the fair''s new section called ArtFairPH/Photo. Oshima is widely known
        for his documentation of indigenous tribes and traditions. Photo courtesy
        of ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd7955-c71d-4c6c-aac4-cfbbb3359257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116c778-32f4-4f68-96d4-1f7ae0a645cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Has there always been a changing, overarching theme that
        you’d like Art Fair Philippines to have?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae126a-8d67-4296-92ab-a70f48cbd682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know what, no. I think you can''t really prescribe that because
        the people that you work with, the gallerists, artists, when they come in
        knowing the space, they come in knowing the audience, whether the viewing
        audience or the buying public, so they come in knowing all that... What we
        do try to emphasize is that they come up with well-curated spaces because
        as the fair increases in audience, we also have a more discerning public.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c3bee-b97a-4a8d-9b1e-9a96a7990766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the idea is really for them to work with us in pushing the boundaries
        on what a good exhibition is all about. We have to work with them hand in
        hand in that. Hopefully, we''re able to improve on that on a yearly basis,
        on an annual basis as the fair becomes more established because we also have
        collectors from abroad who are used to going to all of these long-established
        art fairs, who are used to collaborating with museums, whether lending their
        collections or supporting museum exhibitions, but they''re also buyers, they
        also support the galleries in other countries, so they know, they know.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25950df8-b644-470d-8951-1b1034c7fab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we want to also level up as a community, as a visual arts community,
        I think it''s important for everyone that we can''t just do that through one
        art fair. Although the art fair is one opportunity for us to show it altogether.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a3173-7a1e-45ae-b799-5de432c05aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Logistics-wise, the organization seem to have responded
        to the massive amount of people that attended the fair last year, with having
        to employ timed entries and the art fair etiquette guidelines.</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0543f4bb-e79a-4832-be27-6bb99f60a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, even if you study the history of audiences in other countries,
        they have all of these essays in studying the history of audiences, art audiences.
        There was also a time many years ago where they also had to teach the audience
        how to behave within a space for art. But eventually in time, they learned
        how to conduct themselves … That’s part of it, that’s part of a dynamic that
        we have to work with also.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c684248f-2d8e-4f9b-95b4-7bdf31bac131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember it took us 25 years to really create an art-going public.
        You have people going to the art fair, people going to museums, people watching
        Cinemalaya, you have people watching dance performances — it’s a good time
        to have.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6628b9a-39d2-42a5-902c-706bb7edc5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:19:25.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24da85f-53d6-43c2-b0c0-abccd2d1aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:21.818+08:00
