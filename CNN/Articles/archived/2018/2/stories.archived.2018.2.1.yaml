    'template': '1'
    'title': 'Police arrest NDFP consultant Rafael Baylosis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564aa5e5-caec-40a6-8c0e-e085a861283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:12:42.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:12:45.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include the statements of Presidential Spokesperson
        Harry Roque and NDFP.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb65027-fca5-43c6-b8cc-be76292817c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:12:42.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:12:45.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Police
        on Wednesday arrested a consultant of the National Democratic Front of the
        Philippines (NDFP), the first since President Rodrigo Duterte cancelled the
        peace talks in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0def0-3c9a-4107-94b9-385a3d6b7cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:12:42.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:12:45.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police reported Rafael Baylosis was arrested
        in Aurora Blvd. corner Katipunan Avenue Quezon City&nbsp; Wednesday afternoon
        by the Criminal Investigation and Detection Group (CIDG).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d983d-43a5-4334-98f2-dab7d6265998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:12:42.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:12:45.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylosis was arrested with Guillermo Roque, an alleged New People''s
        Army&nbsp; member. The police added they also confiscated two caliber-45 pistols,
        with 14 ammunition and two magazines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514bc49e-76c4-4766-b636-8bc666c7be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:12:42.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:12:45.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF''s legal counsel, Atty. Edre Olalia, said Baylosis is currently
        detained at the CIDG headquarters in Camp Crime, in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2ba832-04c5-44cf-907c-0d809f67120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:12:42.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:12:45.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDFP Executive Committee member Luis Jalandoni said Baylosis'' arrest
        was illegal, citing their Joint Agreement on Safety and Immunity Guarantees
        (JASIG) with the government in 1995.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88906f17-7538-4d85-904c-57f01ab02414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:12:42.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:12:45.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte must be held accountable for this trampling upon
        a valid peace agreement that assures all consultants and those participating
        in peace negotiations immunity from surveillance, harassment, search, arrest,
        detention, prosecution and interrogation or any other similar punitive action,"
        Jalandoni said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b007367-1c53-4e05-a96d-8b81780ba9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:12:42.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:12:45.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni said both Baylosis and Roque should be released. He added
        President Duterte must not be allowed to kill and destroy the peace negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f112a-0635-4dff-b414-48a52de31a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:12:42.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:12:45.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Harry Roque said the JASIG no
        longer holds value in Baylosis'' arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48ec3d-83e4-4228-9b4d-3ec7684d2f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:12:42.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:12:45.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala namang saysay ang JASIG dahil wala nang peace talks. Kung
        may kaso or basehan para sa warantless arrest, kailangang arestuhin," Roque
        said in a press briefing Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d95b5-25ad-4908-bf10-7855cd907e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:12:42.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:12:45.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylosis was granted bail in August 2016, along with other peace
        consultants, to attend the peace talks in Norway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc84bb1-2dd1-48d7-b40b-a6aaf28c1c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:12:42.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:12:45.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace talks were however cancelled, and Duterte tagged the Communist
        Party of the Philippines (CPP) and its armed wing, the New People''s Army
        (NPA) as terrorist in December. Duterte then ordered the mass arrest of consultants
        for the NDF.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4b255-ba4a-4437-b81e-a888f362c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:12:42.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:12:45.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylosis is facing murder raps over the 1985 Inopacan, Leyte massacre.</p>'
