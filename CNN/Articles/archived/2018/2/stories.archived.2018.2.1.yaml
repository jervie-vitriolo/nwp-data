    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catalonia''s ex-leader Carles Puigdemont just can''t win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585800f-ee3f-47fe-9766-1b2f359b23ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carles Puigdemont, the former leader of
        Spain''s restive Catalonia region, appears ready to give up his attempt to
        return to power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da55c76-fe45-4390-9bdf-b9f9b0ac3978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to text messages caught by a TV camera, Puigdemont conceded
        that his efforts had failed and accused his own side of giving up on him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb532e-7043-49f4-9532-b3482c73e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s over," Puigdemont is alleged to have told an adviser. Madrid
        "has won," he wrote in the messages, broadcast by&nbsp;journalist Ana Rosa
        Quintana&nbsp;on her TV show Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5fefff-7b8a-4cc3-ae82-2f8d907cd15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After elections last month, Puigdemont was the only candidate nominated
        to lead Catalonia''s new government. The trouble is, he is in self-imposed
        exile in Belgium, unable to set foot in his own country without being arrested
        for his part in holding last year''s banned referendum on independence from
        Spain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0c22d-8037-4a07-8b3e-82e032c4fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the speaker of the Catalan parliament, Roger Torrent
        unexpectedly suspended a session in which MPs were expected to confirm Puigdemont
        as President. Ostensibly, the decision was taken in order to secure guarantees
        from Madrid that the vote would be respected. The Spanish government has previously
        said that it will not allow Puigdemont to return to power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c12c3-b9e0-4e69-901f-51188b0de820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrent insisted that Puigdemont still had the support of the pro-independence
        parties that hold a slim majority in the Catalan parliament. But Puigdemont
        appeared unconvinced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c3f733-cd77-4e82-9d50-ce567b5e02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This has come to an end''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8e3bb-dcf5-48b9-80f0-ef46fd52ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Telecinco''s Ana Rosa show, the messages were written
        in Catalan and sent via the Signal messaging app to his former health minister,
        Toni Comin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b419bf9-bf46-4a4e-b13a-5c3b48a4b94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This what Puigdemont''s messages allegedly said:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f13037a-10a2-43c2-9690-c661d639a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be living the last days of the Catalan republic..."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00fbe3a-d117-46a9-8599-3ffa0dca284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose you know that it''s over. Our people have sacrificed
        us. At least me. You will still be ministers (I hope and want that), but I
        have already been sacrificed ..."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7108ccd-7cb3-4360-9c68-f0b6e9af078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moncloa''s plan has won." (referring to the Spanish government.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e4231-214b-4f54-a10e-88280d69bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what is left of my life (I hope there''s a lot!),
        but I will dedicate it to putting these two years in order and to protecting
        my reputation. I have been damaged by slandered, rumors, lies, I have endured
        them for a common goal. This has come to an end and I will have to dedicate
        my life to self defense."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a6676-8f6b-451c-8f6a-25c0f003da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify the messages,&nbsp;but in a tweet
        addressing the issue Wednesday, Puigdemont appeared to confirm their authenticity,
        saying he simply had a moment of doubt. He added that he was determined to
        continue his bid for the presidency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466ad4c-d135-44b2-b3c4-c6a995b9d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a human being and there are times when I also have doubts.
        I am also the President and I will neither shrink nor step back as a matter
        of respect, thankfulness and compromise with our citizens and the country.
        We go on!" he wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4581f-747d-4b60-b059-7115cc7e0c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized the violation of his privacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c2929-7362-41e0-a2d0-abc4d16e97f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public reaction to the decision of the Catalan parliament
        to suspend the vote, Puigdemont appeared flustered and defensive. In remarks
        via teleconference Tuesday, he appeared to have no prior knowledge of the
        suspension, signaling a major breakdown in the pro-independence alliance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80aa8bc-aadb-49d7-960d-2143bd21860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that democracy cannot be postponed or suspended," he
        said, according to Spain''s El Pais, adding that his intentions remained "intact."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf1699-41b6-4fbf-b7c3-6c42d74f17b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other candidate or other possible arithmetic combination,"
        he said, adding Madrid could not dictate who became president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d66ec-7716-4911-9d08-f921e6833b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Puigdemont loses support from pro-independence MPs, his bid for
        power would be over.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ac90b-7c73-4416-883f-c7a3c9ebf3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesman, Joan Maria Piqué, denied Puigdemont was considering
        withdrawing his candidacy, explaining that he had come under increased pressure
        and that he had "a bad moment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16e002-b332-46b6-8704-b84814f81e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid-Barcelona standoff</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df28c6-7f4d-4362-8a05-db9defb271fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government in Madrid has been involved in a protracted
        game of chicken with the regional administration in Barcelona since Puigdemont''s
        government defied a Constitutional Court ruling and went ahead with a referendum
        on independence on October 1 last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c5a7b-e510-43c1-aa39-b745b9f3bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Madrid dissolved the Catalan parliament and called
        new elections on December 21 in the hope the region would choose a more moderate
        government.&nbsp;But the vote delivered a return to the status quo&nbsp;and
        put Madrid and Barcelona back to square one, with a parliament led by separatists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8e6f2-3895-48b2-b49e-c0418ce767ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalonia has now been without a president since late October. Spanish
        Prime Minister Mariano Rajoy has repeatedly called on parliament to forget
        Puigdemont and choose a "clean candidate."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1b8b7-6b78-4f2c-b8dd-d5219d6e9da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish government has sought Puigdemont''s arrest after the
        Catalan parliament declared unilateral independence in late October. The state
        prosecutor accuses him of sedition, rebellion and misuse of funds. He could
        face decades in prison if charged and convicted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7175c6b1-d8ae-4184-95db-936940620550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several others have already been jailed in Madrid, awaiting trial
        on the same charges. Their supporters consider them political prisoners.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77562cbc-dd86-47e2-b6e6-52a1cd6adf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The might of Madrid</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d252c02-de33-4cdb-a54b-f98ab6643ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid has used every legal tool in the box to keep Puigdemont from
        office, and it now appears to have the upper hand in the standoff.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355f8c8-fdac-4678-8474-0ea321277dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish government has imposed direct rule in Catalonia, taking
        control of the autonomous region''s public institutions. Rajoy recently threatened
        to extend direct rule should parliament choose Puigdemont as its leader-at-large.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103cd8de-e954-47a3-a52f-05267611f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also lodged an application to the Constitutional Court to
        rule that a leader cannot govern from abroad. If the court even accepts this
        application, the process to vote for a president will be again suspended,
        prolonging the already lengthy political crisis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33726ea-c1ce-46c6-9add-4f1ca104a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of independence has been deeply divisive in Catalonia
        and little appears to have shifted in public opinion since the October 1 referendum.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21832b8c-eb82-4597-8c78-e341d47180be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the region has not been allowed a legal referendum on the issue,
        the December vote was seen as an informal plebiscite on independence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f75f44-3d06-4848-857d-2f05ac339249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anti-independence party, Citizens, won the largest number of
        seats, but it did not have near enough allies to form government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b4586-6ec0-4c32-b127-41683601697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three pro-independence parties took power in parliament with
        a slim majority of seats, but they gained less than 50% of the popular vote,
        suggesting that most Catalans do not necessarily support independence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9077c-45de-4509-94dc-fc70347097e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:51.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:32:57.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Catalonia''s ex-leader
        Carles Puigdemont just can''t win."</em></p>'
  'How-Xerox-became-a-verb':
    'author': 'Nathaniel Meyersohn'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-01T11:10:08.545+08:00
    'imagesource': 'jcr:f307379b-0540-42a0-b13e-7c1a95e03dd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9f2691b-e24a-4e1a-8c7d-9126549ca686'
    'lead': 'In 1959, Xerox debuted the first photocopier, a product that would become
      ubiquitous in offices around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:36:07.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:12:03.965+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:12:03.755+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Xerox became a verb

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330a119-1851-4de0-a48e-768dcc42ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Before you could Google a fact, you
        could Xerox a document.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae418a05-cbad-4fea-9787-e67916bf5e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1959, Xerox debuted the first photocopier, a product that would
        become ubiquitous in offices around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29abade-1a30-47ed-bd10-a77112a30e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies and businesses raced to add the new Xerox 914 to their
        offices. Other tech companies, such as IBM, soon followed Xerox and started
        making copiers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d2b5a-bf5c-4d2d-842a-3a68b88e6aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The copier was the probably the most successful industrial product
        of its time," said Michael Hiltzik, a columnist for the Los Angeles Times
        and author of "Dealers of Lightning: Xerox PARC and the Dawn of the Computer
        Age."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61ebd2-3a53-4f3a-b5b0-8249311f2c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xerox was an innovation machine. In the 1970s, it created two-sided
        copying and the first laser printers. The following decade, it rolled out
        dual-beam laser printing, which paved the way for high-speed printing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e1b9ae-4fbe-49c4-9dd8-1b59f7865aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photocopier became so successful, "Xerox" became a verb -- like
        "Google," "Scotch Tape," "Jet Ski," and "FedEx."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e561b1-7caa-42be-937b-32f3ca4fe1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the past decade hasn''t been so kind to the company. On Wednesday,
        Japan''s Fujifilm announced it was taking a controlling stake in Xerox and
        cutting 10,000 jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2684703-c8af-480e-9ded-6ae69e4ad138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xerox was swallowed up in the digital era by a different technology
        it helped pioneer: personal computers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7752ce-1f23-48a3-8803-490f307d5065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Fujifilm takes control of Xerox and cuts 10,000 jobs</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30d90d-c11d-42f6-b353-5cf279c64970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists, engineers and researchers at Xerox''s Palo Alto Research
        Company (PARC) tried to build the future of office computing in the early
        1970s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baebf103-42a7-42a1-85d8-87d04d40eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1973, PARC researchers built Xerox Alto, the world''s first personal
        computer with a mouse connected to a graphical interface screen. The lab invented
        Ethernet cables too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74dda9-cd8e-46c5-b0c2-601ab41d11b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Xerox missed out on the pot of gold it discovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329f332-5baf-44a2-aeba-f00f42667e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xerox''s entire being was geared toward building and exploiting
        the copier," said Hiltzik.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be7e62-3ddf-4a32-875f-e0f055319163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979, Steve Jobs and toured Xerox''s Palo Alto facility. Xerox
        had been an early investor in Apple before it went public in 1980.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aff9a9-048b-4a9f-b2fe-c46f226cfb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although an urban myth has evolved that Jobs stole Xerox''s idea,
        Jobs and Apple had already been working on developing a visual interface.
        His visits to Xerox left him and lieutenants, including Bill Atkinson, even
        more convinced they were on the right track, said Hiltzik.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3625b4-b6d0-4469-a165-9b5b9ba4f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years later, Apple''s released Lisa, its first computer with
        a mouse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705da0a-e937-42c1-b6fc-c86e23fad2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple was nimble and better positioned to bring its fledgling new
        technology to mass market because it "didn''t have a legacy to protect," said
        Hiltzik.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d704d45-3200-4960-9edf-5f1636686bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xerox was too big and too focused to move wholesale into an entirely
        new business," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2fcb53-3adc-4002-86ac-9357301bf11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:07.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “How Xerox became a verb."</p>'
  'Fujifilm-takes-control-of-Xerox-and-cuts-10000-jobs':
    'author': 'Rishi Iyengar'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-01T10:18:59.275+08:00
    'imagesource': 'jcr:dac35646-0978-44ea-b87f-cd3f7bc6d3b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfe019a8-a7b9-40ba-8108-51faa7be79b5'
    'lead': 'Japan''s Fujifilm is taking control of Xerox and shedding 10,000 jobs
      at their existing joint venture in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:39:28.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T15:39:32.028+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T15:39:31.809+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fujifilm takes control of Xerox and cuts 10,000 jobs

      '
    'updated': 2018-02-02T00:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce651654-5297-4ff3-8913-905b2a838a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:39:28.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:39:32.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Japan''s Fujifilm is taking control
        of Xerox and shedding 10,000 jobs at their existing joint venture in Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d180a1-5faa-43c4-ba33-7dc5075314a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:39:28.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:39:32.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struggling with falling demand for copiers and printers,&nbsp;Xerox
        has agreed to merge its operations with Fuji Xerox, the joint venture that
        has been in business since 1962, the companies said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e28927-676b-4523-bc13-2d5d46fdd638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:39:28.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:39:32.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the Fujifilm deal, existing Xerox shareholders will receive
        a cash dividend of $2.5 billion. Once the deal closes, Fujifilm will control
        50.1% of Fuji Xerox, with Xerox shareholders owning the rest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c9663-2882-4eca-a38f-6473d2a2a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:39:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:39:32.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fujifilm announced earlier Wednesday that it plans to lay off 10,000
        Fuji Xerox workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddbdf55-494d-45fa-94df-3c45604afd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:39:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:39:32.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job cuts are part of a wider restructuring that the company
        is undertaking in the face of increased competition, Fujifilm said. It expects
        to reduce annual costs by 50 billion yen ($460 million) in the process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac41ff3-e9d8-4c26-9137-76660855c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:39:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:39:32.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market environment ... has grown increasingly severe," the
        Japanese company said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f11e92-bc6a-475e-ba13-868beaa1d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:39:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:39:32.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xerox reported a net loss of $196 million in the quarter ended December,
        and full year revenue fell by nearly 5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e9ac0-3ffe-44da-9243-373c714dbba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:39:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:39:32.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xerox brand survives</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd88d29-fa21-429b-b10b-57f7d27f0501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:39:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:39:32.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuji Xerox sells printers, copiers, production systems and software
        across the Asia-Pacific region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52295160-7518-467a-8f69-21f6e85dfa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:39:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:39:32.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new business will have a combined revenue of about $18 billion
        and a presence in more than 180 countries. It will keep the Xerox and Fuji
        Xerox brands, and have two headquarters in Connecticut and Tokyo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba2c25-bf33-4aeb-89de-18871384e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:39:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:39:32.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merger "will unlock significant growth and productivity opportunities,"
        Xerox CEO Jeff Jacobson said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43a4cb-18d3-4c32-8004-9515ea3a27c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:39:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:39:32.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobson will serve as the CEO of the new Fuji Xerox entity, while
        Fujifilm chairman and CEO Shigetaka Komori will be chairman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ce440-3277-4ad7-afbc-2b2e19685655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:39:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:39:32.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Fujifilm takes control
        of Xerox and cuts 10,000 jobs."</em></p>'
  'China-UK-trade-Theresa-May':
    'author': 'Alanna Petroff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-01T10:17:48.184+08:00
    'imagesource': 'jcr:6713e90e-fd22-42a8-9eb6-ec2c7605df25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '861d342f-67df-428d-9241-12830eef07f0'
    'lead': 'The visit, which kicks off in earnest on Wednesday, is designed to boost
      ties with the world''s second largest economy ahead of Britain''s departure from
      the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:43:51.382+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:12:44.514+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China-UK trade is tiny. Theresa May needs that to change

      '
    'updated': 2018-02-02T00:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd0e191-b457-4ed8-9ade-92d8dbf619a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Prime Minister Theresa May is going
        to China, and she''s bringing the British business community with her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3dd533-d960-49b3-bcbe-0589e92ec2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit, which kicks off in earnest on Wednesday, is designed
        to boost ties with the world''s second largest economy ahead of&nbsp;Britain''s
        departure&nbsp;from the European Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97fe19-9642-481c-99ac-2465520d6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are huge trade opportunities in China that we want to help
        British businesses take advantage of," May said in a written statement ahead
        of the trip. "My visit will intensify the ''Golden Era'' in U.K.-China relations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e5348-66c6-4294-91d0-27a05022a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s plenty of work to be done.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deee512-9c94-45b2-a5f4-1ad8ff5054c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain, the world''s&nbsp;sixth largest economy, sends just&nbsp;3%
        of its exports&nbsp;of goods and services to China. Meanwhile, just 7% of
        its imports are from China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aea266-283d-4ce1-831d-0cfeca32ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total annual value of U.K.-China trade is about $84 billion,
        much less than the $211 billion in trade between Germany and China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274d7a7-208a-417a-ab82-499d913de8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: See how U.K. trade stacks up</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c621516-ddb2-488f-9fda-213a2bdf5242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, who will be joined by 50 representatives from businesses and
        trade groups, leads a government that hopes to strike new trade deals following
        its&nbsp;planned departure from the EU.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff2db9d-e84a-4e1c-bf04-c32957f7d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say there are ample opportunities for more trade with China.
        But a&nbsp;full, formalized trade deal&nbsp;could take five to 10 years to
        sign after Brexit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8ffbd-0898-42fe-9bbd-0bdfd12ce9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A post-Brexit China-U.K. trade deal could accelerate trade growth
        and benefit both economies -- but a deal would unlikely to be struck before
        2025," said Ian Mitchell, a senior policy fellow at the Center for Global
        Development in Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489a73c-1bc2-453f-90f2-60b9ea99b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s main exports to China are&nbsp;cars, petroleum products
        and&nbsp;tourism services, while it mostly imports Chinese manufactured goods,
        telecommunications equipment, clothing and electronics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421b4aa-f030-4918-b1bf-ce060c57f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say these imports have put pressure on domestic U.K. industries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322751b-d699-408f-8f86-9c89cddfdae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rising import competition from China is likely to have hastened
        the decline of U.K. manufacturing, particularly in those areas of the U.K.
        that specialized in the production of the same type of goods that we import
        from China," said researchers at the National Institute of Economic and Social
        Research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5abed7-8fe0-4133-85af-28a879ae84fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Chinese company buys former U.K. prime minister''s local
        pub</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef245e1f-1fe2-4766-9ac0-f2dea9b5c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to even out the relationship, experts hope May will focus
        on improving market access for Britain''s vast professional and financial
        services industry. Language barriers and regulatory differences mean this
        is a largely undeveloped area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1247113-9be4-4c45-bf39-759be9f1c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Geldart, a China expert at the tax and advisory services firm
        Grant Thornton International, said that May should also promote British design,
        technology, high-tech engineering, environmental services and craft beer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f367bbf0-04e1-4bea-84cf-d55ef8db640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we''ll be able to attract further investment and showcase
        what Britain is good at," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0636894a-8f28-4dcb-a8e1-45a149640719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s interest in Britain may have waned since the Brexit
        referendum in June 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed7234-8b2f-4e7b-986e-9b4c2f043ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China was interested in the U.K. as a sympathetic voice inside
        the EU. Brexit means the U.K. counts for far less," said Peter Holmes, a trade
        expert at the University of Sussex. The "Chinese [are] unlikely to brush May
        off, but she can''t expect much."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020908b-27ed-4885-9bf4-422ed1745751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:43:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:12:44.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “China-U.K. trade
        is tiny. Theresa May needs that to change."</em></p>'
