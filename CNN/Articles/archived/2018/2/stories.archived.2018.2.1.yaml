    'caption': 'NDF legal consultant Rafael Baylosis. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-01T15:24:36.559+08:00
    'imagesource': 'jcr:64d4146d-f043-4084-b896-27f500e86bef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8caf9cde-5d38-4b85-a4e6-e52c3136fa85'
    'lead': 'Police added they also confiscated two caliber-45 pistols, with 14 ammunition
      and two magazines.'
