  'SM-Retail-stops-plans-to-acquire-Goldilocks':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-01T15:30:42.894+08:00
    'imagesource': 'jcr:b16c2b10-1511-42cb-94b7-6634bfb4d51b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '574a6dac-55b3-4746-8d98-c666dd2ae42b'
    'lead': 'SM cites changes in the general business environment as reason. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:53:17.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T14:53:24.554+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T14:53:24.406+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SM Retail stops plans to acquire Goldilocks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d71a7-66c0-44ec-89b6-a520e6eaf9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:17.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:53:24.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> SM
        Retail Incorporated owned by top businessman Henry Sy dropped plans to acquire
        the Philippines'' largest bakeshop chain, Goldilocks Bakeshop Incorporated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac7a526-e0f4-4683-82e5-1b7bd93cf681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:17.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:53:24.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the proposed acquisition by SM Retail of Goldilocks,
        both SM and Goldilocks have jointly agreed not to pursue the transaction given
        changes in the general business environment," SM Retail said in a statement
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216e60c-519b-49d6-b009-834cabda012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:17.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:53:24.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not provide other details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf0c42-54da-4b0d-91ae-bc4e6c708190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:17.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:53:24.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early January, anti-trust body Philippine Competition Commission
        (PCC) approved the deal provided that Goldilocks would have a "fair shake"
        in leasing locations in SM malls but no access to the sales data of its competitors
        located in malls outside SM.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c3775-1174-40ff-a37c-1d9a052d3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:17.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:53:24.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldilocks, which has a network of over 500 stores, was set to become
        a subsidiary of SM Retail post-merger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c369a2-3071-4d9d-88bc-46b068c17259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:17.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:53:24.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Retail is a subsidiary of SM Investments Corp. (SMIC), mother
        company of SM Prime Holdings Inc. (SMPHI) in charge of Sy''s mall operations.
        SMPHI operates close to 70 malls in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77c172-6ad7-4c06-b81f-98572d0ce3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:17.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:53:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Philippine Competition Act, PCC must review mergers and
        acquisitions worth P1 billion and above.</p>'
  'Myanmar-Aung-San-Suu-Kyi-bomb-Rohingya':
