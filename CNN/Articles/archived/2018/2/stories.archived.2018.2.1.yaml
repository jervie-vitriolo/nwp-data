    'template': '1'
    'title': 'Simone Biles: I wasn''t emotionally ready to face Larry Nassar again

      '
    'updated': 2018-02-06T08:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa67c7ef-3f91-4131-a731-45fac2f05c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Simone Biles didn''t ever appear nervous
        on her way to winning four gold medals at the 2016 Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c978b7-00f5-409e-9914-c7273187102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the gymnast said she didn''t attend Larry Nassar''s sentencing
        because she wasn''t emotionally prepared to face her abuser again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446cd39-c129-409a-8128-ca19642dd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I was emotionally ready for that, to go see him
        again, because I don''t know, that would just not be good," Biles told CNN
        on Wednesday. "I think emotionally I decided that because I need to be in
        a good place, especially in my gymnastics, because most of the girls might
        not return to gymnastics, (whereas) me, I''m still in training and I''m back."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f3d55b-6327-4c18-bb41-acebccb08e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I went there I think it would take me back, and I''m trying
        to move forward," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6167f82f-b7cb-41f2-b421-61ad79552b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview with CNN came amid a day of press for Biles, who spoke
        about Nassar publicly for the first time Wednesday morning on NBC''s "Today"
        show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515f55f-5c3b-4f20-8642-98ffd4ce784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar, the former team doctor for USA Gymnastics, admitted in an
        Ingham County, Michigan, court that he used his position of power to sexually
        abuse young girls under the guise of medical treatment. More than 150 women,
        including Biles'' Olympic teammate Aly Raisman, spoke in court against Nassar
        in what became a reckoning with more than two decades of abuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd6231-1f03-4ed2-859f-299a7e0872a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles posted&nbsp;a powerful note&nbsp;about Nassar''s abuse to
        Twitter two weeks ago, but she said she has still had trouble speaking publicly
        about Nassar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea3ec6-0f12-4c08-981b-25419499d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been very difficult and I have a very difficult time talking
        about it still, so I''ll go see someone to get that out of the way and do
        what I need to do to better me," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c208fd-fe9e-412a-b2c6-34f9c8fb258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was good to see the support from her family, friends
        and fans, and she lauded the broader #MeToo movement of women coming forward
        with their own stories of sexual harassment and assault.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beaefe3-b00f-42b5-8980-92dbf0ceedd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very inspiring and very empowering, especially for
        other girls who have gone through these situations, to realize it''s not the
        end of the world if you speak out and there will be people in your corner
        supporting you no matter what."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c66f5-92b0-4a99-bc01-9e2a754436af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles said there should be a full investigation into who knew what
        and when at USA Gymnastics, and she said the&nbsp;resignation of the entire
        USA Gymnastics board&nbsp;on Wednesday was a good start.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8776a02-65b0-4a45-816c-0d31616a9cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if they didn''t resign, there wouldn''t be change, and
        I think change needs to happen," she said. "I think there just needs to be
        further investigation to see why this happened for so long and why this was
        able to (happen), so I think starting fresh is a good start."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faac4b1-abe3-4b94-902a-586f72be295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar was sentenced to 40 to 175 years in prison last week, and
        he also was sentenced to 60 years for federal child pornography charges earlier
        in a separate case.&nbsp;He is in court on Wednesday in Eaton County, Michigan,
        to face dozens more of his victims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939bb59-6a88-420e-a843-7181e9e02dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never too early for training</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d5ffe-082a-4f25-89bd-1efc137a0057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the "Today" show earlier Wednesday, Biles talked about how she
        was able to win at the 2016 Olympics, even while dealing with abuse from Nassar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee4069-abc1-43c7-abe8-f734c23ee1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re very good at compartmentalizing things, and so we
        just kind of push it in the back of our heads because we don''t want anyone
        to think of that or we don''t want ourselves to think of that," Biles said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41ba85-97e1-430b-a911-35e84f4982a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So once we go out there, we go out with full heart and compete,
        because that''s what we love to do, and represent our country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cd48ef-95fa-49f5-b377-5b9e77994b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles, 20, told CNN she is back in the gym training with her sights
        set on the 2020 Olympics in Tokyo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c24718-327d-4273-a19a-50098307f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s ever too early to start training, because
        you need as much training time as you can get," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf43749-a788-41c3-8180-ae731ebc0946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her busy training schedule, Biles said she finds time to
        take an education strategies class through the online school University of
        the People. In addition, a Lifetime movie based on her life, "The Simone Biles
        Story: Courage to Soar," will premiere on Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea9288-6f72-4255-88c3-abf3460d83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie follows her made-for-TV life, struggles and all. Biles
        spent much of her childhood in foster care before her grandparents adopted
        her and her sister, but all the while she excelled at gymnastics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d5be1-17b6-4d6c-a182-3c7fd1d83c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always said I wish I could have, like, an out-of-body experience
        and see my life the way it is that other people could see it, because to me
        it''s normal, so I''m excited," she said of the movie.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d4b0a-6075-4d04-9bca-d6bc8ac08172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''ll also be checking in on the Winter Olympics, which begin
        next week. She said she''s particularly excited to see figure skater Nathan
        Chen and skier Lindsey Vonn. Her advice to them? Stay true to your training
        and enjoy the ride.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c30658e-e37e-4ecc-ab11-3148d5f20981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:12:49.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say my advice for any of the Winter Olympians is to do
        what you do in training, because obviously it''s paid off to get you to where
        you are, so don''t change anything."</p>'
