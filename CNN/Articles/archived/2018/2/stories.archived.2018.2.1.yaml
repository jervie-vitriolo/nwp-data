  'Super-Bowl-New-England-Patriots-Philadelphia-Eagles-NFL':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-02T13:35:18.978+08:00
    'imagesource': 'jcr:b7ba3be1-a8a9-4100-bdae-ed4515237fa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c06afa7-17f4-4244-bcb5-452e93cab268'
    'lead': 'The National Football League’s championship game is one of the biggest
      sporting events in the world and those planning to be anywhere near the game
      venue of U.S. Bank Stadium in Minneapolis can expect plenty of security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:09:15.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T15:09:23.978+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T15:09:23.758+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Super Bowl security team ''ready for anything''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d05ce4-42f8-4b25-803e-5f252321bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:09:15.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:09:23.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The security operation in place for
        Sunday’s Super Bowl between the New England Patriots and Philadelphia Eagles
        are “ready for anything” after two years of planning that was adjusted following
        last year’s deadly mass shooting in Las Vegas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c508a18-c74d-493a-ae8a-e2d4c4f2a4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:09:15.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:09:23.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Football League’s championship game is one of the biggest
        sporting events in the world and those planning to be anywhere near the game
        venue of U.S. Bank Stadium in Minneapolis can expect plenty of security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6490f50-6700-4332-acb1-ad79eb0644fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:09:15.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:09:23.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomb-sniffing dogs, police patrols, helicopters and a massive chain-link
        and concrete fence surrounding the stadium are among the many measures in
        place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e93974-e393-429b-8ad4-3866e40c7dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:09:15.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:09:23.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are absolutely ready for anything that may come our way,” Minneapolis
        Police Commander Scott Gerlicher, whose department is overseeing security,
        told a news conference on Wednesday. “We hope it’s just cold weather and that’s
        it.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137d9a2-a541-464b-9d3e-1ca5ae7b37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:09:15.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:09:23.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super Bowl is being held four months after a mass shooting at
        a Las Vegas music festival, when a 64-year-old American opened fire from his
        32nd-floor hotel room, killing at least 58 people and wounding some 500.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de167c6-bae1-49f1-9080-dad99a2e3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:09:15.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:09:23.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in charge of securing the Super Bowl did not specify how the
        Las Vegas incident altered their approach to securing Sunday’s game but did
        acknowledge that changes were made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c1098-c1d9-4e9a-8724-021b0cbc7636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:09:15.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:09:23.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do take into account every incident that happens and we do make
        changes to our plans,” said NFL Chief Security Officer Cathy Lanier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25007d96-287a-4c66-a238-ccd0f16ee681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:09:15.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:09:23.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those specific changes we are not going to talk about here but
        rest assured that those adjustments were made.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7a57b-2e61-4421-9535-418052e4989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:09:15.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:09:23.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past two years authorities have conducted over 200 security
        assessments of the critical infrastructure and surrounding areas in addition
        to training for everything from active shooters and bombings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea1061-7ef4-47ec-ad6e-4456ba15e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:09:15.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:09:23.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Super Bowl will be the first where there will be remote
        satellite checkpoints, offering ticket holders the option to go through indoor
        screening at the Mall Of America before taking a free train to get inside
        the security perimeter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd49c21-e441-4b7e-83fb-fe607582dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:09:15.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:09:23.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also asking those attending the game to play an
        active role in the security process, urging anyone who sees anything suspicious
        to report it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595efdc-ed5b-45d0-9f7d-5de76d6e1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:09:15.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:09:23.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously due to its size and its scope it is and can be an attractive
        target,” U.S. Homeland Security Secretary Kirstjen Nielsen told a news conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab68033-722d-41c5-a2a6-55bcc6663443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:09:15.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:09:23.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t have any credible or specific threat intel but we will
        continue to actively monitor channels with our international partners.”</p>'
  'Simone-Biles-Larry-Nassar':
    'author': ' Eric Levenson, CNN'
    'caption': 'RIO DE JANEIRO, BRAZIL - AUGUST 11: Simone Biles of the United States
      competes on the balance beam during the Women''s Individual All Around Final
      on Day 6 of the 2016 Rio Olympics at Rio Olympic Arena on August 11, 2016 in
      Rio de Janeiro, Brazil.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-02T12:49:41.167+08:00
    'imagesource': 'jcr:8badfbaf-650c-4c26-8dd2-64c46863aacd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10e54380-1fe5-4da6-a420-840762e538ea'
    'lead': '''If I went there I think it would take me back, and I am trying to move
      forward,'' she says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:12:45.405+08:00
