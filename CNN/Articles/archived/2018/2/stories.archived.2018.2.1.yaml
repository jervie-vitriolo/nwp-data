  'Comelec-to-buy-Smartmatics-vote-counting-machines-for-2019-polls':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-01T12:28:04.253+08:00
    'imagesource': 'jcr:16afb601-14ab-443a-96d8-1bbbfdc9752e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '450931d9-eee9-4efd-bfd1-8fb25282c5cb'
    'lead': 'The Comelec will buy the vote counting machines for P2.21 billion. For
      the 2016 polls, it spent around P8 billion to lease the machines for the first
      time. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:21:44.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:10:01.796+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to buy Smartmatic''s vote counting machines for 2019 polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2744a-1a78-4923-a1ee-bb916a7f7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        Commission on Elections (Comelec) is buying over 97,000 vote counting machines
        from poll technology provider Smartmatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad214bb-6136-4bd3-9a41-56d745e63a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year before the May 2019 midterm elections, the poll
        body has decided to purchase the VCMs it leased during the 2016 presidential
        polls, Comelec Spokesperson James Jimenez said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653512e2-697b-404f-bf41-5c6738c90ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically what happened was the commission decided that it would
        be in the best interest of the electoral system kung bibilhin na lang natin
        yung mga makinang nirentahan natin nung nakaraang halalan (if we will just
        buy the machines we rented during the previous elections)," Jimenez told CNN
        Philippines in a phone interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef8ff2-0131-408e-9da4-71eb4ff08e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec will buy the machines for P2.21 billion. For the 2016
        polls, it spent around P8 billion to lease the machines for the first time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9dac5f-20b3-414c-bad5-259286b5b294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki ang tinipid natin kasi nga nalease na natin siya (We are
        saving a lot of money because we already leased the machines) before and we''re
        just basically getting the ones that we rented before," Jimenez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831bbf5c-c6f7-49ea-b8e7-69575b7117ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all sitting commissioners voted unanimously in December
        2017 to purchase Smartmatic''s VCMs. By that time, former Chair Andres Bautista
        has resigned from his post and was replaced by Acting Chairman Robert Lim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3481f-6764-43fb-9fcc-a68f74bc14e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Malacañang: Bautista''s resignation ''effective immediately''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb6bd5-27fa-4607-beea-399647f5c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to earlier news reports, Jimenez said there was no renewal
        of contract, but an "activation of the option to purchase (OTP)," an option
        in the deal that expired on January 8, 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd8704-a5d2-4997-808c-aafec954de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez dismissed speculations of a "midnight deal," after news
        of Comelec''s decision broke out yesterday, days before Lim''s retirement.
        He said there was no public bidding or notice required in the transaction
        since&nbsp; it is part of an existing contract that already went through bidding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9060775-6ffa-4263-aceb-cb02d4c8d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is requiring Smartmatic to enhance the voter receipts
        for security purposes. Under the contract, Smartmatic should shoulder these
        expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490370e7-96f3-496e-9e9b-c7748c73039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of enhancements that we are getting for free because
        we exercised the OTP," Jimenez pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199dab6-179f-4ead-910f-ffa81a13d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the P8 billion budget given by the Department of Budget
        and Management would not be enough to cover all expenses in the 2019 elections
        if new machines are bought.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077d122-fb50-4c05-8cf5-32ac641ecf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec Advisory Council, a group that recommends the best technology
        for the election process, reported in August 2016 that Smartmatic''s VCMs
        were "performing well" and recommended to reuse them, Jimenez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b79ac2-8444-4741-a2d3-e203e87eb47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan company Smartmatic has been supplying automated machines
        to the government since the 2010 elections. The government continues to use
        its services despite allegations that it altered the source code of VCMs in
        the 2013 national elections, and fed a suspicious new script or computer command
        to the Comelec''s transparency server during the transmission and counting
        of election returns in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c1821-bbf7-4155-a799-e7712244c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Smartmatic: Vote counting machines are foolproof</h2>'
  'formula-one-announce':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-02T11:45:37.760+08:00
    'imagesource': 'jcr:de2f554a-6360-4dde-83fa-f584e8939666'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53a3182c-3768-4b28-ae41-0993734b603e'
    'lead': 'The new season begins on March 25.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:24:31.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:10:28.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:10:27.969+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Formula One announce they will stop using ''grid girls'' for the 2018
      season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1850a9-deef-4413-8f38-095893fd10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:24:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:28.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Formula One has announced it will end the
        practice of using "grid girls," starting from the first race of the 2018 World
        Championship in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a979c7-0863-4d4c-9746-07d8e74ddd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:24:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:28.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Wednesday, Sean Bratches, the managing
        director of F1, said the "custom does not resonate with our brand values."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad37c9-f8e1-4316-bf3e-b39cdbcc1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:24:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:28.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season begins on March 25, with the first grand prix being
        held in Melbourne, Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d7b83-9ebf-4a01-b80e-8aa22d1c20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:24:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:28.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last year we have looked at a number of areas which we
        felt needed updating so as to be more in tune with our vision for this great
        sport," Bratches said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9394a0d-1aeb-4669-b7bb-8f1ebe4e2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:24:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:28.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Copenhagen GP plan "excites" F1 boss</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c6c45-4e32-4c9f-a0fb-b49a7fc32a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:24:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:28.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grid girls" are generally used to promote brands and sponsorship
        deals, while they are also occasionally used during the presentation of trophies
        on the podium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c646a9-3cea-4f99-9bdd-c5b0f57e7aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:24:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:28.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the practice of employing grid girls has been a staple of
        Formula One for decades, we feel this custom does not resonate with our brand
        values and clearly is at odds with modern day societal norms," Bratches continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e96ed1-cc99-403e-a3f4-a4d29bf8c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:24:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:10:28.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t believe the practice is appropriate or relevant to Formula
        1 and its fans, old and new, across the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4728482-5d06-4b5a-b27f-9608db8fe3a5'
