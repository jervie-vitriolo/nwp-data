    'title': 'Two House panels tackle bill seeking to abolish ERC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116581ae-9b29-4ae7-a5c9-7b9b9b24eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:58:32.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:06:35.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Two
        committees of the House of Representatives discussed on Wednesday the bill
        which seeks to abolish the Energy Regulatory Commission following controversies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165fa00-b197-4d31-8079-38a82f385863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:58:32.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:06:35.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committees on Government Reorganization and Energy tackled
        House Bill 5020, which seeks to abolish ERC and replace it with the Board
        of Energy as an attached unit of the Department of Energy (DOE). House Speaker
        Pantaleon Alvarez filed the bill in February 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420fa77e-c0f0-41e3-953a-f0d6c2abe94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:58:32.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:06:35.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez had said the creation of the proposed Board of Energy will
        ensure it will be explicitly within the regulatory arm of the government and
        specifically, within the direct control and supervision of the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d574ec6-e3f3-4fc3-87e1-7f48ea48d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:58:32.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:06:35.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview after attending the congressional hearing, ERC Chairperson
        Agnes Devanadera said she is against the abolition of the regulatory body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05649685-e55b-4f50-8a8e-5a22896f4f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:58:32.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:06:35.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of abolishing it, it should even be strengthened," she
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d20ce7-a124-45b0-8ce3-6ec5bc655767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:58:32.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:06:35.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devanadera added that regulatory bodies should remain independent
        from the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131b520-5dab-4bec-ad5c-f68fe7ee21b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:58:32.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:06:35.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez filed the bill after the ERC faced controversies of alleged
        corruption, specifically with regard to questionable deals and improper procurement
        practices, which was exposed after ERC Director of Bids and Awards Committee
        Francisco Jose "Jun" Villa Jr. committed suicide in November 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53b744-8162-4104-94ec-1756b7ab7ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:58:32.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:06:35.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ERC chief to face complaint over irregular appointments</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e2505f-4271-4d0d-b396-8df02e8a0ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:58:32.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:06:35.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, the Ombudsman ordered the filing of a graft case
        against former Energy Regulatory Commission (ERC) Chair Jose Vicente Salazar
        and four commissioners over alleged anomalous power supply agreements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1457b2-cef1-4b11-b952-22ee06304e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:58:32.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:06:35.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Ombudsman orders filing of graft case vs 4 ERC commissioners,
        former chair</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e48b1-dc16-419f-aeac-e42d04dc8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:58:32.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:06:35.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners Gloria Yap-Taruc, Alfredo Jacinto Non, Josefina Magpale-Asirit,
        and Geronimo Delgado Sta. Ana were also ordered suspended for a year without
        pay.</p>'
