      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A petrol bomb has been thrown at the lakeside
        villa of Myanmar State Councilor Aung San Suu Kyi in Yangon, the government
        spokesman said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa648f-bb59-47cc-af0d-27163a649f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:56:01.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:56:05.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Zaw Htay confirmed the reports but wouldn''t provide any
        further details, including whether the Nobel Laureate was there at the time
        of the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a05a3-d237-4397-903b-6fda20db55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:56:01.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:56:05.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi was held under&nbsp;house arrest&nbsp;by Myanmar''s former
        military regime in the lakeside home in Yangon, in southern Myanmar, for 15
        years. She was released in 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31184c7-97b1-4fc0-9520-e3b751da59b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:56:01.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:56:05.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s de-facto leader has been the target of international
        condemnation over the&nbsp;alleged ethnic cleansing&nbsp;by her government
        of the country''s Muslim minority Rohingya people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae5f48-8605-4ae6-8520-143120aac004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:56:01.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:56:05.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s government has strongly denied accusations it is deliberately
        targeting Rohingya civilians in the country''s Western Rakhine State.</p>'
  'ERC-abolish':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-01T14:42:49.967+08:00
    'imagesource': 'jcr:7b0b9b68-dd6d-4243-bc1e-7b8acf1794fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a341f7e-dba5-41f6-9057-a3cc94e5022a'
    'lead': 'ERC Chairperson Agnes Devanadera said she is against the abolition of
      the regulatory body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:58:32.906+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:06:35.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:06:35.158+08:00
