      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Prepare
        yourself for an inspirational weekend as Humans of New York (HONY) tells its
        story to Manila fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb24127-95d8-4532-bf47-9de2639c3223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:03:05.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:03:08.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Stanton, creator of online blog HONY, will be holding back-to-back
        talks at the University of the Philippines Diliman Cine Adarna Saturday.</p>'
    '3':
      'image': 'jcr:105450b5-a171-4469-a368-8b7b429a1a23'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d770ed3-0996-48af-9f26-5b869f5e7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:03:05.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:03:08.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448d42a-192d-4820-af91-94581b8c67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:03:05.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:03:08.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made on the official Facebook page of HONY
        Thursday. The site has over 17 million followers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7148e4-4fba-4df4-b3d6-838ab3b02b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:03:05.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:03:08.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONY is a photography blog that originally featured portraits of
        New Yorkers with a caption about their encounters with Stanton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa91eb-b45f-48ce-9d6b-976c55fcd7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:03:05.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:03:08.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the post, Stanton prepared a one-hour multimedia presentation
        about the history of HONY, for presentation at 9 a.m. and again at 11 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c9712-4ca0-4f81-946c-3a974f364e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:03:05.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:03:08.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not sure if this is the best or worst idea I''ve ever had. Guess
        we''ll find out," the announcement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4571f4-e732-48b4-8f6d-86a275011235'
      'mgnl:activationStatus': true
