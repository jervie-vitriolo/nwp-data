    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Larry Nassar is back in court to face 65 more victims in Michigan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ade7da-2c0d-4c1e-b196-9ee932f41cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jessica Thomashow said she was "excited"
        to first meet Larry Nassar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36981fcf-4503-4368-9073-41b46be69d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 9 years old, suffering from a rib misplacement, when the
        staff at Twistars gymnastics club in Michigan told her about the doctor renowned
        for treating young gymnasts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0915bc5-29f4-47a0-9f0a-64330e02275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the first time I heard of Larry Nassar and his reputation,"
        the former gymnast said in court Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d75cc3-07fd-4c29-a465-374589c6ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember my coaches telling me to go see him, and I was actually
        quite excited. Then I went into the back room, and that''s when everything
        changed. I was alone with him. He had me lie down on the table, and he sexually
        assaulted me."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa23251-7729-48f0-9749-3e24cd8f05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomashow, 17, was the first of at least 65 young women expected
        to speak at Nassar''s latest sentencing hearing, his third in recent months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12483390-8c92-4ca4-8b5f-a8d9fbfaf13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former team doctor for USA Gymnastics and at Michigan State
        University has pleaded guilty to three counts of criminal sexual conduct in
        Eaton County, where Twistars is located.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dfc35b-00ab-4e8e-9fe4-d8b0712ab271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar and legendary gymnastics coach John Geddert had worked together
        at Twistars. Geddert, who coached the gold medal-winning women''s gymnastics
        team at the 2012 Olympics, was&nbsp;suspended by USA Gymnastics last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f87ad-4f5b-45fe-a692-a649c30ca0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eaton County Circuit Court has set aside three days for victim
        impact statements, and the hearing is expected to go into next week, Eaton
        County Court Administrator Beryl Frenger said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44699a-ec29-4dd3-a8ba-21869347897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimonies come after more than 150 young women, including
        Thomashow, gave gut-wrenching accounts of Nassar''s abuse in nearby Ingham
        County. There, Nassar pleaded guilty to seven counts of criminal sexual conduct
        and was sentenced last week to 40 to 175 years in prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca5692-cbc2-4479-88d3-07e7d8c44d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also pleaded guilty to child pornography charges in federal
        court and was sentenced in December to 60 years in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7886bf8-8328-40be-9ef8-f8f929b865cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special prosecutor appointed</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da9b9c-3310-4df5-97b1-94ae8f8cd79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eaton County hearing comes amid a widening inquiry into how
        the&nbsp;institutions in charge failed&nbsp;to stop the abuse for so long.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc99584-609d-4f0d-b5e2-447a05587fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Attorney General Bill Schuette&nbsp;appointed a special
        prosecutor Saturday&nbsp;to investigate "every corner" of Michigan State,
        and several organizations have initiated investigations of USA Gymnastics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d42b0-ec25-4ead-92e9-1601bcccb291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuette said that holding this sentencing hearing in Eaton County
        will "ensure that every voice of every survivor" is heard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab36f55e-d094-49e1-9c51-12d312dfbf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallout at MSU and other institutions</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58db73a-3cd7-4609-a0be-ec60d9e78bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two decades, Nassar was a respected doctor who worked
        closely with the US Olympic women''s gymnastics teams, young athletes at MSU
        and girls at Twistars gymnastics club.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb160a89-dbdd-4eda-8546-d75d25b251ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as part of a plea deal, Nassar admitted in court to abusing
        young women under the guise of providing medical treatment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf71683-e574-4769-b49f-8c92fdaae46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women said they reported his abuse to coaches, trainers
        and adults at USA Gymnastics and Michigan State. They said their concerns
        were ignored or improperly investigated, and his abuse continued unabated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3227f10d-722d-4479-86fd-0a77078f31aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That finally changed in 2016&nbsp;when The Indianapolis Star spoke
        to Rachael Denhollander and published an article&nbsp;documenting Nassar''s
        abuse. More than 150 women have since come forward with similar stories, including
        Olympic gold medalists Aly Raisman, Simone Biles, McKayla Maroney and Jordyn
        Wieber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbde646-add9-4dab-8205-f4783423d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Nassar has faced a series of criminal charges and civil
        lawsuits and will&nbsp;spend the rest of his life&nbsp;in prison.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b2a96-4eb9-4643-b204-f305ffc15778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just signed your death warrant,"&nbsp;Ingham County Circuit Court
        Judge Rosemarie Aquilina&nbsp;said in announcing his sentence last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b260c811-fcb6-4834-b0cb-8f043bb283f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Gymnastics and Michigan State have denied wrongdoing, and USA
        Gymnastics said it reported the allegations to authorities when it learned
        about the sexual abuse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dffec8f-9794-4d7f-bfdf-30b4dcc1e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university maintains that no official there believed Nassar
        committed sexual abuse until newspapers began reporting on the allegations
        in the summer of 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76979b-da32-4df4-8031-f8bfddc88a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar''s crimes have had significant repercussions at Michigan
        State, USA Gymnastics, the U.S. Olympic Committee and Twistars. The&nbsp;university''s
        president&nbsp;and&nbsp;athletic director&nbsp;resigned, and the USOC''s chief
        executive has called on all&nbsp;USA Gymnastics board members&nbsp;to resign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21193a0-5f5e-4bb7-88bd-f40249414982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:52:18.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:52:22.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Larry Nassar is
        back in court to face 65 more victims in Michigan."</em></p>'
  'DHS-extends-Syrians-protection':
    'author': 'Tal Kopan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-01T10:12:04.211+08:00
    'imagesource': 'jcr:34b0fe00-6097-4edf-925d-d3738ed14f37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95aa7060-b079-496c-81bc-8944490590f3'
    'lead': 'This will be the first time since the protections were created for Syria
      that the Department of Homeland Security will not also allow new immigrants
      to apply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:54:31.534+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T15:54:34.492+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T15:54:34.339+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DHS extends protections for Syrians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbc0d0-b0bd-412f-aa7f-ba778522e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:54:31.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:54:34.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration extended protections
        for roughly 7,000 Syrian nationals in the U.S. due to the ongoing civil war
        in the country, the agency announced Wednesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a895fac-5337-4726-987f-70a6f466fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:54:31.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:54:34.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Syrians who arrived in the US after August 2016 will not be
        eligible under the new policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016a3f2-7174-48a3-8855-7c68bf2d0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:54:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:54:34.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protections for Syria were first enacted in 2012 and shield
        recipients from deportation while authorizing them to work in the U.S. The
        roughly 7,000 Syrians covered under temporary protected status program will
        have their protections for another 18 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddab05f-6c97-4c81-afbc-bd08f143cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:54:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:54:34.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first time since the protections were created for
        Syria that the Department of Homeland Security will not also allow new immigrants
        to apply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f27a04-1de1-48fc-a57e-ccfc65e42f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:54:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:54:34.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by the Department of Homeland Security had been due
        Wednesday, which is 60 days before the current round of protections run out.
        The Associated Press was&nbsp;first to report&nbsp;the news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4933a62-42c8-4c52-82c2-c812d3e7fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:54:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:54:34.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 18 month extension, the homeland security secretary will
        make a fresh decision about whether conditions in Syria, which has been embroiled
        in violent conflict for years, warrant another extension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5198fe3-f93c-41fb-b437-cf64813eeca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:54:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:54:34.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary protected status, or TPS, protections are designed
        to prevent people already in the US when a disaster occurs from being sent
        back to a country suffering various forms of devastation, including conflict,
        natural disaster and epidemics. It was not created to be a blanket allowance
        for nationals of that country to come to the US, though programs like refugee
        and asylum protections could be applicable on a case-by-case basis. It is
        also common for TPS protections in general to be extended without allowing
        new immigrants to apply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc762c-00c9-447e-8924-bd67264acaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:54:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:54:34.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension for Syria runs counter to several terminations of
        TPS protections in the past few months, including for&nbsp;hundreds of thousands
        of Central Americans&nbsp;who have lived in the U.S. roughly two decades.
        In those cases, DHS said the conditions in the country had improved enough
        from the original disaster that triggered the protected status, but immigration
        advocates and bipartisan members of Congress have called the decisions unnecessarily
        harsh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe6b2c7-7ce3-4987-b470-440cc50773a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:54:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:54:34.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has also moved to substantially reduce
        the number of refugees who are allowed to enter the US each year and has placed
        additional screening on all refugees,&nbsp;with additional vetting&nbsp;for
        those coming from high-risk countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d7888-0b44-44c2-9cab-1ad17bafa92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:54:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:54:34.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Secretary Kirstjen Nielsen said in a statement
        she continues to make TPS decisions on a "country-by-country basis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9e957-1224-4d4a-badd-483df719869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:54:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:54:34.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After carefully considering conditions on the ground, I have determined
        that it is necessary to extend the Temporary Protected Status designation
        for Syria," Nielsen said. "It is clear that the conditions upon which Syria''s
        designation was based continue to exist, therefore an extension is warranted
        under the statute."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08e8da-5350-4f7b-9450-705afe074a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:54:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:54:34.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "DHS extends protections
        for Syrians."</em></p>'
  'Killer-whale-learns-how-to-mimic-human-speech':
    'author': 'Alice Kantor and Lauren Said-Moorhouse, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-01T11:07:29.327+08:00
    'imagesource': 'jcr:8407ac28-178d-4b1a-9fe8-24d318b382fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4e92087-a789-4c11-b25f-b9a66812f1ab'
    'lead': 'From the water, a high-pitched squeak calls out "hello" but the sound
      is not coming from a human, it''s a whale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:57:30.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T15:57:34.894+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T15:57:34.714+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Killer whale learns how to mimic human speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c3a039-0c83-4924-9566-51a63a69c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From the water, a high-pitched squeak calls
        out "hello" but the sound is not coming from a human, it''s a whale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e8bc7-4497-4437-8a09-2f72a5db1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of international researchers have taught a female orca whale
        to imitate human speech, documenting what is considered to be a world first
        in a&nbsp;paper&nbsp;published Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74ae2f-1892-4195-ac96-71a956d6c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using Wikie the whale, who lives at the Marineland Aquarium in southern
        France as their test subject, scientists discovered a whale could learn new
        vocalizations by imitating its trainer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c134e1-4774-43e1-89b3-0c2348a66a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikie was able to repeat a handful of words including "hello," "bye
        bye," "one, two" and "Amy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d293439-d2f4-4896-abf1-45ac3336e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that the subject made recognizable copies of all familiar
        and novel conspecific and human sounds tested and did so relatively quickly
        (most during the first 10 trials and three in the first attempt)," the experts
        revealed in their paper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43bef8e-30bc-48f0-bf69-b70566dd4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most mammals use the larynx to produce sound and as humans we are
        able to speak in part because of the motor ability we possess. The same can
        not be said for toothed cetaceans (think whales and dolphins) as they produce
        sounds in their nasal passages, thus making Wikie''s audible performance even
        more remarkable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87111bdf-9b08-42cf-82d0-1d11a9a836bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine whether an orca whale really could learn new vocalizations,
        Josep Call, professor in evolutionary origins of mind at the University of
        St Andrews and a co-author of the study, explained how the team chose human
        sounds, which are not already in the whale''s repertoire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931389b2-185d-4947-bb5e-83b57e576c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human sounds are easily recognizable by us and if they could produce
        a human sound that is not in their normal repertoire, that would mean that
        the only way they could learn it is by listening to it and reproducing it.
        And that''s what we did," Call told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff099af2-e4e5-49d0-84f0-e612df4fab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wild, killer whales live in pods and are known to have different
        dialects, but there has been intense debate in the scientific community around
        how this came to be.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836a50e-71c2-45ea-8957-af40c127523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call said one of the explanations postulated is that it is a learned
        ability, but nobody had been able to demonstrate that until now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f61e929-5289-47b3-9539-96028a1027d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study shows that our vocal learnings, even of sounds that are
        not in the killer whale repertoire, is plausible," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81bde12-d64e-4b7a-90c4-a6d26ba70097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After one has done it, one of the next questions is, can all killer
        whales do it? How widespread is this ability? Maybe Wikie is special, an exception,
        but maybe not," he continued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61299fd-cb57-41cc-a537-1fb6bb24fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the paper, researchers explained that vocal imitation is a hallmark
        of human spoken language but in other animals it occurs less often. Call explained
        that dolphins and beluga whales have been known to copy sounds from other
        species while some birds, like parrots for example, are known to mimic sounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a2c71-9f62-4c4b-a01a-3b2fd17b67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t get too excited about the prospect of speaking to whales
        just yet. The scientists were also quick to pour water on any suggestions
        that their research indicated Wikie was able to comprehend the sounds she
        was making as communication.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d7552-0bb5-4e65-8ad7-c0804530beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not about establishing a two way communication between killer
        whales and humans... I doubt it sincerely," he said. "We have no evidence
        that (Wikie) thinks she is greeting someone in the morning and saying ''hello.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d11915-8d7e-418e-aa0e-a5fb5705b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he remains hopeful, saying that future research could be developed
        to explore if it was possible for whales to comprehend the sounds they are
        making.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf4297-a161-4efb-8515-8cc9dd6243c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether they could use this vocalization, these sounds they produce,
        whether they could use them to interact with humans or with other killer whales
        is a an open question, it''s a fascinating question," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dbac3a-70e0-4d55-9f40-ba75a5db0beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:57:30.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:57:34.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Killer whale learns
        how to mimic human speech."</em></p>'
  'Second-World-War-II-era-bomb-discovered-in-Hong-Kong-in-a-week':
    'author': 'Bard Wilkinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-01T11:06:58.482+08:00
    'imagesource': 'jcr:fe267731-e10d-4e63-a73f-706dc8fa7cd1'
    'jcr:primaryType': 'mgnl:composition'
