    'title': 'Petrol bomb thrown at Aung San Suu Kyi''s home, Myanmar government says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528487f5-d4d0-4355-bd51-d5f6d8bc4aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:56:01.997+08:00
      'mgnl:createdBy': 'jeff'
