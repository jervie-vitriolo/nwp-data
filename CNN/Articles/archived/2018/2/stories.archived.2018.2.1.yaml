  'Palace-hopes-to-improve-PH-criminal-justice-system':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-01T18:16:56.633+08:00
    'imagesource': 'jcr:ac23342a-9418-4183-a675-ae47e831fad4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04c9a34d-1d6c-4498-a580-a57b36664600'
    'lead': 'Presidential Spokesperson Harry Roque is hopeful the country''s criminal
      justice system will improve, with a former prosecutor as a President. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:30:06.350+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T14:30:10.271+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T14:30:10.074+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace hopes to improve PH criminal justice system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d73016-586d-4842-97bf-94ba8caba73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> With
        a former prosecutor as the President, the Palace hopes there will be an improvement
        in the country''s justice system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd90a1-28ef-49db-b9ac-5fc88b6416e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked 88th out of 113 countries - an 18-step drop
        - with regard to adherence to the rule of law, according to the 2017-2018
        World Justice Project Rule of Law Index.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a2b00-0927-4250-8bc5-1070d6ad4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, in a press briefing on Thursday,
        said the results are not realistic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486f4cef-d2c0-4518-b0fb-9ccecbf1e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko po sinasabi na perpekto ang ating</em> criminal justice
        system. <em>Mahina po talaga. Talagang napakatagal ng mga kaso, napakatagal
        ng panahon na hinihintay ng mga biktima ng paglabag ng karapatang pantao at
        ng mga krimen para magkaroon ng katarungan,"</em> Roque, a human rights lawyer,
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8feb2-b6a3-443d-9c8a-b306a24d2165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not saying our criminal justice system is perfect.
        It is weak. Victims of human rights violations wait for a long time before
        justice is delivered to them.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b36b87-2264-4f0d-a923-bc9556668f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said he is hopeful that the country''s criminal
        justice system will improve, with a former prosecutor as a President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baafe617-eb6b-4392-bf07-dac8b694e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pag-asa natin ngayon ang ating presidente natin, palibhasa
        dating piskal, at saka nagpakita ng</em> political will, baka naman po maangat
        yung kalidad ng katarungan sa ating bayan," Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2074261-08aa-4454-bb8f-2084e89ead5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our hope lies with the President. Since he is a former
        prosecutor and he shows political will, we hope to improve the justice system
        in our country.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a622a63-d891-4264-a052-9a552e5aece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-based nonprofit organization based the rankings on eight
        indicators: constraints on government powers, absence of corruption, open
        government, fundamental rights, regulatory enforcement, and order and security.</p>'
    '17':
      'image': 'jcr:bcd72583-8bae-42b2-b23c-390a1f5da149'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d9883-a16f-4028-b6cc-66aa81e0c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da2a5fc-8967-4b1e-b2de-9773b2d5b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked 107th in order and security, which measures
        "how well a society assures the security of persons and property.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3892fa-5f75-473e-91c1-80ff50aa92cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security is one of the defining aspects of any rule of law society
        and is a fundamental function of the state. It is also a precondition for
        the realization of the rights and freedoms that the rule of law seeks to advance,"
        the report said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d33c74-a50b-41fc-bf35-a04cab8b9a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also ranked the county''s criminal justice 102 out of
        113.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a679b-8bb6-4716-914e-16a0586da13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Justice Project said an effective criminal justice system
        "constitutes the conventional mechanism to redress grievances and bring action
        against individuals for offenses against society."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef95db9-0633-4eb2-bd7f-7f757a977063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines caught the attention of international media and
        human rights organizations after the Duterte administration launched the war
        against drugs in 2016.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06cc2d-5cb0-4443-9371-e22230b6e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:30:06.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:30:10.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even lashed out at some world leaders for criticizing his
        anti-illegal drug campaign, which has killed 3,987 drug personalities as of
        January 17, according to government data.</p>'
  'Dela-Rosa-We-prioritize-bomb-sniffing-dogs-over-body-cams-due-to-terror-threats':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-01T17:16:29.939+08:00
    'imagesource': 'jcr:bebd9df2-b401-43da-ad69-ff3f3817b3bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a47e9dcb-e82d-4c41-9a9e-a31fb0026e4b'
    'lead': 'The police chief asks, ''Can you prevent an IED from exploding with a
      body worn camera?'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:34:53.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T14:34:57.612+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T14:34:57.417+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa: We prioritize bomb-sniffing dogs over body cams due to terror
      threats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301e494-d614-4c0c-b4cc-f86ed3084fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Philippine
        National Police (PNP) Chief Dir. Gen. Ronald dela Rosa said they did not prioritize
        the purchase of body cameras due to impending terror threats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb794555-1af6-4b16-a02f-b00e034f7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you prevent an IED (improvised explosive device) from exploding
        with a body worn camera? No. But you can prevent that with bomb-sniffing dogs.
        That''s important. So may kanya kanya tayong priority [We have our priorities],"
        Dela Rosa said in a press briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa0ac0-7ba7-4b2b-8086-155a5751773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief''s comment comes after Senate President Pro Tempore
        Ralph Recto on Tuesday said the PNP should already have bought body cameras
        "if only it had prioritized these over dogs that cost half-a-million pesos
        each."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5c26f-5e6c-4121-be05-65b00e314ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said the PNP bought 48 K9 dogs with a price tag of P511,672
        each, using their 2017 budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8dc20-05cd-4784-9a30-77f84e9a2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa defended the police''s purchase.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f35463-9a17-47a0-b3e4-9a6922ecb154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Priority namin yung aso dahil yung threat ng ISIS, terrorism maraming
        buhay ang mawawala doon, delikado yung mga airports natin kung yung ating
        AVSEGroup (Aviation Security Group) ay walang mga bomb-sniffing dogs na magbabantay
        sa ating mga airports," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4197b185-367f-4500-a330-e905b4d169c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police personnel have responded to various terror attacks in 2017,
        the largest of which is the Marawi crisis from May to October last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27725dfc-9815-4e37-b060-185927f8cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa admitted that the spate of controversial anti-illegal
        drugs operations also pushed them to add body cams to the PNP''s 2018 budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00809326-d722-406e-b04f-17ab938357ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow yung mga critics they are also stakeholders of the community
        so kung ano sinasabi nila nagrereact din kami. Hindi kami manhid," Dela Rosa
        explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f486c718-9218-42eb-9fd6-89c8afc8e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics have questioned the PNP''s Oplan Tokhang for the more
        than 3,900 casualties, even seeking Supreme Court intervention. But Dela Rosa
        announced the relaunch of the controversial anti-drug operations, claiming
        it will be "bloodless."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5e625-11d3-434b-bfd9-9055868e798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added that policemen may have body cameras as early as
        June this year if the bidding process pushes through. The PNP is set to have
        a conference by next week to figure the P334 million budget allotted for the
        cameras this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49ae82-4d57-448a-a647-3e75472cecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enhancing the PNP</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e163225-f836-4833-bd0c-e8153232abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also purchased  P6.4 billion worth of equipment under their
        Capability Enhancement program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d99f85c-79b2-4a04-9d16-09710c1bf13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include 26 brand new utility trucks, 323 motorcycle units,
        10 cars and pick-up vehicles, 136 light machine guns, and 12 ambulances, and
        other communication and safety equipment.</p>'
    '26':
      'image': 'jcr:f84cf8ce-241a-45ca-b4b8-1eb33c429fb8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f79bab-0c2b-426a-a095-9f8398c6e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57717a30-f1be-42c6-808c-82604a02623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has a P132.3 billion budget for 2018, but more than 86 percent
        will go to the pay and allowances of its 181,355 personnel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfabc4a7-1e44-47a4-a608-0f9f05d30fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s also P100 million for CCTVs. Also up for procurement are
        160 cars, 308 motorcycles, 20 special purpose vehicles, 19 boats, 10,000 sidearms,
        5,000 long firearms, among other capital outlay items," Recto added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35cc8dd-7418-4173-8c61-67b0ef464e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:34:57.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP budget still excludes the amount allotted to doubling their
        salaries, after President Rodrigo Duterte promised the salary hike last year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a53b6f-bbc3-4c73-9ee3-62f4242a3f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:34:53.958+08:00
