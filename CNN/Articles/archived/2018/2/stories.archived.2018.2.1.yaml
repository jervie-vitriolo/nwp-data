      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living Architecture Exhibition</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3487f772-2c95-429a-b1ec-ca8c3ede1c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:22.529+08:00
