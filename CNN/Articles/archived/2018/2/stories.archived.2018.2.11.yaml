      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens were injured in the wreck, police spokeswoman said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b8d3b-0609-424c-bdd5-b1664667ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:03:59.422+08:00
