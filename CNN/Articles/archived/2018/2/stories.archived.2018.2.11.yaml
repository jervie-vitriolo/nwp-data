  'Unified-Korean-ice-hockey-team-proves-that-winning-isnt-everything':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-11T23:20:17.502+08:00
    'imagesource': 'jcr:b3b89ab1-be36-4284-ad94-65a0c35f0120'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bc402f7-29b1-4a66-abba-b0014e282835'
    'lead': 'On another bone-chilling evening in Gangneung, a city on the east coast
      of South Korea, a unified Korean ice hockey team made its Olympic debut and
      in comprehensive defeat sent a message to the world that winning is not always
      the be all and end all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:26:13.208+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T13:26:17.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T13:26:17.539+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unified Korean ice hockey team proves that ''winning isn''t everything''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ded194-cd94-46df-8b90-2bbaedc32f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rarely does sport become secondary on one
        of the grandest sporting stages of all. Seldom is history made without a medal
        won or a record broken. But on the Winter Olympics'' first day came a match
        without compare -- not that anyone will remember the score or what happened
        on the ice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afcc091-974e-4b53-8706-8ec6e6f215cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another bone-chilling evening in Gangneung, a city on the east
        coast of South Korea, a unified Korean ice hockey team made its Olympic debut
        and in comprehensive defeat sent a message to the world that winning is not
        always the be all and end all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38f7b8-e61a-4258-8191-0898e3c28830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great lesson for my children," public servant Park Young-sun
        told CNN. "They learned that winning isn''t everything and you can get more
        cheers for trying to overcome differences."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d0a00-e612-4efd-8476-d622c71971ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapprochement</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7691a6-0ca9-443c-b55d-7aa25e95c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 60-minute match was always going to be significant no matter
        what the result.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1719a-ff69-4b17-9707-df90f6106554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, it was not for sporting reasons that this group of 35
        women were hastily put together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a5bb3d-9040-438d-acc1-5234866bc196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since it was announced last month that North and South Korea,
        still technically at war, would unite on the ice, this women''s team became
        a tool for rapprochement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08360ba6-6ea3-4175-9238-7fccc31a7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first outing of the Games, against Switzerland -- though the
        opposition seemed inconsequential -- had captured the imagination and, unsurprisingly,
        wooed journalists from all over the world to the Kwandong Hockey Centre. Though
        this was sport, the political message resonated louder than any fan''s roar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddfe355-5a14-4ef7-af85-b4d951791e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the match commenced, photographers in the media room were
        reminded of the importance of the occasion, of the stature of the dignitaries
        present and were told to retain their equanimity despite the stressful hours
        ahead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784b586-6155-40d7-a387-a3ac56b98286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, on an evening cold enough to freeze breath, South Koreans
        of all generations gaily waved flags of a unified Korean peninsula. Miniature
        versions of that carried by North Korean ice hockey player Chung Gum Hwang
        and South Korean bobsledder Won Yun-jong during the moving opening ceremony
        the day before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195bb012-84dc-4028-805c-a7da069f77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drubbing</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93318474-f05f-4664-8ae7-6644ca51b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year of escalating hostility over Pyongyang''s ballistic
        missile program, this Olympics has given the two countries reason to talk
        again, but not even the wildest optimist could have predicted recent events.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feea2f50-782f-48fd-addd-f6da6a87852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only hours before the team took to the ice, South Korean president
        Moon Jae-in received a formal invitation from the North''s leader, Kim Jong
        Un, to travel across the border for a meeting which would, were it to happen,
        be a first between Korean leaders since 2007.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84594d10-0a0d-4ba0-9cc4-b636b123484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the historic meeting at Seoul''s presidential palace,
        the South Korean president, North Korea''s ceremonial head of state Kim Yong
        Nam and Kim''s younger sister Kim Yo Jong, the first member of Pyongyang''s
        ruling dynasty to set foot in the South since the end of the 1950-53 Korean
        war, traveled north to watch another significant moment in their countries''
        history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d6abd3-b0f6-445a-8113-d92344a1469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, they exchanged words with the unified team after
        the match and posed with the team for another in a now long list of noteworthy
        photographs captured at the Games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0eae6-0890-4e6c-ab72-2871a5c7ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of this opening game -- an 8-0 drubbing -- mattered little.
        No-one expected this combined team to achieve anything on the ice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41fe457-d4e8-4e85-821f-95f9bfd9c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been communication difficulties between the players --
        a three-page dictionary was produced to help ease the linguistic differences
        between those from the north and south -- while there has been some opposition
        to the team''s formation with some feeling that South Koreans had been forfeited
        to make way for the 12 North Korean players who had to be added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bcd868-15e5-4514-89da-9264f84acf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such criticisms decreased as the Olympics neared, and there was
        little evidence of such backlash inside the arena on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1d40b-a104-4ccc-a2e9-ae220b6ae000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he made his way to the stadium with his family, his young son
        waving the now familiar flag of a united Korean peninsula, Jung Jin-suk, from
        Suwon in the north west, said he hoped the unified team could help improve
        the South''s understanding of the North.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81595b-363a-4f34-baf3-1f0d884288f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people are excited,"&nbsp;he told CNN Sport.&nbsp;"Maybe 99%
        of the people will be happy, but 1% aren''t because they have bad memory about
        the Korean War. After this event, I hope that many South Korean people can
        understand North Korea better."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f5186-65e3-4168-86d7-8fc3761e75c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun Kim-Eun echoed this message of hope. Indeed, it is hope and
        peace which have been the opening narrative of these Games.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee3b9be-9c82-4d45-a8ba-a7ed7aa9c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This match is historic, it''s very meaningful for Korea. We''re
        happy," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a9404-abd8-413c-ab7f-0f2c065c0d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weirdly mesmerizing</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ebc8f-be5c-44e8-b874-27f305fdcdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the arena was far from full, Koreans from North and South
        at times created a racket, though few inside could match the relentless enthusiasm
        of North Korea''s cheering squad, a traveling troupe of 230 young women who
        have already made an impression at PyeongChang 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9bdee-cac0-4cf0-9c5b-0bf501782e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weirdly mesmerizing, they were more absorbing than the match itself.
        Photographers focused their lenses on the women in red nearly as much as the
        history-makers on the ice dressed in white with the Korean peninsula on their
        jerseys.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c7f7d-dc20-4730-9807-9779d814c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cheering squad conducted Mexican waves, always accompanied by
        peculiar high-pitched warbles, though hardly anyone else in the arena participated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fac113-7b88-4fb5-aab2-ff74f1b9d66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were chants, a burst of traditional song and even a strange
        occasion when each cheerleader donned masks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b9891-e0db-4434-810a-5e0659fcc981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They brought a glow of color to the occasion and, even when their
        team was down and out, which was as early as the first quarter, the squad
        continued to fill the arena with noise.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0eeff0-0286-4f02-a02f-2cc1cc08f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theirs was a visual message, a noisy one, too. But though it was
        the North Koreans who shouted the loudest in support of this new team, there
        have been benefits to both countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6664152-6f00-4943-a1bf-4b36c417f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joint ice hockey team is something where they both derive a
        certain degree of good publicity even if they don''t win any medals," Michael
        Madden, Visiting Scholar of the US-Korea Institute at SAIS-Johns Hopkins University,
        told&nbsp;CNN Sport.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e5c49-b6e4-4a53-a8cf-3d724bdd1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North isn''t getting any money for this. Even if they don''t
        win anything there aren''t going to be any hard feelings about that.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1228573-901b-492a-8272-217cc29cc1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea does not regard themselves as a great ice hockey powerhouse.
        It''s not a huge sport out there, they''re just happy to be part of the team.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a9337-9d6a-48f6-b1f7-35035977a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the South Korean public are going to need is one or two moments,
        what we''d call a Hallmark moment, with the two Koreas and it''s going to
        dispel a lot of the negative feelings and negative tension the North has gotten
        because they''re participating."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd60af-c703-4269-9a00-0168954df59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:26:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:26:17.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Unified Korean ice
        hockey team proves that ''winning isn''t everything''."</em></p>'
  'Black-Panther-pounces-onto-Marvels-top-tier':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-11T23:16:52.778+08:00
    'imagesource': 'jcr:78b26133-19d1-4f7b-b0bc-74e2417abf11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '897608e7-65b3-4b4f-9fa3-8aa247e997e4'
    'lead': 'While Vibranium is a mythical element, the anticipation surrounding this
      first solo adventure figures to leave the studio up to its neck in precious
      metals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:31:33.967+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:33:38.172+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black Panther'' pounces onto Marvel''s top tier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857b955-2e19-4ec5-82f5-abd728c05013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:31:33.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Black superheroes have reached the screen
        before, but seeing the collective weight of Marvel/Disney thrown behind a
        blockbuster like "Black Panther" still feels like a cultural watershed, one
        that the movie exuberantly embraces. Boasting perhaps the strongest supporting
        characters yet among Marvel titles, director Ryan Coogler''s visually dynamic
        film should transform a lesser-known comic-book hero into a household name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d4a44-27da-4917-aa19-1b49fd66926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:31:33.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they hail from rival companies, there are several parallels
        to DC''s best movie, "Wonder Woman," beyond an under-represented group belatedly
        receiving its super-heroic due. In both instances, the title character is
        presented in a stand-alone origin story, after having been rather hastily
        introduced elsewhere -- in this case, among the dozen combatants in "Captain
        America: Civil War."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f74565-e6b1-4c2d-9869-d654387edecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:31:33.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Rotten Tomatoes condemns plan to flood ''Black Panther''
        with negative reviews</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c2943f-c853-4de5-a233-32ed52ff9242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:31:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Wonder Woman, moreover, the Black Panther/T''Challa (Chadwick
        Boseman), the leader of the fictional African nation Wakanda, is not only
        super, but royalty, about to ascend the throne that he has inherited from
        his father.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81be7164-1cba-4182-9c54-6711f72b0ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:31:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming king, however, brings its share of challenges -- top among
        them determining Wakanda''s proper role in the wider world, and facing a threat
        in the form of Erik Killmonger (Michael B. Jordan, who starred in Coogler''s
        "Rocky" sequel, "Creed"), a villain with an intricate back story of his own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb698b37-1dcc-4299-bc7a-e245540ad673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:31:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coogler and company have established Wakanda -- a hyper-advanced
        society due to its stores of the near-magical metal Vibranium -- as a marvel
        of production design, bringing organic life to its dense history and traditions.
        Hidden from outsiders, the country is portrayed as a beautiful mix of nature
        and technology, having resisted sharing its wonders -- and opening its borders
        -- for fear of unsettling its peace and prosperity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaaf4cc-f72a-40bf-828b-6323b28ea51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:31:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that thread, as well as another that fleshes out Killmonger''s
        past, Coogler (who also co-wrote the script with Joe Robert Cole) has taken
        the source material -- and a character introduced in 1966 -- and delivered
        an unexpectedly relevant and timely movie, one with something to say woven
        into its fantastic trappings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aadb43d-534a-40e8-a600-686244db7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:31:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That alone would be an impressive feat, but "Black Panther" really
        excels thanks to its rich array of characters and performances. While Boseman
        and Jordan hold center stage, the women''s roles are especially meaty and
        muscular, with Lupita Nyong''o as T''Challa''s self-sufficient former flame,
        "The Walking Dead''s" Danai Gurira -- stealing every scene she''s in -- as
        the fierce leader of the king''s guard, and Letitia Wright as T''Challa''s
        brilliant sister, whose gift for gadgets essentially makes her the Q to her
        big brother''s James Bond.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0ab11-24a1-47ac-9089-f6ed55f81a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:31:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most Marvel movies, the climactic portion of the film winds
        up being too chaotic, and a bit too long. But that''s a quibble given the
        abundance of meticulous and pleasing touches, from Kendrick Lamar''s musical
        contributions to the Easter eggs within the closing credits. The extravagant
        display of talent in smaller roles also adds to the sense of class, featuring
        Sterling K. Brown ("This Is Us"), "Get Out''s" Daniel Kaluuya, Forest Whitaker
        and Angela Bassett.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90ece9-dfa7-44b7-a0cf-cb0f953a9477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:31:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Octavia Spencer plans on treating to see ''Black Panther''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5de323-d182-4efc-bda1-6aa9600fe3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:31:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel has demonstrated the ability to deftly expand its cinematic
        universe beyond the signature heroes with movies like "Ant-Man" and "Doctor
        Strange." Nevertheless, "Black Panther" pounces toward the head of the class
        in a way that should make the King, and his key subjects, a cornerstone of
        an already-formidable roster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe214cf-7360-4a27-b59c-3b9a1e84ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:31:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vibranium is a mythical element, the anticipation surrounding
        this first solo adventure figures to leave the studio up to its neck in precious
        metals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c190cb-6ef7-4945-84ef-df985c0677d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:31:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Black Panther''
        pounces onto Marvel''s top tier."</em></p>'
  'House-of-Cards-and-The-Wire-actor-Reg-E-Cathey-dead-at-59':
    'author': 'Joe Sutton and Nicole Chavez, CNN'
    'caption': 'Reg Cathey, who won an emmy for the role of "Freddy" in the Netflix
      series House of Cards, has died at age 59.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-11T23:13:05.726+08:00
    'imagesource': 'jcr:fb1f6046-284e-43f9-b86f-093455d6e36d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5181549a-d9a0-4a2a-b8a2-cc0a250a0a49'
    'lead': 'More details of Cathey''s passing, including the circumstances surrounding
      his death, were not immediately available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:33:48.616+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T13:33:51.621+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T13:33:51.392+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''House of Cards'' and ''The Wire'' actor Reg E. Cathey dead at 59

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82909cbb-d310-4c98-b66d-c384d409aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Reg E. Cathey, better known for his
        roles in the hit Netflix drama "House of Cards" and the HBO series "The Wire,"
        has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f603e-b021-48be-be1b-127b1b4872a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was announced Friday night by David Simon, the creator
        of "The Wire," who paid tribute to the late 59-year-old actor on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608b7ec-6c6f-4bc5-b107-b10d2fbb6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only a fine, masterful actor -- but simply one of the most
        delightful human beings with whom I ever shared some long days on set," Simon
        wrote. "On wit alone, he could double any man over and leave him thinking.
        Reg, your memory is a great blessing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec2942-5e2e-49dd-b279-65bc0fa7607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details of Cathey''s passing, including the circumstances surrounding
        his death, were not immediately available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037215be-cd35-4589-8f3f-74d876c98434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Huntsville, Alabama, native was born into a military family
        in August of 1958. He took an interest in theater at the age of 9 after attending
        a United Service Organization show in West Germany, where he was raised.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e1283d-2c32-42cf-b8b9-b397335ebfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attended the University of Michigan and the Yale School of Drama.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1837bad1-8e47-4a95-85e1-c488bb164a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over more than three decades, Cathey was praised for his commanding
        baritone voice and the unexpected sense of humor he brought to his roles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ed900-ff45-4917-b275-c8a1bd8729cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appeared in two HBO series -- "The Wire" as Normal Wilson,
        a Baltimore political operative and in "Oz," where he starred as warden Martin
        Querns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c44cab-4851-4308-95dc-661cb3405a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also had roles in several network TV series such as "Law &amp;
        Order," "30 Rock," "Grimm," and in movies like "Fantastic Four" and "Hands
        of Stone."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd8809d-7d25-462e-879d-46bd939f4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he won an Emmy for his role in "House of Cards" as Freddy
        Hayes, the owner of a barbecue restaurant that Kevin Spacey''s character Frank
        Underwood often visited.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a7c83-4551-440a-a449-4d68c2559009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix issued a statement Friday saying employees were heartbroken
        by Cathey''s passing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e158e-d214-440b-bcfb-1bb8a8fe07b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reg was the kindest man, the most giving actor, a true gentlemen.
        Our sympathy goes to his family," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9519d442-1e8d-4a5d-9b8c-0c5117ae1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House of Cards" creator Beau Willimon tweeted about Cathey''s passing,
        "Reg Cathey was one of a kind. Brimming with life force, generosity, humor,
        gravitas and a fountain of talent. Loved by everyone lucky enough know him
        and work with him. He will be greatly missed. Rest In Peace, Reg."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e0806-7b0d-4b56-b8fa-8cef4893a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:33:48.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:33:51.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''House of Cards''
        and ''The Wire'' actor Reg E. Cathey dead at 59."</em></p>'
  'Russian-plane-crash-kills-all-71-people-on-board-state-media-say':
    'author': 'Sebastian Shukla, Alla Eshchenko and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-11T21:39:37.780+08:00
    'imagesource': 'jcr:c2f21f24-b146-4ede-afe7-b7c7e361510e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d890757-48a3-4a20-8744-b0b07434dbaf'
    'lead': 'Those on board included 65 passengers and six crew members, the Russian
      news agency Interfax said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:36:38.876+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T13:36:42.300+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T13:36:42.152+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian plane crash kills all 71 people on board, state media say

      '
    'updated': 2018-02-11T09:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80daacb0-5f74-4214-8579-3af84d4b021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The crew of the Saratov Airlines flight
        that crashed near Moscow on Sunday didn''t report any problems before the
        plane crashed into snowy terrain, killing all 71 people on board, state-run
        media said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f174f66a-aa9c-42a4-bc69-7faf8c387609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Antonov An-148 aircraft was carrying 65 passengers and six crew
        members, the Russian news agency Interfax said. Three children -- ages 5,
        13 and 17 -- were among the passengers, state news agency RIA reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc03a49-3f3f-4315-9dad-a0f905462ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was headed to the Russian city of Orsk, near the border
        with Kazakhstan. But it disappeared from radar shortly after takeoff from
        Moscow''s Domodedovo Airport, Russian state news agency Tass reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed6d47-0f77-491e-b5f9-a99ddfcad99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane went down in Ramenskoye District, in the Moscow region,
        the Russian emergency ministry told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d3815-5b71-4fe6-a9dd-8621b3522dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The snow is very dense ... the Moscow region has had some of its
        heaviest snowfall in decades," CNN''s Matthew Chance reported from Moscow.
        "It''s not clear at this stage whether weather was factor in this crash."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803cad96-27a8-4fab-91ec-a4373c40f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cause of the crash remains uncertain, the Investigative
        Committee of Russia said officials have launched a criminal investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ce922-3253-4232-a992-ea74959fd46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions abound</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d9e26-54c2-4d6c-b052-2f9d4f1e75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some clues may emerge from a flight data recorder, which was found
        at the site of the crash, the state-run Sputnik news agency reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5e8266-831e-407b-886e-2883b75e84a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the debris is widespread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461671e-1bf0-460d-bdae-033400515af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scatter of fragments of the aircraft and bodies of dead passengers
        occupies a large territory; the radius is not less than 1 kilometer (0.6 miles),"
        said Svetlana Petrenko, spokeswoman the Investigative Committee of Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ac085-ecee-40c6-a437-01a8cd347915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saratov Airlines employees and the Domodedovo Airport workers who
        prepared the plane for flight have been questioned, Petrenko said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ac26b-ea89-40e1-93de-0a26225535d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin "expresses deep condolences to
        all those who lost relatives and friends in this disaster," his spokesman
        Dmitry Peskov said, according to Tass.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc12ba3-d7a8-4d99-9071-5c2208350a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s crash ends a 440-day streak without a passenger jet airliner
        fatality --&nbsp;the longest stretch in modern aviation history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9175dc64-dcda-4cc4-994c-b45977862ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:36:38.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:36:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russian plane crash
        kills all 71 people on board, state media say."</em></p>'
  'basyangph-february-11':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-11T23:33:18.839+08:00
