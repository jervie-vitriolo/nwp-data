      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Hundreds
        of overseas Filipino workers (OFWs) from Kuwait have arrived in Manila on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb3dc1-4b25-48db-8250-49cee5474ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Kuwait Renato Pedro Villa told CNN Philippines
        Sunday, around 400 Filipinos, including at least 18 children, will be repatriated
        after applying for amnesty in Kuwait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67cd35f-bbf7-4e5c-b873-14b9303a6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only the first batch, as there are at least 1,300 of 2,500
        applicants who have been allowed to leave, Villa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900718e-3bf6-4a6b-aadf-7db3cabbad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 1,300 had either overstayed or escaped from their employers.
        Under the amnesty program, all overstaying workers will be allowed leave without
        suffering fines or penalties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c81b771-1bb2-4a15-a42f-db16da09fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karamihan ng mga tumakas ay may complaint against their employers
        (Most of those who escaped have complaints against their employers)," Villa
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade61b6-02c2-47a2-9d97-03a7a94495bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said of 10,000 overstaying OFWs, 8,000 are domestic workers and
        majority of whom have claimed abuse from employers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5615224-b9d7-43ca-b5d0-a98ad9cabd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Filipinos who want to apply for amnesty, he said they should
        go to the embassy and get clearance from the Immigration office in Kuwait.
        Tickets will then be issued and a bus will take the workers to the airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899495c0-7749-40b7-b03c-3c0ba236430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application for amnesty began on January 29 and will end on
        February 22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e12b67-1e5d-47a1-a51e-70cf231cb2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa, however, said they will request the Kuwait government to
        extend it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec65e048-d85c-4f58-be59-a60f8ad65529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Sana) samantalahin nila ''yung pagkakataon na ito na binigay ng
        Kuwait government at ng ating gobyerno na makauwi sila habang may amnesty,"
        he said.&nbsp; "Sana ay pagbigyan yung ating kahilingan na ma-extend ''yung
        amnesty para lahat ng nag-overstay at tumakas na kababayan, tumakas sa kanilang
        employer, ay makauwi na."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de50d88-de42-4592-91b1-4dbd5547e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I hope they would take advantage of the chance given
        by the Kuwait and the Philippine government to go home. I hope the Kuwait
        government would also extend the amnesty so all who are overstaying and those
        who escaped from their employers can go home.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be2cda8-deb5-463d-bd40-b272573575ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa also hopes the two governments can sit and talk about the
        welfare of migrant workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258845d-f4ee-46cd-8e06-a2f01d7d9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana matuloy na rin ''yung pag-uusap ng Kuwait at Pilipinas tungkol
        doon sa Memorandum of Understanding on the deployment of domestic workers
        para makapagbigay ng karagdagang proteksyon sa ating mga kasambahay na nagtatrabaho
        sa Kuwait," Villa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f90c4-e75c-4a97-bdd7-7be63b009521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I hope Kuwait and the Philippines can talk about the
        Memorandum of Understanding on the deployment of domestic workers so we can
        assure protection of domestic workers in Kuwait.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f29ba0-3591-43cd-86de-7a4d5e148f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Kuwait''s Ministry of Interior has approved the draft agreement,
        which has been pending for three years. It is now up to the Department of
        Labor and Employment (DOLE) to approve it, and Villa hopes it will be signed
        within the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671e98a-17d7-4945-8ef9-4d5453afbece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, meanwhile, said Duterte gave
        priority “to the right to life of our OFWs and will not allow further inhuman
        treatment to be inflicted” to the Filipino workers in Kuwait.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55cf12d-60b4-4a14-a32a-def62edcc6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added repatriated workers will receive financial assistance from
        the Overseas Workers Welfare Administration and may be deployed to “more humane”
        countries such as Oman and Bahrain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da424f-a3ac-4a9a-a709-773617d88138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for Filipino workers. The latest data
        from Philippine Overseas Employment Administration show there are some 240,000
        Filipinos in the country as of 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46b2cd-f7de-4b66-8df1-77469b9dd555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Friday ordered Labor Secretary Silvestre
        Bello to bring home distressed OFWs in 72 hours, after a body of a Filipina
        worker was discovered inside a freezer in Kuwait.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271cc7ce-092f-40ac-acb1-9d2135300718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are seeking assistance for Filipino workers who will be
        sent home from Kuwait, saying there should be jobs or other means of livelihood
        ready.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab84354-c1ee-4e5f-8a72-3c344c2c7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:47:55.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:35:12.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Yvette Morales contributed to this report.</em></p>'
  'Human-eggs-grown-in-lab-offer-promising-insight-into-fertility':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Scientists from the United States and the United Kingdom have revealed,
      in a first-of-its-kind study, that they were able to grow human eggs in a lab.
      Their achievement could someday lead to new fertility treatments | Photo from
      CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-11T14:10:40.220+08:00
    'imagesource': 'jcr:c2e9b291-5658-4f50-9438-2c73b57401b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '303f5ada-ed93-446c-9aaa-8d383b3a5ac4'
    'lead': 'The eggs were developed from an early stage in ovarian tissue to a mature
      stage in which they could have been ready for fertilization, according to the
      study, published last week in the journal Molecular Human Reproduction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:50:54.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T13:50:59.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T13:50:58.854+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human eggs grown in lab offer ''promising'' insight into fertility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06873fc6-ea89-446b-9cb9-c0c349bcd2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists from the United States and the
        United Kingdom have revealed, in a first-of-its-kind study, that they were
        able to grow human eggs in a lab. Their achievement could someday lead to
        new fertility treatments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd995e-8385-4fc9-8401-524e8ef37f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eggs were developed from an early stage in ovarian tissue to
        a mature stage in which they could have been ready for fertilization, according
        to the study, published last week in the journal&nbsp;Molecular Human Reproduction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d73c18f-68b8-4548-b366-67afb6cb0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the eggs appeared to have many abnormalities, said David
        Albertini, a co-author of the study and director of the Division of Laboratories
        at the&nbsp;Center for Human Reproduction&nbsp;in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406c8a7-29a0-410a-8e1c-b2fbe98141ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research needs to be done before the technique behind these
        lab-grown eggs could be used to help women facing certain fertility concerns,
        such as young cancer patients whose fertility has been compromised by treatments,
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8a50a-7dd3-4587-aad0-becde6ecdc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty amazing that we got any eggs out of this at the end
        of the day, and what that tells us as scientists is that we''re beginning
        to understand exactly what are the limitations," Albertini said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc14877-7bb5-4d6f-bbfc-eab2d9e34788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we really examine these eggs, we could tell that there were
        a lot of things wrong with them, but by knowing what''s wrong with them, then
        that allows us to go back and refine the technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083374d9-d44b-4498-9e6f-792d2702a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, as this work continues, we will see some of these abnormalities
        disappear in terms of the quality of the eggs that we get," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322f102-cf59-4c04-a195-0fb7d23b3059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, infertility can be defined as not being able to get
        pregnant after a year or more of having unprotected sex, according to the&nbsp;US
        Centers for Disease Control and Prevention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33171b6f-2bc5-40dc-b071-cb959ccd9378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a pregnancy, a woman''s body must release an egg from her ovaries,
        and a man''s sperm must fertilize the egg. The fertilized egg must go through
        a fallopian tube toward the woman''s uterus and attach to the inside of the
        uterus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67023045-34e7-42fc-a7e8-209b3b47b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About&nbsp;12% of all women&nbsp;ages 15 to 44 in the US have difficulty
        getting pregnant or carrying a pregnancy to term, according to the CDC. In
        the UK, about one in seven couples may have difficulty conceiving, according
        to the&nbsp;National Health Service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021430d0-aed7-4eb6-ab18-b7f78ad6fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In developing countries, it''s estimated that one in every four
        couples could be affected by infertility, according to the&nbsp;World Health
        Organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec06b64-38db-42d1-9cad-c65130609546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has called infertility a "global public health issue" and
        has calculated that more than 10% of women around the world are affected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984336d-5773-4497-945c-8fefe0a38994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new study, tissue samples were collected from the ovaries
        of 10 women who were undergoing elective cesarean sections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede74a4-e496-43d3-bf45-d7ab44a74c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All tissue came from women within a similar age range and at the
        end of pregnancy," the researchers wrote in the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4416c3-f19e-4f48-82af-375bc16b3ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, 48 early-stage eggs were isolated from the follicles of the
        ovarian tissue fragments. They were cultured in a lab, and nine reached the
        final stages of development, according to the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac55c7-756d-49b0-adfe-3b5bad497d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a technological breakthrough for those of us who are interested
        in understanding how the ovary works and how it impacts a woman''s fertility,"
        Albertini said. "This is a research triumph that opens new doors for us to
        understand how a human egg develops."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce7fb42-d626-44ff-ad55-92afc9d730e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re a good five to 10 years away from seeing this applied
        clinically," he added. "We have a lot of work to do to -- number one, improve
        the efficiency of this procedure, that is the in-vitro development of human
        eggs -- but we also have a lot of work to do in terms of improving the quality
        of the eggs that come out."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500fe887-6cd8-4254-9771-c903a0e96e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the new study,&nbsp;human eggs have been grown&nbsp;only from
        a relatively late stage of development, and mostly mouse eggs have been grown
        from early stages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a14f1a-e722-42ae-bb77-9dac9502dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a separate research team cultivated two types of mouse
        stem cells in a Petri dish and watched an early-stage embryo grow, closely
        resembling a natural mouse embryo in its architecture, development process
        and ability to assemble. That artificial embryo, however, was unable to continue
        developing into a fetus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1597f-c614-4b41-8091-a6b15031fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study offers novel findings for humans, Albertini said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f2cf2-f35d-4012-923d-aefc7b2bf88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research appears to be "incredibly creative" and "forward-thinking"
        and suggests a potential way for women facing fertility concerns to use their
        immature eggs during certain fertility treatments, such as&nbsp;in vitro fertilization&nbsp;or
        IVF, said Dr. Aimee Eyvazzadeh, a&nbsp;San Francisco-based reproductive endocrinologist&nbsp;who
        was not involved in the new study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473d084-ce01-48b0-b843-0d55061759bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, when a woman goes through IVF, immature eggs are discarded.
        The reason is that there is no scientific evidence published that has been
        replicated to show that germinal vesicles (or immature eggs) can be frozen
        and then thawed and then cultured to maturity. We can''t even culture germinal
        vesicles now that are fresh. If we could, this would be a huge game-changer,"
        Eyvazzadeh said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29991e52-552a-453a-be01-6bd2ec95083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ovarian tissue biopsy could replace what we now know as IVF," she
        said. "I really hope that this proof-of-concept study is replicated and that
        these scientists are wildly successful.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b3a950-86c6-4e9b-bc2f-a5993c527029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women no longer would have to take fertility drugs if this technology
        turned out to be a reliable, consistent and an effective way to mature eggs."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f8c5e-fc6a-4560-abb9-bd884e1e1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ali Abbara, a senior clinical lecturer in endocrinology at Imperial
        College London and a member of the Society for Endocrinology, called the new
        research "exciting" and "promising" in a&nbsp;statement&nbsp;Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126201b7-e4dd-47e4-8772-22d5c362b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It suggests that we may be able to grow eggs from ovarian tissue,
        all the way from early stages to later development stages, ready for fertilization
        by sperm; and that this process could be achieved outside of the human body,"
        said Abbara, who was not involved in the new study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31957554-1760-47ba-a502-35bcdb71ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the technology remains at an early stage, and much more
        work is needed to make sure that the technique is safe and optimised before
        we ascertain whether these eggs remain normal during the process, and can
        be fertilized to form embryos that could lead to healthy babies," he said.
        "Still, this early data suggests that this may well be feasible in the future."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd89bea-22b8-46ec-88a6-76e8dc478d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:50:54.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:50:59.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Human eggs grown
        in lab offer ''promising'' insight into fertility."</em></p>'
  'Senators-assistance-repatriated-OFWs-Kuwait':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
