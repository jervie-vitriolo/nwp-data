    'template': '1'
    'title': 'Tropical Storm ‘Basyang’ brings rains to parts of Visayas, Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ee731-aa79-4fb0-b562-ca78f41c679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:39:40.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:39:45.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Tropical
        Storm ‘Basyang,’ (international name Sanba) has entered the country''s territory
        Sunday night, bringing rains to eastern Visayas and Mindanao, the state weather
        bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73574b-5b28-4252-bde4-e41edbb23dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:39:40.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:39:45.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) said the Philippines’ second tropical cyclone of the
        year was spotted 870 km east of Hinatuan, Surigao del Sur as of 10 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1d489-7de7-4b45-a607-9c91e214fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:39:40.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:39:45.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. advisory, PAGASA said Basyang is packing maximum
        sustained winds at 65 kilometers per hour (kph) near the center, and gusts
        of up to 80 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99173d04-4887-47f5-b6e6-12e86d66de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:39:40.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:39:45.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basyang is forecast to move west northwest at 27 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc41844-d1dc-4dd2-aa08-b1496bf7072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:39:40.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:39:45.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclone warning signal number 1 has been raised in the
        following areas:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ce0d9-b56e-4143-8ea0-070ed1e20629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:39:40.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:39:45.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinagat Islands</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c1173-aff3-425d-9ba3-7b130791fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:39:40.948+08:00
      'mgnl:createdBy': 'jeff'
