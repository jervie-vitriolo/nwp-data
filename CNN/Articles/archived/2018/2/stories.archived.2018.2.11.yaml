  'Israel-loses-warplane-under-Syrian-fire':
    'author': ' Andrew Carey, Laura Smith-Spark and Nicole Chavez, CNN'
    'caption': 'Photo from Jack Guez/AFP/Getty Images/File via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-11T07:43:39.141+08:00
    'imagesource': 'jcr:ff4bc976-7558-44b3-ba09-fe47a8866f87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58dac37a-f9c4-4c57-8c45-bc46ea1dcffb'
    'lead': 'The incident came after an Israeli combat helicopter successfully intercepted
      an Iranian unmanned aerial vehicle that had been launched from Syria, the Israel
      Defense Forces said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T14:29:59.334+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:44:15.676+08:00
