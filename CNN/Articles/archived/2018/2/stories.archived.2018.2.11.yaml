      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f226a3-f50d-48af-a341-368a300a4a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It sounds like a Hollywood movie. A respected
        Hong Kong financial magnate allegedly plans a clandestine meeting with the
        president of Chad in the middle of the dusty Sahara Desert, and offers him
        a $2 million gift to secure oil rights for a Chinese conglomerate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d942b5-0773-4bf5-be3a-7e7b9244ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another scheme, Chi Ping Patrick Ho,&nbsp;according to United
        States prosecutors, sends the now foreign minister of Uganda, who was then
        the president of the UN General Assembly, a $500,000 bribe for business advantages,
        through the New York banking system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9337b7-0b24-4f69-a85c-26e951293661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this was allegedly planned under the noses of the world''s top
        diplomats in the corridors of the United Nations in New York, where Ho ran
        an energy NGO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa72e1-9041-4bd3-a5d9-990dcb9e8010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, Ho and Cheikh Gadio -- the Senegalese failed presidential
        candidate and former foreign minister, who allegedly arranged the deals --
        were arrested in New York on multiple bribery and money laundering charges.
        This week, the trial date was set for November 5, 2018. Aged 68 years old
        and in ailing health, Ho risks spending his remaining years behind bars.&nbsp;He
        has pleaded not guilty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27d999a-0f31-4cd7-af98-81a719278b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This case, however, is about more than one man''s spectacular fall
        from grace. It offers a rare window into Chinese corruption in Africa -- something
        academics, politicians and business people have long suspected existed but
        found difficult to prove.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5afcd7-df92-4e27-817a-87cf57267b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, with the mountain of evidence seemingly against the
        defendant, legal experts are wondering whether Ho might be asked to expose
        other corrupt parties to reduce his sentence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871bbb6-8e44-4f1b-9981-9c99ab0fdb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ''competitive advantage''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ab18b-2979-470d-983b-db05dc36018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western companies in Africa have "long spoken of the competitive
        advantage Chinese companies have on the continent," says Andrew Spalding,
        a professor at the University of Richmond and expert in anti-corruption law.
        "And the dramatic increase in China''s commercial presence tends to confirm
        it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1e1fe-eb04-4f72-89e8-e1e188f5a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s goods trade alone with&nbsp;Africa totaled $188 billion&nbsp;in
        2015, compared with $53 billion for the US. As China has become the continent''s
        biggest economic partner, Chinese companies have found themselves operating
        in countries with high&nbsp;corruption ratings&nbsp;without domestic legislation
        to answer to. Thirteen Sub-Saharan African nations ranked in the bottom 30
        of the 2016 Corruption Perceptions Index.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97233dc-234e-4a1a-8156-5c4663062744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I am an American company and I want to do a deal, particularly
        in Africa and less developed areas, and I am approaching African officials
        but losing out because Chinese companies are bribing those officials, I am
        going to be irked," says Rob Precht, president of New York-based legal think
        tank&nbsp;Justice Labs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147861e9-025a-4785-9397-72b5152f8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American and British companies have been living with the Foreign
        Corrupt Practices Act (FCPA) and the UK Bribery Act for years. Although China
        formally adopted a foreign bribery law to comply with the UN Convention Against
        Corruption in 2011, it has done "next to nothing to enforce it," says Spalding.
        He adds: "The hope is that if Western companies continue to pressure overseas
        governments to change, that competitive advantage will eventually disappear."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90b42d-eb54-4f78-97a4-e231e47210d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese president Xi Jinping''s high-profile corruption crackdown
        at home virtually ignores foreign bribery, according to some observers. "For
        centuries, bribery has not even been considered a bad thing in China," says
        Precht. "But as China becomes a partner in the world community, these issues
        are going to become more important."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c79117-2997-4afa-b71d-3e14a1dc6150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he became President of the United States, Donald Trump had
        slammed the FCPA for turning America into "the policeman for the world." A
        foreigner in a different country who merely sends an email relating to corrupt
        practices through a US server can be prosecuted under the act. "Let them clean
        up their own act, we shouldn''t be cleaning up their act for them," he&nbsp;told
        CNBC in 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5dfe16-6ade-4a98-a8f9-b1a21b58b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution of Ho, among others, seems to signal a change of
        heart for the president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec96a46-0828-4c6e-93f3-9919bba7204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, the US Department of Justice formalized a new
        anti-corruption policy prioritizing bringing cases against&nbsp;individuals&nbsp;rather
        than corporations. Heavy fines against companies, it said, only penalized
        shareholders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30edb87d-c935-4798-97cb-0b6f228494ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Deputy Attorney General Rod Rosenstein&nbsp;cited the conviction&nbsp;of
        one of the richest men in China,&nbsp;real estate magnate Ng Lap Seng, of
        bribing UN officials, as an early example of this strategy''s success. He
        thanked the governments of the United Kingdom, Brazil, Austria, Germany, the
        Netherlands, Singapore, and Turkey for helping the US to enforce this approach
        during a two-year trial period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c5286-efd1-4fea-9667-a019a3df61ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was notably absent from that list.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbad782f-1621-4fcb-8222-3a1f8da8bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to bribe an African leader</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81890e89-caf4-435c-805f-219e96b8f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the emails and reports obtained by the FBI and presented in a
        court affidavit are to be believed, Ho and Gadio took remarkably few steps
        to cover their tracks. The pair documented their alleged plan so clearly it
        reads like a how to guide for bribing an African official.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e489d8-4077-4011-b196-f5326ad7e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson Miller, a Washington-based China-Africa expert, says such
        flagrancy is often a response to the strength of local law enforcement mechanisms.
        "Most of the time, frankly, this much exists all over email because there
        are no established mechanisms working against that. No local compliance agency,"
        he says. "It''s crazy the information people leave on Facebook or Twitter
        even because they think that no one is looking."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1f838-ca00-4781-8c52-857cf39a5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho first approached his "old friend" Gadio for a favor at the UN
        in late 2014, according to prosecutors. State-owned energy company China National
        Petroleum Corporation (CNPC) had been fined $1.2 billion by the Chad government
        for environmental violations, and its oil license there had been revoked.
        Ho allegedly asked Gadio -- "a close friend" of the president of Chad -- to
        help resolve the issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2cdde8-d1a0-48ac-8179-ff283863a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the fall out, CEFC Energy Company, a global corporation based
        in Shanghai with ties to the Communist Party, had hoped to embark on a joint
        venture with CNPC to enter the oil market in Chad. CEFC funded the energy
        think tank Ho represented at the UN, the China Energy Fund Committee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686fade7-bf59-4a27-9e82-76413caec677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadio allegedly immediately phoned "the big man," which the FBI
        has taken to mean the president of Chad, Idriss Deby. He then allegedly got
        on a plane to present Deby with Ho''s offer of providing "secret or very confidential
        financial assistance for his political" support. Soon after, Chad commuted
        the CNPC''s fine to&nbsp;$400 million, according to the complaint. The prospect
        of a joint venture with CNPC, however, was seemingly off the table, so Ho
        allegedly decided to meet Deby himself to strike an independent oil deal for
        CEFC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91968b30-7663-41e1-b269-6c189d066326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho and Gadio allegedly exchanged countless emails brainstorming
        the best way to discreetly enter Chad -- they rejected Deby''s proposition
        of convening in the capital, N''Djamena, to avoid encountering "enemies and
        lobbyists," according to court documents. Gadio allegedly suggested meeting
        in a "village in the middle of the desert," and flying there directly from
        Ethiopia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c9437-0f91-4b5a-9607-30d09393c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group eventually met for two hours in November, prosecutors
        claim. Photographs of Ho and Gadio with Deby and three other unidentified
        people were allegedly emailed around after the trip.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e91eb-eeb0-4345-9ad5-0a9ff08844df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, Gadio wrote to Ho with astonishing honesty, according
        to court documents: "I have never heard a president, on the spot ... make
        such a bold move by offering you without pre-conditions or any bargaining
        a bloc of oil wells ... I strongly suggest ... [you] make a financial offer
        to the president for the allocation of this huge bloc."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53550066-7563-4700-97fc-2b622bc73d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ho allegedly responded by requesting a second meeting with
        Deby, Gadio put his foot down: "He will ... think we are all talk and not
        actions ... reward him with a nice financial package." Ho took his friend''s
        advice, and drafted a letter to Deby expressing the energy company''s desire
        to make a $2 million "donation" that would be at his "personal disposal" to
        support "social and other programs as [he] see[s] fit]," according to the
        complaint.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85afdcda-de9d-4e28-a743-b33d8fe562f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadio rejected Ho''s initial draft ("this letter is not well written"),
        according to prosecutors, and finessed the language the alleged bribe should
        take. Gadio then allegedly delivered the offer to Deby via another Chad minister
        -- simultaneously, allegedly negotiating his own fee up from $100,000 to $400,000.
        The pair agreed afterwards, according to court documents: "[This is] only
        the beginning of our relationship."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669a934-304c-4ef6-9882-e5d392dbf736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho and Gadio''s lawyers declined to comment at this time. The Chinese
        Ministry of Foreign Affairs did not respond to multiple CNN emails asking
        it whether China intends to tighten foreign anti-corruption legislation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c00d0a-35f5-49b6-b4c8-c9b65059cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEFC did not respond to CNN''s emails, but last November it&nbsp;released
        a statement&nbsp;saying "CEFC China does not have any investment activities
        in Uganda. CEFC China''s investment project in Chad is only a financial investment
        in CPC Corporation, Taiwan. Therefore, it does not have any of the so-called
        ''interest relationship'' with the Chadian government."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d5ac7-2b6b-461c-8468-dc12c421b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN emails to the CNPC and the government of Chad also went unanswered.
        Last year, however, the government of Chad said in a statement: "Faced with
        this umpteenth false allegation, the government of Chad formally refutes this
        shameful fabrication." The government of Uganda&nbsp;said in a statement&nbsp;that
        it was "erroneous" to say its current foreign minister Sam Kutesa, while serving
        as president of the UN General Assembly, was involved with the alleged bribery.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b674ac-7238-4c5b-a777-f7ab5b966e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elephant in the room</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779d21f-11a8-425d-8e62-f98ed48f0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precht says he has spoken to multiple "lawyers, academics and business
        people" who all said they had reason to believe Chinese corruption in Africa
        "is common."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c08ea-4e6a-4445-82db-46f03271141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also had conversations with several China-Africa experts who
        agreed, but explained that most professionals will not go on record about
        this (including themselves), or report on it, for fear of repercussions such
        as being banned from China. Furthermore, obtaining hard evidence is incredibly
        difficult and, often, resource intensive. As one expert noted, bribery is
        by its nature invisible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f970fc-e18d-45bc-8491-6cf53dde7d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, however, Bangladesh announced it had canceled a road
        construction contract with a major Chinese company, and blacklisted it from
        future projects, amid allegations one of its employees had tried to bribe
        government officials, according to the Voice of America.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f76160-277c-4f1b-87ec-be4629d6f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environmental Investigation Agency claimed that in 2013,&nbsp;76%
        of all global timber exports&nbsp;from Mozambique were illegally cut in excess
        of reported harvests -- and the vast majority of them went to China. The Mozambique
        government did not reply to a CNN email asking how it was combating this problem.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d7b2f-2b90-4a56-832b-7fe33574dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying that Americans or Europeans don''t commit corrupt
        acts, of course they do," says Precht. "The question is what the norms are
        and whether or not you have systems in place to impose a painful penalty when
        corruption is discovered."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d118ad9-ac30-4184-90c5-252519343293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8b0d0-441c-4973-a963-6809272a5bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 18, 2017, the US government issued its indictment of
        Patrick Ho. Although he had been named on the complaint one month earlier,
        Gadio -- who has lived legally in America since 2000 -- was curiously no longer
        listed as a co-defendant. He remained under house arrest when CNN published
        this article.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bbe70-25e7-4a1f-b229-86eaf8792112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are parts of the complaint prosecutors might ask Ho or Gadio
        to elaborate on. In one section, for example, Gadio allegedly wrote that Deby
        had spoken to him about his government''s deal with CNPC, and "exposed me
        the real package." Ho several times allegedly wrote that he needed to speak
        with "SH" -- which the FBI has taken to stand for Shanghai -- before making
        a decision.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03726ed-71e9-425c-93f7-e8965acd90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Ho sits in a high-rise Manhattan jail cell preparing for
        trial. His bail application to be released on a $10 million bond was rejected,
        as was his request to be put under house arrest with electronic tagging.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f21b8c-2ffc-4a01-8c8d-37d3772f2830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His incentive to flee is massive," assistant US Attorney Daniel
        Richenthal told the judge. "His ability to flee is massive."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd6dd2-dd80-4e3c-a60c-87911506cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, according to the complaint, CEFC did not pursue the
        oil field that the alleged $2 million bribe gave it access to. Instead, according
        to court documents, it paid $110 million to a Taiwan oil company for a 35%
        share of its oil rights in Chad.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2b6f6-12b4-46af-a09f-30fd64dd2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an irony that Ho currently has plenty of time to appreciate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd238d0-2090-46d3-acfb-ee121559cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:10:19.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:10:23.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “How a Hong Kong millionaire''s
        bribery case exposes China''s corruption problem in Africa."</p>'
  '2-hurt-after-officer-in-Justin-Trudeaus-motorcade-crashes-in-California':
    'author': 'Nicole Chavez and Joe Sutton, CNN'
    'caption': 'A damaged motorcycle from a crash involving motorcycle officers accompanying
      Canadian Prime Minister Justin Trudeau on his visit to Southern California |
      Photo from Ryan Remiorz/The Canadian Press via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
