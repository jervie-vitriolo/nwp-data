    'lead': 'Signal no. 1 has been raised in eleven areas in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:39:40.947+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T13:39:45.078+08:00
