  'grace-poe-harry-roque-government-officials-penalized-fake-news':
    'author': ' CNN Philippines Staff'
    'caption': '(File photo) Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-11T16:27:03.782+08:00
    'imagesource': 'jcr:de4f8e44-5a5e-4cd2-9b01-618b6458bacd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c6685f5-ef96-4ab6-adce-29eee4011560'
    'lead': 'Senator Grace Poe called out Presidential Spokesperson Harry Roque Saturday
      for saying that holding public officials to account for spreading fake news
      is unconstitutional. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:44:58.480+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T13:45:02.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T13:45:01.969+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe to Roque: Bill penalizing gov''t officials for peddling fake news
      not unconstitutional

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ac6a7f-ca00-48de-9ca8-fb168b71167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Senator
        Grace Poe called out Presidential Spokesperson Harry Roque Saturday for saying
        that holding public officials to account for spreading fake news is unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9db4d6-674c-4625-ba2e-d8ab4508e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, in response to a bill Poe filed on fake news, said the measure
        violates the "equal protection clause" in the Constitution as it singles out
        government employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c0f45-1177-4821-8d7d-daae0c37a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Senate Bill 1680, Poe seeks to amend Republic Act 6713,
        or the Code of Conduct and Ethical Standards for Public Officials and Employees,
        to penalize government employees who publish or disseminate false news or
        information in any platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1fcab9-5d48-415b-93d9-6d08495a4596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe in a statement disagreed with Roque''s interpretation of the
        Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c12a0e-5682-489c-bba2-4db9d31d4461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His false annotation of the fundamental law is as flawed as is
        his protective stance over the spread of false information. That is tragic,"
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c13a2-1dc3-4dcb-b0ac-fa4b6ec1f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added there is a clear difference between a private individual
        and those who work for government, and are thus held to different standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b3d7a-99ab-4b13-88c7-bf362fc20c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public office is a public trust....We, as public officials and
        employees, are required to be at all times accountable to the people and we
        are expected to discharge our duties with utmost responsibility and integrity,
        and we should uphold public interest over personal interest," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16a7db-882f-43c5-8321-75d1ea7ee13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said amending the law will ensure that public officials
        will be liable for the act of publishing false information, and also keep
        them up-to-date with the digital age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16525679-2a46-4537-9bf4-2d5e7e783bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate held its first hearing on fake news in October 2017,
        where Communications Assistant Secretary Mocha Uson was among the resource
        persons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358e2f2-b0d7-4cbe-af56-5a6e94ad55c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson has been accused of spreading fake news and misleading information
        on her Facebook blog, which has more than 5 million followers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e38d1b-8b3f-495f-b2d3-4ec08a6bf8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader of dance group "Mocha Girls" has denied being
        a source of fake news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad6d18-4cc6-4704-acb4-ecf7385e66ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have also called on her to draw the line between being
        a blogger and a government official.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e1619-584f-4da4-a18a-ee520ad43626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Senator: Mocha Uson has to draw the line on blogging</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78280a-2e00-43c8-95a8-4aee6683515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe during the hearing said there was a need to assess the laws
        already in place, with another pending bill seeking to penalize "malicious
        distribution of false news" filed by Senator Joel Villanueva.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4d19e-f960-4a8e-b313-065193f0de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Senate tackles spread of ''fake news''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d5f4c-9e2c-4151-a845-ec9379639771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:44:58.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:45:02.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
