    'title': 'Senators seek assistance for repatriated OFWs from Kuwait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430f41e-0f1c-40f5-9966-af1196d596f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Senators
        want assistance ready for overseas Filipino workers (OFWs) who will be sent
        home from Kuwait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad00ae1-eec5-44bd-91db-425eafabcbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bukod sa pagsiguro sa kanilang kaligtasan, dapat ay may trabaho
        at tulong pangkabuhayan na naghihintay para sa ating mga kababayan mula sa
        Kuwait," Senator Sonny Angara said in a press release Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28757af-5370-4bd9-ae9a-9e0ccd2055e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Aside from securing their safety, we should have jobs
        and livelihood assistance ready for the repatriated OFWs from Kuwait.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d0553-d02a-41ad-9008-8b9ee9f9a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Friday ordered Department of Labor
        and Employment (DOLE) Secretary Silvestre Bello to bring home distressed OFWs
        in 72 hours, after a body of a Filipina worker was discovered inside a freezer
        in Kuwait.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ca951-6599-44a4-898c-acd9d3ce5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte wants distressed OFWs home from Kuwait in 72 hours</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15194311-9b26-4b58-b8f6-cf54a4bd5849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara, one of the sponsors of the law governing the Overseas Workers
        Welfare Administration (OWWA) signed in 2016, said the government should strengthen
        its job creation programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769425c0-41c5-4b21-9438-15d4d12a653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may sapat na trabaho sa bansa, hindi na nila kailangang magtrabaho
        abroad at iwan ang kanilang pamilya," Angara said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593c690-1678-46fe-86f1-f3513bfea67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If there are enough jobs in the country, there will
        be no need for Filipinos to go abroad and leave their families.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a852b68d-5e24-4f4c-a030-fc1027455ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila de Lima also called on the Labor and Foreign
        Affairs departments to provide assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c99c1-2218-4314-8c06-8ee53e45fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should ensure that OFWs would be assisted in finding
        decent jobs back home or other overseas destinations, if not help them set
        up business and livelihood in the country," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a11fce-5731-4720-92b2-d433e77c46fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA, an attached agency of DOLE, provides for cash grants and
        loans for repatriated OFWs, as well as educational and legal assistance for
        their dependents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9a724-1b3a-4820-b701-9f51b9159a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ban on the deployment of OFWs to Kuwait stays, Senator
        Kiko Pangilinan said it should be the last resort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab148c-c277-466b-b737-89d4eaa149e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madali kasing sabihing itigil eh. Eh iyan ang kumikita para sa
        mga pamilya nila at mga mahal nila sa buhay," Pangilinan said in a radio interview
        Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0127b2-2b7b-4fb5-bf64-fd59392e61cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s easy to order a ban. But these OFWs go abroad
        for their families and loved ones.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e4541-a20b-486a-9e28-a8842baf377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If possible, the Senator added, the government should discuss with
        Kuwait officials how they can better protect Filipino workers there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1b36b-7899-45f9-9cf4-31dc582aa06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we should precisely figure out a mechanism na kung saan magkakaroon
        ng paraan na ang ating gobyerno ay takbuhan ng ating mga kababayan," Pangilinan
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f796c55-1745-456c-8502-751ec83506ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Maybe we should precisely figure out a mechanism where
        the Filipinos can ask for help from the government.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe8e3d-e8e9-4218-9204-e9e6be1825db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian echoed the same, adding the government should
        not send any more OFWs in countries where there are no laws for the protection
        of migrant workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa0478-8bc7-446a-9529-e5a41d59872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for Filipino workers. The latest data
        from Philippine Overseas Employment Administration show there are some 86,019
        Filipinos in the country as of 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d1e99-0000-432f-936f-10a70143224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:53:11.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:34:41.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE said it has been waiting on the Kuwaiti government to sign
        a Memorandum of Understanding, which provides additional protection for Filipino
        workers in that country. The document has been pending for three years.</p>'
  'lavish-Valentines-Day-travel-experiences-2018':
    'author': 'Chris Dwyer, CNN'
    'caption': 'Sheldon Chalet in Denali National Park is ideal for those who require
      a remote retreat | Photo from From Sheldon Chalet via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-11T13:20:48.458+08:00
    'imagesource': 'jcr:ba5dcff0-9444-4852-9b74-eedd926d00e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21dc2d95-b5e0-4b99-974c-cbbce99ad170'
    'lead': 'For many of us, February 14 usually involves picking up some flowers
      on the way home from the office and hoping the best ones haven''t already gone
      (they usually have).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:57:04.483+08:00
