  'Oxfam-hit-with-pay-for-sex-allegations-in-Haiti':
    'author': ' Milena Veselinovic and Simon Cullen, CNN'
    'caption': 'A woman walks near a destroyed building in Port-au-Prince one year
      after the earthquake | Photo from Hector Retamal/AFP/Getty Images via CNN wire
      images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-11T07:54:11.092+08:00
    'imagesource': 'jcr:81eb5c5e-9209-49d3-8430-9c8d07d1c335'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '973a2db2-8db8-46aa-8759-d0b42926ec00'
    'lead': 'An investigation by The Times newspaper in London alleges Oxfam covered
      up misconduct by senior aid workers, including the then-country director Roland
      van Hauwermeiren.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T14:23:54.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T14:24:08.532+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oxfam hit with pay-for-sex allegations in Haiti

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f7308-7c39-4d09-8731-a1b487e58b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK government says it is reviewing
        its current work with one of Britain''s biggest aid agencies, Oxfam, amid
        allegations some of its senior employees paid for sex in Haiti in the wake
        of the devastating&nbsp;2010 earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18c04c-a557-48a0-bd4f-6749c1ef5dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by The Times newspaper in London alleges Oxfam
        covered up misconduct by senior aid workers, including the then-country director
        Roland van Hauwermeiren.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3a503-d33d-4f74-9576-623e5c8df853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper says a confidential report by the charity found that
        van Hauwermeiren, who resigned in 2011, paid women for sex in the villa the
        charity had rented for him during the relief efforts. CNN has not independently
        reviewed the charity''s internal report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27995b-6be8-4fd1-876f-a5ad663678d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Hauwermeiren has not commented publicly since The Times report
        on Friday. CNN''s attempts to reach him have been unsuccessful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c5d165-d1a6-4c65-8716-a1b8a128b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the paper, the report also found that "children may
        have been among those sexually exploited by aid workers," and that there had
        been a "culture of impunity" among some staff in Haiti.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ebd04-6113-4a42-b514-0b8bfa0bd942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the UK''s Department for International Development
        (DFID) says it was informed by Oxfam in 2011 that an investigation had been
        launched but that at no time did Oxfam disclose that the allegations related
        to sex with underage girls or prostitutes. It says Oxfam''s report to the
        UK Charity Commission only referred to "sexual misconduct".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c46d7-0ec8-46b7-9f6c-492792dc5f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We often work with organisations in chaotic and difficult circumstances.
        If wrong doing, abuse, fraud, or criminal activity occur we need to know about
        it immediately, in full. The way this appalling abuse of vulnerable people
        was dealt with raises serious questions that Oxfam must answer," the Department
        said in a statement on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4b9d5-ebf1-44e6-a41d-215524a201cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge that hundreds of Oxfam staff have done no wrong
        and work tirelessly for the people they serve, but the handling by the senior
        team about this investigation and their openness with us and the charity commission
        showed a lack of judgement. We have a zero tolerance policy for the type of
        activity that took place in this instance, and we expect our partners to as
        well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62501563-fadf-4378-879f-cf4b8a6d3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The International Development Secretary is reviewing our current
        work with Oxfam and has requested a meeting with the senior team at the earliest
        opportunity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10897b-1fa4-4530-8b50-e223401b14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam''s own policy prohibits "sexually abusive or exploitative
        acts being perpetrated" by employees, including paying for sex.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9795d-ba35-416a-98e9-4af30b666bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Oxfam denied allegations of a cover-up, saying that as
        soon as it became aware of the allegations it launched an internal investigation
        resulting in the dismissal of four staff members and the resignation of three,
        including the country director.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad713af5-6639-4564-91df-8c8f826098c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the aid group said accusations that underage girls
        may have been involved were not proven, adding: "Our primary aim was always
        to root out and take action against those involved and we publicly announced,
        including to media, both the investigation and the action we took as a result."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d68c5-036f-4252-8668-050c2646ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam said van Hauwermeiren "took full responsibility for events
        that took place under his management" and was permitted to resign if he fully
        cooperated with their investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef5b01-d02c-42c3-bd0f-8a762b6e8d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity published a statement in August 2011 saying that it
        launched an investigation into allegations of misconduct against what it said
        was a "small number" of its staff in Haiti.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405fc70b-aa8a-4579-8d6c-dc6c2a88e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Oxfam said it received legal advice in Haiti that given
        the nature of the allegations and the turmoil the country was experiencing
        after the earthquake, it was "extremely unlikely that reporting these incidents
        to the police would lead to any action being taken."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cc7f31-cf41-4234-a12a-bf46e3746643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid group says it kept its trustees -- the UK Charity Commission,
        the European Union, the World Health Organization (WHO), DFID and UN agencies
        -- informed of the investigation and its outcome. CNN has requested comment
        from the European Union and the WHO.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ca22e-f70b-4bfe-91ec-053432a4dd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charity Commission told CNN in a statement that Oxfam informed
        them in August 2011 it was conducting an internal investigation related to
        inappropriate sexual behavior, bullying, harassment and the intimidation of
        staff.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34065c51-ea8f-4946-92e0-07682f353343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report to us stated there had been no allegations, or evidence,
        of any abuse of beneficiaries. It also made no mention of any potential sexual
        crimes involving minors. Our approach to this matter would have been different
        had the full details that have been reported been disclosed to us at the time,"
        the Charity Commission statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0433eafc-2891-4bb0-9799-8296702d7eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:23:54.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:24:08.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Oxfam hit with pay-for-sex
        allegations in Haiti."</em></p>'
  'Trump-tweet-victimized-Obama-administration':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-11T07:50:01.348+08:00
    'imagesource': 'jcr:4e02358c-e235-4acb-801c-488f29fb0759'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cff83bda-e2cd-4aac-8919-c3eec26e7531'
    'lead': 'The Nunes memo accuses the Russia probe of being infused with anti-Trump
      bias under the Obama administration and supported by the dossier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T14:26:30.623+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:43:51.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:43:51.362+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump tweets argument that he''s been ''victimized'' by Obama administration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554c827-86a3-4f28-901d-420f920dedd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:26:30.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:43:51.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump is promoting a conservative
        argument that he''s been "victimized" by the Obama administration through
        its allegedly flawed application for a surveillance warrant on a former campaign
        foreign policy adviser.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501eb727-ef91-47c3-96f8-aa68626212f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:26:30.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:43:51.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''My view is that not only has Trump been vindicated in the last
        several weeks about the mishandling of the Dossier and the lies about the
        Clinton/DNC Dossier, it shows that he''s been victimized. He''s been victimized
        by the Obama Administration who were using all sorts of...........agencies,
        not just the FBI &amp; DOJ, now the State Department to dig up dirt on him
        in the days leading up to the Election,''" Trump said Saturday in a pair of
        tweets, quoting from a Fox News interview given by Tom Fitton, the president
        of the conservative watchdog group Judicial Watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d0fda-9c6c-4f11-a444-3940ef73d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:26:30.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:43:51.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations stem from the memo released last week by Republicans
        on the House Intelligence Committee, along with&nbsp;new accusations&nbsp;that
        the Obama State Department fed ex-British intelligence agent Christopher Steele
        information from Hillary Clinton associates, which he then used to reinforce
        the disputed dossier on Trump and Russia that he provided to the FBI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87401b7-8de2-404e-b6aa-3b0aa5d7f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:26:30.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:43:51.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican memo, spearheaded by House Intelligence Committee
        Chairman Devin Nunes, alleges the FBI abused its surveillance authority by
        not revealing that the Steele dossier, which was used as part of a FISA warrant
        to monitor former Trump campaign foreign policy adviser Carter Page, was funded
        partly by Clinton''s campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc08090-d277-498e-9fdd-9cdd5bbe2844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:26:30.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:43:51.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nunes memo accuses the Russia probe of being infused with anti-Trump
        bias under the Obama administration and supported by the dossier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a171111e-1bf6-438b-b9bf-9ccace86f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:26:30.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:43:51.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo alleges that Steele harbored anti-Trump financial and ideological
        motivations that were not included in the FISA application, and that senior
        Justice Department officials knew about Steele''s anti-Trump bias.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a9a02-fd49-4415-9637-72c18dd88374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:26:30.624+08:00
