    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 lavish Valentine''s Day travel experiences for 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45732f2d-ff54-43c8-901b-248a9d63d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For many of us, February 14 usually involves
        picking up some flowers on the way home from the office and hoping the best
        ones haven''t already gone (they usually have).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857df5d-cc62-4e88-8da3-7b4e51a838be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or showing your special someone how much you care by attempting
        to bake for the first -- and last -- time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3a92f-49ad-42d6-8587-86b4fe4aec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, Valentine''s Day can be a whole lot more exciting and successful.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27697ac6-aba4-46f0-8151-302a039c9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a little preparation -- and maybe a generous bank manager --
        you could&nbsp;travel&nbsp;and float above elephants in a balloon, get a classical
        piece of music composed just for you or even dive for pearls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3642096a-ce5b-489f-bb1e-db474de7270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 12 of the most remarkable ways around the world to spend
        February 14 with your special someone in 2018:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0536dc8-4a46-454a-ac41-95a5d773b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Composing music in Vienna</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f62abd-876e-4d83-906e-9f51b253e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Austrian capital''s most historic places to stay, The
        Hotel Imperial offers a unique way to show your love by working with a composer
        to create your own piece of music.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759fef09-0422-4e0c-b7f0-9733581e986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a specially developed music test and consultation, a piece
        of music is crafted based on individual desires and characteristics. Of course,
        you''ll also need the CD to go with it, so it''ll be recorded by members of
        the Vienna Philharmonic Orchestra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baa48db-0bae-47bb-832b-a11bbc7f36d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Your Individual Note''" package in the city of music also includes
        two nights in an Imperial Suite with champagne breakfasts, dinner at their
        Michelin-starred restaurant Opus and butler service throughout your stay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d62803-e54d-42e0-b510-161b9ec067b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$30,000 per couple for a two night stay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace3255-6527-4c23-a8af-c417a7907112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel Imperial. Kärntner Ring 16 1010 Vienna; +43 1 501 100</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5e9b2-a761-472d-90a2-6dfe5368469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Heli-picnic in New Zealand</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4004f7-7cc2-45f5-96f1-538f323c2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picnics are usually well received, but even more so when they come
        with a helicopter trip and incredible views of Lake Wakatipu and the Southern
        Alps of&nbsp;New Zealand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b2cd8-9805-454d-8a3d-68630416a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queenstown provides the setting as couples take off above breathtaking
        scenery, before landing on one of the majestic peaks. Once up there, a champagne
        picnic is served before guests get to spend some quality one-on-one time in
        the remote, tranquil location.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1865bf3d-3aad-434f-a35e-2dfe2d853089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily the chopper returns to pick guests up and bring them back
        down to earth, literally and figuratively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45f746-1ca1-458c-a281-d05f0fab8d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picnic on a peak is priced at $562 per person.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b47a9c-0c18-4d01-a6d0-3711b673a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Hangar, 10 Tex Smith Lane, Queenstown, New Zealand; +64 3 442
        2233</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35808ed0-9863-460a-8838-1b129cca79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. ''Don''t forget your toothbrush'' in London</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13a778-b5a7-4aa9-8345-147d572992eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This inventive Valentine''s idea in a London hotel may mean you
        end getting much more than you bargained for. Located in the heart of the
        city''s iconic Trafalgar Square, the Trafalgar St. James hotel and its Dining
        Rooms restaurant is offering a tempting four-course menu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea243ab-9173-48fb-8ccf-2784aec421cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired in part by cuisines of the Middle East, guests can choose
        from plates including eggplant with pomegranate and feta or grilled salmon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d37683d-3f23-469d-839c-2ed179adb5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, so tasty, but the kicker is that the dinner includes a "don''t
        forget your toothbrush" activation, meaning that one lucky couple who dine
        in on February 14 will win an overnight stay -- that same night -- in one
        of the hotel''s top suites.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec488e4-6c59-42d6-bf9d-be2008df1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handily, the prize also includes a set of pajamas for two from Karen
        Mabon -- as well as breakfast the next day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97787d5-3f02-4e42-8d6e-6ad137f4649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-course Valentine''s Day dinner is $63 per person.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e1716-3984-4535-8165-e0b573b5d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trafalgar St. James, 2 Spring Gardens, Trafalgar Square, London,
        SW1A 2TS; +44 20 7870 2900</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83051c1c-69e4-40a1-ac29-05855ced420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4.Off-grid in Alaska</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb0522-0070-4891-acc1-094c274239eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no tweets, no Instagram and no Facebook updates sound heavenly,
        then a very remote corner of Alaska may be the answer to Valentine''s prayers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130f3a7-3ef9-4929-a194-2635cc1af925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sheldon Chalet in Denali National Park sits at almost 6,000
        feet, meaning a helicopter is the only way in and out. It also means that
        there''s no cell phone or internet access, hopefully ensuring guests only
        have eyes for their beloved.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526afae-2a50-44b1-a2a1-522f5c97ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experiences include skiing, snowshoeing and heli-fishing, while
        the all-inclusive price allows access to a sauna and all food and beverages
        -- including champagne - and helicopter flight in and out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222d948-f7b8-4836-a66d-ef1deb2ff599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheldon Chalet, Ruth Glacier, Denali National Park, Alaska, accessible
        by helicopter only); +1 907 854 7007</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edefa5b0-ba8e-4cc7-87d5-7f10d3407581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Cave swimming in Mexico</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b48aa0-c3a8-4eb6-a812-bcd421d9eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the frozen mountain wilderness of Alaska to a natural swimming
        hole in the balmy climes of Mexico.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ad44b-0c00-4ca0-82d1-bd4f40b15239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacienda Temozón, a Luxury Collection Hotel, features a tour to
        Sacamucuy, a 20-meter wide circular cave known as a cenote where guests can
        plunge in privacy to their heart''s delight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82982277-a251-4d57-b2f0-bff5255ea7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning subterranean world was created as a result of the collapse
        of porous limestone over millions of years. Other experiences are on offer,
        including the Mayan Ritual, where a Mayan Shaman performs a cleansing and
        wellness ceremony that includes incense, local vegetation and candles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e31b1d4-dca5-4fbd-b16e-34a345582f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back on the luxury property, there''s a chance to kick back at more
        modern pools, take advantage of the spa and enjoy local cuisine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea870d81-fc5b-4155-8606-fc29f7c28857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour to Sacamucuy is $25 per person, while the Mayan ritual
        is around $350 per couple.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2754564a-65af-47da-bdc2-d79fb97b3c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacienda Temozon, 182 Carretera Merida-Uxmal, Temozon Sur, Yucatan,
        97825, Mexico; + 52 999 923 8089</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011d074-b380-4f3d-b585-ecfb8769b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. A special night at an American museum</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45786b43-093b-44ec-b7b0-7a92f2c33a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a Valentine''s Day that''s perhaps more cerebral than usual,
        there''s an unconventional private museum tour with Museum Hack?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64601e-48d8-4ef5-bafa-c2e334bb5656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants can choose from tours in top museums across five cities
        including the American Natural History Museum in New York and the Art Institute
        of Chicago.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b35c2f-7827-4dc8-b482-4272c94d6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expeditions are customized to particular areas of interest, be it
        "Game of Thrones" or 19th Century French Impressionism and the operators promise
        to take visitors truly behind the scenes and reveal some of the museums''
        secrets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee6bc2d-3a74-46c2-bba3-8e16a3d8043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine and chocolates are also included as couples wander with a guide
        surrounded by art, beauty -- and most importantly, no other visitors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8cebaf-5f54-4c7a-a16d-4985f009a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private Valentine''s Day tour costs $599 per couple.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50fccd6-849f-45e0-900f-5aa09e6d6c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museum Hack; +1 800 210 9676</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20076aba-5a1b-48eb-8876-e2c254797269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Bubbles and tents down under</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb347dbc-ad71-42f0-92c3-363f4c00f202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a whole new spin on Valentine''s Day bubbles down under,
        with the option to sleep under the stars in an inflatable bubble tent. Located
        some 200 kilometers from Sydney, Bubble Tent Australia sits on a secluded
        working farm and overlooks a massive canyon, second only in size globally
        to the Grand Canyon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395aec3-6264-4bcb-b3a8-dd301f8782b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its glamping tents are named Leo, Virgo and Cancer and all have
        different features. Virgo offers a wood-fired hot tub on arrival, as well
        as a herb garden to help take al fresco culinary skills up a notch.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2276f60-1428-4095-8171-012ac0855caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a bubble, of course, means being entirely exposed to the breathtaking
        night skies above. Mod cons provided include a telescope, hot water bottles
        and a fridge for your another kind of bubbles.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04385bd5-ab72-4998-8f86-9ed62a98e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubbletent Australia, Running Creek, New South Wales, Australia;+61
        0412 133 052</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd635ed-5418-4148-bd9a-4187a452c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Private slopes in St. Moritz</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3dbbc4-7322-46f0-bcf9-80203bea6777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corvatsch is one of the main slopes at St. Moritz , the glitzy Swiss
        resort known as one of Europe''s top winter playgrounds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60d4d7-0b6d-41e4-bac1-fae3364bcae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s normally full of well-heeled skiers, but a very special package
        allows guests to have the entire slope -- and lift -- to yourself, from 7
        p.m. to 2 a.m.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530c80a-8152-4ef5-b2f4-2e84ab45827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, they also get transfers, Swiss culinary specialties
        such as fondue, drinks -- and even a private DJ -- so they can kick back to
        their own playlist at 3,000 meters.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef8b3c-2ae0-4acd-853a-6f11c026224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package offered by the Kulm Hotel St. Moritz costs around $10,500
        and also offers extras such as a romantic horse-drawn carriage ride to whisk
        guests to their personal slope.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a3b61-8522-496a-9b99-2d150991221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulm Hotel, 7500 St. Moritz, Switzerland; +41 81 836 80 00</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8462b13-9441-487e-b66a-de47d24c89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Love through beadwork in Durban, South Africa</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249cd8c-089b-43dc-b999-2c6d682ef01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lush hills around Durban in South Africa are the gateway to
        the area inhabited by the country''s largest ethnic group, the Zulus. Many
        practice artistic traditions passed down over generations, notably the delicate
        and intricate art of bead work.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91be518-f1de-4ea2-b9ad-61f6e5995747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One unusual way to woo a Valentine comes in the form of a Zulu love
        letter, where the different patterns and bead colors chosen offer different
        meanings. For example, white apparently symbolizes purity and true love, while
        blue indicates both fidelity and loneliness.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55934a68-cfac-421e-9880-f95ce88cf0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WowZulu beading workshop at the craft marketplace allows participants
        to learn the ancient skills and also discover more about other rich elements
        of Zulu culture.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d0076-8c69-4c1e-b3fc-df276d7f834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience ends with a visit to the picturesque homestead of
        a master crafter to see how it should be done.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3196d-a832-4144-ae37-5ac957e024a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes cost 385 rand ($32) each, which includes coffee, bottled
        water, and guide service.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a466da5d-fa9f-4c0f-9700-f8f31598713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WowZulu, Durban, South Africa;+27 81 324 1338</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7c194e-aa12-4e39-aac5-ffcaf96bf913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. A balloon with a view in Kenya</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b6c79-e3e1-43b2-8ae8-3ff73c99b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few experiences sound like they could match the romance of a balloon
        ride, especially one at sunrise over Kenya''s magnificent Masai Mara national
        reserve.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa156133-1062-4acc-aba2-84fb89dfbfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wish list favorite from Olare Mara Kempinski Masai Mara enables
        guests to look down on the theater of wildlife below, floating silently by
        for 45 minutes.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe19871-83d1-4d99-83e8-b9ea095ce7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re likely to observe an extraordinary diversity of wildlife,
        before landing and enjoying a full English breakfast, glass of champagne --
        and collecting their flight certificate.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc86712-5cf3-4fb3-a6a8-f4daac575a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a game drive back to the Olare Mara Kempinski, guests can
        kick back in a safari experience under canvas in luxurious tents surrounded
        by rolling savannah. Throw in sundowner drinks and bush walks for memories
        set to last well beyond Valentine''s Day.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff487b-3666-4c1e-93f0-98ca7724010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tented suites from $900 per room per night, balloon ride $450 per
        person.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eec7ce-336a-4bc1-81f1-6e0c42563b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olare Mara Kempinski Masai Mara, 00800 Masai Mara, Kenya; +254 703
        049 000</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6fc573-351f-4b49-8be4-8e4e599260a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11. Diving for pearls in Bahrain</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b856add-ebf6-44aa-ac3f-8741554f9238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain has a rich history of pearl diving and visitors can now
        add serious sparkle to their Valentine''s Day with a scuba diving tour during
        which they can try their hand at scooping up to 60 oysters from the seabed.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad337e-bf82-444e-bb79-9efce7e05f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best bit? They get to keep whatever they find.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf25388-3b5a-4f32-9f1d-d418cc2fb9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scuba action is part of a Pearling Trail, a UNESCO World Heritage
        experience departing from the ancient capital of Muharraq that also takes
        in beautifully preserved old merchant''s houses before a four-course dinner
        or a spa experience.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a21677-17a0-488a-a82e-ebfee35a9268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearl Scuba Diving costs around $98 per person, which includes a
        licensed pass.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab150af-eb0e-4d37-af79-9ebe0e6195b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delma Marine; +973 17 311 120</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf78b0-f3d9-474c-9bc0-068726d32cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12. Cruising in Koh Samui</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de644b87-c85d-4187-af28-7e8b8e8cc65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, to the warm waters of the Gulf of Thailand and the island
        of Koh Samui where a private yacht, Siam Seas, offers cruises that are almost
        guaranteed to get a positive answer to the big question.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f60f3e-52a3-4cdb-8dc1-d4d6cad3f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly no one has ever said "no" when the question has been popped
        here, so throw in Valentine''s Day for even more pressure not to break the
        successful run.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc27c62-3726-41d0-bd6f-4432c1c0afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With canapés, champagne, picture-perfect sunsets and snorkeling
        turquoise waters all part of the package, the setting should do most of the
        hard work.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b3ad9-c932-4452-a3df-6ed4941595f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunset cruise is THB 30,000 ($950) per couple plus taxes and service
        charge.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391dcf9e-13a9-4d35-9741-abbedfcb1e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Seasons Resort Koh Samui, 219 Moo 5, Angthong, Koh Samui, Surat
        Thani 84140 Thailand; +66 77 243 000</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac1008-9fbf-4013-8502-c035176b9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:57:04.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:57:08.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “12 lavish Valentine''s
        Day travel experiences for 2018."</em></p>'
