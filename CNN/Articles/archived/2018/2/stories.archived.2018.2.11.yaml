    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel loses warplane under Syrian fire, accuses Iran of drone infiltration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f2bee-bf7a-4046-add0-efc68b751ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Israeli F-16 fighter jet crashed Saturday
        in northern Israel after coming under "massive anti-aircraft fire" from Syrian
        forces, according to the Israeli army.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0380816f-4b29-403e-9083-3bf7254c1e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident came after an Israeli combat helicopter successfully
        intercepted an Iranian unmanned aerial vehicle that had been launched from
        Syria, the Israel Defense Forces said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff58175-95fa-4d6a-97c3-5adceafebfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both pilots aboard the Israeli jet are safe, the Israeli army said,
        although one pilot was severely injured as a result of an emergency evacuation
        from the plane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9cbf71-1ba0-42d4-9cbd-c2c82b0b8627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the plane came down, Israeli forces attacked 12 targets in
        Syria, including three aerial defense batteries and four targets described
        as Iranian, the IDF said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fad563-62d4-464f-801e-b23db8d1a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An IDF statement described the four Iranian targets as "part of
        Iran''s military establishment in Syria."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8228d-e2de-4778-8575-a19e8ad6dd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement concludes: "The IDF will act determinately against
        such severe violations of Israeli sovereignty by Iran and Syria and will continue
        to act as necessary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639f54f-18e1-40eb-917e-283dcfdf0479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny Danon, Israel''s ambassador to the United Nations, urged the
        UN Security Council to condemn Iran''s actions and halt its "provocations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b4f6c-31b5-4d8d-bb7a-88bfe1c045cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Syrian Arab News Agency reported that Syrian air defense
        forces had responded Saturday to what they called Israeli "aggression" by
        hitting more than one Israeli plane following attacks on a Syrian military
        base by Israeli jets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326cef9-43a7-40e0-84d3-b6696b7b7122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Israeli enemy entity early morning at dawn conducted a new
        aggression against one of the military bases in the central region," SANA
        said, citing a military source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426916b0-3b21-411e-8a4a-16f9817b5e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IDF spokesman Lt Col Jonathan Conricus told CNN that one Israeli
        aircraft came down, with all others returning safely to base. The cause of
        the F-16 crash is being investigated, Conricus said, adding that the IDF has
        not determined if anti-aircraft fire hit the jet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cfb984-a144-48c8-815e-6fe7274f84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assertions by Israel regarding the downed Iranian drone "are
        too ridiculous to be addressed," Iranian Foreign Ministry Spokesman Bahram
        Qassemi said Saturday, as quoted by state-run Press TV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670066f-7fce-463a-8506-cd32a8df82b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Islamic Republic of Iran has advisory presence in Syria at
        the request of the country''s legitimate and constitutional government," Qassemi
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28548109-3b95-4bec-bf76-fdd1073ad7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government and army of Syria as an independent country have
        a legitimate right to defend (the country''s) territorial integrity and counter
        any type of foreign aggression."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce491d-3ec7-45f7-946c-b7e353c3c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokeswoman Heather Nauert said in a statement
        Saturday that the US was "deeply concerned about today''s escalation of violence
        over Israel''s border," but supported Israel''s right to defend itself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5f783-8ca2-4dca-9d74-ddd36ccf1181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran''s calculated escalation of threat, and its ambition to project
        its power and dominance, places all of the people of the region -- from Yemen
        to Lebanon -- at risk," Nauert said. "The US continues to push back on the
        totality of Iran''s malign activities in the region and calls for an end to
        Iranian behavior that threatens peace and stability."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404ac96-724d-4397-8d7a-1bee146c7546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Russia''s Foreign Ministry said that "the latest developments
        and attacks on Syria were viewed with serious concern" and that the loss to
        Syria and damage resulting from them were being examined.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34929fa-4d0d-48ce-bc88-fb7932223467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge all parties involved to exercise restraint and to avoid
        any actions that could lead to an even greater complication of the situation,"
        the ministry said. "We consider it necessary to unconditionally respect the
        sovereignty and territorial integrity of Syria and other countries of the
        region."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e27fb89-9870-4cde-9bfc-d44dbf4063f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia provides significant military backing to the Syrian government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590b253-4893-4495-972d-d8bd196971b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IDF: Drone on a mission inside Israel</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be428a09-52cf-495c-a761-79c3af1a7094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving more details on how events unfolded, the IDF''s Conricus
        told CNN an Iranian unmanned drone had been dispatched on a specific mission
        inside Israel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b1007-7562-42aa-a032-cc10a749baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone entered Israeli airspace at 4:50 a.m. local time Saturday
        after being tracked by the Israeli military from its launch from the Iranian
        T-4 command center near Palmyra, Syria, Conricus said. The IDF intercepted
        it with an Apache attack helicopter, he said, and the remains of the drone
        fell north of the Israeli town of Beit She''an.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f77882-8711-4e42-96f6-20b3f80c5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conricus declined to give details on the drone''s presumed mission
        or whether it was armed. He confirmed it was the first time an Iranian drone
        had crossed into Israeli airspace since the start of the Syrian civil war
        in 2011.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe62313-fbbb-4c27-9572-0dd8499b18b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the drone infiltration, the IDF attacked the Iranian
        T-4 center with eight fighter jets, which came under significant Syrian anti-aircraft
        fire, Conricus said. He added that there was no Iranian or Russian anti-aircraft
        fire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6883247e-7b9d-4258-9d7d-6d6ea3797bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Israeli planes came under attack, two F-16 pilots decided
        to eject, and their plane crashed in Israel''s Galilee region, Conricus said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3cc14-0240-4d77-9fb1-853c1fed8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli air force then launched its attack on 12 further targets
        inside Syria, Conricus said, all of which were hit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf7eee-f05d-46d3-846e-2d383f90dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are willing, prepared, and capable to exact a heavy price on
        anyone that attacks us. However, we are not looking to escalate the situation,"
        Conricus&nbsp;posted&nbsp;on his official Twitter feed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb42da-1e03-42c2-a7e5-13ace121f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalating tensions</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82303cba-1760-4415-832c-f2ec4f15576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Syrian regime claimed that Israel warplanes
        fired missiles from Lebanese airspace targeting a Syrian military position
        in the Damascus countryside, SANA reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d7b7a-56ae-4ed2-8509-c09f3a588625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime said it intercepted the missiles and destroyed most of
        them, according to SANA.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d5df0-37d9-4299-98ac-1bd6b76d6e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military declined to comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3822afe-63a5-4058-898c-e2fe09c757e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Israel and Syria have escalated in recent months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554f43f-2b0e-47de-9ae1-40926f3f1af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has conducted dozens of strikes inside Syrian borders to
        defend what it calls its red lines, and to prevent what it says is Iran''s
        proxy Hezbollah -- fighting alongside the Syrian regime -- from acquiring
        advanced weaponry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e2f42-b15d-4fdf-ad40-d80eea9755f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also accused Syria in November of violating the 1974
        ceasefire agreement by "conducting construction work" in the northern part
        of the Golan Demilitarized Zone.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7062fa-645f-4168-b41f-a5b297577987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations called Tuesday for a monthlong humanitarian ceasefire
        throughout Syria as fighting escalates in certain areas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbc7b0-fec7-467f-802f-d37e49532706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian President Bashar al-Assad''s regime recently&nbsp;intensified
        airstrikes on rebel-held areas&nbsp;such as the northwestern Idlib province,
        prompting tens of thousands of civilians to flee their homes, according to
        UN officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9535eff-d7a4-46ff-ada3-0018dd356ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian warplane was shot down&nbsp;last week in Idlib.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c9b696-f4b5-401c-9330-429f79ac2368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:29:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:44:15.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Israel loses warplane
        under Syrian fire, accuses Iran of drone infiltration."</em></p>'
  'Kim-Jong-Un-sister-Winter-Olympics':
    'author': 'Joe Sterling, Sheena McKenzie and Brian Todd, CNN'
    'caption': 'North Korean Delegation attends banquet hosted by the South Korean
      Unification Ministry. Kim Jong Un''s younger sister Kim Yo Jong also attended
      | Photo from South Korea Unification Ministry via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-11T07:37:48.410+08:00
    'imagesource': 'jcr:0ce556a7-fd22-4c0f-8cdf-eae5dfa0bbb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0923dea-25cf-4f55-8e5d-7ae99c7ba86d'
    'lead': 'With a smile, a handshake and a warm message in South Korea''s presidential
      guest book, Kim Yo Jong has struck a chord with the public just one day into
      the PyeongChang Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T14:33:08.959+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:45:04.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:45:04.030+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un''s sister is stealing the show at the Winter Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297dcba-79ea-4e7e-8b8b-73204f5a07e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If "diplomatic dance" were an event at
        the Winter Olympics, Kim Jong Un''s younger sister would be favored to win
        gold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad25f55-843e-4a5f-a107-11045a66ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a smile, a handshake and a warm message in South Korea''s presidential
        guest book, Kim Yo Jong has struck a chord with the public just one day into
        the PyeongChang Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f2f4a-862b-4f5d-8e1a-bb0703d45222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope Pyongyang and Seoul get closer in our people''s hearts and
        move forward the future of prosperous unification," she said in her guest
        book message, referring to the capitals of North and South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3cff7b-83cd-4bba-a326-84fa18429f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seen by some as her brother''s answer to American first daughter
        Ivanka Trump, Kim, 30, is not only a powerful member of Kim Jong Un''s kitchen
        cabinet but also a foil to the perception of North Korea as antiquated and
        militaristic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eade178-dac0-46d7-aa47-20bafa52f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as North Korea''s brutal dictator, Kim''s brother has ruled
        with an iron fist since coming to power,&nbsp;operating Nazi-style prison
        camps, repressing political opposition and even&nbsp;executing senior officers&nbsp;and&nbsp;his
        own family members&nbsp;in an effort to consolidate power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9426c62b-341c-4c99-9dca-43f5ccc8ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pyeongchang, her presence is a major story line for reporters
        and the buzz on the street, with some in South Korea curious and accepting,
        while others are skeptical, if not downright cynical.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0452da38-d972-41cc-b555-72dc72a029b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her being here is not that bad, but I feel North Korea has shown
        up to the Olympics without paying," said Yoon Jun-young, 23, indicating that
        the nation hasn''t made any political concessions to mirror its participation
        on the international sporting stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7b573-018a-4f43-9ac7-7304efe80ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Yoo, 21, who like Yoon spoke to CNN during Saturday''s hockey
        match between Switzerland and the unified Korean team, said she doesn''t think
        it''s "the best thing to have her here, although maybe part of having one
        of the Kim dynasty over is like a safeguard, then they won''t attack."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031ce25-91b4-4dc5-b715-4f047e09d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential invitation delivered</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e344326-adc9-4fb7-95fd-3f28f9a68204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It&nbsp;wasn''t until this week&nbsp;that the world learned Kim
        Yo Jong would join her nation''s Olympic delegation. Just a few days later,
        she is the face of North Korea at PyeongChang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bffcf2-1472-46c5-b9ae-313456dd8888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first member of the North''s ruling dynasty to visit the South
        since the Korean War ended in an armistice in 1953, Kim on Saturday&nbsp;made
        headlines across the globe&nbsp;when she delivered an invitation to South
        Korean President Moon Jae-in to visit North Korea. It happened during a historic
        meeting between North and South Korean officials at Seoul''s presidential
        palace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b4c94-e067-4137-a1af-426a35aa7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the lunch meeting at the Blue House -- broadcast live
        on South Korean TV -- showed Moon sitting in front of Kim, rather than Kim
        Yong Nam, North Korea''s ceremonial head of state who was technically the
        more senior official at the meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5061f94-2c7d-434d-86f0-25c6dd73deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong also attended Saturday''s hockey match. She sat with
        Kim Yong Nam, Moon and his wife, Kim Jung-sook. The Swiss won 8-0.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db45fb25-2f74-4372-9cff-d258e0ab8368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a dinner at a hotel in Gangneung, the sub-host city of the Olympics,
        Kim Yo Jong was "wearing a wine-colored jacket and black pants," South Korea''s&nbsp;Yonhap
        News Agency&nbsp;reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b98c0f-0742-4764-93db-9b6f2c3c3a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was hosted by South Korean Unification Minister Cho Myoung-gyon
        for North Korea''s high-level delegation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ddd202-74b8-4657-bab8-37fa75e1ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Seoul, Kim said: "It doesn''t feel unfamiliar," Yonhap
        reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b3a8bb-f0ce-46de-8adb-65db8afed56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''She is the person he trusts''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3dc555-b1af-43af-92d5-bafedc37d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most members of her family, little is definitively known about
        Kim beyond her official rank.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700611da-4788-4149-9b64-9f438ed8ec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1987, she studied in Switzerland, like Kim Jong Un, and
        is believed to have attended Kim Il Sung University and a European school
        for her higher education.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d7e29-50ac-4057-b270-5bd528cd0b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong is believed to be the youngest of seven siblings that
        their father, Kim Jong Il, had with four women. Kim Jong Un and Kim Yo Jong
        have the same mother, Ko Yong Hui.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb93f5-07cb-4ebe-9b82-32074ea735d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong was always close to her father, and after returning
        from Switzerland, she was appointed to positions of responsibility in the
        government, according to Michael Madden, who runs the blog North Korea Leadership
        Watch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941bfb5-2e76-4679-93fb-c9c7bb591543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Yo Jong''s power exists because of proximity to the leader
        himself. She is the person he trusts more than anyone else in the regime,"
        said Ken Gause, North Korean leadership expert.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9fb29c-364e-42a9-8138-23b6aea8c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s been known to act as an advance-team leader, inspecting sites
        before official visits and taking on administrative duties, analysts said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82331ca-d169-40f1-8c44-e48f66582d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was promoted last year to the country''s Politburo, the senior
        body of North Korea''s communist party, as an alternate member. She is a close
        aide to her brother "and since his accession manages his public events, itineraries
        and logistical needs, among other tasks," according to North Korea Leadership
        Watch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e88a4f-a3e9-4359-aebc-ccdb27853737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is now among her brother''s top 20 officials and is seen as
        something of a gatekeeper to the leader, the analysts said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5496be-e3f2-4371-9aa3-826c9923bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s probably one of the most influential people on Kim Jong
        Un himself, precisely because he has very few people he can trust," said Balbina
        Hwang, visiting professor at Georgetown University and founder of the National
        Committee on North Korea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d8398-5ab0-45dd-a7df-2d30c646464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s Ivanka Trump</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a215dc4-88fc-47fa-93d8-4c2ead6bda88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong''s profile has been steadily rising since 2014, when
        she was made deputy director of the Propaganda and Agitation Department of
        the Workers'' Party.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e9efe-4dcf-48da-abe0-f9b666a69881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her position is such that, according to a Seoul-based think tank
        run by North Korean defectors, Kim briefly took charge of the country while
        her brother was reportedly ill with gout or diabetes in late 2014.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd472a932-d2b1-44f0-ada6-b52b14a80dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also plays an important role as an informant for her brother,
        Gause said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16afc667-667b-4b1d-9f2c-b3464e97d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say her visit for the Winter Games is calculated to answer
        the expected presence of Ivanka Trump at the closing ceremonies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f8ccb-a3ba-43f1-8c96-7692b2204874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Yo Jong is the perfect counterpart to this," Hwang said. "And
        it also is a signal that North Korea is not this crazy, weird former Cold
        War state -- but it too has young women that are capable and are the future
        leadership."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656feada-21f0-4dfa-89cd-af8c50aef0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Young-sun, a 45-year-old South Korean public servant, said
        she was pleased to see Kim Yo Jong at Saturday''s hockey game, which she called
        it a "great lesson for my children."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c723c8c7-59dc-40ec-938d-a7270521a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They learned that winning is not everything and that you can get
        more cheers for trying to overcome differences," Park said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf90455-0047-4457-ba38-dc9ea0963268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Choi Yoon-seok, 21, had a hunch Kim would show up to
        Saturday''s hockey game.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28a39e-00d3-4d4c-b381-6b1804df0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I highly appreciate ... her making such a difficult decision,"
        said Choi, the brother of unified team player Choi Ji-yeon</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedbe75a-dd1c-4606-b6ac-0b89db2c655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt a little strange to see North Koreans so close," he said.
        "But when they chanted, ''Him Nae Ra,'' which means ''cheer up,'' I realized
        that they are not strangers. We are the same people using the same language
        and supporting the same team."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac934ace-9923-42f0-ba07-1d42a6f3b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:33:08.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Kim Jong Un''s sister
        is stealing the show at the Winter Olympics."</em></p>'
  'bangsamoro-basic-law-bbl-timeline':
    'author': 'Ver Marcelo'
    'caption': 'Children draw peace murals outside Malacañan Palace after the conclusion
      of the signing of the Comprehensive Agreement on the Bangsamoro between the
      Philippine government and the MILF on March 27, 2014.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-11T19:29:04.106+08:00
    'imagesource': 'jcr:ec003f69-2dc7-4727-a5e8-c70839a966e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '194b57be-1605-4f6d-8b9b-cfb9dc0df96d'
    'lead': 'The Bangsamoro Organic Law is the latest of the government''s efforts
      to quell the conflict in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T10:08:19.904+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:45:35.706+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:45:34.717+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Road to peace in Mindanao: The Bangsamoro Organic Law

      '
    'updated': 2018-02-18T22:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b26890-a584-4f95-8579-badbc2e44611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Conflict in Mindanao
        is one of the country''s biggest issues that dates back decades, tracing its
        roots to disputes over land and religion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69125c58-ca2e-49cb-a795-3cc1e3e6ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moros, faced with land grabbing of their ancestral lands, have
        been fighting for what their say is rightfully theirs.  Rebel groups such
        as the Moro National Liberation Front (MNLF) and the Moro Islamic Liberation
        Front (MILF) turned to violence and demanded for a separate state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde5cbb-db8d-4087-8890-b8428b0c0043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past administrations tried to attain peace in the south through
        negotiations, but none have succeeded. The Bangsamoro Basic Law (BBL) is the
        latest of the government''s efforts to quell the conflict in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6d723-61c3-4ff3-930d-f414395c15a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2008</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9c58a-a6e2-4c8b-b9b4-82bbf41a4ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ed2ad-11f5-4186-b21f-2aaa5a59e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Gloria Macapagal-Arroyo administration, the government
        and the MILF, a breakaway faction of the MNLF, announced the creation of the
        Memorandum of Agreement-Ancestral Domain (MOA-AD), a document that outlined
        the creation of a Bangsamoro Juridical Entity with its own police, military
        and judicial systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b1760-dd2c-4a98-b8b9-153dbbc4bed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOA-AD proposed the creation of an autonomous political region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6a98c-671d-4f98-a392-f8f020f56ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc874b3-e06a-43ff-8d72-a85a0f01706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After issuing a temporary restraining order on the signing of the
        MOA-AD, the Supreme Court declared the agreement unconstitutional and illegal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1e5b9-0a9e-45a5-84bb-d40f3055ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2012</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f89530-51aa-4b92-b823-5d277f93b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe7986-a760-4c8b-9c25-0f683cd0be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under then President Benigno Aquino III, the government and the
        MILF concluded its 32nd round of exploratory talks with the signing of the
        Framework Agreement on the Bangsamoro.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ded6f8-a0b3-4606-b343-1976f0e2dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvic Leonen, head of the government panel, and Mohagher Iqbal,
        the MILF''s chief negotiator, signed the peace accord in Malacañang.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d00f4-cd66-413d-966c-04167d8494a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ab366-5da8-4e1f-aba2-999e8031a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino created the 15-member Bangsamoro Transition Commission
        (BTC) that would craft the BBL, following a technical impasse in the 34th
        round of peace talks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e045c048-d831-4b94-bf6c-639624cb233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2014</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685df001-77b4-42ad-ae85-bb23002ada8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6c44c-ee8e-473d-82c3-ad34a83dbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After multiple rounds of talks, the government and MILF signed the
        Comprehensive Agreement on the Bangsamoro (CAB), which serves as the basis
        of the draft BBL.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d16b7-be1e-4a9a-ba3a-605f56cd2d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two panels signed annexes on transitional arrangements, wealth,
        power-sharing, and water territories.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a1027-6485-4765-b406-06075bdba2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2951888f-e33c-498a-bc5a-83962962b227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTC submitted a partial draft of the proposed BBL to Malacañang
        for review.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb6e38-b3de-41d4-9b9b-ab82860a8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36aff8-c86a-4386-b046-94bea05bb572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second draft of the proposed BBL was submitted to Aquino.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f725b4d-0384-4c97-b10c-88f58e9f8667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0b010-d181-4ee3-964a-525ca681a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino handed Senate President Franklin Drilon and House Speaker
        Feliciano Belmonte the draft BBL. The House of Representatives created a "supercommittee"
        to tackle the bill, while the Senate conducted its first briefing on the proposal.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46bf36-ae93-4b56-aa0f-9eff5ff1d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL provided a basic structure of government focusing on the
        rights of the Bangsamoro people, described as "natives or original inhabitants
        of Mindanao and the Sulu archipelago and its adjacent islands including Palawan."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8654bf3-ed2d-430f-95d0-fc6daf8c9c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure paves the way for the creation of the Bangsamoro, the
        successor to the Autonomous Region in Muslim Mindanao (ARMM) established in
        1989 through Republic Act 6734.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3663cd-92d4-40bc-99a1-55f57663b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also delineates authority in the region by assigning jurisdiction
        reserved powers for the Central government, exclusive powers for the Bangsamoro
        government, and concurrent powers for both the Central and the Bangsamoro
        governments.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c2f6e-4a58-4d6a-9838-0171a92380fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bongbong Marcos, chair of the Senate committee on local
        government, criticized the bill for creating a sub-state, citing the Supreme
        Court decision on the MOA-AD.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b69c0-4381-4746-b8f7-42b00edf692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2015</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54075516-99c5-4700-a32a-fcc8ae5f1126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 25</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c56c64-e61a-4369-8f1b-57c454e9276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four members of the police Special Action Force were killed
        in an encounter with the MILF and the Bangsamoro Islamic Freedom Fighters
        in Mamasapano, Maguindanao, despite a ceasefire. They were on a mission to
        capture Malaysian terrorist Zulkifli bin Hir alias "Marwan." At least 18 rebels
        and five civilians were also killed in the botched operation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2d8b1-4c21-403b-88f6-3596aa1bafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 26</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02960474-620f-4ee2-876a-fe4f90f07e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Alan Peter Cayetano and JV Ejercito withdrew as co-authors
        of the BBL. Marcos indefinitely suspended hearings on the BBL under his committee.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d41111-f9ba-470d-b507-56c4e39f2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 2</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c69fbe-efed-44ab-977e-2c5e7120ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Representative Rufus Rodriguez, chair of the House
        special committee on the BBL, said no hearings would be held until concerned
        agencies in the Mamasapano encounter submitted their reports.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46117b92-224f-4e14-867b-580c8743bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 6</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f91065-2ca1-43a6-aa60-8746484c7ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress leaders set a new deadline for the passage of the BBL:
        June 30, the end of the second regular session.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f686d5f1-bb78-4c0e-8b11-953d81e946b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 19</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30185f11-e17f-4428-93bb-926db3fbd41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey by Pulse Asia showed that after the Mamasapano encounter,
        public disapproval of the BBL rose to 44 percent. The same survey "showed
        that disagreement with the bill was more evident in Mindanao at 62 percent,"
        while public awareness of the BBL rose to 88 percent.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d14bd-ffb5-4279-a8af-c955e9168a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 13</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce11c07-35f5-422d-84be-2f276be1ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate resumed its hearing on the BBL.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93256a35-53e0-491f-bde6-15283642194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 18</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86422c2-77c7-4a8c-bb66-d30ea0d31065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House began its two-day discussion on the 109-page BBL draft,
        which included 220 provisions. The hearings tackled which provisions should
        be included in the final draft, which would create a political unit to replace
        the ARMM.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f51c6-e4ed-41c6-94b5-08d986ea2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 20</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e03270-dd1c-474d-ae7d-8755efab01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 50-17 vote and one abstention, the House Ad Hoc Committee
        on the BBL approved the draft and the committee report of the proposed measure,
        which was then renamed the Basic Law for the Bangsamoro Autonomous Region
        (BLBAR).</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2cd5f8-3a0b-46ed-8154-11189f43666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 25</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e3bbc-8617-434e-90a5-0bfcff0c751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos invited to a hearing representatives of the sultanates and
        various indigenous people of Mindanao who were allegedly not consulted by
        the government when it created the proposed BBL with the MILF.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31485659-9a65-4adf-8584-c3acbdaf7067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 28</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670e131a-6592-405c-bfe1-f68469dde1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives Lito Atienza, Michael Velarde Jr., and Irwin Teng
        filed criminal complaints of treason and sedition before Manila''s Senior
        Deputy City Prosecutor Eufrosino Sulla against members of the government peace
        panel and the MILF, for allegedly selling out the country in order to cater
        to the interests of Bangsamoro rebels in crafting a flawed BBL.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74bbbb-b485-4c72-9499-122969fcc25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 5</strong></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e184fb9-232b-4ceb-8fd5-359d488130e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos hinted at sponsoring a substitute bill, saying he would start
        with the draft version of the BBL and remedy constitutional, administrative,
        and economic issues, among others.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bdb98d-d7d4-4ead-92b8-be883ba46375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 11</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa42e94a-ceb2-45ff-9d2b-82aabd391c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House of Representatives set a new September deadline
        for the passage of the draft BBL, having failed to pass the bill before it
        adjourned for its break in June.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af30fdf-1783-4813-b3b2-67e24b1b8381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 11</strong></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713981b-38ef-46f1-ae8f-9518fd800564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said 17 senators had signed the committee report on the substitute
        bill on the BBL, which was then renamed the Bangsamoro Autonomous Region Law.
        He said 80 percent of the provisions had been amended, including creating
        more inclusivity in the Bangsamoro Transition Authority.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eadc096-c8c9-4157-b7b5-86993514778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 26</strong></p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d5915-0101-45ed-b1c5-69d18d9a7dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Congress missed its new September deadline, the chief negotiators
        of both peace panels urged lawmakers not to lose more time.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9c60e-da0a-4889-896e-7137922d4e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 8</strong></p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a63a4-1044-4491-a1f2-aed5b1092a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino met with lawmakers to discuss what would become of the BBL,
        as the measure had been  pending in the House plenary for second reading since
        September due to lack of quorum, while it was still in the period of interpellation
        in the Senate.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a731b-d625-4f8e-96fb-8cfde1396d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16th Congress eventually failed to pass the BBL when it adjourned
        in February 2016.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b442dc8b-189c-4308-b5b0-52498d289c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2016</strong></p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252cf2e8-a6cb-47e9-be06-32c27e5ef3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 30</strong></p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d961c-5182-4384-b58e-19dc31791f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo Duterte assumed office as the first Philippine president
        from Mindanao. During his campaign, he promised to bring peace in the south
        through the passage of the BBL. He also pushed for a federal form of government.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f3979-b091-450d-9297-0c025c5ff6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 12</strong></p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcceecdd-c94a-4e41-9cc7-f1a6913de461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Jesus Dureza said he hoped a new version
        of the BBL could be crafted "as quickly as possible while our national government
        is working toward federalism."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc2f41-f251-4ea7-94db-c7e8344e1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 16</strong></p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347afbfe-63d6-4be8-91ba-26a2949be6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the BTC increased from 15 to 21, to include representatives
        from the indigenous people communities, local government, sultanates, and
        other groups in the talks.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999700e-1ea2-4d39-9d69-e7944b3f482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2017</strong></p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad2c7c-21cc-4a60-8395-6cab3761c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 5</strong></p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6c3d4-2d25-4ff4-bc57-8ac5cbf022bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he had lost optimism over peace negotiations with Moro
        rebels, as there were still conflicts between the MILF and the MNLF.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c0b5a-7766-4877-b80f-0e5dd763a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some leaders of the two competing groups initially agreed to push
        for the passage of the BBL. But the MNLF later rejected it, saying there were
        complicated issues surrounding the proposed law.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a6db6-09ce-4c62-ac2a-61620a7cd4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 8</strong></p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a87190-971d-4e96-9179-9a0ffc41ca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government of the Philippines Implementing Panel Chair for the Bangsamoro
        Irene Santiago said the final draft of the proposed BBL would be submitted
        to Duterte before his second State of the Nation Address on July 24.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c93c27-cccc-47ff-bc20-2626225a383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 17</strong></p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3415d-1757-4522-8148-9d9058809153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received the final draft of the proposed BBL as approved
        by the BTC.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a595177e-9ded-438f-8614-c5ace007f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 19</strong></p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963419cd-4cdf-49f7-b321-bbcb0c625ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with MNLF founder and leader Nur Misuari to discuss
        the BBL and the shift to federalism.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094df79-ae1b-46f4-bcb1-25a5734d43b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 5</strong></p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e2a57-bb2a-4330-81e5-6b87acb7fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez said he planned to author a bill
        creating the BBL after Malacañang sent its version.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd114bec3-c4df-4e05-934e-d99bc86d243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 27</strong></p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be389a2a-4bf4-4a1c-9647-8b5c5f25cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would push for a special session in Congress in
        a bid to fast-track the BBL. Some senators, however, said not even a special
        session would be enough to pass the BBL before the yearend.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f58867-026b-4d5b-9f83-be7144ffcb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2018</strong></p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b9380-be85-4965-a98f-eaf390265502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 16</strong></p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567442f-0b5e-4b1b-a077-06a83c78d599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives resumed its discussions on the proposed
        BBL. Zamboanga Sibugay Rep. Wilter Palma II, who presided over the joint subcommittee
        hearing, said they replaced the term "territory" with "geographical area"
        to avoid constitutional questions.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ed637-3d0f-4bab-8ca1-61702f8c0a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 19</strong></p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80cccf-acfc-4943-b447-0618fda3a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said a bigger war in Mindanao may erupt if Moro rebel groups
        do not see any significant development in their fight for autonomy, which
        meant either the passage of the BBL or the shift to federalism.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7ca4a-b0dc-4ee6-921f-b9c76b060b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 25</strong></p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e386093-35ec-4a17-b614-89868738d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Miguel Zubiri, Sonny Angara, JV Ejercito, and Risa Hontiveros
        conducted the first public consultation in Mindanao on the proposed BBL, taking
        place in Cotabato City in Maguindanao.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e8b67-f250-470e-ba3b-055baeea7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 26</strong></p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b497c-4511-48b9-8429-d7cc7c93d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators held their second public consultation in Mindanao in war-torn
        Marawi. They said the proposed BBL would help fast-track the city''s rehabilitation
        as the Bangsamoro region would gain access to more funding as an autonomous
        entity.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeaf4e1-3f7c-4681-a9f4-d87f29913e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 9</strong></p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7fb020-c42d-4ead-abbb-4fab1a671aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the Senate is determined to pass the proposed law by
        March 22, to give a legal foundation for the creation of a new Bangsamoro
        region that would replace the ARMM.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f0273-e363-472a-ac54-a492b4e9b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 11</strong></p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15caaecd-b6fa-4507-b2f3-ba5e4e7a96a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said Duterte wants Congress to prioritize the passage of
        the BBL over the shift to a federal form of government. Critics have slammed
        this move, saying the BBL should happen ahead of charter change since setting
        up a new autonomous region required amending the 1987 Constitution.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1a1c7-bc10-4a46-b60b-557240488a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 12</strong></p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007bc602-46a8-4587-b7fb-fd63ba16cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on public government resumed its public hearing
        on the proposed BBL.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ecce54-13ea-4e77-a22b-4c74b7546d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 28</strong></p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c254b-040d-43b9-85c9-52ef63b3f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Local Government, Ways and Means, and Finance,
        and the Subcommittee on the Bangsamoro Basic Law submit Senate Bill No. 1717
        or the "Bangsamoro Basic Law."  The Bill, sponsored by Zubiri, was filed after
        11 public hearings, and six days of technical working group meetings.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6721a58e-897b-4004-ae5e-6c37b9051fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 29</strong></p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99be76-1d10-4496-aae5-b8446994c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the regular session of Congress adjourns, Duterte certified
        the proposed BBL as urgent. The certification means the Senate and House of
        Representatives do not need to wait three days before voting on the measure
        for the final reading.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6342a4-d4e2-4009-9df0-26a43c8d3ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 30-31</strong></p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580bf5cd-d78d-46fc-906d-ffdb1184b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 227-11-2, the House of Representatives approved its version
        of the proposed BBL, or House Bill 6475, on third and final reading on May
        30. The Senate, after discussing provisions of the bill for about ten hours,
        voted 21-0 early May 31 to approve its version, Senate Bill 1717.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202ed5f-9253-42b4-a723-cf1e46dda98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 9</strong></p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1098adfe-633a-4b72-af1d-f8623ab99bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-member bicameral conference committee led by Zubiri and House
        Majority Floor Leader Rodolfo Fariñas started its deliberations to iron out
        the provisions of the BBL. The panel said they will ensure the constitutionality
        of the measure to avoid eventual roadblocks.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83dc649-d649-4675-baa2-d122084cd678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 18</strong></p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40905f-900f-4a4c-8981-b59d447e910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After six days of deliberations, the bicameral committee approved
        the final version of the BBL, now called the Organic Law for the Bangsamoro
        Autonomous Region in Muslim Mindanao.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a6bf1-b5c0-481d-b4ab-db46b0bf1b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some contentious provisions in the bill included the preamble, the
        opt-in clause, the block grant, the included territories, and generation,
        transmission, and distribution of inland waters and electricity.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbfc02f-b24b-45be-be3c-4c090081df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OLBARMM, the Bangsamoro government will be parliamentary-democratic
        in form, a first in our country''s political history. It will be headed by
        the regional leader called the Chief Minister, who will preside over an 80-member
        parliament.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d7defe-6d89-456b-b407-b769d2f42bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 23</strong></p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880a23c7-b839-4e36-86e5-38b0182f66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate ratified the OLBARMM. Duterte was supposed to sign it
        into law during his third State of the Nation Address, but was unable to do
        so as the House of Representatives failed to ratify the proposed measure due
        to a change in leadership in the House of Representatives.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526080a-31d9-429e-9d3f-327d4a0013d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised to sign the bill within 48 hours.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d983ae-8100-4839-b253-199face74cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 24</strong></p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a72387-57b8-4f43-a06a-81250350e304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives, now at the helm of new House Speaker
        Rep. Gloria Macapagal Arroyo, ratified the OLBARMM.</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ad7bb-90cf-4dbe-a92d-959e76d67f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 11</strong></p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0f007-ac1e-4408-a4a6-f45d66290109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sulu provincial government, through its governor Abdusakur A.
        Tan II, filed a petition for certiorari and prohibition asking the Supreme
        Court to review the measure''s constitutionality.</p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa7eea-8f58-457b-bebc-cb2a89c76ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan noted the province is "being coerced" to be part of the soon-to-be-established
        Bangsamoro Autonomous Region without consulting the stand of the majority.</p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6495ba6-ce5d-4761-b12f-fb753fcba9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 7</strong></p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5282d7b-4e2b-4f35-9866-958e6ce17d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period for the Bangsamoro plebiscite kicked off.</p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984b822-5cbf-477c-b8fa-1ef935ea6d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) announced it will hold a two-day
        plebiscite on January 21, 2019, and February 6, 2019 for the ratification
        of the law.</p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58913074-aa43-4e71-b842-5c2ff90884d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was done to accommodate other local government units which
        petitioned for voluntary inclusion in the region.</p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512084ed-6f26-4207-bf04-ab9c5d06fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 18</strong></p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc34eb-e08f-42d6-a6d7-a33474b317da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Constitution Association (Philconsa) asked the high
        court to issue a temporary restraining order on the ratification of the Bangsamoro
        law. Philconsa called the measure unconstitutional.</p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ea3f7-374e-4e3e-b9f7-b0f28d74bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2019</strong></p>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f4a2d-aaef-4d5e-b4e1-6e2ee88a0695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 8</strong></p>'
    '242':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be2329-99ed-4296-8dde-c1b7d3c6cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court asked the executive and legislative branches to
        submit their comments on the petitions against the Bangsamoro law.</p>'
    '244':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a31cce-f5b2-4c1d-9d0b-257c393213e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 18</strong></p>'
    '246':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d84a3-46d5-407d-b1bd-61f6453c1639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City Mayor  Cynthia Guiani-Sayadi urged Comelec chairman
        Sheriff Abas to inhibit from the Bangsamoro plebiscite. She said Abas is the
        nephew of Mohagher Iqbal, the Chief Peace Negotiator of MILF.</p>'
    '248':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63d78f-1f04-4a9e-95ac-67ca32677eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also visited Cotabato City to personally
        campaign for the Bangsamoro law.</p>'
    '250':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990fdc49-700e-41a9-bdac-697f44989b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:08:19.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:45:35.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made a final pitch to Mindanaoans, and urged them to say
        "yes" to the measure''s ratification.</p>'
