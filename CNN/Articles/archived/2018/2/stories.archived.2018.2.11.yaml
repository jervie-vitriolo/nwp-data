      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Astronomers aim to keep tabs on everything
        up in the night sky. A NASA&nbsp;database includes our solar system''s eight
        planets and their moons, more than 755,000 asteroids, 3,500 comets -- and,
        as of this week, one cherry red sports car that belonged to a Silicon Valley
        billionaire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d12bd02-f732-4d09-90c9-bae0c1876c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk, the entrepreneur behind Tesla and SpaceX, put on a stunning
        show Tuesday with the&nbsp;inaugural launch&nbsp;of SpaceX''s Falcon Heavy,
        which became the most powerful operational rocket in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac3cf61-8bba-42b8-9d7a-10d767fce384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a demo mission, so the goal was just to show that the rocket
        could fire up its engines and fly into space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88220b70-bb70-4447-b93d-69ff52c54ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test flights typically have a dummy payload, such as a big hunk
        of metal, so that nothing important or expensive is damaged if the rocket
        blows up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb24007-8a05-4716-8e4e-6e3eb3e3ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk decided to offer up his personal Tesla roadster. The Falcon
        Heavy launch&nbsp;was nearly perfect, and the roadster is headed for orbit
        around the sun. Its path will take it as far away as Mars, and, later, as
        close to the sun as the Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaee219-2244-4b41-be7e-4a7f3c5ff475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What happened to the Tesla that Elon Musk shot into space?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f22c0d-743e-48ac-9f33-e90d07825db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the wheel is Starman, a mannequin dressed in a spacesuit.
        SpaceX also hid a few "Easter eggs" in the car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82cab0-efb0-4702-8316-4285dd7e3543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might also catch a glimpse of a smaller passenger, which is
        a tiny little&nbsp;Hot Wheels roadster, carrying a tiny little Starman," Lauren
        Lyons, a SpaceX engineer, said during the mission''s webcast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b2c22-4322-49e1-9646-0e9e3b8a2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on board the Tesla is a durable storage device, called an Arch,
        loaded with the text of Isaac Asimov''s "Foundation" sci-fi trilogy. The names
        of over 6,000 SpaceX employees are also etched onto some hardware below the
        car.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb69250-3c93-471e-93f8-ab4cc74898b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the words of Musk, the Tesla was meant to be a&nbsp;silly&nbsp;stunt
        for SpaceX -- but for NASA, the car is an object in our solar system that
        must be cataloged and tracked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f1ea04-e4ae-48a4-a85b-462f0c413593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to have it in our artificial object catalog so that we
        don''t confuse it with an asteroid discovery in the future," NASA spokesperson
        Dwayne Brown said in an email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e5509-4d6b-4c8b-b95c-b2b07a94750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roadster is now officially labeled a&nbsp;Near-Earth Object,
        which is a designation NASA gives to objects that can travel relatively close
        to our home planet. (Don''t worry, the odds of the car colliding with Earth
        anytime soon are very, very small.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcaf7e2-d78f-4812-9182-49f92718e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Here''s what''s next for SpaceX</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6a761-901d-4f33-bce5-558e98f046e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla now has it''s own entry in&nbsp;Horizons, a database run
        by the Solar System Dynamics group at NASA''s Jet Propulsion Laboratory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db1327-9511-464f-b571-b370e633f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horizons keeps tabs on all the "bodies" of the solar system, including
        planets, moons, comets and asteroids. And there''s about 150 man-made objects.
        They include exploration probes, such as&nbsp;Voyager 1&nbsp;and&nbsp;Voyager
        2, and some stray rocket parts left over from the Apollo moon missions, according
        to Brown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72e914-58ac-4aa8-8060-4a7456fa9345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla is listed as object -143205, "SpaceX Roadster (spacecraft)
        (Tesla)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027bc5e-861c-4680-8743-0c4dc718e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers use the Horizons database to find out where they should
        point their telescopes to observe an object.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e2f5a9-973a-4e25-b325-0635e23f28cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few days, a few astronomers did just that to get shots
        of the Tesla before it drifts too far away to be seen from Earth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d97249-1386-44a7-99a0-e7f545453afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Solar System Dynamics group uses the Horizons database to
        research how objects in our solar system move and interact. They also use
        it to help plan future missions to study asteroids or comets and investigate
        scientific theories.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f8e6d-871c-4f1a-b8c9-c47a46ddb5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To view a simulation of the Tesla''s orbit (based on the data in
        Horizons), go to&nbsp;OrbitSimulator.com&nbsp;and search for "roadster."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac20805-dd06-4a33-987c-c2c197acb7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:01:02.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:01:06.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “NASA is keeping
        tabs on Elon Musk''s Tesla roadster."</em></p>'
