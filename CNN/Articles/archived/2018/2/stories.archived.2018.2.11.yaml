      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene showed the passenger bus lying in its side.
        The top of the bus appeared to have been torn off, local media reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365a665-9475-4e6d-9dce-3f744ff6b27d'
      'mgnl:activationStatus': true
