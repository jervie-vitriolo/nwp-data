    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 hurt after officer in Justin Trudeau''s motorcade crashes in California

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c07527-5a4b-4b7c-9ae9-0bf273a2c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:20:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:20:18.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A California Highway Patrol officer was
        injured when his motorcycle was involved in a crash while escorting the motorcade
        of Canadian Prime Minister Justin Trudeau, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f7b7d5-c63b-4707-9c07-aae104aaeb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:20:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:20:18.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer''s motorcycle collided with a vehicle Friday in Simi
        Valley, according to spokesman Steve Swindle of the Ventura County Fire Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04321702-75c2-41e5-8a7a-88ccd4587e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:20:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:20:18.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau was not injured, a Canadian government source told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19bb46-40ba-4545-8521-87e6f6571666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:20:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:20:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer and a person aboard the vehicle were taken to the hospital
        with injuries that are not life-threatening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee8835-d068-41eb-b81c-0963b4dfd086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:20:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:20:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ... officer was thrown off the motorcycle. The vehicle involved
        in the crash was not part of the motorcade," Simi Valley Police Sgt. Chris
        Johnson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec592d0-bfc7-4bf2-8f86-c896eb107cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:20:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:20:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash happened as the motorcade was leaving the Ronald Reagan
        Library, where Trudeau delivered a speech on the friendship and partnership
        between the United States and Canada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c483d-93d8-4a2a-9697-a35cb2cb088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:20:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:20:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau is on a three-day trip to the US to discuss economic and
        political ties between the two countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0437f31-d736-4eee-a690-2459753a76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:20:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:20:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He visited Chicago and San Francisco this week before traveling
        to California on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38567335-2612-4b0c-8b52-d383e6879ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:20:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:20:18.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Trudeau and Lt. Gov. Gavin Newsom discussed trade
        and economic growth, the Prime Minister tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da63ab-b3e9-46db-bcca-25abeb67fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:20:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:20:18.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders also talked about immigration, universal healthcare
        and climate change, according to Newsom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa14ed4-9ec0-41d6-89a6-4b3c0976e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:20:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:20:18.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simi Valley is about 40 miles from Los Angeles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c4a78-a476-45e4-b006-c99aa44ad944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:20:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:20:18.654+08:00
