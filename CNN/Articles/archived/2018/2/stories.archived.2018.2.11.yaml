      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 19 people were killed when a double-decker
        bus crashed Saturday in the Tai Po area of Hong Kong, a spokeswoman for the
        Hong Kong police told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543430f1-953a-4165-b141-9954049fdfd7'
