    'template': '1'
    'title': 'Customs fixer Mark Taguba ordered detained at Manila City Jail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68064c4-2ce2-4153-85f5-c1ad54b5deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:24.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:31:46.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> A
        local court has ordered the detention of Customs fixer Mark Taguba at the
        city jail of Manila amid charges filed against him for his alleged involvement
        into the multi-billion peso shabu smuggling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f6522-cb1e-43fc-8949-afc0e7ccb721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:24.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:31:46.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court''s Branch 46 on Friday denied Taguba''s
        motion for the court to allow him to remain detained at the National Bureau
        of Investigation (NBI) headquarters, and said he should be jailed instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52dee08-a231-4de6-972e-22272a4df5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:24.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:31:46.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Rainelda Estacio-Montesa said Taguba failed to prove his life
        was in danger - the reason he cited for surrendering to the NBI. Montesa added
        it is not part of NBI''s mandate to place suspects under its custody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfda277-95fa-402f-82d0-ef7263ec6596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:24.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:31:46.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said she is open to reconsidering her decision if Taguba''s
        camp can present evidence to prove threats to Taguba''s life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7368b699-16c0-456b-9250-b95e7eabec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:24.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:31:46.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba''s arraignment, where he will plead guilty or not guilty
        to his drug charges, has been set to February 9.</p>'
    '5':
