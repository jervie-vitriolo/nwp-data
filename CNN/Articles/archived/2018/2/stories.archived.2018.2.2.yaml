  'KABATAAN-hits-Duterte-threat-vs.-student-protesters-says-more-walk-outs-to-come':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-02T22:17:12.498+08:00
