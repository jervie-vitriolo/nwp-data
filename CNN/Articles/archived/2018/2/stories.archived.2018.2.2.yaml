    'template': '1'
    'title': 'KABATAAN hits Duterte threat vs. student protesters, says more walkouts
      to come

      '
    'updated': 2018-02-03T21:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd211523-59da-4be8-9f6d-21ff1032def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include statements from Lumad school
        ALCADEV.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e6be3-23a3-4f78-8509-fe30765dcfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Youth
        groups are unfazed by President Rodrigo Duterte''s threat to replace protesting
        students with "smart" Lumads from Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a52447-6586-44bd-a328-8ddf01bba719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Facebook on Friday, KABATAAN Party-list
        Rep. Sarah Elago hit Duterte''s statement against student activists, and made
        clear that despite Duterte''s warning, more students will hold protests in
        the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e392bfc6-464c-46c4-8841-537e61a0fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte can only shake at the growing resistance to his attacks
        on the youth. Duterte''s knee-jerk reaction only proves that the youth has
        successfully registered their indignation against his anti-people policies
        and increasing fascist inclination," Elago said in a strongly-worded statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc57413-3a6a-41f8-ac23-d75f4bb13b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned of bigger protests to come on the "National Day of Walkout"
        set by student activists on February 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb3581-37cf-43ce-a795-e857d0b8032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago said this after Duterte on Thursday warned he would give the
        slots of student protesters to Lumads instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd890fc-30b3-43c3-b7bc-a4051f714695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He singled out students from the University of the Philippines,
        which had participated in protests held on the day of his speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e128ac0-0ce6-402d-a61b-509f967d7cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay, fine. To those who don''t want to study, then drop out because
        I''ll bring the smart Lumads here," said Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e0dca6-2765-4c24-8723-e0dba7ff2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would just enroll Filipinos who are not fortunate enough
        to have access to quality education in their place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9688674c-f16d-4ab6-b621-15f34942c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll get it for free there," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5cf6d-617f-40ba-884c-4e8c4a9b7438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in her statement, Elago slammed Duterte''s for supposedly showing
        the "true nature" of what she called his "free education scam."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16d70b-3db8-4e1d-b1b8-645834e826d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all will benefit; instead of guaranteeing the right of every
        child to education, he dangles it around every time there is opposition to
        his fanatical dictatorship," she said, referring to the free tuition law signed
        during Duterte''s term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a28d1-5975-4d99-ac7e-49596f9bb0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte signs free tuition bill into law</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b946bf-1001-4b91-bea6-a42b34345f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago pointed out despite the law, there are still "skyrocketing"
        school fees, which cause "growing discontent and rage among the youth."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f95be8-fd04-4ec7-b5af-95cf7fb98d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement was echoed by U.P. Diliman left-leaning political
        organization The Student Alliance for the Advancement of Democratic Rights
        in UP (STAND UP), which was one of the groups that had organized the February
        1 walkout Duterte called out in his speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157de7f7-60a0-4919-bcc0-cb2b0e47cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is anyone who needs to give up his slot, it is none but
        Rodrigo Duterte himself," STAND UP said on Facebook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaef2d0-4747-4451-aa4c-3cd48ea81535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He and his allies can only expect bigger and bigger protests,"
        it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35580351-c7a7-4d02-a6f0-bd302013f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both groups, in addition to Lumad school ALCADEV, also called out
        how Duterte offered slots to Lumads, when last year he, threatened to bomb
        their schools operating without permits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f264449-ed66-465b-8cc5-e39055e58351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte threatens to bomb Lumad schools</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc7c6a7-879e-4675-bd87-0cabc05a10f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has the gall to say that he will provide university slots
        to Lumads, yet only months prior he has unabashedly threatened to bomb Lumad
        schools in Mindanao, along with sending military troops to their communities,
        harassing them and causing them to evacuate from their ancestral lands," STAND
        UP said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080aed3-9eca-48eb-8dcf-7b401aefa53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumads schools are established in areas that are not accessible
        to traditional educational institutions. In 2016, Duterte told Lumads to leave
        the schools as they had been accused of sustaining close ties with communist
        rebels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134fb2fa-8140-4101-a742-eddf1bb3e6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALCADEV, in a Twitter post on Thursday, hit Duterte''s turnaround
        on the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07456f4-db35-48b9-b590-27a2bd4b7dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Lumad school had already established an education system
        relevant to their own needs and culture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5caf86-bf56-449a-9582-d65d54ef26aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:56:59.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:18:16.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want quality education for us, pull out your military troops
        in our areas!" ALCADEV said.</p>'
  'south-china-sea-code-of-conduct':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-02T22:41:21.431+08:00
    'imagesource': 'jcr:d92e542f-6bda-4602-95e0-51dccc732a4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e70581e-c925-4d96-8ac8-d8f3d2a5c253'
    'lead': 'Maritime experts suggested that claimant countries in the South China
      Sea must come up with a code of conduct that will protect the marine ecosystem
      and will address the declining catch rates in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:59:46.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T16:59:50.479+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T16:59:50.244+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Claimants urged to agree on maritime ecosystem protection in South China
      Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c82bd7-789d-40db-bbcf-533ab560dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Maritime
        experts suggested that claimant countries in the South China Sea must come
        up with a code of conduct that will protect the marine ecosystem and will
        address the declining catch rates in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a805df5-5911-44c5-b359-34979b09f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Poling, the director of the Asia Maritime Transparency Initiative,
        said countries that claim territories in the South China Sea must cooperate
        to manage the situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1758be-81a7-4845-b8c5-f2f5e7e543d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fish don''t care where the political boundaries between EEZs(exclusive
        economic zones). They kinda move from one to the other. So states are obligated
        to cooperate to manage those fish stocks," Poling said during an interview
        in Camp Aguinaldo on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7084b-ded9-48ff-8e1c-e618c7afc480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral ruling stated that there is no legal basis
        for China''s historical claim over the entire South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ce7045-3752-44e7-b6e9-7bfa8550ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, China maintains its presence in areas within the Philippines''
        EEZ like the Panatag or Scarborough Shoal, which is part of Zambales Province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867c33c-6f71-438b-ac80-fa6d6fe83694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the military spotted nine Chinese vessels in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea4758-6616-411f-80d8-5c7f77451558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling said in the past 18 months or so, there has been no sign
        that China will give in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52bb91-dc4d-416d-adec-3cd94720498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Philippines and everybody else is talking about code
        of conduct, China is building bunkers, missile shelters, and radar facilities.
        All of which is meant as coersive tactics," Poling explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01071cca-2c30-4c63-8f45-c76b6d74abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts note catch rates in the South China Sea have declined by
        66 to 75 percent in the past 20 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a87d24-1f50-4fb9-aead-605bbbf09c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added the marine ecosystem in the area is now in danger of
        collapse unless claimants act urgently to arrest the decline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12babc5-ec03-418b-9b40-5ff7542098a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Poling is proposing the creation of a code of conduct
        among claimant countries on fisheries and environmental cooperation in the
        South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f069d2-3fb5-4c3b-a463-d9acb41704f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a two-phased approach wherein claimant countries:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbace59-33d8-4735-956c-f7ebf41679fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishing a Fishery and Environmental Management Area in the
        South China Sea with implementation and enforcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f5fd4-a5b8-4856-af09-5bc75f78bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spliting enforcement responsibilities between occupiers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb46180-7e5c-4e48-9cf8-463c2ee8c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If agreed, maps identifying maritime sanctuaries and patrolling
        routes in the South China Sea will be created.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451abca0-cce1-4902-9670-64e1483800d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We argue about the sovereignty for the next 20 years and there
        will be no fish left," Poling added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74529e97-2af2-4612-bd5d-5fcaa091ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling believed that the approach does not weaken the Philippines''
        claim over its declared exclusive economic zones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f818ce6a-1b9f-4f81-8467-cb98247495d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the heated territorial disputes in the South China Sea,
        Poling said there are still options between surrendering and war that have
        yet to be explored.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa75c4d-5b9c-491c-a77a-6ba8be10f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:46.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:59:50.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling said while some areas in the Spratlys are not covered by
        the 200-nautical mile exclusive economic zone of any country, these areas
        must also be protected.</p>'
  'PNP-Bloodless-first-week-for-Oplan-Tokhang':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-02T21:52:31.668+08:00
    'imagesource': 'jcr:9c42c645-68ae-4536-9152-c5e0b4b2c991'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5353905f-6e33-4a08-baac-8c6cc4bbc264'
    'lead': 'It was a bloodless first week for Oplan Tokhang since it relaunched Monday,
      the police said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:02:49.178+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T17:02:54.753+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:02:52.808+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Bloodless first week for Oplan Tokhang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63056ca8-83a9-41a1-ad4d-6f1f3e98fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:49.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:02:54.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> It
        was a bloodless first week for Oplan Tokhang since it relaunched Monday, the
        police said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794d8c0-5405-4241-b3a9-38c5c9dab078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:49.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:02:54.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) reported zero casualties four
        days after it resumed its flagship anti-drug campaign, which was earlier criticized
        for its rising death toll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b0d48-27cd-44c2-84a8-125c8bb121fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:49.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:02:54.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday is the last day Oplan Tokhang will be conducted this week
        as new guidelines ban nighttime and weekend operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be95800-e568-4487-ada9-975da9ae8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:49.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:02:54.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tokhang operations, teams led by police and local officials
        go from house to house in an area, knocking on doors of suspects and pleading
        with them to end their drug use or turn themselves in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa147561-2d64-4385-8e45-728cc8762f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:49.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:02:54.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokhang" is a composite of two Visayan words, "toktok," which means
        to knock, and "hangyo," or to plead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5a704-85bc-4798-b0a5-87950d2eaed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:49.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:02:54.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rest of police''s anti-drug operations were not as
        bloodless. Since it went back to the drug war on December 5, 46 drug suspects
        have been killed, the PNP said. Most of the casualties were recorded in the
        regions of Central Luzon, Soccsksargen, and Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6b834-afce-4ad8-990c-5ba06835b97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:49.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:02:54.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, over 3,900 suspects were killed in anti-drug operations
        since the start of the bloody drug war in July 2016, data from the Philippine
        Drug Enforcement Agency (PDEA) show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b79d32-1578-44f3-887a-496a12ea6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:49.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:02:54.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA leads the drug war after President Rodrigo Duterte asked it
        to take over amid alleged police abuses. Duterte later allowed the police
        to rejoin the fight against drugs with the resumption of Oplan Tokhang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1dadc-ad71-406e-916e-08d381ac8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:49.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:02:54.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police enforced its Oplan Tokhang again in January this year,
        promising it will be bloodless this time around.</p>'
  'La-Salle-Ricci-Prince-Rivero':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-02T21:02:20.729+08:00
