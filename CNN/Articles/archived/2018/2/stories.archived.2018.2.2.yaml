      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small fire broke out in the car but has since been extinguished
        by firefighters, it added. Eighteen people have been hospitalized, including
        three seriously injured.</p>'
    '3':
