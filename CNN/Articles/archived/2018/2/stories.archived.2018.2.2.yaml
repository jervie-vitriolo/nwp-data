    'template': '1'
    'title': 'Olympic Village stocked with 110,000 condoms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280fe7db-0b51-4459-9342-f44a8858a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Are organizers of the 2018 Winter Olympics
        in Pyeongchang expecting the most promiscuous Winter Games in modern history?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc6de4a-746f-4cd6-894b-648f42e443c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics are set to begin next week, and with no plans to be
        outdone by previous winter games host cities, organizers of the South Korea
        games have supplied athletes with 110,000 condoms. That''s 10,000 more than
        the number doled out to athletes during the previous Winter Olympics&nbsp;in
        Sochi, Russia&nbsp;— and only about 100 more athletes are participating in
        this year''s games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1cf6a-f9e9-47cb-8305-752c38af0062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not like there''s nothing else to do. Athletes typically enjoy
        amenities such as a fitness center, round-the-clock dining, a media center
        and dedicated multifaith areas for worship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c4b05-3e86-4875-b144-ebd761e2348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the comforts of home will be provided within a staged community
        called the athletes'' village and the larger Olympic village, including a
        selection of shops ranging from international postal services to a flower
        shop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c544e32-db2c-4731-8c5a-0a68e9e99d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with&nbsp;local media, a spokesperson for the South Korean
        condom manufacturer Convenience said it was supplying the condoms "with goodwill."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b56784-762b-4e30-a103-e0629763ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK let''s do the math: the Olympic villages are expected to welcome
        2,925 athletes representing 90 nations. That works out to around 37 condoms
        per competitor. That seems like a lot of condoms for an event scheduled to
        last two weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9028be-e420-4495-88cf-ba5c98404005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the media and spectators need not feel left out. The
        contraceptives will be made available to them as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c07543-0584-482a-9bd9-788915b8086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As former Olympic swimmer Dara Torres told&nbsp;CNN&nbsp;in 2012,
        "What happens in the (Olympic) Village stays in the Village."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2995dcb-f3e9-46b8-ba5c-16d1f220f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condoms at Olympic Games</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e3fb2-36b6-4284-b8a2-79d9503eac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you were wondering, here''s a brief history of condoms at
        the modern Olympic Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae66238-25d0-4f95-84cc-9689aa42f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1988 Summer Olympics:</strong>&nbsp;Condoms were first publicly
        distributed at the 1988 Olympic Games in Seoul, South Korea, to reduce the
        spread of HIV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71cf51-f025-43fb-bcfb-527b32268fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1994 Winter Olympics:</strong>&nbsp;Olympic organizers distributed
        free condoms to athletes, news media, and celebrities as part of an AIDS awareness
        campaign at the Games in Lillehammer, Norway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd6c8a-8207-4499-ba5d-2ea2622e27c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2000 Summer Olympics:</strong>&nbsp;Olympic organizers reportedly
        distributed some 90,000 condoms to athletes at the Games in Sydney, Australia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe32d5f9-992d-4e26-9a1d-c6186dab9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2010 Winter Olympics:</strong>&nbsp;The British Columbia
        Center for Disease Control distributed about 100,000 condoms for athletes
        and officials at the venues in Vancouver.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd077e-adaf-4388-bc42-5cd596246a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2016 Summer Olympics:&nbsp;</strong>At the most recent Games,
        organizers allocated about 450,000 condoms to distribute to athletes in Rio
        de Janeiro. That worked out to 42 condoms per person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f7d92-0723-4ad7-9f98-f273e71cebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:33:09.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:33:13.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Olympic Village stocked
        with 110,000 condoms."</p>'
  'apple-88-billion-sales-iPhone':
    'author': 'Seth Fiegerman, CNNMoney'
    'caption': 'The iPhone X, Apple''s priciest smartphone to date, went on sale during
      the holiday quarter.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-02T13:28:02.334+08:00
    'imagesource': 'jcr:61f6acf7-eec9-44a0-8adb-608f6db0fab3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa4801ac-9fcd-4e0a-8b81-f55f1128f7a1'
    'lead': 'Apple CEO Tim Cook said the iPhone X ''has been our top-selling iPhone
      every week since it shipped in November.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:35:37.178+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T09:35:40.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T09:35:40.159+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple posts record $88 billion in sales, but iPhone concerns loom

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9747cded-47f4-4528-9250-cbffc9295c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The new $999 iPhone helped supercharge
        Apple''s sales in the holiday season, but trouble may be ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4e389-d9f3-4396-affe-28b23c512794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said Thursday it posted sales of $88.3 billion in the final
        three months of 2017, beating its own sales forecast and setting a new quarterly
        record for the company. It also turned a record $20 billion profit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7caae7-0d37-4c47-9bfe-212fa4feb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Apple said it expects sales for the upcoming quarter to
        be between $60 billion and $62 billion, well below Wall Street estimates.
        The forecast raises concerns about demand for the new line of iPhones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd8965-7f4b-4cba-ae6b-b3c28eb10d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone X, Apple''s priciest smartphone to date,&nbsp;went on
        sale&nbsp;during the holiday quarter. This was also the first full quarter
        when the new&nbsp;iPhone 8 and 8 Plus&nbsp;were available to customers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934489dc-f747-4bb1-aa3e-798546a245d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple does not break out sales by model. The company said it sold
        77.3 million devices, which is actually a slight 1% decline from the same
        period a year earlier. But the higher price tag for its models likely offset
        the dip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a84b0f-5d3b-4955-a721-51423d2b1f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average selling price for iPhones during the quarter was nearly
        $800, up from $695 in the same quarter a year earlier, hinting at the impact
        of the pricier model.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176e25f9-bbf4-49b1-8e26-7a06807e2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook said the iPhone X "has been our top-selling iPhone
        every week since it shipped in November."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70283af7-c4e2-49f4-9559-001f2539f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Apple is set to report a giant profit. But iPhone X demand
        worries investors</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78371004-ea16-4dbf-b691-258e7b90631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock had&nbsp;slipped in the days leading up&nbsp;to its earnings
        report as analysts and media outlets raised concerns about demand for the
        iPhone X after the holidays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a40c2c-a325-4fca-9f0b-e9695ef38cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is rumored to be cutting production for the $999 smartphone
        by half for the first three months of 2018, according to multiple reports.
        The lower sales forecast only adds to those jitters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c54f5-8d5c-4d0a-971b-73d6e7330996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple stock rose as much as 3% in after hours trading Thursday following
        the earnings report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40558763-93f2-449c-9e0e-df62df3b2348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple had gone several years without making a major change to the
        iPhone''s look and feel before releasing the tenth anniversary edition iPhone
        X. The phone features a full bleed screen and offers the option to unlock
        the device by scanning your face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1df0c-bd97-4c2f-beda-2983afc477d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors had hoped that the vastly redesigned device would help
        drive a "super cycle" of customers upgrading their smartphones. Now analysts
        are questioning Apple''s strategy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce154485-61bd-4fa6-b2f4-c9b1b6b79d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple stumbled in its most recent effort to expand the iPhone product
        line with 2 new models in 2017 (iPhone 8 and iPhone X), one potential cause
        of the iPhone unit miss," said Gene Munster, an Apple analyst and managing
        partner at Loup Ventures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055fb97-bb85-4a0b-873d-d918cd555f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with analysts, Apple executives were also pressed
        on the impact that&nbsp;offering more affordable iPhone battery replacements&nbsp;may
        have on smartphone upgrades. The replacements came after an&nbsp;outcry over
        Apple slowing down&nbsp;the performance of older iPhone models.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976da72-4e2e-4afd-a98f-b78ee26aa2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sitting here today, I don''t know what effect it will have," Cook
        said. "It was not in our thought process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df43c28-ecc3-4f39-9791-bfcaa59e5869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if iPhone sales disappoint, Apple investors may get a pleasant
        surprise from the tax bill signed late last year. The new law makes it cheaper
        for Apple to bring back the cash it holds overseas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4795d9-7048-43ce-aeeb-bc1943a2fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple had $285 billion in its cash pile last quarter, $269 billion
        of which is held offshore. Much of that money is expected to be returned to
        shareholders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af6ab9-517d-47e6-8b5a-e10a8836da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now the flexibility to deploy this capital," Luca Maestri,
        Apple''s CFO, said on the call. "We will do that over time because the amount
        is very large."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff369b8b-cefd-440d-92b6-c03a90c21767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced a dividend of $0.63 per share on Thursday. Last
        month, Apple said it would&nbsp;invest $30 billion in U.S. facilities&nbsp;over
        the next five years and create 20,000 jobs in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a27fbb-9dc1-4a07-841f-b44fb813c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:35:37.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:35:40.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Apple posts record
