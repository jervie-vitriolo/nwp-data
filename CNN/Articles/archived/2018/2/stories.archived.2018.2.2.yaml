    'title': 'Duterte to give ₱100-M aid to Mindanao indigenous groups for livelihood
      projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ab2ee-9abb-41ca-83e7-899a577f067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:36:49.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:36:18.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Indigenous
        groups in MIndanao are set to receive financial aid from the government, to
        help with livelihood projects as well as to counter the influence of communist
        insurgents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6014d3-3789-4448-ad3a-20b00d7fbcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:36:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:36:18.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the message from President Rodrigo Duterte during an indigenous
        peoples (IP) leaders'' summit in Davao City Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c063adc-8300-4883-8f11-e9b94a750b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:36:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:36:18.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag-release ako ng 100 million, temporary, pangtawid ninyo
        sa normalcy. ‘Yun ang gamitin ninyo,</em>” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d926d-783e-46ad-9d23-e0e6c7faee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:36:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:36:18.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will release ₱100 million, temporary, which you
        can use to transition to normalcy. Use that.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147c3bc-c15a-416c-b668-f35ff2fed48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:36:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:36:18.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech delivered almost entirely in Bisaya, the President said
        that aid alone would not be sufficient. He enjoined members of tribal communities
        to learn a skill so they can help their families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d4f86-c855-41d6-bf43-bd17205a6f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:36:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:36:18.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also stressed the importance of education among Lumad communities,
        and said the government would be willing to fund the education of young tribe
        members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec04afb-1c0d-4167-8444-c461db90aa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:36:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:36:18.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will send your children to any good school, or if you’re in Manila
        and you want to send them to San Beda, Ateneo, La Salle, you may enroll them
        there and the government will pay for the tuition fee,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce09f2-c1cc-4d77-9bb2-86d3ad076951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:36:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:36:18.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from extending financial aid, the President said the government
        would also recruit qualified tribes people to the Armed Forces as he wanted
        to bolster security among tribes and fend off the influence of communist insurgents
        in their areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50ea14-7bc8-4a76-b161-c754dd2db294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:36:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:36:18.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he would see to it that ancestral domains would be
        protected, and investors in areas with indigenous peoples would be chosen
        carefully so these places would enjoy sustainable livelihood.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e025fdc-0e6b-49fb-a125-b29d0a855956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:36:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:36:18.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was in Davao City for Panagtagbo Alang sa Kalinaw
        ug Kalambuan: An Indigenous Peoples Leaders’ Summit, a two-day event where
        IPs can express their concerns about government agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb23e4b-623d-4e54-8c3a-219c1123ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:36:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:36:18.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IP and Lumad leaders from Eastern Mindanao are attending the event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d223af-cdde-42ff-86bf-58dcbd59738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:36:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:36:18.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees of the summit were customary leaders, elders and representatives
        of IPs from Mindanao comprising Regions 10, 11, 12, and 13. They stood to
        strengthen and push for self-determination in accordance with their customary
        laws, indigenous cultures and traditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a5ad45-fb6a-43b6-9464-893086b4c828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:36:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:36:18.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit is the first meeting of tribal leaders under the Duterte
        government and also the first time that President Duterte met Lumad leaders
        from Eastern Mindanao.</p>'
