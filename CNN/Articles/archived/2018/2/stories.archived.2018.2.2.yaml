    'template': '1'
    'title': 'Rivero brothers, Paraiso request to go on leave from DLSU Green Archers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041146a-0b0d-419d-a0a3-982c6af67b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:59.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:08:05.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        De La Salle University Office of Sports Development (OSD) confirmed that three
        of its players have requested to go on leave from the basketball team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed8949-199d-4205-9256-2afbe2321036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:59.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:08:05.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricci and Prince Rivero together with Brent Paraiso have violated
        a school rule which prohibits players from entering sponsorship agreements
        with commercial entities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff41ebd-1329-43fd-ad18-a161937d0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:59.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:08:05.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSD made the announcement on its official Twitter account Friday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">De La Salle University - Office Of Sports Development&#39;s Official
        Statement:<br><br>The DLSU Men’s Basketball Team management announces that
        they have implemented a policy that prohibits players to enter into sponsorship
        agreements with commercial entities. 1/4</p>&mdash; DLSU Sports (@dlsusports)
        <a href="https://twitter.com/dlsusports/status/959387556461690880?ref_src=twsrc%5Etfw">February
        2, 2018</a></blockquote>

