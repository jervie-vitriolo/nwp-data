    'template': '1'
    'title': 'Nadine Lustre starts ''healing'' process, advises people to ''let go''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab0741-f733-462d-aa80-d0c62b90b7c9'
