    'template': '1'
    'title': 'Breast cancer treatments can raise heart risks, doctors warn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06732592-8a1f-475c-9d15-61780816250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Heart disease and cancer are the top two&nbsp;leading
        causes of death&nbsp;in the United States — and a new paper highlights how
        these major health concerns can intertwine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89895a92-5462-43c3-90d6-faa9449144b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scientific statement from the American Heart Association,&nbsp;published
        Thursday in the journal Circulation, warns that breast cancer patients may
        be at an increased risk of cardiovascular diseases and could benefit from
        discussing those risks with their doctors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843adb68-1995-4a0a-9e48-ffeb6f4bb6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For older women, (cardiovascular disease) poses a greater mortality
        threat than breast cancer itself. This is the first scientific statement from
        the American Heart Association on CVD and breast cancer," the statement says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af088e-4bec-4ecb-8f70-1d5bba0e5500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiovascular disease and breast cancer&nbsp;already have several
        overlapping risk factors, such as age and obesity, and current lifesaving
        breast cancer treatments could have negative impacts on heart health, according
        to the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9039e0-199a-4ffc-90a2-256778c6c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hate to trade one disease for another," said Dr. Laxmi Mehta,
        an author of the statement and director of the Women''s Cardiovascular Health
        Program at&nbsp;The Ohio State University Wexner Medical Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d81c1-f1ad-449c-addb-8486ffbf0b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still recommending that patients do get their breast cancer
        treatment. They should get the best treatment that''s necessary for their
        breast cancer," she said, but patients should try to prevent or reduce those
        risks to their heart health by maintaining a healthy diet, exercising, and
        monitoring their blood pressure and cholesterol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a0270-1b2f-4768-ad90-d015e2236bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intersection of cardiovascular disease and breast cancer is
        nothing new to oncologists, said Dr. Otis Brawley, chief medical and scientific
        officer and executive vice president of the&nbsp;American Cancer Society,
        who was not involved in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16cecb-1c24-4108-8e3f-2478a9fb5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taught and seen these problems. The report may bring this
        problem to the front of mind among emergency medicine and internal medicine
        doctors who are caring for these women," he said. "Let''s give these drugs
        and treatments to people who need them — the risk-benefit is more favorable
        — and let''s do all we can to determine who is unlikely to benefit from the
        drugs and spare them the risks."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57918ef-c81c-4c11-a2d6-5cf2831cd815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, breast cancer is the top cancer impacting women''s health,
        in both the developed and the developing worlds, according to the&nbsp;World
        Health Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77a715-7428-447d-8d40-01b60916a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S. and the&nbsp;United Kingdom, about 12% of women will
        develop breast cancer at some point in their lifetimes, according to the&nbsp;National
        Cancer Institute&nbsp;and the organization&nbsp;Cancer Research UK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0e926-f580-42f2-9ee1-7467403f858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many&nbsp;types of cancer treatment, including surgery,
        radiation therapy, chemotherapy, immunotherapy, targeted therapy, hormone
        therapy, stem cell transplant and precision medicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ff217-6ec2-43fc-8ed2-0ae98ba1f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new statement noted that radiation and chemotherapies can pose
        a risk to cardiovascular health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c112a3-57cd-436f-97ec-a038db797dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in the&nbsp;New England Journal of Medicine&nbsp;in
        2013 found that exposing the heart to radiation during radiotherapy could
        increase the rate of heart disease among breast cancer patients later in life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63af851-1220-4c54-8eea-79ba5efbdee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved 2,168 women who underwent radiotherapy for breast
        cancer between 1958 and 2001. It showed that the rate of major coronary events
        among the women increased 7.4% for each additional gray, or unit, in the average
        radiation dose delivered to the heart.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539bfaf-fa3a-4d05-8a92-bd376e6be885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women irradiated for cancer of the left breast, near the heart,
        had higher rates of major coronary events than women irradiated for cancer
        of the right breast, the study found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb95be9c-33e4-47ec-9b4c-cd23212f6382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is less a problem today than 20 years ago, because we started
        aiming the beam to miss the heart about 20 years ago, but we occasionally
        see a woman who had lumpectomy and radiation, and the radiation beam caught
        part of the heart and a coronary artery," Brawley said. "This can cause isolated
        coronary artery disease in that portion of the artery."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d4c6b-1db1-4b43-a01a-3186cbaf21d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronary&nbsp;heart disease&nbsp;is the most common cause of cardiac
        death after radiotherapy, according to a paper published in the&nbsp;Cleveland
        Clinic Journal of Medicine&nbsp;in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19972550-8f2d-4d71-ba97-92596cd1135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Radiation therapy does have that risk of developing coronary artery
        disease, and it can be several years to a decade or more later," Mehta said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4dfe9-c8c9-4f4c-b04b-60ceafb54c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet "one of the well-known treatments to potentially cause heart
        problems are&nbsp;anthracyclines," she said of chemotherapy drugs. "Anthracyclines
        have been shown to result in weakening of the heart muscle and heart failure,
        which can be irreversible. Oncologists and cardiologists are well aware of
        this and minimize the dosage as possible to reduce the potential of heart
        failure."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c4f3c-31a0-46f8-b651-da8bdf044dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One observational study of 1,263 breast cancer patients in Dundee,
        Scotland, found that among those who received anthracyclines alone for treatment,
        6.7% developed left ventricular systolic dysfunction, a common&nbsp;cause
        of heart failure. Among those who received a combination of anthracycline
        and trastuzumab, another chemotherapy drug, 12.5% developed that systolic
        dysfunction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5add2cf-aeba-4fe4-b346-5828ac8f9771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the study,&nbsp;published in the journal Heart&nbsp;in 2016,
        suggests that a single chemotherapy&nbsp;drug is associated with less damage
        to the heart compared with combining drugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510b246-4965-4218-aebd-308660bd8512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adriamycin, or doxorubicin, and trastuzumab, or Herceptin, are
        the big causes of heart failure," Brawley said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a74cf9-599a-42c0-9a3c-ccd2068737eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adriamycin-induced congestive heart failure symptoms can show up
        three to five years after treatment and easily be missed by an internist or
        ER doctor who does not see a lot of these patients," he said. "Health care
        is changing such that a cancer patient often does not see an oncologist after
        completion of therapy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79239a-810d-4eb5-814a-66fa42286c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, the impact of both cardiovascular disease and breast
        cancer among women can be significant, and Mehta hopes the new statement raises
        this awareness, especially among older women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27957378-3065-40fd-ad96-e2ca30681f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Older breast cancer survivors are more likely to die from other
        diseases and not breast cancer, and cardiovascular disease is the most frequent
        cause," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c35a3b-bede-489e-ac81-6309a35e1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Heart Association''s statement is "long overdue," said
        Dr. Lewis Kuller, a professor and past chair of the department of epidemiology
        at the&nbsp;University of Pittsburgh Graduate School of Public Health, who
        was not involved in the statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d6d33-7908-4799-af45-b8d11e827eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining a healthy lifestyle and treating cardiovascular risk
        factors aggressively can help prevent heart attack, stroke and disability,
        said Kuller, who also has studied&nbsp;cardiovascular disease and breast cancer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfaa11-6dce-411c-9645-d133cc288f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "one of the great things about the cancer world right now
        is that there are more and more survivors," Mehta said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f966224-d1af-4f30-9bdf-1e2da84907f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oncologists are doing a terrific job of increasing survival rates
        by advancing the science and improving cancer treatments. This is much better
        than a few decades ago," she said. "But there are side effects from these
        cancer treatments, and we''re trying to recognize it in the very early phases
        so that we may be able to mitigate the heart effects and avoid significant
        heart damage."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ecc98-5aad-4ae8-85d2-433dab111c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:18:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Breast cancer treatments
        can raise heart risks, doctors warn."</em></p>'
  '2nd-teen-slenderman-stabbing':
    'author': 'Joy Marcelle and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-02T01:46:10.525+08:00
    'imagesource': 'jcr:1a3dbba4-90ee-46f2-bc7e-bedf38a05bae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '884cd81f-6085-4f2a-b050-31c1b939f791'
    'lead': 'Morgan Geyser, 15, pleaded guilty in October to a charge of attempted
      first-degree murder in a deal with prosecutors to avoid jail time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:20:57.041+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:26:50.436+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:26:50.236+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2nd teen in ''Slenderman'' stabbing gets 40 years in mental institution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d67ee-135a-41a5-983b-a41be4f5c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Wisconsin teenager accused of stabbing
        a classmate in 2014 to win favor with a fictional internet character named
        "Slenderman" has been ordered to spend 40 years in a mental institution instead
        of serving jail time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e7163c-5aa6-4095-b216-d3316f0bca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Geyser, 15, pleaded guilty in October to a charge of attempted
        first-degree murder in a deal with prosecutors to avoid jail time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b42bce-801f-455a-93cc-096ba3ff7295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geyser''s sentence was handed down after a day of testimony from
        expert witnesses about the teenager''s progress in psychological treatment.
        While she has made progress, according to the experts, Waukesha County Circuit
        Judge Michael Bohren determined she needed further treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e2f3b6-c156-41a8-9ef3-e4fb75e3d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t forget what we are dealing with. And we can''t forget
        that this was an attempted murder," Bohren said when announcing his decision.
        He also noted the crime was premeditated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236eaee1-2f62-4621-97ae-119c4142a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geyser''s defense attorneys had argued the teenager was a first-time
        offender who needs treatment but could be reintegrated into the community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779fb797-c973-4ab9-a94b-dd9b9374347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She shows remorse," said Anthony Cotton, one of Geyser''s defense
        attorneys. "I think the remorse demonstrated that she is not a sociopath."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da094270-5244-417f-840b-e9115a5e23bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geyser apologized to the victim and her family when given an opportunity
        to address the court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90795a0f-559c-49f8-9f98-e7ab6411fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never meant this to happen," a tearful Geyser said. "I hope that
        she is doing well."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ae998-4094-4d91-a44c-bbd591508db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreement,&nbsp;under Wisconsin law, a judge found
        her not guilty by reason of mental disease or defect, meaning she will ultimately
        not be held criminally responsible for the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c351ee2-c411-40bc-be62-beaa0a2be47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geyser and her friend Anissa Weier, both 12 at the time of the crime,
        lured their 12-year-old classmate into a park in Waukesha, Wisconsin, where
        they stabbed her 19 times to impress the&nbsp;Slenderman, a boogeyman for
        the internet age.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b37cd1-b276-467e-bffb-32c3c570e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim survived, crawling to safety before she was discovered
        by a passing bicyclist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b64a86-bded-4d33-8def-8886c7691c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had asked the county judge to sentence Geyser to 40
        years in a mental institution, the maximum amount allowed,&nbsp;according
        to CNN affiliate WTMJ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65206153-dd34-4fd9-8b21-2ec8e249278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geyser was&nbsp;diagnosed with schizophrenia a few months after
        the attack, CNN affiliate&nbsp;WISN&nbsp;reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e0f507-1cca-45d6-8533-b3f4a1994219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN does not typically name minors charged with crimes, but it makes
        exceptions if they are charged as an adult, as were both Geyser and Weier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5567a-2c02-40df-bfcf-bee748aa3921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Weier, then 16, pleaded guilty to attempted second-degree
        homicide due to mental illness or defect as part of a similar plea agreement
        stipulating she would accept commitment to institutional care. In&nbsp;December,
        a judge ordered her to 25 years in a mental health facility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094b977-3206-4cf6-b909-33c47d3b0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will spend at least three years there before she can ask to
        be discharged. If doctors deem she can be released for outpatient care, she
        could then be under state supervision until she is 37.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea39f4-5c80-451a-9973-2730c587383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:26:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "2nd teen in ''Slenderman''
        stabbing gets 40 years in mental institution."</em></p>'
  'trump-advisers-clash-bloody-nose-north-korea':
    'author': 'Zachary Cohen, Nicole Gaouette, Barbara Starr and Kevin Liptak, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-02T13:43:49.241+08:00
    'imagesource': 'jcr:cfe03136-084d-4eef-b018-d0ed5b970db6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b78f27e4-acf4-4fad-b727-557b04dd34c7'
    'lead': 'Trump used his first State of the Union address on Tuesday to slam the
      ''depraved character of the North Korean regime'' in an effort to rally the
      nation around a common threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:24:22.700+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:28:14.283+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump advisers clash over ''bloody nose'' strike on North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2a041-a58e-4449-bc05-e9b6c97d6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The tabled nomination of a widely-respected
        diplomat is bringing renewed focus to divisions inside the Trump administration
        over how tough the U.S. should be in positioning against North Korea with
        nuclear tests expected to resume after the upcoming Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ec616-db70-4901-ae7b-12445a7c296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nomination of the long-rumored candidate to be U.S. ambassador
        to South Korea, Victor Cha, was pulled last weekend after he warned the White
        House that a so-called "bloody nose" strike against Pyongyang would risk pulling
        the U.S. into a disastrous war that would endanger hundreds of thousands of
        lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb963d84-9a43-48d7-89af-f5e79bd40600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s largely in line with the caution that''s being urged by
        Defense Secretary James Mattis and Secretary of State Rex Tillerson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a1b715-17f0-4cb1-81a3-d9b20a367b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others in the administration, including President Donald Trump''s
        national security adviser H.R. McMaster, have insisted that a military strike
        be considered as a serious option as a way to exact maximum pressure on Pyongyang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d2b3d-d1ce-4aaa-8b5e-cd5d74a5ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s that tension that was on display when Cha''s nomination
        was pulled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac9c058-d26b-4db1-a3a2-73b63b7d4f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that there are divisions within the administration," Bruce
        Klingner, a former CIA officer and a senior research fellow at the Heritage
        Foundation, told CNN''s Brooke Baldwin Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf64e8-09d1-4689-b77e-fee1a94f2395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the SecDef has stated there are a wide range of military options
        available to the President but it is important to note that this is still
        a diplomatically led effort," Pentagon spokesman Lt. Col. Chris Logan told
        CNN. "As far as specifics go we will not discuss operational details or potential
        military options."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d6365-8500-4b2b-bba5-61bc86be6e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokeswoman Heather Nauert said, "Our policy is
        maximum pressure with the goal of bringing North Korea to the negotiating
        table, as POTUS said in the State of the Union. We have been clear that it
        is our intention to resolve this issue peacefully through dialogue. We have
        also been clear that denuclearization is the only acceptable outcome, that
        the entire international community is united on this point, and that it will
        be achieved, one way or another."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe959b8-dcf8-4be9-8842-fe9c5f002fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council did not respond to CNN''s request
        for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7269040-9ee4-44d9-b014-8323bd932ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after the administration began the proceedings leading up
        to a nomination, Cha was asked by NSC officials whether he felt prepared to
        manage diplomatic efforts that would surround such a strike, including the
        potential evacuation of American civilians from Seoul, a source familiar with
        the dynamic told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ca9fb-d4dd-490a-a0b5-f14422da5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cha expressed concerns about such a strike, which he laid out in
        a&nbsp;Washington Post op-ed&nbsp;on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8feb11-fc80-4be4-8680-5f3f2d024a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under that strategy, the aim is for the U.S. to initiate a military
        strike significant enough to force North Korea to question its nuclear ambitions
        but limited in scale as to avoid retaliation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0637a1-8311-45de-bda6-94fb5fd0f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the exchange with Cha, the White House went mostly silent,
        even as the South Koreans were in the process of approving his nomination
        in the process known as agrément.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad829c8a-3ea4-4a03-b553-72a9a05c128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, some White House officials feared that nominating someone
        opposed to such a strike could undermine that military option in the eyes
        of members of Congress and administration officials, according to the source
        familiar with the debate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac41f01-2963-4f98-b63d-8e8b0046f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They feared Cha would become a pawn in the intra-administration
        debate over the "bloody nose" strike, both during his confirmation hearings
        and when installed at the embassy in Seoul, the source said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0b161-a689-4c93-93fd-e5959ddd016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official said, "Dr. Cha''s policy views
        have never been a factor in this process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc3c416-d0b3-44bd-a0aa-44fe0bfbfdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMaster has emerged as a leading administration voice in preparing
        for such action and has been backed up by the NSC''s top Asia official, Matt
        Pottinger, according to the source.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f187e14-30e9-4dc1-bbaa-5362ffa9b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source acknowledged an internal discrepancy on the "bloody
        nose strategy" between the hawkish NSC and several top administration officials
        — including Mattis and Tillerson — who have advocated a more cautious approach.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b51ca-49c3-43e2-b27e-d61691a07cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the continued push to legitimize a limited preemptive strike
        option is raising questions, even outside the administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f235c-bf8e-4d66-b9dd-92a0dcf8e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of a ''bloody nose'' strike against North Korea makes
        little sense because it has the potential for escalating response and strategic
        miscalculation, while gaining little concrete advantage," said Jamil N. Jaffer,
        founder of GMU''s National Security Institute and former Chief Counsel to
        the Senate Foreign Relations Committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b59d54f-0d91-4dfa-8db8-aef2eb813fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A more sensible approach to further North Korean aggression would
        be a significant change to our military posture in the region," said Jaffer,
        who also served in the Bush White House and is currently a visiting fellow
        at the Hoover Institution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291da6b5-4739-4859-82dc-39e55ef4c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea analyst Gordon Chang says the decision to pull Cha is
        "ominous."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dadd6d-17c0-4267-9ff7-71c863cfda36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that people are seriously considering a strike on North
        Korea," Chang said. "This is an indication that we are headed to war. And
        there are so many - there are so many other options that the United States
        can pursue and we are not having meaningful discussions, including sanctions
        on North Korea''s backers and more sanctions in general."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0e621-7148-4371-bf9b-cbf454751b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In discussions about any military option, including a "limited strike,"
        Mattis and Chairman of the Joint Chiefs of Staff Gen. Joseph Dunford would
        present Trump with all options and risks, including the worst case scenario
        on casualties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ccac4-220b-4dea-a89b-6db442e05379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their outline would include the risks involved with hitting the
        target, missing the target, Kim Jong Un''s reaction, the prospect of not getting
        South Korean support for a strike, and the risk of financial and economic
        fallout across Asia and beyond.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f412a-de07-49ac-94bf-ade2b56694a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would engage the President in a discussion of the strategy
        of a strike and the end game: What does the U.S. actually hope to achieve
        with a military strike on North Korea and what is the risk if they try a strike
        and fail.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b19669-8e34-4c3e-bb03-d7bea3f2b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump used his first State of the Union address on Tuesday to slam
        the "depraved character of the North Korean regime" in an effort to rally
        the nation around a common threat, but new indications that his top national
        security advisers disagree over the best path forward have raised concerns
        that the President is&nbsp;actively considering a limited first strike option&nbsp;to
        send a message to Pyongyang.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184bedb-23a8-4b64-bd70-930bd763eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While often eager to confront North Korean leader Kim Jong Un both
        verbally and via Twitter, his threats of "fire and fury" have largely been
        tempered by assurances from top advisers — like Mattis and Tillerson — who
        insist the U.S. remains committed to prioritizing a peaceful resolution to
        tensions with Pyongyang.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3870b7-8cce-47b8-a677-84afdc20fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Trump''s top national security advisers have said that military
        options should be reserved pending an imminent threat to the U.S. or allies,
        but McMaster has repeatedly suggested otherwise — even hinting that war is
        a real possibility and one that could come soon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc331ca-3b96-442c-aa36-2034403bd425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.&nbsp;would likely win a military conflict&nbsp;with North
        Korea should tensions devolve into war, but would face a very difficult fight
        that would likely yield significant casualties on both sides, according to
        Commandant of the Marine Corps Gen. Robert Neller.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1210045-2a89-4e1b-81ae-fc9cf1c5abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War with North Korea "will be a very, very kinetic, physical, violent
        fight over some really, really tough ground and everybody is going to have
        to be mentally prepared," he recently said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b10a3-5caa-4427-80a7-f1a20dbb02c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director&nbsp;Mike Pompeo has warned&nbsp;"North Korea is ever
        closer to being able to hold America at risk."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecad639-2987-4d36-a62c-2fbea9568a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said it could be just a " handful of months" before North
        Korea might be able to demonstrate the capability to put a warhead on a missile
        that could reach the U.S.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feebf0c7-74a3-4cdd-b637-ec31a2ea31d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:28:14.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their testing capacity has improved and the frequency with which
        they have tests which are materially successful has also improved."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d86ada-ea49-4af1-a535-9b5ab2d55d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:24:22.703+08:00
      'mgnl:createdBy': 'jeff'
