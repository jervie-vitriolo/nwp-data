    'template': '1'
    'title': 'IN PHOTOS: Father John Misty, Anderson .Paak, and more at Singapore’s
      Laneway Festival 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45369a36-43bd-40c8-ba2f-ba4b3658e033'
