      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Emiliana Kampilan
        covers her face with a box-shaped bayong that she wears over her head. Two
        round holes blacked out by mesh, allowing her to see through it, and a misshapen
        heart below it, making her look like she’s perpetually beaming a warm smile
        to you. The mask serves a purpose: to separate her identity from her work,
        the way Batman hides his billionaire status or V leads a revolution with a
        Guy Fawkes mask.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9facaf-a581-4a1a-86ef-a8352b33eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she’s no superhero. As a comic artist, her work and her characters
        don’t hide behind masks, costumes, and capes. In “Dead Balagtas Tomo 1: Mga
        Sayaw ng Dagat at Lupa,” she creates a world much like the one we’re living
        in right now with characters living, breathing, and longing for the same things
        that we all do.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c52ec-b8af-42d7-8dc4-195f4744f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, it is a sprawling graphic novel about love — four stories
        that link the history of our land to the lives we lead today. The book kicks
        off the creation of the universe based on the perspective of the Babaylans
        in Visayas and then shuffles back and forth through time, completing three
        romantic narratives about separation, reconciliation, and indignation with
        the deft use of scientific and historical information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65378f4b-f854-4166-b9ed-564998792a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing quite like it has ever been done in Philippine comics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da89217f-52bf-461e-8761-8828a07d9742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the first volume of “Dead Balagtas” topped CNN Philippines
        Life’s Best Philippine Comics of 2017 and why, upon its wide release last
        January, Eisner award nominee Gerry Alanguilan noted in his tweet that Philippine
        comics “has just leveled up big time” with Kampilan’s book.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cae53a-5a1c-4061-bff4-09471ea1ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dead Balagtas” is a massive achievement and a massive book. “Kakaiba
        ‘yung size and format nung libro,” Kampilan tells us. “And it would not have
        been possible if Anino [Comics] wasn’t insane enough rin to go along with
        me!” Sold at ₱550 with part of the proceeds going to internally displaced
        persons in Marawi, it’s a crime not to purchase this graphic novel.</p>'
    '11':
      'image': 'jcr:44d7a001-5a2f-40a5-8256-e261e0c4504a'
      'imageCaption': 'A panel from Emiliana Kampilan''s ''Ang Karagatan'' chapter
        from the book "Dead Balagtas." Photo from DEAD BALAGTAS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb17f2-e83e-495b-8419-66a4ede279da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c7cd1-c671-464a-9233-f70252d09ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it was big, it started out small. “Dead Balagtas” began as
        a series of bite-sized comics uploaded through social media. Her knack for
        blending humor and history helped her steadily grow a cult following. Her
        reflections on our past mixed with the zeitgeist of today are more than the
        clickbait pop pieces that litter most timelines. Kampilan has molded her understanding
        of our history with the current status of our culture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b41e1-9cd2-4b48-becd-15d41ba09a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one strip, Jose Rizal feels objectified by Seiko Usui. Another
        shows the nature of the equation “tragedy + time = comedy” as Ramon Magsaysay
        is triggered by a paid ad featuring a smiling airplane offering low airfare
        deals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607937a-c33b-47ed-ac39-152444379cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transitioning from the smallness of web comics to the vastness of
        her latest work might seem daunting, but Kampilan was up to the challenge.
        “Balak ko naman talaga gumawa ng mga long form later. It was a matter of determining
        kung saang punto ng kasaysayan tayo magsisimula; tapos nagpasya ako na magsimula
        sa simulang-simula. Even ‘yung strips ay may sinusundang narrative which would
        be apparent ‘pag na-compile na sila sa book.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b75a0-265a-4a3a-b86b-45a05e9c58f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Pulitzer Prize-winning book about the comic industry “The
        Amazing Adventures of Kavalier &amp; Clay,” Michael Chabon writes: Every universe,
        our own included, begins in conversation. “Dead Balagtas” begins with the
        conversation between the land and the sea, how movements and tides placed
        and displaced the ground from which we stand today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2da6c48-376a-4df7-8309-17afb77cebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Anumang disenteng history book ay magsisimula s</em>a overview
        ng teritoryo <em>ng Pilipinas,”</em> says Kampilan. “And for good reason:
        <em>ito ang magiging setting ng mga mangyayari sa next chapters, at it explains
        a great deal kung bakit nanyari ang mga pangyayaring iyon.”</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1bbb5b-c0a1-45ce-8a1f-61aa57032cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang atake sa isa, atake sa ating lahat. Ang pagdurusa ng iba,
        pagdurusa ng lahat. Walang tunay na kalayaan hangga’t may isang hindi malaya.”</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a5b95-e437-43ae-848f-668016cc4139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kampilan</em> relates how important our location is to the history
        of those that surround us:<em> “Ginawa tayong port dahil sa lokasyon natin
        malapit sa Tsina at sa iba pang trading nations, malusog ang lupa for farming
        kaya ginawang</em> source ng cash crops ng mga kolonyalista, sporadic ang
        early revolutions dahil pinaghihiwalay ng mga anyong tubig ang mga isla natin.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637189f-6ec7-42d7-bb75-e53c2c8e7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When discussing history, one should tread lightly. The proliferation
        of ‘fake news,’ alternative facts, and revisionism is something that Kampilan
        took in consideration when creating her work. Discussing history without having
        it fall into the trappings of an academic discussion is just one of her many
        goals. History, after all, shapes our future. “‘Yung kawalan natin ng disenteng
        sense of history ang dahilan rin ng pagkaka-watak natin. Ultimo sa pagiging
        diktador at mamamatay-tao ni Marcos, torn apart tayo? Iyon ay historical fact
        na dapat nakadikdik na sa Filipino consciousness.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f232fde-3631-45f2-bcd1-713a37080ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa pag-alam ng kasaysayan nakikilala rin ang sarili, nalalaman
        kung saan dapat tumungo, at napapaliwanag kung bakit andito at ganito tayo
        ngayon.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565bba8f-170f-4498-91c4-301c5650e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She could easily have created a book that talks about the “mechanical
        recollection of terms dead and undead to the reader,” enumerating concepts
        like volcanic plume, opholite creation, obduction.</p>'
    '31':
      'image': 'jcr:669ea8cc-0290-4244-bf33-983e12d14673'
      'imageCaption': 'A panel from the book''s third part "Palawan-PMB-Mindanao."
        Photo from DEAD BALAGTAS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5adc060-e21c-4597-9836-86ce5972f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306282d-7a19-4610-beef-dba59aae4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pero nagpasya ako</em> with a different approach, without sacrificing
        that common theme: <em>na importante ang mga islang ito. Importante ang mga
        dagat na ito</em>. They are part and parcel of our humanity and identity.
        Hindi lamang sila bastang lupang nagkabangaan. <em>Gusto ko maramdaman ng</em>
        reader <em>ang</em> geologic phenomena to get its significance, to feel the
        connection natin sa lupa at dagat natin.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ad182-9200-4842-acb4-3eef15102627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dead Balagtas”</em> connects and endears because it tells of
        stories of love that are familiar to us all. In <em>“Ang Daigdig,”</em> she
        writes: “Ang pag-ibig ay parang plate tectonics.” What follows is a story
        between two childhood friends, growing up on shared interests built upon video
        games, Pokémon, and the need to create something out of nothing. As time goes
        on, the lands shift, progresses, and molds into something different. <em>Kampilan</em>
        makes you understand this concept through the pain of separation, how the
        person you once knew shifts gear and turns into a whole other being with different
        interests and inclinations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11fec15-4acc-473e-9496-633a8a04dfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang Karagatan”</em> tells of the violent crashing of waves
        and where it can lead us. It also speaks of religion and sexuality through
        Rahman, a Muslim stock exchange employee and Ramon, a hulking contractual
        worker for a massive chain of malls. The two clash during an eventful, cramped
        ride on the MRT. Their differences are greatly amplified: Rahman has money
        but remains in the closet, fearing condemnation from Allah; Ramon barely gets
        by his minimum wage, but his homosexuality is welcomed by his family who expects
        him to send money every payday. Ramon accidentally rips Rahman’s jacket and
        their casual meetings to resolve their initial issue grows from resentment
        to something built out of shared respect and romance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead22b56-4b17-4f92-8882-c624d476a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the volume’s final story, “Lupang Hinirang,” Kampilan talks about
        class and the struggle to fight for what you believe in through Anais, a factory
        worker, and Dylan, a student-activist who pushes her to strive for more after
        they’ve met in a female empowerment forum by Gabriela. They fall deeply as
        one learns from the other, but in a classic twist of Pinoy romances, Dylan’s
        mom disapproves of her daughter’s lesbian relationship with a girl from the
        slums. The two defy the odds and decide to be together, struggling with the
        success of one over the other and eventually learning how forgive, forget,
        and move on hand in hand amid all of their adversities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b4ffc-b8ce-4145-beb8-86d3625484f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We all seek belongingness,<em> naghahanap tayo ng pakikipag-kapwa.
        Dito nagmumula ang hugot. Ang hugot mismo ay</em> cry against this alienation.<em>
        Ang hugot ay pag-amin mismo na may ‘mali’— sa akin, sa kapwa, sa buhay.”</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69be3c-9d7b-43f4-9b2c-1e5ca3d008cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugot remains a huge part of Filipinos; a driving force, an emotion
        that unites us and informs our actions when we relate. Kampilan sees the importance
        of hugot in our culture. “Alienated tayong mga Pilipino in so many ways dahil
        sa samu’t-saring pwersa sa bansang ito na naghihiwalay sa atin. Be it actual
        geography,<em> ‘yung mga cubicles sa ating opisina, ‘yung rigid class system
        na napakahirap takasan, o yung trapik na nagkumo-konsume ng napakalaking bahagi
        ng buhay natin kaya literal na di tayo maka-unsad gaano.”</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcafae6b-a3e0-4d1f-873e-cebe7e937b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, we just want to relate. “We all seek belongingness, naghahanap
        tayo ng pakikipag-kapwa,” she says. “Dito <em>nagmumula ang hugot. Ang hugot
        mismo ay cry against this alienation. Ang hugot ay pag-amin mismo na may ‘mali’
        – sa akin, sa kapwa, sa buhay.</em> Used properly, it can transcend. And it
        can be properly directed <em>sa tunay na sanhi ng</em> alienation<em> natin
        sa lipunan na ito. Dahil sabi nga ni</em> Bonifacio, <em>walang pag-ibig na
        hihigit pa sa pag-ibig sa tinubuang lupa.”</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346660fb-6f76-44b8-b27e-27c6aac9194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can hugot unite a nation? Can it help lead us to freedom? In
        creating <em>“Dead Balagtas,”</em> Kampilan hopes so. <em>“Ang kwento ng isa
        ang nagpapalusog rin sa kwento ng iba; at tayo ang bayan. Ang atake sa isa,
        atake sa ating lahat. Ang pagdurusa ng iba, pagdurusa ng lahat. Walang tunay
        na kalayaan hangga’t may isang hindi malaya. Magkaka-kabit tayo</em> without
        realizing it and without us needing to affirm it; <em>at gusto ko maramdaman
        din iyon dun sa book.”</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c9444-c175-46b0-8090-94fb1819d50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medium of comics exists to show how people and things, be it
        real or imagined, move through a space, changes over time. The panels and
        the spaces that exist between it remains empty, but our minds and experiences
        fill in the details missing on those gaps. In “Understanding Comics,” Scott
        McCloud discussed how comic panels “fracture both time and space.” These jagged,
        staccato rhythms of unconnected moments are built upon in our minds to create
        “a continuous, unified reality.”</p>'
    '49':
      'image': 'jcr:78bc22ca-8833-4a81-8b59-1c286edb6d59'
      'imageCaption': 'An excerpt from Chapter 2 of "Dead Balagtas" about Tamblot
        and their babaylan companions: "Pinag-isa nila ang Isla ng Bohol at lumaban
        sila sa kultural na pagbabagong dala ng imperyalismo. Napalaya nila ang isla
        nang mahigit isang taon." Photo from DEAD BALAGTAS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9f50e-ce16-4612-a8c0-022400e7bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ff298-a2eb-42cd-b4c9-7178bf020e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strength of “Dead Balagtas” lies in how Kampilan weaves her
        own version of our own reality. It goes through her eyes, through her mind,
        and what she presents to us, the readers, is something that makes us truly
        understand how our shapes are molded, how objects crash into one another,
        how waves are formed and tamed by the land underneath it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee2e03-f81d-450d-a766-0122d4025d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang kwento natin, ang pakikibaka natin ang bumuo sa bansang
        ito. At kahit magpapalit-palit tayo ng gobyerno, tayong tao ang gumagawa ng
        kwento natin; tayo ang bayan. Nasa atin ang kapangyarihan. Atin ang lupa,
        at tayo ang lupa. Kaya nating sipain paalis sa atin — paalis dito — ang mga
        sanhi ng pagdurusa natin — kurap na pulis, mamamatay taong diktador, mga imperyalista,
        mga haciendero,”</em> she says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16ee56-ced3-4efd-a9db-b0b323a83659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:35:43.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:35:47.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We shape the land. We are the land. <em>Tayo ang bulkang bumubuo
        ng bagong matutuntungan. Tayo ang nagpapabangon sa kapwa at sarili. Tayo ang
        dagat na gumagawa ng alon para kumonekta sa iba pang isla.”</em></p>'
    '56':
