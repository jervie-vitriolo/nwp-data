  'Dengvaxia-dengue-vaccine-deaths-PGH-panel':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-02T12:36:43.224+08:00
    'imagesource': 'jcr:209911f8-cbc8-4ed9-866e-1bce486c86cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7286e7f5-de74-430c-9ede-fa1a0d2513ea'
    'lead': 'Three out of the 14 children died of what is called dengue shock syndrome
      after receiving the vaccine, according to the report of the Philippine General
      Hospital''s Dengue Investigative Task Force. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:42:52.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T09:44:04.547+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T09:44:04.319+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 deaths may be due to Dengvaxia failure – experts

      '
    'updated': 2018-02-03T00:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47ef23-d39f-44f3-b97e-bba1a68fd974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of forensic pathologist Maria
        Cecilia Lim.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f2f54-fc44-47cc-8e97-de8cd59e1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Two
        of 14 deaths from dengue may be linked to the vaccine Dengvaxia, reinforcing
        the government''s decision to stop its use, an experts panel reported on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f197a8-19ea-4d4c-9156-b02e9a018c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three out of the 14 children died of what is called dengue shock
        syndrome after receiving the vaccine, according to the report of the Philippine
        General Hospital''s Dengue Investigative Task Force. The report was released
        during a media briefing Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbef231-cea1-4694-b24f-f7505b60310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts said two of the three deaths may be caused by vaccine
        failure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f0466-a658-4c23-9843-a4be0540921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tatlong kaso ang nakitaan ng causal association. Sila ay namatay
        sa dengue kahit sila ay nabigyan ng Dengvaxia. Dalawa sa kanila ay maaaring
        dulot ng vaccine failure. Kakailanganin pa ang karagdagang pagsusuri ng tissue
        samples upang makumpleto ang imbestigasyon,"</em> said Health Undersecretary
        Enrique Domingo, who was also in the briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0d8e3c-6fbf-4fd2-83a5-d2b246a67152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Three cases were found with causal association. They
        died due to dengue despite receiving Dengvaxia. Two of them were possibly
        caused by vaccine failure. More studies have to be done to complete the investigation.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25130eb-5ef1-4571-beb5-e2d879f19761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their investigation, one child died four days after receiving
        Dengvaxia, so experts said the child might have had dengue already even before
        he was injected with the anti-dengue vaccine.&nbsp; This cannot be classified
        as a vaccine failure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddfcfea-22d6-431f-9e01-51f64ffbecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 14 deaths, experts said three died of dengue shock syndrome;
        three were not related to Dengvaxia; two were inconclusive due to lack of
        information; and six were caused by other diseases and died within 30 days
        after receiving the vaccine. They did not have dengue prior to the immunization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d95bd-74eb-42b1-aafc-6be9a44a633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts said these findings validates the government''s decision
        to halt the dengue mass immunization program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a097b4e-b014-4c8d-99ea-5d55040133ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinagtibay nito ang naging desisyon ng departamento na itigil
        ang dengue</em> immunization program <em>dahil ang Dengvaxia ay hindi dapat
        ipatupad sa ilalim ng isang mass immunization program na hindi sinusuri muna
        kung nagkaroon na ba ng dengue ang isang bata o siya ay may ibang sakit bago
        nabigyan ng bakuna</em>," Domingo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb255fa-5b2d-421b-ba44-cd7463325b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and medical experts have criticized former Aquino administration
        officials for the haste at which Dengvaxia was allowed for use in a large-scale
        immunization program despite unfinished clinical trials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca195035-da0f-40b5-a113-6055dc9c3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department tapped infectious disease experts from the
        state-run hospital to investigate the deaths allegedly due to the vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1ee43-8096-451c-83be-8e539b145024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December 1, the government halted its dengue vaccination program
        that began in 2016. The decision was made after a clinical study by vaccine
        maker Sanofi Pasteur showed those with no previous dengue infection and got
        vaccinated could contract "severe diseases."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16b858-5a2c-4343-92f1-562202ef53ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 800,000 children were immunized with Dengvaxia, the world''s
        first dengue vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e506f-6b0f-4c19-acb7-71e58887b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the study of UP-PGH experts, the Public Attorney''s Office
        has previously claimed possible links of children''s deaths to Dengvaxia after
        their in-house autopsy team claims there are recurring patterns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952d5a5-48db-42c3-aefb-f76e70af24e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, forensic pathologist, Maria Cecilia Lim said a doctor cannot
        draw assumptions by merely opening and observing dead bodies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91b999-3379-4066-b207-1b64a312e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is a more complicated process that takes time before
        results can be collated because it entails a close look of tissues under the
        microscope and a tedious correlation of existing medical histories.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea83f2-cf26-41f8-b009-40cf42eb2bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po kayang matutunan ang</em> autopsy <em>sa pag-attend
        ng</em> lecture <em>o pag-attend ng workshop maski mag-attend ka ng workshop
        ng isang taon</em>, "Lim said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251eae8e-c9c3-472c-bbd7-4fb328849cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts advice parents of children who died after receiving Dengvaxia
        to have their children''s bodies examined only by legitimate forensic pathologists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718f746-c846-4cd2-8aaf-7e84e658d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Society of Pathologists are offering free autopsies
        for parents whose children died after receiving Dengvaxia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c18cd3-6ad0-401d-a940-3714c0a90c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also reiterated its promise that it, together with PhilHealth,
        will shoulder the costs of hospitalization of those vaccinated with Dengvaxia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf214f-93d6-42d6-a845-5be73ce27576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:44:04.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gagawin ng</em> DOH <em>ang lahat ng kanyang makakaya upang
        mabantayan ang mga bata at mabigyan agad ng pangangalaga kung kinakailangan
        ng gamutan,"</em> Domingo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0359c-e4e2-4bc8-887c-f3b4ac44409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:52.367+08:00
