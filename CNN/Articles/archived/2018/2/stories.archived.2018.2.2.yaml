      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said President Rodrigo Duterte
        will decide if he will accept Yee''s resignation.</p>'
    '2':
