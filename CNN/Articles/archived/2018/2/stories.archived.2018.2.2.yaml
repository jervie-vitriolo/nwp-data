      'mgnl:type': 'text'
      'text': '<p>View image on Twitter</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Eirene Mae Tatad now under NBI custody after she was arrested in
        Iloilo this morning. She’s one of Mark Taguba’s co-accused in the drug case
        filed by DOJ in connection with the ₱6.4B shabu shipment from China | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/yVmivjdDFW">pic.twitter.com/yVmivjdDFW</a></p>&mdash;
