  'Fake-news-illegal-unconstitutional':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-02T11:00:14.499+08:00
    'imagesource': 'jcr:b860a77b-57e7-4c4a-a31d-735c018f3940'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a28d38fa-f7f6-4f99-9548-c425dd0b0fe9'
    'lead': 'In the wake of the spread of misinformation online, Presidential Spokesperson
      Harry Roque said declaring fake news as illegal is a threat to freedom of expression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:01:35.180+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:32:09.288+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:32:08.861+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Declaring fake news ''illegal'' is unconstitutional

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2e4c4-cfb7-4109-9a5c-d6053bfac0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:35.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:32:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> In
        the wake of the spread of misinformation online, Presidential Spokesperson
        Harry Roque said declaring fake news as illegal is a threat to freedom of
        expression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f4ac0-f134-4a5e-b5a3-25620f260f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:35.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:32:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Thursday said any form of content-based restriction is
        unconstitutional and a form of restraint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664fa20-6a2d-4c19-ba81-639ef9d79723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:35.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:32:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important to uphold freedom of expression by having
        the free marketplace of idea. Simply declaring illegal fake news, in my mind,
        will have a very heavy presumption of unconstitutionality," he said in a media
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2591b9-3480-4789-a9cf-0dddd7a9c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:35.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:32:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Any content-based restriction is heavily presumed to
        be unconstitutional."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aecb1ac-ec76-4221-aee6-f598ed3acfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:32:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte''s spokesman said people should not be hindered
        from expressing themselves online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eefee7a-8189-43b3-a47f-ffcf94a4498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:32:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the spead of misinformation online can help the public differentiate
        truth from false..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab6be7-1067-4eb1-bce5-9d79c319224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:32:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even false information may have an impact on this public debate.
        Because after all, we have the capability to discern truth from falsity and
        as the case said, sometimes you don''t know what the truth is, unless you
        read something that is falsity," Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e36696-7d22-46db-a7d5-ce2def48ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:32:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino online community bashed Roque for what he said on January
        28: "Kung walang fake news, hindi natin malalaman kung ano iyong true news.
        Hindi natin malalaman kung anong kasinungalingan, hindi rin natin malalaman
        kung anong katotohanan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ce03d-c284-49aa-810d-327060cddd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:32:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s statement comes days after a Senate panel held its second
        hearing on the spread of fake news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747bc7b-5e7b-4fb4-919a-11e59c03c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:32:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing on January 30, senators slammed Presidential Communications
        Operations Office (PCOO) officials, Assistant Secretary Mocha Uson and Undersecretary
        Lorraine Badoy, for their personal posts that spread misinformation. Senator
        Manny Pacquiao also floated the idea of media regulation by requiring licenses
        for bloggers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28162bb7-3357-41f1-8dd9-10caf4b2e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:32:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Senators condemn PCOO officials for spread of misinformation</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e263c-fbfb-4c95-bcd5-74de0c21a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:32:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOO and investigative news group Vera Files both agreed there is
        no need to regulate social media, and also agreed on the need to advance media
        literacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801fc8bf-c6bb-4e1d-a3b9-1ed4d20d85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:32:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PCOO, Vera Files agree: No to social media regulation,
        yes to media literacy</h2>'
  'Authorities-arrest-importer-in-P6.4-B-shabu-smuggling':
    'author': 'CNN Philippines Staff'
