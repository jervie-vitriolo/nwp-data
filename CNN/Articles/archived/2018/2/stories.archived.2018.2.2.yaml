        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d955d68-7a13-4a9b-a4cd-f145079828f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:04:45.423+08:00
