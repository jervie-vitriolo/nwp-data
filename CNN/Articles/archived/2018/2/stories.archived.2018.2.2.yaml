      'mgnl:lastActivated': 2019-06-11T10:04:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c81ef-ceb6-477b-8947-9c69fa736a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:04:45.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:04:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is one of the accused in the P6.4-billion drug cases filed by
        the Justice Department. The 604-kilogram shabu shipment, one of the biggest
        hauls of smuggled drugs in the country, slipped through the Bureau of Customs
        on May 17, 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621efd5-f12a-40c5-a4c8-dad79aba714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:04:45.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:04:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad denied involvement in the shabu smuggling. She added she did
        not go into hiding, but only left Manila because of stress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4c964-9a16-44d4-bd32-d19b288ca38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:04:45.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:04:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kiniclear ko po yung sinasabi po ng iba na nagtago po ako. Hindi
        po ako nagtago. Actually kahapon ko lang po nalaman na may warrant of arrest
        ako," Tatad said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54c2ef-2d6f-413f-92b8-7ab42cc68538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:04:45.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:04:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I want to clear what others said that I went into
        hiding. That''s not true. Actually, I only learned yesterday I had a warrant
        of arrest."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4209d3a9-86f1-4932-86d8-6eda78d94257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:04:45.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:04:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad, a licensed teacher, earlier told congressional hearings she
        worked with Customs fixer Mark Taguba as "consignee for hire" in exchange
        for a ₱1,500 fee per container. This makes Taguba the real importer, using
        EMT Trading as front, according to the House Committee on Ways and Means.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6189c8-a7ac-4b11-bde6-cf5418ba8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:04:45.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:04:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba, who was ordered detained at the Manila City jail, has repeatedly
        denied the drug shipment came from his container vans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd366b2c-4001-4035-b1f0-99e9ff5a1823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:04:45.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:04:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Customs fixer Mark Taguba ordered detained at Manila City
        Jail</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969ed0b-03c4-42b0-98d0-3841f543450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:04:45.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:04:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court issued an arrest warrant against
        Tatad, Taguba, and six others over the importation, transportation and delivery
        of dangerous drugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af1ff3c-b203-4e58-b629-a2969029b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:04:45.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:04:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, they will face a lifetime in prison and a fine of
        up to P10 million.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22f5fe-7d3c-40f4-941b-238be9665905'
