    'template': '1'
    'title': 'Kadamay: NHA framed us in Pandi unit sale

      '
    'updated': 2018-02-03T15:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981e247-0988-40f8-8c14-265858cf84c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> It
        was the National Housing Authority (NHA) who supposedly framed a member of
        Kadamay into selling an unoccupied unit, the urban poor organization said
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae52ef1-a134-4b71-847e-45e9c5053d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay members began residing without authorization in unoccupied
        government housing units in Pandi, Bulacan last year. In April 2017, President
        Rodrigo Duterte allowed them to live in the houses, which were originally
        built for police and military personnel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa2bfe-b686-42d2-8a25-e64338b6f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the NHA alleged Kadamay was renting out their units as seen
        in a Facebook video post on January 29.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e476891-155c-45b6-8ea5-1d2afa687cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man in the video, Jerry Lavado, explained he was not selling
        his unit, but helping a neighbor who needed money to pay for his son''s hospital
        bills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d87258-aeae-4347-9f47-86cc7a9db3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why they pawned an idle housing unit nearby to a buyer named
        Leo Bautista, who no longer surfaced after giving them the down payment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb7f6a-5fe5-40a3-b6f0-c12706891d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavado apologized, but he also said the NHA, through Bautista, set
        him up to make Kadamay look bad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b893d04-837b-4926-a414-f5aa7283c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po namin alam na yung Leo Bautista na nagbigay sa amin ng
        pera eh isa lang pong pain, hindi po namin alam na ganito ang mangyayari,"
        he said. "Naframe up lang kami ng NHA."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635c821-130b-49ec-8fe3-45bbe9ee2f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We didn''t know this Leo Bautista who gave us money was just bait.
        We didn''t think this would happen. NHA framed us.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b07e66-0a34-4aaa-9780-07bcb2d59fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace: Unfair for Kadamay to accuse gov''t</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6abfc3e-853a-464f-9a18-658be41105ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Saturday called it "grossly
        unfair" for any Kadamay member to accuse the government of setting them up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3c491-a657-4df4-99d8-02fc8f3950ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it is the President''s intention to evict them because
        he has in fact given them title to their homes already," Roque told CNN Philippines''
        Newsroom Weekend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94beeb6a-df76-44a2-9720-df1f6c66282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavado has claimed it was the NHA who framed them up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53437c14-8826-46d6-84ce-06bb5e65f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA has yet to respond to the allegations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02240d-ec22-48f5-834b-c276d7121865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque is, however, convinced Lavado is guilty of selling his unit,
        "regardless of the justification."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480d50f-6200-4039-89d0-ad75163df6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me the statement of the person caught on video confirms that
        he pawned the house. It''s very clear he attempted to sell the house as well,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d457d2-022b-4ec3-8ff1-0988d7a2731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those found to be selling their housing units will be evicted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c220ec67-fa88-4c4a-b075-a401a4daab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they will be deprived of their individual units but there
        will be no public condemnation (over the supposed sale) as far as the rest
        of the Kadamay members are concerned," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f2b71-33ab-4ac5-bc9c-455134809e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Malacañang to study actions on alleged sale of Pandi units
        by Kadamay</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac643ef-8c78-40f0-86e6-4e69526b7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, Kadamay members should not make profit from the houses
        given to them by the President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e563f9-3331-4ecc-9c2f-fbdc19148244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group on Tuesday said selling units was prohibited and they
        would take measures to prevent such transactions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd204f176-ea7e-4788-a37f-e0850167ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay Chairperson Gloria Arellano said Lavado will face disciplinary
        action.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa156b9a-dbba-49d2-9025-5085926a12b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay decries harassment</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2bfc03-8ca2-4d84-840c-251c4bee01c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension was evident in the community as a Kadamay officer followed
        the CNN Philippines crew when they took shots of the community. They said
        this was to prevent authorities from harassing them or maligning their name.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd302b7-d53d-40c2-8504-76ad3e3076f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minsan nahaharass po kami... lalo po yung mga ano ng gobyerno na
        tinatakot, panggigipit po dito," said Pat Tupaz, Chairperson of Kadamay''s
        Pandi, Bulacan chapter. "Kaya po para hindi matrauma ang mga tao kung bakit
        namin hinihigpitan."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e84d2-3fd4-4258-b8de-602b25b9dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We''re sometimes harassed... especially by those from government
        who scare us here. That''s why we''re tightening security so people don''t
        get traumatized.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b737534d-a9dd-43e8-a050-712fd9082271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano also slammed the government for manufacturing allegations
        as part of a plan to evict them in favor of beneficiaries from the police
        and military forces.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a9330-35f7-4022-a5dd-9ed4899639fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam ho natin gumagawa ng paraan ang gobyernong ito dahil alam
        ho natin benggador ho ang pangulo natin ngayon," Arellano said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f07cb37-5562-47ef-a903-2172e682be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hanggang sa kasalukuyan, wala man lang naitutulong ang gobyerno
        sa mga maralitang tulad namin lalo na dito sa relokasyon," she added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b38065-0f41-42cb-a464-bf6d030d72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know the government is making a way, because we
        now our President is vengeful... They still haven''t done anything for the
        poor here in the relocation site.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf7cb87-e36b-4dda-9b24-e706f9bae011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Saturday hit Kadamay for saying the government is not helping
        them.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85217abe-f852-4e27-9607-fe1cf352281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:24:06.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:24:10.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binigyan na nga sila ng libreng pabahay wala pa bang tulong yun,
        wag naman tayong ingrato (They were already given free housing, isn''t that
        considered help? Let us not be ingrates)," he said.</p>'
