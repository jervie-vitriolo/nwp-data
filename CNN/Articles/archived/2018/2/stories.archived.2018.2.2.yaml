    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92406353-f1d5-4435-866c-ad24b288aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:04:45.422+08:00
