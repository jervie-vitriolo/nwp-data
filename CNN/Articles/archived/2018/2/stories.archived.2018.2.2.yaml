      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (CNN Philippines Life) —</strong> Seeing the names
        of the acts slated to perform in the eighth Singaporean edition of Laneway
        Festival alone can thrill any avid concertgoer. Needless to say, the experience
        itself surpassed the hype.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a50ec8-fe15-4a95-99e7-b0a62f466c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:42:59.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:22:56.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In true Laneway spirit, this year featured heavy hitters and up-and-comers
        alike, as well as a potent mix of genres in the programming: Anderson .Paak’s
        hip-hop, Father John Misty’s Americana-esque rock, Sylvan Esso’s electropop,
        and more. There was space for discovery as much as there was to unleash one’s
        inner overeager fan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1eb73-a24e-4adf-b80c-89bbd3c1f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:42:59.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:22:56.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Pinoys who had made the trip out of the country, the inclusion
        of Manila’s The Ransom Collective was a source of pride — as was the case
        with Cheats in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf15713-ffd0-48e3-b56f-e5db8d0a67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:42:59.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:22:56.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, the Lion City’s tropical climate was more forgiving
        than last year. It wasn’t yet another case of the infamous “Rainway,” not
        that getting drenched, even the blistering sun, would dissuade determined
        music fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7c31b-589e-4556-a3ef-d87cda2c6003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:42:59.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:22:56.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical problems in the Garden Stage, one of the twin main stages,
        pushed back some of the artists’ sets by several minutes, and undeniably disappointing
        as this was for the audience, each act still delivered performances to remember.</p>'
