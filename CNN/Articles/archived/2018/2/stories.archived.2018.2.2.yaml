      'mgnl:lastActivated': 2019-08-12T11:23:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Securities
        and Exchange Commission (SEC) Commissioner Blas James Viterbo has resigned
        from his post due to health reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1eb2e-5c25-4056-8911-b8e57fe81a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:46:07.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:23:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez and SEC Spokesperson Armando
        Pan confirmed Viterbo''s resignation on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953323bf-f1d2-4507-904f-bd98cce7f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:46:07.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:23:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commissioner Blas James Viterbo tendered his resignation to President
        Duterte thru DOF (Department of Finance) Secretary Carlos Dominguez, on Feb
        01, 2018, for health reasons... he will prioritize his medical check up,"
        Pan said in a message to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906feeb1-749a-48bd-9f74-38567d8e9961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:46:07.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:23:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viterbo, whose term was supposed to end in 2021, has cardiac arrythmia,
        Pan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb5d3f-1df7-4253-9116-36107f2f9513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:46:07.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:23:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commissioner''s resignation is effective upon acceptance by
        President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29943ec9-2363-4ea2-80fb-e9969a2365cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:46:07.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:23:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Executive Secretary confirmed on Friday it received
        Viterbo''s resignation letter Thursday, February 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f17ab-3cc1-4872-a30a-60065492dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:46:07.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:23:13.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SEC cancels Rappler''s license to do business</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da00b2-1fc0-466b-9c84-1d517a8857a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:46:07.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:23:13.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viterbo, a corporate and tax lawyer by profession, was appointed
        by former President Benigno Aquino in 2014. Before taking office as commissioner,
        he was a director and treasurer of a private corporation, and had also served
        as chief-of-staff of former Senator Manuel "Mar" Roxas II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51c480-62a7-4320-acec-3be22ef3af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:46:07.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:23:13.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resignation comes weeks after the SEC revoked news agency Rappler''s
        license to do business. Viterbo did not take part in the SEC''s final ruling
        on the matter.</p>'
  'NFL-Super-Bowl-New-England-Patriots-Rob-Gronkowski':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-02T15:20:49.045+08:00
    'imagesource': 'jcr:ce512326-6a14-4409-91a8-89bedb2b98a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de248d3e-c411-4b0e-8b8f-b2391f319aa7'
    'lead': 'The New England tight end, who suffered a concussion in the AFC Championship
      game 11 days ago that left him visibly shaken, took a full part in practice
      on Thursday and said he would not be limited when the Patriots try to defend
      their title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:48:41.370+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T17:48:45.863+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:48:45.642+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gronkowski cleared for Super Bowl, ''ready to roll''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5fd15b-c161-4109-b264-8b3a0a135653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:41.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:48:45.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Rob Gronkowski was cleared from concussion
        protocol on Thursday, giving New England Patriots quarterback Tom Brady his
        biggest weapon in time to take on the Philadelphia Eagles on Sunday in the
        Super Bowl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0df144-d631-436f-9c9f-2bf67b078d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:48:45.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriots tight end, who suffered a concussion in the AFC Championship
        game 11 days ago that left him visibly shaken, took a full part in practice
        on Thursday and said he would not be limited when the Patriots try to defend
        their title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34184ac9-9821-4925-949b-9dfc524bd3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:48:45.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I‘m cleared, I‘m ready to roll,” Gronkowski told reporters during
        the team’s final media session ahead of the Super Bowl. “I’ll be full speed,
        taking on hits, blocking, running routes, whatever it will be.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a252a-4aa7-4baa-a12d-2a9b55ab7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:48:45.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL’s concussion protocol is a five-step process that starts
        with rest and recovery before moving to aerobic exercise, strength training,
        football-specific activities and then full football activity before being
        cleared to play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ab79a-f40d-46d6-bb74-a5490ca02de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:48:45.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gronkowski, who led the Patriots with 1,084 receiving yards and
        eight receiving touchdowns during the regular season, said the extra week
        of rest before the Super Bowl allowed plenty of time to get through the concussion
        protocol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7599342-5026-4425-83ef-a4aea64674aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:48:45.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would say they were more on the cautious side of getting me out
        there right away with the bye week and everything in between which definitely
        helped out big time,” said Gronkowski.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf2fb2-3527-46cf-9e84-1ea0f2615bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:48:45.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But just did every step by step every day and everything went smooth
        and I officially got the word today that I was cleared so it was super nice
        to hear.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c225b-b996-4572-af87-208b6f5611e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:48:45.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gronkowski, who missed last year’s Super Bowl win against the Atlanta
        Falcons because of a back injury, said he had been progressing well all week
        and that he had no doubt that he would be cleared in time to play in the Super
        Bowl.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78abe4-2900-4bcc-a28d-cbebc8d05c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:48:45.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”I knew I was going to be playing the whole time but I was just
        obviously being cautious too,“ said Gronkowski. ”I didn’t want to jump right
        into right away, the team didn’t want to do it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe7b61-9728-4883-8a6d-9e177fe74faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:48:45.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We did the process very well with the training staff here and the
        doctors that we have I think they did a great job in preparing me to get back
        on the field.”</p>'
  'Lawyers-belie-police-report-on-NDF-consultants-arrest':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-02T15:07:24.392+08:00
    'imagesource': 'jcr:50516609-ba65-4a65-91c1-0b14a7240c97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c2c2ebc-9cd7-409d-abf5-898d97b26b39'
    'lead': 'How can NDF consultant Rommel Salinas be arrested when he has been in
      jail since May 2017, according to the communist rebels'' legal counsel'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:52:26.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:25:10.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:25:10.390+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyers belie police report on NDF consultant''s arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e3831-998e-4cb9-8a17-0d95cdac1c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:52:26.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:25:10.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Lawyers
        on Friday dismissed as propaganda the police report that a high-ranking communist
        leader was arrested on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d631d-bb41-49ed-a40a-8e11e7a65eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:52:26.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:25:10.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NDF (National Democratic Front) consultant Rommel Salinas was already
        arrested way back May 11, 2017 and is still in detention," said a statement
        issued by Edre Olalia, NDF legal counsel and president of the National Union
        of People''s Lawyers. NDF is the political arm of the Communist Party of the
        Philippines (CPP) that holds talks with the government peace panel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c133fc3-10dd-4570-a910-a697c486eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:52:26.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:25:10.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said the police report was false and misleading, "a cheap
        propaganda stunt to sow terror and confusion."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9dc90-25af-4cea-ae1a-cd214ebeea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:52:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:25:10.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Mindanao Police earlier reported that 45-year-old Salinas,
        CPP secretary, was arrested in a joint police-military operation in a subdivision
        in Ozamis City Thursday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b065e-9063-4493-8b05-2f3cb50e1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:52:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:25:10.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Salinas had a warrant of arrest for frustrated murder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed20929-caee-47df-8936-bf91a48c41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:52:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:25:10.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia, however, said this warrant was served in May 2017. He said
        the police "tried to serve" the same warrant after Thursday''s trial at the
        Ozamis Regional Trial Court on Salinas'' illegal possession of explosives
        charge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb947eb-0200-42be-ab89-a54deadad190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:52:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:25:10.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police on Wednesday arrested NDF consultant Rafael Baylosis in Quezon
        City. The NDF said this was illegal, citing their Joint Agreement on Safety
        and Immunity Guarantees with the government in 1995.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a5041-5e70-454f-b60f-dfa31e677147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:52:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:25:10.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Police arrest NDFP consultant Rafael Baylosis</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76e30a0-0afb-4a7b-9f83-5a5a34beac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:52:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:25:10.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylosis was granted bail in August 2016, along with other consultants,
        to attend the peace talks in Norway. Salinas was an NDF consultant as well,
        but was not released for the talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93588960-c3b5-49df-a091-0c6c82f4461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:52:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:25:10.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte terminated peace talks in November 2017
        and tagged the CPP and its armed wing, the New People''s Army, as terrorists.
        He then ordered the mass arrest of NDF consultants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82dd21-bf18-45da-b9fc-128d1b1572aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:52:26.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:25:10.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: How peace talks with communist rebels failed</h2>'
