      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Eimor Santos contributed
        to this report.</em></p>'
  'judge-inhibits-de-lima-drug-case':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Senator Leila de Lima. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-02T11:32:05.882+08:00
    'imagesource': 'jcr:18732e10-34ba-43d8-bcaa-a7f447b67e4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd435e0-5ddf-4bab-8c70-9eff008cf4ea'
    'lead': 'Muntinlupa RTC Branch 203 Judge Myra Quiambao recused herself given her
      ''very close relationship'' with a prosecutor in the drug case of Senator Leila
      de Lima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:08:24.086+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:33:39.103+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:33:38.901+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another judge inhibits from De Lima''s drug case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0458486f-1a86-4944-804f-9ef1776262e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:08:24.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:33:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Another
        judge from the Muntinlupa Regional Trial Court (RTC) inhibited herself from
        hearing a drug case of detained Senator Leila de Lima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372828c4-52ce-4a6d-b969-d9bab8fd5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:08:24.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:33:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her order dated January 23, Muntinlupa RTC Branch 203 Judge Myra
        Quiambao recused herself given her "very close relationship" with a prosecutor
        in the drug case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19cf02-8c3c-4c45-9afa-a795f6e738f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:08:24.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:33:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiambao said Senior Assistant City Prosecutor Leila Llanes was
        her classmate in law school, and the godparent of her two children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10547c93-d1e1-4198-849e-38ac41296b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:08:24.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:33:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, when (my) husband State Prosecutor Nolibien Quimbao died
        last February 2017, SA City Prosecutor Llanes was with (me) at the hospital
        and throughout (my) bereavement, to date. She is like family to (me)," Quiambao
        explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abfb5a3-ed8c-4b52-82c7-401f87f12099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:08:24.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:33:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that majority of the prosecution panel members were her
        late husband''s colleagues in the Department of Justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de337b6f-09ac-4543-b977-84f7f59b9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:08:24.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:33:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiambao is the second judge to inhibit from De Lima''s drug case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2f710-550a-4c6f-afbd-3cf0dedbc97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:08:24.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:33:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 204 Judge Juanita Guerrero was the first one to recuse herself
        to avoid possible doubts on her integrity and impartiality. The case in her
        branch was raffled off to Quiambao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e399a19-c9c5-463b-b2ce-842fc649d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:08:24.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:33:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Judge inhibits from De Lima''s drug case</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e118ca-8ee8-4671-84a6-01ec6aaf7971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:08:24.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:33:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the records of this case be immediately forwarded to the Office
        of the Clerk of Court-Regional Trial Court for re-raffle," Quiambao said in
        her order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2de414e-2650-41f3-8154-95124c1e9092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:08:24.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:33:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Muntinlupa RTC Branch 205 Judge Amelia Fabros-Corpuz
        and Branch 206 Judge Patria Manalastas-De Leon are still handling De Lima''s
        other cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45c6696-6b00-4376-8e99-cffa93820b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:08:24.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:33:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is facing charges of attempt or conspiracy to trade illegal
        drugs when she was Justice Secretary.</p>'
  'on-the-record-february-1-cnn-philippines':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': '(L-R) Communications Undersecretary Joel Sy Egco, Center for Media
      Freedom and Responsiblity Executive Director Melinda Quintos De Jesus, National
      Press Club President Paul Gutierrez and Rappler CEO Maria Ressa.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-02T10:41:12.412+08:00
    'imagesource': 'jcr:00d053a7-ae74-4ea1-a219-ae561223f780'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6afd4f97-4d72-4a32-bde8-b38592d90c41'
    'lead': 'Media experts say a free press will help society take part in the country''s
      governance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:11:41.915+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:34:07.976+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:34:06.612+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Experts: A free press has obligations to society \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc7c17-eb11-4bb8-ba47-a494eb6b5fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> For
        one official of the Duterte administration, being criticized by people, including
        the media, is just part of the territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a031e-aefa-40cf-abe4-dbbbd0adb574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are being bashed everyday, even by perceived<em> kakampi</em>
        [allies]," Communications Undersecretary and columnist Joel Sy Egco told CNN
        Philippines "On the Record" on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90727802-efb8-4b19-8e45-d62c280e8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s OK," he added. "I''d rather live in an environment na
        [that is] very libelous than <em>hindi ka pwede magsalita</em> [one where
        you can''t speak]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5367de8-4e99-43ba-9ae3-f4b208526b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco''s statement came amid moves by the House of Representatives
        to amend the Constitution to protect only the "responsible exercise" of free
        speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596a61c-6a8d-43b9-ae05-110fded2d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House body wants amendment to free speech</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae2820-7375-48da-97c3-f3387b208773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Melinda Quintos De Jesus, Executive Director of non-profit
        media group Center for Media Freedom and Responsiblity, a free press exists
        as a watchdog of government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fee17-c109-47fb-91fd-76a4162ce46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the protection that the Constitution gives us is
        because this builds up the capacity of the citizenry to become truly participative
        in the process of governance, of what they wish to come out in that society,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a76d4-7bda-4ee1-b408-58f4edf782d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Jesus said the media should focus not only on merely criticizing
        those in power, but also on showing the bigger picture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c629e-61d5-449e-9d34-2e8e6ded1939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(An) event is a reflection of a long process and that is where
        much of the weakness comes in, is that we are not able to keep up on reporting
        on processes," she said. "We report on the famine, but we did report on the
        drought that brought about the hunger."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a01471-c357-47a3-994d-2cce6ece1891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Press Club President Paul Gutierrez said the
        media should help people develop critical thinking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bfd6db-e2cc-46f5-b9f8-ec37fbec2bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to help them develop their own confidence that they can
        voice out their concerns against the government, if necessary," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccbb633-64e5-41eb-9746-8f3ce2ad2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez added that even though the media should work closely with
        the government in some issues, such as solving media killings, it should not
        be beholden to the State.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136b7fe-5a64-4435-afeb-5685efb33bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will definitely take offense if Malacañang would start saying,
        "Since we are helping you solve this problem, can do this and this and this
        for us?"" he said. "We draw a clear line on how far the National Press Club
        will help the government in solving certain problems affecting the media."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561bee54-19f6-4e99-a8fb-f2ece8c3a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being accountable</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbb2ba-3084-432a-8bfe-0967a1fe5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although all the experts advocate for a free press, they said this
        freedom has obligations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3b647-f68f-4305-9b14-4543b728b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus said the media must remember that it serves the interest
        of all people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c12fef-1e3e-412b-a5f1-9dc68864cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The press always misses that because the press also becomes part
        of the elite," she said. "So responsibility in itself means true to the mandate
        of journalism, which is accurary, fairness, verification, context and being
        just, even to the subjects that you are trying to expose for the wrongdoing
        that they have."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7942b7-d2ec-4e5e-87e5-dfcde654130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Maria Ressa, CEO of embattled online news outlet Rappler, journalists
        are held accountable through the publicly shared ethical standards that they
        follow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ccebe-3dfc-407f-96ca-df1dd457a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Rappler takes case to CA, seeks to invalidate SEC decision</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1848f65-8c5e-4819-b3bd-a9f48502d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:11:41.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the big difference here is the growth of technology and
        plurality, to the point of near chaos," she said. "I think what we need to
        remember is that, in the end, journalists hold power accountable because the
        State has vast resources. And we are proxies for people who have their own
        and are able to express it online."</p>'
