  'pdp-laban-book-federalism':
    'author': ' Joyce Ilas, CNN Philippines'
    'caption': 'President Rodrigo Duterte (in black) and members of PDP-Laban at the
      party''s 35th anniversary celebration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-02T06:47:22.794+08:00
    'imagesource': 'jcr:122197f4-9212-45b3-8f71-810041033b10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62fd4a70-6622-4772-a81f-6bc1428611d4'
    'lead': 'The book, entitled "The Quest for a Federal Republic: The PDP-Laban Model
      of Philippine Federalism 1.0," contains articles that discuss the shift to a
      federal system of government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:30:53.448+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:35:59.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:35:59.494+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban launches book on federalism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97440e94-491a-4b1f-81ab-9e543ba757ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        PDP-Laban Federalism Institute launches a book on federalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc10ae4-4e37-43a5-875e-d4285e1a4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book entitled "The Quest for a Federal Republic: The PDP-Laban
        Model of Philippine Federalism 1.0" contains articles, which discuss the shift
        to a federal system of government, a semi-presidential system of governance,
        the anti-political dynasty provisions, and the reforms in the political party
        system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b880cb9-f571-40cf-a093-ce8577498914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also contains the proposed constitution of the ruling party,
        PDP-Laban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c6e334-c702-421a-ac52-d800b23218e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its contributing authors are experts from the academe such
        as Dr. Julio Teehankee, Dr. Alex Brillantes, and Professor Edmund Tayao, among
        others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb69a38-167c-4940-a373-ac278b19696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban President and Senate President Koko Pimentel urged the
        public to read the book to better understand federalism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fd287-e8ae-4e0b-96b1-045e2e5187f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel explained PDP-Laban has been pushing for federalism because
        they believe it is the way in which the country can achieve equitable economic
        growth within our lifetime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311fe258-aa62-4d00-b30b-60783ea14e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change we advocate is not cosmetic only. PDP-Laban is not afraid
        to propose drastic changes. So our proposed change is structural. By giving
        more powers to regional governments, the regions would pursue their socio-economic
        agenda, which is focused on their developmental needs, which they should know
        better than the center of power or Metro Manila," Pimentel explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0af9ea-574b-4049-b5e4-33e8a3a8f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political Scientist Dr. Julio Teehankee, one of the contributors
        in the book, said the public should not be afraid to change the Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2199aca-f408-47b4-94e8-396610fde24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the 1987 Constitution has served us well and has provided
        us the necessary means and tools to bridge our democratization, our democratic
        consolidation is not yet complete. Why? Because we never reached economic
        development and the poor promise of social justice and equity. And that is
        the reason why, after 30 years, there is a need to revisit the Constitution,"
        Teehankee argued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d69e73-d63f-44fc-b783-4a1cf858386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teehankee called on the public to remove their own political biases
        and look at the issue at hand objectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f08e0f-104e-461c-aa6a-884416a5845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not spread the politics of fear. That''s the last thing
        this country needs. I am saddened by the fact that it has become so politicized
        and partisan that those whom I know for the longest time had been for federalism
        or for at least looking at the constitution are now so against it because
        they do not like the present situation," Teehankee said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72ce1b-1c67-45fb-a718-dc1cc498ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, PDP-Laban Federalism Institute Executive Director
        Jonathan Malaya urges lawmakers, members of the academe, framers of the 1987
        Constitution, and all those who oppose federalism to read the book.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43051da8-100c-4481-8209-ad9e92b8cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For them to know that the proposal for federalism is not only grounded
        on experience but problem driven and evidence based," Malaya explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87772688-97f2-4e33-aac0-d4662da78c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG to launch federalism campaign</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048aaf3-f219-41c4-ab24-aaee95fe2dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya, also an Assistant Secretary of the Department of Interior
        and Local Government, says President Rodrigo Duterte has tasked the DILG to
        lead the campaign for federalism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8308ad1-2d25-4270-88a2-f01dfa435f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help the public better understand federalism, Malaya said the
        DILG will start introducing informative materials such as comic strips in
        different languages of the country, and other materials which can be used
        in discussions in barangays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f23164-b460-41d7-a161-9b18090d6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG will only post informative materials on social media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4dd66-17b7-44e1-b60f-280b4ca4a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the change in constitution requires the approval of the
        people, the DILG is going to undertake a long period of campaigning up to
        the barangay level and we will be producing materials to let people understand
        better why federalism is important and why the president is pushing for a
        federal system," Malaya explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9eae1-b6c9-4711-a255-10c8151cd9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the consultative commission has finished its proposed constitution,
        and once the president has approved it, the DILG will also an conduct information
        drive to explain to the public this proposal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fd8709-da93-4026-b394-ee38344d2e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:59.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, once Congress has finalized the new constitution, Malaya
        said the DILG will lead the national campaign for the approval of the amendments
        to the new constitution.</p>'
