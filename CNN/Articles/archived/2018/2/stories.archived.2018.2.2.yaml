      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump advisers clash
        over ''bloody nose'' strike on North Korea."</em></p>'
  'trump-moves-memo-Russia-probe':
    'author': 'Kevin Liptak, Kaitlan Collins, Sara Murray and Dan Merica, CNN'
    'caption': 'U.S. President Trump himself reviewed and read the memo about the
      FBI on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-02T13:36:19.331+08:00
    'imagesource': 'jcr:7191f170-90e1-4382-a91e-61fdf6123314'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3d30208-bd8a-44cf-9b69-d8c9bd33d6fc'
    'lead': 'Many Republicans have backed Trump in pushing for the memo''s release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:27:24.692+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T09:27:28.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T09:27:28.614+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump moves toward releasing memo he hopes will undermine Russia probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2260fe-1ce2-4e95-9594-fb10f8f8f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump, hopeful that
        a controversial Republican memo about the FBI might undermine the Russia investigation,
        appeared poised Thursday to allow the document''s release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c79f7f-7cf3-430b-9088-847c31ccac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his aides signaled throughout the day they would not use
        executive power to block Congress from making the memo public, setting up
        a clash with the FBI and intelligence officials, who warn the memo distorts
        facts and could jeopardize intelligence-gathering information. The document
        is said to allege the FBI abused its surveillance tools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f2e98-a416-4abb-8481-260eded15679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself reviewed and read the memo on Wednesday, White House
        officials told CNN, and discussed it with chief of staff John Kelly and the
        White House counsel''s office. Trump plans to tell Congress he has no objections
        to the memo''s release, a senior administration official said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7911ec-a11f-431d-a002-35753c3fd437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent phone calls, Trump has told friends he believes the memo
        would expose bias within the FBI''s top ranks and make it easier for him to
        argue the Russia investigations are prejudiced against him, according to two
        sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93900a8-1139-40e2-b01a-c9decaf12f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the debate rages about whether the GOP memo is inaccurate and
        misleading — and whether it''s appropriate to reveal such classified intelligence
        at all — Trump appears to be more preoccupied with the political calculus.
        He views the memo as proof the intelligence community was unfairly targeting
        him and fodder for his ultimate goal of bringing an end to the Russia investigation
        that he has dubbed a "witch hunt," sources said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad5e5eb-8852-4a9e-8ef2-73a342144dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Republicans have backed Trump in pushing for the memo''s release,
        though they deny their motivations are related to the Russia investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816041c0-97b7-4e12-a2e9-0e7a530eb9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Americans'' civil liberties were abused, then that needs to
        come to light so that doesn''t happen again," House Speaker Paul Ryan said
        during a Republican retreat in West Virginia on Thursday. "This memo is not
        an indictment of the FBI, of the Department of Justice, it does not impugn
        the Mueller investigation or the deputy attorney general."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419bb39-d421-442f-bcbb-742a9a7b1b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His views were not shared by all Republicans. Sens. Jeff Flake,
        R-Arizona, and John Thune, R-South Dakota, expressed misgivings about releasing
        the information contained in the document publicly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1199f46a-5a37-4a4e-9d76-bf18e9226efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some White House officials downplayed the memo''s significance,
        saying the facts contained within the document have already been reported.
        The document was crafted by staff Republicans on the House Intelligence Committee,
        led by Chairman Devin Nunes, a Trump ally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb10a28-4f76-4257-b118-f58102408e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparing memo</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0aa58c-6409-4afa-8fd1-fafd09d45425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had a five-day window to block the memo''s public release
        after the House Intelligence Committee voted along party lines Monday to release
        it. The White House said it was conducting a national security and legal review
        before making a decision. But it wasn''t clear what precise steps — if any
        — the White House or Congress was taking to ease the concerns of the FBI and
        intelligence officials over the memo''s content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4071125c-ebc1-4f4a-8229-a1461f83947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the House Intelligence Committee sent the memo to the White
        House, the panel made certain changes to the document, though Republicans
        and Democrats on the committee differ on the number and substance of their
        alterations. Democrats say there were five changes, while Republicans insist
        there were only two. The changes prompted another spat between the leaders
        of the intelligence panel, with Democratic Rep. Adam Schiff insisting lawmakers
        re-vote on the revised version.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa0327-66f1-40b1-a5f1-b7680f1f5fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the process of reviewing the memo said "accommodations"
        were made in response to concerns aired over the past two days, though the
        source indicated the steps weren''t initiated by the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd04db-a983-4548-8f7c-101b5c2bed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told reporters aboard Air Force One that
        the memo would likely be made public with no redactions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20d6cb-5f41-4661-ae5f-d2b830e9444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had over the last couple days to look at it to make sure
        it doesn''t give away too much in terms of classification," the official said
        as Trump was returning from West Virginia, where he addressed GOP lawmakers.
        "Right now, I think it will be that we tell the Congress, probably tomorrow,
        that the President is OK with it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a483ac-e4e7-474a-8468-43a03de617e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I doubt there will be any redactions," the official said. "Then
        it is in Congress'' hands after that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53e127-5c0a-431c-b5ec-e378e9e5a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever changes were made to the memo did not appear to placate
        the FBI, which had issued a rare public statement earlier in the week expressing
        "grave concerns" over the memo''s public release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7be775-2038-4bc8-a46e-072b200f57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be editing of the text of this memo, but that doesn''t
        change the overall false narrative," a U.S. official familiar with the FBI
        stance said on Thursday. "There are still grave concerns."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc1bba-fc14-422f-93b8-511aaa3e43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump eager for release</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77d185-2930-4745-a88b-773b920418f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continues to seethe over the Justice Department''s
        handling of nearly everything Russia-related, sources said. Recently, much
        of that anger has been directed toward his Deputy Attorney General Rod Rosenstein,
        who oversees Mueller and the Russia investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac8629f-b679-4c0c-bfb2-0af96e997475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has told his associates and aides he wants the memo released
        soon, believing that it could discredit the agency investigating possible
        collusion between his campaign associates and Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc017f-3dd7-4f9d-853f-4e59e34f5ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House deputy press secretary Raj Shah denied on Thursday that
        the purpose of releasing the memo was to undermine the Mueller probe and insisted
        that the White House is simply playing their role in a process initiated by
        Congress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62bbe25-2527-44fe-9dbe-d8ac98d27582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, the purpose is transparency," Shah said, when asked by CNN
        about the effect on the Mueller investigation. "This is a legislative process,
        they have initiated it. We are only following through on our role throughout
        the House rules."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa09a18-66c2-4de2-bc8e-5d1615b164ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Trump was also upset in the wake of the FBI''s statement
        challenging the release of the controversial memo. The FBI''s harshly worded
        statement was a rare public rebuke, all the more stinging now that the bureau
        is led by Director Chris Wray, who Trump handpicked after he fired James Comey
        last May.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b640aa71-2ccc-4c8b-8add-1ddba404b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In condemning the four-page memo that alleges surveillance abuses
        on behalf of the FBI and Justice Department, the FBI said, "we have grave
        concerns about material omissions of fact that fundamentally impact the memo''s
        accuracy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec400eca-fbbe-4595-94da-d49835fe11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a Justice Department statement that warned releasing
        the memo "would be extraordinarily reckless."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b5d7b-9f7a-437f-bddd-cfca6449cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s statement was issued just hours after the President made
        clear he wanted the document public.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47febef-53bb-4e68-8de4-fad2e625fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenstein''s fate in question</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca6a8b4-7bf0-4e1d-830a-6a85c71a5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People familiar with the President''s thinking say the fate of Rosenstein,
        the deputy attorney general, remains in question amid the expected release
        of the Nunes memo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976e90f-2240-45ae-a44e-c17f19798c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document claims the FBI abused the Foreign Intelligence Surveillance
        Act (FISA) when it used an opposition research dossier on Trump and Russia
        as part of its case to obtain a highly classified warrant on former Trump
        campaign foreign policy adviser Carter Page, people familiar with the document
        say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226c0d7-4caf-44da-972d-502576774e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person suggested if Rosenstein merely submitted an application
        to renew a FISA warrant (one granted under previous leadership and based,
        in part, on information from the infamous dossier) that probably wouldn''t
        be a damning enough revelation for Trump to move to fire Rosenstein.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96687501-b76b-4740-b9bf-4e055e6cb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another person said Trump is so frustrated with the Russia investigation
        and, in turn, Rosenstein that he may look for any opportunity to build a case
        for Rosenstein''s firing. He could argue that Rosenstein failed to scrutinize
        the information initially used to request the warrant and therefore didn''t
        do his due diligence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd8fde-84be-4ff9-946a-432fa014809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These discussions are ongoing within the White House, one of the
        sources said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9285a417-7551-4c4c-941e-66bdabf7d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source familiar with White House discussions said they would
        be "stunned" if anything happens to Rosenstein even though he''s not a Trump
        favorite.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92713b21-e248-45ad-8569-f3ae9f622227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has previously reported, the President has vented recently
        about wanting to fire Rosenstein. But for now, it remains unclear whether
        he''s willing to take such an extraordinary step, particularly given the backlash
        he faced after dismissing Comey.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370229e-a28a-4718-9268-ac773ec49692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posturing on the memo</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be36d5-2ab9-4df7-8aae-7b061da41961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s top aides have been posturing on the memo ever since the
        committee voted to approve the document''s release on Monday. Officials have
        been unable to say whether anyone inside the White House worked with Nunes
        or House Republicans on the document.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db638138-6e14-4ad7-82bb-096f7f8514ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the House committee voted down party lines to release the
        document, the memo was couriered to the White House on Monday evening and
        an interagency review process began on the contents of the controversial memo.
        The memo was held in a room designated for classified material.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c6f639-4881-4450-a0f8-ea9b43ccba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans, especially those closely aligned with Trump in the
        House, have argued the memo must be released because it details abuse of power
        by law enforcement officials. But Democrats have said that memo is nothing
        more than an attempt by Nunes — who was a member of the executive committee
        leading Trump presidential transition team — and other Republicans to undercut
        special counsel Robert Mueller''s Russia investigation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791a2fd-3a72-4f0a-b10e-bf1481df6985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Gloria Borger, Abby Phillip, Jeremy Diamond, Jeff Zeleny
        and Jim Acosta contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06763ed6-34ea-4955-bdbc-3f48c7125083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:24.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:27:28.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump moves toward
        releasing memo he hopes will undermine Russia probe."</em></p>'
  'airbus-flying-car':
    'author': 'Jon Ostrower, CNNMoney'
    'caption': 'Airbus said its full-scale Vahana aircraft made two short flights
      on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-02T18:56:15.200+08:00
    'imagesource': 'jcr:c3311039-9d0d-422c-9465-29ec201d0922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3ff30ac-2c15-48dd-9b69-c27cb7c74798'
    'lead': 'Airbus said its full-scale aircraft made two short flights on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:29:59.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T09:30:03.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T09:30:03.464+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airbus'' ''flying car'' takes to the skies for the first time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c07011-294a-45a8-b628-60c5a798ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:29:59.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:30:03.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Airbus took one big leap toward bringing
        a flying taxi to the public, flying its prototype Vahana aircraft for the
        first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0805ce77-ba84-40df-a9ca-452c18b599ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:29:59.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:30:03.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus said its full-scale aircraft made two short flights on Wednesday.
        The self-piloted aircraft climbed 16 feet before successfully returning to
        the ground after the 53 second trip. The Vahana flew again on Thursday, the
        company said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4586885-68cf-4967-b1da-b60c77836898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:29:59.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:30:03.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test flights took place at the Pendleton Unmanned Aerial Systems
        Range in Oregon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe072cc-3437-4e5b-9ed9-6fb234b45a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:29:59.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:30:03.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20.3 foot-long and 18.7-foot wide Vahana is designed to take
        off and land vertically in a small area. It has helicopter-like struts, and
        two sets of tilting wings each with four electric motors. There''s room for
        a passenger under a canopy that retracts like a motorcycle helmet visor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a376ad-7923-4550-a9c9-abffb77d5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:29:59.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:30:03.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is&nbsp;part of Airbus''s expansion into new flying
        technologies through its silicon valley unit,&nbsp;A(pronounced A-cubed).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1fd376-5814-4348-b4bf-bffcc591eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:29:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:30:03.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the slow and years-long process of designing, building and
        testing Airbus''s airliners, Vahana''s first flight comes just 24 months after
        A''s founding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f1d19-14c1-4d8f-a2ab-d2ce68fce9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:29:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:30:03.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In just under two years, Vahana took a concept sketch on a napkin
        and built a full-scale, self-piloted aircraft that has successfully completed
        its first flight," said Zach Lovering, project executive of Vahana.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f717dfe-483e-4a0b-8467-b2da981a3d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:29:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:30:03.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future tests will further validate the company''s technology and
        the prototype will eventually test the transition from hovering a few feet
        off the ground to forward flight. Vahana has to master that transition if
        it wants to fly passengers from the rooftops of skyscrapers in crowded cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c6e17-9bf4-4ee5-b0a4-dd91d90e1897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:29:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:30:03.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vahana executives have said they hope to have a more refined version
        of Vahana ready to sell in 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efaa118-5312-4f2b-99ad-80edc7f39f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:29:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:30:03.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to democratize personal flight by leveraging the latest
        technologies such as electric propulsion, energy storage, and machine vision,"
        said Lovering in&nbsp;a Medium Post about the first flights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af1ca2-a013-44f1-a0e0-fd1c82c3dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:29:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:30:03.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s Elevate project cited the Vahana project as a possible candidate
        to move the company beyond ground transportation and transform how people
        get around cities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b50ae33-35dc-479b-a9f7-3a7c42e6d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:29:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:30:03.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus''s chief rival, Boeing, is also rapidly advancing technology
        for future air taxis. The aerospace giant&nbsp;last year acquired Aurora Flight
        Sciences, a maker of automated drones and aviation parts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4849bf2-3b2c-4760-9fd5-a0a1a34afac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:29:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T09:30:03.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Airbus'' ''flying
        car'' takes to the skies for the first time."</em></p>'
