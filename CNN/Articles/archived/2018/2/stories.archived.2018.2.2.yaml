      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van mounted the sidewalk at a busy intersection in downtown
        Shanghai around 9 a.m., knocking down pedestrians, the Shanghai government
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
