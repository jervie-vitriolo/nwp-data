  'Jerwin-Ancajas-boxing-Jr.-Bantamweight-belt-Mexico-Israel-Gonzalez':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-02T18:25:59.931+08:00
    'imagesource': 'jcr:c68fa799-7028-4272-afec-399f58feab50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e8e6a02-f698-49c6-89c4-2f4668501d60'
    'lead': 'Filipino champion Jerwin Ancajas is ready to stake his title and leave
      a good impression in his bout against Mexico''s Israel Gonzalez on Sunday Philippine
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:20:24.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T17:20:27.273+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:20:27.015+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jerwin Ancajas set to defend Jr. Bantamweight belt anew in U.S. debut

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c237f-114b-48d1-8a5c-edc5f5fa052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For Filipino IBF
        Junior Bantamweight champ Jerwin ''Pretty Boy'' Ancajas (28-1-1, 19 KOs) it
        is hard to shake off the constant comparisons to boxing icon Manny Pacquiao,
        but he is set to finally make a name of his own in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce02ef-02d2-4897-a649-4c93bc4e23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancajas puts his title on the line against Mexico''s Israel Gonzalez
        (21-1-0, 8 KOs) on Sunday Philippine time at the Bank of America Center in
        Corpus Christi, Texas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e1a79d-6148-4aba-9411-f4eb337009d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Ancajas'' fourth title defense since first claiming the
        belt against McJoe Arroyo in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff757e-08b4-450b-9f24-4a20f93673cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a landmark bout for the Filipino, who is set to make
        his debut on American soil under his new promoter, Top Rank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e47e67-358d-421c-81e6-468dd8341006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bout against Gonzalez is Ancajas'' opportunity to make a big
        impression in front of a wide international audience through ESPN in the United
        States, and the Filipino boxing champ is ready to grab the opportunity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c86e46-a207-486c-a9c2-84e172b5b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung sinasabi ni coach po, eto yung entrance namin sa US," Ancajas
        told CNN Philippines. "Yan yung sinasabi niya sa akin na ''Win, kailangan
        na impressive yung laban natin dun kasi."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83725f9c-f0ab-4349-a046-ac5fc3bc9c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancajas is there to put on a show, something that his team has emphasized
        to their ward.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857e92c-10d2-481a-b7e6-e461037be275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto namin suntukan talaga, brawl talaga yung gusto namin ipakita,"
        long-time manager and trainer Joven Jimenez added. "Gusto namin maimpress
        namin yung Top Rank, ma impress yung mga matchmaker namin."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Boxer Jerwin Ancajas wants to make it big in his first fight on
        American soil. <a href="https://t.co/toRCuyScDk">https://t.co/toRCuyScDk</a>
        <a href="https://t.co/Gonc0qQcuj">pic.twitter.com/Gonc0qQcuj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/953993497060589568?ref_src=twsrc%5Etfw">January
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ccd74d-e7a4-4afa-b5db-4df51e90bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c8c86-4422-4e85-b527-fec281c15517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gonzalez, it will also be a professional boxing debut on American
        soil on Sunday, and he says that he isn''t just there to make up the numbers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb777af-6639-4ef7-9f14-04a2e4d2a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t come to play, we came to take the title from Ancajas,"
        Gonzalez said in a press conference through a translator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2589478-ec9d-4f96-b8d5-1ee5abd6d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancajas admits he hasn''t seen much of his opponent ahead of the
        fight and will back on his experience as an amateur to adjust to Gonzalez
        on the fly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50576a3e-8ef2-426d-8abc-27b0c63a772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding footage of Gonzalez in action is difficult, but a quick
        look at his record suggests that he isn''t a fighter packing a knockout punch
        and has a finishing record of just 36 percent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b4ddb-8d4d-4ee0-9610-f74a4ba36376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A convincing win from either fighter could be the stepping stone
        for more high profile fights under the Top Rank banner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a026352-a7cf-4e1e-a5cb-e507552c1c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancajas is favored to win against Gonzalez, but when prodded on
        how he feels the fight would go, Ancajas says he would rather let his gloves
        do the talking.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd66b2a-c4ba-4745-a99b-0d71c58c8988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:20:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:20:27.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako nagbibitaw talaga ng salita na idirekta talaga na ganito
        lang ganyan lang," Ancajas said. "Gusto ko abangan nila kung ano pa mapapakita
        ko sa ibabaw ng ring po."</p>'
  'Kadamay-NHA-framed-Pandi-unit-sale':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-02T18:17:33.384+08:00
    'imagesource': 'jcr:317390a3-1a3c-46e0-9f5c-97f7feff3e98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1476e92-579f-4a95-b52e-0a6500e6a298'
    'lead': 'Presidential Spokesperson Harry Roque on Saturday called it "grossly
      unfair" for Kadamay members to accuse the government of trying to evict them. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:24:06.589+08:00
