      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        owner of an import company allegedly behind the multibillion-peso shabu smuggling
        was arrested Friday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d85b5-027c-4b4a-8cb1-714473dea471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:04:45.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:04:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eirene Mae Tatad of EMT Trading was nabbed in Iloilo early Friday,
        the National Bureau of Investigation said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e286a09-dddc-47ab-9cf4-bee72c3b03ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:04:45.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:04:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
