    'template': '1'
    'title': 'Senator: Ex-Comelec official to shed light on possible poll fraud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6467be10-5fee-45ee-85cf-a63ac19e84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:56:30.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:56:34.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> A
        senator said a former poll official will shed light on allegations of poll
        fraud by ex-senator Ferdinand Marcos against Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ae719-3cc1-4f27-a407-432831723bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:56:30.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:56:34.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Chiz" Escudero said the Joint Congressional Oversight
        Committee on the Automated Election System will will look into the allegations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178c274-b572-4d6a-bcf8-40114704f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:56:30.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:56:34.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May print out kaming nakuha, pero mas maganda manggaling sa
        testigo mismo na nagsasabing hindi mirror image ''yung back up drive ng main
        drive. Ang tanong, ilan ba sa back-up drive ''yung pinadala nila at nasan
        ba ''yung record ng back-up drive, apparently walang ganoong uri ng record
        ang Comelec kung kaya''t hinihiniling namin na maibigay yung sa kumite para
        makumpara at mapagusapan namin ng husto,"</em> he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541460d1-f068-451a-92f6-73e7fac3924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:56:30.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:56:34.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received a print out but it would be better it
        came from a witness who said the back up drive to the main drive is not a
        mirror image. The question is, how many of the back up drives were sent and
        where is the record of back up drives. The Comelec apparently has no such
        record so we ask that it be given o the committee so we can discuss it thoroughly.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e76517-917d-4247-8a4b-67bc9dd843f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:56:30.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:56:34.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Marcos said his camp discovered alleged proof
        of cheating after they reviewed some of the soft copies of ballot images from
        clustered precincts in some towns of Camarines Sur and Negros Oriental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a4590-99ce-4f5f-bf90-7f96f0098857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:56:30.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:56:34.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Marcos: New evidence shows Robredo cheated in 2016 polls</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a457bcbc-d64a-4256-948e-e751751879cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:56:30.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:56:34.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said then-vice presidential candidate Robredo conspired with
        the Comelec and electronic voting technology provider Smartmatic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2010cbb1-9406-473c-9c19-e49528c5a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:56:30.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:56:34.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec Acting Chair Robert Lim brushed off the allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d1742e-a7d7-48a1-baaf-aab88317ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:56:30.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:56:34.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t really comment on that in an official capacity whether
        <em>may merit ba</em> <em>o tama ba yung sinabi niya o hindi totoo. Ang magdedesisyun
        diyan kase sa</em> PET (Presidential Electoral Tribunal). Of course, <em>sa
        akin kung ako tanungin mo based on what I know hindi ako naniniwala. Pero
        hindi ko yun pwedeng sabihin bakit hindi ako naniniwala kasi</em> sub judice
        yan ngayon eh nasa PET. The COMELEC is just waiting if the PET will order
        us to investigate the matter or to give an explanation on why this is happening
        then we are ready to explain that," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22064163-3b39-4aca-b923-5eecc59e6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:56:30.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:56:34.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can''t really comment on that in an official capacity
        whether or not what he said has merit or if it''s not true. The PET will have
        to decide on that. Of course, if you ask me based on what I know, I don''t
        believe it. But I cannot say why I don''t believe it because it''s subjudice,
        it''s with PET. Comelec is just waiting if the PET will order to us to investigate
        the matter or to give an explanation why this is happening then we are ready
        to explain that.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fdcb8f-e200-4352-ae3d-2e360a9842cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:56:30.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:56:34.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET deliberates and decides on poll cases against the president
        and vice president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b194c84-0bab-457b-89c6-897b3a60cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:56:30.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T17:56:34.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Congressional Oversight Committee on the Automated Election
        System held a hearing on the 2016 elections Thursday morning, where they brushed
        upon Marcos'' allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ad278-e210-4ee5-aa9c-da39c447c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:56:30.957+08:00
