  'TNVS-drivers-govt-cap':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': 'Around 1,000 ride-sharing service drivers and operators gathered at
      the Quezon City Circle Thursday.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-02-02T09:30:19.582+08:00
    'imagesource': 'jcr:d66799cf-c714-4a1c-9be7-6dd10a26a674'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '910fa08f-9d59-4e55-bbdd-ca216c95d5b9'
    'lead': 'Transport authorities are eyeing limiting Transport Network Vehicle Service
      (TNVS) in Metro Manila from over 125,000 to 45,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:18:56.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:34:49.604+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:34:49.403+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TNVS drivers, operators call for gov''t to review cap on vehicles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f696af-f866-4b14-82a7-709c8b3deab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Around
        1,000 ride-sharing service drivers and operators called on the government
        to reconsider limiting the number of Transport Network Vehicle Service (TNVS)
        units in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794928a6-bd77-4ba5-890c-e057ac07a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the plan to impose a cap of 45,000 units, nearly a third
        of the estimated 125,000 TNVS units currently plying the metro, could affect
        about 75,000 drivers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879cee64-9bdc-4d56-8d9c-bef858c13ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: LTFRB cuts down TNVS units nationwide</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b459d-87ed-4f84-abf5-aa271016cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) Chairman
        Martin Delgra announced on Jan. 26 that it is opening 32,000 TNVS slots starting
        Feb. 5. As of Jan. 24, only 12,789 have TNVS units have been granted provisional
        authority to travel or are in the middle of the application process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c214ba19-a372-494c-8d0e-e6b77968443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: LTFRB to accept new transport network service applications
        on February 5</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415b2aa-7027-4aa8-b670-9f1ec0d5ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami pong mawawalan ng trabaho,"</em> said Tiger City PH
        Transportation chair Glen Jacobe. <em>"Maraming magugutom ng pamilya, so kami
        po nandito para mag-unify sa government na taasan ang capping."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c46601-768c-497e-8d8a-bb793181641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many will lose their jobs. Many families will go hungry,
        so we are unifying to call on the government to raise the capping.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191fc927-4044-4f9d-a980-caab20784c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron akong kasamahang mga miyembro na</em> OFW <em>na piniling
        umuwi dito sa Pilipinas para makasama mga pamilya nila at kumuha ng unit at
        ipasok sa Grab at Uber para makatrabaho nang maayos,</em>" said Allen Gallapon
        of the Metro Manila Hatchback Community. <em>"Saan mo dadalhin ''tong mga
        ''to kung halibawang bigla mong tatanggalin?"</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd69ca-858b-4cbd-b7cf-d641854161b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have some members who are OFWs who chose to come
        home to the Philippines to be with the families and they got a unit to use
        in Grab and Uber so they could have a decent job. Where would you take these
        people if they''re suddenly out of a job?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e18b6-c0ff-4e10-8ad3-4144c49f923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobe said even with the current numbers, there are still not enough
        TNVS units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56898055-af83-4c4b-96c6-e20fe7c2e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kitang-kita po natin na kulang pa ang drivers sa mga</em> riding
        passengers natin na makapag-book sa TNCs," he said. <em>"Kulang po lalo na
        kapag dumating ang</em> rush hour."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab867a-34d2-4d31-97dd-d6a336c2aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that we lack drivers, compared to riding passengers
        who book through TNCs. We lack drivers especially during rush hour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc16886-258d-4059-a40c-a6150a554437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several female drivers are also calling on transport
        authorites to raise the cap since many of them are part-timers who either
        have day jobs or need to take care of their families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d875b81-bf1b-43df-bfdd-c6f96542f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part timers do not spend more than 5-10 hours on the road," said
        Grab driver Arlene Camorongan. "We do part-time like driving because we need
        extra after work or after we take care of our families."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290268e-9b8a-4dcf-8ea1-85f1e646de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said they did not come to protest, but to reach out to
        the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0072de5f-57fd-46cc-8782-45d4b8860736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday statement, the Department of Transportation (DOTr) said
        Transportation Secretary Arthur Tugade ordered the Land Transportation Franchising
        and Regulatory Board to review the cap.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c2285-938f-4254-879d-11b4cb3f906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure you that should there be adjustments in the common supply
        base as a result of the review, the decision would be based on actual data
        from the different transport network companies, thorough DOTr study, and consultations
        with the public at large," the agency said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266960e-b9a1-472f-af56-01130cb46abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially planned for February, transport regulators announced this
        week that the imposition of the cap will be delayed to March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734aa23-505f-42f1-8271-7c401232067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:18:56.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:34:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'national-press-club-puppet-palace':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'National Press Club President Paul Gutierrez (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-02T06:52:45.329+08:00
    'imagesource': 'jcr:624baad3-7560-476c-a005-84fad234a319'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c16f659b-2fbe-46a3-a72b-b9c5b95a6d9a'
    'lead': 'National Press Club President Paul Gutierrez responds to criticism following
      the group''s statement supporting  the Securities and Exchange Commission''s
      ruling issued against Rappler.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:21:45.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:35:11.466+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:35:11.164+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National Press Club: We''re not puppets of the Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb19672-6226-46b9-9d34-e48c71186da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> National
        Press Club (NPC) President Paul Gutierrez shrugged off claims that the media
        group, which supports the Securities and Exchange Commission''s (SEC) ruling
        to revoke the business registration of online news outlet Rappler, has close
        ties with the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62108e2d-2aef-4d57-a841-959de89a9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also being bashed for being a puppet of the Palace," he told
        CNN Philippines "On the Record" on Thursday. "It''s because maybe I go against
        the general sentiment of various media groups in the country."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea56a21-0d9f-475a-8f39-f0d32bb1f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 18, the NPC issued a statement expressing its support for
        the SEC decision on the Rappler case, which it said is no threat to press
        freedom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6e8ab-cac8-4fb0-b78e-1d219451d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: National Press Club supports SEC ruling vs. Rappler</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac9ef9-ee45-48fc-b82c-7c330e5d66c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Responsible journalism also means complying with the law," Gutierrez
        said in the statement. "To say that the fate of one media entity found to
        have run afoul with the law translates to media repression in the country
        is stretching the argument a bit too much."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b769b-89ab-4304-aa54-dd6759e2e757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said Rappler engaged in fraud and circumvented the constitutional
        ban on foreign ownership in media by accepting over $1 million (around P50
        million) from a foreign investor, Omidyar Network, in the form of Philippine
        Depositary Receipts or PDRs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81e049-e2ab-41c6-9441-8c39d7bf451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: SEC cancels Rappler''s license to do business</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e81b8-f021-42b3-923a-85ee474f8964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rappler CEO Maria Ressa said on Jan. 15 that Omidyar''s
        PDRs did not give it voting rights, ownership nor control of the company,
        but only financial returns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff9971-c46d-4182-a89e-a29d361ddb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and other media groups claim the SEC decision is an attack
        on press freedom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92075d85-9c57-4fc9-a749-7544e05505a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Media, human rights groups slam SEC closure order vs. Rappler</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9cc67-bc0b-48ed-a448-f4687fca1592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gutierrez said it is just a matter of Rappler violating the
        law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6668e48f-7b4c-47fa-b72c-03d08f548cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really surprised because some media groups are suddenly saying
        that what happened to Rappler is a violation of press freedom," he said. "As
        far as I''m concerned, it''s not. If one media entity is found to be at fault
        with the law, then how can that be a violation of press freedom when there
        are thousands of media entities in the Philippines?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ebe8e5-bfb0-4f10-a24d-c9ac4aefaaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez added that when President Rodrigo Duterte blamed media
        killings on corrupt journalists, the NPC was among the first groups to condemn
        the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545aeff-98ab-4880-96c0-6b8f2a180968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte blames corrupt journalism for media killings</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c114f-114d-4362-8f33-86c34740642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statement ''too fast''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922af3c2-a51b-4aeb-a67c-83711467ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Melinda Quintos De Jesus — Executive Director of non-profit
        media group Center for Media Freedom and Responsibility, which supports Rappler
        — told "On the Record" that the NPC''s statement on Rappler may have been
        premature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e88062-0097-497f-9bab-b41c1da14567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no attempt, Paul, it seemed to me, to have reflected
        the side of Rappler and how they were trying to address the issues that were
        raised with them with the SEC," she said. "So I thought that was a little
        too fast, perhaps, on your part."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f982d-b3b0-4e87-9a58-e3425b5821cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus noted how Rappler and other media outlets critical of the
        government have been targeted by Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae62a53-1ac7-4dfd-8270-60fbc225ae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threatening of journalists, the calling out against journalists,
        the name-calling, the insults," she said. "Things were always being found
        where the organizations that were being targeted could not present their side
        because it is difficult to present their side once you have created an environment
        of hostility."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2556f6-299a-43c4-b07e-e5b684d015b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Rappler, Duterte has singled out newspaper Philippine Daily
        Inquirer and media conglomerate ABS-CBN, which have both been critical of
        the administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d55fe2-4408-44ee-8e16-b078e727c8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Sociologist: Duterte''s media criticism has grave implications
        on news practice</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057ede4-7e24-409f-844a-74fa0da3717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 16, the President threatened to file a plunder case against
        the Prieto family, the former owners of the Inquirer, for allegedly failing
        to pay billions of pesos in taxes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260b04f-a19d-4383-b13c-178fff37de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President has frequently criticized ABS-CBN for allegedly
        biased coverage and for not running his ads during the 2016 presidential campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99887373-ba38-44e7-bf34-87d9b5a0e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus said the so-called environment of hostility is a result
        of Duterte''s great popularity, particularly the "avid support" he gets on
        social media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e0473-cd8d-4e2e-9c8d-1ace73bc42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media, however, that has been used to troll the press, to
        question the credibility of the press," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b847b7a-df45-4a6b-8d26-4f2b8f68d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ressa told "On the Record" that the issue goes beyond
        Rappler''s legal troubles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a2701b-272c-4414-9c20-e558605e6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:21:45.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:35:11.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I echo Melinda that I think, it''s the pattern," she said. "Forget
        Rappler. Let''s just look at the pattern of online, State-sponsored hate that
        has actually plagued us since mid-2016."</p>'
  'donald-trump-memo-russia-investigation':
    'author': 'Kevin Liptak, Kaitlan Collins, Sara Murray and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-02T02:35:00.003+08:00
    'imagesource': 'jcr:27d07e89-af14-4d0e-b5c1-6bd378c25a00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b356a56e-9e13-4e5c-955e-3e0d4cc9f54c'
    'lead': 'In recent phone calls, U.S. President Donald Trump has told friends he
      believes the memo would expose bias within the agency''s top ranks and make
      it easier for him to argue the Russia investigations are prejudiced against
      him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:25:06.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T10:25:10.480+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T10:25:10.177+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump sees Nunes memo as a way to discredit the Russia investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1667b-0802-40aa-aa0e-aba15faa359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump&nbsp;continues
        to tell his associates he believes the highly controversial Republican memo
        alleging the FBI abused its surveillance tools could help discredit the Russia
        investigation, multiple sources familiar with White House discussions said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27449e-6cea-433c-b7c0-caae4173303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent phone calls, Trump has told friends he believes the memo
        would expose bias within the agency''s top ranks and make it easier for him
        to argue the Russia investigations are prejudiced against him, according to
        two sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766dfe4c-6cff-4454-abf5-f0c32037381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the debate rages about whether the GOP memo is inaccurate and
        misleading — and whether it''s appropriate to reveal such classified intelligence
        at all — Trump appears to be more preoccupied with the political calculus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af8f374-ad0d-46f3-b142-b3190f6b5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He views the memo as proof the intelligence community was unfairly
        targeting him and fodder for his ultimate goal of bringing an end to the Russia
        investigation that he has dubbed a "witch hunt," sources said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562dce6-c9f6-45f8-b605-e48d545161d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself reviewed and read the memo on Wednesday, White House
        officials told CNN, and discussed it with chief of staff John Kelly and the
        White House counsel''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf2ec8-c9f0-46ba-b6f6-98f09f95b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of its expected release, the White House approved several
        redactions to the memo on national security grounds, according to a senior
        administration official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a082b-cc21-48b4-978c-a946bc4db906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House has so far rejected the FBI and Justice Department''s
        requests for redactions that the White House believes are meant to conceal
        information that might be embarrassing to the agency, the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e379977-dea8-4fb4-bde9-489ac5f7d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interagency review of the memo is ongoing, the official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e56a6-c8b4-448b-8936-db7c6e979b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House likely would not send the memo back to the House
        Intelligence panel until tomorrow morning at the earliest. The committee would
        then coordinate its release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ff305-247c-4008-9292-945f01d5289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House deputy press secretary Raj Shah denied that the purpose
        of releasing the memo was to undermine the Mueller probe and insisted that
        the White House is simply playing their role in a process initiated by Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9314eb-9af9-4a56-8644-5c57b0c4dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, the purpose is transparency," Shah said, when asked by CNN
        about the effect on the Mueller investigation. "This is a legislative process,
        they have initiated it. We are only following through on our role throughout
        the House rules."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13833a0d-0d32-44d3-8a21-51bc1c880299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah would not say if the President has made a decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d82c1-9e2f-4946-9f07-0efbe3575a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re committee to this process. He''s going to take input from
        both legal and national security voices," Shah said. "When he makes a decision,
        we''ll make it public."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddf42a0-4fe0-404c-9eca-0db3e390af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continues to seethe over the Justice Department''s
        handling of nearly everything Russia-related, sources said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a19c11-9011-44de-8cb5-f1255e7d286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, much of that anger has been directed toward his Deputy
        Attorney General Rod Rosenstein, who oversees Mueller and the Russia investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f1235-844f-41c7-a2ce-08231abd0d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday Trump was also upset in the wake of the FBI''s
        statement challenging the release of the controversial memo crafted by Republicans
        on the House Intelligence Committee, led by Chairman Devin Nunes, a Trump
        ally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340dd129-2a2e-455a-a4a1-d801681552cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s harshly worded statement was a rare public rebuke, all
        the more stinging now that the bureau is led by Director Chris Wray, who Trump
        handpicked after he fired James Comey last May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69c833-b1fa-4a26-9a45-5fde5241e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In condemning the four-page memo that alleges surveillance abuses
        on behalf of the FBI and Justice Department, the FBI said, "we have grave
        concerns about material omissions of fact that fundamentally impact the memo''s
        accuracy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4ef59-3877-4fbf-894f-bb817ee1d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a Justice Department statement that warned releasing
        the memo "would be extraordinarily reckless."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d08cb-556e-43a1-a77e-c829d55bd800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s statement was issued just hours after the President made
        clear he wanted the document public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e037a8-7cd8-49bb-8230-3c4e745fdb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides and advisers expect a decision from Trump on whether
        to release the controversial memo on Thursday, an official tells CNN, but
        the President has already made clear he is inclined to approve the document''s
        release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea8c8e-0875-42a0-b416-6409380f871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People familiar with the President''s thinking say the fate of Rosenstein
        remains in question amid the expected release of the Nunes memo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd03cad-5e23-4dc5-931f-81a3da4c299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person suggested if Rosenstein merely submitted an application
        to renew a FISA warrant (one granted under previous leadership and based,
        in part, on information from the infamous Steele dossier) that probably wouldn''t
        be a damning enough revelation for Trump to move to fire Rosenstein.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff086e1-2ad9-47a9-9afa-da95dc47dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another person said Trump is so frustrated with the Russia investigation
        and, in turn, Rosenstein that he may look for any opportunity to build a case
        for Rosenstein''s firing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc091559-a04c-4165-96e1-160cc17401c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could argue that Rosenstein failed to scrutinize the information
        initially used to request the warrant and therefore didn''t do his due diligence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4deebc4-5ffa-4033-a837-dd1cb73cc5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These discussions are ongoing within the White House, one of the
        sources said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c355ec-8f23-42b6-9335-01cd689febba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source familiar with White House discussions said they would
        be "stunned" if anything happens to Rosenstein even though he''s not a Trump
        favorite.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c2134c-5e70-47f4-b549-2d54c33ce7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has previously reported, the President has vented recently
        about wanting to fire Rosenstein.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef771e-6a2d-4c3b-98a9-9042fe1b131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, it remains unclear whether he''s willing to take such
        an extraordinary step, particularly given the backlash he faced after dismissing
        Comey.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e2a928-57b4-4963-b98c-aa4dca2345ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s top aides have been posturing on the memo ever since the
        committee voted to approve the document''s release on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7474643-7735-4ca9-8cae-a43ac9b3e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have been unable to say whether anyone inside the White
        House worked with Nunes or House Republicans on the document.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe4a084-7766-47d6-a5fe-8b341f62d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the House committee voted down party lines to release the
        document, the memo was couriered to the White House on Monday evening and
        an interagency review process began on the contents of the controversial memo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36c3a6e-a815-4a9b-af9d-ba8361f06d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That review — led by the White House counsel''s office and coordinated
        by the National Security Council — is ongoing, the official said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6b575-b637-4c13-9a6e-993fc54c13e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans, especially those closely aligned with Trump in the
        House, have argued the memo must be released because it details abuse of power
        by law enforcement officials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067160a8-7825-4e91-a31e-716fe0e95d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats have said that memo is nothing more than an attempt
        by Nunes — who was a member of the executive committee leading Trump presidential
        transition team — and other Republicans to undercut special counsel Robert
        Mueller''s Russia investigation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6bb93-8e5c-4af2-b8bd-ea795f90a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Gloria Borger, Abby Phillip, Jeremy Diamond and Jeff
        Zeleny contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085fc32c-106c-4ae6-a4b6-925ffff309b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:25:06.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:25:10.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump sees Nunes
        memo as a way to discredit the Russia investigation."</em></p>'
  'los-angeles-school-shooting':
    'author': 'Sonya Hamasaki, Stella Chan and Jason Hanna, CNN'
    'caption': 'The shooting was reported to Los Angeles police at 8:55 a.m.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-02T13:03:56.475+08:00
    'imagesource': 'jcr:92e40f08-e5a0-4ac7-930e-62145fc5aa08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a003c3e0-46b5-4567-b079-10501a6a3064'
    'lead': 'The motive for the shooting is under investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:28:13.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T10:28:18.714+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T10:28:18.381+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 students hit by gunfire at Los Angeles school; 12-year-old girl in
      custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13405607-f0df-41ed-954e-3cce8cd59504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police arrested a 12-year-old girl Thursday
        after a morning shooting at a Los Angeles middle school left five people injured,
        including two with significant gunshot wounds, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8e7fc-9085-42aa-867e-19da3d8ff559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl, who was not identified because she is a juvenile, faces
        charges of negligent discharge of a firearm, police spokesman Tony Im said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929c0bc0-567d-4ad9-8b29-78fa2c91151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-year-old boy was shot in the head but doctors stabilized him,
        said officials at Los Angeles County+USC Medical Center. A 15-year-old girl
        who was shot in the wrist was also hospitalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20c6b4-c60a-41b0-9ac5-1a82dfd2c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other students, ages 11 and 12, suffered graze wounds, and a
        30-year-old woman suffered a minor injury in the chaos after the shooting,
        officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a944f-e559-4f4d-bb1a-1f0c9b188d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting was reported to Los Angeles police at 8:55 a.m. Police
        didn''t say what led to the shooting, and little information was released
        about the girl who was detained. City schools Police Chief Steven Zipperman
        said she was 12. She and witnesses were being interviewed, the chief said
        later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5b77e-14b9-4e5e-a03b-3c7af35fd562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened in an elective class with students from different
        grades, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e3dde-0a58-4e3f-98c7-351e0bb762b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found and confiscated a gun at the scene, Los Angeles police
        Lt. Chris Ramirez said Thursday morning. At a second news conference, Ramirez
        said the weapon was a semiautomatic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027b02c-284e-4c10-8ae5-c27d235a18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive for the shooting is under investigation, Ramirez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295a2f7-a283-4af1-ba63-468ef0e64f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy who was shot in the temple was "extremely lucky" in that
        the bullet missed vital structures, said Dr. Aaron Strumwasser, a trauma surgeon.
        Doctors said they expect the boy to recover.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d19aaf-35ba-4d2f-82a7-03524f35ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came in and was initially awake and alert and answering questions,
        but his condition did start to deteriorate somewhat ... so the staff decided
        it was best to protect his airway, so he was intubated after arrival, and
        has been doing very well since that time," said Dr. Carl Chudnofsky, chief
        of emergency medicine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce96ad17-1ca2-4363-a54d-ef79019b17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student remains in intensive care.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ddf0d-11fb-4a0a-8d98-fdcc50757cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl who was shot in the wrist was also still hospitalized</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386feb7f-aaa1-4146-83cc-bffe2a5dce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other students were grazed, treated and released, Strumwasser
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f4bc8-b7c7-4587-ad92-4a4ceb6886b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did not sustain anything significant," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10479c94-0551-4749-96d0-812e6f1c7d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scary scene</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d97c2-dc7f-42bf-ba42-4f4e6020d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman who has two sons at the school called her 12-year-old when
        she heard about the shooting. She told&nbsp;CNN affiliate KABC&nbsp;that she
        was relieved when he picked up, but he was in tears. She said he was in the
        classroom right next door to the shooting. The son told her officials had
        them stay in the classroom and he was worried.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c663c33-7a14-4880-97c3-38c7c14ebb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not doing good," she told KABC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298fb714-e4e6-4291-8873-87f2775d0578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been unable to reach her other son, who was in physical
        education class.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272cadf-b4fe-4cc1-b1d1-3da09f759cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students kept at school</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b0a45-d7a9-43f3-9558-4d7040bf5ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial video from CNN affiliates showed police appearing to search
        students outside the building.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffadfdd7-150f-4eb1-9512-e625f6df71f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school day continued, and students had the chance to talk to
        counselors about the shooting, said Vivian Ekchian, interim superintendent
        of the Los Angeles Unified School District.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef044eb4-b30f-4e57-ac8d-c5e9f7f519b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The school has been declared safe, and we are communicating with
        parents of students at Castro Middle School, as well as neighboring campuses,"
        she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5507306-c834-48d2-81e7-b0cbd7eb4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be classes on Friday, she said at the second news conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c3da7-d00f-4139-88b9-5f0ae195c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sal Castro Middle School&nbsp;is in the city''s Westlake district,
        a couple of miles northwest of downtown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf77ed-767e-42d0-ac7a-bc80f24c8d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third school shooting in recent weeks</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45bad7f-ba16-4382-a00c-fae12e1b1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is at least the third U.S. school shooting in recent weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2abf6c5-fbca-49c3-a09b-694bf30ea8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 23, a student is accused of&nbsp;shooting 16 people --
        killing two — at western Kentucky''s Marshall County High School in Benton.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd84da-ad94-4156-8688-7c5818b4abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:28:13.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T10:28:18.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, a 15-year-old student was injured in a shooting
        in the Texas city of Italy. A suspect, a 16-year-old male, was "apprehended
        within minutes," city officials said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b479664b-b7d1-48fb-b338-8e57afae8870'
      'mgnl:activationStatus': true
