      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Actress
        Nadine Lustre is on the road to "healing" herself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b496ee1-f7c5-493c-859a-a2664a2aa44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:11:08.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:20:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress shared this to fans in an instagram story on Thursday.</p>'
    '3':
      'image': 'jcr:aa454476-e586-49cc-b9e9-167d55fefff2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebece2f-126c-477f-bce9-a3a3a69ab59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:11:08.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:20:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58112ee4-4177-490a-887d-f0a32d4108eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:11:08.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:20:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I''m starting my healing... Thought of posting them all
        in my HIGHLIGHTS to inspire and enlighten," she said in her story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293898f-383a-4625-8ea4-b368c5cbc5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:11:08.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:20:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked everyone who had shared and messaged her about their
        "struggles."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a95a37-046f-4914-a632-4e77ef81d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:11:08.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:20:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am listening," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a71b11-efbc-4742-b1fd-24f93f1cda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:11:08.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:20:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a first step, Lustre on Thursday gave a word of advice to her
        followers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84f779-5891-4f7b-96bf-e9721ad87c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:11:08.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:20:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First thing I need you to do, LET GO," said Lustre.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372da6bd-3ca5-4160-acc1-a9750fa2fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:11:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:20:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre has opened up about her struggle with depression in the past,
        in addition to encouraging readers to open up to loved ones if they hit rock
        bottom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b522a61-76dc-4ba2-9e8a-e4400a6ea7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:11:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:20:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Actress Nadine Lustre: I have struggled with depression</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b30a10-6328-4800-bc4a-2d29544749d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:11:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:20:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress said she hopes sharing her thoughts will help others
        as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5929b1-efe2-44ca-b98c-bbbe3a854d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:11:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:20:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depression is a clinically diagnosed mental illness which affects
        at least 300 million people worldwide, according to the World Health Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3631dba-5c35-4950-a571-fbb71fcb8fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:11:08.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:20:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some symptoms of depressive disorder, as listed by the Department
        of Health, are excessive guilt or feelings of worthlessness; diminished ability
        to concentrate, or indecisiveness; significant weight loss or weight gain.
        Lack of sleep or oversleep; fatigue or loss of energy; psychomotor agitation
        and slowness; and recurrent thoughts of death or suicide are also included
        in its symptoms.</p>'
