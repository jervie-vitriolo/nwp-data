    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T09:33:13.338+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
