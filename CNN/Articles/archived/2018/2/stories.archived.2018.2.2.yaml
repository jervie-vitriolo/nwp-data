    'jcr:uuid': 'eec79169-227a-4272-b69c-da01c98c8667'
    'lead': 'A study found that exposing the heart to radiation during radiotherapy
      could increase the rate of heart disease among breast cancer patients later
      in life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:18:20.338+08:00
