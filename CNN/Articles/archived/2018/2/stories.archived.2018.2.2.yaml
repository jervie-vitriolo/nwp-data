    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18313960-5f53-4413-878b-58517f31928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:46:07.354+08:00
