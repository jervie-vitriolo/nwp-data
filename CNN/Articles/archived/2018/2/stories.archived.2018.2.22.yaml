  'tribunal-issues-gag-order-marcos-robredo-poll-protest':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Vice President Leni Robredo and former Senator Bongbong Marcos.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T15:08:40.726+08:00
    'imagesource': 'jcr:bc80eed2-4bd0-4f27-89b9-3205cec168b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b3f4ed5-baec-41ef-86d8-ecb2014b4e98'
    'lead': 'The sub judice rule prohibits parties from discussing the merits of a
      case while it is pending in court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:23:15.043+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T14:23:18.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T14:23:18.762+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tribunal issues gag order on Marcos, Robredo in poll protest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f0baf-2333-49ce-a8f9-d6bb0504ea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:15.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:23:18.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        Presidential Electoral Tribunal ordered both Vice President Leni Robredo and
        former Senator Ferdinand "Bongbong" Marcos to stop discussing the poll protest
        in public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710cd974-574f-4a10-94a0-c801099d5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:15.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:23:18.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(C)onsidering that the revision process ìs about to commence, the
        tribunal directs both protestant and protestee to observe the sub judice rule,"
        the PET said in its resolution dated February 13 and released Tuesday.&nbsp;
        The order comes ahead of the scheduled manual ballot recount on March 19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b7229-34b1-428b-9076-c847f33fe538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:23:18.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sub judice rule prohibits parties from discussing the merits
        of a case pending a court resolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561238b7-ae3b-4ddb-8f2f-9e2f22b72b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:23:18.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both camps engaged in word wars early February, after Marcos lawyer
        Vic Rodriguez dared the Vice President to withdraw all pending motions before
        the PET. Robredo filed the motion on February 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa721d5-a1b3-4ff5-8f4f-ce3eaaee0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:23:18.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET resolution also gave Marcos 10 days to inform the tribunal
        if he will be filing another motion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73004616-8282-400e-95b9-9f561c0a9f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:23:18.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message, Rodriguez said they will not file such a motion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b0e65-8f79-4247-8d39-66091324c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:23:18.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not file a motion because we have no pending pleading before
        the tribunal, thus there is nothing to withdraw. We shall abide by the directive
        of the PET as stated in the Resolution," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7136bf-191b-40ac-9255-e2279b74a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:23:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez added they will observe the PET''s gag order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeaaa69-0d09-48a6-8439-af5f47114298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:23:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fair and accurate reporting of what actually took place in open
        court are excluded from its coverage," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f491ed-bbfb-4dbd-bb0c-a28403c92718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:23:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching out to Robredo for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d306a-2997-4039-92ec-04ea80bde08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:23:18.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides earlier said&nbsp; they will do no further actions on
        the recount.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcce1a9-37c4-47ff-bfeb-31014247f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:15.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:23:18.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lost to Robredo by over 263,473 votes in the 2016 elections.
        The former senator then claimed fraud in media briefings, citing the appearance
        of squares in some ballot images.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b826714-5d68-4095-9a8d-660c23459b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:15.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:23:18.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President denied the allegation.</p>'
  'Antonio-Carpio-NAMRIA-should-name-Benham-Rise-features':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T15:04:26.726+08:00
    'imagesource': 'jcr:ed3e741b-9c09-46ac-b7f2-e5190e568bd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40fcfd05-e1b7-484b-a603-e1f4ed59d6d6'
    'lead': 'Supreme Court Senior Associate Justice Antonio Carpio says that if government
      assigns an agency to name the features, China''s names will have no bearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:27:22.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T14:27:26.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T14:27:25.827+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Justice: Assign NAMRIA to name Benham Rise features

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74345143-ca54-4af9-b146-b2d061535b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:27:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> If
        the Philippines'' central mapping agency names Benham Rise features, China''s
        names will have no bearing, Supreme Court Senior Associate Justice Antonio
        Carpio said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c560ad-c40c-4174-9c3b-fe09ca4b1164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:27:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio suggested designating the National Mapping and Resource Information
        Authority (NAMRIA) to approve proposed names for features in the country''s
        extended continental shelf, of which it has sovereign rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77849fc-ccb6-4205-b4e8-21e52eae77c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:27:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the International Hydrographic Organization (IHO) and
        Intergovernmental Oceanographic Commission (IOC) of UNESCO recognize the Philippines''
        sovereign rights over the area. The two international bodies reportedly approved
        China''s names for four undersea mountains and a hill in Benham Rise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d6e7c-93be-4d24-aa37-220d6c406cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:27:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: China names five undersea features in Benham Rise</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713f118-b16d-4314-8ea0-d7066ba0e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:27:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It says [in the IHO and IOC guidelines]... if the national authority,
        the Philippines, has designated an agency to approve proposed names on the
        EEZ and extended continental shelf, that authority... prevails over the [IHO]
        and [IOC]," Carpio told CNN Philippines'' The Source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379a6ce-0248-453d-87b6-83aad67a2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:27:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President should by executive order should designate NAMRIA...
        Then the Chinese will have to submit names to NAMRIA," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c04cfa-e99e-41c3-b919-7bf29013b079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:27:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said IHO and IOC approved the names because the Philippines
        did not assign an agency that could name its resources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73275860-0524-4ae7-9298-65c1ce3a4130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:27:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All you have to do is name NAMRIA and that''s it. The problem is
        solved," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26627e1-28aa-46a2-8747-6601acdd5e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:27:26.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines has said it would not recognize Chinese names
        for the features, it stopped short of calling out the eastern giant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781781e1-d759-4851-9b68-b4d1383c53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:27:26.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations with China have warmed under President Rodrigo Duterte.
        Officials have not raised the arbitral tribunal ruling that favors the Philippines''
        claims over other another disputed territory in the West Philippine Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d952e0-881e-4048-a102-8e9da0ae848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:27:26.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay warned China''s efforts to
        name features in Benham Rise could be an attempt at claiming the area east
        of the Philippines too. The concern was raised after the Philippines approved
        a joint exploration with China in the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece66dbb-fbdb-4de0-bf25-4f76473f1953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:27:26.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Former SolGen: Naming Benham Rise features ''preparatory''
        to China claim</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd975df43-0124-4350-b4e6-1e16ed934773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:27:26.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio agrees, noting that China''s argument when claiming the West
        Philippine Sea had been the supposed historic nine-dash line. The arbitral
        tribunal invalidated the argument.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b88910f-be2c-48eb-9269-1624895546e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:27:22.014+08:00
