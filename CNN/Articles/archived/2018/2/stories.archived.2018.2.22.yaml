      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For complete schedules and listings, visit the Cinema Rehiyon Facebook
        page.</p>'
    '15':
      'image': 'jcr:b827be50-0534-4252-b99e-302621347afc'
