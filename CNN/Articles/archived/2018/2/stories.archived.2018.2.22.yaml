  'president-rodrigo-duterte-ofw-kuwait-other-countries-joanna-demafelis':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T20:25:17.445+08:00
    'imagesource': 'jcr:50e25b23-0db2-4e9d-b704-249a9ced8ac2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c79964-3adc-4dba-9cc4-5d6db9d005fa'
    'lead': 'This comes after the killing of Filipina worker Joanna Demafelis in Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:34:05.955+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T13:34:11.619+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T13:34:11.478+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Gov''t looking into other countries where Filipino workers
      ''suffer brutal treatment''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e680baf-3e39-4b98-bdad-6b0e420ed27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:05.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:34:11.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> President
        Rodrigo Duterte on Thursday said the government is looking into countries
        where Filipino workers are receiving poor treatment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f4005e-05ee-4617-82f4-446b85783bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:05.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:34:11.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing an audit now to find out the places where we deploy
        Filipinos and our countrymen suffer brutal treatment and human degradation,"
        Duterte told the media after visiting the wake of slain domestic worker Joanna
        Demafelis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e57f6c-0a8d-4d5d-a193-d04bbe022108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:05.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:34:11.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, said he could not disclose the countries
        yet, as they still have to consider both reported and unreported abuse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3083418-6c55-40da-acf2-6cb874eda9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:05.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:34:11.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in the wake of the government''s total deployment ban
        for new workers in Kuwait on February 12 after authorities found Demafelis''
        body inside the freezer of her Lebanese employees in the Gulf State, which
        possibly had been there for over a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd7c462-78aa-4ab5-9b54-fd43d627a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:05.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:34:11.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said searching for Demafelis'' employers lies in the hands
        of the Kuwaiti police and the International Criminal Police Organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b7382-b3c3-491b-82d2-ca57ffbf2f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:05.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:34:11.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to [give justice to Joanna''s family] is we can have
        the result of the investigations kung nahuli ''yang dalawang tao and that
        would allow me now to initiate charges," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210874b3-517a-4ed4-9472-10cebc11572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:05.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:34:11.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of distressed workers in Kuwait have come home in February
        through the government-sponsored repatriation program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89306e7c-ec71-47ed-8932-1a31af5ca7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:05.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:34:11.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian earlier said he is considering proposing
        the expansion of the total deployment ban to other countries that are partially-compliant
        with international and local labor laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ef9b2-db7d-43bb-bd12-1e639e5b7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:05.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:34:11.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department (DFA) certified Kuwait as partially
        compliant as the Gulf country still cooperates with the Philippines, Foreign
        Affairs Undersecretary Ernesto Abella said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a236ca-4fc1-46bf-80b0-d0145ae434a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:05.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:34:11.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Migrant Workers and Overseas Filipinos Act, the
        DFA will recognize a country as compliant if they either have existing labor
        and social laws protecting rights of workers, including migrant workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c3bb8-39b6-4025-b86d-acd3c0bfd943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:05.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:34:11.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries may also be considered compliant if they have a bilateral
        agreement with the government on the protection of the rights of workers,
        or if they are signatories or ratifiers of multilateral conventions, declarations,
        or resolutions relating to the protection of migrant workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87987079-6154-4a9e-bef0-cd2e46edb8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:05.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:34:11.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Administrator Hans Cacdac said the Philippines and Kuwait has
        general bilateral agreements, but none specifically on OFWs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08ab69-3850-4d7c-a465-c520e669b9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:05.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:34:11.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf state has not ratified, and is not a signatory to the 2003
        International Convention on the Protection of the Rights of All Migrant Workers
        and the 1975 Convention concerning migrations in abusive conditions.</p>'
  'Monetary-Board-member-Valentin-Araneta-dies':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T18:31:03.314+08:00
    'imagesource': 'jcr:6d7d8715-586c-437f-91f3-687670a2a78f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d5a258d-1d7e-493b-a58f-da04da167977'
    'lead': 'Monetary Board member Valentin Araneta died on Wednesday, February 21.
      He was 69.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:37:23.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T13:37:27.303+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T13:37:27.174+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monetary Board member Valentin Araneta dies

      '
    'updated': 2018-02-23T15:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1f413-7d69-4110-8227-a610f07edeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:37:23.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:37:27.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 22) — Monetary Board member
        Valentin Araneta died on Wednesday, February 21. He was 69.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19142f84-5413-4a30-a7dd-d8a16a6b5df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:37:23.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:37:27.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) announced this in a statement
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad85fa42-ff17-44dc-bdea-e0fdf17076d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:37:23.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:37:27.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araneta''s wake will be at the St. Therese Columbarium, Newport
        Boulevard in Pasay City on February 25, BSP said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3eb180-24f9-4046-a574-5b9078a84e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:37:23.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:37:27.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP will also hold a requiem mass and necrological service from
        9 a.m. to 12 noon on Friday, February 23. This will be held at the BSP Assembly
        Hall in the BSP Complex, Malate, Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1a520-bab1-4a88-a4b0-6e33d4161bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:37:23.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:37:27.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araneta, a seasoned banker, had a degree in A.B. Economics from
        the Ateneo de Manila in 1971. He also took a diploma course in the International
        Graduate School of the University of Stockholm, Sweden, and an Advanced Management
        Program at the University of Pennsylvania''s Wharton Business School.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ec8d4-713f-4201-9a18-79c41314d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:37:23.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:37:27.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his stint at the policy-making Monetary Board in July 2014,
        he was president of the Philippine Deposit Insurance Corp. in 2011 to 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef84533-a858-4c50-bc1f-4b607c9b6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:37:23.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:37:27.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also an independent director at Metropolitan Bank &amp; Trust
        Co.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58507d-8ae7-4ab5-83bc-b64b1a88cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:37:23.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:37:27.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araneta was president and chief operating officer of Rizal Commercial
        Banking Corporation for three years from 2000 to 2003. He was also senior
        executive vice president and chief operating officer of Philippine National
        Bank.</p>'
  'Uber-pays-BIR-P41-million-VAT-to-avoid-closure':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T18:22:23.871+08:00
    'imagesource': 'jcr:2e7fd3cd-ad5f-445b-8f5b-5c7996da0a64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83dccd34-a900-484d-8917-321876fd5578'
    'lead': 'This comes after the BIR determined Uber should be subject to 12 percent
      value added tax instead of the 3 percent common carrier''s tax. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:41:56.428+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T13:44:52.479+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T13:44:52.367+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber pays BIR P41 million VAT to avoid closure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d130f-68b3-40bf-a497-dcb28080d239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:41:56.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:44:52.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Transport
        Network Company (TNC) Uber has paid the Bureau of Internal Revenue (BIR) P41
        million in deficient Value Added Tax (VAT) to avoid the closure or suspension
        of its operations, BIR said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeddcc9-f681-45d8-a66c-82de84c0b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:41:56.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:44:52.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payment comes after the bureau audited Uber''s VAT compliance
        from July to December 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d1532-5394-46e1-8db4-ec1c92af6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:41:56.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:44:52.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR determined the company should be subject to the 12 percent VAT
        instead of the 3 percent common carrier''s tax paid by jeepneys, taxis, and
        public utility buses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12dd9da-5f8c-4a31-b7f7-03baa07c2de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:41:56.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:44:52.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this was because Uber derives its earnings from transportation
        services by operators and drivers of&nbsp; transport network vehicle services
        (TNVS) in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e35f5-07a1-4532-bbbd-fe298cc64e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:41:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:44:52.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber Philippines had previously declared its P413.85 million sale
        of services in the Philippines as zero-rated sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558918da-2e08-4d5a-a8e7-6b0ed4c77d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:41:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:44:52.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The act of UBER of declaring its sale of services as zero-rated
        and not paying the VAT due thereon is a clear violation of the Tax Code which
        is one of the grounds for its suspension or temporary closure," BIR said in
        a press release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88e5bf-4533-40c4-b654-092188c13a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:41:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:44:52.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Uber was suspended by the Land Transportation Franchising
        and Regulatory Board (LTFRB) for violating an order stopping the company from
        accepting and approving new applications for accreditation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880da0f9-489a-46ec-b3c3-3e1ebbfe3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:41:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:44:52.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It resumed operations on August 29-- two weeks after its August
        14 suspension--&nbsp; after paying the LTFRB a hefty ₱190 million fine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f64d4-ea23-4d8b-9f99-4d27a7763eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:41:56.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:44:52.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: LTFRB lifts Uber''s suspension</p>'
  'event-guide-feb-23-to-25':
