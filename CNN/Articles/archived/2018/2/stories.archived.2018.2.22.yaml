    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jennifer Lawrence reminds everyone she can wear whatever she pleases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b3cb4-f3f9-4674-b777-ee5034a69793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:19:03.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:19:07.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jennifer Lawrence is fighting back against
        those who criticized a dress she wore to a London press event on Tuesday,
        calling the conversation around her outfit choice "utterly ridiculous."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c773ab-44f8-4b19-89c9-2c6d1e259792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:19:03.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:19:07.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is sexist, this is ridiculous, this is not feminism," the
        "Red Sparrow" star wrote on Facebook. "Over-reacting about everything someone
        says or does, creating controversy over silly innocuous things such as what
        I choose to wear or not wear, is not moving us forward. It''s creating silly
        distractions from real issues."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718523a-82e9-44ef-bcc6-22ad7c8c8ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:19:03.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:19:07.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Versace dress Lawrence wore to a promotional event in support
        of her new thriller was cause for conversation as the plunging ensemble was
        deemed weather inappropriate by some, as temperatures in London hovered in
        the mid to upper 40s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979c7f4-4574-4457-a8ca-371314ee4af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:19:03.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:19:07.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence said she was "offended" by the "controversy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c1d5c-148d-4812-801c-68fdf4b12b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:19:03.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:19:07.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That Versace dress was fabulous, you think I''m going to cover
        that gorgeous dress up with a coat and a scarf? I was outside for 5 minutes,"
        she wrote. "I would have stood in the snow for that dress because I love fashion
        and that was my choice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cbb441-78fe-4fba-9bfd-776490b49f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:19:03.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:19:07.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Lawrence said, "everything you see me wear is my choice"
        -- and not that of her manager, stylist or publicist, as some had theorized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1fb0d-0507-47d7-9382-7544134d84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:19:03.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:19:07.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if I want to be cold THATS MY CHOICE TOO!" she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
