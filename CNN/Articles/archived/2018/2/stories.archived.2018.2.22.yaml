  'Natalie-Portman-cerebral-sci-fi-journey-Annihilation':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-22T14:56:29.110+08:00
    'imagesource': 'jcr:ddd76e85-f834-475c-8de9-76870278e06a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd82cc97-0386-43ae-b83c-fcaf7b88d30c'
    'lead': 'Natalie Portman headlines as Lena, a biologist whose husband (Oscar Isaac,
      in what nerds will identify as a "Star Wars" cross-trilogy marriage) has gone
      missing on a military mission. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:14:17.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T15:14:22.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T15:14:22.490+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Natalie Portman leads cerebral sci-fi journey in ''Annihilation''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eec63b-b39e-47a5-b685-5655a650b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:14:17.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:14:22.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The more cerebral quadrants of science fiction often exist
        uneasily with the demands of movie-making, and so it is with "Annihilation,"
        a taut, challenging work by writer-director Alex Garland that, alas, doesn''t
        yield a payoff completely worthy of the journey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72f530-dd0e-4f47-b162-a1fe1056abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:14:17.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:14:22.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalie Portman headlines as Lena, a biologist whose husband (Oscar
        Isaac, in what nerds will identify as a "Star Wars" cross-trilogy marriage)
        has gone missing on a military mission. It turns out that he had disappeared
        into something called The Shimmer, a strange, perhaps alien expanse -- ensconced
        within what''s known as Area X -- that''s slowly but inexorably growing, threatening
        the world along with it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8481de24-1bb3-4af3-a58d-8ab0d694afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:14:17.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:14:22.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adapted from Jeff VanderMeer''s book (and already the subject of
        some controversy amid&nbsp;charges of "whitewashing"&nbsp;in its casting),
        "Annihilation" is a notably female-centric film, as Lena embarks on her expedition
        into The Shimmer with an all-women group, well aware that it''s a bit like
        an ethereal roach motel -- researchers go in, but they haven''t come out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0e9006-a805-4ced-9035-7c00cc32a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:14:17.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:14:22.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its tone and stylized look, "Annihilation" brings to mind "Arrival,"
        another recent science-fiction film that dabbled in big ideas. But unlike
        that movie, Garland -- who made an impressive debut with "Ex Machina," also
        co-starring Isaac -- can''t muster the same level of emotional resonance,
        despite a framing device that flashes back to Lena''s life before all this
        began.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4265f0-8ef3-4b3c-a563-3df063d865f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:14:17.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:14:22.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, Lena takes an intriguing bunch with her, joining specialists
        in various fields played by Gina Rodriguez, Tessa Thompson, Jennifer Jason
        Leigh and Tuva Novotny. The bizarre landscape they must navigate -- trying
        to reach the point where The Shimmer originated, and thus unlock some answers
        -- is fraught with peril, creating an odd sense of tension, leavened by occasional
        moments of dark humor thanks to the sheer absurdity of the obstacles they
        encounter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a460ed-73dc-4ffe-bb89-e95f0f509349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:14:17.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:14:22.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing surely feels right for this sort of female-led enterprise.
        What''s lacking, perhaps inevitably, is a well-articulated grasp of the threat,
        as Garland settles for a sort of on-the-fly tutorial in the microbiological
        underpinnings of what might be happening. Through it all, Portman is tough,
        pained and emotionally numbed, desperate for answers but also seeking redemption
        for reasons that finally become clearer, frankly, than almost anything else
        in the movie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6d7ac-be51-4a74-bf6c-12fbac6bd5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:14:17.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:14:22.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nothing wrong, obviously, with science fiction that isn''t
        spoon-fed to the audience, a half-century after Stanley Kubrick demonstrated
        that with "2001: A Space Odyssey." "Annihilation" certainly dares to be cryptic,
        and for most of the trip, has the audience on edge. Ultimately, though, when
        your movie is built around deciphering an apocalyptic threat, it would be
        nice to leave feeling like you know more than you did when you first sat down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e5ad1-1a09-4a96-9770-9f2805dbda21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:14:17.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:14:22.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down to the basics, Garland has delivered another movie that''s
        worth seeing. Like the Olympics, though, even when you put together a beautiful
        routine, points get deducted when you slip on the landing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d673ed5-3811-4312-a6bd-428bd5ba7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:14:17.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:14:22.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Annihilation" premieres Feb. 23 in the US It''s rated R.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b8cd1-800d-4013-a649-b106401a90a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:14:17.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:14:22.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Natalie Portman
        leads cerebral sci-fi journey in ''Annihilation''"</em></p>'
  'Surgical-sponges-left-inside-woman-for-at-least-6-years':
    'author': 'Mark Lieber, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-22T14:55:17.674+08:00
    'imagesource': 'jcr:92607b09-a324-4635-93b9-521e8f12d06f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bd1df35-4793-4260-937c-6ae5e5271cce'
    'lead': 'The unidentified 42-year-old went to a primary care clinic in Japan,
      saying she had experienced bloating for three years, according to the report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:19:48.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T15:20:06.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T15:20:06.137+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Surgical sponges left inside woman for at least 6 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc2463-52dc-44b1-9015-34d8e833277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two surgical sponges were left in a woman''s
        abdomen for at least six years,&nbsp;according to a new report in the New
        England Journal of Medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4911e6e-c62e-4c11-96ba-ee7d884d354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified&nbsp;42-year-old went to a primary care clinic
        in Japan, saying she had experienced bloating for three years, according to
        the report, published Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5381afd9-499b-4525-9f85-b19aa2ecfa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;CT scan of her abdomen showed two masses with strings attached
        to them. A surgical procedure called a laparotomy confirmed the presence of
        two gauze sponges that had become attached to the patient''s omentum -- a
        fold of tissue that connects the stomach with other abdominal structures --
        and colon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9269b72e-f5b2-4bb3-b6b2-a17235d85f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors concluded that the sponges were probably left after
        a cesarean section. The woman had had two cesarean sections -- one six years
        earlier and one nine years earlier -- but it is unclear which one resulted
        in the retained items. She did not have any other abdominal or pelvic surgeries,
        according Dr. Takeshi Kondo, a general medicine physician at Chiba University
        Hospital and a lead author of the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d272b-38cb-4a5b-9adf-b1d3969ba5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient received two C-sections in the same gynecologic clinic,"
        Kondo said. "Although she met the surgeon and told him (about) the retained
        foreign bodies, the surgeon did not admit his mistake on the grounds of lack
        of clear proof."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a25f59-1566-4929-83a3-9f268a32d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the removal of the sponges, the patient''s symptoms resolved,
        and she was discharged five days later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd09f6e-77a1-4bb1-8a47-f1edc04636f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many -- but not all -- Japanese hospitals and clinics perform imaging
        of the abdomen before closing a surgical wound to ensure that no items are
        left inside the patient, Kondo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f7950-0207-4d6b-9a5f-5affcf8255ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, about a dozen sponges and other surgical instruments
        are left inside patients'' bodies every day, resulting in around 4,500 to
        6,000 cases per year,&nbsp;according to the American Society of Anesthesiologists.
        There is no federal reporting requirement for retained or forgotten items,
        making a precise count difficult.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48ab67-2165-4d3d-a946-5b648632f3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 70% of the items left in patients'' bodies are sponges,&nbsp;according&nbsp;to
        a 2003 study in the New England Journal of Medicine. The remaining 30% are
        surgical instruments such as clamps and retractors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e02c08-71ee-4480-a095-6fa659456f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise known as retained surgical items, these objects can cause
        localized pain, discomfort and bloating. In some cases, they can lead to sepsis
        or death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993bf415-d7a5-47f5-8c67-dcb86ef57123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In two-thirds of these cases, there were serious consequences,
        whether that''s infection or even death,"&nbsp;said Dr. Atul Gawande, a practicing
        surgeon at Brigham and Women''s Hospital and director of Ariadne Labs in Boston.
        "In one case, a small sponge was left inside the brain of a patient that we
        studied, and the patient ended up having an infection and ultimately died."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1d240-a675-41f2-b587-ed118fa7f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mistakes are considered so egregious that they are often referred
        to as "never events," a category of surgical errors that includes operating
        on the wrong site or on the wrong patient.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c186e07-ead1-4191-99d6-14bd132530c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reduce the number of "never events" in the United States, the
        Joint Commission -- a nonprofit that accredits more than 21,000 health care
        organizations and programs in the country -- published the Universal Protocol
        in 2004, outlining steps that should be taken to reduce human error in the
        operating room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c298a5-44a2-4c16-8069-3ed1cdf36c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Universal Protocol is designed to address the risks of the
        wrong patient, the wrong site, the wrong procedure, the wrong equipment --
        all of that information is vetted and validated with all members of the surgical
        team including the anesthesiologist and the nurses at the table with the surgeon,"
        said&nbsp;Dr. Ana McKee, executive vice president and chief medical officer
        of the Joint Commission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ceb48a-9959-4fdf-9b12-85990035aa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sponges are part of a process that occurs where there''s verification
        that not only sponges but all instruments that are used are accounted for
        at the end of the procedure," McKee added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32be024-5c5d-4d45-ab3f-dddbd2768401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies evaluating the effectiveness of the protocol have shown
        mixed results. Mistakes still happen, especially when stress levels are high,
        Gawande said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b3451-1327-4b7b-877e-75134b287031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a known rate of human error, and actually it''s pretty
        impressive that we have it as low as we do," he added. "What we found doing
        research on 60 of these cases is that the team virtually always has followed
        the protocol correctly, and yet it still occurs."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f45db2-d644-4fe2-a634-56f9ad52fd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distractions during surgery can serve as one source of human error,
        McKee said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71539e34-7fa0-40d1-a2e5-2e3c124df4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s music going on or side conversations or someone is
        on the phone, that does not meet the spirit of the Universal Protocol," she
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9370d5d5-92b1-4330-b028-a04f2ae67fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retained surgical items are much more common after an emergency
        surgery or an unplanned change in operation, according to Gawande.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6edce-c4ed-4bf5-a96e-b9c09a352b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In high-stress circumstances like emergency situations or in a
        case where there''s an unexpected change in the procedure, you have a ninefold,
        or a 900%, increase in risk that this kind of case will occur," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9fcda2-e675-438f-92d7-12804b149876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Association of Operating Room Nurses&nbsp;published
        a policy&nbsp;recommending that sponge and instrument counts be performed
        at least five times: before the procedure begins (initial count), whenever
        a new item is used during the procedure, before the surgeon closes the body
        cavity, when the surgeon begins to close the wound and when the surgeon closes
        the skin (final count).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb320b6-cfe9-4391-a52b-837a537b77af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gawande, it is not unusual to use 50 or 100 sponges
        in a major operation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e2e58-c28c-490c-a61b-a374cdccf7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you''ve ever counted a deck of cards and tried to confirm
        whether you have 52 cards, you know that you will miscount a known number
        of times," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc124d-9fa7-42f1-8b1c-e7ca5e8b248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reduce the number of items retained after surgery, some hospitals
        have switched to automated counting using special sponges or towels with individual
        bar codes on them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753ce74-89e3-42d3-b4d0-18a72cdabb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some organizations have relied on technology to help them, so they
        use radiofrequency-sensitive material that can be accounted for at the end
        of the procedure," McKee said. "Oftentimes, the organizations have a policy
        that if there is any question of the count, automatically they perform an
        X-ray while the patient is still on the table and before closure."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753f360-e7b6-4a63-b174-d26b479873c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Brigham and Women''s Hospital, surgical teams use these sponges
        to help track items during and after surgery.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099175d-b7b4-4050-88dc-d5b10d7b977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SurgiCount, one of the main manufacturers of these sponges, reports
        that its products have been used in over 11 million procedures nationwide
        without any retained items.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1bdcbd-edc2-4f34-983a-6ee85e379721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gawande, less than 20% of operations in the country
        use the new technology, which was introduced in 2009.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03faed72-28f1-4185-ae90-68ca7e0dc4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we may see an increased use of the technology in the coming
        years, he said. "Investing in these technologies actually overall saves money,"
        Gawande added. "But people are still very slow to move it along."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ccb754-4cfa-4dc4-8346-de73a60b1287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:48.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:20:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Surgical sponges
        left inside woman for at least 6 years."</em></p>'
  'ph-drop-2017-world-corruption-rankings':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T11:13:40.056+08:00
    'imagesource': 'jcr:f2e13b17-dee2-4c34-bb70-e567104a648a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2f0b048-2e9d-490e-874c-05c37acaa86f'
    'lead': 'Corruption levels around the world are linked to declining freedom of
      expression, the Transparency International said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:23:40.691+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T15:23:44.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T15:23:44.222+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH drops in 2017 world corruption rankings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef4ab9-ff93-4c9e-9231-065187c548b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        Philippines dropped in the 2017 global corruption rankings as compared to
        last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e4fa3-6ae2-4d63-84ed-34fbb358eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Corruption Perception Index (CPI) published Wednesday,
        the Philippines placed 111th out of 180 countries surveyed, with a score of
        34 out of 100.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ed734-0508-48b5-abaf-f44f60e560b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a drop from its 35 point score, ranking 101st out of 176
        countries in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84c90f-5cda-4b50-b294-35c8b037f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said the Philippines, India and the Maldives are
        among the most corrupt in the Asia Pacific.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01289356-5c41-4e10-9026-55b1726679ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These countries score high for corruption and have fewer press
        freedoms and higher numbers of journalist deaths," it read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55221f90-3d70-408d-aa1e-11ff626cc7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index from global organization Transparency International (TI)
        ranks countries and territories by their perceived levels of public sector
        corruption according to experts and businessmen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1967d69-968a-420d-84db-0e43953cf613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPI uses a scale of 0 to 100, where 0 is highly corrupt, and 100
        is very clean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d11cdf6-786a-4837-b902-9d9ff001dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two-thirds of all the countries surveyed scored below
        50 this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d21e79-5ccd-4817-a1af-0fdfd42a31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand ranked the highest in 2017 with a score of 89, with
        Denmark following at 88. Meanwhile, the three countries with the lowest corruption
        indices are Syria (14), South Sudan (12), and Somalia (9).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987661f4-ab2e-4981-be7f-6bfd989f18fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TI''s analysis, corruption levels around the world
        are linked to declining freedom of expression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43546eb-010b-4479-8455-fd31ae5e73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found evidence to suggest that those countries that respect
        press freedom, encourage open dialogue, and allow for full participation of
        CSOs (civil society organizations) in the public arena tend to be more successful
        at controlling corruption," their analysis read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b638a-d8c3-4ea1-b77b-a24df0f0a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TI added that countries are "moving too slow" in their attempts
        to combat corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4d082-a992-4e09-a3d8-c2ed5ebb3509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also added that on average, a journalist is killed in
        a country with a low CPI ranking every week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94707030-db50-441a-bbd2-a7bcba1855f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues of press freedom in the Philippines arose anew after the
        administration of President Rodrigo Duterte barred an accredited Rappler reporter
        from entering Malacañang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041e1ae-83df-4984-99af-e4ca4f8a571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace argued that the news organization peddled fake news in
        relation to Special Assistant to the President Bong Go''s involvement in the
        procurement of Navy frigates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c7dd98-e211-4b00-8870-0ca04de96cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government said it is committed to uphold freedom of the
        press in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1fbad7-2cc3-4b31-933b-059b05179e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:40.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:23:44.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
