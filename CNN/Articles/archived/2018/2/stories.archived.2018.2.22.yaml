  'VP-Robredo-supports-total-deployment-ban-to-Kuwait':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T17:27:54.955+08:00
    'imagesource': 'jcr:14e9e44b-fcd8-4173-aef3-6caf07909292'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0276c06-4f3b-4976-aa9d-732e94de2b8a'
    'lead': 'The vice president says the welfare of overseas workers should be addressed
      before the ban is lifted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:10:45.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T14:11:02.499+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T14:11:02.290+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: VP Robredo supports total deployment ban to Kuwait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35049ed-46a8-40f9-9069-8e931f56233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Vice
        President Leni Robredo supports the ban on sending new-hire workers to Kuwait
        in the wake of the death of domestic worker Joanna Demafelis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67838b-1371-4cb5-9223-d138120bf76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very supportive of that decision of the President. I think
        a ban should really happen," Robredo told CNN Philippines in an exclusive
        interview, Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68779539-b4f9-4dc5-9695-6a4580698ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the ban should not be lifted unless the government can
        assure the safety of workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30988f-7d39-4028-829e-8a4ed7d26a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, in a media briefing Thursday, said he is
        considering proposing the expansion of the total deployment ban to other countries
        that are partially-compliant with international and local labor laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feae7041-6ab5-41b6-9dee-a4199babcbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department (DFA) certified Kuwait as partially
        compliant as the Gulf country still cooperates with the Philippines, Foreign
        Affairs Undersecretary Ernesto Abella said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e390a-9559-4deb-b573-fa202293195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are being rated as partially compliant for the plain and simple…
        because they also entertain the cases that we have been filing," Abella said
        on Wednesday. "There is some form of cooperation going on."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be162c64-8480-42f3-9a26-a3111ec13ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Migrant Workers and Overseas Filipinos Act, the
        DFA will recognize a country as compliant if they either have existing labor
        and social laws protecting rights of workers, including migrant workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58862347-c657-447e-a361-946cdadd1d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries may also be considered compliant if they have a bilateral
        agreement with the government on the protection of the rights of workers,
        or if they are signatories or ratifiers of multilateral conventions, declarations,
        or resolutions relating to the protection of migrant workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8abc99-3bc3-49db-bfbd-118d10331c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Administrator Hans Cacdac said the Philippines and Kuwait has
        general bilateral agreements, but none specifically on OFWs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6813557-5e44-41dc-b714-9d1e690665ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf country has not ratified, and is not a signatory to the
        2003 International Convention on the Protection of the Rights of All Migrant
        Workers and the 1975 Convention concerning migrations in abusive conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ee6b5-ca06-4697-92fa-a3978c76a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senators question delayed enforcement of Kuwait deployment
        ban despite OFW deaths</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a086d-2878-4aac-9fb8-22b3914303a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government imposed a total deployment ban for new workers in
        the Gulf country on February 12 after authorities found Demafelis'' body inside
        the freezer of her employers in Kuwait, which possibly had been there for
        over a year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb17b07a-61b2-4afd-a151-244b706be7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo: Gov''t should take charge when recruitment agency closes</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35759f14-c0f5-47d7-9f0a-e41328135172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the government should take charge of overseas worker
        welfare when recruitment agencies close, like what happened to Demafelis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71abb1-51a1-4ba8-b0cb-8db9fd441627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat sana pag nagsara yung ahensya, saluhin na ng ating gobyerno.
        Bago niya isara, siguraduhin niya lahat ng responsibility nito, may sasalo,"
        she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfce583-793f-4f0b-a6c1-30809bd2e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The government should be in charge when the agency
        closes. Before they shut down the office, they should take over the responsibilities
        of the agency.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a533b-eee0-4ff0-b240-0d056563d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis'' family lost contact with her in 2016 after her recruitment
        agency shut down over recruitment infractions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f0416-11c3-4134-9364-a6672663da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked for the help of the Overseas Workers Welfare Administration
        (OWWA) and Philippine Overseas Employees Association, but the agencies said
        they met a dead end after they learned the counterpart Kuwaiti agency had
        also closed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99086363-ea23-415a-8094-7b113ba260ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also suggested a provision in the bilateral agreement between
        Kuwait and the Philippines how the embassy can assure worker safety.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e186f03-38c3-429c-a949-a21094eb152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana isang provision ng bilateral agreement merong requirement
        na every month, yung employer piniprisinta yung Pilipina na nagttrabaho sa
        kanya to an office para siguruhin lang na okay siya. Or nakakausap sana ng
        ating embassy, pero walang ganyan," Robredo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a33e4e4-066b-4268-879c-997c391ccc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: There can be a requirement in the bilateral agreement
        where the employer will present the OFW to an office just so they can make
        sure she''s okay. Or at least the embassy can talk to her.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67256559-70a4-4211-af4a-0844a873b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Slain Filipino domestic worker could not be found after Kuwaiti
        agency closed - OWWA</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d84a967-db34-472a-82ce-510481f08760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of distressed workers in Kuwait have come home in February
        through the government-sponsored repatriation program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f20382-9a73-4e6b-9e79-1cb2f05b62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:10:45.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:11:02.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2016, there are 240,000 Filipinos working in Kuwait. Latest
        Bangko Sentral ng Pilipinas data show cash remittances from Kuwait from January
        to November 2017 amount to $735 million (around ₱37.5 billion).</p>'
  'Students-at-town-hall-to-Washington-NRA-Guns-are-the-problem-do-something':
    'author': 'Emanuella Grinberg and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-22T15:26:15.545+08:00
    'imagesource': 'jcr:77b52346-2495-462d-8ff4-aaf729bb988f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1865cd6-e7a8-4145-8f3c-318db978d1d2'
    'lead': 'Students at town hall to Washington, NRA: Guns are the problem, do something'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:15:53.573+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T14:15:57.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T14:15:57.460+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Students at town hall to Washington, NRA: Guns are the problem, do something

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae6494-79ee-4308-80fd-b07fdbc75350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They were angry and frustrated. And given
        the chance to face the lawmakers and others who can make their lives safer,
        high school students who a week ago were running from gunfire pointedly demanded
        change Wednesday night from Washington and the National Rifle Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd3f26-1fd2-42fa-8339-1ac1b6efd719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of the massacre at Stoneman Douglas High School in Parkland,
        Florida, took center stage at a town hall hosted by CNN as thousands of community
        members cheered on the young people thrust into the national spotlight by
        a massacre that killed 17 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f8f7f-9e99-47fa-9d4c-deee360ea9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students-turned-gun-control advocates, their teachers and parents
        asked frank questions of Sens. Marco Rubio and Bill Nelson and Rep. Ted Deutch
        about whether they would support banning certain assault-style rifles and
        refuse to take money from the NRA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91598a8-7bed-4ef2-8d3f-8ad1a3b15325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to know why do we have to be the ones to do this?
        Why do we have to speak out to the (state) Capitol? Why do we have to march
        on Washington, just to save innocent lives?" asked senior Ryan Deitsch, his
        voice rising with each question.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1fb27-a763-4976-9012-9df47649ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stoneman Douglas students and parents also confronted NRA spokeswoman
        Dana Loesch, who said the organization feels the system for buying firearms
        is flawed and too many people who shouldn''t be able to buy guns are getting
        through the cracks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6ce77-2e77-4e87-9872-efa62e383e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town hall on Wednesday night followed days of sit-ins, walkouts
        and demonstrations in solidarity with survivors of the massacre.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af18bfa8-e392-4f69-be21-31df57dc529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone was pleased with what they heard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18922a25-413c-48fa-a287-fa1a1a45b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avery Anger, 14, who hid in a closet during the shooting, said she
        didn''t know what to think after the town hall. "It was more of a debate than
        a discussion," she said. She entered the town hall with one question -- "is
        it going to be safe for me to go back to school?" By the end, she still was
        unsure. "I don''t feel like they answered the question."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664afa15-61e0-47cb-8ed2-831265d79455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grieving father confronts Rubio</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81323532-8b57-4a32-bb55-2b1bd40fc2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting reignited the passionate national discussion on gun
        laws and how to keep communities safe, catalyzing a protest movement led by
        the young students from Marjory Stoneman Douglas High School.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f103e9-1e90-49a5-9bb3-89cee0939355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Guttenberg, whose daughter Jaime was killed, angrily addressed
        Rubio, wanting the senator to agree that semiautomatic rifles like the AR-15
        type used in the shooting were the problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb58c8a-d862-4a24-a2ca-f40085452b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Rubio, I want to like you. Here''s the problem. ... Your comments
        this week and those of our President have been pathetically weak," he said
        to lasting applause and cheers. "Look at me and tell me guns were the factor
        in the hunting of our kids in the school this week."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843915d-5d40-4233-b71b-a89fc9ae6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guttenberg called on the senator to do something about guns, to
        work with the people affected by the massacre. Rubio, a Republican, replied,
        "I''m saying that the problems we are facing here today cannot be solved by
        gun laws alone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a63d0c-42a2-42a0-a962-f9b7a8e7d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio said he supported raising the age requirement for rifles and&nbsp;is
        open to reconsidering the size of gun magazines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a448fc-9f8d-4a1c-bb95-f49ac3e607e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student presses Rubio to turn down NRA money</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ffe1ea-fff9-460d-8963-36d46533beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron Kasky, a junior at the school, asked Rubio to turn down
        campaign contributions from the National Rifle Association.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf640832-3f74-4325-90de-d013a0a14b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio said he supports the Second Amendment but he also stood for
        school safety. He wouldn''t say he would turn down an NRA contribution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccee476-45fc-47b4-b5ad-0f26badd7618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The influence of these groups comes not from money," he said, "You
        can ask that question and I can say that people buy into my agenda."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bccb7a-64cb-41b6-8e1b-aa6819d7866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NRA''s rep: ''Insane monster'' shouldn''t have had a gun</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076689e-6882-44c2-9f92-6481af2cc43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loesch, the National Rifle Association spokeswoman, told the audience
        she was fighting for them and that people who shouldn''t own guns should be
        reported by states to a national background check system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45788e8c-9f7a-4e6f-aad0-088f5a60cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe this insane monster should have ever been able
        to obtain a firearm," Loesch said Wednesday night, calling the suspect "nuts."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f09af9-7d8c-4e2f-aefe-71e7dd08a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some in the crowd yelled, "You''re a murderer," Loesch said
        the system to buy firearms is flawed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef8a84-5ea5-438f-b768-bb2800025222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student Emma Gonzalez, who has been outspoken about her opposition
        to semiautomatic rifles, asked Loesch what the NRA''s position was on bump
        stocks and making it more difficult to buy certain weapons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dca07e-a1fd-4832-b2a6-a85d64a92728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loesch replied the NRA is waiting on the Justice Department to make
        a ruling on bump stocks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d82fd-80af-4184-8b8e-b92a1619907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broward County Sheriff Scott Israel interrupted Loesch, saying he
        knew she was standing up for the NRA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419aa5c-abc2-4837-8da6-689f046739ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you just told this group you were standing up for them," he
        said. "You''re not standing up for them until you say I want less weapons."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a129109-d253-4d76-816f-24d1f8a8c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A life filled with drills</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd2889-c0d0-419c-9c4a-a52159272490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deitsch told Rubio he had been doing active shooter drills since
        he was in elementary school. When he was in fifth grade he had to hide in
        a bathroom for three hours when his school went on lockdown because there
        were reports of a shooter in the town.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9084d5-4e3c-4dce-93ea-100ab1623f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now seven years later, I am in a closet with 19 other kids waiting,
        fearing for my own life," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa196f93-69e8-468b-924a-2d6c6eb8ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do we have to lead the change, he asked?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfadf6e-3d82-4cf9-8142-eafa04f18a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio said change can come when people on different sides, who have
        strong feelings, can agree on a way to make progress.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a652a7c0-3a7a-4d2c-949c-a702bacad3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has proposed a concept called a gun violence restraining
        order that would allow people to go to authorities with concerns about someone
        who should not have a gun. Police would be able to take away weapons, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240cc5d3-7997-4b80-a254-63074db8ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do appreciate your words there but that feels like the first
        step of a 5K run," Deitsch said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc019d7b-9254-423e-ac5d-90b84fcd6bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President suggests arming teachers; senators disagree</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd92ebec-eef4-418e-9303-94e28d52eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, President Donald Trump, who declined to participate
        in the town hall, suggested at a listening session at the White House that
        part of the solution to preventing school shootings&nbsp;could be having some
        armed, trained teachers&nbsp;on campus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3664d8c5-83b6-4a94-abe2-9e6368ab32ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the politicians at the town hall was sympathetic to the
        thought.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0467efd-7549-4831-99c3-6bd04a1a02a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson, a Democrat said, "I think it is a terrible idea."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e1caa-092f-4e9f-9316-e61a820e8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio and Deutch agreed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19731cf0-b955-4b43-b261-ba82a9b9062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Runcie, the Broward County school system superintendent,
        told the audience beforehand that teachers should be armed with more money.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e91dd-0a09-452d-8b16-6984b71c5733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff to the students: ''You will get it done''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9622eee7-9efb-4fb2-8e99-278e0fb26519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the event, Israel fired up the crowd in the arena, saying,
        "My generation, we did not get it done. You will get it done."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1a7ac-aaf8-4e43-83e3-aa736bdec270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runcie told the Stoneman Douglas students that they have started
        a movement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d5952-5a33-423f-a2db-5920f6934b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the young people that are going to change the world for
        the better. And let me tell you, our students are ready for this moment. They
        have been preparing for this moment," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a456e89-907e-489b-a290-ef2fab712169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the student participants came straight from the state Capitol
        in Tallahassee after lobbying state lawmakers for tougher restrictions on
        weapons like the one used to kill their friends and teachers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac273648-d397-4627-b3c7-7da1ea0215b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Night ends with a tribute in poetry and song</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae20159-0584-4784-baa1-8fed6e229d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening closed with poignant moments, one involving the words
        of Alex Schachter, one of the students who died.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b386b4-1879-49f7-a863-2ff75c7455b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read by his dad, Max Schachter, the poem was about roller coasters.
        Alex loved them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5bf1a-11bb-44f2-8daa-f31f1478eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t writing about his life and had no idea his poem would
        become the future," Max Schachter said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ca268-77f9-4552-a9d6-5408211f77b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the poem, Alex compared the ups and downs of life to a roller
        coaster.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20134407-3831-4ccf-b108-857be82c3085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be too much for you at times. The twists, the turns, the
        upside downs, but you get back up. You keep chugging along," he wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174caf79-8732-423f-97e1-81476d706107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program closed with a song, "Shine," performed by members of
        the Stoneman Douglas drama club.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a6e5a-35b2-42e0-80b9-2ea7732cf2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was addressed to the shooter, who is in jail.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9250ed6-3445-45ce-a7f8-85699f377a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You may have hurt us</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe53d0-f61e-408d-8c15-3201d16621e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>But I promise we are not going to let you in</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd27ff-09a6-4bcf-b26e-f4a52144d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We''re putting up a fight</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a81a9-3756-47ec-b8c4-7015c24e1593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have brought the dark but together we will shine a light</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823c8ba-b3fa-404b-8672-e38534da1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And we will be something special</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75a3a2-f53e-4fa1-8820-31d2cea03b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re going to shine, shine</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f2b7e-0e6c-4702-b45a-f1e6efca0216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different students said these lines between verses:</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2d8af-7a8d-4c2a-9dd7-ae47f65d9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We refuse to be ignored by those who will not listen.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb7f68-2a50-4130-918c-2bf436bed705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>There are so many things you can do to become involved.</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed999c7-8243-4d85-bd9e-09c1bf6b5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reach out to your congressmen, mail, call and tweet.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aefe89-21ff-4548-95b2-f9d687fb453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The smallest of words can make the biggest difference.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c16bfd8-b5ae-48d4-8bff-391575ed2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Be the voice for those who don''t have one.</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74212782-3ea3-4377-9421-85aa33c7a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House takes on gun violence</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df4c028-69b7-4a13-9844-f9afaedd2816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s listening session Wednesday afternoon was attended by people
        affected by some of the nation''s highest-profile deadly school shootings,
        from Columbine High School to Marjory Stoneman Douglas.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67941030-5bd5-4f94-90c8-1860ef1ec4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President pledged to go to work after the meeting ended. "We
        don''t want others to go through the kind of pain you have gone through. It
        wouldn''t be right," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667336f-aa5f-4b58-a6f2-9a3031e827d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of Meadow Pollack, who was killed last week, said&nbsp;he
        was speaking&nbsp;at Wednesday''s session because his daughter couldn''t.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25110c-542e-4d36-9965-25703249b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We as a country failed our children," Andrew Pollack said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f7ebbf-5480-4166-9b68-4cdee901c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:15:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:15:57.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Students at town
        hall to Washington, NRA: Guns are the problem, do something."</em></p>'
  'Jennifer-Lawrence-reminds-everyone-she-can-wear-whatever-she-pleases':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
