    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49240474-3f83-4685-98a1-db49968a9345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:30:42.915+08:00
