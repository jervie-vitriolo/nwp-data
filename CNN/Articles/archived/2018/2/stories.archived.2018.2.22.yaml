      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Fergie and other National Anthem performances that didn''t
        sing</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c1574-4a38-4567-9d49-d7b55a2b9e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:11:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:11:55.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras caught Kimmel''s bemused expression, which became fodder
        for jokes and memes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85347df1-2fb3-4607-9527-58a314f65b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:11:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:11:55.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his show monologue Tuesday, Kimmel explained his reaction
        to what he called Fergie''s "unusually sultry version of our National Anthem."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ab0b2-607f-4f8e-a64c-bbb3e9878441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:11:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:11:55.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say the reason I was smiling is because I love the
        National Anthem so much," he joked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af68052b-c30c-45e2-b666-9bdfe3f019dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:11:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:11:55.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel said he had no idea he was on camera, but quickly figured
        it out when folks started texting him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98514d06-2146-4c85-9db4-77a866ece601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:11:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:11:55.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referenced Fergie''s recent apology for the performance in which
        she said she''s a "risk taker."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66160baf-2a65-4716-b0b6-303eb957eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:11:51.571+08:00
      'mgnl:createdBy': 'jeff'
