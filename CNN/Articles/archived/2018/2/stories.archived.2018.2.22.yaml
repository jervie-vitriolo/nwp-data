      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortigas Art Festival</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6a4bb-d0b2-476d-adb2-cb26fc6924e9'
      'mgnl:activationStatus': true
