      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f26bdb-62ba-457c-b6bc-5b151f468701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:58:36.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:58:40.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations is a panel discussion on pushing the boundaries of
        Filipino creativity featuring a diverse roster of speakers from the fashion
        industry. Hear insights from Ken Samudio, Kim Jones, Amina Aranaz-Alunan,
        Rik Rasos, and Carl Jan Cruz, and learn about what it takes to run a fashion
        business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc9d61-5011-4f6b-9777-62b97071326b'
