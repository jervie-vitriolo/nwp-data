    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato dela Rosa: My term extension as PNP Chief is indefinite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad1276-451a-437b-8f70-80d692ded45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:52:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:52:20.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) -</strong> Director
        General Ronald dela Rosa''s term as Philippine National Police Chief is extended
        indefinitely for now, he said as per his conversation with President Rodigo
        Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf2da4-ca8b-46be-ab02-5e6f8e9104e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:52:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:52:20.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, hindi ko naman tinanong kung hanggang kailan ang aking
        extension. I was told it''s indefinite so hintayin ko na lang maglabas yung
        order kung how definite is indefinite," dela Rosa said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4030e4bb-a553-44a6-8450-70f94a75fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:52:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:52:20.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not ask how long I will be extended. I was told
        it''s indefinite, so I''ll wait for him to issue an order as to how definite
        is indefinite.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad26d5-ff4f-4d64-bd34-3c700d2df54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:52:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:52:20.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa reached the mandatory retirement age of 56 in January.
        Duterte earlier extended the police chief''s term to April 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912623f4-d4bc-40ea-933f-ef4a863b8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:52:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:52:20.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 8551 allows the president to extend the term of the
        PNP Chief for more than a year if the country is under a state of emergency
        or there''s an ongoing war. Duterte has yet to lift the state of national
        emergency since the Davao City bombing in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb936676-50d8-44bc-9fe5-c396a61fe3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:52:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:52:20.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how the extension will affect his plans, including entering
        politics, Dela Rosa said everything will depend on the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ea47b-8dc8-4034-b478-539768315c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:52:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:52:20.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako makakatanggi sa kanya. I will also give him my piece
        of advise na meron naman diyang promising na officers na pwedeng pumalit sa
        akin na mas magaling pa sa akin kung bigyan mo ng chance," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e470a3-ff5c-4cac-9923-0fbb7a429820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:52:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:52:20.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can''t say no to him. But I will also advise him
        of promising officers who can replace me, who is probably better than me if
        you give them the chance.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea00938-1669-4575-b4b7-18ed3a765880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:52:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:52:20.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa met with Duterte in Malacañang on Wednesday. He said the
        President wants him to continue some ongoing programs, such as the internal
        cleansing, war on drugs, and fight against insurgents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c5d2a-8708-46b1-9f98-1756ba09a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:52:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:52:20.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the meantime, sunod muna ako ng sunod sa kanya. I want him
        to feel comfortable sa kanyang ginagawa. If he feels comfortable with me around
        him, with all my heart I will be with him and help him do the reforms he wants
        to statute sa Pilipinas," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9893b-82ee-4101-bfae-f2d0518dc04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:52:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:52:20.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the meantime, I will follow his orders. I want
        him to be comfortable. If he is comfortable to have me around, then with all
        my heart I will be with him and help him do the reforms he wants to the country.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2259b291-9ecd-4e88-bf6b-58824ad4fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:52:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:52:20.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in December appointed Dela Rosa as the next head of the
        Bureau of Corrections.</p>'
  'black-panther-director-thanks-fans':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
