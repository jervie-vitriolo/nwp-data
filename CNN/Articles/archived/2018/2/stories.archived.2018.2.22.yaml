      'text': '<p>He had earlier said the formation of Duterte''s new party is a "non-issue"
        and should be respected. Alvarez added the presidential daughter may have
        been fed wrong information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e468ab8-fc4c-4cd9-a095-803b62db672e'
