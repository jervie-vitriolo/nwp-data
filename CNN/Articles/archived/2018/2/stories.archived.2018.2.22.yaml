      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Skaters Tessa Virtue
        and Scott Moir on their relationship: It''s ''unique''"</em></p>'
  'Second-Netanyahu-confidant-turns-state-witness-in-graft-probes':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-22T08:54:01.749+08:00
    'imagesource': 'jcr:e1129062-cf10-49d1-a60d-580b81232639'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd085b8e-7c49-45ef-94c7-391bf75bc135'
    'lead': 'The news couldn''t come at a worse time for Netanyahu. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:57:46.478+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T15:57:51.033+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T15:57:50.856+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second Netanyahu confidant turns state''s witness in graft probes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425ca7f2-b61c-4bf9-94a8-aceb26c314b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In another major blow to embattled Prime
        Minister Benjamin Netanyahu, a second close confidant of the Israeli leader
        has agreed to testify in one of the corruption investigations encircling Netanyahu
        and his inner circle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8086b6-f526-4f7d-b3e6-3ec4daa6ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shlomo Filber, who served as Director-General of the Ministry of
        Communications under Netanyahu, has turned state''s witness, signing an agreement
        with the prosecutor''s office, according to a legal source with knowledge
        of the agreement. Filber, a veteran of Netanyahu''s Likud party, was regarded
        as the Prime Minister''s right-hand man.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d4c7c-70b0-4964-bfb3-3ddcaade1a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Attorney General''s office declined to comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01cdcc-f0bf-4a34-bf4d-c0c875da81cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on social media Tuesday night, Netanyahu said,
        "What''s happening in the last few days is the system going crazy. Scandal.
        Two false hallucinatory claims are brought up, in the framework of a witch
        hunt against me and my family that has been going on for years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eece8f03-8181-40c9-97bf-f403197d0d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news couldn''t come at a worse time for Netanyahu. Just this
        week,&nbsp;police revealed two new investigations&nbsp;targeting members of
        his inner circle, including his former family spokesman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40e21c1-72db-405f-bdb4-1faffc092c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one week ago, police said they had enough evidence to indict
        Netanyahu on charges of fraud, bribery, and breach of trust in two separate
        investigations.&nbsp;Netanyahu has repeatedly denied&nbsp;any wrongdoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0796f-c8e7-4553-b9c0-c88180eab5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filber is a key part of the fourth investigation against Netanyahu,&nbsp;known
        locally as Case 4000.&nbsp;In it, police say Filber and the Ministry of Communications
        illegally advanced the interests of Bezeq, an Israeli telecommunications firm.
        Investigators say the Ministry passed classified material back and forth with
        senior employees at Bezeq.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a440086-9106-4ade-9f5e-4f6923fa2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Security Authority also said senior employees of Yes,
        an Israeli cable company, and Bezeq, committed fraudulent receipt of funds,
        intended to benefit Shaul Elovitch, the controlling shareholder of Bezeq,
        to the tune of 170 million shekels (approximately $48 million).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e087f4-fdc2-4c7f-942f-4b05bb13e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, Israeli media reported that Netanyahu received favorable
        coverage for him and his family from Israeli online media site Walla! News,
        also owned by Elovitch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7b17f-4666-4775-9812-e8586caf8b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, seven people were arrested in Case 4000, including Filber.
        Elovitch, as well as his wife, son, right-hand man, and CEO, were also arrested,
        on suspicion of bribery, fraud, breach of trust, obstruction of justice, and
        other offenses. All have denied wrongdoing through their lawyers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27912a3c-6c20-4c70-969c-dfec7149e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu, though not named as a suspect in the case, was Minister
        of Communications during the period under investigation; Filber was the ministry''s
        Director-General. Filber was suspended from his position in August last year
        as the Israel Securities Authority began an initial investigation into Bezeq.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ec692-ed1f-4b01-a861-98259c8aa010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filber''s knowledge could become a crucial piece of the evidence
        if Attorney General Avichai Mandelblit decides to pursue an indictment against
        any of the suspects and could potentially implicate Netanyahu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fedcda0-6434-4f46-8049-4d8f085a5f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Case 4000 specifically on Tuesday, Netanyahu said: "All
        of the decisions by Bezeq were made by professional committees, with professional
        experts, with close legal supervision. There is no Wild West here. There are
        no private decisions here. All decisions are transparent and controlled. And
        therefore the claim that I acted in favor of Bezeq at the expense of practical
        considerations is simply baseless."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d37abe0-b065-416e-8125-69fd7438bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, another member of Netanyahu''s inner circle agreed
        to testify against his former boss.&nbsp;American-born Ari Harow, who served
        under the Prime Minister when he was elected in 2009, will cooperate with
        investigators in two cases in which Netanyahu has been named as a suspect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbdf8c9-20c2-4383-811f-b936d1597c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the deal, Harow agreed to plead guilty to committing
        fraud, and to breach of trust, in an entirely separate case. In exchange,
        prosecutors will request that Harow be handed six months of community service
        and a fine of 700,000 shekels (around $200,000) instead of a jail term, which
        such offenses usually attract.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93026f-1933-4844-8d5c-80f52ee9a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:57:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:57:51.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Second Netanyahu
        confidant turns state''s witness in graft probes."</em></p>'
  'Doctors-use-expired-drugs-as-300-die-in-Syria-Eastern-Ghouta':
    'author': 'Laura Smith-Spark and Sarah Sirgany, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-22T08:54:53.801+08:00
    'imagesource': 'jcr:0229ecbc-1629-4739-9e03-143b95b6a5ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b9adb11-1bc6-4d4d-8f02-9bac395c0fb7'
    'lead': 'At least 260 people were killed and 500 injured in the rebel held-enclave
      of Eastern Ghouta between Monday and Tuesday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:02:30.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:02:34.252+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:02:33.913+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors forced to use expired drugs as 300 die in Syria''s Eastern Ghouta

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f5feee-88f2-44e3-a35e-45701dd5d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The devastation wrought in&nbsp;Eastern
        Ghouta&nbsp;by a relentless bombardment by the Syrian regime has forced doctors
        to use expired drugs and scramble for water as the number of dead reached
        300 in three days, medics and activists said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb17ba5-8b45-4625-a235-13c516fa1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least&nbsp;260 people were killed&nbsp;and 500 injured in the
        rebel held-enclave of Eastern Ghouta between Monday and Tuesday evening, the
        Syrian American Medical Society, or SAMS, said Wednesday. The Damascus Media
        Center monitoring group said another 45 deaths had been reported in Eastern
        Ghouta on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5d5b7-024c-4686-ab07-f408a6befb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intensified bombardment in recent weeks of Eastern Ghouta, an
        area outside Damascus that has been besieged by the regime of Bashar al-Assad
        for years, has drawn international condemnation. Amnesty International said
        "flagrant war crimes" were being committed on an "epic scale" there, and the
        UN children''s agency UNICEF published a symbolic blank statement, saying
        in a footnote there were "no words" to describe the suffering of children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e434639-1b9f-4aea-bf61-2930cf50533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres described it as "hell on Earth."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac935d49-acbe-4ea2-9e38-78678390b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest onslaught has prompted warnings that the Assad regime,
        which is backed by the Russian military, is preparing to crush the rebel-held
        enclave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b1e14-97d9-4b3c-9d39-81275a499802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military said Wednesday "illegal armed formations" have
        ignored calls "to stop fighting and lay down their arms" in Eastern Ghouta
        and are preventing civilians from leaving the conflict zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea5b2b-5e28-405c-ad1f-6389f1186534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 400,000 people are trapped in Eastern Ghouta, many of them
        in desperate need of humanitarian aid, according to the United Nations. In
        a statement, the Russian military called the conditions on the ground in Eastern
        Ghouta a "critical humanitarian" situation and said talks to resolve the conflict
        have been "derailed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc509f-18b8-4b56-bb31-72be3b62ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people are returning home, though. Since Tuesday, the Russian
        military said, 219 people have returned home: 198 of them to Deir ez-Zor,
        nine returned to Damascus and 12 returned to Homs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ac681-d0bf-4c48-bc7e-c43bc50cbc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last 24 hours, some cases of ceasefire violations have
        been registered in the provinces of Latakia, Aleppo, Idlib, Homs and in the
        Eastern Ghouta, the suburbs of Damascus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aca2c7-782c-4066-8dfc-ae8689450c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same period, the Russian military said three ceasefire agreements
        have been signed with the settlements of al-Qasabiyah, Ureinba, and Stukh
        al-Dir, Idlib province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02d4c3-678d-4db0-bb96-bc8f8ff5527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once described as the "breadbasket" for Damascus, Eastern Ghouta
        is the same area that was the target of an alleged chemical attack in 2013,
        which activists say killed about 1,400 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31352f33-5d1e-495b-9363-9fff91ee3249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, families have retreated to makeshift underground
        shelters with limited food and water as they try to shelter from the intense
        bombardment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78696f7-0c6c-45b3-8749-65350350760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military said the Center for Reconciliation is working
        to stabilize the humanitarian situation in Syria. Citizens in Ayn al-Shiqaq,
        Latakia province, and Khatyn, Aleppo province, have received food supplies,
        clothes and bare necessities with total weight of more than 2 tons, the statement
        reads. Representatives of the Russian Center held a charity event in al-Tell,
        Damascus province, where people were given clothes. Citizens in Salkhiyah,
        Deir ez-Zor province, have received drinking water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70679087-50a5-426d-880c-2b459c3fda15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Options are increasingly limited for those injured as the bombs,
        rockets and shells rain down. Twenty medical facilities have been targeted
        since Monday, according to tweets from SAMS, some of them with crude barrel
        bombs. Of those facilities, four were completely destroyed and two have temporarily
        suspended their activities. SAMS lost three of its health workers in the strikes,
        it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d1d6c-9a2b-4ae5-8acd-a914052729ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Tuesday, the Russian military said medics attended to 211
        people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc18d4-6951-4520-9eb9-c48e7d80abfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A volunteer medical worker in Eastern Ghouta, who gave an assumed
        name, Adam Aslan, fearing retribution by regime forces, told CNN he worked
        in Dar al-Shifa field hospital, one of the 13 facilities hit since Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2887e9-674e-4fb6-a4dd-c98f5cab9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described a desperate situation where doctors were using expired
        drugs, including anesthetics, because they had no other option. Equipment
        in operating theaters and intensive care units is out of date and there are
        only about 105 doctors to care for all those trapped in Eastern Ghouta, he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b2490-6cb4-4aed-9959-29000d2febc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aslan, who was in his last year of high school when the civil war
        began nearly seven years ago, has been volunteering as a medical worker for
        the past six years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5ad1a-797d-436b-a5da-4d45def0ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about basic services and goods, Aslan said: "Water and electricity
        that we used to get from the Syrian side have not seen it in seven years.
        If we are lucky, we get water from natural aquifers and other water wells.
        As for electricity, we depend on generators and fuel." These are now almost
        impossible to find, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a148e26-77aa-4696-9185-3c27afaa80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the worst days of our lives in Ghouta," Eastern Ghouta
        hospital director and pediatrician Amani Ballour told CNN on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53293e3d-25ab-41c9-aabf-8dddee4e77cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in Ghouta have been getting hit by airstrikes for more than
        five years and this is not new to us ... but we have never seen anything like
        this escalation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26868ae9-c544-4912-9f80-12ed2012e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels fire into Damascus</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4385d1c-3bf9-4f0a-9e44-3432a9e0c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime, which is backed by the Russian military, says
        it is targeting terrorist groups in Eastern Ghouta.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09faac44-2a78-42b9-bfe1-f9e063adaaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels have responded by firing into Damascus. Syrian state news
        agency SANA said two people were injured on Wednesday when armed groups fired
        two mortar shells on Bab al-Salam neighborhood in Old Damascus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c06831-0426-4cc7-bb1e-cc7c1a1418f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 people were killed and 77 others were wounded a day
        earlier when 114 rockets and mortar rounds landed on several neighborhoods
        in Damascus. The Syrian army responded to those attacks with "precise strikes,"
        SANA said, destroying rocket launchers and fortified positions used by the
        armed groups.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b9317b-4b5c-440c-970b-24dd395051f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Ghouta is meant to be one of the so-called "de-escalation
        zones" agreed to in a deal struck by Russia, Turkey and Iran last year. In
        theory, such zones, also referred to as nonconflict or safe zones, are meant
        to be areas where civilians can live without being targeted by any party in
        Syria''s war.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a5d72-5f28-4b0c-8a34-215c60e4c0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, since November, hundreds of civilians have been killed
        or injured in airstrikes and shelling across the country, according to the
        United Nations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c342e-57ca-42e9-9502-8e653852f607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International committee of the Red Cross called for "restraint
        and access to the wounded" in Eastern Ghouta.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d0aa51-0f5e-49da-8994-0d66f3b0923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fighting appears likely to cause much more suffering in the
        days and weeks ahead, and our teams need to be allowed to enter Eastern Ghouta
        to aid the wounded," said Marianne Gasser, head of the ICRC delegation in
        Syria.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6b398-4c1f-4fa1-9417-dec256098ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are not enough medical supplies to cope with the number of
        injured, the ICRC said, especially after reported hits on medical facilities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26da68-4f02-48ed-bc6b-1f36c636ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wounded victims are dying only because they cannot be treated in
        time. In some areas of Ghouta, entire families have no safe place to go,"
        Gasser said. "On the other side of the front line, people in Damascus are
        in constant fear that their children will be hit by falling mortars. This
        is madness and it has to stop. Civilians must not be targeted."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b54a83-d4f3-4fb4-baef-081a49f9c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN and Syrian Arab Red Crescent aid convoy arrived in Eastern
        Ghouta last Wednesday. It was the first convoy to enter the area since November,&nbsp;Reuters
        reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20636e9-c3e5-4966-bce9-d287b70764da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN chief urges halt to war</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07296120-d246-4e0b-9cb2-fd521ef44378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Guterres called for an immediate halt to hostilities
        in Eastern Ghouta.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818af7b3-0266-4e2b-932a-04a38fa2d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My appeal to all those involved Is for an immediate suspension
        of all war activities in Eastern Ghouta, allowing for humanitarian aid to
        reach all those in need," Guterres said, adding, "I believe Eastern Ghouta
        cannot wait. "</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76091d8-1093-4fb1-bd35-c3cdcdf2e76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokeswoman Heather Nauert said Tuesday that
        the United States was "deeply concerned" by worsening violence in Eastern
        Ghouta, which has targeted hospitals and civilian infrastructure.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6390b8-5eb0-45fa-9fe4-aca9d17147c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nauert criticized the Assad regime, as well as its backers in Moscow.
        Russia, she said, "must end its support for the Assad regime and its allies,"
        and shares responsibility for the ongoing violence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e14f4-6fe0-43cb-8bea-59317535d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minster Theresa May said she was appalled by the escalation
        of airstrikes in Eastern Ghouta and concerned by reports of "ongoing deliberate
        targeting of civilians and civilian infrastructures."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60adf095-c2be-45e5-8ccc-739ccbad9f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling for the violence to cease, she said: "It''s not just about
        the Syrian government, it''s about the backers of the Syrian government as
        well, and we call on all their backers, including Russia, to ensure that this
        violence stops and that those people who are in need of help are given that
        help."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f78d9-418b-4aa7-995e-3a73a61d5112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters about claims that Russia is partially to blame
        for the deaths of hundreds of civilians in Eastern Ghouta, Kremlin spokesman
        Dmitry Peskov referred any questions to the Russian Defense Ministry.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9fe37-3e86-482f-8de1-b638e70152cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are unsubstantiated accusations. It is unclear what they
        are based on, no specific information was given, and this is how we assess
        such accusations [based on specific information]," Peskov said. "We do not
        agree with these accusations."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db0c89-3dcf-4258-be90-132ccf0802e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:02:30.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:02:34.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Doctors forced to
        use expired drugs as 300 die in Syria''s Eastern Ghouta."</em></p>'
  'Trump-challenges-Sessions-to-investigate-Obama-Democrats-on-Russia':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-22T20:53:57.007+08:00
    'imagesource': 'jcr:143b67a2-c3a9-4de8-858a-95f152baf3e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53db54d3-74b3-4d7e-bd06-a98f5a27ad8c'
    'lead': 'The Justice Department is tasked with investigating crimes committed
      in the United States, making Trump''s tweet a suggestion that the former Obama
      administration committed a crime by not stopping Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:06:26.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:06:29.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:06:29.755+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump challenges Sessions to investigate Obama, Democrats on Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf2575-d06c-4571-a299-3d172bc7dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;President Donald Trump, after being criticized for
        his response to Russia''s election meddling, challenged Attorney General Jeff
        Sessions to launch an investigation into the Obama administration for failing
        to do enough to stop the 2016 election foreign interference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab1bcd-aec3-4429-a6f8-c48a0a0f4bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet is the latest in a series where&nbsp;Trump faults former
        President Barack Obama for not doing enough to stop Russian meddling, but
        the first time Trump has suggested that Sessions -- the man he picked to lead
        the Justice Department but has maintained a grudge against for the better
        part of a year -- wasn''t doing enough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ed270-77f6-4011-83f3-116f8c22d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Question: If all of the Russian meddling took place during the
        Obama Administration, right up to January 20th, why aren''t they the subject
        of the investigation?" Trump tweeted Wednesday morning. "Why didn''t Obama
        do something about the meddling? Why aren''t Dem crimes under investigation?
        Ask Jeff Session!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c85f846-d061-4608-87ba-49f74f8570d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump misspelled his longtime supporter''s name: It''s Sessions,
        not Session. He later deleted the original tweet and corrected the spelling
        error.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c550a0e3-a600-4193-8a4b-d6aeb9d53abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is tasked with investigating crimes committed
        in the United States, making Trump''s tweet a suggestion that the former Obama
        administration committed a crime by not stopping Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87df3852-3916-4378-91f0-0140e97d015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department declined to comment on Trump''s tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dcad25-cbb8-4a39-9cc4-2e39c9abf6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Sessions were in the Oval Office together on Tuesday during
        an event honoring law enforcement officials. The two, according to a source,
        did not interact much while taking photos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf692a8e-58d7-424a-989f-31bf334d8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grudge against Sessions</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8cc255-2eb3-41c0-ae37-2ea38450aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has nursed a grudge against Sessions ever since the former
        Alabama senator decided to recuse himself from all Justice Department investigations
        into the 2016 campaign, including the ongoing Russia probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718bb76-6f4b-4197-b8b5-9fbfa401fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year he&nbsp;slammed&nbsp;Sessions on Twitter for taking "a
        VERY weak position on Hillary Clinton crimes (where are E-mails &amp; DNC
        server) &amp; Intel leakers" and described his as "beleaguered" in a tweet
        that asked why he wasn''t "looking into Crooked Hillarys crimes &amp; Russia
        relations?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8231b46-1680-4961-a7a4-dee5d63167b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even still, Sessions has remained in the administration despite
        regularly drawing Trump''s ire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ee752-5d8c-4726-add1-87df5af80ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was clear to people Trump was speaking with over the weekend
        and sources with knowledge of his feelings, though, that his disdain for Sessions
        hasn''t gone away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1f1e2-9843-4438-9fea-445a96100f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person said Deputy Attorney General Rod Rosenstein''s televised
        announcement Friday of&nbsp;indictments against 13 Russian nationals&nbsp;and
        three Russian entities for allegedly meddling in the 2016 presidential election
        reignited Trump''s anger at Sessions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950bfc84-641b-4c90-a688-e122d9c07f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will never get over Sessions recusing himself," a person familiar
        with the President''s thinking said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe519f8-c80c-4844-868b-b055672fbbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also has come to believe Sessions is in over his head
        at the Justice Department, this person says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3febb84-d6f4-4053-a855-746386fa55f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely, though, that Sessions is going anywhere soon, given
        how any confirmation battle for a new attorney general would be a protracted
        and deeply partisan fight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c26662b-24b0-45bd-a600-6239d1e89a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his top aides, in an attempt to protect the President
        and the White House from a steady stream of stories about special counsel
        Robert Mueller''s investigation into election meddling, has started to fault
        the Obama administration for not doing enough when the former president was
        in control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d85541-ae56-4808-829c-5654474c74e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been tougher on Russia in the first year than Obama was
        in eight years combined," White House press secretary Sarah Sanders said during
        Tuesday''s White House briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2aba4-5936-4a6f-b650-ee615f7214bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump and even some Democrats have criticized the Obama administration
        for not speaking up enough on Russia''s actions before the election, Obama
        did take some steps to reprimand the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9044930-8e46-4319-94e0-323b170d2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama confronted Russian President Vladimir Putin on the sidelines
        of the G20 meeting in China in 2016, something Trump has yet to forcefully
        do in meetings with the Russian leader. Trump and Putin discussed election
        interference in Hamburg, Germany, in July 2017. Trump later said he thought
        the Russian leader was earnest when he denied any election meddling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b4985-6e22-4ff7-85fe-7f2315f8cff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his last two years in office, Obama also imposed sanctions
        on Russian individuals and entities for election meddling, kicked out 35 Russian
        diplomats and closed two Kremlin compounds in the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9df16-d89c-4052-9025-c9c9976b0c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has yet to impose sanctions overwhelmingly passed by Congress
        last year and missed deadlines to identify which Russian individuals and entities
        would be on the sanctions list. Last month, the Trump administration decided
        against implementing the sanctions against Russia and instead&nbsp;published
        a list of already prominent Russian oligarchs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8bedec-dcc6-4aef-931b-8045080b0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders suggested on Tuesday that more action to confront Russia
        was soon to be released.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cab43f-6c85-4b39-8b44-e7d0aaa49365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:06:26.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:06:29.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Trump challenges
        Sessions to investigate Obama, Democrats on Russia."</em></p>'
  'Eastern-Ghouta-massacre-selfie-videos':
    'author': 'Nora Neus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-22T08:53:10.326+08:00
    'imagesource': 'jcr:2a0c93d7-8af9-43f3-a8e1-16e1b8c32b31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbd79fcc-64a5-486c-9ef2-51a2b3e8e049'
    'lead': 'Najem lives in Eastern Ghouta, a besieged suburb of Damascus, which is
      suffering one of the bloodiest bombing campaigns in the seven-year Syrian conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:10:03.426+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:10:08.173+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:10:07.975+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 15-year-old documenting Eastern Ghouta massacre with selfie videos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a3e65-24cd-4cef-b69c-c22e62ce5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Like most teenagers, 15-year-old Muhammad
        Najem spends a lot of time posting selfie videos on social media. Unlike most
        teenagers, Najem makes his videos in Syria as airstrikes rain bombs onto his
        street and kill his friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b760e234-bc2a-4088-a3f9-b256f9ced9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children of Ghouta die every day by the bombing of the Assad
        regime and Russia," Najem says in one of the dozens of videos he has posted
        on Twitter and YouTube.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228a9cb-2609-4f5e-82e5-8dfe82356e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najem lives in Eastern Ghouta, a besieged suburb of Damascus, which
        is suffering one of the bloodiest bombing campaigns in the seven-year Syrian
        conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58784475-e3e1-4800-b956-234ddc4b9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two days this week, intense airstrikes and shelling by Russian-backed
        Syrian government forces killed more than 250 people in Eastern Ghouta, including
        58 children, according to the UK-based Syrian Observatory for Human Rights.
        The United Nations says&nbsp;nearly 400,000 people are trapped in the rebel-held
        area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c369a29-a40a-4775-aeb4-b7cb744125ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najem''s videos have a common theme: an appeal to the world to bear
        witness to what is happening in Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511569c1-9ac3-41ed-abc2-4622b8a14618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should know about everything happening in Syria," he told
        CNN. "I want to follow my studies. I want to become a reporter when I grow
        up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e21c4-e1fc-48f2-9d6a-484dfcd81e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our blood begs every day. You watch it daily without any reaction
        from you," Najem says in one video, wearing a Syrian flag draped around his
        neck like a scarf. "Our hunger, cold, and displacement have become a common
        sight. Save our people in Ghouta."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0f8b1-4cf8-49e3-b052-ed635e364eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his most powerful videos, Najem stands on a rooftop as
        explosions echo in the distance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff6ab1-cf32-4c95-ae22-4079c2e3cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are killed by your silence," he says. "(Syrian President) Bashar
        al-Assad, (Russian President Vladimir) Putin, and (Supreme Leader of Iran,
        Ayatollah Ali) Khamenei ..." He stops. An explosion thunders in the distance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09358128-ee4a-4606-8d9a-b9196144c326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visibly shaken, his voice breaks, coming out strangled and emotional
        as he continues: "Khamenei killed our childhood."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23036a98-17a3-42ef-a8f2-b4288b2313d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the authenticity of these videos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b756b05-792e-4027-9cf0-04b8b5639db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is personal for Najem. He says one of his friends
        was killed in a bombing earlier this month. He told CNN they were playing
        in the street, just like most days, when the airstrikes began and everyone
        sprinted into basements. One of the friends didn''t make it, and another was
        injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816951b-7ea9-42d7-bd23-52c9ad00b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day he tweeted, "Yesterday we were playing together in
        the underground shelter. Today my friend and his family were killed by a fighter
        plane that put his life to death."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d086dae-cd41-426e-8dcb-4ee1b2f0b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was February 8. The White Helmets, a volunteer search and rescue
        group, said 80 people died in eastern Ghouta on that day alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d55de-cdca-4b8b-94fb-ac8fcb1f175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najem later posted a video he said was the chaotic scene in that
        airstrike''s aftermath. The streets are covered in inches of chalky ash, the
        air still choked with white smoke. In the video, a group of men load a victim
        onto a stretcher into the back of a white van -- a makeshift ambulance. The
        men load another victim into another van as Najem records the scene.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d440c-da2e-4c0b-8e84-dd19919aed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes on February 8 also hit three medical facilities,
        killing even more people, according to a medical group operating in Syria.
        CNN is unable to determine if the victims loaded into the vans shown in Najem''s
        video survived.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba2c26-fc68-40cf-9602-2b3aba4dcd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najem has also reported on the dire state of medical facilities.
        In a video posted in December, he stands in front of a massive rubble pile
        wearing a Bart Simpson hoodie and explains that the hospital is running out
        of medicine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0510cc7-0086-4b31-8277-ce87fd279814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The humanitarian and medical situation in eastern Ghouta is difficult
        to describe with words. What is happening now is genocide," he says, his voice
        thick with emotion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17394eee-8179-4225-9fa0-352cc2b4ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najem also interviews children in his neighborhood: young boys and
        girls who should be in school, but instead are bracing for the next round
        of bombs to drop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619082d7-789c-4534-8ad3-a3bbf9ad31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, he asked for their New Year''s wishes. One young boy,
        speaking very matter-of-factly, wished the Assad regime would let his father
        out of prison. Another young boy, barely old enough to remember a peaceful
        Syria, simply wished he wouldn''t have to carry firewood and water anymore.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181a6e11-9f03-4c4b-b8f0-e65eb6cb95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that you get bored from our blood pictures," Najem says
        in a recent video, directly into the camera, directly to his viewers. "We
        know you have seen videos how they kill us. But we will continue appealing
        to you." In another video, he adds: "Save the children of Ghouta please."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94861ed2-2ce8-4654-89ad-dd1caaca05e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:10:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:10:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “The 15-year-old
        documenting Eastern Ghouta massacre with selfie videos."</em></p>'
  'Trump-parkland-shooting':
    'author': ' Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-22T20:52:42.782+08:00
    'imagesource': 'jcr:6a2222f9-d46a-4e82-b2eb-83a1484b306d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f6aff17-59d2-4d8c-b800-9a8497c785fd'
    'lead': 'Andrew Pollack, a father of one of the 17 victims who died in last week''s
      Florida shooting, said he was speaking Wednesday because his daughter couldn''t.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:13:45.961+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:13:49.738+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:13:49.492+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grieving father to Trump: ''We as a country failed our children''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634849fb-bd98-49c5-a55d-e68bf43697f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump&nbsp;heard
        a series of heartfelt stories and pleas for change during a meeting Wednesday&nbsp;with
        people affected by some of the nation''s highest-profile deadly school shootings,
        including the 1999 Columbine High School shooting, the 2012 Sandy Hook Elementary
        School massacre and last week''s shooting at Marjory Stoneman Douglas High
        School in Parkland, Florida.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be43624-fbe5-4c6d-bfd7-f27faee96847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Pollack, a father of one of the 17 victims who died in last
        week''s Florida shooting, said he was speaking Wednesday because his daughter
        couldn''t.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4c1aa-e396-4426-817a-75c0247908d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We as a country failed our children," he said. "This shouldn''t
        happen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85134ba-e1de-4d5e-ab7f-b291be8444f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked how it was that America could protect its airports, its
        concerts, its embassies and even the elevators at the Department of Education,
        but not its schools.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec00a8b-0f87-4121-8974-41d8ff81f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many schools, how many children have to get shot? It stops
        here with this administration and me. I''m not going to sleep until it is
        fixed. And Mr. President, we''ll fix it. Because I''m going to fix it. I''m
        not going to rest," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b37bae9-4e89-4c8f-9db9-72c4cf4fe3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My beautiful daughter, I''m never going to see her again. It''s
        simple. Let''s fix it," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b38db-36d1-419f-ad85-e4f2dc1d13be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Gruber, 15, who was affected by the Parkland shooting, said
        he was born after Columbine, which marked a new era in history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9aa41f-0db8-423d-b4a6-cc93e93c6b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was born into a world where I never got to experience safety
        and peace. There needs to be a significant change in this country. This has
        to never happen again," he said. "People should be able to feel like when
        they go to school it can be safe. There needs to be a change. People need
        to feel safe. Parents shouldn''t have to go through the idea of losing their
        child."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6867274d-08e9-4d22-9f40-c9fc120db9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded to the series of emotional stories from the survivors
        and parents of victims from the shooting at Marjory Stoneman Douglas High
        School by pledging to get to work on school shootings "two minutes" after
        the listening session.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ed6cd-de60-4daa-85af-0f191a3e99a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want others to go through the kind of pain you have gone
        through," Trump said. "It wouldn''t be right."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc869c-8715-4c3e-91af-6edfe9d38952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the event, the President pledged to "do something"
        about school shootings in the brief opening of his listening session.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb59547-81bd-48f8-8389-e56f675e8a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to do something about this horrible situation that
        is going on," Trump said. "I want to listen and then after I listen, we are
        going to get things done."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46731663-9eb5-4980-82c6-573e2c2aca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, flanked by the students, went around the room and shook hands
        before opening the event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff710bb-6204-4bb9-8277-6843f2143bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, hosted in the White House''s State Dining Room,&nbsp;brought
        Trump face-to-face with students and parents who have demanded action&nbsp;on
        gun violence. The President -- who was elected with the support of the National
        Rifle Association -- has so far expressed support for regulating bump-fire
        stocks, which make it easier to fire rounds more quickly, and strengthening
        background checks for gun purchases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f828c8-7ebc-40a0-8734-bd0d5dfa964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the listening session, Trump called for more mental institutions
        and hospitals and floated the idea of concealed carry for teachers and school
        staff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e76a311-a148-4c8b-bf02-691470a0df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would be obviously only for people who were very adept at
        handling a gun, and it would be, it''s called concealed carry, where a teacher
        would have a concealed gun on them. They''d go for special training and they
        would be there and you would no longer have a gun-free zone," Trump said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b46632-734a-4b97-bd69-1bba04cdc96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gun-free zone to a maniac -- because they''re all cowards -- a
        gun-free zone is ''let''s go in and let''s attack because bullets aren''t
        coming back at us,'' " he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e3dff-031a-4e5d-8c51-bd1ebf80841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest massacre</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe1cdf-113d-4a47-a07e-0cdebb8165c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event comes a week after 17 people were killed at the shooting
        in Parkland, Florida, a massacre that has led students, parents and teachers
        from the school&nbsp;to call on Trump to take action. Students led&nbsp;protests
        in front of the White House&nbsp;over the weekend and another group of students
        walked out of schools on Wednesday gathered in front of the White House to
        demand action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e3136d-eae7-4e89-b3e4-c168ca748dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Trump administration has stuck to discussing taking
        action on guns, not actually lobbying Congress on moving any new legislation.
        But White House deputy press secretary Raj Shah said in a statement on Monday
        that Trump spoke with Sen. John Cornyn, a Texas Republican, on Friday about
        a bill he introduced with Sen. Chris Murphy, a Connecticut Democrat, that
        aims to strengthen how state and federal governments report offenses that
        could prohibit people from buying a gun.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1cfbcd-286c-4ac7-8659-b8fe5c15c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While discussions are ongoing and revisions are being considered,
        the President is supportive of efforts to improve the federal background check
        system," Shah said. Students, teachers and lawmakers have urged Trump and
        other Republican lawmakers to take action on guns in the wake of the Parkland
        shooting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34264676-2018-4396-8f4f-cce12c9bf645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any action on guns would be a balancing act for Trump. His political
        base of Republican voters overwhelmingly disapprove of most gun control actions
        and the President has enjoyed the support of the NRA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d8d56-5ba3-4055-a95c-b1a0f6695dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has&nbsp;not always been deeply tied to the NRA, though.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ddf5c3-bce4-4af5-869a-2f2876d6344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I generally oppose gun control, but I support the ban on assault
        weapons and I support a slightly longer waiting period to purchase a gun,"
        he wrote in his 2000 book, "The America We Deserve." "With today''s Internet
        technology, we should be able to tell within 72 hours if a potential gun owner
        has a record."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce5b22-88f5-44c0-a083-b20f43bd1448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump disavowed those statements during the 2016 campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead79205-1189-4ad7-9aa4-f6e9aafd1d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls have found, however, that most Americans blame Trump and Congress
        for not doing more on guns. A&nbsp;new Washington Post/ABC News poll released
        Tuesday&nbsp;found that 62% of respondents said Trump is not doing enough
        to prevent mass shootings and 77% say Congress is doing an inadequate job
        on the issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404aab6-e35e-465c-bd2a-2aa0c82bd33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be working very, very hard on that horrible, horrible issue
        that took place last week in Florida," Trump said at an event on Tuesday.
        "We''re working very hard. We''re going to come up with solutions. It''s been
        many, many years, and there have been no solutions. We''re going to come up
        with solutions."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8d785-7dcd-42a4-aa07-957c9edd5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:13:45.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:13:49.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
