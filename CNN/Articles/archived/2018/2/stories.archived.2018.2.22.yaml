      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We''ll) maybe a bit of champagne -- a bottle of two," Virtue said,
        with Moir in agreement: "Yeah, pop it open!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15b6d1-07a8-4d05-8386-2ea8b15060ca'
