  'Wealthy-Japanese-man-wins-custody-of-13-surrogate-children':
    'author': 'Kocha Olarn and Joshua Berlinger, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-22T10:04:18.887+08:00
    'imagesource': 'jcr:c3226efb-639c-4c19-a1a6-0a13cc27799d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6306c11-a7d8-4ac2-ab80-4f6292752117'
    'lead': 'A Thai court has given a wealthy Japanese businessman sole custody of
      13 children he fathered through surrogates in Thailand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:26:42.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T15:26:46.679+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T15:26:46.484+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wealthy Japanese man wins custody of 13 surrogate children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbebf28-944c-4137-9098-e5f6d401f377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Thai court has given a wealthy Japanese
        businessman sole custody of 13 children he fathered through surrogates in
        Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f6bda-59d2-42da-9036-1732dbf618ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitsutoki Shigeta, 28, made headlines&nbsp;in 2014&nbsp;for what
        became widely known as the "baby factory" case. It was one of several cases
        that led to the country banning foreigners using surrogate mothers in Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3601d7-73cd-490d-ba56-d96f0438a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children were seized by Thai authorities in a raid and sent
        to a government orphanage as part of a crackdown on suspected illegal surrogacy.
        Ranging in age from newborns to one year olds at the time of the raid, they
        were cared for by seven women in a Bangkok apartment. Police at the time said
        the babies were well taken care of.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74c0d3-1d91-4f9a-b6e9-534d754e95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shigeta, who allegedly wanted to start a "big family," has been
        providing the children English and Japanese tuition while they''ve been in
        government care these past few years. The children''s grandmother, who lives
        in Japan, visits them every month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffde0d-c54c-4e1d-9f34-364b74a86bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s very, very happy," Shigeta''s lawyer, Kong Suriyamontol,
        told CNN after Tuesday''s ruling. The process would now begin to arrange the
        children''s return to their father, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e354a65-2139-47f6-84c9-0398509645b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shigeta won custody Tuesday after taking the Thai government to
        court for the paternal rights to the children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be17923-af25-4865-a61f-acbb8033f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s Central Juvenile and Family Court heard Tuesday that
        Shigeta is CEO of a company listed on Japan''s stock exchange, a shareholder
        in many companies and earns more than $3 million dollars (100 million Thai
        baht) in dividends from a single company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159916a4-748a-4d40-a82c-69e0ae6b97ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shigeta had no wife but provided his semen and eggs from unnamed
        donors to be planted into nine Thai surrogates, from whom 13 children were
        born, court documents said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9106d996-3494-4992-b67e-a0dcac30a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court was told Shigeta now plans to take the children to Japan,
        where he and his family have already bought a piece of land near a big public
        park in Tokyo to build a house. He has promised to provide enough carers and
        professional nurses to look after them, and plans to send them to a nearby
        international school when the time comes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687359d4-a47d-4d83-b0ed-fe2735c7cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitat Techabun, the Director-General of Thailand''s Department of
        Children and Youth, told reporters that government officials would help ease
        the children''s transition to their new living arrangements, and conduct regular
        checks to safeguard their welfare.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3598ae7b-38a1-4e42-a9d8-3b3ee549b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shigeta fathered 17 children in total via surrogacy in Thailand
        before 2015. Four of the 17 children he fathered had previously been placed
        in his custody, and weren''t part of the raid or included in this court case.
        He has another two children by surrogates in India, according to his lawyer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a938a-2b92-4cfe-bfdd-a3a882345ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand introduced the Protection for Children Born Through Assisted
        Reproductive Technologies Act (ART Act) in 2015, after the government crackdown
        on the thriving industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce9e92f-c7aa-4ba0-a8b8-e4901daf8df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the other cases that led to the enactment of the law was
        of Gammy, a male twin born with Down Syndrome, who became the center of a
        custody dispute and caused&nbsp;international outrage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fff748-52ca-46dc-bd99-8c23a2c177df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:42.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:26:46.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “Wealthy Japanese man
        wins custody of 13 surrogate children."</p>'
  'Iceland-proposed-ban-on-male-circumcision-upsets-Jews-Muslims':
