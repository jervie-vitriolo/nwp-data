      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque: Barring reporters from Palace briefings not a press
        freedom issue</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03fe39-cb6e-4826-9783-2e9a4ed2c0de'
      'mgnl:activationStatus': true
