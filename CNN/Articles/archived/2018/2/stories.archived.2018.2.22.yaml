      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema Rehiyon X</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830c072-e360-4c15-b024-0d0e07e4cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:58:36.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:58:40.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, not only Cinema Rehiyon celebrates a decade of bringing
        regional films to the fore, it’s also commemorating 100 years of Philippine
        cinema (the first Filipino film, Jose Nepomuceno’s <em>“Dalagang Bukid,”</em>
        was released in 1919).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba7e0f-e93d-473a-b2b7-5ed736595280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:58:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:58:40.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-day festival will open on Feb. 25, with the screening of
        Keith Deligero’s “Babylon,” which is currently competing at the Berlin Film
        Festival, and Christopher Gozum’s “Dapol Tan Payawar Na Tayug 1931,” which
        was recently screened at the International Festival Rotterdam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be080cf-9b2a-4907-a9ab-595d099cd3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:58:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:58:40.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening ceremonies is at 1 p.m. at Evia Lifestyle Center in
        Las Piñas City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaac840-1b42-4f9f-bfb6-796c0a6a691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:58:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:58:40.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Feb. 26, various screenings of films across the regions
        will be held at venues such as the Far Eastern University, University of the
        Philippines - Diliman, University of Makati, and De La Salle University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6dc9a-1334-451f-9145-6c9df3b99327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:58:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:58:40.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forums and workshops will also be held during the duration of the
        festival.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701fbb6-ad16-4158-a3a8-fb113edb1538'
