    'template': '1'
    'title': 'Sara Duterte lashes out at House Speaker Alvarez

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec944e-6977-4551-b536-cc5e11c2dff2'
