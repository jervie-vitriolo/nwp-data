      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jimmy Kimmel has explained his part in
        Fergie''s National Anthem performance fail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67aba0-dce6-4e36-8d62-34b3c68a2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:11:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:11:55.376+08:00
