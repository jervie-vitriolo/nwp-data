    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880e081-a2e2-4c46-8e2c-f3c4576cb2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:58:36.170+08:00
      'mgnl:createdBy': 'jeff'
