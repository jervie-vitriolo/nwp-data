      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late-night host took some time Tuesday to address how he became
        a part of the national conversation after The Black Eyed Peas singer''s much
        maligned rendition of the "Star Spangled Banner" at the NBA All-Star game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e692c4b-cead-4d13-97aa-9d928a7ca970'
      'mgnl:activationStatus': true
