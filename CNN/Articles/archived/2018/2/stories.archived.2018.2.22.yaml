      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s the thing about taking risks when it comes to the national
        anthem: Don''t. Just don''t," Kimmel said. "Don''t take risks when you''re
        doing brain surgery, don''t take risks driving a school bus or singing the
        national anthem --just regular is fine."</p>'
