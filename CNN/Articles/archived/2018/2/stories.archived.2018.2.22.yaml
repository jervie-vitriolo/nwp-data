      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Ford''s president
        of North America is out over ''inappropriate behavior.''"</em></p>'
  'parkland-florida-las-vegas-shooting':
    'author': 'Omar Jimenez, CNN'
    'caption': 'John Freidkes (left) and his son Braden Freidkes have both survived
      mass shootings. (Photo courtesy: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-22T03:34:15.472+08:00
    'imagesource': 'jcr:4d5e06c4-7eee-48fb-b763-12fc581e4a9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bd32fdd-e0b7-49a0-9c8f-5d88cd18abaf'
    'lead': 'Father and son stories aren''t supposed to look like this.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:22:01.221+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:22:06.599+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:22:06.208+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parkland survivor''s dad escaped harm in Las Vegas shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19594627-affc-44c0-ac83-75ba7ffc5bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Father and son stories aren''t supposed to look like this.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58c25b-121d-4c43-884c-b5245a9346cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was praying for my friends and family to be OK," said Braden
        Freidkes, a freshman at&nbsp;Marjory Stoneman Douglas High School. He was
        inside the school when a gunman started shooting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e9106-e34d-4e6a-a0fe-e9d1a1536274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braden eventually made it out and into his parents'' arms. They
        had been trying to reach him repeatedly and up until that point had feared
        the worst.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce213807-f2f5-45da-931b-872a46ee614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were one of the lucky ones. We were able to get him and he was
        safe," said John Freidkes, Braden''s father.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c219d09-5ada-4bc7-bd69-3cfd232a4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now Braden and his dad have a shared experience, in a way they
        could have never imagined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e4e17-2b35-4add-861e-f08254f8ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Freidkes was in Las Vegas in October when a gunman opened fire
        onto a concert crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9743f16-1ddb-4fab-b948-3d6631467d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a crowd of people running towards us yelling ''there''s
        a shooter, there''s a shooter,''" said Freidkes. "We were lucky enough to
        jump in a taxi cab where there were two women in there already. One was hyperventilating,
        the other was seemingly in shock. We asked if they were coming from the venue
        and they were."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc037994-b14a-4b1f-b455-1cea02603b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I don''t know what to tell my kids''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0060681-470e-4fa7-8edd-ef6abe047831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just months later, Freidkes is at a loss for words.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89320856-7638-4918-babf-3cce92df73df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents never had to talk to me about situations like this,"
        Freidkes said. "You get up every morning and you''re afraid to turn on the
        news."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc182e9-803c-4329-bf65-d8a1ac665211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Las Vegas shooting&nbsp;became the deadliest mass shooting
        in modern American history, and&nbsp;Parkland is in the top 10, the deadliest
        school shooting since Sandy Hook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361c962-35f7-4906-bf7b-88fad64cfd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freidkes said at first he was worried about sending Braden back
        to school, and he thought about homeschooling, but he quickly dismissed it.
        "You can''t live in fear," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f64d389-71bf-4e89-85e0-2edca4f7b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s got to stop. There''s got to be a way," Freidkes said. "Our
        political leaders that we vote for work for us, not for lobbyists, and they
        need to remember that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e025534-b092-49f4-a2cc-401af8e6e0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I want to get an education, I want to be safe''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a9cdc-6f9c-4756-84b1-0718fd00c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braden was across the hall from teacher Scott Beigel as the shooting
        began to unfold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae7902-25d9-4a03-b71b-5f238ee39a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked my teacher Mr. Beigel, saying ''What''s going on,'' because
        we all ran back," Braden said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e7cfc-0413-4bdf-b076-d4be33893a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beigel was one of 17 people killed in the Parkland shooting. He
        was Braden''s favorite teacher and died defending his classroom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01903e71-173c-4d72-820b-e51be0fb0e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really hurt me is that I passed every test, but the last one
        I did bad on and that''s how it ended for me. I was super sad to kind of let
        him down on that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964f3a6-fd7a-460f-b048-ef5b71bc22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braden said he had to walk around his teacher''s body when he was
        eventually able to leave the school.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf672a4-695c-4e24-a883-fff16b9eef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some have viewed mass shootings as a continuous cycle of "thoughts
        and prayers" followed by inaction, some of these student survivors have rallied
        around #NeverAgain in hopes of making the hashtag a reality.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc492da-81c7-48c6-a7a6-87a5edc9725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a reality built on stakes that both a father and son have
        now seen firsthand, only months apart.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac71ad-5611-44d4-9a2c-a75bbe443b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be safe wherever I go," said Braden. "I want to go to
        school to learn, I want to get an education, I want to be safe, and I want
        to come home to see my parents every day."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42663d37-4ece-4011-8b61-343384adecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marches are being organized around the country with one mission:
        To pressure members of Congress to act on gun reform and to make schools safer.
        They include a march on Washington called "March for Our Lives" on March 24.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c22aa1-24ac-4480-9bba-9614c37d8adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN will hold a town hall with students and parents affected by
        the Parkland shooting. Both Florida senators, Bill Nelson and Marco Rubio
        will participate. President Trump and Gov. Rick Scott were invited, but neither
        will be attending.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c4a9b-e01c-481d-991a-806021221692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:01.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:22:06.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Parkland survivor''s
        dad escaped harm in Las Vegas shooting."</p>'
  'gun-control-volunteer-florida-shooting':
    'author': 'Lawrence Davidson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-22T03:23:47.566+08:00
    'imagesource': 'jcr:5345e281-e108-4e5b-8df2-a30c850986fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0665d23e-51e4-4fa8-b62b-75be8481d004'
    'lead': 'Moms Demand Action founder Shannon Watts says she is seeing a new generation
      of youth ready to fight for more gun regulations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:24:17.339+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:24:21.041+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:24:20.838+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gun-control group says they''ve seen 75,000 new volunteers since the
      Florida school shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2c6fb-b222-4c83-9da0-bfe18f539b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It used to be that&nbsp;Moms Demand Action for Gun Sense
        In America, created the day after the 2012 Sandy Hook shooting, could count
        on maybe 20 people at their regular meetings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c985fcc-2902-4f2f-a927-2195b798301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass shooting at Marjory Stoneman Douglas High School in Florida
        has changed all that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c899a2-a1af-4d68-b9bc-03d93dd37e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the group''s leaders say they are scrambling to make room for
        75,000 volunteers who have joined their ranks since last week''s massacre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67928b52-b8c2-4cf0-b3b3-754e327596f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 people showed up for a recent Raleigh, North Carolina,
        meeting, where organizers opened a spill room to accommodate the new volunteers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09be59f-ab59-41e8-9d02-dc2ed3414426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the usual 20 people or so at a meeting near Portland,
        Maine, 250 volunteers showed up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df4580-c736-4fd6-b484-41cb9bf33de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moms Demand Action founder Shannon Watts says she is seeing a new
        generation of youth ready to fight for more gun regulations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c8c03-e190-4d59-a50d-ce734e2e53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tired of the lack of progress on addressing gun violence in schools,
        these young people are motivated to seek change, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b6c5d-6474-40bf-81dc-10345ee388ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This next generation is angry," Watts said. "They''ve spent their
        whole lives doing active-shooter drills."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ba3e4-e216-478b-be5a-93be093546a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts says her group''s job is to prepare these volunteers for an
        arduous battle toward enacting stricter gun laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b917715-f116-46c1-a937-70be59c79952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her group is set to help the newly created Students Demand Action
        group with funding, training and organizing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0776d2af-809e-4c22-b277-26c406055982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also preparing them mentally to lower expectations that
        their efforts will bring immediate action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed8ed2-177e-4ed4-9d29-b6a58f0b9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all want a cathartic moment in Congress," she said. "I''m hopeful,
        but I don''t think it''s going to happen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3933e5cf-6f08-48e0-830f-d4bd84ba3813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young volunteers will be trained to do research, meet with lawmakers
        and sit in on statehouse gun-legislation hearings. The organization is hosting
        a teleconference tonight with participants nationwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157a856-1315-415a-9d15-7695d561620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging by turnouts in recent days, their movement has already begun.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f89957-0cfe-4325-97cb-f563eabc37fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Minnesota legislators had to walk&nbsp;a gauntlet of
        about 200 gun-control activists&nbsp;to enter their statehouse in St. Paul.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26d841-84f0-4c8a-8e45-be85ccb8f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Atlanta, organizers moved their protest staging area outside
        the state Capitol&nbsp;to make room for an unexpected flood of 400 volunteers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57076c7f-b538-4ffd-9e5f-02381e61272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past polling has shown that&nbsp;support for gun-control measures
        goes up after mass shootings. But in recent years such sentiment has rarely
        resulted in legislative action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d5d4fc-a36a-4aa0-b50d-ea345d175a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Watts says that with a growing numbers of mass shootings
        in their short lifetimes and&nbsp;eight school shootings&nbsp;already in 2018,
        today''s younger generation is energized to fight the status quo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992494d-e34a-4a3c-8aff-33c3618c43c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are angry," she said. "They''ve been vulnerable while lawmakers
        are acting like shootings are acts of nature like a fire instead of disarming
        dangerous people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f16d9-925a-4eb8-98a0-6c48e67b0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:24:17.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:24:21.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Gun-control group says
        they''ve seen 75,000 new volunteers since the Florida school shooting."</p>'
  'benjamin-netanyahu-confidant-graft-probe':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-22T02:52:53.266+08:00
    'imagesource': 'jcr:06d731f7-0207-4ca8-8c5e-bee25719016b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76ea7b67-cb34-41d4-bfb8-805fb06b32d3'
    'lead': 'Shlomo Filber, a veteran of Netanyahu''s Likud party, was regarded as
      the Prime Minister''s right-hand man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:27:19.442+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:27:23.060+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:27:22.875+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second Netanyahu confidant turns state''s witness in graft probes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99b0ff-eb3a-40e5-acad-024a0e2545d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In another major blow to embattled Prime Minister Benjamin
        Netanyahu, a second close confidant of the Israeli leader has agreed to testify
        in one of the corruption investigations encircling Netanyahu and his inner
        circle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80eef9-2c1d-47e3-a8ab-c4af11d16df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shlomo Filber, who served as Director-General of the Ministry of
        Communications under Netanyahu, has turned state''s witness, signing an agreement
        with the prosecutor''s office, according to a legal source with knowledge
        of the agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf46e62-5a8e-4963-a0c7-2e85957154fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filber, a veteran of Netanyahu''s Likud party, was regarded as the
        Prime Minister''s right-hand man.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3a7f0-4322-4d9c-940e-be4dd0ffb252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Attorney General''s office declined to comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692bcbfe-b3c6-4361-85c8-b69d48f31b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on social media Tuesday night, Netanyahu said,
        "What''s happening in the last few days is the system going crazy. Scandal.
        Two false hallucinatory claims are brought up, in the framework of a witch
        hunt against me and my family that has been going on for years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70581ace-6f64-4a7d-8513-7b0fac0f6e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news couldn''t come at a worse time for Netanyahu. Just this
        week,&nbsp;police revealed two new investigations&nbsp;targeting members of
        his inner circle, including his former family spokesman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937c2f4-77e0-4ca1-afbf-a2c7ebad4a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one week ago, police said they had enough evidence to indict
        Netanyahu on charges of fraud, bribery, and breach of trust in two separate
        investigations.&nbsp;Netanyahu has repeatedly denied&nbsp;any wrongdoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d71eaa-6226-4ce0-99a8-18b66a5f13f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filber is a key part of the fourth investigation against Netanyahu,&nbsp;known
        locally as Case 4000.&nbsp;In it, police say Filber and the Ministry of Communications
        illegally advanced the interests of Bezeq, an Israeli telecommunications firm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5fb94d-736c-40f6-a852-0cecfe045be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators say the Ministry passed classified material back and
        forth with senior employees at Bezeq.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2811b708-b61b-44da-bd91-c6310f189936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Security Authority also said senior employees of Yes,
        an Israeli cable company, and Bezeq, committed fraudulent receipt of funds,
        intended to benefit Shaul Elovitch, the controlling shareholder of Bezeq,
        to the tune of 170 million shekels (approximately $48 million).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320611e-b727-44d8-a7c0-944ab51d5351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, Israeli media reported that Netanyahu received favorable
        coverage for him and his family from Israeli online media site Walla! News,
        also owned by Elovitch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2a1db-4636-44eb-a075-66167f31220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, seven people were arrested in Case 4000, including Filber.
        Elovitch, as well as his wife, son, right-hand man, and CEO, were also arrested,
        on suspicion of bribery, fraud, breach of trust, obstruction of justice, and
        other offenses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e87910-3be1-4828-b0ee-7fb910c0c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All have denied wrongdoing through their lawyers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07c5dc-4983-40e2-bbcb-940febec4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu, though not named as a suspect in the case, was Minister
        of Communications during the period under investigation; Filber was the ministry''s
        Director-General.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c944ae-1571-46f0-81be-6eeea891d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filber was suspended from his position in August last year as the
        Israel Securities Authority began an initial investigation into Bezeq.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca697e5-755e-465f-b26e-a1a29fc15ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filber''s knowledge could become a crucial piece of the evidence
        if Attorney General Avichai Mandelblit decides to pursue an indictment against
        any of the suspects and could potentially implicate Netanyahu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa62f1-9e64-40af-8c22-f64ca34fca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Case 4000 specifically on Tuesday, Netanyahu said: "All
        of the decisions by Bezeq were made by professional committees, with professional
        experts, with close legal supervision. There is no Wild West here. There are
        no private decisions here. All decisions are transparent and controlled. And
        therefore the claim that I acted in favor of Bezeq at the expense of practical
        considerations is simply baseless."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e99248-113d-4577-8097-48ea9cd00e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, another member of Netanyahu''s inner circle agreed
        to testify against his former boss.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41569624-c90f-4bce-9314-52e94a37c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American-born Ari Harow, who served under the Prime Minister when
        he was elected in 2009, will cooperate with investigators in two cases in
        which Netanyahu has been named as a suspect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6627d5b-9883-4cbf-86ed-2b6f6b73d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the deal, Harow agreed to plead guilty to committing
        fraud, and to breach of trust, in an entirely separate case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f242aee-2ccb-444a-b97d-3430a204cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, prosecutors will request that Harow be handed six months
        of community service and a fine of 700,000 shekels (around $200,000) instead
        of a jail term, which such offenses usually attract.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1489e-6134-4ac5-a55d-163ecb8404e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:27:19.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:27:23.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Second Netanyahu
        confidant turns state''s witness in graft probes."</em></p>'
  'mike-pence-north-korea-meeting':
    'author': ' Kevin Liptak and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-22T01:51:42.782+08:00
    'imagesource': 'jcr:82c225c1-629e-4677-a7f4-b89c09c1e264'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87fb80c3-c54e-404a-8e82-ecaefeeba971'
    'lead': 'President Donald Trump had signed off on the decision to meet, with the
      caveat that the United States wouldn''t back off its stated demand that Pyongyang
      abandon its nuclear weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:32:51.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:32:54.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:32:54.673+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Vice President Mike Pence was set to meet with North Korean officials,
      but they canceled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9af79-276b-4982-b4d3-c18a4bb10cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Vice President Mike Pence was set
        to meet with North Korean officials, including Kim Jong Un''s sister, during
        his politically charged visit to the Winter Olympics in South Korea&nbsp;earlier
        this month, his office confirmed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153807d4-6277-42ca-803b-928a879b6ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the North Koreans pulled out of the meeting before it could
        happen. Pence''s office said they believed the abrupt cancellation was a sign
        that U.S. attempts to exert pressure on the regime were working.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6c6bd-e184-43ce-a11d-4a4dc811bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea dangled a meeting in hopes of the vice president softening
        his message, which would have ceded the world stage for their propaganda during
        the Olympics," said Nick Ayers, Pence''s chief of staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76a613-aaea-4417-bd80-e36b559eb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump had signed off on the decision to meet, with
        the caveat that the United States wouldn''t back off its stated demand that
        Pyongyang abandon its nuclear weapons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23589613-5891-4388-bbcf-f6c72f94eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported&nbsp;the possible meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0e780-06e5-4a2e-81bc-f05b19565fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea sent a 500-strong delegation to the games made up of
        athletes, cheerleaders, domestic media and high-ranking government officials
        — including Kim Yo Jong, the sister of North Korea''s leader and head of the
        country''s propaganda department, and Kim Yong Nam, North Korea''s ceremonial
        head of state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9451a-26ec-41a2-a71e-59c52f711e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their attendance was the result of diplomatic negotiations earlier
        this year between Seoul and Pyongyang, the&nbsp;first high-level talks&nbsp;in
        more than two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690e6ff-4b5b-471e-a835-4f78a7d51ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close encounter</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e128369c-e31b-410f-b4b0-abc69bb6d433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence and his wife were seated just feet away from Kim Yo Jong and
        Kim Yong Nam on February 9 for the Games'' opening ceremony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc9be5-fea1-402a-9b45-54274b139043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence was due to meet with both of them the next day, but the North
        Koreans abandoned the plans shortly beforehand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb6d09-35fe-43df-b117-234dbefe529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was set to take place at the Blue House in Seoul, South
        Korea''s equivalent to the White House, officials confirmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b4d017-6ce4-49ba-9d1b-e65671364fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department said that Pence had been ready to "to drive
        home the necessity of North Korea abandoning its illicit ballistic missile
        and nuclear programs" at the meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16438574-2050-44c8-b613-8e59df131612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret their failure to seize this opportunity. We will not
        apologize for American values, for calling attention to human rights abuses,
        or for mourning a young American''s unjust death," Heather Nauert, State Department
        spokeswoman, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06592e6-dbfd-4b79-8e6d-ee29d517ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returned to the United States,&nbsp;Pence said&nbsp;that
        he chose to actively ignore Kim Yo Jong at the Opening Ceremonies because
        he "didn''t believe it was proper for the United States of America to give
        any countenance or attention in that form to someone who''s not merely the
        sister of the dictator but is the leader of the propaganda effort."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ff3e1-d6c3-4766-93af-75ec46e4eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hints at talks</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c925c-e878-4148-a465-e6a117faccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his arrival at the Olympics, Pence hinted at the possibility
        of a meeting, saying he hadn''t ruled out meeting with North Korean officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca4e97-d932-46b3-bcea-a93374858846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in front of an F-22 fighter jet at Elmendorf Air Force
        Base in Alaska, Pence said Trump "has said he always believes in talking,
        but I have not requested any meeting. But we''ll see what happens."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d2664-12a0-4726-9168-20cdbb954fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, plans were not yet finalized for the meeting, though
        Trump, Pence and other administration officials had agreed in theory to a
        sit-down with the North Koreans who were attending the Olympics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10163b4f-3d2c-4fb9-bf45-1ac75900322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s Foreign Ministry had said shortly before the Games
        began that it had no plans to meet with US officials during the delegation''s
        visit to South Korea, according to comments carried by North Korea''s state-run
        Korean Central News Agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81fc23-1e99-41e4-b0c1-32c1fdad9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayers, the vice president''s chief of staff, said Pence''s meeting
        with defectors and his decision to host the father of Otto Warmbier, an American
        who died after being detained by the North Koreans, led the North Korean officials
        attending the games to reconsider the planned meeting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1304c62-5f0f-4721-89ee-3a2ea1914fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea would have strongly preferred the vice president not
        use the world stage to call attention to those absolute facts or to display
        our strong alliance with those committed to the maximum pressure campaign.
        But as we''ve said from day one about the trip: This administration will stand
        in the way of Kim''s desire to whitewash their murderous regime with nice
        photo ops at the Olympics," Ayers said. "Perhaps that''s why they walked away
        from a meeting or perhaps they were never sincere about sitting down."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fbcaac-bac6-47f0-8077-5387160b8c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:32:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:32:54.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "US Vice President
        Mike Pence was set to meet with North Korean officials, but they canceled."</em></p>'
  'donald-trump-jeff-sessions-obama-russia':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-22T01:35:05.074+08:00
    'imagesource': 'jcr:51dd5424-4c29-4324-9498-e3cdb1a72ef0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06c4b2c6-58ab-4c27-9ee1-fd531d696801'
    'lead': 'The Justice Department is tasked with investigating crimes committed
      in the United States, making Trump''s tweet a suggestion that the former Obama
      administration committed a crime by not stopping Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:35:34.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:35:38.122+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:35:37.913+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump challenges Sessions to investigate Obama, Democrats on Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616b604-dc12-4ad1-aba5-ea988d460f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump, after being
        criticized for his response to Russia''s election meddling, challenged Attorney
        General Jeff Sessions to launch an investigation into the Obama administration
        for failing to do enough to stop the 2016 election foreign interference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c19364-66a3-481a-8971-55cb8d0a4fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet is the latest in a series where&nbsp;Trump faults former
        President Barack Obama for not doing enough to stop Russian meddling, but
        the first time Trump has suggested that Sessions — the man he picked to lead
        the Justice Department but has maintained a grudge against for the better
        part of a year — wasn''t doing enough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c8ae27-3683-4c5b-bc8b-09ff723c427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Question: If all of the Russian meddling took place during the
        Obama Administration, right up to January 20th, why aren''t they the subject
        of the investigation?" Trump tweeted Wednesday morning. "Why didn''t Obama
        do something about the meddling? Why aren''t Dem crimes under investigation?
        Ask Jeff Session!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7c888-c597-4284-a306-e9260374b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump misspelled his longtime supporter''s name: It''s Sessions,
        not Session. He later deleted the original tweet and corrected the spelling
        error.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5843658f-4a84-4337-8bc0-d02c7a4e25af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is tasked with investigating crimes committed
        in the United States, making Trump''s tweet a suggestion that the former Obama
        administration committed a crime by not stopping Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad651c-4eea-4082-857d-290158a4a9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department declined to comment on Trump''s tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abd550-31e4-4fbf-b108-e62594dba2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Sessions were in the Oval Office together on Tuesday during
        an event honoring law enforcement officials. The two, according to a source,
        did not interact much while taking photos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd6a1c-eb81-4b67-abee-de2651a32f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grudge against Sessions</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4b149-1fcc-4fd7-a537-9c104d8f1a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has nursed a grudge against Sessions ever since the former
        Alabama senator decided to recuse himself from all Justice Department investigations
        into the 2016 campaign, including the ongoing Russia probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64661ed5-9537-4f10-a82f-ca8198070129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, he&nbsp;slammed&nbsp;Sessions on Twitter for taking "a
        VERY weak position on Hillary Clinton crimes (where are E-mails &amp; DNC
        server) &amp; Intel leakers" and described his as "beleaguered" in a tweet
        that asked why he wasn''t "looking into Crooked Hillarys crimes &amp; Russia
        relations?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21529f3a-0c22-43f0-b691-0fdbc7a1c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even still, Sessions has remained in the administration despite
        regularly drawing Trump''s ire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93026e16-ce48-4225-84b7-7297b2b950bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was clear to people Trump was speaking with over the weekend
        and sources with knowledge of his feelings, though, that his disdain for Sessions
        hasn''t gone away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c0fa9-a48f-4264-92c5-f5348d839a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person said Deputy Attorney General Rod Rosenstein''s televised
        announcement Friday of&nbsp;indictments against 13 Russian nationals&nbsp;and
        three Russian entities for allegedly meddling in the 2016 presidential election
        reignited Trump''s anger at Sessions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8485f3-0590-495f-a0d1-911994c1bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will never get over Sessions recusing himself," a person familiar
        with the President''s thinking said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b4bb9-438c-4ff7-8525-f34b9c7c4ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also has come to believe Sessions is in over his head
        at the Justice Department, this person says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da19d48-264a-4f75-ae8b-be5586b2f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely, though, that Sessions is going anywhere soon, given
        how any confirmation battle for a new attorney general would be a protracted
        and deeply partisan fight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e3f05-41aa-44b2-baf7-5e9b019c0d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his top aides, in an attempt to protect the President
        and the White House from a steady stream of stories about special counsel
        Robert Mueller''s investigation into election meddling, has started to fault
        the Obama administration for not doing enough when the former president was
        in control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab1b79-78f4-4f79-bc29-a56afb11f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been tougher on Russia in the first year than Obama was
        in eight years combined," White House press secretary Sarah Sanders said during
        Tuesday''s White House briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c0f4c-1e3b-47cf-85b8-14659b85be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump and even some Democrats have criticized the Obama administration
        for not speaking up enough on Russia''s actions before the election, Obama
        did take some steps to reprimand the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a5368-3194-4540-98ec-d3c069611097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama confronted Russian President Vladimir Putin on the sidelines
        of the G20 meeting in China in 2016, something Trump has yet to forcefully
        do in meetings with the Russian leader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ebd487-62d7-4170-87ce-815377c3f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin discussed election interference in Hamburg, Germany,
        in July 2017. Trump later said he thought the Russian leader was earnest when
        he denied any election meddling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78b496-159e-4d69-beee-bfa8581a7c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his last two years in office, Obama also imposed sanctions
        on Russian individuals and entities for election meddling, kicked out 35 Russian
        diplomats and closed two Kremlin compounds in the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb3378-5c86-4adc-ad93-2e502661ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has yet to impose sanctions overwhelmingly passed by Congress
        last year and missed deadlines to identify which Russian individuals and entities
        would be on the sanctions list.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c55dc5-d075-4c96-9855-375223d977f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Trump administration decided against implementing
        the sanctions against Russia and instead&nbsp;published a list of already
        prominent Russian oligarchs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9df7f2-086e-434e-bcc0-a0979661e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders suggested on Tuesday that more action to confront Russia
        was soon to be released.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f86e27-bd76-427a-bed6-99e949656e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:35:34.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:35:38.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump challenges
        Sessions to investigate Obama, Democrats on Russia."</em></p>'
  'rappler-harry-roque-press-freedom':
    'author': ' VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T20:35:26.366+08:00
    'imagesource': 'jcr:e075c932-88c2-4f05-810f-efed4c81b9c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e7c0933-5862-4e72-a6a1-feaee6ac7699'
    'lead': 'Embattled online news site Rappler was barred on Tuesday from covering
      Palace events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:39:42.880+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:39:47.644+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:39:47.366+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rappler to Roque: Palace coverage ban a press freedom issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37399062-8141-406c-af91-ed57aae40cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> "No,
        Mr. Roque. This is about press freedom."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d3e26-513f-49fb-8ef2-293aede772e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how embattled online news site Rappler responded on Wednesday
        to Presidential Spokesperson Harry Roque, who had said that the ban on Rappler
        from covering Palace events was not meant to violate freedom of the press.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35244455-5c7e-42e6-b5fb-db533dcb11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Roque: Barring reporters from Palace briefings not a press
        freedom issue</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532401ec-b7f5-4521-b6a0-0f6f560fa82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never prevent any media organization from practicing their
        profession," Roque said in a Tuesday Palace press briefing. "That is our firm
        commitment. We will never curtail the exercise of the freedom of the press,
        except access to the Palace is not part of the freedom of the press."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707a265-4213-4c34-a802-08905c2411fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said Rappler — which is seen as critical of the Duterte
        administration — has been publishing fake news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48802553-d468-487a-a02d-b77a893a17f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You make conclusions without facts," he said, speaking to Rappler''s
        Palace reporter Pia Ranada. "You are resorting to editorializing stories when
        you should be sticking to facts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0cfc42-bded-4a1c-9e98-60d3659903cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, along with Inquirer, were labeled as peddlers of fake and
        malicious news by Special Assistant to the President Bong Go due to their
        reports on his involvement in the Navy frigate controversy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d13e90-afdd-4846-8ea3-686f3842865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Bong Go: Frigate deal controversy endangering national
        security</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f3d58-5846-40ff-a617-22838c4f2b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranada also said she was informed by Malacañang Wednesday she has
        been barred from entering the Malacañang complex as a whole and not just the
        Palace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd1f2b-67f7-400a-8df9-bf2863747f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rappler ban</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51220e-97c9-4543-9648-8948350aed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Executive Secretary said on Tuesday that Rappler
        would not be allowed to cover Malacañang events until the Court of Appeals
        (CA) issues a temporary restraining order (TRO) on the Securities and Exchange
        Commission''s (SEC) ruling that revoked the media outfit''s registration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b4f2c-2b68-47d1-84d7-975683c12665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Rappler barred from covering Malacañang events</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342cc9af-f4c4-48e9-9c74-e260b04be1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 15, the SEC revoked Rappler business registration for allegedly
        engaging in a fraudulent transaction and circumventing constitutional restrictions
        on foreign ownership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79309a83-a534-4ceb-9ddd-33d23cc90d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: SEC cancels Rappler''s license to do business</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5ca11-da01-4914-81ac-3f0689519eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler questioned the ruling before the CA on Jan. 29, although
        it did not seek a TRO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb169ca5-4bcb-4de2-b9b2-e5ed19871b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Rappler takes case to CA, seeks to invalidate SEC decision</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f7de0a-9428-4bfa-b79f-37a39c319ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No less than the SEC had declared it is not executing its decision
        until it becomes final and executory," Rappler said. "We did not apply for
        a TRO relying on good faith with the official statement, and now you are conveniently
        using it to suppress freedom. Judging from the actuations of this administration,
        you will find another way to bar us even if we get a TRO."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c3182-85bc-4d74-a83b-0c1d249ee24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: SEC chair to critics: Prove politics behind decision to
        revoke Rappler''s license</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb0364-834f-4016-90db-6c575284d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler added that it is not the government''s role to dictate which
        people can cover which events.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdd8e3-7310-4cf2-a0c2-4997658b833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a clear line between a nation''s officials, and the press
        whose job it is to hold them accountable by informing the public of their
        actions," the agency said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c7871-9e36-40f4-83a1-66e197aee118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s next?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdea2b6-f294-452c-b240-93c673c74041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler also said Roque bared the real reason for Rappler''s ban.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd8a87-d7b2-4076-9b1b-00cb7184e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you yourself admitted in a dzMM interview afterwards, referring
        to Ranada,<em> "Bwisit sa kanya ang Presidente</em> [The President is annoyed
        with her],"" the agency said. "You seem to just be echoing the chorus among
        the President''s online supporters that press freedom is not the issue, but
        this is a clear case of intimidation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f595e35-2dfe-4504-8f18-bd67698046ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Roque and the Duterte administration are "setting
        Rappler as an example" of what could happen to people who criticize the government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97056eb9-7f34-449a-996a-d5830fa753d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:42.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:39:47.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has set a precedent, and while we may be the pet
        peeve now, someone else could be next," it said.</p>'
  'uaap-volleyball-dslu-lady-spikers-win-over-ue-lady-warriors':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-22T00:06:53.387+08:00
    'imagesource': 'jcr:716811e4-8f34-4ed9-a3db-7b1b2499a873'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f2fb9dd-2610-4b70-a88b-011e5a4a97de'
    'lead': 'Bouncing back from their five-set loss against the NU Lady Bulldogs,
      the Lady Archers proved they are still a formidable team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:42:20.700+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:42:24.191+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:42:24.037+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DLSU Lady Spikers make quick work of winless UE Lady Warriors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62fded-162e-4de6-b4e7-8531600423af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:20.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:42:24.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        De La Salle University (DLSU) Lady Spikers asserted their dominance against
        the still winless University of the East (UE) Lady Warriors, 25-18, 25-17,
        and 25-20, in the UAAP Season 80 volleyball at The Arena in San Juan on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca3ad43-25e0-4fa7-b409-4ed9d8c92d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:20.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:42:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taft-based squad was quick to recover from their five-set loss
        against the National University Lady Bulldogs, whose record remains spotless,
        last Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e05bf9-ab5f-423f-86b3-c57911b51e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:20.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:42:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Majoy Baron and open hitter Desiree Cheng paced the
        defending champions with 13 points apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417e3a4-ff28-4948-8c1d-9350ea5e6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:20.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:42:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the girls in red, wing spikers Mary Ann Mendrez and Shaya Adorador
        combined for 23 points in the scoreboard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b98f0-d810-41f7-a178-622b24c25881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:20.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:42:24.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU stepped up to a 4-1 standing, while the Francis Vicente-coached
        squad remained winless in their five outings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61bb8e5-ec2d-497e-9cd7-ceeb3d80250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:20.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:42:24.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads will gear up for their next games on Saturday at the
        same venue, as the Lady Warriors attempt to snap their losing skid against
        the Far Eastern University Lady Tamaraws, while the Lady Spikers joust with
        the Adamson Lady Falcons.</p>'
  'senate-hearing-ofw-death':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T00:04:04.384+08:00
    'imagesource': 'jcr:f4d7c519-6a9b-401f-9b54-cb021636d228'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5ec6392-bfc7-4690-b13a-37a68aa82e77'
    'lead': 'Senators cited “red flags” regarding the situation of OFWs in Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:45:14.205+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:45:18.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:45:17.892+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators question delayed enforcement of Kuwait deployment ban despite
      OFW deaths

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dddffa4-8805-49cf-849c-b8a32accab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Senators
        on Wednesday grilled overseas employment authorities for not halting the deployment
        of Filipinos to Kuwait earlier despite increasing overseas Filipino worker
        (OFW) deaths in the Gulf state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5071a26-af16-4a03-87cb-e537f2fe949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on OFW deaths and the deployment ban to Kuwait,
        they pointed out officials from the Foreign Affairs Department should have
        spotted “red flags” on the situation of workers in the Arab nation before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d90298-c62f-4565-bc95-5dd2043c9a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said it was “baffling” why the Philippine Overseas Employment
        Administration (POEA) did not impose the deployment ban to Kuwait, considering
        the increase in OFW deaths in the country the past two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f32bf4-28d5-4e06-b459-d4db5ad5abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a matter of policy, meron po bang ganun [Do we have that]? How
        many deaths do we need to hear or abuses na must be reported before your office
        or government agency will impose a deployment ban,” Sen. Joel Villanueva said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd709bd-a348-4e68-b84b-3f0124e6a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 185 Filipino workers have died in Kuwait alone since
        2016. The number spiked from 82 in 2016 to 103 deaths in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624bad04-580b-4725-9762-7ae404ad7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, just weeks after Pres. Rodrigo Duterte appealed to Kuwaitis
        to treat Filipinos with “dignity,” an OFW, Joanna Demafelis, was discovered
        dead in a freezer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495edd7-43dc-4810-b7d4-27a4eaa64155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death has sparked a total deployment ban to the Arab country
        and the repatriation of distressed OFWs, as the Philippines tries to negotiate
        the signing of a pending memorandum to give protection to OFWs in Kuwait.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5672469-9dc6-4131-870b-8fae323d8805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOLE orders total ban on deployment of OFWs to Kuwait</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155d059-3c0d-4f3f-a846-17a49d56a244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But senators said even prior to Joanna’s death, officials should
        have enforced precautionary measures for OFWs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d58b50-267f-41c3-9e43-9b8ddc7e4951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Frank Drilon said given the increasing worker fatalities in
        Kuwait, labor authorities should have raised the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce757dee-1a15-4905-94de-aa38bccfea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the very least it should have been brought to surface so that
        public opinion can be developed and pressure can be brought upon the recruitment
        agencies to stop recruiting for Kuwait,” he told Labor Secretary Silvestre
        Bello III.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1781a4-39d0-4df6-bec9-d929a3515708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the POEA is suppose to review deployment conditions
        in countries with OFWs. They are also authorized to impose a ban if needed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad22d04-3f72-400b-9370-3c60dc969bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said while they had not enforced a total ban, they lowered
        the deployment of workers to Kuwait.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22e817-3aa0-451f-9de0-7c84e43674a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now the increase in the incidence of death and abuse on our OFWs
        can be attributed to so many illegal recruitments your honor.... that is why
        whenever we impose stricter rules and procedures... these give rise to illegal
        recruiters,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ac0e7-2a3d-44a4-8ecb-62e54ac93b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kafala system</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54156ba-1928-410b-ba7d-08d6d5a7c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing also shed light on the Kafala system — a highly-restrictive
        sponsorship system for overseas workers in the Middle East.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f3520-0c1e-4e06-ad08-1f7a7caf1ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice keeps the worker highly dependent on the employer,
        and susceptible to maltreatment such as no days off, no food, and as little
        as two to four hours of sleep daily.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348139e1-4d27-4d14-b45b-dc74eb60de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The sponsor actually becomes the owner of the service worker or
        the domestic in the concept of chattel. It''s a slave, actually,” Foreign
        Affairs Undersecretary Ernesto Abella said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248b903-95d2-45eb-b31a-527fafad57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been criticized by human rights groups, which claim it can
        skew power relations between the employer and worker.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d27f09-8def-4373-9a29-9f6431ef73b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA: Kuwait only ‘partially compliant’</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b588a52-7b79-44d7-b894-133bbf240a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these many alarms sounded, Villanueva asked why the government
        failed to enforce further protection for workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536c3e8-01d7-4b06-ab09-0a75d45d48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit pa tayo kailangan magpadala kung klaro na may ganyan…
        Ang dami na</em> hong red flags eh which should have been alerted long before,”
        Villanueva said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3862876e-fceb-4bf4-b564-f4aafb6dd546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why should we send people if it''s clear that there
        are these practices... There are so many red flags which should have been
        alerted long before.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec2fd6-83f6-4724-89ac-e66cf220caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA, for its part, said it gets go signals from the DFA on whether
        or not to deploy workers abroad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a32c71-dcd1-4f1a-b0e7-0a6854865b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before the POEA allows deployment of workers to other countries,
        there must be a certification issued by the Department of Foreign Affairs
        that said country is a labor compliant country,” POEA Administrator Bernard
        Olalia said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec7de5-6af0-4073-b1c9-f45129772326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA, meanwhile, said it only certified Kuwait as “partially
        compliant”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbdda32-34a5-47a9-bafe-83edefab6038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are being rated as partially compliant for the plain and simple…
        because they also entertain the cases that we have been filing,” Abella said.
        “There is some form of cooperation going on.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd476104-603e-4a49-85c0-36818cc9739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for OFWS, with some 240,000 Filipinos
        are working in that country as of 2016. Latest Bangko Sentral ng Pilipinas
        data show cash remittances from Kuwait from January to November 2017 amount
        to US$735 million (₱37.5 billion).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e768e-d477-42a1-a5ec-45fe50e7c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:14.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:45:18.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 54,000 new jobs are at risk due to the ban as the Philippines
        negotiates with Kuwait for better protection of migrant workers.</p>'
