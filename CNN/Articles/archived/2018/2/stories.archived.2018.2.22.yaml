      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Davao
        City Mayor Sara Duterte-Carpio lashed out at House Speaker Pantaleon Alvarez
        on social media Thursday, over his supposed remarks against her and the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5612cd7-1b58-46c2-9bd7-c5d1827859ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:30:42.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:30:59.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung a****** ka sa Congress, don''t bring that to Davao, leave
        it in Manila. Somebody should tell the President what you are doing. How dare
        you call me part of the opposition. Kapal ng mukha mo. You messed with the
        wrong girl," Duterte said on her Instagram post.</p>'
