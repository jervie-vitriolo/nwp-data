    'jcr:uuid': '0bb94381-b033-40b7-ba3a-3fb8d060bc19'
    'lead': 'He''ll leave the company immediately, Ford said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:17:27.569+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:17:30.957+08:00
