      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Actress
        Kathryn Bernardo is going back to her roots as a girl scout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5b9fe-4735-4f78-ac09-3fbc8b8f617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:39:44.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:39:47.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young star, a former member of the organization herself, is
        now the newest ambassador of the Girl Scouts of the Philippines (GSP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca1e4ff-3e98-4da4-8883-99e0942a1428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:39:44.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:39:47.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos posted by Star Magic on Thursday show Bernardo donning the
        familiar GSP green uniform, with a green and white scarf.</p>'
