  'denr-violation-boracay':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-21T22:21:32.007+08:00
    'imagesource': 'jcr:7b00099e-61a9-4749-bca7-108da09ba1ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0b81cdf-bdaa-4a11-82f8-96bf63f117c8'
    'lead': 'The move comes after President Rodrigo Duterte ordered a crack down on
      violators of environment laws in Boracay, pointing out sewerage issues in the
      world-famous island. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:51:59.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T11:56:09.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T11:56:09.708+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR issues notices of violation to 81 erring Boracay establishments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd0e74-5123-4098-8acc-f0f72f0994b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:51:59.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:56:09.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> More
        Boracay establishments may face closure after the Department of Environment
        and Natural Resources (DENR) issued notices of violation (NOV) to 30 more
        Boracay establishments with environmental lapses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c5d8d-dc20-4263-bac9-1721c2e23cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:51:59.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:56:09.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' On the Record, DENR Usec. Jonas Leones
        revealed the number of establishments served NOVs in Boracay have increased
        to 81 as of Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80635af1-4147-418a-8fff-dae951a2c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:51:59.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:56:09.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung 51 natin</em> since last Feb. 15 (that 51 was as of
        February 15). As of now, the DENR has already issued the notice of violation
        to 81 establishments and show cause orders ordered to forestland illegal occupants
        and those occupying within the 30-meter limit from the shoreline of the beaches,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0323394-98ca-4735-ada9-9807fd2aaf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:51:59.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:56:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leones did not name any of the establishments as the department
        has yet to hear their sides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11efc1ca-7529-4685-a9e4-72787c65c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:51:59.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:56:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after President Rodrigo Duterte ordered a crack down
        on violators of environment laws in Boracay, pointing out sewerage issues
        in the world-famous island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b692f-a35e-4f4e-b36e-2043d4e1ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:51:59.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:56:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He directed DENR Sec. Roy Cimatu to fix concerns hounding the popular
        tourist destination within six months, or he would close it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b2c6ef-b9f7-4e1a-b938-c28eb5f7470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:51:59.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:56:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive has triggered a crack down on erring Boracay establishments.
        The DENR, the Department of Tourism (DOT) and the Department of Interior and
        Local Government have also collaborated to fast-track efforts to address Boracay''s
        issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc1e86-8bb9-43b5-948f-3b41043f50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:51:59.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:56:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, who estimated only 50 to 60 percent of percent of Boracay
        establishments comply with the country''s Clean Water Act, had earlier warned
        violating companies he would give them two months to install or connect to
        the island''s sewage treatment facility or close them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f484a-691c-4c62-8c7a-52b343894969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:51:59.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:56:09.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of the Environment Department''s three phase approach
        to fixing Boracay''s woes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac778dd7-8ea1-45a9-ba76-97d24b5d3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:51:59.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:56:09.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from sending out show-cause orders to facilities not connected
        to sewage treatment plants, DENR also plans to dismantle illegal structures
        and identify properties built on Boracay''s wetlands and forest lands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57bd26f-023f-4ffa-81cc-c3b4eaf1925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:51:59.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:56:09.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has consistently been named one of the best islands in the
        world. The DOT said it generates around ₱50 billion in annual receipts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde8d364-6e23-43fe-825f-8d37aaa0743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:51:59.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:56:09.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than two million tourists visited the island, according
        to Malay Municipal Tourism office records.</p>'
  'Government-boracay-declare-state-of-calamity':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T21:46:29.448+08:00
    'imagesource': 'jcr:95ee7f7a-9b88-4a11-b9c3-1667235773ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '948d07f4-8a2e-4329-89dd-98c6b371ce0f'
    'lead': 'Tourism Asec. Ricky Alegre said the Department of Interior and Local
      Government floated the suggestion during an inter-agency meeting on Boracay''s
      environmental issues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:18:54.787+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T13:18:59.180+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T13:18:59.007+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t studying proposal to declare state of calamity, shut down Boracay
      for 60 days

      '
    'updated': 2018-02-23T09:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7018c43f-cc63-422c-9a7f-8278e504f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Story updated to include revised headline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d0ca0-255f-490b-9740-8960ce3f87fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        government is studying proposals to declare a state of calamity in Boracay
        and shut the island down for as long as 60 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2f3c1-cc27-40a0-b105-769c4e5d9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Assistant Secretary Ricky Alegre revealed Thursday the Department
        of Interior and Local Government (DILG) floated the idea during an inter-agency
        meeting with the Tourism and Environment Departments on Boracay''s environmental
        issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062417d2-e5aa-43c3-9a72-e8b88a66ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DILG also presented one of the proposals, which is to declare a
        state of calamity... the effect of which is it is supposed to allow everybody
        that''s helping to work and rehabilitate Boracay to move faster," Alegre told
        CNN Philippines'' On the Record. "There''s a proposal for a closure for 60
        days."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e1128-5f16-4f8c-9292-c37252cab3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre said Department of Tourism (DOT) Secretary Wanda Teo had
        met with stakeholders from travel agencies and tour groups who suggested if
        the government pushes through with the idea, to start it during the off-peak
        season in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95da648-389d-4a33-b016-caf5ac81ed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Jonas Leones, who confirmed there was such a
        proposal, said the a state of calamity would help government agencies fast-track
        rehabilitation efforts for Boracay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda162c-0e43-4997-91f9-0616b8d8bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can easily access funds... We can easily solve the problem in
        Boracay if the President will declare a state of calamity in the island,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5366580b-db87-4d76-a751-ec232b787572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the government cracks down on establishments on
        the island with environmental violations. President Rodrigo Duterte, in a
        speech last February 10, ordered Environment Secretary Roy Cimatu to fix issues
        hounding the popular tourist&nbsp; destination within six months, or else
        he would shut it down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349f61b-b8fe-44e4-8930-8667614e77f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just on Wednesday, DILG, DENR, and DOT also held an inter-agency
        meeting to discuss what measures they can take to help save&nbsp; the island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4747374-9e49-4c67-9f5a-a7ecf60d76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Boracay business organization says closing the whole island
        may not be the best solution for Boracay''s woes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404261ab-35d0-4382-9cc5-c582ad574953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay Foundation Incorporated Executive Director Pia Miraflores
        said she prefers another proposal mentioned by Alegre — the alternate closure
        of portions of the beach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae28ee-3392-4c21-807b-d08cd77df501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre had earlier said the government could close portions of the
        beach and reopen them again once they''ve been rehabilitated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed166c6f-29a2-43f5-911e-afdb95ac1c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, I would say that the best thing would be just to close
        certain areas of Boracay. those problematic areas," Miraflores said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67812fe-4fd7-4d00-8648-896ada451608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, while she has not heard of the proposal before, the declaration
        of a state of calamity in the island would be able to "fast-track" the releasing
        of funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a58f6de-64c6-40b9-a277-632ad9ee41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre, for his part, emphasized the possible shut down was just
        one of the proposals the government is eyeing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52189327-575d-4485-8723-02d83a08678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government wants to work with the private sector with this.
        Everybody has a stake. We''re willing to listen and we''re consulting," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085d749-1c67-44fd-865a-64309754d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has consistently been named one of the best islands in the
        world. The Department of Tourism said it generates nearly ₱50 billion in annual
        receipts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c95f23-6b61-49b4-acb1-5bb0e5d00c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:54.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:18:59.186+08:00
