      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Grieving father
        to Trump: ''We as a country failed our children''"</em></p>'
  'ford-north-america-president-inappropriate-behavior':
    'author': ' Julia Horowitz'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-22T05:57:56.755+08:00
    'imagesource': 'jcr:df7fdf0b-d3e0-4aa2-9c4c-8adf48ff5c63'
