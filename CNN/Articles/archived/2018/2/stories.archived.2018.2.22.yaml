    'template': '1'
    'title': 'Ford''s president of North America is out over ''inappropriate behavior''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f1c3a-b42a-4a8e-83aa-4b60af8354d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:17:27.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:17:30.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Raj Nair, Ford''s president of North
        America is out after an internal investigation into reports of "inappropriate
        behavior."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8568c-3ca6-40c4-8afb-77347abe7971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:17:27.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:17:30.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll leave the company immediately, Ford said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db10ce-bfa1-4d79-9615-bab29d4492b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:17:27.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:17:30.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent review found that "certain behavior" by Nair violated
        the company''s code of conduct, the company added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d2fbd-affd-46eb-ab99-e473bfafef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:17:27.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:17:30.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made this decision after a thorough review and careful consideration,"
        CEO Jim Hackett said in a&nbsp;statement. "Ford is deeply committed to providing
        and nurturing a safe and respectful culture and we expect our leaders to fully
        uphold these values."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e57d88-bbaa-46f5-be0c-d11b87b89ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:17:27.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:17:30.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nair has been head of Ford''s North America division since June
        2017. Before that, he served as Ford''s head of global product development
        and chief technical officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a06cc-2f56-4a7a-a0fb-5c0f191429d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:17:27.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:17:30.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first joined Ford in 1987 as an engineer, according to a&nbsp;company
        bio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ab5fc-ff02-480a-a8e2-2d7b37b60d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:17:27.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:17:30.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by Ford, Nair expressed regret for past
        behavior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea2d7b-d771-4dd4-b4df-06b58c0f032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:17:27.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:17:30.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sincerely regret that there have been instances where I have
        not exhibited leadership behaviors consistent with the principles that the
        Company and I have always espoused," he said. "I continue to have the utmost
        faith in the people of Ford Motor Company and wish them continued success
        in the future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70610d8c-f93a-4de5-acd1-d879eb76d1aa'
