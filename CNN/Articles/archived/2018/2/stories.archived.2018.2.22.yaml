      'mgnl:lastActivated': 2019-06-19T14:55:03.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fans are loving "Black Panther" and the
        film''s director is loving them right back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fe1aa-32c3-40a9-9f76-613abd3a636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:54:59.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:55:03.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Marvel Studios posted an emotional letter from Ryan
        Coogler on its official Instagram page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce476ab-8eb1-4988-bfc6-97b155187b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:54:59.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:55:03.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, Coogler thanks fans for their support, which has helped the
        superhero movie smash box-office records.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b7298-d2dd-4a02-9a5b-32a190161a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:54:59.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:55:03.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director began the letter by saying: "I am struggling to find
        the right words to express my gratitude at this moment, but I will try."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c0c83a-157a-4d9e-8c86-af85d831cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:54:59.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:55:03.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deep down we all hoped that people would come to see a film about
        a fictional country on the continent of Africa, made up of a cast of people
        of African descent," Coogler wrote. "Never in a million years did we imagine
        that you all would come out this strong."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3efbb1a-6ee3-4358-b72c-8a3e67424448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:54:59.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:55:03.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say "It still humbles me to think that people care
        enough to spend their money and time watching our film — But to see people
        of all backgrounds wearing clothing that celebrates their heritage, taking
        pictures next to our posters with their friends and family, and sometimes
        dancing in the lobbies of theaters — often moved me and my wife to tears."</p>'
  'Excessive-alcohol-use-linked-to-early-onset-dementia-risk':
    'author': 'Mark Lieber, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-22T14:59:32.169+08:00
    'imagesource': 'jcr:dd1df98f-8b1e-4aec-be47-18ab45f636c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca2eafce-96d4-4f69-bdde-0c70db9a2d93'
    'lead': 'Excessive alcohol use could increase your risk for all types of dementia,
      particularly early-onset dementia, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:01:47.733+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T15:01:51.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T15:01:51.427+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Excessive alcohol use linked to early-onset dementia risk

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76381367-3005-4028-bc4d-01285ce4396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Excessive alcohol use could increase your risk for all types
        of dementia, particularly early-onset dementia, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce6910-28f6-42c1-ad8c-79241167fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Tuesday in the journal Lancet Public Health,&nbsp;looked
        at over 1 million adults&nbsp;released from French hospitals between 2008
        and 2013 who were diagnosed with dementia, a clinical syndrome characterized
        by a progressive deterioration in cognitive ability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd18d4-84f8-49ae-914a-3a75cf374d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using data from the French National Hospital Discharge database,
        the researchers found that alcohol-use disorders were diagnosed in 16.5% of
        the men with dementia and 4% of the women with dementia -- over twice as much
        as in those without dementia for both sexes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac3542-a563-4300-86b4-817839190a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol-use disorders refer to "the chronic harmful use of alcohol
        or alcohol dependence," the researchers wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1265bb9-2f1e-4da1-a857-17aee061a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to isolate the role of alcohol use, patients with neurological
        disorders such as&nbsp;Parkinson''s and Huntington''s, which can also lead
        to dementia, were excluded from the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8dae2c-16c8-482d-86ca-adbee61fb80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most novel result is the large contribution of alcohol-use
        disorders to the burden of dementia over the lifespan," said Dr. Michael Schwarzinger,
        a researcher at the Transitional Health Economics Network in Paris and a leading
        author of the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89541fc5-1766-4e2c-8b2f-016714dddca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association was particularly strong for those with early-onset
        dementia, diagnosed when the patient is younger than 65. Over half of the
        individuals in the early-onset group had alcohol-related dementia or an additional
        diagnosis of alcohol-use disorder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e9c9fb-51c3-411d-8538-7ae15457b3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the strength of the association, what is the most surprising
        to me is that alcohol-use disorders had received so little interest in dementia
        research and public health policies," Schwarzinger said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c3fb4-abbc-4d75-a3eb-4971f4547434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How alcohol might damage the brain</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3aae43-59a6-4fac-ba4f-5358a8ae4429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many studies have shown a strong association between excessive
        alcohol use and dementia, this study is unique in its findings about early-onset
        dementia, according to Dr. Kostas Lyketsos, a neuropsychiatry professor and
        director of the&nbsp;Johns Hopkins Memory and Alzheimer''s Treatment Center&nbsp;who
        was not involved in the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70bbc6c-788a-4190-95b8-e46c26e3d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is rather unique," Lyketsos said. "It does remind us that
        alcoholics have shorter life expectancies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb574047-eb3c-4131-8800-2e24c4a2d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was also among the largest of its kind. But, according
        to Lyketsos, the large size could leave the study open to selection bias.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e18028-6a77-48f7-acce-c3e72724ddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a tradeoff between size and precision of the variables,"
        he said. "The more people you have, the less confidence you have in the elements
        that go into the diagnosis of dementia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c945b-b6e4-4565-844c-db53b3ac94af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also want to point out that this was really a sample of hospitalized
        individuals. It''s very unusual for people with dementia, at least in the
        milder stages, to be hospitalized," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e90bb0-438f-4a22-86e6-369d7c383645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research&nbsp;suggests multiple ways heavy alcohol use can lead
        to dementia. First, ethanol and its byproduct acetaldehyde are known to have
        a toxic effect on the brain that can lead to long-term structural and functional
        brain damage, Schwarzinger says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ef12a-f606-4129-89d9-0b86c1907d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy alcohol use can also lead to a condition called hepatic encephalopathy,
        characterized by a loss in brain function due to increases of ammonia in the
        blood caused by liver damage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d89a83-8aab-4545-ad8d-680041f7be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heavy drinking is also strongly associated with vascular risk factors
        such as high blood pressure or diabetes mellitus as well as cardiovascular
        diseases," Schwarzinger added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf177c-d1b3-4919-8a79-548066716635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lastly, heavy drinking clusters (in) people with less education,
        smoking habits, and/or depression. All of these factors were found to be independent
        risk factors for dementia onset."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81335ab7-14d2-4fcb-9c22-01d3d7bfedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though heavy alcohol use increased the risk of dementia in general,
        the association was shown to be stronger in men.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a208baf7-58e4-49de-8096-c9c5da95deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When other factors were not controlled for, heavy drinking was associated
        with a higher risk of dementia among both men and women. In men, the risk
        was increased by a factor of 4.7, while in women, it increased by a factor
        of 4.3.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ecc3e-3d8f-4cb5-bd0e-735e6f18dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even when the researchers controlled for factors like high blood
        pressure, obesity and tobacco smoking, heavy alcohol use was still associated
        with a more than threefold increase in dementia among both sexes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d31848-7dd2-4a46-8249-9b5d437b52c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results differed by sex</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8905a4-bcbe-4bcb-9b84-7819bdfea1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also showed that the average age of dementia onset differed
        between men and women. Men were more likely to develop it a younger age and
        women at an older age.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44753e72-f09a-462a-a4eb-e666d1adda6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gender differences on dementia onset have been puzzling for decades,"
        Schwarzinger said. "Men have a poorer lifestyle than women on average, in
        particular heavier alcohol consumption. Therefore, it is somewhat unsurprising
        that early-onset dementia identifies a cluster of men with alcohol use disorders."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e56a1d-d3c3-4e16-8271-b7292277149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gender difference could also result from the study''s methodology,
        according to Lyketsos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0889b-cc33-4344-a077-36241647284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was one of the reasons I''m a little concerned about selection
        bias," he said. "There could be a gender effect on who goes to the hospital
        with dementia."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea6361-a46d-4d3c-9a8c-d95eda6ac436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol use was also not objectively measured in the participants,
        one of the study''s main limitations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aceac1-4a14-43d0-a130-54bbd799bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no idea what is the level of drinks they were actually
        drinking," Schwarzinger added. "That kind of information you can only get
        in a cohort study with a questionnaire."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14105ade-4adf-4d70-a27a-32781a8112dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the study had a very large sample size, it looked at individuals
        in only one country, making it difficult to generalize across cultures. According
        to&nbsp;a 2014 report&nbsp;from the World Health Organization, each person
        consumes an average of 12.2 liters of pure alcohol in France versus 9.2 liters
        in the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a9b3e-815f-4d3b-9bec-a5404f5b3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schwarzinger cautioned that people outside France should still
        take the findings seriously: "While the rate of alcohol use disorders is lower
        in the USA, it remains substantial enough to be considered major risk factor
        for dementia onset."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6eefa3-1a1b-4fe8-b5b0-ade35553c3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:01:47.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:01:51.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “Excessive alcohol use
        linked to early-onset dementia risk."</p>'
  'Can-you-vaccinate-yourself-against-cancer':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-22T14:59:24.359+08:00
    'imagesource': 'jcr:1c2043df-cd2a-4a0f-ad5a-d821ac8a8741'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58b93e5f-1f82-4629-8590-1461d83d5295'
    'lead': 'The HPV vaccine is among the best-known cancer preventive vaccines. It
      helps prevent human papillomavirus infections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:04:42.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T15:04:49.587+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T15:04:49.001+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can you vaccinate yourself against cancer?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438c80e-f565-40fc-83c4-4d3139665000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The thought of a vaccine might conjure up memories of that
        flu shot you get each year, or taking your kids to get their immunizations
        against polio or measles. Cancer rarely comes to mind when most people think
        of vaccines, but that appears to be changing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510fd1e-d03a-4d23-a4a0-9d50c2c14ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over several decades,&nbsp;cancer vaccines&nbsp;have emerged as
        a form of immunotherapy, a treatment approach that stimulates or restores
        the body''s own immune system to either help prevent cancer from developing
        or help treat an existing cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ef92b-2cdc-49e5-841b-7ba0fc9d64e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;HPV vaccine&nbsp;is among the best-known cancer preventive
        vaccines. It helps prevent human papillomavirus infections. Certain HPV infections
        are associated with cervix, vagina, vulva, penis, anus, rectum, and head and
        neck cancers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4791310-9962-4f3f-8bda-e7da54e969e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for cancer treatment vaccines, the first to be approved by the
        Food and Drug Administration in the United States is&nbsp;Provenge or sipuleucel-T,
        which harnesses a patient''s own immune system to attack cancer cells. The
        vaccine is approved for use in some men with prostate cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70856b3-115e-498e-96b9-0810441b4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether used for prevention of infectious diseases or for prevention
        and treatment of cancer, vaccines work by similar mechanisms: They teach the
        immune system how to recognize the infectious pathogen or the cancer cell
        as something foreign that needs to be eliminated," said Dr. Dmitriy Zamarin,
        a cancer immunologist at&nbsp;Memorial Sloan Kettering Cancer Center&nbsp;in
        New York who researches vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b92b576-bb2a-474e-95bd-241a875ed244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of cancer, various vaccine strategies teach the immune
        system to recognize a protein, also known as antigen, or a part of a protein
        that is present on the surface of cancer cells but not normal cells," he said.
        "By targeting these proteins, the immune system can specifically eliminate
        cancer cells while leaving normal cells intact."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a2f6f-530a-46ce-b3bc-a624bfeed4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the past successes and failures of cancer vaccine
        research, and where the future of research is heading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4efacc9-5e1a-42b4-8b93-11ddf247ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>19th century: The ''father of immunotherapy''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014efc4-8af2-478f-a924-2ef2cfd247e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1890s, the man who is considered "the father of cancer immunotherapy"
        noticed something in his cancer patients that would forever impact the course
        of cancer research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7455a91b-f376-477f-983a-3bc784b970b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Coley observed that feverish&nbsp;infections in some
        of his cancer patients, such as bacterial skin infections, were sometimes
        associated with the&nbsp;cancer regressing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a951cd8-5a0d-4bd5-9a81-28b5aa175454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test this, Coley concocted a mixture of bacteria. He used a cocktail
        called&nbsp;Coley''s toxins&nbsp;to create infections in his cancer patients
        in an effort to trigger their immune systems to attack not only those bacterial
        infections but other parts of the body that appeared foreign, such as a malignant
        tumor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba1c550-85c9-4e13-9831-8b72eb79d03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coley described these cases in a study published in the&nbsp;American
        Journal of the Medical Sciences in May 1893. One was a 35-year-old Italian
        man diagnosed with sarcoma of the neck and tonsil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2cd835-2a4e-4192-9c56-0be0af13b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, Coley detailed how the man''s tumor was injected with&nbsp;streptococcal
        bacteria&nbsp;that caused a skin infection called&nbsp;erysipelas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e49647-71b4-4045-a179-5a73b3441184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient''s temperature rose to 105 degrees Fahrenheit as the
        skin infection appeared on his neck and gradually extended over his face and
        head, Coley wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279babcc-aa2c-4cab-86f7-e976a1aa8257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, "the tumor of the neck began to break down on the second day,
        and discharged until the end of the attack. The discharge was not pus, but
        resembled the caseous material of the tubercular gland," he wrote. "At the
        end of two weeks the tumor of the neck had disappeared."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615432b1-dce8-4c16-bfc6-9a1244fdcf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the patient''s tonsil tumor appeared smaller, but the
        reduction in size was not as significant, Coley noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23beaab-83e2-4b69-b980-8694071a8776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that case and others, Coley''s toxins were not widely accepted
        as a possible cancer treatment option for years to come.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a3c06-c474-45e6-9520-6b95988d46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1920s-''30s: A turn of opinions</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77153e74-f5b1-4dca-b02b-44c53a61ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, no one understood the mechanism," said Jill O''Donnell-Tormey,
        chief executive officer and director of scientific affairs of the Cancer Research
        Institute in New York.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f689018-bf67-4e68-bf1a-d64ff9d44a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, no one knew exactly how Coley''s toxins were related
        to a reduction in tumor growth. Making matters worse, the toxins were a "crude"
        mixture of bacteria, O''Donnell-Tormey said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e22d1-9c09-4c62-9d0c-5f25c672e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no standardization, so every batch was somewhat different,
        and some were more potent than others, so you got a variability of response,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016cf49b-4eb4-49c0-b016-a977e159b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some patients responded, and some didn''t, and no one understood
        why ... and then radiation was discovered," she said. "So radiation became
        kind of the new treatment du jour as a way to treat cancer. It produced more
        reliable results than Coley''s toxins could, and that contributed to it being
        more widely adopted as a cancer treatment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed3a73-359c-4b05-9996-3ac9a33d7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1920, Coley''s research received serious resistance from the&nbsp;Bone
        Sarcoma Registry, whose role was to standardize the diagnosis and treatment
        of bone cancers. Members of the registry believed that Coley''s toxins were
        ineffective, dismissing his ideas, according to a paper published in&nbsp;The
        Iowa Orthopaedic Journal&nbsp;in 2006.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8cc04-6a43-46dc-b0ae-1010b388ca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the&nbsp;Journal of the American Medical Association, which
        had criticized Coley''s work, published an editorial in 1934 suggesting that
        his immunotherapy approach might warrant further research.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10e305-6165-4e4d-9cdc-c6d637616123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Coley first employed a vaccine of Streptococcus [erysipelas]
        in inoperable malignant conditions as early as 1893, a satisfactory explanation
        of the therapeutic mechanism has not yet been advanced,"&nbsp;the editorial
        began.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e213a-5ce7-48bd-a29a-213a2681c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended with, "Further studies on the effect of powerfully antigenic
        substances in inoperable malignant conditions or as a postoperative measure
        in attempting to combat recurrence seem to be indicated in the light of the
        accumulated evidence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d397ae1-b5d2-4e5d-beef-d83067e20068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1950s-''70s: Repurposing a tuberculosis vaccine</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98370d05-e9d9-46d1-97c1-11ef708ff5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coley''s daughter, Helen Coley Nauts,&nbsp;founded the Cancer Research
        Institute&nbsp;in 1953 to revive the research that her father started.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa3d10-7874-4fcb-9396-c349ea2b50c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Helen was convinced that the medical community had dismissed her
        father''s work prematurely," O''Donnell-Tormey said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41103347-f82c-46c9-9a15-2be894c42fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around that time,&nbsp;cancer immunologist Dr. Lloyd Old&nbsp;and
        other researchers began investigating incorporating the tuberculosis vaccine
        bacille Calmette-Guérin, or BCG, into an experimental cancer treatment approach.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8465b-fe4a-4a87-b9dd-48328d7a2206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study&nbsp;in the journal Nature&nbsp;in 1959, Old and his
        colleagues describe how the growth of sarcoma tumors transplanted into mice
        was inhibited if the mice were infected with BCG.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf9965-1816-401f-83f5-859a06cb64d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, the mice were either implanted with solid tumors
        or injected with cancer cells at various intervals after being injected with
        BCG.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79287ab2-c68c-4dd3-8b4b-b273777bc0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the BCG infection still appeared to protect
        the mice against tumor growth even if tumors developed 67 days after the mice
        received the BCG injection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec5f8f-aa52-43ae-8238-0c68fe603cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tumors in bacillus Calmette-Guérin infected animals developed
        normally for the first seven to 10 days and then began decreasing in size
        after the second week," the researchers&nbsp;wrote in the study.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41d4c8-2720-420c-a9b4-1e368f05dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCG has since been developed as an&nbsp;immunotherapy to treat bladder
        cancer. Once put directly into the bladder through a catheter, BCG can activate
        the body''s immune system cells and attract them to the bladder, according
        to the&nbsp;American Cancer Society.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d7ed2-35b9-4511-8a05-867ffb956a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1971, Old was appointed the&nbsp;Cancer Research Institute''s
        medical director, and in the years to come, he and other researchers continued
        to advance cancer vaccine research with many other studies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28388e-c1f9-40aa-9ee7-a6314db7bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some of those studies were not as successful as others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e53caed-6d8f-490e-a20d-c5b804d1be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1980s-2000s: Turning a spotlight on antigens</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59135c75-cdc7-4aaf-8ae0-f2a298877806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccines, researchers typically try to stimulate the immune
        system to attack cancer cells by giving the immune system targets to go after.
        Those targets, found on the surfaces of cancer cells, are called&nbsp;antigens.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b5e7d-f188-4ae8-b0b3-69be59e6e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But normal cells in the body also sometimes sport the same antigens
        as cancer cells. When that happens, the immune system can attack a patient''s
        own body, not just the cancer, causing the vaccine to fail and even turn deadly.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f5f346-639a-44f6-94b0-5db222630b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The history of cancer vaccines has been riddled with a lot of failures,"
        O''Donnell-Tormey said, and many of those failures happened in the ''90s and
        2000s.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676e21c-4486-4c88-be8c-c79d3df19656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this issue, Old started to examine cancer-specific antigens
        as part of the&nbsp;Cancer Vaccine Collaborative, a joint research initiative
        established in 2001 between the Cancer Research Institute and the Ludwig Institute
        for Cancer Research.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a27d7f-a4e2-42a0-ba0d-4c4f338de3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people thought things like vaccines had been tried and failed,
        and he kept on saying, ''But they''ve never been tried in the right way,''
        " O''Donnell-Tormey said of Old, who&nbsp;died of prostate cancer at age 78&nbsp;in
        2011.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c519d33-b269-479c-8c41-537e924a7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think vaccines are coming back," she said. "They had a very bad
        rap for a number of years because there was so much failure, but I think they
        failed because we didn''t understand the biology enough."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae12037-e503-4bc7-9278-16c9a21d7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2010s: The hope and hype</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b0a89-80aa-4670-9de6-e97f9d6c4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer vaccines made a big comeback when the&nbsp;FDA approved Provenge
        or sipuleucel-T&nbsp;for treatment of prostate cancer in 2010.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5f722-8efe-43ef-9328-fe03751b3861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years later,&nbsp;scientists in Cuba and the US&nbsp;collaborated
        to develop a&nbsp;lung cancer vaccine. Their&nbsp;early trials&nbsp;suggested
        that the treatment could help patients younger than 60 to live, on average,
        11 months longer than those who did not receive the vaccination.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7064e0-b467-4a99-be6f-13622e2dc991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, researchers found that a personalized cancer vaccine created
        with patients'' own acute leukemia cells may be protective against disease
        relapse. They published their findings in the journal&nbsp;Science Translational
        Medicine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15175e-8590-41e9-ade1-72839e9ddbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers tested the vaccine in 17 acute myeloid leukemia
        patients who had received chemotherapy. The vaccination was found to be well-tolerated,
        and after receiving it, 12 of the patients remained in remission for an average
        of four years and nine months.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe48c65-c319-4161-b344-592321a6d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of cancer vaccines will not be clinically effective
        on their own. They probably need to be combined with other agents that deal
        with the immunosuppressive milieu around a tumor, such as checkpoint blockades
        or another type of treatment," said O''Donnell-Tormey, who was not involved
        in that study.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a6b2b-73ac-4687-a625-7cbe50caa7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve learned that every person''s tumor -- even if it''s all
        breast cancer or all colon cancer -- all have their own antigens, or the markers
        that the immune system see that are very personalized to that individual patient,"
        she added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695875a1-3e6e-4ce4-baf0-3ded48f30e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some studies have shown certain cancer vaccines to be effective,
        other cancer vaccine trials have not been as successful.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25d229-3a93-4476-9e75-e373426c1c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the company&nbsp;Celldex Therapeutics announced&nbsp;in
        2016 that a phase three study of a&nbsp;cancer vaccine candidate for glioblastoma,
        the aggressive type of brain cancer that Sen. John McCain was diagnosed with
        last year, was unlikely to "reach statistical significance for overall survival
        in patients with minimal residual disease." That study was discontinued.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68012d69-a672-4328-a75a-2c51658cb76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though no safety concerns were identified, a separate&nbsp;prostate
        cancer vaccine candidate&nbsp;failed to improve patient survival in a phase
        two clinical trial, the company&nbsp;CureVac announced last year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65253275-a1f4-42a3-b718-bc4aff10dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are just a couple of examples of failed cancer vaccine studies.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae7979-0c3c-4cfa-9a27-8857f097f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as research continues to move forward, scientists are turning
        their attention to&nbsp;personalized cancer vaccines, which means the vaccine
        could be tailored to the specific cancer cell mutations within an individual
        patient.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3ba0e-fe6f-494a-b2d9-8410c28743e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have learned to recognize that the most optimal targets for
        vaccines are the tumor proteins that have resulted from mutations in the tumor
        DNA," said Memorial Sloan Kettering Cancer Center''s Zamarin.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c24e67-f3b5-4c17-8245-05b6b2522f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With advancement in the DNA sequencing technology, we have recently
        seen the emergence of personalized cancer vaccines," he said. "In the future,
        we will likely see an explosion of such strategies, which will also most effectively
        be used in combination with other drugs targeting various mechanisms by which
        tumors escape the immune system."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ed39f-8468-4a68-a74f-df648364a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of personalized cancer vaccines seemed like "complete science
        fiction" a few years ago but seems more possible as research evolves, said
        Dr. Seth Pollack, assistant member of the clinical research division at the
        Fred Hutchinson Cancer Research Center in Seattle and an assistant professor
        at the University of Washington.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27eed6b-e45d-425b-a493-726b28a6e7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make a personalized cancer vaccine, you need to look at the
        genetic changes that have specifically happened in your cancer and very quickly
        make a customized vaccine specifically designed for you. With this sort of
        approach, any cancer patient could have a custom-made vaccine to treat or
        prevent recurrence of their cancer," Pollack said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0ac03-7497-4b5c-a65e-602c6c02fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been doing a lot of work using vaccines for certain types
        of sarcoma, rare cancers that frequently affect young people. This approach
        seems to have a lot of promise in this population," he said. "Another thing
        that I think is really exciting right now is the development of some very
        high-tech vaccines. There are vaccines that are genetically engineered to
        program the immune system in a certain way and others that are linked to immune
        stimulants that can directly encourage immune cells to react to the vaccine."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d302723-906b-4057-bb9c-b567d019861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2018: What the future holds for cancer vaccines</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f440f7a-3da6-40d1-80ad-b4fbd992b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, two separate studies led by researchers at Stanford University
        have shown experimental vaccines as possible treatments for cancers in mice.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68922a7-ec76-4157-b045-2dd812252c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, published last week in the journal&nbsp;Science Translational
        Medicine, showed that a&nbsp;vaccine eliminated traces of cancer&nbsp;in the
        mice, even though the cancers were genetically driven.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4b31f-927c-4bc8-a01a-b10214ac68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved experiments on hundreds of mice genetically engineered
        to develop lymphoma, melanoma, colon and breast cancers. In one of those experiments,
        among 90 mice treated with the vaccine, only three had tumors occasionally
        recur, the researchers found.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e538fc59-8bc7-46c2-b4cb-418e3350cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it didn''t work in the few mice that it didn''t work in, we
        could redo the treatment and make it work still. So the escaping tumors were
        not resistant to this treatment. They were just getting away from the immune
        response by chance," said Dr. Ronald Levy, a professor of oncology at Stanford
        University and lead author of the study.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b3287-3c21-4c37-a7c9-90cf2ee40b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers developed the vaccine to target antigens on the
        tumors in the mice. The researchers noticed that the vaccine was "able to
        race against" genetics in eradicating the cancer even though the mice were
        engineered to develop the disease, Levy said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e360f61-452f-49e4-b14f-da29a54b99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "it''s important to say that this was conducted in mice in
        the laboratory," he said. "We plan an initial clinical trial in (human) patients
        with low-grade lymphoma. This is partly because so much of our mouse experiments
        were in lymphoma and partly because lymphoma is the cancer of the immune system."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4db3dd-5380-4d8b-9d13-e27ba9f34736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the other Stanford study, published Thursday in the journal
        Cell Stem Cell, researchers found a cancer vaccine developed with induced
        pluripotent&nbsp;stem cells to be effective in&nbsp;preventing the growth
        of breast, lung and skin cancers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdaef3-f8d0-4584-9fc4-d42505727f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Induced pluripotent stem cells are&nbsp;adult cells that have been
        genetically reprogrammed&nbsp;to an embryonic stem cell-like state, and those
        cells in the vaccine had&nbsp;antigens similar to those in the cancers.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d6057-2fcf-4430-928d-cd9f18946a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers injected dozens of young adult female mice, 6 to
        8 weeks old, with the vaccine. Four weeks later, they injected the mice with
        cancer cells. The researchers monitored tumor growth in the mice over the
        course of four weeks.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619c996-da48-464e-bdfe-a201cabf6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At four weeks, the researchers found that the tumors in the mice
        that were vaccinated were shrinking while the tumors in those that were not
        vaccinated grew.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a809ba-74ff-4311-9a5b-0fc954bec5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before cancer is even developed, we gave the immune system a chance
        to be activated to target potential cancer cells. So that''s the entire idea
        behind our study: You provide the immune system with a broad panel of possible
        antigens that could be on your future cancer cells, so you already have the
        immune system ready to go, so that whenever these cells start popping up,
        you can start attacking them," said Dr. Nigel Kooreman, first author of the
        study and a postdoctoral fellow at Stanford University School of Medicine.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa88a0-5895-4c36-9d9a-5f7db0093913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mouse immune system is not the same as the human immune system,
        so it will be interesting to see if whatever we found in mice will translate
        to humans," he said, adding that the researchers now are setting up those
        preliminary studies in humans.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d74cb-89ac-4431-b339-b2e7b8496f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the similarities that the researchers saw between the stem
        cells in their vaccine and the various cancer cells in the study, they think
        their vaccine could work against some other cancers too, said Dr. Joseph C.
        Wu, a professor of medicine and radiology at Stanford and senior author of
        the study.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb88029-92dc-48d1-9d69-36bc80f83870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty years ago, the measles, mumps and rubella vaccines were developed
        that saved many lives," he said. "Wouldn''t it be nice if, 20 years from now,
        people would get vaccinated with their own induced pluripotent stem cells
        to prevent cancer?"</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc944fe-afaf-4e7c-9eae-52159c35e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:04:42.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:04:49.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Can you vaccinate
        yourself against cancer?"</em></p>'
  'alvarez-DFA-diplomatic-protest-US-intelligence-report':
    'author': ' CNN Philippines Staff'
    'caption': 'House Speaker Pantaleon Alvarez. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T11:12:48.677+08:00
    'imagesource': 'jcr:d17bedb5-8651-4f2f-97e1-a0b296eb1ec8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '187f6173-059b-4b92-a0c0-2d070d0adc96'
    'lead': 'The House Speaker says it was the United States who posed a threat to
      democracy around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:08:58.402+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T15:09:02.194+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T15:09:01.979+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvarez to DFA: File diplomatic protest over U.S. intelligence report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a4c234-41de-40c2-838d-32fc93ff1481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:08:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:09:02.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> House
        Speaker Pantaleon Alvarez urged the Department of Foreign Affairs (DFA) to
        file a diplomatic protest against the United States for its intelligence report
        listing President Rodrigo Duterte as a threat to democracy in Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0281e7-4ef0-4a95-92f3-b16c25e31400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:08:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:09:02.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una, mag-(file) ng protesta ''yung DFA kasi, anong pakialam
        nila sa atin, di ba? Sila nga itong maraming kalokohan sa iba''t ibang bansa,"
        Alvarez said in a radio interview Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea800ef4-f148-486d-845f-5456b9ea444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:08:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:09:02.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, DFA should file a protest because why
        are they meddling in our affairs? They are the ones who have plenty of issues
        with other countries.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c908d8-ef1b-4795-b033-ed0b47e9b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:08:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:09:02.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez noted that it was the U.S. which posed a threat to global
        democracy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc4f31-084e-4bfd-bad9-73830f9f1e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:08:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:09:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Well, para sa akin, ''yung</em> United States of America,<em>
        sila ''yung banta sa demokrasya ng buong mundo,</em>" Alvarez said. <em>"Nanghihimasok
        sila,</em> nakikialam sa independence at sovereignty of several nations in
        the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac760e-6b5d-4ede-9c8e-7d24ae2b0ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:08:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:09:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, the United States of America is the real threat
        to global democracy. They interfere, get involved in the independence and
        sovereignty of several nations in the world.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222ad59-5bcc-41a0-b188-6df20f43cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:08:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:09:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the House Speaker said this should not jeopardize good relations
        between the Philippines and U.S.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3bf17f-80d6-4a52-af56-8071d72252ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:08:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:09:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo para sa akin, magkaibigan pa rin naman tayo kaya lang,
        ''yung minumungkahi ko na gumawa na lang ng United Nations of Asia ay para
        pangalagaan ''yung interest naman natin — tayo lang dito sa Asia, ''di ba?"
        Alvarez said.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade32d2-e4cb-40c9-a92a-cf4c0c05f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:08:58.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:09:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, the U.S. and the Philippines are still friends.
        But what I''m suggesting is the creation of a United Nations of Asia, to protect
        our interests, just us in Asia.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10757a-4663-4144-b978-50a75b753518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:08:58.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:09:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its recently-published worldwide threat assessment report, the
        U.S. Intelligence Community said democracy and human rights in many Southeast
        Asian countries will "remain fragile" this year due to corruption, "cronyism"
        and "autocratic tendencies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e1d4f8-5fe4-4621-8b42-77be0165d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:08:58.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:09:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, called out the U.S. Intelligence Community''s
        report for being "myopic" and "speculative at best."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6ecfd-77e2-4364-82a8-732b7dadb59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:08:58.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:09:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: U.S. intelligence sees Duterte as threat to democracy in Southeast
        Asia</p>'
