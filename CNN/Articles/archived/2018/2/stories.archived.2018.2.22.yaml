      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted on the Girl Scout of the Philippines Facebook page
        show the actress giving an inspirational speech to the young scouts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5dcb72-99d7-4066-930f-7d3c234b26db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:39:44.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:39:47.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since I was a kid, <em>super masaya ako na naging</em> part
        ako ng girl scouts because aside from the camping, I know <em>yung mga pinaglalaban
        ng girl scout,</em>" she said.</p>'
