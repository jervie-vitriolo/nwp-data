      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        regional films from across the Philippines, go to an arts festival, learn
        how to be successful from industry creatives, support Asian cinema, and immerse
        yourself in the world of LGBTs through short films and plays.</p>'
    '1':
      'image': 'jcr:2a51a6f5-bdba-4357-a9a7-7d56200eb792'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed222bf-2efd-4df6-9dbd-d6f9977b890f'
