      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than two million tourists visited the island, according
        to Malay Municipal Tourism office records.</p>'
  'President-rodrigo-duterte-rappler-sec-legitimate-agency':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T21:34:35.621+08:00
    'imagesource': 'jcr:3de33f7f-a0cf-47de-97a4-93f199afab3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65139112-ef10-411d-a20c-fb565fb819b8'
    'lead': 'President Rodrigo Duterte says he was invoking ''executive action'' when
      the Palace banned Rappler from covering presidential events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:21:38.312+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T13:21:42.051+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T13:21:41.873+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Rappler can cover Palace events once SEC rules it as a ''legitimate''
      agency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e501dc14-eda9-494a-b325-438c31965eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:21:38.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:21:42.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> President
        Rodrigo Duterte on Thursday assured online news agency Rappler may once again
        cover presidential events when the Securities and Exchange Commission (SEC)
        rules them as a legitimate media outfit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2957fe-7bb8-47b5-8210-d278277a2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:21:38.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:21:42.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am now invoking executive action based on the SEC ruling, na
        kung sabihin na sila, legitimate sila, pasok kayo uli. Walang problema sa
        akin ''yan," Duterte told the media in Iloilo after visiting the wake of slain
        Filipino worker Joanna Demafelis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d75b4c-a191-47e5-8dcf-24a10900d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:21:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:21:42.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the SEC ruling that revoked the media outfit''s registration
        for allegedly engaging in a fraudulent transaction and circumventing constitutional
        restrictions on foreign ownership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52768b-a9ba-48b1-8aa3-4054aa81a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:21:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:21:42.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also alleged the online news agency, which the administration
        has repeatedly tagged of peddling "fake news," may be sponsored by the United
        States'' Central Intelligence Agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395270c-55ea-43d1-85eb-505cff8a5d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:21:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:21:42.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well...''yung Rappler, basahin mo. It takes every chance…if there''s
        a chance to undermine you," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c37842-9467-450e-961c-2e8b656ab2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:21:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:21:42.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online news agency Rappler was barred from covering Malacañang events
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21cb88-2a8c-4a42-80e2-937a589c1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:21:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:21:42.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Executive Secretary said Rappler''s accreditation
        will cease until the Court of Appeals issues a temporary restraining order
        on the SEC ruling on the media outfit''s license revocation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d7e69-821d-466a-bba1-460f62f71b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:21:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:21:42.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said Duterte was offended by Rappler reporter Pia
        Ranada, who continues to defend her news team''s report that the president''s
        right-hand man Bong Go "intervened" in the P15.7 billion frigate deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a6947-6c4d-4187-9ddb-2cf1acdab0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:21:38.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:21:42.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended the Palace from accusations that it is curtailing
        the freedom of the press by banning Ranada, saying it still allows the Philippine
        Daily Inquirer to cover presidential events even if it is critical of the
        administration.</p>'
  'Team-USA-Canada-womens-ice-hockey-gold-medal-1998':
    'author': 'James Griffiths, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-22T21:11:55.823+08:00
    'imagesource': 'jcr:534ac5a9-75a5-4a0d-b477-72918d27f394'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f4b7c61-79d7-4a0b-a5b7-45bd780a5e21'
    'lead': 'After an absolute nail-biter of a match, which went to overtime and then
      a penalty shootout, the US has finally broken Canada''s stranglehold on women''s
      Olympic hockey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:25:21.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T13:25:25.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T13:25:25.522+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. beat Canada to take women''s ice hockey gold for first time since
      1998

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518f585-2fea-49b5-bb71-f8624e1fcd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After an absolute nail-biter of a match,
        which went to overtime and then a penalty shootout, the US has finally broken
        Canada''s stranglehold on women''s Olympic hockey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15790b28-dcf4-4e4b-a0c6-845c0e477737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA won the shootout 3-2, with forward Jocelyne Lamoureux-Davidson
        scoring the winning goal. The women in blue poured onto the ice after Canada''s
        Megan Agosta couldn''t reply, handing the Americans the gold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae49c4-78c6-4d3a-a6ee-de0aa83bb0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an incredibly close&nbsp;match&nbsp;throughout, with Canada
        leading 2-1 well into the third period, only for Team USA''s Monique Lamoureux-Morando
        to pull it back, pushing the game into overtime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e1661-ce4e-473d-a6f7-adcf66955c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamoureux-Morando told reporters after the game that she was "digging
        the new necklace."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd14c39-61f6-4a92-a6a0-5948dc612641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she had worked on the penalty shot a "thousand times" which
        won the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e9304-dec7-487a-86df-d5020a10f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve done that thousands of times around tyres just set out on
        open ice," she said. "It''s called ''Oops, I did it again'' ... I''ve butchered
        it a thousand times, ran into tyres, tripped over tyres. I''m just glad it
        worked out this time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea5b42a-f17e-4253-a568-228c21a194bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US women''s hockey team hadn''t won gold since the 1998 Winter
        Olympics in Nagano, Japan, so tensions were even higher than usual against
        their regional rivals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb916b-3c15-4648-9cff-45744352553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has won every gold medal since then, and Thursday''s match
        was the&nbsp;third time the teams had met&nbsp;in an Olympic final.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea1f453-1280-4313-8a20-75377baa2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA''s Hannah Brandt spoke to reporters about the victory: "We wanted
        to win today and I know they did as well, but it feels pretty dang good to
        be on the other side of it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48520b83-5db9-4861-954f-2284c2217d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the match, they had already played once in these Olympics.
        Canada won that preliminary round 2-1 despite being out shot by the Americans
        45-23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1687d4e3-ff5e-43be-a777-8479b5674c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undefeated, until now</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08c853-93ab-4312-9c9b-906f79372319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Melodie Daoust said the team''s loss was "painful."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651cd39-d92a-4d7c-b5c8-99708e062da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we have any regrets but this medal really hurts,"
        she said. "I''m really sad for our team."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f9be80-8556-4f3e-8341-1524f8eb4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the teammates, including its coach -- Laura Schuler -- said
        it was difficult to see the game decided by a shootout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1383e28-89a2-435b-8a77-becb78aed5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was such a hard-fought game," Schuler told reporters. "You never
        want to see it go to a shootout but it did."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1cc892-4221-49fb-b9cc-4359f18e4cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard. You feel as though you have let your country down,
        but you look at it in a bigger picture."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b19eb1-6e54-4168-bf7c-df0a662ca68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pay battle</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09326e-0d2b-4b14-b73f-45efd3d12eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA''s win comes after their victory off the ice. After a fight
        for better pay they&nbsp;scored a contract that rivals that of the men''s
        national team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358b804-f882-43d7-b2a7-4907e852dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the women on the team said they had to work one or two other
        jobs in addition to training and competing because they were making so little
        from being on the national team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460c5ca-162f-4f2a-af24-e57cb417a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilary Knight from Team USA said a movie should be made about team,
        and its gold medal shootout.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790457ec-e25b-45c5-a2f4-baff53d55440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had all the drama and everything," she said. "This is an outstanding
        team. I think I''m sort of bittersweet right now that the journey is over
        just because these women are incredible ... It''s a dream come true."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9da773-e20a-4ae7-89a6-fec31875f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a hard won victory, with the athletes boycotting the International
        Ice Hockey Federation World Championship and USA Hockey threatening to bring
        in scabs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae92224-cd79-43c2-8919-b10056562204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:25:21.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:25:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They drew support from players'' associations for the NFL, NBA,
        WNBA, MLB and the NHL, and finally, in March 2017, reached an agreement for
        parity with the men''s team, though the exact details have not been released.</p>'
