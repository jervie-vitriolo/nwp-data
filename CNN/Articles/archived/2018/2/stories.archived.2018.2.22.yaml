      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Ortigas Art Festival counts 10 shows and 75 artists throughout
        its month-long run, from Feb. 23 to March 26 at the Estancia Bridgeway in
        Capitol Commons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e0cd05-7841-4ea0-8ca4-87443e47430e'
      'mgnl:activationStatus': true
