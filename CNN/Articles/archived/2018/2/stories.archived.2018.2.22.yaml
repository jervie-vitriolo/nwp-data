  'NBA-Dallas-Mavericks-Mark-Cuban-fined-tanking':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-22T13:40:44.382+08:00
    'imagesource': 'jcr:fcd31cf9-f708-4226-a1ef-815bafdeab09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '565631eb-4fa8-4983-a744-e8de1f2e5be3'
    'lead': 'The NBA has already taken measures to address the problem of teams losing
      games on purpose late in the season to try to get a higher draft pick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:49:16.578+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T14:49:20.525+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T14:49:20.406+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Mavericks owner fined $600,000 for tanking comments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fa2c3-38e5-47a6-9e49-659160271c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:49:16.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:49:20.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Dallas Mavericks owner Mark Cuban was
        fined $600,000 for public statements detrimental to the NBA, it was announced
        by NBA Commissioner Adam Silver on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47a6e3-a442-4dc0-b678-c4a293156387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:49:16.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:49:20.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Monday’s episode of the House Call with Dr. J podcast,
        Cuban said it was the Mavericks’ best interest to lose games on purpose and
        improve their chances of landing a higher draft pick, a strategy known as
        tanking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf5689-91f5-4e9d-a8be-04bbc22d396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:49:16.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:49:20.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I‘m probably not supposed to say this, but ... I just had dinner
        with a bunch of our guys the other night, and here we are ... we weren’t competing
        for the playoffs. I was like, ‘Look, losing is our best option’,” said Cuban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5918862-e371-42e7-8bcf-9cc4794f52d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:49:16.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:49:20.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”Adam would hate hearing that, but I at least sat down and I explained
        it to them. And I explained what our plans were going to be this summer, that
        we’re not going to tank again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf973a9-2355-4912-b32a-ef15d5baed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:49:16.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:49:20.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was, like, a year and a half of tanking, and that was too
        brutal for me. But being transparent, I think that’s the key to being kind
        of a players’ owner and having stability.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d72f71-5712-48ad-8e4f-e7dad4387752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:49:16.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:49:20.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks are 18-40, tied with the Phoenix Suns for the worst
        record in the 30-team NBA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923b72b-e0c3-460e-9ef3-282dcb23276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:49:16.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:49:20.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has already taken measures to address the problem of teams
        losing games on purpose late in the season to try to get a higher draft pick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f92d72-0006-4ee0-abd3-cf398e90321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:49:16.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:49:20.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current format, the team with the worst record has a 25
        percent chance of landing the number one overall draft pick, followed by 19.9
        percent for the second-worst record and 15.6 percent for the third.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1096e-2d29-45ba-81a4-b5853f86d11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:49:16.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:49:20.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last September the league’s board of governors approved changes
        that, starting in 2019, will see teams with the three worst regular-season
        records each have a 14 percent chance of winning the lottery.</p>'
