      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is on Feb. 24 (11 a.m. to 2 p.m.) at Commune in Poblacion,
        Makati.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3524c-67a1-45d7-a6ee-ea097a0c8d71'
