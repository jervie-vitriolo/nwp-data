      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival is free and open from 11 a.m. to 9 p.m. (Monday-Thursday)
        and 10 a.m. to 10 p.m. (Friday-Sunday).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f67b213-60e5-4ba6-9d46-934bab6fc396'
