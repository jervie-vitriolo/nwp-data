    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4d95a-2ab1-405e-9ed1-780d6d3a6abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:54:59.772+08:00
