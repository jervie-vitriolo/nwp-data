      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the participating artists include Allison Wong-David, Helen
        Mirasol, Peter Sutcliffe, Anthony Victoria, Bon Mujeres, Tuklas, and Kalye
        Kolektib.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8985857c-ab0a-4623-ac02-94ab014c308a'
      'mgnl:activationStatus': true
