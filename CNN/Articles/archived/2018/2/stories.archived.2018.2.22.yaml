  'Pia-Ranadas-defense-of-Rappler-fake-news-offended-Duterte-Roque':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T18:11:15.632+08:00
    'imagesource': 'jcr:e4c0929c-c5dd-4f30-8f8a-fcb28bdf02e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e217bc68-bfbb-46f1-a5fa-0afe8951a07d'
    'lead': 'President Rodrigo Duterte was offended by Rappler reporter Pia Ranada,
      who continues to defend her news team''s report that the president''s right-hand
      man was involved in an anomalous deal, his spokesperson said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:02:14.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T14:02:19.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T14:02:19.075+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pia Ranada''s defense of Rappler ''fake news'' offended Duterte - Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e5715-3301-4679-8b63-d9bc8216b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> President
        Rodrigo Duterte was offended by Rappler reporter Pia Ranada, who continues
        to defend her news team''s report that the president''s right-hand man was
        involved in an anomalous deal, his spokesperson said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d168940-fb35-4709-bd71-94525f75b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte was irked when
        Rappler insisted Special Assistant to the President Bong Go "intervened" in
        the P15.7 billion frigate deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09594b-cb28-4a5f-b27f-7d3b96f80645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nabastos po ang presidente... Na-ban lang sila dahil nagpipilitan
        sila na totoo raw ang storya na napatunayan nang fake news,</em>" he said
        in a media briefing in Sara, Iloilo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27923716-4a43-42b2-b6f1-9de384407423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president was offended... They were banned because
        they''re insisting their story is true despite it being proven fake.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa0a715-ddbc-476c-a352-ac3102fe11ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is the President''s prerogative because Malacañang is
        his home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e7fce-0aca-494a-9233-b0c800858236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung na-fake news, at siguro nag-acknowledge nalang sila na nagkamali
        sila, walang problema. Pero yung pagpipilitan mo na katotohanan ang napatunayan
        nang fake news, pambabastos po iyon.&nbsp; At uulitin ko, tahanan naman yan
        ng presidente," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95c190-60e1-4504-8ead-e6fce71ba5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque has always said Ranada was banned because of the Securities
        and Exchange Commission''s (SEC) ruling that revoked the media outfit''s registration
        for allegedly engaging in a fraudulent transaction and circumventing constitutional
        restrictions on foreign ownership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4c7c0-e73a-4a4c-a5f1-7eeb0f20685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte only allowed Rappler to continue its coverage in
        Malacañang because of his close ties with Palace beat reporter Ranada, even
        if PCOO lawyers advised against it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c4447-fb03-450e-8844-aa5b3a62b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po''y tinutulan na ng napakadaming abogado sa</em> Malacañang&nbsp;<em>
        matapos sabihin ng</em> SEC <em>na kontrolado ng dayuhan ang Rappler. Pinagpatuloy
        lang po yan ng Presidente dahil malapit sa kanya si Pia,"</em> Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd598410-b320-4eb8-b1ef-89835e56185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our lawyers were against it after SEC issued its ruling
        that Rappler is controlled by a foreign national. The President continued
        to allow it because he was close to Pia.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3606bce-6aa9-46c9-a084-7ae78861e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang once again defended itself from accusations it is curtailing
        the freedom of the press by banning Ranada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0202564-bc90-4454-9f1e-91f3ac0d9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was asked if critical media runs the risk of being banned
        from covering the President''s event. He said even Inquirer,&nbsp; which comes
        out with critical stories is still allowed to cover the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96214e4a-b625-4b45-b184-9d23076b5876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bihira po ang magagandang write up sa presidente. Hindi naman
        po kayo naba-ban,"&nbsp;</em> he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d228c-2c62-422f-81fb-10149ad7df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s rare to read positive write-ups about the president,
        but you do not get banned.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb84cc-40f5-4fd4-889d-f12f10197121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added they leave it up to other government agencies to decide
        if they will also ban Rappler from covering their events.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd60298-f7d0-4ecc-9b9e-c0267a49a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:02:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:02:19.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We leave it to the other line agencies to determine for their purpose
        what to do with Rappler," he said.</p>'
  'Antonio-Carpio-Duterte-South-China-Sea-militarization-for-PH-not-US':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T16:32:58.443+08:00
    'imagesource': 'jcr:b9700c55-5b88-432c-90c0-708de835595f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90a20b39-0b73-49ee-938f-8adf512d0199'
    'lead': 'President Rodrigo Duterte insists the military bases on disputed islands
      are for the U.S., but Senior Associate Justice Antonio Carpio clarifies — they''re
      actually meant to enforce China''s nine-dash line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:06:59.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T14:07:05.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T14:07:04.874+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Justice counters Duterte: Militarization in South China Sea for PH,
      not U.S.

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd07824-1c39-4e4f-8ab7-8bec4abee698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> China''s
        continued militarization in disputed islands in the South China Sea is a national
        threat, Senior Associate Justice Antonio Carpio warned on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca529c4-4562-48cc-bb14-5b88f00e2943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every military and security analyst I know here and abroad agree
        that those military structures are designed to enforce the nine-dash line
        as China''s national boundary," Carpio said on CNN Philippines'' The Source.
        "In other words, [they''re] there to grab the (exclusive economic zone) of
        the Philippines."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daefbbfd-d486-49d9-be41-a3f0e22de1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was responding to President Rodrigo Duterte''s claim that
        China''s military bases were developed to counter the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42690e56-6ea7-4bd7-848d-285068b36893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really intended against those who the Chinese think will
        destroy them, and that is America. Wala tayong kasali diyan [We''re not involved],"
        Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdaae12-110e-490a-bd2b-faf89d9c67db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then reiterated that the Philippines could not afford to
        go to war. Under his term, the country has had warmer relations with the eastern
        giant, with Philippine officials refusing to raise the arbitral tribunal ruling
        that favors Philippine claims over the islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d44a75-c6f8-4786-ad14-b4a00ee13fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said that the dispute between China and the U.S. was about
        freedom of navigation and overflight, and China''s presence on the disputed
        islands was for a different purpose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e26f2-6c19-4c10-a922-461debd7a841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the bases were "daggers pointed at our national security."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f484a2b-21bd-419b-a006-2d2b926dde5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From those islands, fighter jets can reach Palawan in less than
        20 minutes. Radar facilities in those islands can detect any aircraft that
        lands or takes off from Palawan," said Carpio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9364b0-dd7f-42d8-96d0-a356cf3cadd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can easily send patrols to the Reed Bank to stop us from getting
        the gas," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51f174-ab95-4640-a4ca-574dda595622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associate Justice recalled an incident in 2011 when a seismic
        surveying ship from the Philippines was blocked access to Reed Bank, a feature
        within the Philippines'' EEZ.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a10de-6e68-41bc-b1c0-399b99d1bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible action points for PH</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57609bed-b8e7-4324-98da-b8441c11a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio had three main proposals for how to assert the Philippines''
        rights over the disputed territory. One of these is a sea boundary agreement
        with Malaysia and Vietnam.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c631e15d-3690-49e5-8687-fc10db3799e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By signing a sea boundary agreement with them, we are fortifying
        the ruling, [which] states there are no EEZs from those islands in the Spratly''s.
        If there are no EEZs, there are no overlapping EEZs with Vietnam [and] Malaysia,"
        said Carpio.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d27de1-e25c-4336-b7ea-e777fe2f8484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice also said the Philippines should file an extended continental
        shelf claim off the coast of Luzon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca777b-a347-4913-8d7b-ac2cab9c5f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only country that can oppose is China. If China does not oppose,
        then it will be awarded to us by the UN Commission on the Limits of the Continental
        Shelf, just like Benham Rise," Carpio explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b367db-1f01-492d-9f8c-2dd6fa81be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if China would counter the Philippines'' claim, it
        could no longer use the argumentation of the nine-dash line, which the arbitral
        tribunal invalidated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00868953-8adc-48d9-abd2-5c279e55859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio''s last suggestion was to send seismic survey vessels to
        Reed Bank, and to take the case to the arbitral tribunal if they were blocked
        from the area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2481d69-28c6-43c8-9630-de5055c90ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines should argue that it was suffering damages by not
        being able to access the natural gas, Carpio said. The Philippines is anticipating
        an energy shortage within the decade, and Reed Bank is one of the alternative
        sources.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c304ec-486a-4c3c-bed1-c85949392edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China stops our seismic vessel, we can go to [the] UNCLOS tribunal...
        Then we can demand actual damages," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23234cdd-6e33-47b5-9084-c6c38865a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio added that if the Philippines is filing diplomatic protests,
        they have to make this public for the people''s information.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff70b60-6a7e-4ce1-bf9a-2e7f46ccbd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the present administration is sleeping on their job, it''s our
        duty to wake them up and to tell them to protect our sovereign rights," said
        Carpio. "Once we lose our sovereign rights in the West Philippine Sea, we
        can never get it back... China will never return it."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6e8a6-8984-4056-81ea-46abd49b9e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:06:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:07:05.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch The Source''s full interview with Carpio her</p>'
