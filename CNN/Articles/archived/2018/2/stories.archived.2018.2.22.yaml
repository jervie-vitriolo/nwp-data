  'DOH-chief-orders-filing-of-civil-case-vs.-Sanofi-over-refusal-to-refund-used-Dengvaxia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T14:40:35.140+08:00
    'imagesource': 'jcr:d93ee89c-e3a0-44f4-a9b0-aa4ea6bb0e0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '970b7c1e-b3ef-4286-b7c2-c9d05a903c13'
    'lead': 'The government is preparing to file a civil case against pharmaceutical
      giant Sanofi Pasteur for its refusal to refund P1.6 billion worth of used doses
      of Dengvaxia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:31:30.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T14:31:34.011+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T14:31:33.861+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH chief orders filing of civil case vs. Sanofi over refusal to refund
      used Dengvaxia

      '
    'updated': 2018-03-05T17:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495fc23a-7267-435f-b7c5-c753d2ae1efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:31:30.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:31:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 22) — The government is
        preparing to file a civil case against pharmaceutical giant Sanofi Pasteur
        for its refusal to refund P1.6 billion worth of used doses of Dengvaxia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e43109-bf53-4e43-9ee3-e5f4caba588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:31:30.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:31:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said his department received
        a letter from Sanofi Pasteur on Monday, declining the government''s demand
        for a refund.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f6cae-3512-4315-9a06-168b4c749d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:31:30.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:31:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have forwarded the letter to the Legal Department and ordered
        that a civil suit be instituted against Sanofi Pasteur," Duque said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e29c16-54c9-4ba8-849c-e3ab3aa9e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:31:30.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:31:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He slammed the company''s "misrepresentations," saying it withheld
        crucial information on the vaccines'' health risks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9878791-926c-44d9-8aa5-291ef91481eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:31:30.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:31:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 students in a school-based
        government immunization program in April 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3aea4-364d-4c2c-ba14-bbaa7eab9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:31:30.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:31:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur in November 2017 announced the vaccine had potentially
        severe dengue risks among those with no dengue history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3644ca-388d-4a75-94c6-43e9d09d434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:31:30.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:31:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting panic prompted the Health Department to suspend its
        program and the Senate to investigate the P3.5 billion spent on it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ea673-161c-48ff-b473-6e9eb225652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:31:30.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:31:34.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur also turned down the Health Department''s demand
        to refund used dengue vaccine vials on February 5. It said agreeing to the
        demand will mean Dengvaxia does not work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ff39a-af9e-4c31-8017-642624f79b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:31:30.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:31:34.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated the vaccine remains beneficial for those previously
        infected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5147d2cc-2bca-4dfa-9e23-958f756583c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:31:30.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:31:34.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Sanofi refunded P1.16 billion worth of unused Dengvaxia
        dengue vaccines, saying it was to show its commitment to cooperate with Health
        officials.</p>'
  'Criminal-charges-Sereno-impeachment':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Chief Justice Maria Lourdes Sereno (left) and lawyer Larry Gadon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T15:52:36.980+08:00
    'imagesource': 'jcr:00d92782-7593-463d-a0f3-ceb8a5a00e6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b75a43b-b4a4-46c6-b815-7bfd537b5683'
    'lead': 'The lawyer behind the impeachment complaint against Chief Justice Maria
      Lourdes Sereno may bring his case outside Congress as well – threatening to
      file criminal charges against 12 other Supreme Court officials if Sereno won''t
      resign by March 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:35:06.147+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T14:35:09.979+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T14:35:09.789+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer threatens criminal charges vs. other SC officials if Sereno won''t
      resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336d5cd-9b18-4f24-826b-6f2d058fbf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 22) — The lawyer behind
        the impeachment complaint against Chief Justice Maria Lourdes Sereno may bring
        his case outside Congress as well – threatening to file criminal charges against
        12 other Supreme Court officials if Sereno won''t resign by March 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e822f09f-26fe-4bfd-a57a-a9c10c4adf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Gadon in a media briefing on Tuesday named lawyers and personnel
        working for the court whom he accused of committing "various irregularities
        just to bow to the wishes of Chief Justice Sereno."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d5b64-6100-47be-9463-cff040dadf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am urging Chief Justice Sereno to resign as Chief Justice not
        only to save these officials she ordered to commit crimes but also to save
        the Supreme Court from further decline," Gadon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8816d-2ad9-4e40-834f-9506ada10fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said he will write to President Rodrigo Duterte to urge him
        to nullify Sereno''s appointment for failing to file her statement of assets,
        liabilities and net worth which should have disqualified her application for
        chief justice in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e01e7-6acb-4673-bb87-63da9d6d29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno can be removed from office only through impeachment, according
        to Section 2, Article 11 of the Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f3e3c-6beb-4418-b80b-6867a48f08a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace in November 2017 also called on Sereno to resign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c08fec-448c-4089-8930-1cf6eca41310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakaraming madadamay na mga officials sa Supreme Court dahil
        sa katigasan ng ulo niya (A lot of Supreme Court officials will get implicated
        because of her stubbornness)," Gadon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636d33e-afed-4d34-9b84-5e484ce0bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp on Thursday maintained the Chief Justice will not
        step down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585afbf8-f0e4-4098-8a9d-c13a2574a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Justice has made it clear since the beginning of this
        well-orchestrated but pathetic telenovela masquerading as an impeachment proceeding,
        that she will not resign and will continue to dispense her faithfully sworn
        duty under the Constitution," Sereno spokesperson Josa Deinla said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af626de-eede-433f-81fb-93bb3d754aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She condemned Gadon''s use of Supreme Court officials and personnel
        as "political tools" in his "weak ouster move."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e1a4a-ef81-476d-b711-2ca9cbb3a083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said that aside from Sereno, the following officials should
        be charged with graft and violation of procurement law for the "illegal" purchase
        of a P5-million Toyota Land Cruiser 2017: Retired Deputy Court Administrator
        Thelma Bahia, Carina Cunanan of the Office of Administrative Services, Corazon
        Ferrer-Flores of the Fiscal Management and Budget Office, and Michael Ocampo
        of the Chief Justice''s office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bbb273-61f1-4af9-995c-1d7063814081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon accused Sereno of corruption, but Associate Justice Mariano
        Del Castillo earlier told lawmakers the Chief Justice is allowed to purchase
        a bullet-proof luxury vehicle for security reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75c790-7ca5-4717-92b4-889457b3241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon also mulls filing charges of graft and violation of procurement
        law against IT consultant Helen Macasaet who received a monthly fee of P250,000
        for helping in the high court''s computerization program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c1ed5-e618-4f39-a086-4e1f5dec382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants officials involved in Macasaet''s hiring charged, including
        Cunanan, Flores, Ocampo, Deputy Court Administrator Raul Bautista Villanueva,
        and Sereno''s staff head Ma. Lourdes Oliveros.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97067d-0985-4b42-9c59-be2e0feb3cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment complaint, Sereno is accused of betraying public
        trust when she hired Macasaet "with an excessive compensation without public
        bidding." Sereno''s camp has said there was nothing wrong in Macasaet''s hiring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9335a-23a1-485c-879c-a62cbd24514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said criminal charges should also be filed for those involved
        in the "inordinate delay" of benefits of retired justices and judges: Deputy
        Clerk of Court Anna-Li Papa-Gombio, and Jocelyn Fabian and Czarina Encarnacion
        Samonte-Villanueva of the Chief Justice''s office. Sereno''s camp denied any
        hand in the delay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573240c2-3444-4e2d-895a-993642d86e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, aside from Sereno, her former judicial staff head Zaldy
        Trespeses and Flores should be charged for staying at the P200,000-a-night
        Presidential Villa of Shangri-La Boracay in 2016 for a conference. Gadon has
        said this is a proof of the chief magistrate''s lavish lifestyle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095e144-da38-47a0-8d32-b5081e977be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, the Chief Justice is accused of violating
        the Constitution, corruption, betrayal of public trust, and other high crimes.
        Sereno has denied the allegations, and asked for the complaint to be junked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1646ec-43e8-44d8-989f-b1515e24259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice is examining probable cause in the
        impeachment case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ab611-1c64-488d-a13c-32bec4827716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:35:06.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T14:35:09.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Camille Abadicio contributed to this report.</em></p>'
