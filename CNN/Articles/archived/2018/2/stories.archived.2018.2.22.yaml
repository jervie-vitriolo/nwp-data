      'mgnl:type': 'text'
      'text': '<p>And with her signature poise, Bernardo fit the part of a role model
        to a tee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105aaa38-64d9-4707-832f-ebefdbf59446'
