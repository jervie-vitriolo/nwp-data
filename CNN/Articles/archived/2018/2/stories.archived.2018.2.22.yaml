      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala talaga akong sinabi niyan. Hindi ko alam kung saan nanggaling
        yung kwento na yan pero wala akong sinasabi na part ng opposition . Panong
        magiging part of the opposition eh part ng administration yan?" Alvarez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f513772-71db-43f3-9884-df1b15ab0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:30:42.916+08:00
