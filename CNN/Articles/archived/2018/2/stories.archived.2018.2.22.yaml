      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A proposed bill to ban non-medically required
        male circumcision on babies and children in Iceland is receiving backlash
        from religious communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e8960-27ee-4024-a54b-1a89ec276753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those procedures are unnecessary, done without their informed consent,
        non-reversible and can cause all kinds of severe complications, disfigurations
        and even death," Icelandic Progressive Party MP Silja Dögg Gunnarsdottir said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b76865-cdab-413c-b062-d90f7e9cc55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a child should be old enough to give "informed consent"
        for the procedure and defended the proposed ban as being about protecting
        children''s rights, adding that it would "not go against the religious right
        of their parents."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa637f64-973a-4f43-b5f2-96ee0a5690af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Jewish Congress condemned the bill, saying the ban
        would be an "effective deterrent" that would "guarantee that no Jewish community
        will be established" in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee08008-fc8e-4b60-90e8-d6c282848ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iceland would be the only country to ban one of the most central,
        if not the most central rite in the Jewish tradition in modern times," the&nbsp;group''s
        statement&nbsp;said, adding that this would "attack Judaism in a way that
        concerns Jews all over the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b2577-0bb9-419a-848d-e83269b53be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in three men globally&nbsp;is estimated&nbsp;to be circumcised,
        with the majority for religious and cultural reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e8564-bb77-444f-b3ad-d71709bcf545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the ban were to come into effect, it will be a "violation to
        the right of religious freedom," according to Imam Ahmad Seddeeq of the Islamic
        Cultural Centre of Iceland, who estimates the country''s Muslim community
        to have "at least" 2,500 members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f0044d-22b1-4e30-a381-7c7e81c313f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who believe in something try to do it as long as it is legal.
        If it''s not legal here, they will do it in [their] home countries or other
        countries," Seddeeq said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb18fe-a652-4c45-85a5-4b81a5b0232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;2012 review&nbsp;by the American Academy of Pediatrics found
        the health benefits of circumcision to outweigh the risks, though not great
        enough to recommend that the procedure become routine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7bcc19-13ae-48df-8085-846b9b9ecd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health benefits of circumcision include lower risks of acquiring
        HIV, genital herpes, human papilloma virus and syphilis. Circumcision also
        lowers the risk of penile cancer over a lifetime; reduces the risk of cervical
        cancer in sexual partners, and lowers the risk of urinary tract infections
        in the first year of life," the group said&nbsp;at the time of the review.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a4939-5051-4b56-b29f-e2862274ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study also found that the procedure poses risks such
        as "bleeding and swelling."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418cc98-70e5-496e-8959-c68c4e3db6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, a judge in Cologne, Germany, made a similar ruling that
        religious circumcision amounted to bodily harm against a child who has no
        say in the matter. The decision came in a case involving a 4-year-old boy
        who experienced complications after the practice. The judge ruled that a child''s
        right to physical integrity outweighed the desire of his parents to have him
        circumcised for religious reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb64d2-5e73-4019-b395-a790f365a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bill in Iceland -- where female circumcision was banned
        by law in 2005 -- was put forward by representatives from four of Iceland''s
        political parties arguing that while many children do not have any complications,
        some do, and "one is too many if the procedure is unnecessary," Gunnarsdottir
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa5550-32aa-4b35-a0d4-d80a53784ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "uncertain" when discussions on the bill about boys will conclude
        and what the outcome of the vote will be, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4835ee-beea-4907-aec3-b3cca2c60c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:30:45.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:30:50.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Iceland''s proposed
        ban on male circumcision upsets Jews, Muslims."</em></p>'
  'Walk-while-counting-backward-to-diagnose-this-type-of-dementia':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-22T22:03:15.337+08:00
    'imagesource': 'jcr:667c4710-d414-4390-b288-17c4b53f0cfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfac0926-7f20-40db-b63c-253c256269e8'
    'lead': 'Simple walking tests can accurately diagnose a type of dementia that
      may sometimes be reversed when identified early and quickly treated, a study
      found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:34:53.816+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T15:34:58.796+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T15:34:58.569+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Walk while counting backward to diagnose this type of dementia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45636cef-e270-4f0c-b76a-03e46fc2acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Simple walking tests can accurately diagnose
        a type of dementia that may sometimes be reversed when identified early and
        quickly treated, a&nbsp;study&nbsp;published Wednesday in the journal Neurology
        found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d844103-f862-4d70-aeba-4ef90c096137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idiopathic normal pressure hydrocephalus, or iNPH, affects the walking
        ability and mobility of the elderly, with additional symptoms that include
        urinary urgency, incontinence and in some cases mild cognitive impairment
        or dementia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d63c5-df03-4c9e-ad51-829262dc8bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, iNPH goes undiagnosed because its symptoms mimic those
        of other neurological disorders. In particular, doctors confuse it with an
        incurable form of dementia known as progressive supranuclear palsy, or PSP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605cdf9f-92cf-42ba-9042-0cabfd5f7067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of experiments suggest that a simple walking exam can accurately
        distinguish iNPH from PSP up to 97% of the time, according to the German researchers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8645b-88fa-4acc-b991-7a7c293f0d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worldwide, the portion of the elderly is growing. This will inevitably
        go along with an increased total number of dementias and gait disorders,"
        said&nbsp;Dr. Charlotte Selge, lead author of the study and an assistant physician
        in the Neurological Clinic Grosshadern at Ludwig Maximilian University in
        Munich.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7360c-50c6-408c-a95d-5b021bfa1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If older patients are routinely given walking tests, those with
        a reversible form of iNPH might be identified and receive treatment early
        enough to overcome their illness.&nbsp;Past studies&nbsp;show that shunt surgery
        to divert cerebrospinal fluid effectively cures many patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efcf733-6a53-411d-b4da-fd47d0051a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking the walk</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567fe120-2ee2-4057-9ff1-a909ae682872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, Selge and her colleagues analyzed and compared the
        "gaits" or walking styles of 38 patients diagnosed with PSP, 27 patients diagnosed
        with iNPH and 38 healthy volunteers. Though most participants hovered around
        age 70, none of them needed a cane or aid to walk 30 feet or more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f8436-0b96-4c0f-b32f-82288ffcdfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pressure-sensitive carpet helped the researchers examine each
        participant''s gait under five separate test conditions. In the first three
        tests, participants walked at their preferred speed, next at a slow speed
        and then at their fastest speed. In the fourth test, participants walked while
        counting backward. Finally, in the fifth test, participants walked while carrying
        a tray.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1464e2e-3a13-41b9-8735-7e062e911587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did the researchers see?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b6440-9501-4226-a2f6-ba9c148eaa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, patients with PSP tend to fling their legs forward while
        walking, and when turning, they do so abruptly and uncontrollably. By contrast,
        iNPH patients appear as if their feet are glued to the ground, and some swing
        their arms in an exaggerated way. Patients with PSP fall more frequently than
        those with iNPH, but in both disorders, hitting the ground is believed to
        be related to motor and cognitive impairments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339dc8c1-7cd7-4b5f-b2c9-4e070f6002ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though both groups of patients had generally poor gait compared
        with healthy volunteers, those with iNPH had worse stride, moving more broadly
        from side to side.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abe92f-920e-4bbb-b7f7-094c8cc31fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, walking speeds in patients with PSP slowed by 34% when
        they walked and counted backward, compared with 17% slower speed for those
        with iNPH.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43d7e2-f84a-4ad8-a9b0-cc36996518d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When carrying a tray while walking, people with PSP walked slower
        and their overall gait worsened compared with healthy volunteers and patients
        with iNPH. In fact, the patients with iNPH showed improved gait while carrying
        a tray.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88cd88c-4f08-4246-acae-983c4e8fdaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having defined the differences in walking styles for these two conditions,
        Selge and her colleagues accurately diagnosed those with PSP and those with
        iNPH 82% of the time based only on gait. And, when they added in the scores
        from the dual-task tests, the researchers'' diagnostic accuracy increased
        to 97%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c901b7-2645-40ef-88a2-2d2b57b7eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Still underdiagnosed''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf512f4-9544-4dfc-9e4d-b20fde047951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"iNPH is one of the rare causes of a potentially treatable and reversible
        dementia syndrome and gait disorder, but it is still underdiagnosed," Selge
        said. The exact number of people with iNPH worldwide is not known, but a&nbsp;Swedish
        study&nbsp;suggests that prevalence is about 0.2% in people between ages 70
        and 79 and nearly 6% in those older than 80.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516dfcbb-2718-4a68-be51-d740329db9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that walking symptoms alone are "usually not sufficient
        to diagnose iNPH and recommend shunt surgery" since each of the symptoms can
        have multiple causes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d3bfc-fb36-448e-8c9e-4d6a605a4d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, she said, "diagnostic tests are required ... to
        exclude other conditions and to identify patients likely to respond to shunt
        surgery."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534253b1-8761-47fc-b00f-ef59727c6bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr.&nbsp;G. Peter Gliebus, an assistant professor of neurology and
        director of the Cognitive Disorders Center at Drexel University College of
        Medicine, said the strength of the new study is that "it provided an objective
        evaluation of gait in both disorders."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447248f5-ed87-4b3c-9fec-2abeea05b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gliebus, who was not involved in the research, also noted that the
        researchers "evaluated changes in gait under different conditions, such as
        introducing dual tasks."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141f541-7966-4c53-8cdb-e5588667cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was another positive result of the study and should allow doctors
        to make a more accurate comparison between the two conditions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5191baf-1166-4cc2-88ad-9ae66bd30752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients who are diagnosed early into the disease have a higher
        likelihood of improvement from a shunting procedure," said Gliebus, who is
        currently researching iNPH.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f873d-5ab3-423d-9547-bba7d82d352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both conditions may present with impaired gait and postural instability,"
        he said. "With time, the gait impairment pattern becomes more specific to
        these conditions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098946b3-dcd5-4f39-a702-d6bedc0e47e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carol F. Lippa, director of the Cognitive Disorders and Comprehensive
        Alzheimer''s Disease Center at Thomas Jefferson University Hospital in Philadelphia,
        said that a weakness of the study is the lack of autopsy confirmation for
        each patient''s diagnosis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30833fb-7991-42f4-8daa-b1493e022d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the "low-tech, inexpensive, and relatively straightforward
        measures" of diagnosis presented in the new study are "refreshing," said Lippa,
        who was not involved in the research. "Additional studies will determine whether
        this simple testing will be useful in diagnosing patients with both cognition
        and gait problems."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbcbfe-042b-4d80-ad75-e258e6904c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:53.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:34:58.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Walk while counting
        backward to diagnose this type of dementia."</em></p>'
  'Four-reasons-the-NRA-should-fear-the-Parkland-student-survivors':
    'author': 'John Blake, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-22T22:03:46.851+08:00
    'imagesource': 'jcr:1b7bbb3f-b839-4d79-a321-9852b6604b01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80c8fcf6-92f4-42b0-b589-919ca2b74ea1'
    'lead': 'After a teenage gunman killed 17 people at their high school in Parkland,
      Florida, on Valentine''s Day, much of the focus has shifted to the young survivors
      of the shooting. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:40:14.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T15:40:19.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T15:40:18.924+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four reasons the NRA should fear the Parkland student survivors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be1690-c5ca-4066-8a5a-7065705d1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They''re just kids. Naïve. Idealistic dupes
        manipulated by left-wing, gun-control groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434001e0-f63d-4321-98da-64118134dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how some critics are describing the Florida school shooting
        survivors who have emerged in recent days as impassioned gun control advocates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b73dd-a478-4e54-ba91-af2dc1b80e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those who''ve led and studied movements describe them this way:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d4673-28e1-458d-8026-c3418b499c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re the most formidable foes the NRA will face -- and it''s
        because they''re so young.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de91640-f6b1-4e9d-87a0-c421d4611a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a teenage gunman killed 17 people at their high school in
        Parkland, Florida, on Valentine''s Day, much of the focus has shifted to the
        young survivors of the shooting. One author who has covered mass shootings
        for decades&nbsp;says, "I''ve never seen a phenomenon like these students."
        Another&nbsp;praised&nbsp;their "disdain for hypocrisy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74101de-3074-41c9-80bf-14b79a5daecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet looming in the background of this praise for the Parkland students
        is the National Rifle Association''s chokehold on the gun control debate.
        After virtually every mass shooting in the US, the NRA routinely swats away
        any calls for more gun control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feed230-8f0a-4a2a-8614-1850e2bcae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can these kids do to change that? Plenty, say those with experience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81831992-c047-429b-be20-1e523c91b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NRA is powerful and rich, but there is nothing a strong heart
        can''t change," says Trenton Casillas-Bakeberg, a 21-year-old activist who
        helped launch the&nbsp;One Mind Youth Movement, which took part in the Standing
        Rock pipeline protests and&nbsp;worked to reduce youth suicides&nbsp;among
        Native Americans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f82af76-ebf3-44bf-8136-f3a88ff8fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they are rich and powerful," he says of the NRA, "they
        aren''t going to be powerful forever. It''s going to change -- if not now,
        it will eventually."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc46ef-dea8-43c7-a3f6-666d3af315c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are four reasons those who say youth can''t change the gun
        debate may be wrong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767897f-0d39-4ff1-aa09-75f9bece57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1: Kids lead and adults follow</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444fd0ce-9243-42a7-84b1-059b8703e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conventional wisdom says grown-ups spark social change and the kids
        merely follow. When people think of great activists they often picture adults:
        Nelson Mandela, Cesar Chavez, the Rev. Martin Luther King Jr. Not too many
        kids in those images.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20240a3-a8fe-45da-814f-5af0ca9358be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you read between the lines of history books, the opposite
        is often true, historians say: Kids get out front on issues and it''s the
        adults who follow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5190cb3-2246-485b-8ebe-e3d8ccd55752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people have been key actors in nearly every major social movement
        in modern history, says Sasha Costanza-Chock, an associate professor of civic
        media at MIT.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6636c4-5a98-48b5-9066-f601fdea5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever we have had a movement with widespread mobilization through
        history, young people are at the forefront," says Costanza-Chock, author of
        a paper entitled, "You and Social Movements: Key Lessons for Allies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20c3e4-f8a6-403a-9484-d7a7f5a6cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A teenager, for example, struck one of the first blows in the civil
        rights movement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc06527-7170-46f9-96f5-bdc073297003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History books say Rosa Parks kicked it off when she refused to give
        up her seat to a white person on a segregated bus in Montgomery, Alabama.
        But it was a teenager, 15-year-old Claudette Colvin, who''d taken the same
        brave step nine months earlier in the same city, Costanza-Chock says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a2f86-a23a-458d-8e22-dda41369a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list goes on:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f6953e-d985-47e6-b8ea-3b7275165d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenagers confronting water hoses and police attack dogs turned
        the tide in the 1963 civil rights campaign in Birmingham, Alabama.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c4ef5-7586-4cf4-9a13-6e49c01de90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people drove the Arab Spring protests that toppled dictatorships
        in Tunisia and Egypt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788097a-8650-41be-acf9-89b05df79874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people in the Occupy Wall Street movement forced millions
        of America to confront the issue of inequality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d843da2-7a59-4420-ba31-90cf6f3b3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 23-year-old immigrant,&nbsp;Clara Lemlich, started a strike involving
        15,000 factory workers in New York City in the early 20th century that helped
        spark the modern labor movement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be89c21-e1a6-45cc-a1cd-038b46ea10db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And young people taking to social media spawned Black Lives Matter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da74151-04c2-4d1b-9c84-27128d3f2d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be an uphill battle," Costanza-Chock says of the
        fight for more gun control, "but if anyone can do it, it''s going to be young
        people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e10b86-fca7-42a5-aeda-2a7ef3976be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2: They have more passion because they pay the price</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d81881-c75b-4efc-b074-dcae5a0b1de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most memorable moments in the aftermath of the Parkland
        shooting came when David Hogg, a high school senior, looked into a camera
        and said:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d4917a-7d94-426d-bd0a-b0f57ae0e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are children. You guys are the adults. Work together, come over
        your politics, and get something done."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793e3c3-8a5e-46e2-98b2-e69bdda952c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment was so powerful because of the helplessness Hogg expressed.
        He was saying that his friends literally died because adults failed to act.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15439668-85ea-47f4-9061-1a68436c1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sensibility -- we pay the price for adult failures -- is another
        reason some say youth activists can be so motivated. They have to clean up
        the mess adults leave behind.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249012c-233b-4914-8dcc-ac18569c6019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasilyn Charger, who helped start the One Mind Youth Movement, says
        youth understand the urgency of now in a way that many adults don''t.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff07824-e3f2-42dc-abf0-23b6bba97126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that we are going to inherit this Earth and its government
        and its laws," she says, "so it''s up to us to forge our own path in the future
        and be proud of it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6423b-71f5-4d2b-b1b8-92ad2f9ff008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth pay the price for adult inaction in other ways. Constanza-Chock,
        the MIT professor, says there is a "war on youth" that pushes many of them
        to become impassioned activists.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e1d39c-56da-4745-b25c-ecd2fed1860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many youth of color in particular, Constanza-Chock says, are targeted
        by stop-and-frisk policies, police brutality and a school-to-prison pipeline
        that pushes kids more toward incarceration than college.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01278e44-dee0-423e-9211-b5554558fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kids who survived the Parkland shooting bring a firsthand authority
        to the gun debate that adults can''t match.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2171664a-eae4-49a0-9b47-6c2a7819a1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These students have great moral credibility because they speak
        as people directly affected by this issue," Constanza-Chock says. "It''s going
        to be very hard for an NRA spokesman to dismiss the voice of the students."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49827e-5e54-4801-bb26-41ce93e79c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3: They have one resource most adults lack</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7415d1a-14d1-4dcc-85f9-b4108d443046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NRA is formidable because of the money it can raise but also
        because of the passion it can summon in its followers, says Kathleen Marchetti,
        an assistant professor of political science at Dickinson College in Pennsylvania.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe79dd9-31a2-4255-85e5-fa8687eb13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Parkland, most gun control advocates couldn''t compete with
        the passion of many NRA members. After each mass shooting, people would demand
        more gun control. But that activism would wane as time went on and media attention
        drifted elsewhere. Yet NRA members never tired of reminding lawmakers they''d
        be voted out of office if they supported gun control..</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab260a8d-284c-412e-bf7c-234c09c3105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth, though, are equipped to match the stamina and passion of
        the NRA, some say, because they have one luxury many adults lack: time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916762dd-a7c8-4dda-8663-046161e5f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people can have an advantage over someone working full time
        because they have time to mobilize and to engage in sustained mobilization,"
        Marchetti says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f6f5a-656a-4668-8a8a-6dc7cee87b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That time can be spent on everything from developing strategies
        and pressuring lawmakers to registering voters and raising awareness, she
        says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73dc864-57bd-4ead-8ee8-6c17c0b67726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bulk of the power in the NRA does not rest only in their donations
        but with their ability to mobilize large groups of single-issue voters," she
        says. "Money is not typically the deciding factor in changing policy. What''s
        really going to matter is being able to sustain that activism and keep the
        pressure up."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3c5f6-ffcf-4758-a976-7754059da02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charger, the youth activist, says movements are ultimately powered
        by passion, and passion is forged though shared suffering. She says she feels
        a kinship with the Parkland students because she knows what it''s like to
        go against people with guns. That''s what her group faced when it participated
        in protests at Standing Rock, where armed police also deployed tear gas and
        water hoses against protesters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac32f2a-cf9b-41cc-bf41-9184695f4498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is too big and powerful -- everything man-made breaks,
        including our laws and the government," she says. "Everything has a soft part
        that can be taken down. Nothing is too strong to overcome as long as you have
        solidarity with everybody around you."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc5180-8657-490d-b5e3-766be439f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4: They''re innovators in protest tactics</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940dcf4-313e-4d73-8892-a8b2c25d57d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what happens now, the Parkland shooting survivors already
        have one impressive accomplishment: They''ve kept the issue of gun control
        in the media a full week after the shooting.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961489de-038d-4495-8da9-c621cd9b0de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve done it in part because they grew up with social media.
        They''ve created their own hashtag, #NeverAgain, gone on Facebook and Instagram,
        given press conferences -- all to keep the issue in the news. They''ve even
        talked about policy goals and scheduled a nationwide protest,&nbsp;March for
        Our Lives, on March 24.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929697b7-a31c-4fc9-b4d6-c8e39074e108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that young people are absolutely great at are recognizing
        the importance of symbols and imagery and being able to use social media,"
        says Marchetti of Dickinson College. "They have the upper hand in that regard."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532a975-8533-4ae7-80b7-0909e903646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Parkland students are doing is following a pattern of previous
        youth activists: They''re using the latest technology to get their message
        out, says Costanza-Chock.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb5475-4992-4360-8bed-1c7283031c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some examples:</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2554544-0e05-4ee6-8661-f64319ea4609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, middle and high school students used MySpace, text messages
        and film screenings to&nbsp;orchestrate high school walkouts&nbsp;across the
        US to protest anti-immigration legislation proposed by a Republican congressman.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531d697-f3c1-4c03-b1a8-68fe227d88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next year, youth used blogs and social media to organize protests
        over the Jena 6 case, in which six black teens were accused of beating a white
        classmate in a Louisiana town.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f6a4d-e8cc-461a-ab94-1ca21d5568d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2012, they used Facebook and Twitter to demand justice for
        Trayvon Martin, a black youth shot to death by a neighborhood watch volunteer.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee75c130-2a97-4405-8126-96460ad770f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a shrewdness to the Parkland shooting survivors that goes
        even beyond technology, Costanza-Chock says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31606137-5473-4a96-ab8f-dda0cbf694c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at their press releases, they''re already starting
        to circulate lists of elected officials who are going to be in close races
        in midterms and as people in particular to target," he says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57beebf0-d1a4-4ac2-99a5-31f5200e5479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charger, the youth activist, says that even if gun control laws
        don''t change, the Parkland shooting survivors will.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17086cea-3812-4149-8e46-8468e4da0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When something like this happens to someone, you will never be
        the same," she says. "The person you are after this is a completely different
        person. How that affects you, and the people around you, is up to you."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f22b8e-b42c-45a4-9ed2-b18d718b1ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:40:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:40:19.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Four reasons the
        NRA should fear the Parkland student survivors."</em></p>'
  'fiba-world-cup-qualifiers-gilas-pilipinas-australia':
    'author': 'Charles Tiu, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-22T09:04:04.569+08:00
    'imagesource': 'jcr:3838af36-d2e6-4f66-9ad8-7b27e398ec0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1296282e-72af-4220-a6b1-d42ca5831fe9'
    'lead': 'Our national basketball team will face its toughest test so far in the
      FIBA World Cup Qualifiers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:48:53.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T15:48:59.150+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T15:48:58.792+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA World Cup Qualifiers Preview: Gilas Pilipinas vs. Australia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f028ee5-64b8-46ad-adf1-5de884d6e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> In
        a few hours - 4:30pm Manila time - our Gilas Pilipinas national basketball
        team will face its toughest test so far in the FIBA World Cup Qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94debc-2151-4dad-b6b3-df20d1d66666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is ranked #10 in the World and demolished Chinese Taipei
        and Japan by, 38 and 24 points, respectively. In contrast, the Philippines
        beat those teams by only, 7 and 6 points, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda7295c-ac57-4672-89a3-a04ea3c1f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously that isn''t always a fair gauge but this Australian team
        is tough, and to think they are playing without their NBA stars - Ben Simmons,
        Andrew Bogut, Dante Exum, Matthew Dellevadova, Joe Ingles, Patty Mills, Aron
        Baynes, Thon Maker, Cameron Bairstow!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f62e27-1e57-4b27-9171-806d39a63f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One player who is back for them though is Kevin Lisch—a 2-time MVP
        in the NBL—who missed the first leg because of injury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a219b-63f0-49fa-8a07-e3efd6b09c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing Jayson Castro</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6172312-aa79-41ef-889d-139596f18dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of missing key players, the Philippine team will miss the
        services of ''The Blur'' Jayson Castro. Coach Chot Reyes opted not to field
        him in the final 12 for the Australian leg as he is not yet 100 percent fit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8133f-3e53-41f7-9ff2-8a660eb9deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I actually think that this is a wise decision. Yes, we will be missing
        his 20-5-5 stat line plus his dribble penetration but if we look at the big
        picture, finishing at the top of our group is not the end goal. The objective
        is to make it to the next round, and, more importantly, to beat both Japan
        and Chinese Taipei.</p>'
    '12':
      'image': 'jcr:81b18937-c3cf-4075-a45f-c102b89452d7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce27af8-fd98-44ab-9c57-123b15b49d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c5eb4f-11f9-49f0-9064-569f38a06383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving him extra rest against Australia will keep him a bit fresher
        for the quick turnaround in our game against Japan on Sunday, Manila time.
        Let''s not forget, it''s at least a 9-hour flight to get back home which would
        probably leave them with less than 48 hours to prepare for a reinforced Japanese
        team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1159ac8-6be3-4871-b2d1-40a2b6697e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is wiser to play the percentages; our chances of beating Japan
        are much higher than that of Australia. Having a healthier Jayson Castro will
        certainly increase our chances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c18230-6b01-45cd-9d0f-8ccd46acd619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insider sources have told me that the Gilas team also spent a bit
        more time preparing for the Japan game than the Australia game. If you remember
        the time when we held the Olympic Qualifiers here, our Gilas squad went all
        out and prepared for France in the first game, without spending that much
        time preparing for New Zealand (probably the more winnable game) in the second
        game, and it ended up haunting us.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c346e8c-a880-4fa2-8108-bbc40659bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moral of the story: Pick your battles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102153a-ce95-4f92-a6e6-8cfaae992696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keys to winning</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ddc43-88df-45ab-aecb-e53ab3129b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not to say that we cannot beat Australia. In fact, I am sure
        that they are wary of us. They know that we will be their toughest and fastest
        opponent in this group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb267632-b338-4e0b-a2f5-ac16811ce55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Physicality and rebounding the basketball</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7a2ac-d492-4770-9504-40dfc8733ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that they''re the bigger and more physical team
        - their average height is 6''6 compared to our 6''3. It''s going to take a
        team effort to box them out and battle them on the boards. Guys like Japeth
        Aguilar will definitely have to play much tougher against a rugged Australian
        team.</p>'
    '27':
      'image': 'jcr:977ee90b-6694-4dce-9f5b-14d92ff1cd89'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a49d830-5e86-4cfb-8bbc-fdcdee834e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9fc9c0-cd1e-4172-b510-2bb53da76a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of our biggest strengths is running, and if we can''t rebound
        the ball, we won''t be able to run. Everything is connected. If we get them
        to miss shots, but allow them to get offensive rebounds - they average 15.5
        per game so far - then we also won''t be able to run.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c6b5f6-8da4-40b4-bb02-3f51ed54d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we allow them to bully us inside and be the physical team, we
        will end up fouling them more and that will slow the game down which will
        be to their advantage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78520a04-2b05-4adf-a7e3-9fc8d20132d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Speed</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0206a-c6fc-4c8d-8580-b2cf203b0356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of our strengths will always be our speed. It has to be. We
        are the smaller team so we definitely need to be quicker and use it to our
        advantage. It''s not to say that their team cannot play fast because they
        also can, and the way they cut and move is actually quite impressive. Their
        execution on offense is very sharp.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676f233-3693-44f6-898b-83f4444d0573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also why we must use our speed to disrupt their flow. We need
        to keep the pace up, play to our game and get quick and easy baskets. If it
        will be a slow half court game, then that will be to our favor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c1deb-5f08-432e-a80c-85961d91239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But again, in order for us to run, we need to be able to get stops,
        which is definitely connected to rebounding.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91a046-b936-4592-84d6-dc7248a42773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. On point outside shooting</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013376c8-a9f7-40b7-aee3-6001f52e07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s face it, we''ve said it time and time again that for us to
        beat these bigger teams, our outside shooting has to click. Well in our first
        two games of the qualifier so far, it hasn''t. We are only shooting 28 percent
        from three, which is not going to get it done against Australia.</p>'
    '43':
      'image': 'jcr:0a2626bf-f86d-4cdc-900f-dad0be4a7272'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded04ca-622e-4dfc-aae9-8b4dc16d57f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde70a4a-37a8-4f47-b9e1-0a43ec24d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s going to be tough to score against them from the inside, and
        I''m pretty sure if our dribble drive offense works against them and we blow
        by the initial defenders, the help defense will come and we will get our outside
        looks. Those shots, we definitely need to make.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c25ff6-3e6c-491d-9fd0-c4485e158e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:48:53.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:48:59.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be tough against Australia, but hey, as long as we play
        with puso we will always have a chance.</p>'
  'Skaters-Tessa-Virtue-Scott-Moir-Pyeongchang-winter-olympics':
    'author': 'Bianca Britton and Amanda Davies, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-22T10:09:56.742+08:00
    'imagesource': 'jcr:e98f729b-bf12-461b-9a0c-6da4449af4ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa946dce-c42e-4235-bfe3-9f3868111a56'
    'lead': 'This is the couple whose chemistry and passion people just can''t stop
      talking about after their performance in the ice dance final at the PyeongChang
      Winter Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:51:59.781+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T15:52:03.324+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T15:52:02.928+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Skaters Tessa Virtue and Scott Moir on their relationship: It''s ''unique''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f3143-f512-4ea5-8bde-82fb7fc5bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — They won gold performing to the "Moulin Rouge" soundtrack
        and sent the internet into meltdown. This is the couple whose chemistry and
        passion people just can''t stop talking about after their performance in the
        ice dance final at the PyeongChang Winter Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27de2f-0591-41a8-9b3b-aa0d9a8e0ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Tessa Virtue and Scott Moir&nbsp;called it a day four
        years ago after failing to successfully defend their Vancouver gold medal
        at the 2014 Sochi Winter Olympics, but after two years away they decided they
        couldn''t give up the competition life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b5cf36-b81e-4ce0-a4a7-c7ec19f7c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo dazzled spectators with their ice dance performance to "Roaxanne"
        and "Come What May" -- both from the Moulin Rouge soundtrack -- with many
        hoping, and wishing, they were more than just skating partners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e679f-3f06-47ad-9855-5e3b338a26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care what medal they win,"&nbsp;one person wrote on twitter,
        "They''re in love."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6268d-2ab1-485e-add6-59ca1cddcdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another said their passionate performance&nbsp;"melted all of the
        ice. Everyone is pregnant. We''re all Canadian now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e54c6-33fe-490b-b6f8-13d7867fc0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love story?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9f0c5-a5a6-4456-a14a-d5356cc1249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moir attributed the couple''s chemistry to the fact that they''ve
        been skating together since 1997.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8518dff-d7f8-4ee2-be44-393c35f2ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been through so much together, we''ve grown up together,"
        the 30-year-old Moir told CNN Sport''s Amanda Davies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e258202-11d0-429d-bb0a-a2cd4c7cfe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve needed each other along the way and it is a unique relationship
        -- we''re not quite sure how to describe it -- but we''re sure thankful to
        have it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a07b1-7042-45e9-ae02-ec3b29627e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian pair started skating together when Virtue was seven
        and Moir was nine,&nbsp;according to the official Pyeongchang website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceb3aa4-ae9e-49c3-adf5-7ae0ffe6065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They train for up to 35 hours a week together in Montreal, under
        coaches Marie-France Dubreuil, Patrice Lauzon and Romain Haguenauer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b315c72e-c06d-46df-8b98-4ee5b5350f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love that people are connecting with our performances," 28-year-old
        Virtue said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990836d4-9942-4fa0-bce1-25a812effb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many of our themes we are expressing are universal ... we''ve
        had so much fun delving into the storylines of our programs and skating as
        Satine and Christian in ''Moulin Rouge,'' sinking our teeth into the nuances
        of that music and the soundtrack," added Virtue, referring to the musical''s
        key characters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8815e-3ddb-4296-9535-d6814366d739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact people are engaged is really lovely, we appreciate it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6997c5-514d-488d-869e-3341d22fe926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite speculation -- the couple have denied that they
        are romantically involved, instead calling their relationship a "business"
        one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b4251-9dbf-4324-b04d-7ca944405eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Winter Olympics: Golden comeback for Canadian skaters
        Moir and Virtue</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d54b2e-a45c-40db-b847-9ea84afb2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sochi, retirement and PyeongChang</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118ea5a-9517-469a-ba7d-810a37d27990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Virtue and Moir capped an incredible return to form after coming
        out of retirement two years earlier, the pair admitted that they weren''t
        convinced they''d walk away on top.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac983ec-f803-426b-99db-a2babe762e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were terrified this morning," Virtue said after the performance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f27b8-c49f-4863-88d9-5b49c2221f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But (we were) confident in our training and confident in the team
        behind us who have prepared us so well for this moment. So we trusted ourselves
        and we needed to believe in that program so it felt so good to really execute
        that in the moment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a012d-8161-435c-b31f-ef6246825153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We were surprised by how much we missed it''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d3c78-5c87-423c-86ea-fdd93ac62c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the pair truly meant it when they announced they were
        retiring following a disappointing, for them, silver place finish at Sochi
        in 2014, Virtue confirmed they were in fact ready to step away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a63aed0-a298-4e2c-bf70-6938bb930e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew we needed a break for sure. But we were surprised by how
        much we missed it -- we missed the structure of training, the regimented schedule,
        we missed waking up with a purpose and testing our capabilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997127f-3b81-471a-a09b-193fa3ab9c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was really the driving force behind our come back."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f0c410-daa7-4554-a3ed-16b1a8bbd274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moir added: "We can honestly say these two years have been probably
        the most enjoyable of our career."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45028d-c048-41f7-a667-dee6e734cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they''re the most successful Olympic ice dance pair of all
        time -- with five medals. No other figure skater in history has won more than
        four.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f70dc8-0d3d-4659-9714-13c794fb0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Winter Olympics?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aee302-6a71-42e4-8dd9-be6d042194bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite coming out of retirement for this year''s games, interestingly
        the pair haven''t ruled out making it to the Beijing Olympics in four years
        time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df5a66f-53e6-44b5-a924-6e54549cd922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T15:52:03.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, they say, they''ll have some "quiet moments" with friends
        and family -- and a few celebratory bubbles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618e597-09f5-42e4-a78c-d82845d53005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:51:59.785+08:00
      'mgnl:createdBy': 'jeff'
