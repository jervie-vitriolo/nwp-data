    'lead': 'Jennifer Lawrence is fighting back against those who criticized a dress
      she wore to a London press event on Tuesday, calling the conversation around
      her outfit choice "utterly ridiculous."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:19:03.293+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T14:19:07.665+08:00
