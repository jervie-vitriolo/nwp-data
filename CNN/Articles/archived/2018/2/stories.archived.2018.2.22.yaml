      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Fergie explains National Anthem performance</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2715da33-c5b6-497a-9df2-c56439d27aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:11:51.571+08:00
