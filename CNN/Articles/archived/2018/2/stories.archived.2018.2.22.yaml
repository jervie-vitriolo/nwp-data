      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential daughter was referring to a statement supposedly
        made by Alvarez in a speaking engagement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e01aaa0-b580-4b23-9aaf-d1927ac6e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:30:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:30:59.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi mo in a crowd, "President iba siya, Speaker ako, I can
        always impeach him!" And you call me opposition? Somebody should really tell
        the President about the truth,"  Duterte added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477c6a9-7e28-4ab5-96f9-dc7d7de4f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:30:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:30:59.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez is the incumbent secretary general of the Partido Demokratiko
        Pilipino-Lakas ng Bayan, the reigning political party in which President Rodrigo
        Duterte is a member.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab24de7-a483-4da6-a1fc-07852522d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:30:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:30:59.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao mayor had formed a new regional political party called
        Hugpong ng Pagbabago (HNP) in support of the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895cc66-8446-4756-ac1e-19dab72bcd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:30:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:30:59.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the formation of the HNP has the blessing of her father.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee73eb7-d5b2-443c-bb16-e6822f0d1df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:30:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T13:30:59.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, however, the House Speaker denied calling Duterte
        a member of the opposition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce0363-fd57-4a07-b8db-9028fe5ee41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:30:42.916+08:00
      'mgnl:createdBy': 'jeff'
