    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:10:56.473+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandra Cam: PCSO Christmas party unacceptable, despite Duterte''s stand

      '
    'updated': 2018-02-14T00:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920544a-bd19-4676-9c83-b8ac9324749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Philippine
        Charity Sweepstakes Office (PCSO) board member Sandra Cam reiterated that
        the agency''s multi-million-peso Christmas party in 2017 was unacceptable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b32f80-60fb-441f-9e14-8186dfb74d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House probe on the party on Tuesday, Cam turned emotional
        after she was asked to respond to President Rodrigo Duterte''s statement clearing
        PCSO General Manager Alexander Balutan of any wrongdoing in connection with
        the party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d8976d-c714-4685-a68e-b1c0140d9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lalaban ako,</em> your honors, <em>hanggang kailan</em> because
        I have the feeling of the poorest of the poor," she said. <em>"Nakita ko diyan
        sa</em> Philippine Children''s Hospital, <em>ang mga bata na kailangan bigyan
        ng tunay na</em> <em>serbisyo ng P</em>CSO, <em>pero anong ginawa?</em> I
        fully disagree with GM Balutan regarding the lavish Christmas party."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7083f-4536-444f-b0b3-efd83d9d40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will fight, your honors, for as long as I can because
        I have the feeling of the poorest of the poor. I saw at the Philippine Children''s
        Hospital those children who need the PCSO''s help, but what happened? I fully
        disagree with GM Balutan regarding the lavish Christmas party.]</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: PCSO board member Sandra Cam turns emotional during the House&#39;s
        Tuesday probe on the PCSO&#39;s multi-million-peso Christmas party | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a>
        <a href="https://t.co/TxuVA5zZZg">pic.twitter.com/TxuVA5zZZg</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/963441070632681472?ref_src=twsrc%5Etfw">February
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1e5e6-4902-418e-8e29-2f0371e8c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de2892-05d6-45ea-b243-2c76b8d8b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte said he did not see anything wrong with the affair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f76e1-aa33-434d-a3dc-cd19c4434dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung sabihin niya na spent for millions sa... ako, wala ''yan
        sa akin,"</em> he said in a speech.<em> "Basta ang kwarta nakaabot lang sa
        mga canned goods, mga sanina, kakainin rin ''yan</em> eh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8cfa7-e3ba-4cd9-aef9-3c26e963e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On reports that Balutan spent millions for... for
        me, that''s nothing. As long as the money goes to canned goods and clothes,
        people will benefit from these.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800b917-7580-4a62-a8eb-9eec32555230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan said on January 2017 that the P6.3 million spent for the
        party at the Edsa Shangri-la, a luxury five-star hotel, was for the agency''s
        1,580 employees and guests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a58b039-b551-4532-bc7d-46089e5652d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PCSO defends party budget; says cost was even trimmed</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05d788-7315-4f68-a37a-ef0fc4a2d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, House Committee on Good Government Chairman Johnny
        Pimentel said the PCSO''s party may have violated some laws, particularly
        when the agency paid P16,000 to the priest who officiated the mass during
        the party.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ab9ec-9b25-4d33-bbe1-ec58b0bbf507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chair agrees that this is a total waste of money," he said.
        <em>"Una,</em> you cannot use government money to be given to the Church.
        That''s clearly stipulated in the Constitution. <em>Nasa</em> separation of
        powers <em>po ''yun</em>."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d4dbe4-a2be-41d4-8cbf-a8d1162b8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The chair agrees that this is a total waste of money.
        First, you cannot use government money to be given to the Church. That''s
        clearly stipulated in the Constitution. That''s under separation of powers.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8413b01c-f196-4dc9-9697-7be95e1c6e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 2, Section 6 of the 1987 Constitution states that "The separation
        of Church and State shall be inviolable."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ab8520-74e5-463f-aa90-c5282cb10647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added that a Commission on Audit circular does not enumerate
        that cash advances amounting to millions of pesos can be used for a party.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8a9eb-70a8-449a-9592-3d1709466303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regular cash advances can be granted to cashiers, disbursing officers
        or pay masters for the following purposes only: salaries and wages, commutable
        allowances, honorarium and other official payments, petty operational expenses,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badad7da-553c-4eb4-b2bb-a57900cf950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is never any provision that says you can make a cash advance<em>
        lalo na ito</em>, P10 million <em>para gamitin sa</em> Christmas party," Pimentel
        added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e6bec-b8b7-47bf-b4be-ba0c6c1bc0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:04:41.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:10:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is never any provision that says you can make
        a cash advance, especially for a P10 million Christmas party.]</p>'
  'china-names-five-undersea-features-benham-rise':
    'author': 'Rex Remitio, CNN Philippines Staff'
    'caption': 'Research cruise plan of Institute of Oceanology, Chinese Academy of
      Sciences, according to the UP Marine Science Institute. Circles are where instruments
      will be deployed for long-term monitoring and squares are stations where water
      profile measurements will be conducted. Blue line represents Philippine EEZ
      and white line the ECS. | Photo from UP MSI'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T21:59:34.740+08:00
    'imagesource': 'jcr:8cc72f31-b055-4102-b9ca-eeaba3c19e0f'
