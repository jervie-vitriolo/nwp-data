    'mgnl:lastActivated': 2019-06-14T16:52:45.796+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T16:52:45.476+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: What Dangwa is like during Valentine’s season

      '
    'updated': 2018-02-16T17:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341dd7af-b177-4275-9e54-3ad88208e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the middle of
        a side road at Dangwa, Sean Uy is hunched over a flower arranger who is spraying
        blue paint on white-petalled roses. “I came here to buy flowers for my girlfriend
        because we''re going to have a date tomorrow,” he says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91168de2-0a65-400a-807d-06d7b62e5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only a Friday, five days prior to Feb. 14, and yet Uy, like
        many others, were already sifting through rows of stalls and vendors selling
        flowers — some were cut and arranged as bouquets, some were stacked on top
        of each other with only sheets of newspaper separating them, some were refrigerated,
        and some were covered in plastic while their stems were made to soak in plastic
        buckets filled with water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5555036-715c-4adb-a141-7301ed0c3b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy says the prices at Dangwa are inexpensive, recalling that he
        would pay around ₱1,000-₱1,200 for roses sold near De La Salle University,
        his university then, while in Dangwa, a dozen of “blue roses” wrapped in decorative
        felt paper only costs him ₱700.</p>'
    '5':
      'image': 'jcr:d2d55c4c-1445-4dc4-834f-4f5c25e36173'
      'imageCaption': 'The flower market was named after the bus terminal, Dangwa
        Tranco. The place that was once just a bus terminal then became the drop off
        and trading point of ornamental growers from Benguet, Laguna, Tagaytay, and
        Cotabato. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d439af3-e6c1-4db6-ad63-2def956107a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:35465bdd-7cf0-48d6-9193-ff8bafd40112'
      'imageCaption': '“I came here to buy flowers for my girlfriend because we''re
        going to have a date tomorrow,” Sean Uy says. He adds that he came to the
        flower market in Dangwa because the blooms are inexpensive and the place also
        offers a wide variety of flowers. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2734c9ff-74c7-404b-ae21-40c302da9174'
      'mgnl:activationStatus': true
