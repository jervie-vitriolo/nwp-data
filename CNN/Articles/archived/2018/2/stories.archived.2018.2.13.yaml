      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Road Safety Fund (7.5 percent)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975611de-60b0-4f1d-8817-389f3a379b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.981+08:00
