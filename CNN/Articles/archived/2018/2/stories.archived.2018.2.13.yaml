  'Duterte-slams-two-U.S.-solons-refusal-to-return-Balangiga-bells':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T12:58:56.454+08:00
    'imagesource': 'jcr:ebc11080-0178-475a-8110-0b195e2e5df6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f2e3bb1-1510-4411-9ec4-8d55641344fb'
    'lead': 'President Rodrigo Duterte says he would have let U.S. keep the historic
      Balangiga bells if only its soldiers had not killed thousands of Filipinos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:15:47.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:29:41.669+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte slams two U.S. solons'' refusal to return Balangiga bells

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912bb863-0cba-4735-b0d4-c581127d9cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> President
        Rodrigo Duterte said he would have let U.S. keep the historic Balangiga bells
        if only its soldiers had not killed thousands of Filipinos during the war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a0d32-d7ce-4905-8e1a-cabd12d4959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reacting to two U.S. lawmakers'' January 5 letter urging
        the Trump administration to refuse to return the bells until the Philippine
        government "makes clear, measurable efforts to stop extrajudicial killings
        in their ''war on drugs.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa926f8-8d11-4c24-90e9-62cbf6f87e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two congressmen say that ''wag daw isauli kasi (do not return because
        of) the underpinnings of a sacrifice of a soldier," Duterte said in a speech
        in Cebu City Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edaceca-fe35-4f59-bee7-e1c4e01ab1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although U.S. sees the Balangiga bells as a "veterans memorial object,"
        Congressmen Randy Hultgren and Jim McGovern in their letter only cited the
        country''s human rights situation as reason for their objection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c594906-6485-478f-b909-6c3792898e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "Kung kinuha lang nila ''yon wala silang pinatay,
        okay lang sa akin. Ano ba naman ''yung bell? Eh ''di maggawa tayo nang bago."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c5251-868c-48e5-89d2-712ba39dabc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If they seized the bells and did not kill anyone,
        it would have been okay for me. What are the bells for? We could just make
        new ones."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7917c2-178e-4617-98ae-67f5887f9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero ito pinatay nila mga bata, pinatay nila lahat. Ayaw nilang
        isauli, eh ''di ''wag," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4bddb-d729-486e-a181-ab4cf0a1203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "But they killed children, they killed everyone. If
        they do not want to return the bells, fine."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadfe1f6-dae3-4e52-8b1a-1cd77662e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos used the Balangiga bells as the signal to launch a surprise
        attack against American troops stationed in Balangiga town in Samar province
        on September 28, 1901.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297ccbd-e2f0-4cd8-b266-4bc463bafa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American soldiers retaliated, destroying the town and killing
        thousands of Filipino soldiers and locals. They seized all three bells from
        the Balangiga Church and a 1557 cannon as war booty.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
