      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s daughter-in-law
        opened a letter containing an unknown substance that was addressed to the
        President''s son Donald Trump Jr., the New York Police Department said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e973d-6f51-451f-881e-74698c4f6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:11:05.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:11:08.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was sent to the couple''s Manhattan apartment and opened
        around 10 a.m. ET Monday, authorities said. Vanessa Trump did not have an
        immediate reaction to the substance, which the NYPD said was deemed nonhazardous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a7820-56fe-45f8-bf92-c5b675114ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:11:05.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:11:08.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. said on Twitter that his wife and children were unharmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a665c-1ddc-4472-9449-f7e17e22c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:11:05.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:11:08.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankful that Vanessa &amp; my children are safe and unharmed after
        the incredibly scary situation that occurred this morning. Truly disgusting
        that certain individuals choose to express their opposing views with such
        disturbing behavior," Trump Jr. tweeted.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thankful that Vanessa &amp; my children are safe and unharmed after
        the incredibly scary situation that occurred this morning. Truly disgusting
        that certain individuals choose to express their opposing views with such
        disturbing behavior.</p>&mdash; Donald Trump Jr. (@DonaldJTrumpJr) <a href="https://twitter.com/DonaldJTrumpJr/status/963163553074221057?ref_src=twsrc%5Etfw">February
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

