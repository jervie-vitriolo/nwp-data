    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T09:43:02.149+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T09:43:01.666+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I looked at it, and it was moving'': Worm in woman''s eye leads to
      unique discovery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a2008f-ea03-4db6-bfe5-f41e3a8c1108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Imagine looking into your irritated eye
        for a pesky eyelash, only to pull out a translucent, wiggling worm nearly
        a half inch long.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eff849-3a63-4864-9037-b7c4372aa7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked at it, and it was moving," recalled 28-year-old Abby Beckley
        of Grants Pass, Oregon. "And then it died within about five seconds."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b701a6-f396-4f1f-9986-6ec8ba72fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, imagine doing that not once but 14 times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397daf87-9f8a-4b60-89a0-e08d2aba5099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Beckley endured over a three-week period in August
        2016. Her story,&nbsp;published Monday as a case report&nbsp;by the US Centers
        for Disease Control and Prevention, is a historic one:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631066f-0330-4183-8aad-5d396992f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is only the 11th time a person has been infected by eye worms
        in North America, " explained lead author Richard Bradbury, who is the team
        lead for the CDC''s Parasite Diagnostics and Biology Laboratory. "But what
        was really exciting it that it is a new species that has never infected people
        before. It''s a cattle worm that somehow jumped into a human."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1b253-e356-4e12-b58f-58a1959c66cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A summer adventure</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911b199-9554-4a0d-b6e9-c7f45446d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up on a ranch in Brookings, Oregon, surrounded by cattle
        and horses, Beckley loved the outdoors. She also had a burning desire to travel.
        So, in July 2016, she jumped at a chance to combine the two by working on
        a commercial salmon fishing boat in Craig, Alaska. It was only a couple of
        weeks into the job that the symptoms started.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a696a-cdab-4b96-839a-2716b30dcb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My left eye just got really irritated and red, and my eyelid was
        droopy," Beckley remembered. "I was getting migraines too, and I was like,
        ''What is going on?'' "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a77aea-2835-42c3-8ac1-259e8061406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d been suffering for five days when the ship finally returned
        to port. Beckley found a good mirror and looked closely into her eye, never
        expecting what she would find.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048746a7-1615-4c88-a4d1-efa974d968f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pulled down the bottom of my eye and noticed that my skin looked
        weird there," Beckley said. "So I put my fingers in with a sort of a plucking
        motion, and a worm came out!</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adebea5-656a-436d-88cf-ca2a0047d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just in shock," she said. "I ran into my crewmate Allison''s
        room, and I said, ''I need you to see this! I just pulled a worm out of my
        eye!'' "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f40758-4948-483d-b771-9936cc6e3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believing it to be a&nbsp;salmon worm, the women feverishly searched
        for similar cases on the internet but could find nothing. Visits to a local
        doctor and ophthalmologist also proved fruitless.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047ae25-088a-45f7-9812-cf15602d4fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said they had never seen anything like this," Beckley said,
        adding that during that time, she pulled another four worms from her eye.
        "And then I could see them moving across my eye at that point, too. There
        were so many."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7b1e4-b540-4646-8161-79b0795e54b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worried family and friends encouraged her to return home and set
        up an appointment at Oregon Health and Science University in Portland. She
        went directly there from the airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ae9b2-de71-4d7b-be97-908f55c0fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were several doctors examining my eye, and at first, they
        were a bit skeptical, because who comes in and claims they have a worm in
        their eye?" Beckley remembered. "I am thinking to myself, ''Worms, please
        show up,'' because sometimes they would go behind my eye and under the eyelid,
        and you couldn''t see or feel them anymore."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75033cbc-9915-4525-b367-fdcdf3c4f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, she says, after a half-hour, the worms made an appearance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631bf4a3-2883-4680-a0d6-ba6f329fe482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt one squiggle across my eye, and I told the doctors, ''You
        need to look right now!'' " Beckley said. "I''ll never forget the expression
        on their faces as they saw it move across my eye."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb8f53e-d9ae-4d46-95b9-4672c39bed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I tried not to go to the darkest place''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8380c6-8f82-4cb9-baa2-4983d474d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the worms Beckley removed were sent off to the CDC
        for identification, she frequently visited the university for vision tests
        and eye washes designed to flush out additional worms. Although her vision
        remained fine, the flushes were unsuccessful.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13206636-b4d9-49d9-b7a9-a1bd9078d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just kept pulling the worms out of my eye at home, but when I
        went to the office, they would flush, and nothing would come out," Beckley
        said. "They were trying to figure out what to do because there was no road
        map, no protocol for this."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bf348-5b50-4ea8-8843-0a06ed034d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst part, she says, was wondering what the worms might do
        to her body, "so close to my brain and eyes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904bae1-4202-41df-9c7c-d35866d72936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried not go to the darkest place, like, are these worms going
        to paralyze my face or infect my brain or impact my vision?" she said. When
        a doctor explained that the worms would remain on the surface of her eye,
        she calmed down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3d69a-d27d-43e1-afa6-2336e2deece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was definitely in distress, for sure, but I also started making
        jokes, because I had to, to deal with it," Beckley said. "It''s so gross to
        think about, but it was happening to me."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8936a43-880f-4ea0-88e0-0a1ed6e986b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Fascinating ecological niche''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec8fdb-4ecf-43ac-8db6-00c50649ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parasitic eye worms are common among dogs, cats, pigs, sheep, goats,
        cattle and wild carnivores like foxes and wolves. The larvae are transmitted
        by female "face flies" that feed on the animal''s eye secretions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d5dd8-dfec-45c8-b53f-81b149028609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tears are full of proteins of various kinds, so the flies get a
        lot of nourishment from those tears," explained Dr. William Schaffner, a professor
        of medicine at Vanderbilt University''s Division of Infectious Diseases,&nbsp;who
        was not involved in Beckley''s case. "For a scientist, it''s a fascinating
        ecological niche."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c5a227-3398-4762-a634-4080d4b8039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worm larvae grow into adulthood and reproduce between the eye
        and the eyelid. Their offspring leave the host''s body via more secretions
        from the inflamed eye, which the flies ingest, completing the life cycle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24135e6a-a6f5-4dcb-b4b0-ea4b0a4ec46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The early-stage larvae need to go through the fly''s digestive
        system to be able to develop to a more advanced stage to infect another host,"
        Bradbury explained. "It''s a complicated life cycle."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f4c7f-aa4f-4032-ba95-e76a989e0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterinarians treat the infection in pets and livestock with the&nbsp;anti-parasitic
        drug ivermectin.&nbsp;But in untreated animals, Bradbury says, the worms can
        live and reproduce up to 30 months, leading to vision loss or even blindness.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f8a6d3-5dc2-4634-967e-8611cbaaa963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People infected by the parasite typically don''t suffer that fate,
        because, like Beckley, they can remove the worms from their eyes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6caaf0a-493c-43bc-a50e-e1b827135b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unraveling a medical mystery</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ecf814-a76a-4ac6-804c-7eb8c4b67a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the worms from Beckley''s eye arrived at the CDC''s diagnostic
        lab, scientists were expecting to find a species of the&nbsp;Thelazia parasite&nbsp;called&nbsp;californiensis.
        That''s what infected the eyes of the 10 cases found in the US: nine from
        California and one from Utah.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb530d8-6c4d-443d-893b-fb6b88ebbcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an eye worm that often infects dogs and very occasionally
        affects humans," the CDC''s Bradbury explained. "Another type of eye worm
        called&nbsp;callipaeda, found in Asia and Europe, has also infected people,
        but it''s also rare, with only about 163 reported cases in the world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936edab3-e776-48ad-98ab-38442acf4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most cases of human infection around the world occur in poor, rural
        communities among the very young and elderly, who may be less able to keep
        flies from their face. But not always. In 2015, a 21-year-old South Korean
        soldier developed eye worms from the Asian strain, callipaeda, after multiple
        brief contacts with a dog in his father''s factory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acb1185-ce31-4fbf-96fd-d0e68b005289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He recalled nothing abnormal about the dog," said Dr. Kyungmin
        Huh, a South Korean doctor&nbsp;who wrote about the case&nbsp;in the New England
        Journal of Medicine. "But I should note that previous reports show that patients
        cannot remember how it was transmitted in the majority of cases."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53227a-cf9e-481a-9f63-af5f28f613e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckley has no memory of any fly landing close to or in her eye.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08d56a-ae78-4071-a4fe-bc0fb68e37e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me curious if there was someone else who had this happen
        but wasn''t seen by a doctor," she mused. "The only reason that I knew the
        cause is that I physically pulled one out of my eye."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3cc256-0253-41d1-9a81-a1dfdc3f0c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner agreed: "Dollars to doughnuts, there were people in the
        past that had these infections but were never specifically diagnosed. Here,
        we have someone who developed this unusual infection, and the physicians were
        interested enough to send the materials to the CDC, where they have extraordinary
        diagnostic abilities."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326f55a-31be-4092-86ff-0888d9cd828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without that expertise, says Schaffner, investigators may have never
        noticed the small differences in the anatomy of the worms from Beckley''s
        eye.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20cd09c-4837-4421-be41-ce8e73f0701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something was strange about it," Bradbury said, "and we had to
        go digging to find out what it was. I finally found the microscopic pictures
        I needed to find the exact species in a paper written in German in 1928."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a07ce9-52c4-4125-8c98-1821b694ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradbury says the species,&nbsp;Thelazia gulosa, is unique to cattle
        and has never before been seen in a human eye. That means Beckley was infected
        by cattle near her home, before she left for Alaska.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed3078-24cc-42de-9106-1005c5b755e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible that there are cases that were misdiagnosed as another
        species of the worm, californiensis, because people just assume that it will
        be," Bradbury said. "But through our work, we were able to understand that
        a brand-new species can now infect people who are around cattle."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6652f7-b766-4489-9855-ccbe6506acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of a nightmare</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa681bc-9b77-4f9d-bc01-ad999830ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckley was not treated with anti-parasitic medicine because doctors
        were worried that a dead worm might remain in her eye, possibly causing scarring.
        Instead, she was told to continue to monitor her eyes and remove any worms
        she found. How did she handle the uncertainty?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4e1fe-74c7-47e4-8b51-8411be1b964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can go into ''Poor me, Oh, my God, I''m going to let this destroy
        me,'' or you can just think, ''OK, these are worms, and now I know the life
        cycle, and I know that they will die, and they are just sharing space,'' "
        she said. "Doesn''t mean I wasn''t grossed out! It doesn''t mean I wasn''t
        angry! But I would try to self-soothe and put it in perspective."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1da4bc-2bf8-41f3-ba3b-0f83c0c326d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty days after pulling the first worm from her eye, Beckley discovered
        the final wiggling worm. Once that was out, her ordeal was over. She knows
        because she''s not found another since. Her vision remains good, with no other
        complications.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff7761-1bfe-4bc6-9760-4e61219611ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why go public with her story?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f734e-b878-47d3-80a7-2ed1470d5888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:42:58.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:43:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the reason I''m speaking out is that I had wished I could
        find one article or source that would reassure me this happened to someone
        else and they are fine," Beckley said. "if this does happen again, I''m hoping
        my story will be out there for the next person to find."</p>'
  'senate-bill-road-board':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-02-13T08:56:27.257+08:00
    'imagesource': 'jcr:a54d6d76-80fb-4494-af4e-a457fd53f1a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cc304ce-383e-4628-9bac-b7027cd4ecbf'
    'lead': 'A counterpart bill was also approved by the House panel on public works.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:49:45.980+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T09:49:49.711+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T09:49:49.511+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs bill to abolish Road Board

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c8382-51e8-4f2e-9a34-a0987eccd408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:49:49.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        Senate on Monday approved on third and final reading a bill that would abolish
        the Road Board, amid corruption allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ff45c-d046-4977-baff-49f2581a02bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:49:49.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill 1620, authored and sponsored by Sen. Manny Pacquiao,
        the Road Board''s power to manage road user''s tax will be transferred to
        the Department of Public Works and Highways (DPWH) and the Department of Transportation
        (DOTr).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3331401-245e-417c-9cbe-bd69d242ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:49:49.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is high time to abolish the Road Board to further right-size
        the government and appropriate the agency''s funds directly to the implementing
        agencies, the DPWH and the DOTr, to best deliver the services to which the
        road user''s tax is rightfully allocated, as prescribed by law," Pacquiao
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671bf7f7-c607-4bd3-9366-354c6f90ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:49:49.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was passed with 18 yes votes, without negative votes and
        abstentions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b48856-4c73-4237-bcac-3d674ddc2fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:49:49.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board, created under Republic Act 8794, is mandated to "implement
        the prudent and efficient management and utilization of special funds," including
        the Motor Vehicle User''s Charge (MVUC) collected under the said law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044ccb5-e827-40e3-9fef-af4a24a788ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:49:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Board''s recent projects include a ₱250-million road
        mapping project which began in 2015, with the goal to digitize the country''s
        road inventory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd95ff5-fbf3-46cc-8ea0-be5fc258d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:49:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said that under the new bill, all funds collected under
        the existing law "should be deposited to special trust accounts in the national
        treasury."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e99eae-3ac1-4e3f-9b47-c039cc58f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:49:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One major difference between the old law and this proposed legislation
        is the distribution of collected funds into these special trust accounts.
        We deem it proper to highlight the need to support local and city roads,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125d4ac-6881-42be-9c10-45bcbdc13d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:49:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed bill, MVUC collections would be distributed under
        the following funds:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
