      'mgnl:lastActivated': 2019-06-17T09:49:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Vehicle Pollution Control Fund (7.5 percent)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3e73c-3fc6-44ce-8b97-6c9d81e3a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.981+08:00
