    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea8475-5aa4-4aa2-8e73-b005262f87b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Five
        undersea features in Benham Rise now bear Chinese names.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b7f12-2d09-462a-b0bd-04fd74bc1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A maritime law expert said China successfully named four undersea
        mountains and a hill within the country''s extended continental shelf in Benham
        Rise, where the country has sole right over resources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6c332-95c7-4c48-b9b1-6b7f516031b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Batongbacal, director of the University of the Philippines''
        Institute for Maritime Affairs and Law of the Sea, on Tuesday told CNN Philippines
        China''s proposed names were approved in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609788d9-26ad-44d7-a5fe-2775983af30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was an affront to the country''s national pride.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3574f-6424-479a-907d-1379cd6d3beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ika nga eh nasulot tayo. Tayo yung nag-ani, tayo nagsaing pero
        iba yung kumain no, literally kasi dapat tayo yung nagpangalan ng mga lugar
        na yan," Batongbacal said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403b7a3-6d05-449c-9e1d-daf0042ce87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were robbed. We harvested, cooked, but someone
        else ate, literally, because we should be the one naming those places.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20027103-6d95-479e-905e-f2bc1a290dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Chinese navy ships have been surveying the country''s waters
        since 2004. It is not immediately known if the research had permit from the
        Department of Foreign Affairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf205e-a4ac-4228-89ae-af684f526b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, China submitted names for consideration by the International
        Hydrographic Organization (IHO), an intergovernmental organization which aims
        to ensure the world''s waters are surveyed and charted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b0087-7055-4ab6-848f-26bebe149b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the IHO approved one name in 2016, the other four in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecba1aa-a236-46b6-ad48-2cdc001c64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Jinghao and Tianbao seamounts seventy nautical miles
        east of Cagayan province, the Haidonquing Seamount further east, and the Jujiu
        Seamount and Cuiqiao Hill which form the central peaks of the undersea geological
        province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082a1a5-6546-44fe-90f9-d57875ce564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHO website has published documents on Jinghao, Tianbao, and
        Jujiu seamounts, and Cuiqiao Hill. The proposer is named Xu Jinde of the China
        Navy Hydrographic Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ba6965-dc40-4bbd-9d62-fda95d7a12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal said the government did not object to the naming of
        the country''s waters, adding this happened under the Duterte administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b2f80-ee9e-4540-b7ed-d97918d54327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that the Philippine government was not really paying attention
        especially during the most important meetings where it was finally approved,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a1e52-a93a-4c7e-8d69-391940952139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal said they even raised the concern with Malacañang through
        Executive Secretary Salvador Medialdea, but the matter was supposedly neglected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b76303-c5f1-4087-abb1-8fa384d06ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believes China is set to propose more names on sea features
        in Benham Rise, which the government calls Philippine Rise. President Rodrigo
        Duterte renamed it in May 2017 after Chinese survey ships were spotted there
        in March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02ce76-838c-4f4c-afda-a7ee04364a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise is an undersea plateau 135 miles off the coast of Aurora
        province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06717b-e35c-43ce-a751-745f4a47132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:08:36.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:11:57.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'PH-scraps-helicopter-deal-with-Canada':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T21:59:52.438+08:00
    'imagesource': 'jcr:a9ba9659-af04-42e3-97a8-7640424dd79d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28e0f2fc-8af4-4b1e-8fe8-0614771ba5b0'
    'lead': 'The Department of National Defense said it ''does not owe the Canadian
      government any justification'' for where the helicopters will be used.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T16:12:03.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T16:12:12.314+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T16:12:12.132+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH scraps helicopter deal with Canada

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c934c6a-de85-43ad-bbeb-615f3bd16822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:12:03.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:12:12.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        government terminated a helicopter deal with a Canadian company following
        a review by the Canadian government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3cd70-0c4c-4f77-aa34-bc45b053cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:12:03.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:12:12.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice issued to the Canadian Commercial Corp. ended the contract
        for the supply and delivery of 16 units of Bell 412 Combat Utility Helicopters
        for the Philippine Air Force, according to a Department of National Defense
        (DND) statement released on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77814c-aae1-4e97-9439-8951a2d9f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:12:03.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:12:12.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the combat utility helicopters being purchased are primarily
        for the purpose of transporting personnel and supplies, the Department believes
        that it does not owe the Canadian government any justification for an outright
        purchase of equipment from a privately-owned company," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b097eb-6c1e-40c6-b49a-1d05feacb473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:12:03.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:12:12.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it would look for the hardware in other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448df02-ee48-4ee5-bcb6-831e82f26843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:12:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:12:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after the Canadian government ordered a review
        of the P233-million deal, fearing the military will use the helicopters against
        Filipino citizens, including rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f4667-0772-4f39-b4d3-8d3a1f26cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:12:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:12:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte expressed on February 9 his preference
        to scrap the deal, saying the purchase of military equipment from Canada and
        the United States comes with "a condition attached."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0666440-1307-4ca4-8997-e2aadf08887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:12:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:12:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte to AFP: Discontinue helicopter deal with Canada</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04134b0-b2b8-407f-b290-e6258ecec49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:12:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:12:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau condemned the war on drugs
        during the Association of Southeast Asian Nations (ASEAN) Summit and Related
        Meetings last November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df121fb-5ca1-45ac-a3de-69fd54a4151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:12:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:12:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trudeau said their discussion was "cordial and positive,"
        Duterte later hit world leaders who criticized the drug war. The President
        called it "a personal and official insult."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc4995-b057-4b05-acd6-6a5fda79d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:12:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:12:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 4,000 people have died in police operations since the war
        on drugs was launched in July 2016 according to government reports. However,
        human rights watchdogs estimate as high as 13,000 have been died, including
        those killed in vigilante-like operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d5450-1ceb-44fd-be75-207399ec81b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:12:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:12:12.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent David Santos contributed to this
        report.</em></p>'
  'duterte-turnkey-system-swiss-challenge-procurement-law-bidding-process':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T21:46:29.399+08:00
    'imagesource': 'jcr:65f9d01c-9de4-43db-a071-19a260347de8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4ae9efe-a51c-4129-90cb-767fdf1db115'
    'lead': 'President Duterte says he wants a procurement system where contracted
      firms finish projects first before they are paid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T16:20:57.521+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:12:32.628+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:12:32.507+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants turnkey system for projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07198b18-42fa-4d7c-86b6-3ea94fd720e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:20:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:12:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> President
        Rodrigo Duterte wants to do away with public bidding and instead adopt a turnkey
        system for government projects as part of his efforts to fight corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca1151-19f1-426f-9154-74648b30a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:20:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:12:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now, if there are projects, it''s going to be a turnkey. Make
        me this project according to my specific orders, and if it''s good, I will
        pay you," Duterte said Tuesday at the oath-taking of newly appointed officials
        at Malacañang Palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7869db-5879-4726-997b-dca6bfe20b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:20:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:12:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, if you make a mess out of the project, and you know, you abbreviate
        things there, affecting the quality and all, I will not pay you. So it''s
        your gamble, not mine," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc500b59-ede1-4a16-8814-edee458197c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:20:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:12:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will not stick to procurement laws implemented by
        the Commission on Audit, which he said is a source of corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20929d96-8f5c-4e62-bfbf-ea241f83704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:20:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:12:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 9184, or the Government Procurement Reform
        Act, the government awards the contract to the lowest bidder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072ab50-8915-45ff-b53a-f5320da6dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:20:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:12:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnkey projects, however, require a contracted firm to design,
        construct, and make sure the project is operational before it gets paid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d3c7b-94b4-4a30-bf58-9a074af48aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:20:57.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:12:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President previously proposed as well the Swiss challenge, which
        allows a private group to send a proposal to the government, then third parties
        can either match or surpass the proposal.</p>'
