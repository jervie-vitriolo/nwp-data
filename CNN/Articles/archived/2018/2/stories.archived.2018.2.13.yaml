      'mgnl:lastActivated': 2019-06-17T09:49:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while the bill would mandate that the existing workers
        of the Road Board Secretariat be absorbed by the DPWH, the DPWH and the DOTr
        are proscribed from creating a new such secretariat, "and may only be assisted
        by a minimal number of staff in their administration and implementation of
        this act."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137634c8-037a-4744-bf73-0142e8c42e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:49:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said that the reforms under the act are meant to address
        issues surrounding the Road Board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a249b-4512-4bec-9a29-06b61d41c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:49:49.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Past COA reports exposed the illegal utilization of Road User''s
        tax or the collection from the motor vehicle user''s charge. The MVUC collection
        from 2001 and 2014 was estimated at P112.5 billion. However, this figure that
        should have been fully enjoyed by the taxpayers ended up being allocated elsewhere.
        This is a big anomaly," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1242f4c-8605-4a75-ad4f-cef49023bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:49:49.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Public Works also recently passed a similar
        measure.</p>'
  'Prince-Harry-Meghan-Markle-unveil-more-details-on-their-royal-wedding':
    'author': 'Dakin Andone and Max Foster, CNN'
    'caption': 'Prince Harry and fiancée Meghan Markle | File photo from Chris Jackson/Getty
      Images via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-13T08:28:28.098+08:00
    'imagesource': 'jcr:cb78f350-f1be-4dfe-b186-931e0e04729f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0d4588a-8dff-451b-bf04-727b7517a9da'
    'lead': 'If you''re planning on attending the British royal wedding this spring,
      you can finally stake out a spot on the processional route.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:52:21.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:32:32.075+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:32:31.870+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry and Meghan Markle unveil more details on their royal wedding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3414522-414b-43e8-a59d-7b74fb4f6e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''re planning on attending the British
        royal wedding this spring, you can finally stake out a spot on the processional
        route.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56154ce1-03ff-42b7-b78f-9819b4a197ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and Meghan Markle''s wedding will take place at 12
        p.m. GMT (7 a.m. ET) on May 19, 2018, Kensington Palace announced Monday morning.
        The Palace had&nbsp;previously revealed the date of the wedding, but the timing
        of the ceremony hadn''t been disclosed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70180bb0-dec8-4845-9a43-0460bbda4bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British royal wedding, which will be held in St. George''s Chapel
        at Windsor Castle, will be officiated by the Dean of Windsor, the Right Reverend
        David Conner and the Archbishop of Canterbury Justin Welby, said Kensington
        Palace, the royal residence where Harry lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51ecd53-62f2-46be-b61d-e1a2b6d2eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family has also just revealed the route of the procession
        set to take place following the ceremony, when the newlyweds first emerge
        as husband and wife.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753dea51-0f43-4227-b1cd-2c9a41773546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newlyweds will leave Windsor Castle in a carriage and travel
        along High Street through the town of Windsor, before returning to the castle
        by the Long Walk, according to the Palace. Windsor is some 40 km (25 miles)
        west of central London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcbbcc-6c50-4cec-aea6-e1815f30d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They hope this short journey will provide an opportunity for more
        people to come together around Windsor and to enjoy the atmosphere of this
        special day," says a statement from Kensington Palace, the royal residence
        where Harry resides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6c809-54df-4637-8c24-57a44452eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the procession, the couple and guests will attend a reception
        at St. George''s Hall, prior to a private evening reception for friends and
        family hosted by Prince Charles, Harry''s father.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2796c59e-63c4-400b-8e7b-a20927420436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. George''s Chapel has been the site of many royal weddings, although
        other members of Prince Harry''s immediate family were wed in London. His
        father and mother, Prince Charles and Princess Diana, were married in 1981
        at St. Paul''s Cathedral, while his older brother, Prince William, wed Kate
        Middleton in 2011 at Westminster Abbey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab649ba-d0d0-4af5-89db-b096be594007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and Markle&nbsp;announced their engagement in November,
        when Harry told reporters he knew Markle, an American actress, was "the one"
        from "the very first time we met."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5371951-fa0a-440c-ba23-cc921a679037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the BBC, Markle said the couple first met in
        July 2016 on a blind date set up by a mutual friend. After a second date,
        the couple took a camping trip to Botswana, where they could finally be alone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a394f92-8601-4a91-86d8-34a46c8e5023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to really have so much time just to connect," Markle
        said, "and we never went longer than two weeks without seeing each other,
        even though we were obviously doing a long-distance relationship. We made
        it work."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adfcc72-5074-4a71-b272-ca83d80a204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry proposed on a "cozy night" in early November at Nottingham
        Cottage, Markle told the BBC, with an engagement ring he designed himself.
        It features a diamond from Botswana, flanked by two smaller diamonds from
        the jewelry collection of Princess Diana, Harry''s mother.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f2304-9bee-4587-a90c-5de7baf282e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted to include the diamonds "to make sure she''s with
        us on this crazy journey together."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9bc511-b850-4aac-9b78-b8196a4afacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:21.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Prince Harry and
        Meghan Markle unveil more details on their royal wedding."</em></p>'
  'Satellite-observations-sea-levels-rising-climate-change':
    'author': 'Brandon Miller, CNN Meteorologist'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-13T08:55:12.283+08:00
    'imagesource': 'jcr:4bfdff99-39cc-403f-a77f-8a96f9d499c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d7e61d5-c08b-4235-b6e8-4c7dbe53c4bc'
    'lead': 'The team observed a total rise in the ocean of 7 centimeters (2.8 inches)
      in 25 years of data, which aligns with the generally accepted current rate of
      sea level rise of about 3 millimeters (0.1 inches) per year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:54:48.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:32:53.627+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:32:53.401+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Satellite observations show sea levels rising, and climate change is
      accelerating it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3497fd7-2b0c-42bc-88a8-4cbd093a0fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sea level rise is happening now, and the
        rate at which it is rising is increasing every year, according to a&nbsp;study
        released Monday&nbsp;in the Proceedings of the National Academy of Sciences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55566c3-cde0-4629-bd4e-4bb7d319e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers, led by University of Colorado-Boulder professor of
        aerospace engineering sciences&nbsp;Steve Nerem, used satellite data dating
        to 1993 to observe the levels of the world''s oceans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb878d38-fa08-451a-aa8c-e1939a7bea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using satellite data rather than tide-gauge data that is normally
        used to measure sea levels allows for more precise estimates of global sea
        level, since it provides measurements of the open ocean.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d675a5e-df24-4302-9a57-d721bebb65ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team observed a total rise in the ocean of 7 centimeters (2.8
        inches) in 25 years of data, which aligns with the generally accepted current
        rate of sea level rise of about 3 millimeters (0.1 inches) per year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b96f090-15b4-4020-a04b-e22758e0f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that rate is not constant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30b271-b522-4e18-b4df-1068e43d5c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuous emissions of greenhouse gases are warming the Earth''s
        atmosphere and oceans and melting its ice, causing the rate of sea level rise
        to increase.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c4869-25c5-4b38-a03d-c529900968cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This acceleration, driven mainly by accelerated melting in Greenland
        and Antarctica, has the potential to double the total sea level rise by 2100
        as compared to projections that assume a constant rate, to more than 60 centimeters
        instead of about 30," said Nerem, who is also a fellow with the Cooperative
        Institute for Research in Environmental Science.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891d0a6-d694-488e-9b7f-7ed3ad69e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland''s melting glaciers may someday flood your city</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0240ac0-1f85-45a7-869d-9f24995bf3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That projection agrees perfectly with climate models used in the
        latest International Panel on Climate Change report, which show sea level
        rise&nbsp;to be between 52 and 98 centimeters by 2100 for a "business as usual"
        scenario&nbsp;(in which greenhouse emissions continue without reduction).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87497573-0917-4238-b9ca-18509058ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, scientists now have observed evidence validating climate
        model projections, as well as providing policy-makers with a "data-driven
        assessment of sea level change that does not depend on the climate models,"
        Nerem said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b43e4-abc1-471f-91ba-dcdbe1feb701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea level rise of 65 centimeters, or roughly 2 feet, would cause
        significant problems for coastal cities around the world. Extreme water levels,
        such as high tides and surges from strong storms, would be made exponentially
        worse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daa2857-50d2-46ef-bdc3-5d12efa581d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider the&nbsp;record&nbsp;set in Boston Harbor during&nbsp;January''s
        "bomb cyclone"&nbsp;or the inundation regularly experienced in&nbsp;Miami
        during the King tides; these are occurring with sea levels that have risen
        about a foot in the past 100 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283445b2-7127-4684-ab24-f0f15247fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers say we could add another 2 feet by the end of this
        century.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff938b85-18d8-4e88-8c73-e3f59d062af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerem and his team took into account natural changes in sea level
        thanks to cycles such as El Niño/La Niña and even events such as the 1991
        eruption of Mount Pinatubo, which altered sea levels worldwide for several
        years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8cf5aa-98cd-4a06-b56f-7549355be9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a "climate-change-driven" acceleration: the amount
        the sea levels are rising because of the warming caused by manmade global
        warming.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896270b-0904-4ee5-a619-e0a681c605bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used data from other scientific missions such as&nbsp;GRACE,
        the Gravity Recovery and Climate Experiment, to determine what was causing
        the rate to accelerate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e29673-d70a-4159-9b0c-83c0e3b22ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, over half of the observed rise is the result of "thermal
        expansion": As ocean water warms, it expands, and sea levels rise. The rest
        of the rise is the result of melted ice in Greenland and Antarctica and mountain
        glaciers flowing into the oceans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f167d320-f455-42ff-b85d-5bb447e999d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theirs is a troubling finding when considering the recent rapid
        ice loss in the ice sheets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b7332-007d-4322-a857-68451dc32b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sixty-five centimeters is probably on the low end for 2100," Nerem
        said, "since it assumes the rate and acceleration we have seen over the last
        25 years continues for the next 82 years."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c7af7c-ff68-44cb-91b0-b7e9e3de1d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already seeing signs of ice sheet instability in Greenland
        and Antarctica, so if they experience rapid changes, then we would likely
        see more than 65 centimeters of sea level rise by 2100."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3061dd-5d89-4c8a-924c-66afede5ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn State climate scientist Michael Mann, who was not involved
        with the study, said "it confirms what we have long feared: that the sooner-than-expected
        ice loss from the west Antarctic and Greenland ice sheets is leading to acceleration
        in sea level rise sooner than was projected."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8441f9-5e11-4940-8d2f-b177e1a71db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:54:48.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:32:53.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Satellite observations
        show sea levels rising, and climate change is accelerating it."</em></p>'
  'Trump-admin-wants-to-slash-funding-for-diplomacy':
    'author': 'Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-13T08:57:28.836+08:00
    'imagesource': 'jcr:f957484f-ced2-4f7b-adc1-b0bf4892d5c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '776bfce0-e971-46bf-b476-1c4013d4ea45'
    'lead': 'The addition was the result of a bipartisan budget deal reached Friday
      and the extra funds will go toward humanitarian aid, global health programs
      and the UN, officials told CNN later on Monday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:57:33.355+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T09:57:37.139+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T09:57:36.896+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump admin wants to slash funding for diplomacy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6b42d-8bda-4aa9-a89c-4a1f2612f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration is proposing sharp
        cuts to the budget for international diplomacy and aid in 2019, in line with
        a determination to boost spending on the military and cut it elsewhere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813073e3-9c5d-4590-869e-3411626afcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials said the $39.3 billion request to Congress
        for the State Department and the US Agency for International Development was
        $1.5 billion higher than their initial request of $37.8 billion, which was
        included in the&nbsp;White House''s budget&nbsp;that was released Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec079124-0fb3-4fec-bb87-bab72ce5293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The addition was the result of a bipartisan budget deal reached
        Friday and the extra funds will go toward humanitarian aid, global health
        programs and the UN, officials told CNN later on Monday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdbfad-6c18-4d7c-893e-7abf260150ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the overall budget request, "the administration will protect
        Americans at home and overseas by countering the gravest threats to US national
        security," said Deputy Secretary of State John J. Sullivan. The agency will
        also "build the strength and intensity of international effort to prevent
        North Korea, Iran and other actors from unlawfully acquiring weapons of mass
        destruction in their means of delivery," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32096677-7691-4685-9d5c-1a0d46d552a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the proposed 29% cut from 2017 funding levels -- even as crises
        escalate in Asia and the Middle East and many key State Department positions
        remain unfilled -- drew sharp protests from lawmakers, retired military leaders
        and development advocates, who argued that it would undermine US security
        and leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e75d0-a31c-4af5-8f65-5b709d20c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A responsible commitment of resources''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95072113-1059-46a4-be8d-661314e06746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipating the cuts,&nbsp;151 retired three- and four-star generals
        wrote congressional leaders from both parties on Friday urging them to "ensure
        a responsible commitment of resources" that keeps pace with the growing threats
        the US faces. "We must not undercut our nation''s ability to lead around the
        world in such turbulent times," the generals wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ba565-239c-45fa-a9f5-e5aef69c3789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They highlighted the role that aid and diplomacy play in averting
        crises that eventually need a military response, pointing to the nearly 30
        million people at risk of starvation in four countries; the increasing number
        displaced by instability and conflict in Yemen, Somalia, Myanmar and Venezuela;
        and the challenge of holding territory after the defeat of ISIS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176dbeb-541d-469b-8070-96b24b15be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s crises do not have military solutions alone, yet America''s
        essential civilian national security agencies -- the State Department, USAID,
        Millennium Challenge Corporation, Peace Corps and other development agencies
        -- faced a significant cut last year," the generals wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a6acd7-90ad-4305-b663-8b7c9a3028f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on you to ensure our nation also has the civilian resources
        necessary to protect our national security, compete against our adversaries,
        and create opportunities around the world," the generals said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf1ec6-ea6b-4722-844f-e04e23f0282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said the budget for diplomacy and development would
        allow the US "to compete for influence against those who do not share America''s
        values or interests, catalyze conditions to help aspiring partners achieve
        mutually beneficial economic and security goals, and respond to the emerging
        era of great power competition across political, economic and information
        domains."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b71d86-dd46-4747-a854-8e06aacb8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Congress largely ignored the administration''s request
        for cuts, with many lawmakers voicing concerns similar to the generals''.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988cef08-7c7c-431b-9f3f-62cfe0873e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Hart, North America executive director for The ONE Campaign,
        a policy group dedicated to fighting poverty and preventable disease, issued
        a one-sentence statement saying the administration''s budget numbers were
        "not a serious proposal and Congress should do as it did last year: ignore
        it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07263f-425a-4147-8995-838a491769bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seems likely, according to Rep. Ed Royce, the California Republican
        who chairs the House Foreign Affairs Committee. "A strong, bipartisan coalition
        in Congress has already acted once to stop deep cuts to the State Department
        and Agency for International Development that would have undermined our national
        security. This year, we will act again," he said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922ff09-3d75-4351-8671-f972a699e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said, diplomacy helps keep America strong and our troops
        out of combat. Our country faces urgent threats from North Korea, Iran and
        terrorists around the world," Royce continued. "Programs that are vital to
        our national interests should be prioritized."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6715e456-a009-43df-8cf0-c5f9bdd3a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the administration has requested $686 billion for the
        Defense Department, an $80 billion or 13% increase from the 2017 enacted level.
        This includes $597 billion for the base budget, and $89 billion for Overseas
        Contingency Operations, which are used for dealing with crises such as the
        situation in Syria and Iraq.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351bddbe-8de3-4d96-b760-e762bbda43c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration said the fiscal year 2019 budget request for
        the State Department and Agency for International Development is meant to
        be focused on four areas: protecting security in the US and abroad, "renewing
        America''s competitive advantage for sustained economic growth and job creation,"
        promoting American leadership and providing accountability to taxpayers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee67e3-4500-46c8-9752-cb916fd50967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FY 2019 budget will help the US "strengthen and intensify international
        efforts to prevent North Korea, Iran and other actors from unlawfully acquiring
        weapons of mass destruction and their means of delivery," Tillerson wrote
        in the budget request.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f288c-2f13-4bd5-91c5-0aa0792aab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson also stressed the importance of border protection and
        a commitment to upholding the 10-year memorandum of understanding that the
        Obama administration signed with Israel -- the largest in US history. Sullivan
        said Israel would get a $200 million increase in 2019 aid over last year for
        a total of $3.3 billion, reflecting a newly signed 10-year memorandum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c79dc6-c5ee-4880-8fdc-b3e5366c5e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharply curtailed budget comes at a time when State Department
        morale has been deeply damaged by what many in the building see as the administration''s
        disrespect for diplomacy and Tillerson''s "restructuring" program. Many noted
        that Tillerson seemed to have steep cuts built in before he had even had a
        chance to take the department''s measure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87563c-7704-40a5-8378-d13ae2d309c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forced and voluntary departures of many senior and deeply experienced
        foreign service officers, and the apparent punishing of others by&nbsp;assigning
        them to trivial clerical work, has left many in the agency shaken and alienated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f25e64-c07d-4a51-b75c-8d09caaf4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many senior leadership positions remain unfilled, undercutting
        America''s global influence," the generals noted of the departures in their
        letter. "We call on you to ensure our nation also has the civilian resources
        necessary to protect our national security, compete against our adversaries,
        and create opportunities around the world."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e444a6-ce1e-41aa-bc07-387c73042f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;recent study&nbsp;by Government Executive, reported on by
        the Atlantic, found that the number of foreign service officers fell by 12%
        over the first eight months of the Trump administration, while the civilian
        workforce shrunk 6%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e36a28-3ec6-4453-ae87-d07418582497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The generals also quoted Defense Secretary James Mattis saying that,
        "America''s got two fundamental powers, the power of intimidation and the
        power of inspiration."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3910b7-1424-4b43-ae31-dff3dee31314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the budget is coming from a president who has publicly derided
        the idea of diplomacy, telling Tillerson he was "wasting his time" on efforts
        to use diplomacy to force North Korea to the table.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29e5355-5fb5-4d52-a9e1-78d1db56f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the generals stressed the value of aid to longer term
        US national security goals or interests, administration officials have repeatedly
        and overtly tied aid to political aims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf49095-7249-43d7-92ea-d092fc1f3ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump asked Congress in his State of the Union
        speech last month to make sure aid goes only to America''s "friends," while
        Nikki Haley, the US ambassador to the United Nations, made clear to nations
        that voted to condemn US recognition of Jerusalem as Israel''s capital that
        she would be "taking names" and there would be consequences.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac47ebf-cbcb-4dce-9f22-e145a58e3789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This article has been updated to reflect the State Department''s
        explanation of why the White House and State Department initially issued different
        figures for the 2019 budget request.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d917dc-c531-438b-ad1e-4ea7859846f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:57:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:57:37.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Trump admin wants
        to slash funding for diplomacy."</em></p>'
  'universal-health-care-NHS':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-13T09:08:20.358+08:00
    'imagesource': 'jcr:93945eaf-f15e-4031-ab6d-adc195c3f57a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f581dcbf-113d-4f6a-95a0-79b0b123c863'
    'lead': 'The population''s health care is funded through taxes and compulsory
      contributions deducted from income, which go toward many state benefits. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:00:07.169+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T10:00:10.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T10:00:10.445+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 70 years of universal health care, is the NHS at a crisis point?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8504c192-4cc3-4ced-afd7-e58dcc9b48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The idea is simple: You are feeling unwell.
        You go to your local medical office or hospital, and within a few hours, you''re
        seen by a doctor, given a diagnosis and prescribed the necessary treatment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ac39e-17f3-4b94-96ea-a45f694c473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most important: There is no bill at the end of your visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ca816-7335-45a1-b43a-713497d144b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of your income, employment status, address or any other
        factor, this provision is free at the point of care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336734c1-95dc-4122-8ba8-216d8e96cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what more than 65 million people in the United Kingdom have
        come to expect from their country''s health care system, the National Health
        Service, which celebrates its 70th anniversary this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469de92-a588-4107-a7c8-783bc1cd937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population''s health care is funded through taxes and compulsory
        contributions deducted from income, which go toward many state benefits. According
        to data from the Organisation for Economic Co-operation and Development, the&nbsp;UK
        spends&nbsp;an average of $4,192 per person for a universal system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0eda19-5149-4757-9f53-e54c4b280ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But alarming headlines, protests on the streets of London and a
        tweet from the President of the United States have the eyes of the world on
        the UK, questioning whether this long-revered health care model has a place
        in today''s financial climate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2900474-7cab-42f7-b5b1-a91f0f939f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of people are marching in the UK because their U(niversal)
        system is going broke and not working," President Donald Trump tweeted of
        the thousands who demonstrated February 3 for more money to finance the service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24fd38-4412-431f-ad8c-a5163539e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Health Secretary Jeremy Hunt soon fought back, defending
        the system whose budget he determines and tweeting that 28 million people
        in the United States "have no cover."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc6c4c-682d-4e27-a121-91c099db3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May responded that she was proud of Britain''s
        health service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cd90b-1a69-46cd-bb46-6eddf3f29e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with the complexities of obtaining and being eligible for
        insurance, the idea of a national health service is indeed simple -- to its
        users. For those financing it, not so much.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978dbe2-0321-4beb-8848-23266706cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHS funding is one of the most hotly contested issues in British
        politics, with all parties wanting to know how to maintain universal access
        to care at a time of rising costs and demand. The system seems to be splitting
        at its seams. Is it broken?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55a899-f0cb-4874-84ea-dd2f13828d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burned-out doctors</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2f4ed-70d8-40f9-ada4-bff24ae8b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system we have is about collective funding of health care,"
        said Danny Mortimer, deputy chief executive of the NHS confederation, which
        represents health organizations in England, Wales and Northern Ireland, and
        chief executive of NHS Employers</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e97e0-668b-4b6c-98ff-00b5aedc8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mortimer admits that an enhancement is needed, determining a
        more coherent way of setting finances moving forward. "We''ve had a long period
        of austerity," he said. The result: "Health care hasn''t kept pace with the
        demand on services."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70921ddb-2512-4bd1-ab51-4ade1f84dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slower growth in expenditure is part of the government''s austerity
        drive since 2010.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb795e1-c273-4491-8d70-b3fc1bec9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Kings Fund,&nbsp;an independent health care charity,
        the National Health Service is more than halfway through its most austere
        decade ever. Figures from the World Bank reflect this: In 2009, the UK spent
        9.8% of its GDP on health care; by 2014, it fell to 9.1%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a180e2-1c75-45a1-bc79-de8c55c313eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UK is one of the lowest health care spenders among
        developed G7 countries. The US government and its citizens&nbsp;spent 17.2%
        of GDP&nbsp;on health care in 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44636d9-721c-46d6-bcd9-883a8f1edbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this winter, thousands of non-emergency procedures were canceled
        and a strained system was put in the spotlight amid a flu outbreak that pushed
        the health service to its limit. Despite planning for a surge in cases, routine
        procedures were canceled to free up beds, yet emergency rooms were still overwhelmed
        with tens of thousands of people each day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4274f7-d0d5-4f68-825a-fb50479be0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January alone, 2 million people went to emergency rooms in England,
        with more than a quarter of them admitted, and 15% of them waited longer than
        four hours to be seen. The NHS goal is for under 5% of people to wait longer
        than four hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0952b31-d5e6-4a66-be03-0ecc21f16f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients are dying in hallways while they wait for beds, senior
        emergency room doctors told CNN in&nbsp;an earlier report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29d7fd-66f4-46fe-9a7e-c69c0912658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started winter pressures early this year, in October," said
        Ghislaine Stephenson, a senior pediatric nurse at Whipps Cross University
        Hospital in East London. There, an estimated 300 to 400 people came through
        the doors of the emergency department each day, and 90% of people were seen
        in the emergency room within four hours, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56fd717-46db-4c2e-8556-368714968569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The department is very busy," she said, describing it as churning
        constantly to ensure that people are seen within the times required. "The
        first few weeks of January were a challenge," taking her out of the office
        and onto the hospital floor whenever possible so that all hands were on deck.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612d838-dae0-4e3d-a178-be65abd578a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephenson believes one key factor behind this constant demand on
        emergency rooms is the strain and lack of funding for primary care services:
        local general practitioners, who should be the first port of call for anyone
        with mild or moderate illness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcdbfd3-53c5-4d4d-8a7d-71dab661d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a decade of declining funding for this aspect of care resulted
        in overwhelmed local practices and ailing people unable to get the appointments
        they needed, instead resorting to an emergency room, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4be7af-0d8e-45c0-91e6-19017a12526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to sort out primary care to stop people coming in in the
        first place," Stephenson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6cb56a-29f4-45f7-b6db-a977886d86fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gave the example of nursing homes where general practitioners
        would previously have made routine visits to check up on many patients at
        once. Today, this is virtually nonexistent, and with the population only getting
        older, the demand from this demographic is rising.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa3565-a809-4453-8793-061738942a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General practitioners "are on their knees," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523ae69-5da0-433d-ad48-1b6831d37e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strained system</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f024a084-acc5-4105-a729-570969a93968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the inevitable consequences," said Dr. Helen Stokes-Lampard,
        chair of the Royal College of General Practitioners. Her own practice is based
        in Lichfield, a relatively affluent cathedral city in the center of the UK.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a0da6-474a-487b-96f0-50add32cec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although face-to-face care with regular patients should be the most
        rewarding part of health care, she said, "if you don''t feel like you can
        offer high-quality care, that leaves you stressed and burned out."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df84ac-ff31-47e6-a61d-6d77691fd598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demands on doctors and the need for extended hours to provide care
        as demand rises have made primary care undesirable for doctors, Stokes-Lampard
        believes. "The UK is short on GPs," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5dd8cc-eb3c-43cd-a531-65407c5133f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of these austere times, Stokes-Lampard''s practice merged
        with a neighboring one last year to provide more resilience. Earlier in 2017,
        two of eight doctors at her original practice fell sick, removing 25% of her
        team for most of the year amid an influx of norovirus and the flu.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f677b-caa5-418d-94de-792b9a42b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole system had been strained, so we decided to merge," she
        said. "This is a direct consequence of changes happening in the NHS." In December,
        the practice changed from one serving 8,000 patients to one managing 28,000.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8064b3cc-0c02-42e0-a4f7-f2dc3cd53d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is potential hope on the horizon, Stokes-Lampard said,
        in the form of&nbsp;GP Forward View. This commitment by the UK government
        would provide an extra £2.4 billion a year to support services and train an
        additional 5,000 general practitioners and 5,000 other clinical support staff
        by 2020, as well as giving people access to a local GP from 8 a.m. to 8 p.m
        every day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811f7b9-7724-4b3a-91a5-2b7a3bc029b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes with a commitment for general practitioner services
        not to receive less than 10.5% of NHS resources, Stokes-Lampard said; it currently
        receives just 8.7% despite being the front line of health care services.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed092e9-c907-4837-b0a2-a7b3cb96bf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declining budgets have led to this need and a defensive, cautious
        way of practicing medicine, she said. Canceled operations this winter have
        also not helped, she added, as these patients inevitably come back to their
        local doctors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ea959-151e-4299-afcf-7f2d67a2bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are promises coming, but it will take time for them to be
        fulfilled," Stokes-Lampard said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68095db8-7fc2-4f45-ad79-748ebee49d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less care after the hospital</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc9115-cf56-4395-a8a1-3ba41fc83663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other factor putting increasing strain on hospitals is at the
        other end of the health care chain: the inability to leave.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f15e28c-064d-4ec6-97c1-6bb67ffe5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many patients require rehabilitation or monitoring once they leave
        the hospital to ensure that they take medications properly,&nbsp;for example.
        But declining funding for adult social care services, such as home carers,
        occupational therapists and district nurses, has made these services less
        available to patients.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8286815-117e-461a-a1bd-288308b34c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a "sustained period of disinvestment, leaving a deficit
        in these services," Mortimer said. "This makes it harder to transfer care
        out into the community from hospital."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72101160-f170-4411-b27c-d41de251088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending on adult social care by local authorities in the UK fell
        by 8% between 2009 and 2016, from £18.4 billion to under £17 billion.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075e413-f895-4623-8bba-d07d04cf9738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of continuously declining services is an increase in
        the number of people coming into hospitals -- due to poorly resourced primary
        care -- and a decrease in people moving out. "It''s both ends, really," he
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198dbe64-faef-4255-8b49-ed402c16889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from emergency room attendance, this also affects the ability
        to schedule routine surgeries and procedures as beds remain occupied. In 2013,
        the average wait for general surgery was 8½ weeks, Mortimer said, but in 2017,
        it was 9½ weeks. "It''s slipped."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef19d7-802b-414c-879f-e2081ba61a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A need for ''strategic investment''</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a191af-a4bd-46d3-86d4-d05f2806ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2017 fall budget, the UK government announced £6.3 billion
        (about $8.2 billion) of new funding for the NHS in England, including £2.8
        billion over the next two years for day-to-day services and £3.5 billion of
        capital investment by 2022-23.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5a108-321d-48f8-9870-963cba40f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some commentators say there needs to be a fuller rethink. A
        10-member panel set up by the Liberal Democrats, a centrist political party,
        has stated that an extra £4 billion should be spent next year, with an extra
        £2.5 billion for both 2019 and 2020.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ccd40-325b-4897-b4ef-99ab21738839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is more money enough? When it comes to social care services,
        yes, Mortimer said. "For social care, there is an urgent need to fund these
        services," he said, which is particularly crucial for the growing elderly
        population.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f8902-00cd-419d-8634-ec35c31342f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office for National Statistics, almost 18% of the
        UK population in 2014 was over the age of 65. "That is the most pressing issue
        now in terms of the NHS," Mortimer said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3cd432-132d-46ae-97bd-55dee3adb6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said better strategy is needed when budgets and finances
        are allocated to ensure security in the long term, suggesting that systematic
        procedures be put in place to inform how much spending is actually needed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1cb6a-cdb8-432d-9994-81b87f570ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stokes-Lampard agreed that a more sustainable approach was needed
        to fund the NHS long-term, for at least a decade, adding that it should be
        taken away from party politics.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d47bd4-06ac-4d79-93bd-10a57534d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephenson said more budget is also the key to more staffing, another
        issue facing the NHS amid restrictions on permits and falling numbers of applicants
        from the European Union.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bbf310-b2cf-42bc-9d05-875a587de71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just doctors," she said; resources are needed for more
        support staff, such as health care assistants, as well as community provisions
        to enable better care services so people can get out of the hospital and back
        into their home environments.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65fcc4-b40f-4a04-9338-1eafc24af000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fears over staffing also looms Brexit,&nbsp;the departure of
        the UK from the European Union,&nbsp;which for now Mortimer said brings uncertainty
        and affects migration.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3dcdc-8231-49f6-b376-4cfc83b1d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoke-Lampard added that 11% of general practitioners in England
        come from the EU and said that if visas are changed, it would be a "dreadful
        situation."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baad52e1-aa01-449a-b2e9-4362068d109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality, however, is that this hasn''t caused a change, she
        said -- "but an increase in anxiety."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c1a3ae-6104-4197-993a-8a052d970a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:00:07.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:00:10.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “After 70 years of
        universal health care, is the NHS at a crisis point?"</em></p>'
  'White-House-declines-to-answer-key-questions-about-Porter-timeline':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-13T08:58:58.920+08:00
    'imagesource': 'jcr:788552d2-5189-4960-bad2-7051eb30d820'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8720ba1a-7ec8-44a6-a11d-2332e9597d7b'
    'lead': 'Also left unanswered: whether Trump himself believes the women who have
      accused former staff secretary Rob Porter of emotionally and physically battering
      them during their marriages to him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:02:31.152+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T10:02:35.057+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T10:02:34.892+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House declines to answer key questions about Porter timeline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e579678-41d7-4dbb-9c31-525fb65d49f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House declined on Monday to answer
        key questions about how it handled spousal abuse allegations against a former
        top aide, including which of President Donald Trump''s advisers knew about
        the violence claims before they were made public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f485469-eeca-4956-9cf3-48b4834e5bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also left unanswered: whether Trump himself believes the women who
        have accused former staff secretary Rob Porter of emotionally and physically
        battering them during their marriages to him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05382e12-e84f-43d5-a801-32f3b909957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the controversy stretches into a new week, the unresolved details
        only furthered the impression of an administration in damage control mode.
        People inside the West Wing have described a workplace in tumult, with aides
        and officials openly questioning whether more could have been done earlier
        to prevent an embarrassing set of missteps last week, including a series of
        glowing statements about Porter from top presidential advisers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094300d-bbe7-4e00-82a7-ee49b42f44c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during the White House briefing on Monday, press secretary
        Sarah Sanders insisted that top aides to Trump did not know the "extent" of
        the allegations against Porter until last Tuesday evening, when they were&nbsp;first
        reported in the Daily Mail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529f34b-e659-4d12-a057-078e307254ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading a statement she said had been dictated to her by the President
        himself, Sanders sought to tamp down accusations that Trump has downplayed
        abuse claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0caa990-cbe4-4d4b-a019-5ad863ab8c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and the entire administration take domestic violence
        very seriously and believe all allegations need to be investigated thoroughly,"
        Sanders said. "Above all, the President supports victims of domestic violence
        and believes everyone should be treated fairly and with due process."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173eedbd-cc85-4411-9ca5-eed09e8a6b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly declined to speak out against domestic violence,
        either in person or on his Twitter feed. He praised Porter''s integrity from
        the Oval Office on Friday, and wrote over the weekend that allegations not
        investigated through "due process" could ruin a person''s career. He did not
        respond to shouted questions about the matter during an infrastructure meeting
        on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa1383-e75d-4cd1-9a13-490751e0323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several White House officials have expressed confusion over the
        President''s conflicting remarks on the domestic abuse allegations. Despite
        top aides making television appearances Sunday to defend the White House''s
        response to the allegations, other officials have questioned how the President
        can go from reportedly calling Porter "a sick puppy" in private to being defensive
        of him and dismissive of the allegations in public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480882b-fc83-4554-ac84-0765ce867ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders brushed off questions about Trump''s own feelings about
        domestic violence, noting that he had "literally dictated" the statement she
        read during her briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070e7bc-eeb5-429d-aa30-db21cf480f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she declined to provide any further details about which White
        House aides knew about the abuse claims, which Porter''s ex-wives detailed
        to the FBI as they were investigating his background for a security clearance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b974f-9a96-4146-8cc7-5a21c7d8a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN and others have reported that White House counsel Don McGahn
        was aware a year ago that Porter''s ex-wives could present damaging information
        about him during their FBI interviews. Over the past 12 months, he and other
        White House officials learned more of the details.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72061e-fc3e-45e7-83b0-fc3be9be6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief of staff John Kelly, who staunchly defended Porter in the
        immediate wake of the claims, learned in November that potentially damaging
        information about Porter could emerge, multiple officials have told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf559a8-e990-4d6c-8852-ee6fc5cda870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has become frustrated with Kelly for allowing the allegations
        to mushroom, people familiar with the matter have said, but there is little
        evidence to indicate he''s planning to dismiss him. Trump has, however, queried
        his roster of friends and outside advisers about potential replacements for
        his chief of staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120836f-75cc-472c-a888-5abcac04331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about the scandal largely drowned out the White House''s
        intended subject matter Monday: the President''s new budget proposal and a
        long-awaited plan to overhaul the nation''s infrastructure. One of the men
        speculated about as a potential replacement for Kelly, budget chief Mick Mulvaney,
        had appeared on Sunday shows this weekend and briefed reporters about the
        budget blueprint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea96f6-f408-40ae-9788-3c09925c1204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the White House, Kelly and McGahn have defended themselves
        by claiming Porter misled them about the extent and nature of the claims.
        And on Monday, Sanders said the FBI''s background check investigation into
        Porter hadn''t been completed before the abuse allegations became public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438bcac0-9983-4d6f-8599-93fb69f496c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press secretary, who was absent from the briefing room at the
        end of last week on a long-planned vacation, fielded questions for more than
        20 minutes about the Porter matter. She conceded the White House could have
        handled it better.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d082ad-4141-451f-b133-e1056172c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at that internally and agree there are things that
        we could have done better," Sanders said when asked whether the White House
        would change anything in how it handled the situation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06619c2-1dd7-40f7-9b84-3746ed1451fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the White House would "continue to look at the process"
        to identify areas to improve.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320cd8e-2dfe-4717-9540-1575087dce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day we come to work and hope to do a better job than the
        day before," she said. "As we recognized last week, there were some things
        we could have done better."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec1174-0f5f-41c4-b760-5ae64f67a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:02:31.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:02:35.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “White House declines
        to answer key questions about Porter timeline."</em></p>'
  'Oxfam-deputy-CEO-resigns-over-sex-crimes-scandal':
    'author': 'Angela Dewan, Bharati Naik and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-13T07:56:23.114+08:00
    'imagesource': 'jcr:7caa1252-cfa3-4e6b-9e3d-0f9772896346'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f1452e6-597b-4091-a005-02777b2fea3f'
    'lead': 'Penny Lawrence is the first executive at the organization to quit after
      the scandal and allegations of a coverup emerged last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:06:14.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T10:06:17.835+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T10:06:17.492+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oxfam''s deputy CEO resigns over sex crimes scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffeb949-8a18-42db-9688-093717d9c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oxfam''s deputy chief executive has resigned
        amid a growing&nbsp;sex crimes scandal involving the organization''s aid workers&nbsp;in
        Haiti and Chad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2630e5f-e1e9-4b79-97d5-17164120622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penny Lawrence is the first executive at the organization to quit
        after the scandal and allegations of a coverup emerged last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18b9fd-d7f2-40b2-b42d-7d23bc1ec607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam announced the resignation after a meeting with UK government
        officials Monday, at which it had fought to keep millions of pounds in public
        funding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f98a3-cce8-4bca-9b53-c0667a3343b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam''s leaders are accused of trying to cover up the behavior
        of some of its senior staff members deployed to Haiti after the devastating
        2010 earthquake that&nbsp;killed between 200,000 and 300,000 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa36b33-9ac4-4598-97e5-fc2639a81d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid workers -- including the Oxfam country director at the time,
        Roland van Hauwermeiren -- were accused of turning a villa rented by the organization
        into a makeshift brothel, with prostitutes wearing only Oxfam T-shirts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5134c65e-9f23-45bc-bc90-720bb7620688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times newspaper in London&nbsp;made the allegations in an investigation
        published at the end of last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1934b4a9-813f-4b90-919b-4850faed777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now clear that these allegations -- involving the use of
        prostitutes and which related to behavior of both the Country Director and
        members of his team in Chad -- were raised before he moved to Haiti," Lawrence
        said, referring to van Hauwermeiren.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c23d52b-6c60-41a1-8027-fa802a051c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As program director at the time, I am ashamed that this happened
        on my watch and I take full responsibility."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4296c-45e2-4b06-8087-baed85e55c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti considers legal action</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bbef75-d2b0-4279-a972-f8b8e81b59e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam is one of the UK''s largest and most prominent aid organizations,
        operating development programs in more than 90 countries around the world.
        The agency also offers assistance to people after emergencies and disasters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a431f01-3547-41a5-9e0c-a60419304ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Development Secretary Penny Mordaunt warned that Oxfam
        could lose millions of pounds in public funding because of the scandal. Oxfam
        received about £32 million (about $44 million) from the government last year,
        according to public records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af80fc76-5589-41f1-b8a3-08ac316496d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mordaunt said on Monday that the organization made a "full and unqualified
        apology" to her and to the people of Britain and Haiti.&nbsp;In a statement,
        Mordaunt said that the charity apologized for "the appalling behavior of some
        of their staff in Haiti in 2011, and for the wider failings of their organization''s
        response to it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b641936-2a23-4cca-9f2c-c4f71f5b9e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street spokesman said Monday that the British government
        had taken action to enforce a "zero-tolerance approach" to allegations of
        "horrific behavior" by Oxfam staff. He gave no details on what the actions
        were.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f11318b-5ae4-4071-8627-6b1463a27229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam could also face legal action in Haiti. The country is considering
        pursuing criminal charges, the Haitian chief of mission to the UK, Bocchit
        Edmond, told CNN on Monday. Edmond said that Oxfam representatives in Haiti
        would be summoned by the Foreign Ministry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f691a437-41c6-4398-888f-9783b953b1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look at the issue, and hopefully there will be sharing
        of information, and then I believe there are some grounds for legal actions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bafddc-5a05-4ee2-8b80-53e9f69c9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mordaunt said that Oxfam told her that they are cooperating with
        authorities in Haiti and in any other country where abuse is exposed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca24286-7b5b-4847-8d31-3bff35507600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting on Monday with Oxfam Chief Executive Officer Mark Goldring
        and Chair of Trustees Caroline Thomson, Mordaunt said she told them they must
        demonstrate the moral leadership necessary to address the scandal and rebuild
        the trust of the British public, their staff and the people they aim to help.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ddff9-6fc1-4454-9c68-5d04b597c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is on the basis of their actions going forward -- rather than
        of their commitments in one meeting today -- that I and others will judge
        them. I was clear that part of an organization''s moral leadership comes from
        individuals taking responsibility for their actions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f6eee-48a4-4cbc-8dc7-8b42aa77856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the BBC, Goldring said that in his meeting
        with Mordaunt, he "recommitted to take still more steps because we know we
        have not done enough" to deal with the behavior.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a231e380-a0a2-4d44-9f54-72063aa288a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, though, that the issue of sexual abuse by aid workers
        is not limited to Oxfam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd3cb7-75a9-411a-9769-49fae0933f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a much bigger issue than Oxfam, who are among the leading
        agencies in trying to address it. Actually, it''s an issue for the sector.
        Oxfam has failed -- let me be clear on that -- but it''s a sector-wide concern."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f585cb-8422-47b5-ac39-db42c28641da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No coverup, Oxfam claims</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b3697a-0cc8-41f8-b2cb-5a1b53426557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second report by the Times said Oxfam failed to warn nongovernmental
        organizations about the allegations, allowing some of the accused to get jobs
        at other aid agencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4546d-8d9f-4ab6-9d88-dd9133f15045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Charity Commission, an independent regulator of charities
        in England and Wales, opened a statutory inquiry into Oxfam following the
        revelations of sexual impropriety in Haiti. The decision to launch an inquiry
        comes after Oxfam provided the regulator with documents pertaining to allegations
        of misconduct by its staff in Haiti in 2011, the agency said in a statement
        Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c64f71-6643-4d63-a94e-3c6a3e43b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission has concerns that Oxfam may not have fully and frankly
        disclosed material details about the allegations at the time in 2011, its
        handling of the incidents since, and the impact that these have both had on
        public trust and confidence," the agency said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021a200-95e0-4523-9cea-35dd220216fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the Charity Commission told CNN that Oxfam informed
        the agency in August 2011 that the charity was conducting an internal investigation
        related to inappropriate sexual behavior, bullying, harassment and the intimidation
        of staff. But Mordaunt said the aid organization failed to reveal the scope
        and key details of the case.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fde2b-b0ea-4c71-8c2a-8b5d8bfacf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They let individuals who had undertaken criminal activity, they
        let them go. They did not tell prosecution authorities, they did not tell
        their regulator and they did not tell their donors," Mordaunt told the BBC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e01c6c-f637-4c95-8549-45260435ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam did not deny the accusations against its staff members, but
        it denied a coverup, saying that it launched a swift internal investigation
        after it became aware of the allegations. Four people were fired and another
        three resigned, including van Hauwermeiren, the charity said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab97c51-8fb4-4d44-94d6-f07d4311b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam''s own policy prohibits "sexually abusive or exploitative
        acts being perpetrated" by employees, including paying for sex.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507517e-fa15-49a1-a94e-aec2c9d51787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam has announced it would strengthen its staff vetting procedures
        and introduce a whistleblower helpline as part of a package of reforms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a5f7ee-40d4-405f-b683-fa06ef258838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not sufficient to be appalled by the behavior of our former
        staff -- we must and will learn from it and use it as a spur to improvement,"
        Thomson said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd203b3-6f6d-4554-a497-7066cc4bd35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Tip of the iceberg''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5901cc-4d82-4031-b4fc-cb0f02442a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the aid agency said it had been "shocked and dismayed"
        to hear more allegations about the use of sex workers by Oxfam staff in Chad
        in 2006.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699e746-1de8-4946-aa8b-881e4e2a97f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we can''t corroborate the information from Chad at the moment,
        it highlights again unacceptable behavior by a small number of people and
        the need for a sector-wide approach to tackle the problem," Oxfam said in
        a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd699cd95-13ff-4799-9d73-84601b408274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam&nbsp;works with local farmers in Chad&nbsp;to improve their
        crops and provides water and sanitation services to refugees in local camps,
        the organization says on its website.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71127c-0c52-41e2-bc44-735a09195f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations against Oxfam in two different countries have raised
        concerns that the problem of sex crimes by aid workers abroad could be widespread.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd51c35-6467-4c64-b1bd-84cfff8e523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mordaunt''s predecessor, Priti Patel, shared concerns about a coverup
        and&nbsp;wrote in the Telegraph on Monday&nbsp;that the Oxfam scandal was
        just "the tip of the iceberg."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e04b8-adf7-483f-b1f6-fc879b0ec902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;an interview with Sky News, Patel said, "I did my own research
        and I have to say I had a lot of pushback within my own department ... that
        is the scandal."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efbdc41-1cc4-41a4-b2a8-86bf028cad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People knew about this," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df503833-4b51-419e-ab99-48397cbddf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel resigned&nbsp;last year&nbsp;after making a secret trip to
        Israel and holding undisclosed meetings with Israeli officials, setting off
        a political firestorm. She also said that British nationals accused of wrongdoing
        while doing charity work abroad with public funds should be tried in the UK.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09231b2c-30fb-4b02-a199-9d6c6b000d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:06:14.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:06:17.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Oxfam''s deputy
        CEO resigns over sex crimes scandal."</em></p>'
