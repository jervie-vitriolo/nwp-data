  'DENR-erring-Boracay-establishments-have-2-months-to-shape-up':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T23:55:11.236+08:00
    'imagesource': 'jcr:54e43c5f-31c1-4863-b2b5-a8245f416f0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec6517ae-3daa-47fe-af31-ba244b4899be'
    'lead': 'Environment Secretary Roy Cimatu says establishments that do not connect
      to a wastewater treatment facility within two months will be closed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T16:29:08.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T16:29:12.243+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T16:29:11.971+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR: Erring Boracay establishments have 2 months to ''shape up''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297833ff-857f-41dd-a0a3-a4ee5269fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Environment Secretary
        Roy Cimatu.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379d35a-a92d-4e67-8682-fcea5cb61370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Environment
        Sec. Roy Cimatu on Tuesday warned commercial establishments releasing untreated
        sewage into Boracay''s waters to "shape up" or risk being shut down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3728136-059d-4465-95b1-4b6e70929d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release from the Department of Environment and Natural
        Resources (DENR), Cimatu said erring establishments must either install their
        own wastewater treatment facilities or connect to the Boracay Island Water
        Company sewage treatment plant within two months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ab3de-c403-482c-85d0-de0d7417f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DENR is giving them two months to comply with the law. Otherwise,
        we will close them," Cimatu said in a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f484566-bde0-4d21-ac7a-0ed4e5dd560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Cimatu said he has already instructed
        local officials to give notices of violations to establishments violating
        the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70b792-6abc-48c6-9dcd-43956f8e7188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have ordered the issuance of notice of violations to my regional
        director there in Boracay and issued these orders... That is really part of
        the process before closing," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04626a8-3ffc-4706-9706-832a669fdb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after Duterte on Friday ordered Environment
        Sec. Roy Cimatu to clean up the island within six months, warning he would
        shut the island down due to pollution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959ef6e-8c20-466a-b460-b886d55f4668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-famous island is one of the country''s most popular tourist
        destinations. However, there have been concerns the influx of tourists in
        the island comes at the expense of the environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb9a85-bd1d-4199-b8b7-24d33c1630ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to hitting establishments built over Boracay''s coast
        line, Duterte has called the island a "sewer pool," as some establishments
        supposedly drain waste water into the sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f4f7a-09e9-451e-b427-ce0ab0b41d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said establishments violating the law will be given three
        to five days to respond to their notice of violation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2508566f-98db-444f-8e4f-90994b01ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, we will cut their water connections," Cimatu warned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118fee96-4d59-42fa-9a6d-09ab2eaa4bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only 50 to 60 percent of Boracay establishments comply with
        the Philippine Clean Water Act of 2004, which mandates establishments and
        houses to dispose their septic wastes to treatment facilities. The others
        drain their pipes to the sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1961ffe-daa3-42dd-9f1a-5bef1331cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said the DENR will try to address this issue as the island''s
        concessionaire could not accommodate all establishments for now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ee33e-8f40-478a-a767-f8c737ba7d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I required Undersecretary Luna to coordinate with Manila
        Water which got the concession there in Boracay and the sewage system so it
        can already get connections from all the establishments in the island itself,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b181e-ca17-43f6-a1e0-f7b78f7039f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline comes as a Boracay business group asked the government
        not to shut down the whole island, and spare establishments following the
        law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12580d2-873f-4d84-98aa-4cebe2b905a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the island''s biggest business organization,
        Boracay Foundation Incorporated (BFI) said the government should close only
        "erring establishments," as closing the entire island would affect those depending
        on tourism for their livelihood.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7743222-2f41-4ec8-99b1-a83b71d6b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the government should just "strictly implement the existing
        environmental laws and local ordinances and close all erring establishments
        immediately."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a48df-fd07-40d1-8f26-87305ca9035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have continuously expressed our frustration and dismay over
        the lack of attention given by the National Government and other offices concerned
        to the island of Boracay. Now that Malacañang is keen on fixing Boracay, we
        are hopeful that Boracay''s issues may finally be addressed as agencies and
        departments concerned will be pressured to urgently fix the island''s problems,"
        it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2808b89-9074-4172-8b50-e0b9938d73a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, meanwhile, said he hopes stakeholders in Boracay will cooperate
        with authorities and "refrain" from adding more additional structures or facilities</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff158e-6cd0-466f-ad91-f91857c274ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably they can police their own ranks and prevent some more
        growth of establishments in Boracay. That is really what we should do for
        the moment," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831d376-d0df-488d-be1d-5ca8473dd24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said part of Boracay''s problem is that there are too many establishments
        in the 10.32-square-kilometer island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860d730-913b-4a33-aabd-79d409b428b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department really has a survey or a research on the carrying
        capacity of the islands... and at the time it was already at the level of
        the maximum but then it continues to grow... even after a moratorium of building
        constructing new establishments," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd560942-16d9-4531-aef2-7aa34abd5d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its two-month deadline, the Environment Department
        also halted the issuance of environmental compliance certificates (ECC) required
        for the construction of new buildings in the island.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790fd18-2cab-4259-97e8-3ef957a12cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents are required for projects that pose "potential significant
        impact" to the environment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6602a9a7-dbd6-4a5e-96d2-bd97a4a94d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department will also go after resort owners with
        establishments in Boracay''s forestlands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3391a3aa-e560-44aa-9382-60d36e0deadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forestlands are no-build zones. What they have done is against
        the law," Cimatu said, referring to Presidential Decree No. 705 or the Revised
        Forestry Code of the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec9726-9229-42bc-98b1-dc8f1305a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has consistently been named one of the best islands in the
        world. The Department of Tourism said it generates nearly P50 billion in annual
        receipts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b134d-0883-47c1-a557-ee84f6fe95d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:29:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:29:12.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than two million tourists visited the island, according
        to Malay Municipal Tourism office records.</p>'
  'soldier-proposal-valentines-day':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T19:21:52.873+08:00
    'imagesource': 'jcr:de816ba3-91dc-4e9a-9479-8fae5cbe8dff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63e2f3d8-2120-4c02-a44c-ea08963fbd12'
    'lead': 'Two soldiers find love amid fighting and chaos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T16:31:18.489+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:20:00.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:20:00.385+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fighting for love: Soldiers engaged amid field ops

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa0c38c-1e82-4799-b35a-2bc7e9ad0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:31:18.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:20:00.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Courage
        is a given for soldiers thrust into the battlefield, but one trooper in Sultan
        Kudarat mustered a different kind of courage for a special reason — that is,
        to propose to his girlfriend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee564a4-7e03-4122-9ace-013302b0e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:31:18.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:20:00.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While resting at their patrol base amid a combat operation against
        terrorists, Corporal Denemar Albani professed his love for Private Christine
        Porcadilla.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de8b4c-dcf0-4561-878c-344d3f04cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:31:18.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:20:00.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tense moment among the other members of the Special Reaction
        Platoon of the 33rd Infantry Battalion, who were anticipating Albani''s next
        move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24fb064-bb9e-4237-9937-1ec838f19f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:31:18.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:20:00.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the aid of four troopmates who were each holding a piece of
        paper bearing the words "Will you marry me?", the 27-year-old radioman knelt
        down on one knee and popped the big question to Porcadilla.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285ed4f-3738-4f14-aad0-95eea09eb081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:31:18.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:20:00.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porcadilla, a 26-year-old combat medic, blushed with elation and
        snappily replied, "Yes, sergeant."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9192e7-80a6-4d83-8a8d-4774766bf073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:31:18.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:20:00.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the platoon applauded and playfully teased the newly-engaged
        couple, repeatedly urging them to kiss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87cdf6d-7ca6-4c1d-b686-de9905386802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:31:18.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:20:00.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porcadilla gave her new fiancee a peck on the cheek, which Albani
        reciprocated, much to the delight of their troopmates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac9bba-3746-4471-ba9a-852a6060f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:31:18.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:20:00.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two then sought their permit to marry from their battalion commander
        Lt. Col. Harold Cabunoc, who shared words of wisdom to the couple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf572e9a-bbaf-4e82-bf01-7cbc950b8a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:31:18.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:20:00.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi madali ang buhay mag-asawa, lalo na''t parehas kayong
        sundalo. Kailangan magre-respetuhan tayo, wala nang ranggo ranggo pagdating
        sa bahay, minsan ang asawa ang magiging boss. Magmahalan kayong tunay,"</em>
        Cabunoc said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65467101-2160-405b-ac5e-bba6947eab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:31:18.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:20:00.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Married life isn''t easy, moreso because you''re both
        soldiers. You need to respect each other. There are no ranks at home, sometimes
        your wife or husband may be the boss. Love each other truly.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0799328-ffee-4178-9d4d-453ea5a3bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:31:18.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:20:00.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then granted their permit to marry and congratulated the two
        on their new endeavor, proving that love can truly bloom even in the battlefield.</p>'
