      'mgnl:type': 'text'
      'text': '<p>Special Road Support Fund (80 percent)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a7c7e-5706-4db1-a7ee-1d5488473136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.981+08:00
