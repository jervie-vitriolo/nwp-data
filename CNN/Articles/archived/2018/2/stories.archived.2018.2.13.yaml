    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97410d8-08fa-41a5-9082-7d5ee518fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.741+08:00
      'mgnl:createdBy': 'jeff'
