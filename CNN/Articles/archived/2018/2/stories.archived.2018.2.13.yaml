    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d262b-f482-4d05-94b9-8fec18e4768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:11:05.400+08:00
