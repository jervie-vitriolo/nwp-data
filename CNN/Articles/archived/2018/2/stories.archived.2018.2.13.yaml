  'Immigration-Kuwait-OFW-deployment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T17:11:09.750+08:00
    'imagesource': 'jcr:43d2457a-6b68-4b18-a28a-10f3e980a1da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94023186-79ad-45ad-972f-fdb602f60d2e'
    'lead': 'All Filipino workers who plan to return to Kuwait will be barred from
      leaving. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T16:40:27.721+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T16:40:31.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T16:40:31.034+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BI guarding airports, ports to enforce OFW deployment ban to Kuwait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169931b4-c3f4-4c20-85d2-c5628e264073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) -</strong> The
        Bureau of Immigration (BI) is keeping a close watch on the airports and seaports
        around the country, to enforce the total ban on the deployment of overseas
        Filipino workers (OFWs) to Kuwait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca73cb-7eca-42be-8288-01f6b804c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente on Tuesday said he has already
        directed the bureau''s port operations division chief Marc Red Mariñas to
        immediately implement the ban by conducting stricter immigration checks and
        preventing all OFWs bound for Kuwait from leaving.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72214bc6-8a9f-4dbc-ba38-c60dca72201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall implement this deployment ban to the letter and immigration
        personnel who connive with the escort syndicates will be dealt with severely,"
        the BI chief said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef2be4-7947-45e6-a83c-4fc2b28e8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said rigid inspection is being conducted to thwart any attempts
        by illegal recruiters to dodge the ban and facilitate the exit of Kuwaiti-bound
        OFWs through the "notorious escort racket" at the airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ce59c-12d6-4f75-9955-5c76ae3092e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Monday signed the administrative order to completely
        ban the deployment of all workers to Kuwait, following the series of deaths
        of Filipino housemaids including Joanna Demafelis, who was recently found
        dead in a freezer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2689c3c6-125f-4875-b062-6924d40deded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariñas said all OFWs returning to Kuwait will be barred from leaving.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc498b-0a78-43e9-af9b-d14dda397fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Immigration officers had been directed to prevent the departure
        of all OFWs bound for Kuwait," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ef750-5af3-4e08-b667-4fadd3695ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order to ban OFW deployment to Kuwait comes after authorities
        discovered the body of a Filipina inside the freezer of her employers in Kuwait,
        and amid the investigation on seven Filipino household workers killed in Kuwait.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e2274-2d4d-44e4-bf83-f64e9e46757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help for OFWs</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b0d51-9c1d-480c-b004-d708d9669785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday assured repatriated
        Filipino workers from Kuwait that the government will attend to their employment
        needs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22bc93b-0cb3-4d01-bcc7-5133b5a90454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those who voluntarily repatriated would receive P5,000 worth
        of immediate financial assistance, in addition to the P20,000 livelihood aid
        from the Overseas Workers Welfare Administration (OWWA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45762b-83b9-40d5-8f50-f819169f806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 800 workers from Kuwait are expected to be home by the end
        of the week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965489a2-cf87-4683-9bab-a86507341f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Roque also said Duterte''s trip to Kuwait will
        be put on hold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c76b9a-fe9b-4252-bbcd-17b3d55e29b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the government is waiting for the Kuwaiti
        government to discuss the plight of OFWs in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823cb455-b7ca-4c3b-b480-c011740f8c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:40:27.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:40:31.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said under international law, the Kuwaiti government is obliged
        to give justice to the Filipinos abused by their employers in Kuwait.</p>'
  'dangwa-photos':
    'author': 'Portia Ladrido'
    'caption': 'Originally from Benguet, Sonia Morales and her husband decided to
      take a stall in Dangwa to sell sunflowers freshly grown in La Trinidad. Photo
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-13T16:47:33.509+08:00
    'imagesource': 'jcr:dcd38464-0872-470d-ab65-0deb15e3e1ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d56b684-b3b5-422a-bc98-36c0a4c694bd'
    'lead': 'Known as “Bulaklakan ng Maynila,” Dangwa has grown since it became the
      drop off and trading point of ornamental growers from Benguet, Laguna, Tagaytay,
      and Cotabato. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T16:52:36.740+08:00
