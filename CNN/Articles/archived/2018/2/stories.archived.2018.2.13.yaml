      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Local Road Fund (5 percent)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04161ea-7afe-414b-973f-f173a4634ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:49:45.981+08:00
