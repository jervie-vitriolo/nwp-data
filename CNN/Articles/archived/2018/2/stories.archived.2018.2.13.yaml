      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Celebrate all kinds of love through music</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396dcab-c0dd-4ce5-b46f-4722213147e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:12:07.907+08:00
