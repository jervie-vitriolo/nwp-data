      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Tale of Rose” is a story-driven tour around Escolta, Manila,
        set in the early ‘50s. The goal is to find a missing actress by solving challenges
        and finding clues just like a pair of detectives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99290631-2426-4eff-a189-9e64c44808da'
      'mgnl:activationStatus': true
