    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Pacific to offer Manila-Batanes flights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea05ee-39f4-48a1-bc5c-77fba7b8fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:35:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:35:59.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Budget
        airline Cebu Pacific is set to offer direct flights between Manila and picturesque
        Batanes for a limited time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75f7bb-5c3c-4baf-9ee9-51de8c98828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:35:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:35:59.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific, through subsidiary Cebgo, will fly once daily between
        Manila and Basco, Batanes starting March 25 until October 27, 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30754a09-1eb8-46ab-a3f0-d38a95a274b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:35:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:35:59.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific on Monday said Batanes was the most requested destination,
        according to their online survey. Batanes, the northernmost province in the
        country, is known for its lush hills, crystal-clear beaches, and traditional
        Ivatan houses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d1ec5-bfb5-4482-adc0-b75c9eb337eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:35:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:35:59.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CebGo is offering an introductory all-in seat sale for flights from
        Manila to Basco from February 12 to 13, 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b1c76-2a9f-48d2-968e-d3e45cd36cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:35:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:35:59.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the summer peak season, from March 25 to May 31, 2018, the special
        introductory fare is at P2,699.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151020bf-07ea-4d10-8f45-97494b6fc78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:35:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:35:59.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For travelers who plan to visit Batanes from June 1 to October 27,
        2018, the all-in introductory seat sale fare is at P2,399.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c803f576-f456-4076-b937-e36ecd554db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:35:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:35:59.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-in year-round fare from Manila to Basco is at P4,241.</p>'
  'Kim-Cattrall-Sarah-Jessica-Parker-feud-Sex-and-The-City':
    'author': ' Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-13T09:47:53.687+08:00
    'imagesource': 'jcr:ba656e31-79cf-40f0-8bd9-984f803feaf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '436a9158-fefe-4ae1-b97b-9d75f3743b38'
    'lead': 'Sarah Jessica Parker recently told friend Andy Cohen on his talk show
      that she was ''heartbroken'' over former ''Sex and The City'' co-star Kim Cattrall''s
      comments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:38:28.174+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T09:38:31.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T09:38:31.458+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Cattrall and Sarah Jessica Parker''s unfortunate feud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e001c-dc43-4bf2-8f5e-ae3c49a5fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Folks were abuzz over the weekend about
        Kim Cattrall slamming her former "Sex and the City" co-star Sarah Jessica
        Parker, but their apparent ill will is nothing new.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c351e15-1ce3-4534-bcbd-7a06e3f07b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their latest exchange relates to a Cattrall family tragedy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06157b92-acb2-47f4-ad9a-b55c20f3beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother had gone missing earlier this month and was later found
        dead on his rural property in Alberta, Canada, according to local officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1dd093-b6a6-4c51-9daa-13ae8e6daf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Kim Cattrall''s brother found dead in Canada</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95abcd7-9e85-4420-b928-6713d364fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after his death was announced, Cattrall took to Twitter to
        thank her followers and her former castmates for their support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb0458-8b9c-4175-91d0-410118b54d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank my fans, friends, and my #SexandtheCity colleagues
        for the outpouring of support for myself and family over the past 72 hours,"
        Cattrall tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae6a3a-1246-47fb-a868-fe246a61dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the actress posted an image on Instagram reading, "I don''t
        need your love or support at this tragic time @sarahjessicaparker."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e96c7-0f2e-4dad-8d04-96dab20b7d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Mom asked me today ''When will that @sarahjessicaparker, that
        hypocrite, leave you alone?,''" Cattrall wrote in the caption of the photo.
        "Your continuous reaching out is a painful reminder of how cruel you really
        were then and now."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c697e-86fd-448f-a3f3-552de0b60981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me make this VERY clear. (If I haven''t already) You are not
        my family. You are not my friend," she added. "So I''m writing to tell you
        one last time to stop exploiting our tragedy in order to restore your ''nice
        girl'' persona."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca8e4cf-57ba-4c81-9c19-64b5da2344b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cattrall also shared a link to an October 2017 New York Post story
        titled&nbsp;"Inside the mean-girls culture that destroyed ''Sex and the City''."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e9bf4-0e66-44da-8c52-46b9641ec9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the sad history of their estrangement:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84528f85-35be-464c-be7f-77af18bbed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker long denied that there was an issue</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673bf057-d69b-46eb-9f81-0856e342e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been chatter for years that the two women did not get
        along while working together, but Parker said that was not the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840b4c9-09a8-4032-b168-591aea843c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It used to really confound me and really upset me because we were
        part of a family of ''Sopranos'' and nobody ever questioned the relationships
        of the men on that show," Parker told Howard Stern in 2016. "No one ever said
        to them ''Did you hang out this weekend with each other?" or ''Did you give
        each other Christmas presents?''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c98dba-88a7-44dd-be27-d7955f2f1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker said the speculation was often based on rumors of misbehavior
        on set.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e36c83-a326-4ee3-afdd-4cb5e1fc0517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take very seriously my reputation," she said. "I work really
        hard and I treat people well...I have a work ethic that''s very meaningful
        to me, and it''s based on the affection I feel for the people I get to work
        with."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd4fac-396b-4cab-961a-4b5a380f80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, Parker confirmed that "SATC 3" would not be happening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1d134-cd48-46db-98b4-89afb7419bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Sarah Jessica Parker confirms ''Sex and the City 3'' canceled</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5b8aa-4a0e-417c-9137-92866fee2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had this beautiful, funny, heartbreaking, joyful, very relatable
        script and story," she said. "It''s not just disappointing that we don''t
        get to tell the story and have that experience, but more so for that audience
        that has been so vocal in wanting another movie."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a329d55-6046-4467-9905-ea7ed28b7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cattrall was not feeling the love</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24686c6e-9d6c-4900-8fd8-a7fd58401343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month during an interview with Piers Morgan, Cattrall
        said she didn''t appreciate being held responsible for holding up a third
        "SATC" film.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ff217-4941-45b2-a9e9-95707a9f6d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress said she made the decision in 2016 that she did not
        want to be involved in any more sequels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ee421-44b4-4592-8e1e-89dc0d79e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had nothing to do with demands for money or more scenes, she
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c1b22-a804-4042-8848-8a07776e3e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about a clear decision, an empowered decision in my life,
        to end one chapter and start another," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf7761-1dbf-4820-aa64-24cf5a9b88d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 61, Cattrall said, she''s 10 years older than Parker and fellow
        cast members Kristin Davis and Cynthia Nixon and feels simply done with the
        franchise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febdc909-ea85-4e49-8938-37e6ca5635e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cattrall also said she''s not been in contact with the women.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead263cc-eec9-4c3f-95e3-9c5ae1af44dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never been friends," she said. "We''ve been colleagues and
        in some ways that''s a very health place to be because then you have a clear
        line between your professional life and relationship and your personal."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da4a28-595f-44f4-b57d-fe4868eefabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker was hurt</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a643512-a7d6-4fba-bf71-35591fc4ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker recently told friend Andy Cohen on his Bravo talk show that
        she was "heartbroken" over Cattrall''s comments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3c385-97f0-4da0-9296-43065f7abc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found it very upsetting cause that''s not the way I recall our
        experience," Parker said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47492f2b-f886-407d-a056-e02980539c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:38:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:38:31.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for both actresses for additional comment.</p>'
  'Chloe-Kim-snowboarding-Winter-Olympics':
    'author': 'Henry Young, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-13T09:40:34.245+08:00
    'imagesource': 'jcr:fbac0c4a-2d31-4482-a374-892b62fe5768'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df76514-5e4a-4065-a6e2-e7e5fce031e8'
    'lead': 'Though her career is only just beginning, 17-year-old Chloe Kim is already
      well on the way to becoming a legend of her sport. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:40:56.165+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T09:40:59.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T09:40:59.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chloe Kim: America''s 17-year-old snowboarding sensation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c93bf-a3a8-4ede-92f8-7b73932ef210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> She''s just 17 years old, half the age
        of some of her teammates, but snowboarder Chloe Kim isn''t at the Winter Olympics
        just to make up the numbers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae5032-4446-4561-9a1f-25b834b6627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Californian teenager is already a slopestyle and halfpipe phenomenon,
        redefining the boundaries of her sport while most of her friends are finishing
        high school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c4b7e1-e14b-4d30-a532-df22d416be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was 15, Kim became the first female snowboarder in history
        to land back-to-back 1080 degree spins in competition, at the US Snowboarding
        Grand Prix in February 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e11dd1-f0b2-47aa-8958-33ed9529d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That combination gave her a perfect score of 100, a feat only otherwise
        achieved by the legendary&nbsp;Shaun White.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b149f-298f-46b5-8970-8bf9014590c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s qualifying runs, Kim scored 91.50 — nearly four points
        better than any of her rivals — in a performance that makes her favorite in
        Tuesday''s women''s halfpipe final.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8138f18-8463-460a-9d8e-3547433b4e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, though her career is only just beginning, Kim is already
        well on the way to becoming a legend of her sport. And she doesn''t just have
        the hopes of one nation resting on her shoulders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95538a64-4a97-4c6c-84da-6baf908670cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very special," Kim told CNN. "I feel like I have this unique
        opportunity to represent both Korea and the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b23aa1-bb40-4025-9f6f-8e50a4d59e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s really happy and I think this is the best scenario
        ever. At the end of the day, I''m so grateful that I get to be out here and
        represent the US in the country that my family came from. It''s a very big
        blessing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2ffd1-38ec-4b71-a735-f38837c3222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Korean-American icon</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b80c2d-ea72-41fb-9e69-6bcb08496134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 1982, Kim''s father Jong Jin emigrated from South Korea
        to the US as a young man with big ambitions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd158ff78-056a-4abd-9d51-05b0e5380032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a desire to lure his wife Boran Yun Kim onto the slopes that
        gave the young snowboarding prodigy her first experience of the sport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b3a65-daf3-426b-861e-7c5c271d60e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted my mom to go with him,"&nbsp;Chloe explained.&nbsp;"So
        he took me as bait."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f7ab3-e005-455b-8b1a-8c4b467f427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aged just four at the time and at best ambivalent about the cold,
        it wasn''t long before Chloe was bombing down the mountain on her $25 board,
        leaving her parents in her tracks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9944cf71-f21a-47de-a035-aaa0c47e7151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the age of six she was competing in junior competitions around
        the US. By the time she reached 10, Jong Jin had quit his job to facilitate
        her development full-time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676279b-4bf0-42f4-9b1b-f903508bd6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What would happen is that he would carry me out of bed,"&nbsp;Chloe
        recalled&nbsp;in 2016. "I would wake up in a new spot every time without even
        knowing what happened."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30aabe6-282d-42ac-ab32-95c5c4bae024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How those long early morning drives to California''s Mammoth Mountain
        have paid off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944334a-2e3a-400f-be97-308a29eb19c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already a four-time X Games SuperPipe champion, Kim has traveled
        to her first ever Olympic Games among the favorites for the gold medal. It
        is also something of a homecoming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e550c6d-d71d-4120-ac3b-2f7e2b90857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely have a lot of Korean-American fans which is amazing,"
        Kim tells CNN, having inspired South Korean children some 5,000 miles away
        to&nbsp;follow in her footsteps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa5e40-0e3c-4ee6-b7d0-fbfc75d30c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think my family are just so excited," she adds. "My grandma is
        in Korea. I have two aunts and three cousins in Korea as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712137c-d2f9-41f1-935e-1edaaece06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I love all my fans. I love meeting them. I''m so happy to have
        all this support from everyone around the world and I''m forever thankful
        for all of them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c752e8-6edf-443b-a82d-82d1f2b13147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Tonga''s famous flag bearer achieves ''impossible dream</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39535887-9990-466c-b145-d9a8ad490321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: From one-room home in Ghana to Winter Olympics</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c1339-61e8-4374-854d-1e74a0a03e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Indian luge athlete ''maxed out'' his cards to reach Olympics</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50014eda-c883-4526-a5ab-95062a382587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sochi 2014</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0de2ec-d640-4600-8b47-1bcd384e50a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is testament to Kim''s prodigious talent that her extended family
        will see her compete for the first time at the very highest level.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02db145-faed-46d8-902c-a4ecdbb82e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredibly, only age restrictions stopped the young snowboarder
        participating at the last Winter Games, four years ago in Sochi. Team USA
        coaches&nbsp;estimate&nbsp;that Kim was among the world''s top three halfpipe
        competitors, even then.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3eaf2b-a5fe-4d36-a984-b8ef3c670c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with the benefit of hindsight, she acknowledges the ruling
        was in place for a reason.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec32e61e-3631-4703-bbec-0ac4fd2995eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I was a little bummed out then, but now that I look back
        at it, I think I''m kind of glad that I wasn''t old enough to go last time,"
        Kim reflects. "It''s too much stress for a 13-year-old, so I''m actually really
        happy that I wasn''t able to go.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83599cd-bde1-4c41-872b-f3b8a768aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, equally, I was so lucky to still be able to go through the
        whole qualification process when I was 13. That experience really helped me
        this year, knowing ahead of time what it was going to be like, what the pressure
        was going to be like. I think that was very comforting for me."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc21f01-ade7-47d4-bd73-da873b1a8fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another comfort for Kim is knowing she can count one of her greatest
        idols among her US teammates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc629d-2605-409f-ba13-98edf8ecca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowboarding legend Kelly Clark, 34, has already won three halfpipe
        Olympic medals — securing the first (gold at Salt Lake City in 2002) just
        two years after Kim was born.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8b8d0-9bac-4dc7-b42e-423a356062a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their paths first crossed in the lift line at Mammoth Mountain when
        Kim was eight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d4a5e-cf0f-4ca1-a035-15029553ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She tugged on my sleeve and asked to go up the lift with me,"&nbsp;recalled
        Clark. "It was pretty cute."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156e613-e38b-4a94-85c0-a4179ed28984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim joined her on the ascent and, less than a decade later, she
        has arguably surpassed her.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cecd51-93f6-4845-995f-a3fa59eff6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have their place assured in the history books.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71445b86-005a-40fd-9024-d36cc30da495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Clark became the first woman ever to&nbsp;land a frontside
        1080&nbsp;while Kim was still in elementary school. Then at that US Snowboarding
        Grand Prix in 2016, Kim laid down her own marker — nailing a 1080 degree spin
        just like Clark, before immediately following it up with another.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c018ccb6-5ce2-4899-a58f-964c2b56dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unique and beautiful''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1972ab-be8f-4536-9ec7-38e103182a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media glare and global acclaim in PyeongChang is likely to far
        exceed anything Kim has experienced before. Sports Business Journal&nbsp;declared
        in January: "You''d be hard-pressed to create a more promising brand spokeswoman
        in a lab."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2b662-3a88-47c3-956e-012dcd8c8f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as she edges forward towards the halfpipe this February, listening
        to music on her headphones as she approaches the steep funnel with 22ft (6.7m)
        walls rising on either side, Kim''s mind will be on one thing only.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2632b18-502d-4f84-809e-75c0aae47106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that moment, the&nbsp;lucrative Super Bowl endorsement deals,
        global fame and geopolitical significance of her potential success will all
        fade away. Snowboarding, for her, is about the joy of expression as much as
        the pursuit of medals.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6bd5b0-ffdc-4ad6-bd89-c792317fe24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing about snowboarding is everyone has their own unique style,"
        Kim says. "You know, two people could do the same trick but make it look completely
        different, and I think that''s what is so beautiful about snowboarding.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c56bfb-1170-4ff2-bd73-716366ec40f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/winterolympics for more news and features</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a69296-9e97-4973-8d19-f17614d867c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could even just watch two of my friends ride down without doing
        any tricks and I''d know exactly who they are because of the way they ride
        ... the way their hand is, or the way they''re bending their knees. I don''t
        know, It''s just so unique and I think that''s something really cool about
        it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3809c-f1c2-4942-b48d-1a5d9515e46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:40:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:40:59.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t look the same; everyone has their own special thing
        that they do and I think that''s really beautiful."</p>'
  'Eye-worm':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-13T09:37:32.910+08:00
    'imagesource': 'jcr:af95f5eb-35d6-421f-89c9-c73684b33f70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd754425-205e-413b-8697-90ed041e2226'
    'lead': 'Imagine looking into your irritated eye for a pesky eyelash, only to
      pull out a translucent, wiggling worm nearly a half inch long.'
    'mgnl:activationStatus': true
