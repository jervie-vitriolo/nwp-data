      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Bay sunset is known to be one of the most romantic sights
        in Metro Manila, and can be enjoyed from most hotels and rooftop restaurants
        in the area. Couples can elevate the sunset experience by topping it off with
        a romantic two-hour dinner cruise, complete with a four-course meal, wine,
        and live music. The package costs ₱2,400 per couple, or ₱1,200 per head.</p>'
