      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Bayanihan” tour, which requires a minimum of five players,
        costs ₱968 per head, while the “Luzvimin” tour (minimum of three pax) costs
        ₱1870, and the “Maharlika” (minimum of two) costs ₱2,420.</p>'
    '42':
