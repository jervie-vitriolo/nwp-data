      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I am wrong in my allegations then I would resign immediately
        as Senator and voluntarily walk in any jail of his choice," he added.</p>'
    '39':
