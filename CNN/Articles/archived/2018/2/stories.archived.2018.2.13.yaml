  'love-language-valentines':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-13T07:09:45.201+08:00
    'imagesource': 'jcr:3b873928-c74c-48f0-815f-fbc9ee5167e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f426af5e-a74e-438a-8524-784d49dbdb93'
    'lead': 'According to a relationship expert, a ''language barrier'' can also exist
      with the people we treasure most.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:15:56.115+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T10:15:59.588+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T10:15:59.356+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Discovering your ''love language''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174470e-a356-4f00-994b-ae0435ad3962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Have
        you ever been lost in a foreign country and tried asking a local for directions?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce3938-bd0c-44d9-aefe-1e23234c7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as hard you two may try, you just can''t understand each other''s
        words.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2936a2-faf3-4332-ba01-72bb65af2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, this "language barrier" can also exist with the people
        we love most.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032093a-5859-430a-8d15-4feea0c49700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Na-realize na minsan, ''pag iba ang sinasabi ng partner, tapos
        iba yung expectation nung partner, nagkakaroon ng hidwaan,"</em> AMD Love
        Consultants Relationship Expert Aiza Caparas-Tabayoyong told CNN Philippines
        "Newsroom Ngayon" on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0083cd75-37f6-4439-bbc1-ae76e92a466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They realized that sometimes, when a partner says
        something, but the other partner has a different expectation, conflict arises.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e578b282-5c69-47db-9adb-3e6d833ffb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito yung pinag-aralan ni</em> Gary Chapman sa States among
        couples<em> na meron pala tayong kanya-kanyang paraan ng pagpapakita ng pagmamahal
        sa ating mga partners, sa ating mga kamag-anak, sa ating mga anak,"</em> she
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ee524-9d58-41b6-a288-e1f60ea8e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what Gary Chapman studied in the United States
        among couples, such that they have different ways of expressing love for their
        partners, their family and their children.]</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
