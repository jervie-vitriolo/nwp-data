      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trillanes stood by his claims.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25002bf3-d918-472f-bd36-958887c2d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If what I have is nothing but garbage, then why are they panicking?"
        he said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2760574-0dfc-43e4-adf0-a4a960456095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte should finally sign a waiver to let the Senate open
        his bank accounts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c4daa-be7f-4fc5-999c-bef62fced5c8'
      'mgnl:activationStatus': true
