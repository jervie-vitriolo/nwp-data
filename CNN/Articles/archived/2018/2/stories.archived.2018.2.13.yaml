      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7200e928-5c41-424b-b130-c0705368d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his second State of the Nation Address in July 2017, Duterte
        resurrected the century-old fight for the return of the Balangiga bells.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c0d9d-0c58-4b43-be84-286c5e3688e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give us back those Balangiga bells. They are ours. They belong
        to the Philippines. They are part of our national heritage," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b6a2e5-21af-4df6-9dc1-7d157ed8912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH demands return of Balangiga bells seized by U.S.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc712f5-8b2b-4b2e-ac3b-a0fed5defeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he pressed on the U.S. government to give the bells back, he
        also said he would rather be "friendly" to the Americans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db63c71-d014-4e30-a836-95ad1f3ed93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its National Defense Authorization Act for Fiscal Year 2018,
        the U.S. Congress said the bells will be "transferred" to the Philippines''
        care if it is "in the national security interests of the United States," and
        "appropriate steps have been taken to preserve the history of the veterans
        associated with the object."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b56b8-50b1-452d-a02d-5217cf082d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country''s human rights situation could have negative impact
        on U.S. security, said Hultgren and Jim McGovern, Co-Chairs of the Tom Lantos
        Human Rights Commission (TLHRC), which has looked into the drug war.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f06185-5606-47a4-8661-92d529fd1f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said over 7,000 drug suspects were killed "by police and vigilantes
        incited by Duterte''s rhetoric."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f9b87-ee1e-468e-b099-e0b6ba9af574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your refusal to certify the return of these bells until he (Duterte)
        takes meaningful measures towards that end would be in the interest of our
        national security and our role as an internationally recognized leader in
        the promotion of human rights," the TLHRC chairmen said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cafeb0-10d2-4a76-88d5-bc07e8b881dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4,000 suspects were killed in anti-drug operations since
        the start of the drug war in July 2016, government data showed. Malacañang
        has repeatedly said there are no state-sponsored killings and committed to
        investigate officers who violate and abuse their power.</p>'
  'Malacanang-backs-Gwen-Garcia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T12:44:29.535+08:00
    'imagesource': 'jcr:92d25dd3-d540-4c27-9f19-046077c68b6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3a2ea8e-f4c0-44fd-9e14-583bee9f2b3e'
    'lead': 'Presidential spokesperson Harry Roque added he considers the congresswoman
      his ''best friend forever'' and he cannot be impartial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:17:51.849+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:30:03.527+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:30:03.312+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang backs non-dismissal of House Deputy Speaker Garcia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b01c7-e945-4106-985d-99534b051d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Malacañang
        Palace on Tuesday supported the House of Representatives'' move not to dismiss
        Deputy Speaker and Cebu 3rd district Rep. Gwendolyn Garcia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70cda65-2e8e-478c-ac70-25d2148b3741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we respect the findings of the Ombudsman based on the merits
        of the case, only Congress may suspend or remove its members based on the
        former''s anti-graft and corruption rulings," Presidential Spokesperson Harry
        Roque said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9c210-f573-471c-9d14-ad38336e06bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, he said he considers Garcia his "best friend
        forever" and he cannot be impartial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706feb4b-a0b1-4ff3-8581-1cee1b9966d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the House would have to get a vote of two-thirds
        to expel her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f12d2d-5431-48dd-87d5-5c7985523973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio-Morales released on Monday the order to
        dismiss Garcia over grave misconduct charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be652f27-5fb7-4984-9979-8ca13beca5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez has since said he would not heed
        it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08800f3b-1720-45e8-96af-ba197a9465a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: House Speaker: I will not implement Ombudsman''s order
        to dismiss Garcia</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b46f83-e8ad-4498-9dac-582cbe03837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said Garcia allegedly entered into unauthorized contracts
        with Supreme ABF Construction during her term as Cebu governor in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d6d5c-f978-4023-9083-23932647b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Garcia''s statement on Monday, Malacanang raised suspicion
        on the timing of the decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab45492-9960-49b8-ac6f-c24f6b599d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also unfortunate that the decision of the Ombudsman was released
        at a time when such actions could be given political color," said Roque.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114e048-d500-4202-8a87-c2d2afaf02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, meanwhile, said the Ombudsman was "singling [her] out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95699ac1-61a3-4d96-8cf3-762af1a661d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wonder whether this was purposely done, precisely because I
        am very active in this impeachment hearing against Chief Justice [Maria Lourdes]
        Sereno," Garcia said Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fefb50c-fa01-43cf-afb5-884db89ca494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno and Morales were appointees of former President Benigno Aquino
        III. Both have raised concerns and criticisms against the Duterte administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d466b8c-d3fe-4177-9788-f8d0fd178837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman in late January began an investigation
        into the alleged undeclared wealth of President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0752d9-00dc-499b-9912-d7d45f21cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace then released a suspension order for Deputy Ombudsman
        Melchor Arthur Carandang, the official assigned to the case, but Morales refused
        to implement it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245900b-1590-44d7-8d08-12e44db77ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman, as well as the Supreme Court, said the President
        does not have the jurisdiction to suspend a deputy Ombudsman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be568b9-e784-4de7-ac3a-676ff691229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:17:51.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: President has no disciplinary power over Deputy Ombudsman
        - SC Spokesman</h2>'
  'OWWA-undermanned-OFWs-Arnell-Ignacio':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T12:19:28.795+08:00
    'imagesource': 'jcr:31bb89fd-62c7-4a3f-8758-49e83fe73564'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44564cbe-af4b-4c45-91ef-d9c151c66751'
    'lead': 'The lead agency for OFW welfare has only 400 employees managing the affairs
      of over 10 million OFWs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:23:20.722+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:30:21.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:30:21.015+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OWWA: We''re undermanned; only 400 officers for 10 million OFWs'
    'updated': 2018-03-02T06:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabcae0e-1bcd-436d-8f20-b9d4d27c5562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        Overseas Workers Welfare Administration (OWWA) is undermanned, Deputy Administrator
        Arnell Ignacio said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285a36e-524b-42a7-8b3f-509fdc660072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Ignacio estimated that
        the lead agency for migrant workers'' welfare employs about 120 workers overseas
        and 300 in its main office in Pasay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc6240d-3551-4fd8-8bf6-9ab55b0898fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 420 employees are tasked with monitoring the situations of over
        10 million Overseas Filipino Workers (OFWs) across the globe. Ignacio said
        the office receives about 300 complaints daily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb6128-53f2-4a5b-ba5c-0da0df0934fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ignacio said he was not making excuses for OWWA and its
        shortcomings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763c4354-34f6-401f-af93-e1b2c7b644cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling you this... not to justify kung ano ang nangyari [what
        happened]. (But) if we want to solve the problem, kailangan ito [we have to
        be] comprehensive," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4400bf-206a-4779-9b52-6c7abff9ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then promised that the OWWA will work on improving services for
        the OFWs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a43386-237a-4296-8c10-a7fa187d83ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subukan niyo muna kami uli [Try with us again]. I know there''s
        a lot of things na nagkulang [where we fell short]. We apologize sincerely.
        We promise we will work even harder for you," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e970107-53c0-492a-a8a6-1a19235c8041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after the family of slain domestic worker Joanna
        Demafelis said they approached the OWWA in February 2017, when they lost contact
        with her. Her siblings said they did not receive any help.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb2a6b-8e75-46cc-b8de-567ea821f7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis'' body was found earlier in January, stored in a freezer
        in the apartment of her former employer in Kuwait.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb47cb-9b33-40d7-b428-e3a9ff9b70e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Solon wants probe into gov''t agencies that overlooked
        slain OFW case</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62234db3-3c8d-4d42-80ff-973609349dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Chief Hans Cacdac said they will investigate officers who supposedly
        brushed Joanna''s family off.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2da6aa-3a25-470c-8f84-36536835422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titignan din namin kung sino itong mga empleyado namin na sumagot
        ng ganitong klase dahil hindi nararapat iyon," Cacdac said on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83a952-5293-401d-82cb-1953084a8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will look into who among our employees answered
        this way, because that was not appropriate.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc356f-6223-4ff7-aa64-c060e94c7676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio added Demafalis'' family would receive about ₱270,000 in
        financial aid, including ₱100,000 for livelihood and ₱120,000 for Joanna''s
        funeral.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312c029-7c3a-454e-a224-9301b1bc9482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the body cannot be brought back to Manila until the investigation
        in Kuwait is over.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f497be-10bf-45d3-8b8b-64d4219ed930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafalis'' case, along with an ongoing probe into the deaths of
        seven other Filipinas in Kuwait, prompted a total ban on deployment to the
        Gulf State and the repatriation of hundreds of workers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43fadbd-a651-49b5-a900-ffe3722647ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Hundreds of OFWs from Kuwait back in PH</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2184c9-1b07-416f-bc50-f711ed4e7aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA is offering an initial assistance of ₱5,000 for repatriated
        workers and ₱20,000 for livelihood start-ups. The agency will also shoulder
        transportation expenses and host seminars to help workers get back on their
        feet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1a1240-10ba-4f55-88a2-a032f10d8cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:23:20.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:21.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio will join a team from the OWWA that will check on the conditions
        of workers in the Middle East on February 20.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d769f-2881-4d67-8bd2-bbbbc2f421c8'
      'mgnl:activationStatus': true
