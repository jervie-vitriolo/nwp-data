    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb01c3f4-4832-4cd0-8e96-142c497c5694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:32:43.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adele was there, and so were Beyoncé, Elvis
        Presley, and The Beatles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be9742-2558-4a8f-9a0d-073cc292b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:32:43.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, this wasn''t a night out in a Las Vegas hotel, but the Olympic
        figure skating arena at the PyeongChang 2018 Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491369d-e4fc-40d6-b3a9-269d53dabe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:32:43.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Olympic first, skaters who used to perform to beautiful pieces
        of classical music — who can forget Katarina Witt''s mesmerizing performance
        to the opera "Carmen" in Calgary in 1988? — are now allowed to skate to music
        with lyrics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22a71a-bd58-4de6-82a0-a8586f532dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:32:43.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in another first, Eric Radford became the first openly gay man
        to clinch an Olympic gold medal when he helped Canada win the figure skating
        team event with his partner Meagan Duhamel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5ca55-f82c-454b-909f-1a85c1526c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:32:43.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did so to Adele''s "Hometown Glory."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1aed7-024f-4c43-926a-3a44506790e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:32:43.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hallelujah''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9302ce-daac-4d3d-90a4-dc18a85fbd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:32:43.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have the wrong piece of music and it doesn''t connect with
        the audience or the judges, it doesn''t really matter how great you skate.
        You''re gonna be missing something," Radford told CBC Radio recently, as he
        explained a switch in December from music by Muse back to Adele, which had
        helped them win the 2016 world championships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b8fc29-c018-48b5-80d5-077fdcf46c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:32:43.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His teammate Patrick Chan almost secured the gold for Canada as
        he performed his routine to a haunting version of Leonard Cohen''s "Hallelujah"
        by Jeff Buckley.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945b6683-a6c1-4dd6-b364-747e3b66c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:32:43.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elvis and The Beatles</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae29911-ef77-4f5f-ba72-520f8324736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:32:43.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, French figure skater Mae-Berenice Meite stole the show
        with a program set to a medley of Beyoncé hits. Although the crowd at the
        Gangneung Ice Arena lapped it up, she fell and finished in ninth place in
        the women''s short program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1d22a-d67d-4086-82ac-c8033098d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:32:43.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other familiar names — rock stars, that is — included an Elvis Presley
        medley, including "Rip It Up" and "Can''t Help Falling In Love" for Russian
        skater Mikhail Kolyada. Italy''s Matteo Rizzo performed to three evergreens
        from The Beatles: "Come Together," "Help!" and "Let It Be."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ec23f-161c-40ab-9711-bae1e174de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:26.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:32:43.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despacito" — the Latin pop tune by Luis Fonsi and Daddy Yankee
        — was used not once but twice: by the South Korean and Chinese teams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556902b-fbc4-4376-8396-d31918fe080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:26.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T09:32:43.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it''s time to bring back "Carmen"?</p>'
  'Batanes-flights-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
