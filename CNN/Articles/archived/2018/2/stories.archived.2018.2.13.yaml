      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc5141-a068-4def-935b-da7a73232039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Chapman, a U.S-based pastor who studied anthropology and philosophy,
        identified "The Five Love Languages," which include:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a05464-f3b7-4204-a401-6eed889ed27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Words of Affirmation — verbal or written words of appreciation or
        praise</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357dfba-9a18-4ba3-9700-ca7c0ede1718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acts of Service — taking the initiative to help others</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd4ec7-7a5c-489c-80a6-1d94309766e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receiving Gifts — giving thoughtful material things</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4dbea-c3ff-41ed-9e93-baf03f95b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quality Time — dedicating time to someone you love, without distractions</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8715aab8-5d67-4c38-89d6-941b0420e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical Touch — physical contact like holding hands, hugging, kissing,
        sex</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d13c0f7-1ecc-41d6-9918-e89555e7a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman said although all people communicate their love using these
        languages, a person primarily speaks one love language.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ff072-208b-4efa-9b48-89c81254fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acquiring love languages</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed74ca0-1bab-4693-8464-abbf8b6bfcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caparas-Tabayoyong said most people don''t speak the same love language.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082430b-0941-4f6b-9bbf-6d2557795839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwedeng growing up, diyan ka nakasanayan,"</em> she said. "''<em>Yan
        yung ginagawa ng magulang mo sa iyo, so ''yun yung naiintindihan mo. Kumbaga,
        ang salita niyo sa bahay Cebuano</em>, you grow up expecting<em> sasabihan
        ka "I love you," Cebuano. ''Pag bigla kang sinabihan ng Nihonggo, ''di mo
        maiintindihan."</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede4e36-514d-4687-ab0a-616eaa75419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It could be that growing up, that is the language
        that you were used to. That was the language that your parents taught you,
        so that''s what you understand. In other words, if you speak Cebuano at home,
        you grow up expecting people to say "I love you" in Cebuano. So if someone
        suddenly speaks to you in Japanese, you won''t understand.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e5be3-4503-4596-bebb-506382b998a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caparas-Tabayoyong also said people may acquire a love language
        because they were deprived of it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827e627-7a9d-4202-92c0-2d4138c6e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag nakuha nila sa iba, "Ay, ang lakas ng dating," she said.
        "Mas nagugustuhan nila. Mas meron silang magnetism dun sa pagpapakita ng pagmamahal
        na ganun."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a955126-a543-47e3-91d6-5cc3552d670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they get it from somebody else, they say, "What
        an impact." They prefer it. They have greater magnetism for those who express
        love in that way.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e5a4b-a09a-41ed-94a1-310bbdbdfe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning each other''s language</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cd4125-bcfa-4dfa-8790-eb6dd83b70ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caparas-Tabayoyong said good relationships are about give and take,
        including striving to understand each other''s love languages.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb98c96-df42-4a2f-934e-eb2c8709832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ang love language niya pala ay</em> Words of Affirmation,
        hindi (Receiving) Gifts, then you might as well devote your time and energy
        writing or saying good things about the person,<em> kaysa naman mag-aksaya
        ka ng oras at pera mag-shopping ng regalo na hindi naman pala niya mas ma-appreciate
        kaysa dun sa affirmation,"</em> she added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8b7bf-a5b9-4806-9915-1fcc347cadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If your partner''s love language is Words of Affirmation,
        not Receiving Gifts, then you might as well devote your time and energy writing
        or saying good things about the person, instead of wasting time and money
        shopping for a gift that he or she may not appreciate as much as affirmation.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c366e-588e-45ae-b7f2-b9751fd1a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caparas-Tabayoyong said it could just be a matter of keen observation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11adb4f5-2ed5-49c3-8f27-9273f7abeb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, kung ano yung ginagawa sa iyo ng partner at hindi niyo
        pa napag-uusapan ito, malamang-lamang, ''yun yung love language nila," she
        said. "Halimbawa, lagi siyang nagre-regalo sa iyo tuwing okasyon, pero hindi
        naman siya nagsasabi ng "I love you."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2e207-2364-4918-b8cd-2b939d2f92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Usually, if you haven''t talked about it, whatever
        signs your partner shows most likely indicate his or her love language. For
        instance, he or she always gives gifts during special occasions, but doesn''t
        say "I love you."]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f6eeb-4e5a-4caa-8562-da9d236fd765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternatively, Caparas-Tabayoyong said people can take the Chapman''s
        Love Language Quiz online.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfae5d5-da1e-461a-be3c-711c1018e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learn your own love language and communicate that with your partner
        para hindi kayo naghuhulaan," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a7dcf-64a6-4588-b792-c52a4673acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Learn your own love language and communicate that
        with your partner so you don''t engage in a guessing game.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc85b82-69c7-452a-8492-399b76a83e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi ''pag naghuhulaan at hindi nabibigay yung gusto, pwedeng
        maging source ng tampuhan,"</em> she added. <em>"Pwedeng maiwasan</em> by
        learning yourself, learning your partner, and give and take."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b6422-8574-4814-9496-293c00fc17c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:15:56.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:15:59.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because if you''re just guessing around and you don''t
        get what you want, it could be a source of spats. You can avoid this by learning
        yourself, learning your partner. and giving and taking.]</p>'
