      'mgnl:type': 'text'
      'text': '<p><strong>Enjoy an open-air film screening</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a861e-66a9-48cf-8a8d-3ff6498151f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:12:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:12.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every February, the Loyola Film Circle, Ateneo de Manila University’s
        film organization, mounts an outdoor nighttime film screening and variety
        show called Under the Stars. The event, which is open to all and free of charge,
        features musical performances, food booths, and a screening of a romantic
        film.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0075a8-16bb-4670-8eb0-2308935e8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:12:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:12.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Under the Stars is happening on Feb. 15, 6 p.m. at the
        Bel Field at Ateneo de Manila University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8edb6-2c1a-4a7e-8515-f1511a4c6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:12:07.907+08:00
