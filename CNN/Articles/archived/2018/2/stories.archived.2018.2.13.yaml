      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders said the President had
        spoken with his daughter-in-law on Monday afternoon, and Trump Jr.''s sister
        and White House adviser Ivanka Trump addressed the incident on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917a160-4362-4570-9107-7f51d07f950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:11:05.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:11:08.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thinking of @MrsVanessaTrump &amp; wishing I was by her side today.
        No one deserves to be frightened this way. There is no excuse," Ivanka Trump
        tweeted.</p>'
    '11':
      'contentWidth': '100%'
