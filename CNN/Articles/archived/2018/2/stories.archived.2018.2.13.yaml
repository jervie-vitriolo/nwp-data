      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:33ceb8bb-4bff-4c8f-9727-02525d1476be'
      'imageCaption': 'The market was dubbed by the local government of Manila as
        “Bulaklakan ng Maynila,” which supposedly attracted more traders. Photo by
