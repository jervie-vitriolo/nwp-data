      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        Supreme Court (SC) has launched an investigation on lawyers linked to the
        hazing death of University of Santo Tomas law student Horacio "Atio" Castillo
        over a possible disbarment case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e8456-4f0c-4f78-8b2b-52c3cfaecfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:23:18.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:23:22.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notice, the SC said the court decided last February 6 to treat
        a letter from Senator Panfilo Lacson as a complaint against the lawyers connected
        with the Aegis Juris fraternity, including UST Faculty of Civil Law Dean,
        Nilo Divina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134e300-1b5f-46df-bf4c-bd4ac8893ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:23:18.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:23:22.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acting on the letter dated January 31, 2018 of Senator Panfilo
        M. Lacson... the court resolved to treat the aforesaid letter as a complaint
        against the following lawyers," the notice said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa47d9d-5fb0-4a9c-b04e-a43a75ce3ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:23:18.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:23:22.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson''s letter contained documents in support of disciplinary
        and disbarment proceedings against the Aegis Juris members, as recommended
        by the Senate Committees on Public Order and Dangerous Drugs and Justice and
        Human Rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52a153-f1e1-4727-8998-39c27dc57481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:23:18.712+08:00
      'mgnl:createdBy': 'jeff'
