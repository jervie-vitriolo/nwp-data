      'text': '<p>(Translation: DOLE said they will pay for the funeral. It''s already
        a big help. We can''t really do much because we have limited financial resources.
        Our parents just want to speed up the process because this is already taking
        a toll on our family.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61732d87-99e8-4863-9216-cbb716270306'
