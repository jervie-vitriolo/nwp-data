      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-2 guard was part of the Elasto Painters'' title run in
        the 2016 PBA Commissioner''s Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ecbfb-fdd9-4023-9f3f-205defde86db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:55:15.428+08:00
