      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour is organized by Manila Who, which, depending on the type
        of tour you book, will provide you with tools for your journey, such as snacks,
        meals, a detective kit, and transportation experience.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
