      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arlene Manlangit, a 46-year-old florist who has been running her
        flower shop called Dangwa Florist for over 12 years now, says that even when
        prices in Dangwa increase during peak times, such as Valentine’s, Mother’s
        Day, or All Saint’s Day, the prices are still relatively cheaper than flower
        shops in malls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0851a-2b53-4084-bd7f-2265fe237438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dito kasi ‘yung bagsakan ng lahat ng bulaklak galing Baguio,</em>”
        she explains. The flower market named after the bus terminal, Dangwa Tranco,
        became the drop off and trading point of ornamental growers from Benguet,
        Laguna, Tagaytay, and Cotabato. The market was dubbed by the local government
        of Manila as “Bulaklakan ng Maynila,” which supposedly attracted more traders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef4138-006e-43db-a58b-272aab31a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the market also imports from growers in Thailand, Netherlands,
        and Ecuador. Manlangit adds that even her flower-arranging business had an
        international boost. “<em>Nag-bridal fair na kami sa ibang bansa</em> like
        Singapore … For funeral<em> naman, mga</em> [clients from] U.S., Canada,”
        she says. She also attributes this international exposure to their website,
        where most of their inquiries come from. A widowed mother of three, she says
        the business has certainly helped her raise her children, proudly sharing
        that all three graduated with degrees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0974aed-e332-48b7-8433-61fad81a76b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Imagine mo ‘yun, 2003 namatay ‘yung asawa ko, ilang years,
        iniwanan ako, Grade 6 pa lang ‘yung eldest ko so ‘yung flower shop, ‘yung
        binigay ng Diyos sa akin, prino-provide niya ‘yung ganitong biyaya na maganda,”</em>
        she says.</p>'
    '15':
      'image': 'jcr:6d393d35-c384-4406-8367-bfd19223f094'
      'imageCaption': 'Arlene Manlangit, a 46-year-old florist who has been running
        her flower shop, Dangwa Florist, for over 12 years now, says that because
        they also sell flowers online, they''ve had customers from Singapore, U.S.,
        and Canada. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
