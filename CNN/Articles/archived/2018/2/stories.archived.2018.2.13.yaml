    'title': '6 ways to spend Valentine’s Day on a budget

      '
    'updated': 2018-02-14T13:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a7813-d196-47b6-aa2b-9baa8a9a0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:12:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:12.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> With Valentine’s
        Day just around the corner, preparations are being made all over for romantic
        dates and adventures. But putting together the perfect plan can become a little
        overwhelming, especially if you’re trying to stay within a reasonable budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451ad3c2-b09f-4f4a-a4eb-40b2b09bba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:12:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:12.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it’s tempting to go all out with the romantics gestures,
        there’s no reason to break the bank for the one you love, especially since
        there are affordable alternatives. Below is a list of some of the ways you
        can enjoy Valentine’s Day even on a budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5d430-9fe3-4ca8-9e6e-86cd81f8081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:12:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:12.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Under ₱500</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1de929-4919-4814-b36d-a847e00688a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:12:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:12.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit the National Planetarium</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e0ea5-29dd-4019-b264-1c9da4ca011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:12:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:12.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the National Planetarium has been around for years, last
        year’s upgrades, from new seats to a new hybrid projector, have been drawing
        crowds lately for its 35- to 45-minute shows, immersing audiences in a more
        detailed and realistic experience of the cosmos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639ee67-5267-4906-830b-b1a450f24465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:12:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:12.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Valentine’s week, couples can enjoy two shows — “Journey for
        a Billion Suns” and “Hayabusa” — which appear on an alternating schedule from
        10:30 a.m. to 4 p.m. every Tuesdays to Saturdays, and from 10 a.m to 3:30
        p.m. on Sundays. Admission is only ₱50 per head for adults, and ₱30 for students.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c329517-eff1-4169-bebe-12867a40da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:12:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:12.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit the National Museum Planetarium’s Facebook page for show schedules
        and other updates.</p>'
    '13':
      'image': 'jcr:f7163cea-75fb-44da-a9c7-5f34bc9cc2db'
