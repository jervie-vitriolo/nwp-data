      'mgnl:type': 'text'
      'text': '<p>Teng and Jarencio were part of the UST Growling Tigers'' back-to-back
        Finals appearance in UAAP men''s seniors basketball in Season 75 and 76 --
        losing both to Ateneo and La Salle, respectively.</p>'
    '3':
