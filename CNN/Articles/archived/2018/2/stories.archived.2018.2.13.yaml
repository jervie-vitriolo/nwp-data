  'SolGen-Senate-Stop-probe-on-Dutertes-wealth-Trillanes':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T16:00:27.769+08:00
    'imagesource': 'jcr:d12ef224-92ed-412f-9071-2c167a6b1907'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '144dd3b0-cf33-4f47-902a-6e39e8e642b8'
    'lead': 'The government''s top lawyer urges the Senate to refrain from investigating
      President Rodrigo Duterte''s wealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T17:07:50.025+08:00
