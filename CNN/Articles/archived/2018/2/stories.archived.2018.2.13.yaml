  'Trillanes-Davao-City-persona-non-grate-Duterte':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T00:52:04.405+08:00
    'imagesource': 'jcr:476bae17-40fb-4199-ac14-a740aa9cc574'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '129d9ab8-043c-438a-9105-26bf3fc8b8a7'
    'lead': 'Senator Trillanes says the Davao City Council is ''hurt'' because he
      exposed the truth'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:25:53.208+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:30:52.279+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao City declares Sen. Trillanes persona non grata

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7163dff0-535c-4cdf-aba3-ec5db6292eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:25:53.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Opposition
        Senator Antonio Trillanes IV is not welcome in Davao City after he was declared
        persona non grata on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6246b-957c-448c-99fa-4ce6b9689ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:25:53.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Vice Mayor Bernard Al-Ag said Trillanes was declared
        persona non grata for describing the city as "the most dangerous city in the
        Philippines" where the crime rate is high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf1d66-5561-41e2-a6dd-a085ff77bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:25:53.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trillanes, you will not succeed in destroying our city. You
        will not succeed in destroying our beloved President Rodrigo Duterte... We
        do not need you here in Davao City. You are unwelcome and unwanted in our
        city of Davao," Al-Ag said in a privilege speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599713d3-d29c-4f75-86f2-badd23b0edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:25:53.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the senator is portraying the city of Davao negatively
        during his foreign trips.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c63544-1b7b-4215-b6aa-dd1866dc615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:25:53.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the persona non grata status, Trillanes will not be
        banned from entering the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191edf11-2d7f-47ce-8bcd-cebd177aaf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:25:53.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice mayor said the Davao City Council approved the motion to
        declare the staunch Duterte critic persona non grata during its regular session.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5207df10-9ff1-484b-b5b4-df45f3012f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:25:53.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Trillanes was quoted as saying Davao City is the top city
        that recorded the most number of murder cases and the second most number of
        rape cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317fc29b-1541-4ef8-b593-3db7069d320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:25:53.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman paraiso ang Davao City gaya ng pinapangalandakan nila...
        May peace and order ba doon? Hindi. It is one of the most dangerous places
        in the country," the senator said in a 2017 media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080dab9-83a8-40b1-a5c6-bd40a13da969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:25:53.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Davao City is not a paradise, contrary to what they
        claim. Is there peace and order? There is none. It is one of the most dangerous
        places in the country.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e738cb-cc50-423b-b7a8-b70dd5b5e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:25:53.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said the city council is "hurt" because he exposed the
        truth about the real crime rates. He also said his allegations were based
        on a December 2015 report of the Philippine National Police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b112cc9-e63a-4098-8efd-e9c4e052b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:25:53.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth, definitely, hurts... The people of Davao either know
        it but tolerate it out of fear or they''ve actually believed the lie that
        was fed to them that Davao City is the safest city in the world," he said
        in a statement on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85235424-814e-4686-a738-2f39dd60f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:25:53.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque was smiling when he was asked
        to react to the City Council resolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f32bfa-f789-416b-92e1-f9eba6a76cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:25:53.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:30:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know how you want me to react because I speak for the
        President, and I cannot say anything other than congratulations to Davao City,"
        he said in a media briefing.</p>'
