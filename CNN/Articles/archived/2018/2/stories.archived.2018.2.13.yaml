    'template': '1'
    'title': 'SolGen to Senate: Stop probe on Duterte''s wealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a984b64f-db86-485d-a436-b790bbe1cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        government''s top lawyer on Tuesday urged the Senate to refrain from investigating
        President Rodrigo Duterte''s wealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98253e1-bb0b-44e1-b2a3-f0f52c4c20f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida made this statement as he announced
        that the Office of Ombudsman has ended the probe on Senator Antonio Trillanes
        IV''s plunder complaint against the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1739aa9-881f-4a8e-a211-440752decc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Ombudsman ends probe on Trillanes'' plunder case vs. Duterte</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c5e7e-6347-4002-a486-247eecfaeb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Trillanes seeks to have another Senate hearing to convince
        probably the public about his garbage evidence junked by the Ombudsman. The
        Senate should stop its investigation," Calida said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea682d-992f-4b61-beb7-05d394d5a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the probe would amount to nothing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11df69-43dc-488b-a758-c74a50155394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re wasting their time because Trillanes'' evidence as I said
        is garbage. It will not stand the scrutiny of senators," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7975a8-4a6b-41d9-b592-be0b67178290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, one of the President''s staunchest critics, stood by
        his claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876af049-f4d9-40da-8e9b-b4cb8d485a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If what I have is nothing but garbage, then why are they panicking?"
        he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a0bae-5f62-469d-8449-a02c6488adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte should finally sign a waiver to let the Senate open
        his bank accounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f905a33-3104-4e7d-b0c8-0f1f71aef54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I am wrong in my allegations then I would resign immediately
        as Senator and voluntarily walk in any jail of his choice," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25831127-bd2d-413d-a41d-b737c0e578c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has refused to sign a waiver but repeatedly denied
        Trillanes allegations, throwing back accusations the senator has offshore
        bank accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f758c-63e6-46d1-9624-1da6bbb6b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes filed Senate Resolution No. 602 on February 5, directing
        the Committee on Banks, Financial Institutions, and Currencies to investigate
        bank documents allegedly showing the Duterte family''s "undisclosed transactions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86b97d-00e3-4f03-93ce-59b7571f9273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has accused the President of having unexplained wealth
        even before the elections in May 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488ea41-d5ac-4f27-b9b3-32092946bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the President a "fraud" for supposedly failing to declare
        at least P211 million in bank deposits in his Statement of Assets, Liabilities,
        and Net Worth. He said the money is in Duterte''s joint account with his daughter
        Sara, in the Julia Vargas branch of the Bank of the Philippine Islands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b84dd6-5f3a-471c-99fa-028dc34fda0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech in October 2017, Trillanes also detailed Duterte''s
        alleged bank transactions from 2006 to 2015, with the highest amount transacted
        in one day reaching up to P193 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b40b1-3d22-4dbf-9f10-e1839f0f7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Trillanes details Duterte''s alleged hidden wealth</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b0fca-948d-4f5f-ab74-e58bba4451af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:07:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:28.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Yvette Morales contributed to this report.</p>'
  'robredo-public-apology-marcos':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Atty. Romulo Macalintal presents ballot images from the 2016 polls,
      and explains the presence of the squares former Senator Bongbong Marcos questioned.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T14:23:25.582+08:00
    'imagesource': 'jcr:0d050e3f-4f1b-45c0-a88c-9ce4217d593e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b1594e5-cdb7-4693-b0e2-324c4f156af1'
    'lead': 'Atty. Romulo Macalintal says that since 2010, no expert has proven vote
      counting machines made a mistake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T17:11:35.386+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:25:49.604+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo lawyer seeks ''public apology'' from Bongbong Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e30df5-c06b-465c-a6df-854846a8af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        lawyer of Vice President Leni Robredo on Tuesday demanded a public apology
        from Bongbong Marcos over a supposed ballot fraud during the 2016 elections,
        as votes for the former senator also had similar questionable marks in the
        ballot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4162ba-5ff5-4930-bb5f-dbb0e341350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat mag-apologize siya</em> [He should apologize], public
        apology," Romulo Macalintal, Robredo''s legal counsel said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd469a-93f1-42d4-ac5b-b048e7a945d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had questioned the appearance of "mysterious squares" on
        ballot images beside Robredo''s name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22b895-8b8e-4706-b603-ee6b2a367ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal also presented ballot images with the questioned squares.
        Some images showed squares next to the names of Marcos and Sen. Antonio Trillanes,
        whose votes were recognized by the vote-counting machine (VCM).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b5b4e-226b-43a6-ae51-24f50356f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung maginoo si Mr. Marcos, ngayon alam niya na ''tong ganito,
        dapat hihingi siya ng paumanhin diba. Dapat ''yung kanyang abogado, hihingi
        din ng paumanhin pag nagkamali," Macalintal said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717bdc4-4c90-42b9-81f9-7bb497e16e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Mr. Marcos is noble enough, now that he knows this,
        he should give an apology. His lawyer should also apologize for his mistake,
        if there are any.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6848bb24-7c68-4a02-8468-d67ab1a7f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Namimili lang siya ng ipe-presenta niya sa inyo, para medyo iliko
        niya ang katotohanan. Kami, hindi," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42401e95-33ea-4deb-8a7a-2f95065260a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s just choosing what to show so he can bend the
        truth. We''re not.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f017d6-89b4-449a-b4cc-9cfe87d002b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal also debunked Marcos'' issues on similar numbers on ballots.
        He explained the number were precinct-specific, and only differed when the
        ballot is accepted by the VCM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae89bac-ded5-40c3-b4de-287b95783f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the former senator was only using the Vice President''s
        name to keep himself politically active in time for the 2019 senatorial polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a94dd9-548b-4b22-b771-8c7fe72c8e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who lost to Robredo by over 260,000 votes, said the squares
        in ballot images were proof of fraud. But Robredo''s legal counsel Maria Bernadette
        Sardillo had explained the squares are the VCM''s way of recognizing a shade
        on the circle next to the candidate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058d3fb-c3bc-46de-a721-8b54f076de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Robredo lawyer: Poll fraud claim should be raised with Comelec</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ee33b-f958-44f0-962f-575204bf8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal said they are looking forward to the manual vote recount
        on March 19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5a7f6-2ea7-4a3d-b378-cfcf288d143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pa pong nanalo sa recount ng ballots, mula noong</em>
        2010, 2013, 2016 elections," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff524e3-989f-4c20-b80c-571174c4e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nobody has won in a ballot recount, since the 2010,
        2013 and 2016 elections.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ec1f4-e80e-4b1f-b574-27b9d241b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No witness can disprove poll results</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57592b5d-103b-4496-a5b0-572a917a0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal also spoke on the witness to be brought by Senator Francis
        "Chiz" Escudero to the Joint Congressional Oversight Committee on the Automated
        Election System. Escudero was also a vice-presidential candidate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b37e9d-60c7-4518-ace7-385e134ba267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am<em> sure na walang ebidensya na mali ang bilang. Siguro ipe-present
        niya,</em> some procedural errors,<em> pero para sa akin, imposible na magkaroon
        ng anumang</em> evidence na will show <em>na merong irregularities ''yung</em>
        count of the votes," Macalintal said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37606ce5-995d-4712-bf33-633710155160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am sure that there''s no mistake in the count. Maybe
        he will present some procedural errors, but for me, it''s impossible to have
        any evidence to show irregularities in the count of votes.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2174de-d04b-4548-b06d-05e42eb55e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Senator: Ex-Comelec official to shed light on possible poll
        fraud</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a370042-8fa9-4df2-9850-5122de3748a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if there was such an expert on poll fraud, election
        protestants would have already talked to him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c26c0a-d0e0-4253-a3dd-f2efaa264512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:11:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:25:49.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds or thousands of protests have been filed. <em>Pero wala
        pang kahit isang expert na nakapagsabi na mali ang bilang ng</em> vote counting
        machines [But not one expert could say that the vote counting machines were
        wrong with the count]," Macalintal said.</p>'
  'Ombudsman-Trillanes-plunder-case-vs.-Duterte-SolGen':
