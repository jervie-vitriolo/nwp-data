      '
    'updated': 2018-02-14T08:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3476b7-7ba7-46a1-a1ea-7f34c78f8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        Ombudsman has junked the plunder case against President Rodrigo Duterte, the
        Solicitor General said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a0d16-bf2b-4304-bdca-8d040787d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources from the Office of the Ombudsman told CNN Philippines the
        investigation ended because of insufficiency of evidence and lack of merit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac51004-8688-4967-8626-a88ad993dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first revealed by Solicitor General Jose Calida in a press
        briefing. He said Deputy Ombudsman Melchor Carandang sent him a letter stating
        that the plunder complaint filed by Sen. Antonio Trillanes against Duterte
        "was already closed and terminated as early as November 29, 2017."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8256b8-65d1-447e-a224-07a6871ee3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means there is no evidence to support that complaint," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe076e8e-2de1-406b-adc5-3cfdddd3c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of Carandang''s letter to Calida
        dated February 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7432a-ef26-48bb-89fd-bf7d9466bbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stated: "Based on the record, the recommendation to terminate
        the investigation was approved by Deputy Ombudsman Cyril E. Ramos."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Letter of Deputy Ombudsman Carandang to <a href="https://twitter.com/SolGenCalida?ref_src=twsrc%5Etfw">@SolGenCalida</a>
        informing him that Trillanes’ plunder case vs. President Duterte was already
        “closed and terminated&quot; | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/d36vcuOrG0">pic.twitter.com/d36vcuOrG0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/963283710232571904?ref_src=twsrc%5Etfw">February
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754fafc8-29ce-40d5-a17f-1ef85ea3d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637fea5d-8961-480f-8e43-686481adc59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang, however, refused to grant Calida''s request for a copy
        of Trillanes'' complaint and its attachments, citing confidentiality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8a31c-c444-4c74-a919-a7f990324a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said he asked the Office of the Ombudsman for an update to
        the case as the government''s top lawyer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472dcc83-79cf-445b-9f48-4ce6fc6fd1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I am the lawyer of the president, I am the lawyer of the
        Republic, it is my duty to protect my client," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb21a5f-4996-4502-9b8c-67e741ae6948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also said he has no clue as to why the Ombudsman did not
        disclose the development to the public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d5c95-1281-4ed5-b5de-e0ea8a1b4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 5, 2016, Trillanes filed a plunder complaint against Duterte,
        then Davao City mayor and presidential candidate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de32a740-632f-4e04-a5f9-572e520fff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, one the President''s staunchest critics, alleged Duterte
        has ghost employees on the payroll of the Davao City government. Based on
        the 2015 Commission on Audit (COA) report, there were 11,000 ghost employees
        with a budget of P708 million, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256abee-f5c6-4515-bf68-b6fd7bc858d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes alleged this is the source of Duterte''s hidden wealth,
        which he supposedly discovered in his bank accounts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a9411-5143-403a-ac91-0cf3c94629ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:15:24.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said Trillanes'' claims were "garbage," and asked the Senate
        to not proceed with any probe on Duterte''s wealth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c249c-08e4-4638-80e3-47c18c688f2b'
