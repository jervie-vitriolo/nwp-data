    'lead': 'Due to popular demand, a budget airline is going to fly tourists to the
      picture-perfect Batanes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:35:56.512+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T09:35:59.415+08:00
