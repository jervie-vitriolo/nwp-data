      'mgnl:type': 'text'
      'text': '<p>This means that Teng will reunite with his college mentor Pido Jarencio
        who is the current head coach of the Batang Pier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d7182-7774-4719-9134-6b7f046055a4'
