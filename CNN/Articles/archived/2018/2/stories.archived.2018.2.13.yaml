  'sandra-cam-pcso-christmas-party':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T23:06:37.304+08:00
    'imagesource': 'jcr:ee0eb1e3-6ace-4f98-8ec4-e59e9081088a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b591e67d-2562-4a88-af79-8aef2579147a'
    'lead': 'President Rodrigo Duterte on Monday cleared PCSO General Manager Alexander
      Balutan of any wrongdoing for the agency''s multi-million-peso Christmas party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T16:04:41.294+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:10:56.725+08:00
