  'Iza-Calzado-body-love-revolution':
    'author': ' CNN Philippines Life Staff'
    'caption': '#TheBodyLoveRevolution, a project by She Talks Asia, is a video compilation
      of over 50 people who talk about their insecurities, as well as what they love
      about their bodies. Screenshot from SHE TALKS ASIA/FACEBOOK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-13T18:31:07.816+08:00
    'imagesource': 'jcr:ea5f8490-86cf-4059-9143-7edfd4e04257'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b907a48a-c88d-4fc5-b0f8-4167618b16a0'
    'lead': 'The actress talks about #TheBodyLoveRevolution, a video compilation of
      over 50 people who talk about their insecurities, as well as what they love
      about their bodies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T16:58:57.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:22:23.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:22:22.862+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Iza Calzado talks about loving your body

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95f87a-2cc3-4325-a2d0-28a83b692e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:58:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:22:23.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There is no one
        kind of love. There is love heightened by attraction, love strained by lies,
        or love deepened by time. There is love you give a partner, love you give
        a sister, or love you give a friend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce658f7-28e6-46a0-9d97-e94ec9a750e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:58:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:22:23.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there’s a love we sometimes forget to nourish, a love we take
        for granted for there are more pressing things at hand, a love so often diminished
        by expectations and ideals — it’s the love you give yourself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f8775-2b04-452d-9cbc-5a868d0d4f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:58:57.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:22:23.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s love month, it’s Feb. 14, and everybody talks about their
        partners or their mothers or whoever it is that they love,” says Iza Calzado.
        “What about talking about yourself, your body, and what you love about yourself.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2743fa55-6c46-409e-b493-a14a03283bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:58:57.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:22:23.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calzado is the producer and director of She Talks Asia''s #TheBodyLoveRevolution,
        a video compilation of over 50 people — from Judy Ann Santos to Erwan Heussaff
        — who talk about their insecurities and what they’ve done to battle these
        problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb26edb-b63c-4627-ba5a-c0aedf609892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:58:57.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:22:23.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the video, we had them tell the camera what they
        love about themselves, what they love about their bodies,” adds Calzado. She
        also shares her own struggle in being in show business, an industry built
        to project perfection unto its stars, and how she came to terms with her stretch
        marks or loose skin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5069239-fdee-4710-8693-3051ad3b1a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:58:57.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:22:23.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My biggest struggle in life was to love my body. I was huge before
        and I was obese when I was young,” she shares. “And yes people say, ‘Yes,
        but you’ve been thin … you lost it when you were so young.’ Yes, I lost the
        weight, but I didn’t lose the issues in my head.”</p>'
