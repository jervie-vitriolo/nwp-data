      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SolGen to Senate: Stop probe on Duterte''s wealth</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3713342-ef6b-4f4f-9c77-17d710ebdf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:15:21.274+08:00
