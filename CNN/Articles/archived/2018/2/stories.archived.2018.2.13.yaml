      'mgnl:lastActivated': 2019-08-21T12:29:12.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Fair is an annual five-day event run by the students of the
        university, which combines music and advocacies. On Feb. 14, Valentine’s Day,
        couples of all kinds, from all walks of life, can find comfort and community
        in “Flames,” a concert centered on celebrating all kinds of love.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f9617-08ed-4b57-85c5-5092ff568aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:12:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:12.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Valentine’s Day show includes musical guests UDD, Gloc-9, Ebe
        Dancel, The Itchyworms, Rivermaya, Ben&amp;Ben, MYMP, Moonstar88, Gracenote,
        Better Days, awkweird, Beans, Awktard, High Hello, By All Odds, The Heady
        Days, Pinkmen, Sofa Sky, and Stef Aranas, as well as drag performances by
        Lady Gagita, Bench Suarez Hipolito (Sarah G), MC Black Dela Merced (Aegis),
        and Captivating Katkat (Dua Lipa).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b0fa33-e9a6-4764-8309-1b9c6e69a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:12:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:29:12.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are priced at ₱80 for UP Diliman students, ₱160 for reservations,
        and ₱200 for walk-ins. The event is happening at the UP Sunken Garden, University
        of the Philippines Diliman, Quezon City. Gates open at 4 p.m.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe0d29-f527-40cd-94b6-b24530b6bcf6'
