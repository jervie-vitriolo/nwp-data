  'PNP-Chief-Bato-dela-Rosa-Indonesia':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T15:15:31.081+08:00
    'imagesource': 'jcr:6b8e758b-d00d-415d-9bb8-ff5a49310cd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26cd7015-a0d5-483d-b6de-125f2686a079'
    'lead': 'The Indonesian National Police (INP) is set to confer the highest police
      award of the Bintang Bhayangkara Utama or Medal of Honour to Philippine National
      Police (PNP) chief Director General Ronald "Bato" dela Rosa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T17:01:13.538+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T17:01:17.738+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T17:01:17.578+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia to present highest police award to PNP Chief Bato

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8795c-89d6-40c4-a9cb-e4bbe760e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:01:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:01:17.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        Indonesian National Police (INP) is set to confer the highest police award
        of the Bintang Bhayangkara Utama or Medal of Honour to Philippine National
        Police (PNP) chief Director General Ronald "Bato" dela Rosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dba48c-7411-416c-a29e-a004c1c9d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:01:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:01:17.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief will receive the prestigious award in a grand conferment
        ceremony at the auditorium of the Police Academy in Jakarta, Indonesia on
        February 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397e242-4cb0-41ce-b072-9d384cfaf630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:01:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:01:17.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official communiquè on January 29, INP Chief, Police General
        H. Muhammad Tito Karnavian, through Philippine Ambassador Maria Lumen Isleta,
        informed the Chief PNP of the award.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba9ebe6-afe3-4552-886d-018aa2207d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:01:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:01:17.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bintang Bhayangkara Utama is the highest medal for the INP presented
        by the President of the Republic of Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e32731-ae8b-4fc9-85dc-eb2b1758359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:01:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:01:17.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The INP Medal of Honour award is "presented in appreciation for
        your important role in cooperation and contribution to the security of Indonesia
        and Philippines in the past and for the future," General Karnavian said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee25ec-5efe-417b-8e21-cc849683e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:01:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:01:17.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP and INP, both pioneer members of the ASEAN Association of
        Police Chiefs (ASEANAPOL), share bilateral understanding and commitments on
        specific areas of cooperation in joint maritime border patrol, anti-terrorism,
        anti-piracy, anti-smuggling, transnational crime, illegal drugs, and trafficking
        in persons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054dabc-9ba2-42c8-a905-84b6c6c7cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:01:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:01:17.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2016, Indonesia''s Narcotics Agency called on the Indonesian
        police to adopt a Duterte-style drug war, praising the President''s efforts
        to "take care of his citizens." It also described the drug dealers'' lives
        as "meaningless."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a8199-aba3-4f29-b240-251d4ad3238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:01:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:01:17.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Watch criticized the Indonesian government for
        expressing its support to the Philippine drug war, saying Indonesian officials
        have overlooked the "horrific damage" the drug war has inflicted on Filipinos.</p>'
  'Roque-Senate-bill-fake-news-becomes-a-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T15:09:48.674+08:00
    'imagesource': 'jcr:05a4df9d-2d6f-4c2d-b219-80ea2268e9c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3761e479-513d-4127-8974-d2f3835f97a7'
    'lead': 'Senator Grace Poe''s bill seeks to amend the Code of Conduct and Ethical
      Standards for Public Officials and Employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T17:03:18.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:24:52.072+08:00
