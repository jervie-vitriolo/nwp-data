    '17':
      'image': 'jcr:27d74262-aa1b-4564-9d3e-3e0621a02122'
      'imageCaption': 'The Dangwa flower market is open 24/7. The vendors say that
        the market''s peak seasons are during Valentine''s Day, Mother''s Day, and
        All Saint''s Day. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e83185-91d1-498e-b2ed-fc4a3aa0cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.742+08:00
