    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:24:51.921+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque to resign if Senate bill on fake news becomes a law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65131f5-92cb-49b8-b6e2-ee1a59ce7934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:03:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:24:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Presidential
        Spokesperson Harry Roque said he will resign from his post and turn to the
        Supreme Court if the Senate bill penalizing government officials for spreading
        fake news will be passed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e15ea1-75af-4a18-8923-03a5b4fec774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:03:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:24:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise that if one such law is enacted in Congress, I will resign
        from my post and I will sue before the Supreme Court to challenge its constitutionality,"
        Roque said in a press briefing in Tabuk, Kalinga on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add2fb0d-1d4c-427b-8e9d-9696a0e82eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:03:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:24:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was referring to Senator Grace Poe''s bill, Senate Bill 1680,
        which seeks to amend the Code of Conduct and Ethical Standards for Public
        Officials and Employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d565a7-cff5-4edd-bc1d-e5f31c0ae2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:03:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:24:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe proposed to penalize any public official who publishes false
        news "which may endanger the public order or cause damage to the interest
        or credit of the state."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f23e41-ecf1-4739-b2d6-59406f1f93a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:03:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:24:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties include an arrest, which may range from one to six months,
        and a fine ranging from P200 to P1,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c8d27-68d9-4f61-83f5-61b1b0550355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:03:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:24:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government, thru its officials, when it disseminates ''information,''
        bears the seal of being official and thus automatically carries with it the
        presumption of truthfulness, reliability, and accuracy," Poe said in the bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9b433-f65f-42ec-b74c-99c94f3b8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:03:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:24:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who is also the President''s adviser on human rights, said
        the bill is presumed unconstitutional because of "content-based restriction."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d7ab2-46df-44b3-8f2c-318174b335b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:03:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:24:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore prima facie violating the principle enshrined in
        the bill of rights that there shall be no law shall be prescribed abridging
        the freedom of expression and of the press," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47842bb-34a4-456c-90a2-a1c67799661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:03:18.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:24:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace spokesperson added all media practitioners should be
        held liable for what they publish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b91a7-0b19-4d4f-adc6-52e3997cf919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:03:18.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:24:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think commitment to the truth should be a responsibility imposed
        on all forms of journalists, not only those who are writing for the government.
        There is simply no basis for distinguishing between the commitment to write
        the truth if you''re a government employee and the commitment to write the
        truth if you''re a private journalist," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6788ef3a-dcde-4d0a-86af-e2c370ae2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:03:18.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:24:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poe, in a statement on Sunday, said there is a difference between
        public and private officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5388b-e6c3-428d-847d-90d0d849eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:03:18.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:24:52.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public office is a public trust....We, as public officials and
        employees, are required to be at all times accountable to the people and we
        are expected to discharge our duties with utmost responsibility and integrity,
        and we should uphold public interest over personal interest," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae6b78-1400-489f-aac3-cef6128132f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:03:18.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:24:52.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Poe to Roque: Bill penalizing gov''t officials for peddling
        fake news not unconstitutional</h2>'
  'Joanna-Demafelis-illegal-recruiters':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-13T14:41:54.781+08:00
    'imagesource': 'jcr:8453ae8a-b3ef-4a57-9a21-2fe4116939a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94b07dc9-10ae-47a9-aa1c-789b7082a11c'
    'lead': 'OWWA Administrator Hans Cacdac says they will investigate officers who
      ignored the plea for help of the Demafelis family. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T17:05:28.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T17:05:34.294+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T17:05:34.056+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family of OFW found in freezer warns against illegal recruiters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b9960-6541-428e-9d7c-4c6f8521972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> After
        Joanna Demafelis'' family discovered the fate of their 29-year-old sister,
        they can only warn other overseas Filipino workers (OFWs) to guard against
        illegal recruiters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83129a39-b541-4bbf-a085-ada1d68a3815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mag-ingat na lang po sa mga illegal recruiter, dahil po sa kapatid
        ko nangyari," Joanna''s sister Juliet told CNN Philippines on Tuesday. "Nung
        nalaman namin na ganun na po, masakit po sa amin," she added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333372f5-881c-4ff5-a862-cd5f950918b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Beware of illegal recruiters because you saw what
        happened to my sister. When we heard about it, it was painful.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741020a-5951-4f6a-ba88-4495d7235708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait authorities discovered Joanna''s body inside the refrigerator
        of her Lebanese employer''s apartment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60d12e-b77b-4c63-9e6b-a27fea9527b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Demafelis family said they went to the recruitment agency who
        sent Joanna to Kuwait after they lost contact with her in 2016, only to find
        out that it had been shut down due to recruitment infractions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1bcae4-ea9f-48ff-ba86-5411ffd31860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a copy of her contract obtained by CNN Philippines, Demafelis
        was earning about US $400 monthly and her contract only ran for a year. She
        was deployed in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723052d6-8391-41f6-9d93-357e90ee8278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis was recruited locally by Our Lady of Mt. Carmel Global
        E-Human Resources Inc., which was shut down in 2016. The foreign recruitment
        agency Demafelis was signed under was Fadilah Farz Kaued Al Khodor Recruitment
        Office, which is currently on the POEA watchlist because of a pending case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d0581-e639-421b-b46a-53793a1beb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They turned to the Philippine Overseas Employment Administration
        (POEA) and Overseas Workers Welfare Administration (OWWA) for help, only to
        be brushed off by authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182ea58-9643-4635-badf-689f3a69dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro nung una talagang di nila napansin masyado ''yung complaint
        namin, bilang kasi siguro regular na sa kanila ''yung ganun na may comment.
        Meron nga silang nasabi dati...''yung hindi lang kayo ''yung nagfa-follow
        up, makapal pa ''yung kaso ng nagfa-follow up," Fretzel Patarata, one of Joanna''s
        relatives, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b8e22-0373-4623-81a4-33d36f9ce8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Maybe they didn''t pay attention at first because
        they were used to families following up, asking help for their relatives.
        At one point, they told us they still have a high pile of requests to attend
        to.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a75288a-9a73-466a-ab46-d06bf6d9f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Administrator Hans Cacdac said they will investigate officers
        who brushed Joanna''s family off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e57f5d-f47b-40be-8354-e115fd4ea0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titignan din namin kung sino itong mga empleyado namin na sumagot
        ng ganitong klase dahil hindi nararapat iyon," the OWWA administrator said
        on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c608d-8904-42e6-9cee-b8436a849a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will look into who among our employees answered
        this way, because that was not appropriate.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3505df6-666c-41f1-b9be-d5e75c9fe3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Deputy Administrator Arnell Ignacio admitted they are undermanned,
        saying the lead agency for migrant workers'' welfare employs about 120 officers
        overseas and 300 in the main office in Pasay City. There are around 10 million
        OFWs worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2eadd9-4e0a-4a8e-8cc7-e2e3dc6d6d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: OWWA: We''re undermanned; only 400 officers for 10 million
        OFWs</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb5c8e-7f50-425d-884a-2d3fdbbe1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid their grief, Joanna''s family said they are grateful for the
        help they are receiving from the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac816a67-768a-4e6f-a5af-77eafb0147c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no date yet on when Joanna''s body will be brought home,
        but the Department of Labor and Employment (DOLE) assured the Demafelis family
        of financial assistance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a39e9-337e-475c-adc6-b3bb60cf5e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T17:05:34.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung sa palibing po, sasagutin na po nila (DOLE). Malaki na pong
        tulong sa amin ''yun, mga finances po dito sa amin, wala po talaga, hindi
        po kami makakilos," Juliet said. "Hinihiling lang po ng mga magulang namin
        na mabilis ''yung proseso, kasi nahihirapan yung mga magulang namin sa probinsya,
        mga kapatid ko pang iba."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5aee8-5fdf-4155-a105-0259bbda7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:05:28.825+08:00
      'mgnl:createdBy': 'jeff'
