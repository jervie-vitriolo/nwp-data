      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf4096-0004-4dfb-a243-0d253bf6c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Manlangit, Sonia Morales has also solely relied on her flower
        shop business to provide for her family. Originally from Benguet, she and
        her husband decided to take a stall in Dangwa to sell sunflowers freshly grown
        in La Trinidad. <em>“Rinefer lang ng kaibigan na may bakanteng pwesto ...
        Tapos ‘yun, kinuha na namin,”</em> she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ddd74-1fa7-4910-8faa-580d19aca645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales boards a house in Sampaloc, while her husband stays in Benguet,
        as he is the one who plants the sunflowers, ensures that they are of quality,
        and delivers their produce to Dangwa. “<em>‘Pag pangit</em> [‘yung bulaklak]
        <em>bargain na lang … binibigay na sa tawad nila,” she says. “‘Pag maganda
        walang problema kasi maraming bumibili.”</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702aca1-a07f-4c42-ada2-5fd4ea320c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the untrained eye, it may be difficult to decipher a perfect
        bloom from one that is not, and Morales shares that she doesn’t have a particular
        set of standards as to what constitutes a beautiful sunflower and an ugly
        one, adding that she can just innately tell whether their flowers grew well
        or not.</p>'
    '23':
      'image': 'jcr:33db1fd5-389f-4ca8-931e-8dab5737b74c'
      'imageCaption': 'Narciso Casino, a 63-year-old flower arranger, is also the
        president of the Dangwa Flower Arranger''s Association, an unregistered organization
        he founded to fend off fixers. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950bd848-b98b-4779-8b11-c02f9edfc149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'image': 'jcr:00692c9f-764e-426e-b915-ee8180277c18'
      'imageCaption': 'While Dangwa is replete with flower shops, it has also afforded
        livelihood that don’t necessarily require owning a stall — whether it be being
        a flower arranger or working as a street cleaner. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0619af0-9805-4677-a6b2-9530b810f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:14d05cc9-b353-44be-8f91-453b8b788186'
      'imageCaption': 'Besides flowers, Dangwa also has stalls that sell leaves and
        grasses that are usually used to complement bouquets or large decorative structures
        for weddings, funerals, and other occasions. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3f839-74e5-4991-8f52-b0364feb0959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b25521-6b50-4da7-b76d-ddb31047c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Manlangit and Morales have made a business out of flowers
        through their shops, Dangwa has also afforded livelihood that don’t necessarily
        require having a stall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812e0e2-8995-4b0b-8b10-dbc83d000d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narciso Casino, a 63-year-old, carries a photo album of flowers
        he has arranged — from the carriage of his barangay’s Sto. Niño to the picture
        frame of Cory Aquino during her burial — and offers passersby his flower-arranging
        service.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a197addf-d2b7-4f15-9db5-5396b2b90089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shows off his ID, saying that he’s the president of the Dangwa
        Flower Arranger’s Association, an unregistered organization he founded to
        fend off fixers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd38dc-a5ab-41c9-bb75-73250c4e07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kunyari kausap kita ‘di ka sakin nagpagawa, pinaliwanag ko
        na sayo maraming fixer, tapos umalis ka, nag-down ka, tapos nawala na ‘yan,
        di mo na nakikita,”</em> he explains. “‘Wag kayo magpapagawa sa walang ID,
        kasi ‘pag may ID, sagutin ko ‘yun. Gagawan ko siya ng bouquet.”</p>'
    '33':
      'image': 'jcr:97aafd7b-7f5d-40ef-9fa9-40be4c623a17'
      'imageCaption': 'Some flowers are cut and arranged as bouquets, some are stacked
        on top of each other with only sheets of newspaper separating them, some are
        refrigerated, and some are covered in plastic while their stems are made to
        soak in plastic buckets filled with water. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714ffa7-ab01-43d6-bf5f-0cbdab307bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'image': 'jcr:c968bbd7-3cea-44d8-9043-d1142eed52ee'
      'imageCaption': 'There are also stalls in Dangwa that exclusively cater to wholesale
        buyers. The vendors of these stalls say that they don''t just rely on occasions
        such as Valentine''s Day because they sell the same amount of flowers to their
        ''suki,'' no matter the season. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618ebd3c-b111-4270-9b0a-4322b0ab8488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a83b11-185a-4422-b53c-e995fe684c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casino shares that his flower-arranging service, which he officially
        started in 2000, has helped him provide for his daughter and his newly born
        grandchild. His wife left him 27 years ago for his drug abuse, but he says
        he has lessened it when he started working as an arranger, and stopped entirely
        when Duterte became president.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf889ca-cd05-4a4d-b950-0834de43ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>O, eh kung matokhang ako? Ayoko nga,”</em> he says. “<em>May
        pangarap pa ako sa buhay eh. ‘Yung apo ko gusto ko mabigyan ng</em> education.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a7ba1-57fc-4368-b056-ae56faefd0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:52:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:52:45.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there’s someone he’ll arrange and give flowers to
        this Valentine’s, he jokes, “<em>Wala, ayoko na magmahal.”</em> And almost
        instantaneously, he smiles, takes his joke back, and says, <em>“Meron na akong
        minamahal eh ... Apo ko.”</em></p>'
