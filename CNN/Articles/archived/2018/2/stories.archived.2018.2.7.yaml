      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks fell to the Bucks, 103-89, dropping in the team standings
        to 23-32.</p>'
