      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Public Attorney''s Office filed a civil case on Monday
        against Garin, former Health Undersecretary Kenneth Uy and other health officials
        for implementing the program with undue haste even if "the product has no
        proven safety and efficacy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
