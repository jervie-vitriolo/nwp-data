  'china-swedish-publisher-gui-minhai-detention':
    'author': 'Euan McKirdy and Steven Jiang, CNN'
    'caption': 'Hong Kong-based bookseller Gui Minhai appears on Chinese state television
      in 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-07T08:32:27.577+08:00
    'imagesource': 'jcr:310d389c-fbae-47ff-93c8-f854b7489b5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '713c0c30-c7dd-4c07-86da-29b38974e420'
    'lead': 'Gui, 53, who wrote and published numerous titles critical of the Communist
      leadership, was traveling to Beijing to be examined by a Swedish doctor at the
      embassy when he was taken.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T11:11:42.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T11:11:47.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T11:11:46.827+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China confirms Swedish publisher Gui Minhai has been detained

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21552ed2-4d1b-4934-abd8-dfb197874cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has confirmed for the first time
        that a Hong Kong-based Swedish citizen who published and sold books critical
        of the Chinese government has been detained following his purported arrest
        last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa86c839-c578-49df-814a-4796ac98e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Ministry of Foreign Affairs briefing Tuesday, a spokesman said
        that Gui Minhai, who was&nbsp;apprehended by plainclothes police on a train
        in January&nbsp;in front of Swedish diplomats, had been "subjected to criminal
        coercive measures."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a2dca-105a-4cf6-8cac-6f0b0ae6b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gui Minhai broke Chinese law and has already been subjected to
        criminal coercive measures in accordance with the law by relevant Chinese
        authorities," Foreign Ministry spokesman Geng Shuang said, also criticizing
        a Swedish statement issued Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f337b68-7933-4dca-bb85-576c712cf7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to once again stress that China opposes any form of speech
        or actions that ignore China''s legal sovereignty."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82d488-a1a6-4cb0-908d-19c08656ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sweden demands answers from China over detained bookseller</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a794d-05c0-4d9d-bd71-c0170591e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Brutal intervention''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b5942a-a406-45bd-be38-83036b386081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the Swedish Ministry of Foreign Affairs called the arrest
        and detention of its citizen a "very serious matter," and said it contravened
        "basic international rules on consular support."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc6092-f5b2-4a50-ab72-f801ed3ecc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brutal intervention in January against a Swedish support operation
        was conducted in spite of repeated assurances from the Chinese authorities
        that Mr Gui was free at that time," said the statement, attributed to Swedish
        Foreign Minister Margot Wallstrom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0695692b-214c-4f7c-bb6f-0eac64f4608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current situation also raises questions about the application
        of the rule of law, including the prohibition of arbitrary deprivation of
        liberty. We demand that our citizen be given the opportunity to meet Swedish
        diplomatic and medical staff, and that he be released so that he can be reunited
        with his daughter and family."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93b126-5fd2-4875-8abc-d6b202c3c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs spokesman, Geng, said that, "Although Gui Minhai
        is a Swedish citizen, the case he is involved in must be handled in accordance
        with Chinese law. China and Sweden are maintaining open communication channels
        on this case."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ff656-96d3-4b80-9a0b-6a48c9f94051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gui, 53, who wrote and published numerous titles critical of the
        Communist leadership, was traveling to Beijing to be examined by a Swedish
        doctor at the embassy when he was taken, his daughter Angela told Radio Sweden
        last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17340ab3-e9d0-4e28-91fb-d0c0d5efe028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPINION: Swedish bookseller''s disappearance in China is just the
        tip of the iceberg</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7215ada-f05d-4e8d-9a9f-3ef393ec5908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was escorted on this train journey on Saturday by two diplomats
        and they were on the train for about five hours," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a546c2-360d-4a4c-8bde-df8431d2c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one of the stops before Beijing, there were about 10 men in
        plainclothes that came in and said they were from the police, and just grabbed
        him and took him away. After that, I have not heard anything."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0541e8b-6864-43f9-9098-f74d935b266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gui had been diagnosed with the progressive neurodegenerative disease
        known as ALS, his daughter said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b678cf-4b4d-411b-9b3a-ce8bb4f6bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Geng slammed Sweden''s handling of the incident and
        said that the European country should not do anything that would adversely
        affect bilateral relations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59559a-e2f5-47d8-b3ab-832db425e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China absolutely does not accept Sweden''s ignoring China''s notifications
        and repeatedly making irresponsible remarks. We strongly call on Sweden not
        to do things that may damage mutual trust and the macro bilateral relations
        between the two countries."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71005d-530b-4da8-829d-d3599634e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Incoming Hong Kong leader says she defers to China on missing
        booksellers</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd5869-681e-4fa1-a8d6-f6949bf6f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second detention</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269c6ed-d51f-41d3-86ec-b6edf275b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second time in just over two years that Gui has been allegedly
        seized by Chinese agents. He first vanished in late 2015 from his holiday
        home in Thailand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4781709-9f9e-45af-8448-76f34f3c32e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gui was one of five Hong Kong-based booksellers who disappeared
        in mysterious circumstances in late 2015 before resurfacing in Chinese police
        custody. They were all involved in publishing political gossip about China''s
        Communist leaders, including President Xi Jinping.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578d1c3-e260-40df-b14a-d713ffc68c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid intense speculation about his possible kidnapping by Chinese
        government agents, a tearful Gui was paraded on state broadcaster CCTV in
        January 2016. During the appearance, he said he had returned to China from
        Thailand voluntarily to clear his conscience over a fatal drunk-driving accident
        more than a decade earlier.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd06dd-d5b0-4e00-81b6-09231635ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:11:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:11:47.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "China confirms Swedish
        publisher Gui Minhai has been detained."</p>'
