    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3724893-d7be-4853-a145-7323e99c6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:14:49.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:31:08.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cosmetics mogul and reality star revealed her baby''s name on
