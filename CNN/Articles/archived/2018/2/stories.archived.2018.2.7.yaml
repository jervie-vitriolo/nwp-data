      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state-run media said the Syrian army was responding to a
        shelling attack in Damascus by "armed groups" — an attack that they say killed
        five people — including two children — and injured 13 others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5112193c-94ef-44c0-a9dd-19acd9b44b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regime forces targeted "areas from which the shells were launched
        in Eastern Ghouta, inflicting heavy losses upon the armed groups'' ranks and
        destroying a number of their mortar launchers," the state-run SANA news agency
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1795493-62f4-47b5-a552-cf3b7acd4556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various Islamic rebel groups control the Eastern Ghouta area near
        Damascus, but it has been surrounded by Syrian regime forces for more than
        four years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5d4c8-8957-42b7-a86d-0df5e99357a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian-backed Syrian government forces escalated their military
        offensive against rebel-held areas, including Idlib province and Ghouta, in
        recent weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e5a05-2bb7-4f75-a31e-2a16556c9e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 350 people — including 86 children and 68 women — have
        been killed in bombardments in Eastern Ghouta alone since December 29, SOHR
        says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675da9d7-38f6-48c3-9601-cc7c66d9828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scale and ferocity of attacks in Idlib and Eastern Ghouta
        have "increased dramatically" over the last 48 hours, "resulting in multiple
        reports of civilian casualties &amp; airstrikes that have reportedly hit at
        least three hospitals," Pinheiro, the chair of the UN''s commission of inquiry
        on Syria, said Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc8742e-689a-41a9-a85c-43dda050761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commission remains committed to fulfilling its mandate to investigate
        and document all human rights violation(s) occurring in the context of the
        Syrian armed conflict, regardless of who commits them," Pinheiro said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5871e9b8-b148-4d7d-8af9-b8a7ae4609f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. ''gravely alarmed'' by reports of chemical attacks</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dff76f-8650-4bbe-b6a3-26c98613b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN statement comes the day after the U.S. State Department said
        it was&nbsp;"gravely alarmed" by allegations that Syrian forces conducted
        chemical attacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd737392-e307-4dc8-908a-ea09cffa1416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We implore the international community to speak with one voice,
        taking every opportunity to publicly pressure the Assad regime, and its supporters,
        to cease its use of chemical weapons," spokeswoman Heather Nauert said in
        a statement Monday night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa1d176-7c1c-40b9-8cad-53830736d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, the US accused Russia of blocking a UN Security
        Council statement condemning Sunday''s alleged chemical attack in Idlib. Russian
        UN Ambassador Vassily Nebenzia fired back, accusing the United States and
        the United Kingdom of "slandering" Russia and "spreading a mountain of lies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee0ca20-56cb-4557-af66-a1914f78c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the opposition Syrian National Coalition condemned what
        it described as a "barbaric onslaught" by Russian and Syrian forces in Idlib
        province in recent days and demanded UN action.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe24bf-4a51-4d83-8344-47c944571e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers say Russia has ramped up its air campaign in Idlib after
        one of its fighter jets was shot down by rebels in the province on Saturday.
        The pilot ejected from his aircraft but died following an exchange of gunfire
        on the ground.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464bd577-37d9-41a7-b3ee-2831e7387253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Idlib area is home to more than 1.1 million of Syria''s 6.5
        million internally displaced people, many of whom escaped other formerly opposition-held
        areas after they were overrun by government forces, according to UN figures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba7811-b1b1-495f-99dc-bc47b6d7979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands are trying to escape the intensified assault
        and are seeking refuge at makeshift camps near Turkey''s border.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950369cb-2216-49d2-b165-b7bb6e99b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UN investigating
        reports of chlorine attacks in Syria."</em></p>'
  'fetal-alcohol-syndrome':
    'author': ' Michael Nedelman, CNN'
    'caption': 'Drinking during pregnancy one of the most common causes of intellectual
      disability in US, with the prevalence of fetal alcohol spectrum disorders as
      high as 10 percent. However, other experts cast doubt on these numbers.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-07T07:33:16.796+08:00
    'imagesource': 'jcr:714cffdd-640f-4f30-b27b-4ad9dfc48adc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cb5f321-2bb6-4ab0-8f99-985187434eb6'
    'lead': 'That number could be as many as 1 in 10, using another approach outlined
      in the study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T11:21:20.795+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T11:21:24.230+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T11:21:23.874+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As many as 1 in 20 US kids harmed by alcohol in the womb, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b88cb7-5ddc-4d74-b361-524368bb8234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More children have been affected by drinking
        during pregnancy than previously thought, according to a study published Tuesday
        in the&nbsp;Journal of the American Medical Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c01e4-da12-4cf1-ad1f-157240048817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to one in 20 American kids falls somewhere on the spectrum of
        disorders caused by maternal drinking, according to the study''s more conservative
        estimate. But that number could be as many as 1 in 10, using another approach
        outlined in the study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da56d05-28d6-4aa3-9ed4-ea02ba0e9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fetal alcohol spectrum disorders are a group of conditions that
        may include abnormal growth and facial features, intellectual disabilities
        and behavioral problems, according to the&nbsp;U.S. Centers for Disease Control
        and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7125e3-779d-477d-b067-db04c2f15fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long thought and believed that estimates that we had previously
        in the US were pretty gross underestimates," said&nbsp;Christina Chambers,
        one of the study''s authors and a professor of pediatrics at the University
        of California, San Diego School of Medicine. "It''s not an easy disorder to
        recognize."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad36b5-d5cf-4c33-9876-c11feed14bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chambers and her colleagues say their results may be closer to reality
        than earlier studies. A "commonly accepted estimate" in the U.S. is a prevalence
        of 1 in 100, the authors say, which is on par with the lower end of their
        study''s findings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767372de-d0b5-4c09-8f01-6245ccd41d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new study''s higher numbers were met with criticism from
        other experts, including&nbsp;Susan Astley, director of the&nbsp;Fetal Alcohol
        Syndrome Diagnostic and Prevention Network&nbsp;at the University of Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f9616-41f6-44d0-ba3e-a721180acf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a very high regard for the numbers," said Astley,
        who also teaches epidemiology and pediatrics at the University of Washington.
        "I''m very disappointed to see this featured in the likes of JAMA."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336103da-e9b2-4db5-a632-be263b7da5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astley said the new study both overestimates and underestimates
        the prevalence in different ways, largely due to how the data were collected.
        She said she doesn''t know whether the true prevalence is higher than previously
        thought but stressed that more research was needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b44c4a-917d-4896-ac27-c238d627d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely clear we need accurate estimates of this. In my
        opinion, we don''t currently have that," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce57cb7-5165-48e0-883d-9f669fa075a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closer look</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c9184-303c-4fe4-ae61-f38588841e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About&nbsp;one in 10 pregnant women&nbsp;in the United States, ages
        18 to 44, reports having at least one alcoholic beverage in the past 30 days
        while pregnant, according to the Centers for Disease Control and Prevention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29ec98a-11c5-4dd5-b084-24b8bb88f744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those numbers have not been going down," Chambers said. "We haven''t
        done a very good job in turning the tide on that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b38a46-d4b4-4351-8fc8-ae1eb741f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other countries, that number is considerably higher:&nbsp;One
        study&nbsp;found that rates of alcohol use during pregnancy were between 40
        percent and 80 percent in the UK, Australia and New Zealand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8f2012-36de-4e10-b1cc-14f0bc4cb1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study sent experts to public and private schools in four
        U.S. communities to test students for cognitive and behavioral problems, to
        interview mothers about their alcohol use and to analyze the children''s growth
        and facial features.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad689fbe-35a1-46de-8375-5b6d64555b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors note that, though they consider these sites to be "diverse
        areas of the United States," they may not be representative of the country
        as a whole.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb6c90-67f3-4687-b106-1b1483e0dfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They categorized 222 first-graders with fetal alcohol spectrum disorders
        out of thousands who participated. Only two of these students had been previously
        diagnosed with such a disorder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1709a83-7c59-4b0d-82a5-8fe1e360aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has illustrated how many children who fall on
        this spectrum — perhaps the majority of them — are&nbsp;not diagnosed correctly
        or at all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718ac1b-6c5b-4f9e-95e1-3a63418c38cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some researchers have praised Chambers and her colleagues for sending
        trained experts into communities to collect the data,&nbsp;using a method&nbsp;that
        is known as the "most reliable approach for estimating the prevalence of fetal
        alcohol spectrum disorders," according to a commentary published alongside
        the study by three researchers who have&nbsp;looked at these disorders on
        a global scale.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dab56b-e84b-42c7-a294-041452d633b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astley disagrees, saying schools are the wrong place to do it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc1a204-c175-4e43-9cb3-5712767649de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Screening for (fetal alcohol spectrum disorders) isn''t like screening
        for scoliosis," Astley said, describing the stigma that might cause parents
        to not participate in the study. "It''s difficult to ... just start asking
        moms and dads about their drinking."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065dd8d6-a29d-45e7-a6c2-48d882c56e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, there are families that know their child has been
        struggling," Chambers said, adding that finally having an answer can be "a
        relief in some cases. In others, you have to deal with ''is this something
        that I could have potentially contributed to?'' "</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bdf81f-db91-4bef-a43a-cb38ccbd9e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chambers and her colleagues note that not all students were given
        consent to participate; overall, roughly 60% did.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f35923-5708-45a7-aebd-a66086e9035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who are those 40 percent? Why are they choosing not to participate?"
        Astley asked. "No one would contest that it''s the folks at highest risk."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3cde8-2c0f-4b02-9100-d3a7532014a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The over-under</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f3418-bd9c-4ab3-ad8a-ab2d6c3d6a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If higher-risk families were not participating in greater numbers,
        that would mean the prevalence of these disorders could be even higher, Astley
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb377cea-5c44-490f-98c9-85c437889508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Astley said that Chambers and her colleagues used
        "relaxed"&nbsp;criteria&nbsp;to identify fetal alcohol spectrum disorders
        — criteria that stretched "down into the normal range." This could mean some
        of the data were overestimates, she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0418ec94-3f90-4dab-b622-d8f3f8083fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chambers responded that there are multiple criteria used to diagnose
        these disorders, "some more stringent than others." She said the criteria
        her team used were a "reasonable balance" between identifying kids with the
        disorder and avoiding false positives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945547d7-e483-4246-8aa3-fac8c1b8e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way Chambers'' team identified the disorder was by looking for
        a combination of certain facial features and physical traits — for example,
        a thin upper lip that is flat where most people have a groove. When a child
        met these criteria, the researchers did not necessarily require proof of alcohol
        exposure during pregnancy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61adf3d0-6342-4766-bbd6-382c81c19d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of these features, the researchers matched poor cognitive
        and behavioral test scores with information, largely from interviews, that
        the student''s mother consumed alcohol during pregnancy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a19d905-a810-4091-95ef-30df69bf4aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without a definitive blood test or biomarker for these disorders,
        "it''s impossible to know what proportion of these deficits were caused by
        fetal alcohol exposure," the study authors said. It''s possible that the authors
        saw a link that wasn''t there for certain kids, which could also have led
        to overestimation, the study said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f141c5-b955-42a6-977e-bac13e62da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 222 children who met the researchers'' criteria for fetal
        alcohol spectrum disorders, there were 27 cases of fetal alcohol syndrome,
        104 with partial fetal alcohol syndrome and 91 with alcohol-related neurodevelopmental
        disorder.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce112e5b-699a-43a6-b823-7b8c698ef103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astley said she expected the difference between some of these numbers
        to be greater. At one study site, there were more children with fetal alcohol
        syndrome than alcohol-related neurodevelopmental disorder — which Astley said
        would "never" happen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d724a-e34c-4c7e-8d4a-b9c9dd4d6c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be that we underestimated number of cases of (the latter),
        as we required that the mother recall or be willing to confirm alcohol exposure
        at a certain level," Chambers said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede58ed9-4839-4d57-8f56-e5a11935ccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure if we know what that ratio should be."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e05ad4-e72c-4d74-8963-8235a5e196f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking during pregnancy</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c95a9-6d92-4d3f-bb29-d8bd904898ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking during pregnancy is one the&nbsp;most common causes of
        intellectual disability, costing the U.S.&nbsp;billions per year, according
        to the Centers for Disease Control and Prevention.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d9721-8fc7-4dd2-80d3-2f27128a64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s not much research on just how little a pregnant woman
        could drink without harming her fetus, according to a&nbsp;paper published
        last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196d535-f773-409a-a111-f4af14519905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many health organizations strongly advise against drinking
        while pregnant — the&nbsp;American Academy of Pediatrics&nbsp;says no amount
        should be considered safe — some controversial studies have suggested that
        light drinking&nbsp;might not be harmful&nbsp;for the baby''s future health.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f249a9-0844-4675-b115-95efa1ee033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chambers said that if two women drink the same amount during pregnancy,
        it''s possible that only one might have an affected fetus. The full reasons
        why women have different susceptibilities are unclear, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f762bd4-932f-46e6-a533-a2eddb9608fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;2016 report, the CDC said women should avoid drinking
        completely if they are not using birth control and there is any chance they
        might be pregnant. It found that three in four women who wanted to get pregnant
        as soon as possible reported that they continued to drink alcohol.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9667b5d9-edff-41ac-97c6-f70fefafc25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About half of all pregnancies in the United States are unplanned,
        and even if planned, most women won''t know they are pregnant for the first
        month or so, when they might still be drinking," Dr. Anne Schuchat, current
        acting director of the CDC,&nbsp;previously told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a5633-65c6-4bf3-867c-eeee2140b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have long pushed for more research and education on what
        some say are widespread effects of drinking during pregnancy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc3d36f-b48c-4200-9dfd-8d56a2982ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that needs to be done," Astley said. "This (new
        study) is not the way to do it."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b32607-4c70-4da3-8331-115435e2d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astley''s&nbsp;past research&nbsp;screened foster children for fetal
        alcohol syndrome, finding that they had a prevalence 10 to 15 times greater
        than the general population. Since the state was their guardian, she said,
        the research avoided the problems of stigma and lower participation that school-based
        studies might face. Similar research is being replicated in other countries
        such as Australia and Canada, she added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef71c19-85e5-41db-b687-b1e134c9b5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Astley and Chambers say that research on these disorders can
        help wage new efforts to educate future mothers, prevent new cases, improve
        current treatments and measure how well such initiatives work.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff36fb5-171c-457a-86aa-26e3bf79b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope that what this will do is raise this to the level on the
        national agenda where we think it should be," Chambers said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f47832-745d-4bfe-8aa9-43130c4e1464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:21:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:21:24.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "As many as 1 in
        20 US kids harmed by alcohol in the womb, study says."</em></p>'
  'spacex-falcon-heavy':
    'author': 'Jackie Wattles, CNNMoney'
    'caption': 'SpaceX has done it again. The pioneering rocket firm just pulled off
      the unexpected, and carried out what appears to be a seamless first-ever launch
      of its massive new rocket, called Falcon Heavy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-07T06:58:14.230+08:00
    'imagesource': 'jcr:2c1ab700-3e3e-4497-9783-6d99fc5d4b19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aad5f17-3b22-47b6-bf98-50c24d935c43'
    'lead': 'Falcon Heavy took flight Tuesday around 3:45 pm ET from Kennedy Space
      Center in Florida.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T11:23:48.377+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:32:03.011+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:32:02.817+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX launches Falcon Heavy, the world''s most powerful rocket

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63b011-5c20-4732-9c2d-0c793880f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> SpaceX has done it again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b268c40-fa5a-4c10-9c40-656264a07bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pioneering rocket firm just pulled off the unexpected, and carried
        out what appears to be a seamless first-ever launch of its massive new rocket,
        called Falcon Heavy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dee6c2-240f-4434-a7b0-eedda313c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes SpaceX, the game-changing company helmed by billionaire
        Tesla CEO Elon Musk, the owner of the world''s most powerful operational rocket.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345fb7e-56f6-47df-bb9f-e55d6dd757c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon Heavy took flight Tuesday around 3:45 pm ET from Kennedy
        Space Center in Florida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea0c17-f191-4cbf-b0f7-97ad09c70e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two and a half minutes after launch, the two side boosters
        on the rocket detached and headed back to Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c07c0-1f59-4393-b859-ec99d62798da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of onlookers in Florida could be heard cheering on the
        company''s livestream, which was viewed by about 3 million people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6782d-1fe4-4742-853d-1e3bf464cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run up to launch, it wasn''t at all clear that the rocket
        would work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb4fa4-31da-4306-97c8-5256611e09cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People [came] from all around the world to see what will either
        be a great rocket launch or the best fireworks display they''ve ever seen,"
        Musk said in an interview with CNN''s Rachel Crane Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87d345-6e6d-4f17-957a-2a1f0e295b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Falcon Heavy: How it stacks up with other massive rockets</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d58c4f-e4da-4830-9d85-e39521808988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket''s smooth takeoff wasn''t the only stunning thing about
        this launch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8567785-7a98-4567-9b42-3468f0cda82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a never-before-seen feat, SpaceX also managed to guide at least
        two of the Falcon Heavy''s first-stage rocket boosters to land upright back
        on Earth. They cut back through the Earth''s atmosphere and landed in unison
        at a Kennedy Space Center landing pad. The third booster was supposed to land
        on a sea-faring platform called a droneship, but it wasn''t immediately clear
        if that landing was successful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae48bc8-ff13-4263-9e1e-ea06611454a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On board the rocket that''s now headed deeper into space is Musk''s
        personal Tesla roadster. At the wheel is a dummy dressed in a spacesuit, and
        the car is blaring David Bowie''s "Space Oddity" on an endless loop.&nbsp;Cameras&nbsp;on
        board the car showed it headed deeper into space. Musk plans to put the car
        into orbit around the sun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289347b4-acf8-4d91-8485-d574e171831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk announced last year he planned to put his car on the inaugural
        Falcon Heavy flight. When asked on Twitter why he wanted to throw away a $100,000
        vehicle, he replied, "I love the thought of a car drifting apparently endlessly
        through space and perhaps being discovered by an alien race millions of years
        in the future."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82561fa-cc47-43a4-8c42-1b4aef73b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Everything you need to know about SpaceX''s Falcon Heavy</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362d4a80-2bb3-4bd9-b927-80b8ee37c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s success marked a huge step forward for a company that''s
        already managed to shake up the rocket industry with its groundbreaking technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df56876a-e12a-4e78-8bf8-57b470c79a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made the world take notice when it proved it can safely
        return first-stage rocket boosters to Earth with its Falcon 9 rocket, which
        the company has used for more than 40 missions dating back to 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb80e40b-ba77-4e3a-ac41-c2fc548f21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon 9 has one first-stage booster, and SpaceX has safely
        recaptured it after 21 of its 40-plus launches.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d174927-8d65-4773-b46f-220786d9dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, SpaceX routinely puts used boosters back to work. In fact,
        the inaugural Falcon Heavy flight actually used two pre-flown Falcon 9 boosters
        (the center booster was new.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86334ca-955f-4226-8abc-cb4023f69e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reusing hardware is part of SpaceX''s plan to drive down the cost
        of launches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6bf01-a2d9-4759-bedd-12f85693d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before SpaceX came along, it was commonplace to just discard rocket
        boosters — which are the most expensive part of the rocket — after each mission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10cb34-b9c9-4a6d-b476-0567829bae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon Heavy is not, however,&nbsp;the most powerful rocket
        in history. That honor belongs to NASA''s Saturn V rocket, which was used
        for the Apollo moon landings and was retired in the 1970s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5134426-0c29-4947-a7a0-15c88d491439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:23:48.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:03.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "SpaceX launches
        Falcon Heavy, the world''s most powerful rocket."</em></p>'
  'denr-roy-cimatu-albay-quarry-mayon-eruption':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-07T06:33:51.504+08:00
    'imagesource': 'jcr:61fee9ba-3981-418a-890d-54b61d9a4902'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '503bc926-1237-4e92-a025-0e42aaa43514'
    'lead': 'Environment Secretary Roy Cimatu says some quarry companies were endangering
      workers by continuing operations as Mayon volcano spews lava and ash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T11:30:55.058+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:32:24.307+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:32:24.106+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR chief warns vs. work in Albay quarries during Mayon eruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74127054-b9b1-4deb-8520-5ae8c2df8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Environment
        Secretary Roy Cimatu called out quarries in Albay near Mayon volcano for continuing
        to operate despite the volcano''s frequent eruptions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8db00-3b59-47ba-8316-e79da730b489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that these companies are more concerned with profits than
        the welfare of their workers who endure the punishing conditions at the mining
        sites amid the volcanic eruption," Cimatu said in a Tuesday statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19238c-d578-4e9d-90ac-de72ce38995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon has been erupting since Jan. 13, with officials immediately
        evacuating residents within the 6-kilometer-radius of the volcano''s Permanent
        Danger Zone (PDZ).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99cd30-febf-4f6a-b2cc-b94b56db25a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIMELINE: The Mayon eruption</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6c8ee-c9f9-4a55-8ec9-7377ddd44dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu issued the statement following reports that workers in quarries
        were still hauling sand and gravel within the PDZ despite warnings from the
        Department of Environment and Natural Resources (DENR) and the Philippine
        Institute of Volcanology and Seismology (Phivolcs).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448cf4de-0175-40f7-8cbd-85b4ea160c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR regional office in Legazpi City had also called on the
        quarry operators to temporarily cease their operation due to safety concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5fa84-f93f-4dda-9bef-05c2a1ff8501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cimatu, an erupting volcano could blast ash, lava,
        solid rocks and gases into the air, creating hazards that could hurt or even
        kill people and destroy property.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ed305-2acd-4084-85b1-853db6975dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our primordial concern must be the safety and health of all people
        affected by the eruption of Mayon Volcano," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f96280-baca-4feb-86a3-be026cee26fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 22, Phivolcs raised Alert Level 4 over Mayon, which warns
        of an imminent hazardous eruption, possibly within days or weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d4b47-1829-4928-87a2-d2e58a0f6320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PHIVOLCS raises alert level 4 over Mayon Volcano</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f4589e-d802-4f5b-adcd-17b1257b1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one notch down from the highest level, Alert Level 5, which
        means that a hazardous eruption is taking place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01989bd9-558c-4c36-ba64-c0add90bd47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DENR Region 5 Director Eva Ocfemia reported that total
        suspended particulates have reached "unhealthy levels" over Ligao City and
        the municipalities of Camalig and Guinobatan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2eed57-cf67-4eeb-bfcf-06dd215baef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Officials: More Mayon evacuees getting sick</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3bcd6d-f5f7-419b-a152-2ee4bfc66025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:30:55.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:24.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, Ocfemia advised residents in said areas to constantly use
        face masks to avoid exposure to harmful dust that may compromise their respiratory
        health.</p>'
  'dick-gordon-noynoy-aquino-janette-garin-charges-dengvaxia':
    'author': 'Cecille Lardizabal and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-07T06:17:18.290+08:00
    'imagesource': 'jcr:4509b471-2720-4bab-b14b-f0179cf06053'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9a29bb6-cc0f-4726-b341-32c2f1bc2edf'
    'lead': 'Senate Blue Ribbon Committee chair Richard Gordon says he may recommend
      the filing of charges against officials of the previous administration over
      the controversial dengue vaccination program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T11:35:19.394+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T11:35:22.855+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T11:35:22.560+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon: Aquino, Garin may face charges over Dengvaxia mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc352f6-be6b-457f-92bf-8716b793ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Senate panel probing the government''s controversial dengue vaccination program
        may recommend the filing of charges against former President Benigno Aquino
        III and other ex-officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4292c0a-dd9d-4055-bf6b-528edb9cbbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang linaw ng paper</em> trail and there is a direct causal
        connection," Senate Blue Ribbon Committee chair Richard Gordon said in an
        interview following the panel''s Tuesday hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73200e47-4580-477d-a7dd-26cb4380f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The paper trail is clear and there is a direct causal
        connection.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82987d5e-a3b5-456b-820d-e79a1c3681f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also said aside from Aquino, former Health Secretary Janette
        Garin and former Budget Secretary Butch Abad may also face charges for their
        involvement in the Dengvaxia program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43101ea-3458-458f-a558-7d1ccb3e9d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the people involved in the controversial program must
        answer to the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b3c71-3319-471a-a066-0256045f9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At least, paliwanag sila sa mamamayan na hindi nila ginawa
        ito dahil</em> for greed, for politics, for whatever," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d964ee-ca4b-4f0e-94e1-52cfd484efe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should at least explain to the public that they
        didn''t do this for greed, for politics, for whatever.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b7840a-2196-4f25-9d9b-4e7d5226e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasty purchase</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871c3ca-c3fd-4d39-8b9e-b3a05e4966f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon noted the haste in the purchase of the dengue vaccine Dengvaxia,
        which the government used for the ₱3.5-billion dengue vaccination program
        it kicked off in April 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb4c2cc-f239-4d75-a37f-344af9e9dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: DOH starts dengue vaccination program</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dae6be-844e-403e-9e03-f9f250777d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department suspended the program in December 2017 after
        Dengvaxia''s manufacturer, Sanofi Pasteur, said those who got the vaccine,
        but have not yet had dengue, may be at risk of "severe disease."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd070b2a-ca52-4e62-a616-3ead378ae427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Gov''t halts dengue vaccination program due to health risk</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8576944-f4f0-42bd-9785-9a9141c09e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung lumalabas talaga, tuwing lalakad sa abroad, bumibilis
        yung papeles,"</em> Gordon said.<em> "Nagmamadali dun sa pagkuha ng FDA</em>
        (Food and Drug Administration) permit. Pati yung (Philippine National) Formulary,
        ini-influence."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37902427-225c-488c-9719-8d7ca733bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s really emerging is that when there are trips
        abroad, the papers move faster. There is a rush to get the FDA permit. And
        even the Formulary is being influenced.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7672c87-e355-4ef2-9042-2a07cf4baeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Formulary is a list of drugs that all pharmacies
        in the Philippines must carry, following a review by the Formulary Executive
        Committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f601748c-658c-415a-97fe-68d4fb6c0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2016, Garin issued a certificate of provisional exemption
        for Dengvaxia so that it would not be included in the Formulary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf8fcb-3014-41f2-bb0b-1309bdad38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: DOH medical expert panel: Dengvaxia rollout ''premature''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca5988a-0dea-4ecb-9c2e-e4e8ce8b0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and Garin both met with Sanofi officials in 2015, with the
        Budget Department issuing in December 2015 a ₱3.5-billion Special Allotment
        Release Order to Garin''s office to purchase the vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
