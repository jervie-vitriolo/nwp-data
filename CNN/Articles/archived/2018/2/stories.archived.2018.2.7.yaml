      'mgnl:lastActivated': 2019-06-13T10:24:50.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yes Sharon, Gabby dear heart and ps i love and my only love my
        favorite movies of all time," Instagram user rhyxallaine_nicole said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929345f-fd79-473f-a36e-cb43100a0391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:24:46.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:24:50.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user, mhel miranda commented on Cuneta''s repost of the
        photo, saying "I''m so excited idol.... Sharon Gabby forever."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0bf05-90a6-4778-ae7c-bac7e2195863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:24:46.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:24:50.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mcdonald''s post has more than 3,000 likes as of writing, while
        Cuneta''s repost has gained nearly 7,000 likes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705f317-2029-4d67-8010-8ad8083a4902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:24:46.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:24:50.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cuneta''s husband, Sen. Francis Pangilinan told CNN Philippines''
        The Source he would support Cuneta if she does a reunion project with her
        ex-husband.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d33c1-72e5-4fb5-b464-a3863466980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:24:46.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:24:50.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe they should ask Sharon. I''m not at liberty to say anything,"
        he said when asked if the two would have a project in the works.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c292257-227f-4d22-a970-7a55c4ba6e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:24:46.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:24:50.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a professional. It''s her craft. I will support her. It''s
        her decision, and she''s a professional," he added.</p>'
    '27':
