      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo said "Dear Heart, Kita kits! P.S. I love you"-- a nod
        to two films starring the former lovers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c97ef6-d3df-4b19-bb26-bf24bca1bd50'
