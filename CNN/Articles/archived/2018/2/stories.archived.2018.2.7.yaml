      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both stars have been active on social media lately, tagging and
        replying to each other in Instagram comments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895046d3-038b-438e-a107-33ed072fc2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:24:46.579+08:00
