      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck the East China Sea, about 21 kilometers north of
        the city of Hualien. Light shaking was felt in the capital Taipei, about 120
        kilometers north of Hualien, according to reports sent to the U.S. Geological
        Survey.</p>'
    '6':
