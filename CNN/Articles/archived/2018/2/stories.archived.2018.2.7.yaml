      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon-Gabby fans were quick to comment on the post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f479f-208b-46d3-8ea0-96a15a46e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:24:46.580+08:00
