      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Pence doesn''t rule
        out talks with North Korea at Olympics."</em></p>'
  'Quentin-Tarantino-responds-to-Uma-Thurman-allegations':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-07T09:57:37.104+08:00
    'imagesource': 'jcr:87f05136-1f0c-47c2-8236-5bae5c14df47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d13b96c-c41c-4f3a-8dee-6c8c59fae98d'
    'lead': 'The director broke his silence about the incident that Thurman shared
      in an interview published over the weekend with the New York Times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T11:08:44.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T11:08:47.777+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T11:08:47.517+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quentin Tarantino responds to Uma Thurman allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1fd390-925c-400b-a8b7-a769ccb1a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Quentin Tarantino called the car crash
        that injured Uma Thurman on the set of their film "Kill Bill" "one of the
        biggest regrets" of his life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2683e7-4cdc-483e-b381-542a422387f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;a lengthy interview with Deadline published Monday, the
        director broke his silence about the incident that Thurman shared in an interview
        published over the weekend with the New York Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2a872-4b34-406c-8c48-badfd9e3c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was heartbreaking," Tarantino said. "Beyond one of the biggest
        regrets of my career, it is one of the biggest regrets of my life. For a myriad
        of reasons."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa719ae-6e7c-4120-9f3d-ed1fe3d46f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;speaking with Times columnist Maureen Dowd,&nbsp;Thurman
        talked about the crash as part of a series of disturbing incidents she said
        she had with now disgraced movie mogul Harvey Weinstein, including an alleged
        assault in his London hotel room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de6901-2618-4d8e-9920-613e2614dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Uma Thurman - Harvey Weinstein assaulted me</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd68ea-c504-43c7-a42b-e8a2f802f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman starred in several blockbuster films produced by Weinstein,
        who has been accused of sexual misconduct by more than 60 women over a period
        of decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c82060-f3ef-43dc-b96d-980173e349b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a spokesperson, Weinstein has consistently denied any allegations
        of non-consensual sex.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1a35d-109c-41f0-9e3b-a846e4c60a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached over the weekend by CNN, a spokesman for Weinstein
        sent photos of him and Thurman together to "demonstrate the strong relationship
        Mr. Weinstein and Ms. Thurman had had over the years."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29351242-889e-4080-bf2f-36474694cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Weinstein acknowledges making an awkward pass 25 years ago
        at Ms. Thurman in England after misreading her signals, after a flirtatious
        exchange in Paris, for which he immediately apologized and deeply regrets,"
        the spokesperson said. "However, her claims about being physically assaulted
        are untrue."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c276d97-4263-4b90-9c69-f82641189d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman said talking about Weinstein also dredged up painful memories
        of what she says occurred with Tarantino, her "Kill Bill" and "Pulp Fiction"
        director and long-time collaborator on projects with Weinstein.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d6cad-d693-44c2-812f-44318f9ac97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress said Tarantino pressured her into driving during a now
        famous 2003 "Kill Bill" car scene, despite the fact she wanted a stunt person
        to do it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9271969-d415-40a3-b859-f9d7adbf4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quentin came in my trailer and didn''t like to hear no, like any
        director," she said. "He was furious because I''d cost them a lot of time.
        But I was scared. He said: ''I promise you the car is fine. It''s a straight
        piece of road.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d91f5b-4451-41a2-8a14-8ded5fa6e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman crashed (footage from the crash was published by the Times)
        and suffered neck and knee injuries she says still bother her to this day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c078eb-7daf-415d-99f7-0dd74cab0100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the crash, she says she was denied access to the footage by
        Miramax studios unless she signed an agreement "releasing them of any consequences
        of my future pain and suffering," which she refused to do.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae70c4e-0193-4fd9-a3c0-3bfc2745b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to studio representatives for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5931e3-87f2-49c2-85ce-3a53f1f74d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman said she obtained the footage now, 15 years later, with
        the help of Tarantino, though their relationship was damaged by the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a4a29-20e3-4d62-b7ca-a1b5ba32d776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with Deadline, Tarantino remembers the crash differently.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02869c75-4dff-47d4-a5bd-7b2148e1c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he drove the road in the car before Thurman without incident
        and assured her it was safe. But when Thurman drove the car in the opposite
        direction for the scene, there was an S-curve that, he claims, led her to
        crash.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b5015f-c1e1-4271-934e-34479473755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarantino said trust was broken between him and Thurman and he takes
        responsibility for his actions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143c396-d9ff-499d-84f9-4c6762e66a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She blamed me for the crash and she had a right to blame me for
        the crash," he said. "I didn''t mean to do it. I talked her into getting in
        the car, I assured her the road was safe. And it wasn''t."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff8cbb-59ea-416e-b291-cfea3b17ce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Thurman and Tarantino for additional comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c80c91b-b8f5-4acc-a1ae-0fec1c10ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman shared the crash footage in an Instagram post on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74490346-0c36-4f74-99d7-ea2e22f4e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quentin Tarantino, was deeply regretful and remains remorseful
        about this sorry event, and gave me the footage years later so i could expose
        it and let it see the light of day, regardless of it most likely being an
        event for which justice will never be possible," Thurman wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a7894-53e9-4a02-a21a-23b8ccf7b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He also did so with full knowledge it could cause him personal
        harm, and I am proud of him for doing the right thing and for his courage,"
        she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc12a30-fd07-4967-ab8f-745a20ae4d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman wrote that she holds Weinstein and the production team responsible
        for what she views as a "cover-up" after the accident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74dc7d2-9702-4c55-a8b7-95834ae18197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They lied, destroyed evidence, and continue to lie about the permanent
        harm they caused and then chose to suppress," she wrote. "The cover-up did
        have malicious intent, and shame on these three for all eternity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532186f9-a676-4712-a3af-c3d3b2a349f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Weinstein provided a statement to CNN Tuesday
        denying any involvement in a cover-up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0484bb1a-ec13-43f5-b3ef-bfcac11c2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:08:44.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:08:47.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey has tremendous affection for Uma Thurman nevertheless he
        denies these allegations," the statement read. "He did not give instructions
        to destroy the vehicle or orchestrate a cover-up and this is the first time
        he has learned that Ms. Thurman had any issues regarding the handling of her
        accident. In fact, she continued working with Mr. Weinstein on three more
        films, including ''The War with Grandpa'' which was scheduled to be released
        this year."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72962231-4d6a-4e68-85b4-c160bb181576'
