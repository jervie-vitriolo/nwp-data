      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 145 people were unaccounted for, according to the Central
        News Agency (CNA), Taiwan''s official news agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de88ec-7bc6-44b8-b668-08a6147d22cb'
