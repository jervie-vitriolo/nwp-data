      'text': '<p><strong>(CNN Philippines) —</strong>&nbsp; New York Knicks forward
        Kristaps Porzingis suffered a torn Anterior Cruciate Ligament (ACL) on his
        left knee, which will likely sideline him for the rest of the basketball season.</p>'
