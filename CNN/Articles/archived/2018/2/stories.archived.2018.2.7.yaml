    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump was ''joking'' when he accused Democrats of treason, White House
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5dd21-c3bf-4dfb-903a-f1371a717038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump&nbsp;was "clearly
        joking" Monday when he accused stone-faced Democrats of treason for not standing
        and applauding during his State of the Union address, according to multiple
        White House spokespeople.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a5bd5-e0a5-4085-8ce2-c9dd7b0adcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders said Tuesday the President
        was "clearly joking" when he made the comment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946d873-82a1-4d86-bf9a-c7d7ce774cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was making the point that even when good things are happening
        they are still sitting there angry," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a71d79-df70-4569-bd96-8a34bcaf5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy press secretary Hogan Gidley added that the remark was "tongue-in-cheek."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9686be-9a56-4737-a099-e8459e2d9012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was obviously joking," he said. "But what''s serious
        is that the Democrats seem to consistently put their personal hatred for this
        President over their desire to see America succeed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d58779a-87ba-4e0a-a806-29f59d708cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spin on the controversial comments fits a pattern: Trump — as
        president or candidate — says something that causes controversy and the people
        around him look to calm the brouhaha by claiming Trump was joking and the
        media needs to get a better sense of humor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5dd9e-6091-4e81-bc86-ea646191a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were like death and un-American. Un-American. Somebody said,
        ''Treasonous.'' I mean, yeah, I guess, why not," Trump&nbsp;said to laughter&nbsp;during
        a speech outside Cincinnati, Ohio on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e4e8c-c567-4a7a-b3c4-cb57aa8f6983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the Democratic response, where many lawmakers sat and
        frowned as Trump spoke, the President added: "Can we call that treason? Why
        not."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeff3e8-b992-4a5e-abe9-f0f37a740fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats slammed the remark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5e8e87-1a0c-4a71-a076-33b573d3d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Tammy Duckworth, who served in the Iraq War,&nbsp;tweeted&nbsp;that
        she swore an oath to "to preserve, protect and defend the Constitution of
        the United States, not to mindlessly&nbsp;cater to the whims of Cadet Bone
        Spurs&nbsp;and clap when he demands I clap."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2539f-0e0a-4d07-af02-cf7b01537450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment refers to Trump receiving a draft deferment for bone
        spurs in his foot during the Vietnam War.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c65541-e095-4ffb-86ed-91f4d2b1155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his spokespeople, Trump jokes a lot about controversial
        topics:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6809117-8546-4385-b8a4-fb1e6538cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia hacking</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4253a644-86c9-416c-9a03-21dd76fb404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump urged Russia to "find the 30,000 emails that are missing"
        from Democratic presidential candidate Hillary Clinton''s account, his aides
        and advisers said the candidate was just joking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef114ce7-8aeb-4d3b-8cd7-ac815ac53a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was joking at the time. We all know that," then-White House
        press secretary Sean Spicer&nbsp;said&nbsp;in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01bd51-6fd6-4faa-8064-1cd5739a91d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself looked to calm the controversy following the comments
        by&nbsp;claiming he was being&nbsp;"sarcastic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d4b91-a354-4e54-8247-2c304b5cd131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police brutality</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f000e503-bb6f-4b44-913a-16f0b2045124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, White House aides maintained that Trump wasn''t being serious
        when he said law enforcement officials should not "be too nice" to suspects
        in custody.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa18a83-a6ae-4e87-8c33-fbac9ff90eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you guys put somebody in the car and you''re protecting their
        head, you know, the way you put their hand over?" Trump said during a speech
        to law enforcement on Long Island, New York. "Like, don''t hit their head,
        and they just killed somebody — don''t hit their head. I said, you can take
        the hand away, OK?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34a5fc-0ba2-490d-93a2-00b71b133bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said he was "making a joke at the time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a6516-ec86-4545-83ac-577027cfa5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson IQ</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5febc-c824-4292-a881-efb7898d7a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in response to Trump claiming that Secretary of State Rex Tillerson
        should take an IQ test to see which of the two men is smarter, Sanders said
        Trump "made a joke, nothing more than that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d9b7a-0d09-42a2-95fa-55d667e7a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President certainly never implied that the secretary of state
        was not incredibly intelligent. He made a joke, nothing more than that," said
        Sanders. "He has full confidence in the secretary of state. They had a great
        visit earlier today. And they are working hand in hand to move the President''s
        agenda forward."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef685dfa-17a2-41a9-bb68-d254f46321ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comment came after NBC News reported that Tillerson had
        called Trump a "moron." Trump then told Forbes that they''ll "have to compare
        IQ tests."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c773056-2471-4404-92d8-fd4cb5ce9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:49:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:49:14.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump was ''joking''
        when he accused Democrats of treason, White House says."</em></p>'
  'CA-confirms-Duque-appointment-health-chief':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-31T11:47:31.872+08:00
    'imagesource': 'jcr:796204be-01f3-4aab-8dae-05331d5489bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5efd2828-2691-4fb0-b66f-f610b25c3d49'
    'lead': 'Duque turned emotional during his confirmation hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T11:56:00.459+08:00
