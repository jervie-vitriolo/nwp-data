  'NU-lady-bulldogs-ateneo-lady-eagles-uaap-season-80':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-07T20:19:41.872+08:00
    'imagesource': 'jcr:219180c3-3416-4017-8bb7-2a958989e68a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae4c8809-c4b9-425c-b614-b44e6154989b'
    'lead': 'The NU Lady Bulldogs prevailed over the Ateneo Lady Eagles in a thrilling
      five-set match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T09:38:16.951+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T09:38:20.960+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T09:38:20.764+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NU Lady Bulldogs hand Ateneo Lady Eagles second straight loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac6953-9391-4800-bc25-5b4a5a293122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:38:16.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:38:20.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Despite
        the Ateneo de Manila University Lady Eagles'' best efforts, the National University
        (NU) Lady Bulldogs managed to assert their dominance on the court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671bf5f-a5aa-43f6-b0fb-b07e76a647d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:38:16.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:38:20.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU won against Ateneo in a thrilling five-set match on Wednesday,
        25-19, 25-19, 20-25, 12-25, 15-7, at The Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b986657-404d-4410-a2a2-44ecee2d33dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:38:16.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:38:20.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the Lady Eagles'' second straight loss for the season,
        after bowing down to the Far Eastern University Lady Tamaraws on Sunday in
        another gruelling five-set match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ac63b-eb9c-4b08-a385-28403ee28a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:38:16.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:38:20.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Bulldogs'' star skipper Jaja Santiago exploded with 26 points,
        followed by setter Jasmine Nabor with 11 markers, and middle block Risa Sato
        with 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382b2c3-10ae-41fa-8a9d-4f5db9fc048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:38:16.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:38:20.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offense of Ateneo, meanwhile, was more distributed, with hitters
        Jhoanna Maraguinot, Kat Tolentino, and Pauline Gaston contributing 16, 12,
        and 10 points, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9eaf3c-66ef-4cba-8bde-bae233cf2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:38:16.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:38:20.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, the Babes Castillo-mentored crew stepped up to a 2-0
        standing, while the Katipunan-based squad slid to 0-2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cae820-eee1-4557-9647-7e23a8471f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:38:16.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:38:20.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU will try to improve their winning streak against the University
        of the East Lady Warriors, while the Ateneo hopes to break its losing skid
        against the University of Santo Tomas Tigresses, both on February 11 at The
        Arena.</p>'
  'leni-robredo-bongbong-marcos-pet-supreme-court-ballot-vote-recount-manifestation':
    'author': ' Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-07T19:25:10.089+08:00
    'imagesource': 'jcr:88abb152-25fb-4b87-bf11-107f5e065342'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a63ec2b9-994b-464a-bed4-faaac2f0ee58'
    'lead': 'Vice President Leni Robredo''s camp said former Senator Bongbong Marcos
      only signed a manifestation, and not a joint motion, to withdraw all petitions
      at the PET.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T09:42:35.014+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:21:21.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:21:21.571+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo''s lawyer refuses to sign Marcos'' ''manifestation''

      '
    'updated': 2018-02-08T01:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950bf31d-46d3-4f31-843f-9e218a5d95c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Vice
        President Leni Robredo''s lawyer on Wednesday signed the joint motion to withdraw
        all pending motions at the Presidential Electoral Tribunal for the vote recount,
        but it was not the one already signed by former Senator Bongbong Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df79511-3a88-43a1-bddd-48b962425566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo Macalintal, Robredo''s lead counsel, said Marcos committed
        a "great blunder" by sending them a wrong document.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d953676-1797-4e73-abea-81702555af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mister Marcos changed his mind. Nagbago siya ng isip, mukhang natakot
        siya sa joint motion," Macalintal said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905ba8f-4035-4009-be34-42c9c3e9547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal said Marcos prepared a joint manifestation, and not a
        joint motion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2433ba-8b3a-4ef4-9b2b-e950d52a44d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang manifestation is just that-a manifestation. You are just telling
        the Court, ''meron po sana kaming kasunduan''," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f2276-f658-4918-97ed-d79d0226e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal also cited a Supreme Court decision stating that manifestations
        are made "merely for the information of the Court."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3ab33-2329-4df6-8f92-06d679183383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' Spokesperson Vic Rodriguez challenged Robredo on Sunday
        to withdraw all outstanding motions so they could "go straight to the recount."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9e43e-b214-4328-89d6-624b4cf4ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp on Tuesday accepted the challenge, saying they also
        do not want to delay the ballot recount.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb001205-d034-4b5e-81e9-3c812e604677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Marcos said he had already signed the joint motion,
        further daring Robredo to do the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847837d-07f1-470d-a4de-6967965f6827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal also insisted they don''t have any pending motion before
        the tribunal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb066f-777a-4b3e-beaa-ebc348cc1e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sino ba ang may pending motion? Si Mr. Marcos! Siya ang nagde-delay!
        Bakit? Because he has a pending motion for reconsideration on the resolution
        of the Supreme Court allowing us to have copies of the ballot images," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5622cd-3f9c-48a8-b1d6-bacbd350987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ballot images allegedly show irregularities in the counting
        of votes in favor of Robredo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d49d9f8-4d3f-4282-9788-74535314c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal added part of their motion is to ask the tribunal to
        drop Marcos'' appeal, throwing the challenge to sign the correct motion back
        to the former senator''s camp.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564865b1-c1d3-42b0-a1c2-8b6e849e0c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 29, 2016, Marcos filed the election protest versus Robredo
        before the Supreme Court, sitting as the PET.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c52a3e-3b27-4cbe-9016-9ee26740f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its grant of Marcos'' plea, the PET decided upon Camarines Sur,
        Iloilo, and Negros Oriental as the pilot provinces for the ballot recount.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ab7c2-fefd-43c9-9e1a-0fbd03c4b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Marcos identified the three provinces as "best exemplifying
        fraud or irregularities" in his protest brief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e49526-d113-4e09-9c02-b9b9724f788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also listed three provinces in her own counter-protest brief:
        Capiz, Sulu, and North Cotabato.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568d1f4-dc4f-463e-8c99-cfdecb6c77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp maintained the election protest of Marcos is based on general
        allegations and manufactured evidence designed to sway the results in his
        favor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee07cf2-2df8-4f01-98e6-95dedb1b3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:42:35.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:21:21.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET has required Marcos to pay P66 million and Robredo P15 million
        in two tranches to fund their protests and counter-protests. A petitioner
        needs to pay P500 per contested precinct.</p>'
