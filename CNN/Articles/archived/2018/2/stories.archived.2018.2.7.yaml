  'SpaceX-Falcon-Heavy-Everything-you-need-to-know':
    'author': 'Jackie Wattles'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-07T09:56:58.357+08:00
    'imagesource': 'jcr:e6d0344c-8575-4143-a02d-5e47a0adcf8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6417c8e8-fd27-404d-ae20-6b588440046e'
    'lead': 'If you have space-obsessed friends, you might have heard the words "Falcon
      Heavy" used a lot lately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T11:02:03.976+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T11:02:08.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T11:02:07.704+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX Falcon Heavy: Everything you need to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96fb56-7011-41be-a82c-b4fee4eee681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> If you have space-obsessed friends,
        you might have heard the words "Falcon Heavy" used a lot lately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4de193-f8a1-44d5-9468-5a0e197e4876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon Heavy is the name of a highly anticipated SpaceX rocket that''s
        set to launch for the first time on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520b827-5f4b-48c1-a173-9b5868c5a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liftoff can happen anytime between 1:30 pm and 4 pm ET.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1bbd20-c892-4b43-a195-d2ee0595fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can attribute the buzz to the Falcon Heavy''s size: It will
        be the most powerful rocket in the world. It''s built by the industry disrupting
        rocket company started by billionaire Elon Musk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be283756-97d4-4dab-a0b7-7ce15bbdf815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re just catching up to the action, we''ve answered all the
        questions you need to know before next month''s launch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2d89e-46d4-465f-8ec8-b0e2342613c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does it matter?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608fe051-b5a3-4c4d-90f5-3dd38865e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rocket will have thrust equal to 18 Boeing 747 jetliners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f91c9fd-e4a6-406f-ab92-db2e50bd9bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has said the rocket will be capable of sending humans to&nbsp;Mars,
        even though SpaceX is planning to build an entirely different system for Mars
        travel, called the&nbsp;BFR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb35dd27-5410-4b42-a308-893cbd49e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll also be the most powerful rocket currently in operation --
        and one of the most powerful ever built. The most powerful rocket in history
        was NASA''s Saturn V rocket, which was used for the Apollo moon landings and
        was retired in the 1970s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354b55e-072d-446f-b4d2-5cb862de53d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more thrust a rocket has, the farther it can travel and the
        bigger the satellite, spacecraft or other payload it can send into orbit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7163a66-678c-43ed-8bf5-b88e31ca9c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That opens up a whole range of business opportunities for SpaceX,
        which has been leading a new era of spaceflight in which companies -- not
        just governments -- drive&nbsp;the industry forward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42953e66-7675-48b5-a510-8132fc29fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is it sending to space?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e14466-31ad-4ac2-9745-e9d869851244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this test mission, the Falcon Heavy will launch a dummy payload.
        Specifically, it''ll send a cherry red Tesla roadster from Musk''s personal
        collection into deep space. There''s no scientific reason to send the car
        to space. But it does serve as self-promotion for Musk, who is also the CEO
        of Tesla.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e954d44-cdff-4850-a77d-50bf70acdc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on Twitter why he wanted to throw away a $100,000 car,
        he&nbsp;replied, "I love the thought of a car drifting apparently endlessly
        through space and perhaps being discovered by an alien race millions of years
        in the future."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ab3b9-3db6-4d5a-bd41-262fc2da2937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Falcon Heavy has proven it can fly, the rocket can start
        doing its real job of hauling satellites and other payloads into orbit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac2856-e1bd-474b-814b-4a087618d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket is already signed up to carry three hefty telecommunications
        satellites into orbit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ede861-12c9-4d2b-87e8-e916afae71c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Air Force also plans to use a Falcon Heavy to launch a
        payload dubbed STP-2 that includes some weather forecasting satellites.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5e414-a5a9-40db-b5d7-60ded6b43418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX also said in early 2017 that two space tourists put down
        a deposit to ride on a Falcon Heavy for a trip around the moon. At the time,
        SpaceX said that trip could occur in 2018, though the company hasn''t offered
        any updates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fae45f8-686e-4853-a34b-60380e8c8af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much does it cost?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583594e0-74c4-4e1b-bfaf-3775a18b5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon Heavy&nbsp;has a $90 million sticker price. That''s&nbsp;45%
        more expensive than the Falcon 9 rocket SpaceX has used for every mission
        going back to 2012.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33faf2b1-8acd-48d3-89ec-f4f283de3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Falcon Heavy is essentially three Falcon 9s strapped together,
        and it''ll boast about three times the thrust of the Falcon 9.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbb3c4-97fe-4000-82ab-6603c015507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, compared to rockets that better rival the Falcon Heavy''s power,
        it''s a bargain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58975c6-1153-4337-bf53-c685d7753320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta IV Heavy, which is built by legacy aerospace firm&nbsp;United
        Launch Alliance&nbsp;and is currently the world''s most powerful rocket, can
        reportedly cost as much as $400 million per launch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fc90cc-bddc-43f7-9349-c8ee70569d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should also be noted that the Falcon Heavy will out-power the
        Delta IV Heavy by a factor of two.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966fca3e-39ab-483a-9317-a0dc5700bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is it so cheap?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea7c9f-1d74-4645-97a6-71055c584561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX says it''s been able to undercut the competition on price
        because of its reusable rocket parts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9963b42-b9d6-4c9c-a81b-e719458293a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is the only rocket builder in the world that safely
        returns first-stage rocket boosters back to Earth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694f3541-ae31-41cc-b63d-ff0094e35dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Falcon Heavy flight will even use two refurbished boosters
        from previous Falcon 9 missions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7fb80-96f9-47bf-960d-12fc55de0d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, in what promises to be a stunning spectacle, SpaceX says it
        will attempt to guide all three of the Falcon Heavy''s first-stage boosters
        back to Earth after launch. Two of them will make a synchronized landing back
        at Kennedy Space Center. The third booster will land on a droneship, which
        is a remote controlled platform that catches rockets out at sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86472497-e6a4-444c-8845-2118a113a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will it work?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ebb81c-b50e-4bba-9c0b-7ea5bde75c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is taking its sweet time preparing for launch. The company
        said back in 2011 that the rocket would be ready in 2013. That target eventually
        moved to November 2017, then December. Now, SpaceX is&nbsp;finally ready&nbsp;to&nbsp;launch.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd1cc85-f688-489a-ba6b-c37787ff7e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with all that careful preparation, things could still go
        haywire.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf7d96-ee95-45f6-9266-c63461a5742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Falcon Heavy requires the simultaneous ignition of 27 orbital-class
        engines. There''s a lot that could go wrong there," Musk said at a&nbsp;conference&nbsp;last
        year. "This is one of those things that''s very difficult to test on the ground
        ... real good chance that vehicle does not make it to orbit."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42dc5fb-2735-471e-a86e-b71b0498c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens if it explodes?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d849d1-e2f1-47b5-8e73-536584d8360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An explosion, apart from an eruption of flames and smoke, would
        destroy Musk''s Tesla -- and, potentially, the launch pad.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f7501-05a5-4fa9-b4b7-21444bf83d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A SpaceX rocket explosion has destroyed a launch pad before. In
        September 2016, a Falcon 9 rocket spontaneously erupted in flames and caused
        significant damage to a launch site at Cape Canaveral Air Force Station. It
        took more than a year to refurbish the pad.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea2230f-a712-40a0-a17a-936576677088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon Heavy is ready to fly from Kennedy Space Center''s historic
        Launch Complex 39A.&nbsp;It''s the same pad that hosted Apollo and Space Shuttle
        missions going back to the heyday of human spaceflight.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90759b-2eb3-4d42-85f7-37a64ec1bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do I watch the launch?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a218bea-8f90-4795-a96e-0985a71c08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people are expected to watch the launch from the ground,
        according to local news reports.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bf0c14-e54c-4a73-a4ed-0ebbe1f839c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For VIP treatment, buy a launch viewing ticket at the&nbsp;Kennedy
        Space Center Visitor''s Complex.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51c4ca-88c8-45a4-b437-1876845bb9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t make it to Florida, SpaceX offers a webcast of their
        launches&nbsp;here.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a94ae0-0b7b-496f-b4fb-31d33e8b53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:02:03.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:02:08.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “SpaceX Falcon Heavy:
        Everything you need to know."</em></p>'
  'Pence-North-Korea-Olympics':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-07T09:56:05.016+08:00
    'imagesource': 'jcr:8e526434-f761-449b-8aeb-f60afe969280'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8a75d9d-5b7e-45d6-8634-1337428c75df'
    'lead': 'Pence stopped short of ruling out a possible meeting with North Korean
      officials when he travels to the PyeongChang Games in South Korea later this
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T11:05:11.777+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T11:05:15.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T11:05:15.027+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence doesn''t rule out talks with North Korea at Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be7861e-796c-463d-8b64-19d19250ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Vice President Mike Pence has not
        discounted the possibility of meetings with North Korean representatives on
        the sidelines of the Winter Olympics, where he will officially represent the
        U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6272fb-0638-4ca8-a590-ff5fc670c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters at a stop at Elmendorf Air Force Base in
        Alaska, Pence stopped short of ruling out a possible meeting with North Korean
        officials when he travels to the PyeongChang Games in South Korea later this
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6cf19-9720-4ba1-a28a-6ccca8e773de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in front of an F-22 fighter jet at the base, Pence said
        that U.S. President Donald Trump "has said he always believes in talking,
        but I have not requested any meeting. But we''ll see what happens."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749394f-5d65-4d53-85b9-964eb6a510e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence is leading the U.S. delegation to the Winter Olympics, which
        officially opens Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ecb33-f0ed-4c56-ae31-770c62c04cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the isolated nation could join the "enter the family
        of nations" if it abandoned its nuclear ambitions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111d447-f66c-4f54-8961-aa9993541173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea can have a better future than the militaristic path,
        the path of provocation and confrontation that it''s on. Better for its own
        people, better for the region, and better for peace."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b5d46-5cc3-4305-b1d4-64933f80b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson, the U.S. top diplomat, also didn''t
        dismiss the possibility of a meeting with Pyongyang officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f6c8a1-22e2-4d6b-9f3a-16264d3ebafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked at a press conference in Peru whether U.S. officials might
        meet with North Korea officials on the sidelines of the Olympics, Tillerson
        said: "We''ll just see."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc738c-e447-4571-8060-eef341f8ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of the late Otto Warmbier, an American student who was
        jailed in North Korea, will attend the Olympic opening ceremony in Pyeongchang
        a as a guest of Pence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d34cdb-a306-49ad-a0d4-1dd76d203a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and North Korea''s political games threaten to overshadow the
        Olympics</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85bbed2-87e0-412a-b821-9730e7c12d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Peace Olympics'' as diplomacy</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe09a1c-1f01-4094-b0b0-c2915f8d7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid increasingly hostile rhetoric between Pyongyang and Washington,
        the Winter Games have provided a rare bright spot in diplomatic relations
        with North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc9498-161c-4ae7-ae9f-6aa539b68ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thaw began when North Korean leader Kim Jong Un offered rare
        olive branch to South Korea during a New Year speech, declaring his wish "for
        peaceful resolution with our southern border" -- a gesture which was followed
        by a joint U.S.-South Korean decision in January to suspend annual joint military
        drills during the Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53149b64-e6bc-4bb7-94b2-1ee9580085e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang then reached out to its neighbor to the south, reactivating
        a cross-border hotline which had lain dormant for almost two years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323270b7-cfac-4cf1-9de4-af327ee6b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Pyongyang reached out to its neighbor to the south,&nbsp;reactivating
        a cross-border hotline&nbsp;which had lain dormant for almost two years. a
        joint&nbsp;US-South Korean decision&nbsp;in January to suspend annual joint
        military drills during the Games,</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bc608-5e23-4631-bf42-feaf21f7cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiftly organized talks between the two nations, which have technically
        been at war since the 1950s, led to North Korean athletes'' inclusion in the
        Games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907cf004-605a-494b-9e44-3413cb614c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:05:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two&nbsp;North Korean figure skaters&nbsp;will take part on a wild
        card ticket, and the two Koreas will field a joint women''s ice hockey team,
        which held&nbsp;an exhibition match against Sweden&nbsp;on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e9b92-9cd2-4c91-b0e2-33568a466a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.779+08:00
