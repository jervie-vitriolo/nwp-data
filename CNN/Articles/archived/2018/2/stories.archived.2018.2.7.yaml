    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17100c4-3dcc-4b9f-bde8-3f1d74c81c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.342+08:00
