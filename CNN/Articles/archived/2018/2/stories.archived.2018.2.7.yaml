      'mgnl:type': 'text'
      'text': '<p>Read: TIMELINE: The Dengvaxia controversy</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696366bd-5665-4635-af2d-7138b204c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.396+08:00
