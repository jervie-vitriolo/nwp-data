      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CrossFit also became the kids’ source of confidence. Agosto would
        sometimes bring his athletes along in his CrossFit classes to interact with
        other people.<em> “Kahit ba mangangalakal tayo, basta maayos ang pag-presenta
        natin sa ibang tao, ‘yun ang makikita nila sa atin,”</em> he shares with me.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee40af29-b406-4080-bade-72c630a13db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four years, he’s given these kids a chance to fight back.
        It’s hard to carry intangible burdens like fear, worry, or hopelessness, but
        with weightlifting, they know exactly what they’re up against. And through
        him, these kids have started to learn discipline, dedication, and hard work
        — tools needed to properly lift their burdens, both inside and outside the
        gym.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d7a467-e9f3-4017-b8cc-9e7e3a51aad5'
