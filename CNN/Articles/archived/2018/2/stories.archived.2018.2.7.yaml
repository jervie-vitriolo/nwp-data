  'UN-reports-cholrine-attacks-syria':
    'author': 'Mohammed Tawfeeq, CNN'
    'caption': 'Syrian emergency services search for members of four families reportedly
      stuck under the rubble of a six story building that collapse following Syrian
      government air strikes on Idlib on February 4, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-07T07:58:59.765+08:00
    'imagesource': 'jcr:c94ba96c-b850-4699-be76-4db0b1d80cb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a54a87a-0118-4cdc-ba83-3fa93253289a'
    'lead': 'Rebel-held areas in Eastern Ghouta, meanwhile, continue to be a target
      of airstrikes, a Syrian monitoring group said.'
    'mgnl:activationStatus': true
