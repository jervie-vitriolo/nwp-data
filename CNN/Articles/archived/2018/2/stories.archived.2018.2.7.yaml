      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the recent detente, however, the reclusive Asian nation is
        continuing to develop --&nbsp;and show off&nbsp;-- its nuclear weapons program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8eea90-0db6-4bc0-bb67-09cefbeb0536'
