      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Iconic
        80s love team Sharon Cuneta and Gabby Concepcion are making a comeback for
        a new advertisement!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10847579-6755-47a5-9703-a8654062d508'
      'mgnl:activationStatus': true
