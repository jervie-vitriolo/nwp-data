      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what’s next, Agosto replies with a simple answer, “<em>Makahanap
        kami ng scholarship para sa mga bata. Hindi imposible dahil nangyari din sa
        akin.”</em> A beneficiary of a scholarship himself, Agosto was a scholar in
        De La Salle University where he played track and field, and weightlifting.
        “<em>Malaking opportunity ‘yung binigay ng weightlifting sa akin,</em>” he
        explains. Now, he’s paying it forward. His story is a path his students can
        echo. It''s a rhythm, one that continues to reverberate in coach Pep’s tiny
        backyard gym.</p>'
