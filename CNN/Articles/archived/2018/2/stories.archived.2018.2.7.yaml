      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> One
        Filipina is missing after the 6.4-magnitude earthquake struck off the east
        coast of Taiwan late Tuesday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d15dd8-4d3f-4708-943f-f731112610d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:15:57.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:21:33.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a report that a Filipina caretaker is missing and presumed
        trapped in one of the damaged (buildings)," said Gerry De Belen, information
        officer at the Manila Economic and Cultural Office in Taiwan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba797d-246a-4008-8d99-f2fab8e5dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:15:57.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:21:33.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four people died and 225 others were injured after the
        earthquake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd608269-8327-4ca6-9f16-b14f646cd6b9'
      'mgnl:activationStatus': true
