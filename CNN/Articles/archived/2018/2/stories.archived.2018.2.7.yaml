      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cases</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6144e2be-8631-414a-a225-6f56b732c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and Garin likewise face before the Ombudsman a mass murder
        and plunder complaint over the Dengvaxia mess filed by former Technical Education
        and Skills Development Authority chief Boboy Syjuco.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c12ff-82a3-40f7-9c71-0827494280d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.396+08:00
