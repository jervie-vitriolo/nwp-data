      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta and Concepcion were married in the 1980s, but the marriage
        were annulled in 1993.</p>'
