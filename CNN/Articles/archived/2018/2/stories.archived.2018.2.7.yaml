      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said in a December 2017 Senate hearing that his administration
        decided to buy Dengvaxia for the public''s protection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40dcbe6-efef-4438-b66e-c8157acfec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.396+08:00
