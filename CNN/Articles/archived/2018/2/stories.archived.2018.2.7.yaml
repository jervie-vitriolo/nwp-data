      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Bureau of Internal Revenue (BIR) on Wednesday said it will begin investigating
        Chief Justice Maria Lourdes Sereno''s alleged failure to pay taxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85742a6a-5dfa-45a9-806e-13cb0aed4e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Deputy Commissioner for Operations Arnel Guballa made this commitment
        in response to an order from the House Committee on Justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2e02a-2cfe-4056-976d-94965486107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are hereby directed to submit before this committee the results
        of your investigation on the tax payments, incomes, revenues, and the compliance
        by the Chief Justice. So ordered," House Justice Committee Chairperson Reynaldo
        Umali told the BIR official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8513ac5-34e7-477a-82e0-650f40492536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali asked the BIR to submit the results before February 19, saying
        he hopes to finish hearing Sereno''s impeachment case by the end of the month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73230b6-41f9-4e77-b69f-316e6bdc9798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guballa answered, "We will do [our] best to find supposed deficiency
        or whatever we can find regarding the income the Chief Justice has made."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d58099-d05b-41b1-99f2-137932849c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked permission to leave while the hearing was ongoing so he
        can formally launch the probe. He was allowed to go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf03e11-95fb-48d9-a39b-69dbec9e8e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Rep. Eugene De Vera asked Guballa if the BIR has ever investigated
        Sereno''s alleged tax evasion, in connection with her supposed failure to
        file her Statements of Assets, Liabilities and Net Worth (SALNs) for 17 years,
        when she was still a professor at the University of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6630dab0-7a2c-4cde-b8a5-3d5fa6611822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Chief Justice Sereno faces criminal complaint over ''failure
        to file SALNs''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb04c1-052b-4520-af3b-472ee9a3bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know in taxation that all income, whether legal or illegal
        is subject to tax," De Vera said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c6263-b9fa-43c6-8cfe-3580bc37144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment complaint filed by lawyer Larry Gadon, Sereno
        is accused of "failing to report her extortionate attorney''s fees and pay
        the appropriate taxes." Gadon said this constitutes a violation of the Constitution
        and other high crimes, grounds for officials to be impeached under the Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29761aa-33f6-4b28-bff0-ae75b634f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Sereno earned P37 million (US$725,500) in lawyers'' fees
        for representing the government in a controversial case against the Philippine
        International Air Terminals Co. Inc. in 2003. The BIR said it will look into
        the actual amount received by Sereno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d298ae5-a861-4450-bf19-800f855ba6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Wednesday, Sereno''s camp maintained the Chief
        Justice accurately declared all her earnings in the PIATCO cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb267a-4ae6-41fd-93d2-6b0ca99aa8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the years CJ Sereno filed her income tax returns with the
        BIR, there was no deficiency assessment notice from the BIR nor any question
        surrounding her ITR filings," Sereno spokesman Atty. Josa Deinla said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1c57c-e927-4168-825d-dd460507f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This only means one thing: All her income tax filings when she
        was a private lawyer were accurate and proper. Tama, sakto at walang hokus-pokus
        [accurate, exact, and without any hocus-pocus]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9f351-edc5-4a42-9fdb-a931ec080bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinla said their camp is "confident" the BIR''s review of Sereno''s
        ITRs will prove she has paid corresponding taxes for income earned before.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f81f48-30ee-4ce0-88f3-43fecb0ea5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the fees, like any other income, were gradually spent
        over time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade94cfe-67a3-444c-8f85-4bae1d13f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All assets and investments bought or acquired from the remainder
        of these fees were truthfully reflected in her SALNs when she became a member
        of the judiciary," said Deinla</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e25de-9529-45b9-9678-04670ebb0592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers earlier said she received P30 million in tranches.
        Since it was not received in full, the full amount does not appear in any
        of her SALNs, her lawyers said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ee3c4-2885-4d3a-ab90-4c69166e9295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:36:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:27:27.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, the Chief Justice is also accused of&nbsp;
        committing corruption and betrayal of public trust. Sereno has denied the
        allegations, and asked for the complaint to be junked.</p>'
  'canvas-childrens-books':
    'author': 'Portia Ladrido'
    'caption': 'The Center for Art, New Ventures, and Sustainable Development (CANVAS)
      publishes books illustrated by renowned Filipino artists to impact communities
      in the Philippines. In photo: Painting by members of Ilustrador ng Kabataan.
      Photo by KENNETH ABALLA'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-02-07T12:03:23.008+08:00
    'imagesource': 'jcr:b170dbb5-3f81-4aa6-8650-5d7024bae66e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e60c6434-168e-4afe-b2c0-1539837845a0'
    'lead': 'CANVAS, a nonprofit organization, publishes books illustrated by renowned
      Filipino artists to help communities in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T10:48:16.792+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T10:48:20.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T10:48:19.829+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The children’s books that explain social issues

      '
    'updated': 2018-02-12T06:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b087b-dab6-4beb-a60a-90e1ec22bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It all started
        with a film. Gigo Alampay was a student at the University of the Philippines
        in the 1980s when he came across “The Man Who Planted Trees,” an animated
        film that was based on French author Jean Giono’s short story. It tells the
        tale of a man who plants trees over the course of 50 years. In the process,
        this fictional character transforms a barren landscape into a forest, and
        rebirths the land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba1744c-506a-4b92-9fa2-a209c4f46855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It spoke to me about the power of an individual to make a difference
        by doing good for the sake of doing good,” Alampay says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f59ec-b89f-4988-8cb2-64aa585f9ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to finish law school, left the country to take a graduate
        degree, and then returned to the Philippines after a few years. When he came
        back, the short film’s impact on him was still very much intact that he thought
        of creating an adaptation of the book for the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ed112-45e0-4f10-ae88-1e27c90d44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While working on a USAID project that provides assistance for local
        governments on environmental matters, he started working on securing the rights
        of the book as a side project. He contacted Chelsea Green Publishing, the
        publisher of “The Man Who Planted Trees,” to ask how he could secure the rights
        of the book, and was pleasantly astonished by the editor’s response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9bbf3e-3b30-486c-b327-5710501e4d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The editor-in-chief then wrote me back, and said that he believes
        no one owns the rights to the book because Jean Giono had given it to the
        world for free,” Alampay recalls.</p>'
    '9':
      'image': 'jcr:8a4229a1-8ab9-421d-ba9f-2bc2ab5faed1'
      'imageCaption': '“Elias and His Trees,” a Filipino adaptation written by Palanca-winning
        writer Augie Rivera and illustrated by Romeo Forbes, is the first book CANVAS
        published, as inspired by the Jean Giono short story, “The Man Who Planted
        Trees.” Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef9ef99-14dd-44b0-bc03-a804e8b7e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5541ff-8b20-4965-9f02-0049ba9ed5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still needing some sort of reassurance on intellectual property
        rights, he researched about other people who had attempted to secure the book’s
        rights as well. “I found this correspondence between Jean Giono and another
        person pero it was written in French,” he says. “I had a friend who was working
        in the UN and she spoke French <em>tapos sabi niya ‘yun nga nakasulat dun
        na</em> it''s for everyone ... [Giono] doesn''t earn a single cent from it
        because it''s a gift to the world.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daccc392-af6d-4bc0-87c9-2dadc74fd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alampay then got a grant from a California-based foundation to do
        the book. In 2004, he tapped Palanca-winning writer Augie Rivera to write
        an adaptation, and had artist Romeo Forbes create artworks for the book. A
        year later, Alampay launched the book titled “Elias and His Trees” while also
        selling the paintings that were from illustrations in the book.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5800d21-c4ab-481e-ac5d-298f08ef1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the commercial success of the book and the paintings,
        the grant he had received remained untouched. This enabled them to jumpstart
        a sustainable business model where they can publish more books, which led
        to the creation of the Center for Art, New Ventures, and Sustainable Development
        (CANVAS).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29593dd0-b894-4e72-a7dc-ebd851b21223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s hard to publish books kasi it’s hard to sell books,” he says.
        “We found out that if we could find the right artists, we have a good chance
        of earning from the sale of paintings so that we can publish hardbound [books].”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36284503-7128-414e-930d-987ca09bf1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after the launch, CANVAS started hosting their short story
        competition to continue publishing children’s books. First, the organization
        commissions an artist to create a painting or an illustration. They then release
        a painting on the internet, and Filipino writers who want to join the competition
        would then have to submit a children’s story based on the painting.</p>'
    '19':
      'image': 'jcr:d6ae7b3a-b895-4504-a921-19079c375d3e'
      'imageCaption': 'CANVAS started the ''One Million Books for One Million Children''
        campaign to further promote children''s literacy through giving out free books.
        Gigo Alampay, founder of the organization, says, “I have no doubt that eventually
        we will reach one million. If we reach it in 10 years, 15 years, that''s fine,
        but we''ll just keep plodding along.” Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5f117-e4a6-4f5f-9e76-90c76f870162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31302527-52c7-4a27-8856-74805bdf52ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their first competition, they had renowned contemporary painter
        Elmer Borlongan do about 20 artworks. “He was sought after by a growing number
        of collectors but more importantly, he was highly respected by the artists’
        community. So our being able to get him gave CANVAS, which was then a one
        year old organization, instant credibility,” Alampay shares.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad81df-9225-4c65-99dd-10f27959c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings were sold out even before the exhibition opened, and
        the book, entitled “Rocking Horse” written by Palanca winner Becky Bravo,
        also won the Gintong Aklat Awards, a recognition given for outstanding publishers
        by the Book Development Association of the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7558bd-4f61-4049-a225-1e84f6658609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CANVAS has been running the competition for 12 years now, and would
        receive over 120 short story entries every time. While these recognitions
        are well and good, Alampay says that the mission of the organization has always
        been more than just publishing stories. In fact, the stories that he values
        the most are those that have a real, measurable impact on Filipinos and their
        respective communities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e03a4c-696f-478e-b1da-164b21c91da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cites a short story illustrated by Liv Vinluan about a girl who''s
        forced to flee her village because of war, and how this girl helps their entire
        village cope and recover from devastation. “That story is important to us
        kasi we were able to use that to help ‘yung mga children who were displaced
        by the conflict in Mindanao kasi there was a parallelism,” he shares.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27bb56-f7a6-4ded-9f3e-1d603d1aa067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with this book, CANVAS commissioned the Department of Psychology
        in Ateneo de Manila University to create a module about processing the trauma
        of displacement, which was then used by parents and teachers to help their
        children deal with their situation. This same module was later used for those
        who were displaced by Typhoon Haiyan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba8ddf-1b51-4e54-9b7e-49b7bc416864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That story stands out for me kasi ‘yun nga, parang it''s more of
        a demonstration of the power of books kasi you never know where it will lead,”
        he says. “In the same way na ‘yung kay Jean Giono, when he wrote that, surely,
        he could not have imagined na it will lead us to build this organization here.</p>'
    '31':
      'image': 'jcr:aa3c64ae-9e7b-4e29-8bce-6523d0a91c9c'
      'imageCaption': 'The stories that Alampay value the most are those that have
        a real, measurable impact on Filipinos and their respective communities. For
        instance, the book “Nadia and the Blue Stars,” which was illustrated by Liv
        Vinluan, helped children who were displaced by the conflict in Mindanao process
        their situation. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d54be2-214d-4a2a-acf2-66a537f43719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a760067-843c-4007-88fe-90ca72e6c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CANVAS has also created activity books that tackle how children
        can care for the environment, as well as books that have narratives about
        human rights and freedom of expression, among others.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47272a-db58-4cb4-9fb5-88771edd28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their children’s books have reached various interest groups — from
        leftist groups and the military to individual students from universities and
        big organizations like Save the Children. And in 2013, they started the campaign
        called ‘One Million Books for One Million Children’ to all the more encourage
        organizations, corporations, and private individuals to help them give out
        books for free.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507aecbb-04bc-41df-ba0a-170553a7c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about why he seems very determined to share as many books
        to as many Filipino children as possible, he starts citing statistics about
        the reality of the education system in the Philippines. “Fifty-five percent
        of children who enter elementary school will drop out. So most children will
        eventually drop out of school unless we''re able to change the educational
        system,” he says. “The other statistic is we have a high literacy rate, maybe
        95 or 96 percent in the Philippines. But statistics also show that a good
        proportion, up to 11 million of those, are functionally illiterate.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992d6a35-9797-470d-a03e-b9aae7900dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that a substantial percentage of Filipino children either
        drop out of school or are able to read but cannot comprehend what they’re
        reading. “But if they love books, then they will really learn to read, and
        even if they drop out of school, statistics show, they likely will, they''ll
        continue learning — that makes them more competitive, more productive, more
        broad thinking,” he explains.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4270808-e27e-42e4-a904-f31b7d578b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alampay says that their ‘One Million Books for One Million Children’
        campaign seems like a long way to go, as they’ve only distributed 135,000
        at the moment. But, with a subtle confidence and without the slightest bit
        of worry, Alampay adds, “Like ‘yung story nga dun sa ‘The Man Who Planted
        Trees,’ he just planted trees everyday and eventually he builds a forest,
        diba?”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956a085-d3b1-4427-812c-6e7e54f5ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I have no doubt that eventually we will reach one million. If
        we reach it in 10 years, 15 years, that''s fine, but we''ll just keep plodding
        along.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffeee63-c5fa-467b-a0c9-070629ec40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45da985-50e8-4c2a-af61-7d2f3cfc2479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:48:16.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:48:20.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information, visit the CANVAS website.</em></p>'
  'NFA-rice-supply-price':
    'author': ' Lara Tan, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-07T16:06:05.829+08:00
    'imagesource': 'jcr:57a077a5-5962-4577-9bb0-e8e90fdd78a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f9a92ea-a7c4-474d-a541-acce517c6bbc'
    'lead': 'The shortage in government-subsidized rice will affect over 8 million
      Filipinos coming from the "poorest of the poor," the NFA said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T10:52:31.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:28:13.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:28:13.035+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA: Low supply of affordable rice, but no rice shortage in PH

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f3dc56-0065-43fd-b386-efce0a21876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Officials
        of the National Food Authority (NFA) on Wednesday assured the public there
        is no nationwide rice shortage, but warned the poor will suffer from the lack
        of supply of affordable rice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e91ef-abed-427c-9fdf-194966be2bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very low ang inventory sa NFA pero ang commercial at household
        mataas pa. Hindi kulang ang bigas, wala lang mabigay ang NFA sa poorest of
        the poor," NFA Administrator Jason Aquino said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb82ecd2-74f8-4b0c-ab9b-613fdc4688fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The inventory of NFA rice is very low, but we have
        high supplies in the commercial and household. There is no rice shortage,
        but we don''t have much to give to the poorest of the poor.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da9f52-4c95-40af-a5ea-dd3439aa6ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA caters to 10 percent of the total rice consumption of the
        country. It serves Classes D and E, or around 8 to 10 million Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114f704-e880-40c5-bcf8-355f8cdee9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 64,000 bags of rice it used to release, the NFA is now
        down to 34,000 bags due to the depletion of stocks. It has also stopped sending
        stocks to retailers to be able to focus on providing rice for the calamity-stricken
        Legazpi City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae6e24-b8b5-429e-8519-72d78f68dc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said with the only 1.2 million bags of rice remaining with
        the NFA, their stocks can only assist the poor for 18 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333903d-8752-4041-b502-539e319b6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the rate of 34,000 bags daily na dini-distribute, ''yung buong
        inventory ng NFA will last 35 days na lang. Kung sa 10 percent participation,
        ang stocks ng NFA 18 days na lang," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ff26d-e5ec-4854-940a-50b4346aaec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the rate of 34,000 bags being distributed, our
        inventory will last 35 days. If the 10 percent of the population buys NFA
        rice, our stocks will only last 18 days.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c33b1-3f67-42d5-8cee-2112fcf88e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said with the NFA rice shortage, the masses have to resort to
        buying commercial rice — the price of which has already hiked up due to the
        lack of supply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e0ee5-9470-44bd-9316-333f17f66426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA rice is more affordable at P27 to P32 per kilo compared to commercial
        rice, which sells from P36 to P65 per kilo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b418c-33fe-476c-87d7-708c77bf4d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol has accused private rice traders
        of resorting to spreading rumors of a shortage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e071a-a6e1-4815-83f3-6791013f2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rice traders who make money from importing rice are trying to scare
        government policymakers by making it appear that there is a rice shortage,
        to justify the entry of additional imported rice. It would also serve as a
        convenient excuse to increase the selling price of rice in the market which
        hurts Filipino consumers," he said in a Facebook post on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a907a0e-8685-426e-ad3a-1ce9b18bfeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA Region III Director Rex Estoperez told CNN Philippines NFA''s
        buffer stock is only good for two days due to the deferment of the approval
        of rice importation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2186e5a2-ac48-44ca-b9ac-a9d9a07ad004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current two-day buffer stock is way below the required 15-day
        buffer stock or around 400,000 metric tons that the NFA should have in store
        at any given time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda22a8-4064-491a-8360-bfc0c917d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buffer supply is required to stabilize rice prices in the country.
        It is also supposed to serve as back-up in case the supply in commercial outlets
        and households deplete.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5bfa2-0f1a-4398-9b81-0c9492462e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The required buffer stock is raised to 30 days or 800,000 metric
        tons from July to September every year, when there is almost no rice production
        due to the storms that hit the country around that time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53e7c9-c118-41b2-b0e9-95a0bbe038e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NFA: Grant rice importation request</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eef588-e551-4ade-be97-4dadeaca8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino appealed to the NFA Council, headed by Cabinet Secretary
        Leoncio "Jun" Evasco Jr., to approve their rice importation request to serve
        the poor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d09e9c-0b01-442f-9499-06b02cb32ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as November, we already requested to import 250,000 metric
        tons of rice. The approval has not been given until now. Council lahat nagde-decide
        [It is the council that decides]," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee15e4-ea2e-49b6-9097-9d6619f723e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the National Food Security committee gives its recommendation
        to the NFA Council, which is made up of 10 members from several agencies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a039cca-5075-4dab-a544-fddc5fe3cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have submitted all our recommendations, they heard our arguments,"
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23c221c-c769-4e11-861e-651eafc3ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said that based on their meetings, the council finds no urgent
        need for the NFA to get imported rice because there is enough supply among
        commercial rice traders.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9134cd12-db67-4119-95a2-4c40661c1ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the council is urged to approve the emergency purchase of
        rice, Aquino admitted it will not immediately address the problem.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284407e6-00b6-4176-ae44-f2cc8dcf120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung at this moment aaprubahan ng council ''yung importation, it
        will take 45 days. (That''s) 45 minus 35 days (of remaining stocks). Merong
        10 days tayong walang stocks ang NFA," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b370d9-30e3-4bc0-8f8b-2b4010dcbcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they approve the importation right now, it will
        take 45 days. Subtract that from the remaining days our stock can supply.
        It will leave us 10 days without stocks.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ea7d1-d5e4-4e3a-85d1-85e08aa6ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added buying grains from local farmers is not an option because
        the NFA is mandated to purchase grains for only P17 per kilo, but the farmers
        are selling it from P19 to 22 per kilo to traders.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5370e-a3c5-42ae-8774-d06f4aa1923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA rice shortage prompted Senator Nancy Binay to call on the
        NFA to come up with measures to maintain the required buffer stocks.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5881f-4dea-4850-8dd4-3ca93756a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NFA should make sure that the government''s rice stock always
        meets the 15-day stockpile requirement," she said in a statement. "Since the
        agency is expecting the rice imports to be delivered in April or May, it should
        make sure that we have ample supply of rice should the need arise earlier."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea0a33-2c6d-4357-b158-2003da909551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar filed on Wednesday a resolution to conduct
        an inquiry on NFA''s role in ensuring the stability of supply and price of
        rice.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Cynthia Villar files resolution to conduct an inquiry on
        NFA’s role in ensuring the stability of supply and price of rice <a href="https://t.co/mPDnekTq88">pic.twitter.com/mPDnekTq88</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/961083302353555457?ref_src=twsrc%5Etfw">February
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ba3bb-4762-45b3-8d0d-2aba7a1d9262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:52:31.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:13.289+08:00
