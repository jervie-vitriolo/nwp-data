      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional North Korean cultural displays will also form part of
        the Olympic program, and Kim Yong Nam, the head of the country''s parliament,
        will also attend, making him one of the most senior North Korean officials
        to ever visit South Korea..</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e0fbd-ac21-414b-82e6-c84d16718b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:05:11.779+08:00
      'mgnl:createdBy': 'jeff'
