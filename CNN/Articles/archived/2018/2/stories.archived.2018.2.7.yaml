      'mgnl:type': 'text'
      'text': '<p>READ: Scores missing after deadly 6.4-magnitude earthquake strikes
        Taiwan</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29d3e9-a3e9-497e-bcfd-012ea20fbee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:15:57.449+08:00
