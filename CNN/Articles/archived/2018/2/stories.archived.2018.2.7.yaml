      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Former President Aquino, ex-health officials face mass murder,
        plunder complaint over Dengvaxia mess</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa810e-3600-4f15-ae47-1b4eb507326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.865+08:00
