  'rodrigo-duterte-change-government-bidding':
    'author': ' Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-07T04:41:08.673+08:00
    'imagesource': 'jcr:c17edca4-555c-48d2-9401-57568a410adf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d2d86ca-ffed-4742-aac9-66d3734aea6a'
    'lead': 'In his speech on Tuesday, the President said the current system is open
      to abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T11:39:44.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:32:51.712+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:32:51.491+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants to change gov''t bidding process

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f20e7-9d8d-4acb-9db7-6ea2d0af45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> President
        Rodrigo Duterte challenged his critics to try and stop him from scrapping
        public biddings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3f160-8c47-412c-8da0-4132c079bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the National Economic and Development Authority
        anniversary Tuesday, the President said the current system is open to abuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704132a7-a019-4786-8d13-9af0ba3da814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies offer low bids so they can bag a project, but in the end
        they make up for it by shortchanging government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3387cfb-e100-448f-b699-cc17e6a1985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they can''t lower their bids, they bribe officials to win the
        contract.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962c308-f0ee-40c6-9494-d3e94097f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the President is pushing to change the rules, and use
        the Swiss Challenge instead. This system is when interested parties can submit
        their own proposal to the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4f486-272a-412d-9632-ad1f8a59eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte wants ''Swiss challenge'' for gov''t projects,
        not public bidding</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81faaef-15d0-413a-8497-fa194acb4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the government takes it on, they''ll invite other groups to try
        and get a better offer either through an ever better proposal or a lower price.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92660fe4-9f35-496f-9af1-c460c6034cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the President said, <em>"''Yang lowest bid na ''yan,</em>
        that is the source of all corruption, beginning from the national to the local,
        <em>hanggang barangay."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5baec4b-3149-4fd2-ad74-cbcdce9bd2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That lowest bid, that is the source of all corruption,
        beginning from the national to the local, until the barangay level.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f631b15-067a-4d3f-bd39-431f2dc5fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "Swiss <em>challenge na lang kung gusto mo.</em>..
        COA seems to be adamant on it. So I''m telling the Congress, I will not follow
        you. <em>Magkagulo tayo... mag-demanda kayo. Tutal, sabay-sabay lang sila
        sa human</em> rights."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef6bc35-4c1e-46a5-bcfc-82021ea2cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can do the Swiss challenge if you prefer...COA
        seems to be adamant on it. So I''m telling the Congress, I will not follow
        you. There might be trouble...you can sue. They can go with human rights.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59ca4b7-bf87-41cc-aa50-082b0a0823f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another topic, the President turned down the invite of the European
        Union (EU) with the harshest of words.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cde09d-35b5-4f6c-bc95-3d40d20b626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cursed the EU again, saying they only wanted to bring him to
        Europe so they could insult and interrogate him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9aa30-c11a-43d6-9a31-88f3eb799a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has been one of the harshest critics of alleged extrajudicial
        killings in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e915a4-829a-4441-a0ef-46c27aa75097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also denied reports he was flying to the United States
        despite a standing offer from U.S. President Donald Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763535c3-17e0-4bd6-9f71-1a06ae4b6425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I hate to travel really. I mean, I''ve been invited by
        the EU.<em> Isa pa rin ''yang mga g*** diyan, isang</em> organization na...
        Mismong, si (European Council president Donald) Tusk, the Commission and the
        Council invited me to Brazil. Sabi ko, ''For what?''<em> Kung tingin ninyo
        sa akin ganun noon, sabi ko</em>, why change your assessment of my persona?
        So what I''m going — what am I supposed to go there? To ask me questions?
        Insultuhin ninyo ako?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4968388-286a-4ba3-927b-fa5fcb96ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hate to travel, really. I mean, I''ve been invited
        by the EU. Another group that is foolish...Tusk himself, the Commission and
        the Council invited me to Brazil. I said, "For what?" If you saw me that way
        before, I said, why change your assessment of my persona? So what I''m going
        — what am I supposed to go there? To ask me questions? You will insult me?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c3a00e-4b7d-4aa6-89e2-3a5b4d9a4374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, the President reserved his strongest threats to telco companies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af86f13-c70a-46e4-89b6-36204a48ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, he accused them of making too many demands
        on the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5aa4d-c4c7-43bd-9112-703f57bacf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telcos want to be compensated should the government confiscate their
        frequencies to give away to a third player.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e2dd57-1f21-4333-8fb5-eb9041b61bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, if they continue to test him, he will order the Bureau
        of Internal Revenue to audit them instead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4bcb29-2b1d-4968-98f9-db27f81792d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I had a warning for these people dito sa telco. Sabi ko sa
        kanila, just send them this message: ''Do not — this government.'' ''Wag ninyo
        tatakutin, kaso-kaso. Maya-maya magdating ''yang BIR and start to audit you
        during the first year of your business," Duterte said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6942a21-223c-478d-bcd2-c8d07041a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:39:44.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:32:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But I had a warning for these people in the telco.
        I said, just send them this message, "Do not — this government. Don''t scare
        me with lawsuits. The BIR might arrive and start to audit you during the first
        year of your business.]</p>'
  'japan-princess-mako-postpone-marriage':
    'author': 'Yoko Wakatsuki, CNN'
    'caption': 'Photo courtesy: ShizuoKambayashi/AFP/Getty Image'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-07T04:28:35.038+08:00
    'imagesource': 'jcr:60602354-b4b6-4d3b-ae74-f60571cd59f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d707fb0-d32e-45af-aadd-b05de8da7ab2'
    'lead': 'The couple said they were now having second thoughts about marrying so
      soon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T11:42:55.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T11:42:58.585+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T11:42:58.330+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s Princess Mako postpones marriage to Kei Komuro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda9d9e-70ce-4896-8f2d-d980f454bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s Princess Mako and her commoner
        fiance Kei Komuro have postponed their highly anticipated engagement and wedding
        until at least 2020, saying they were not yet ready for marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b1a6b-28d6-498c-9e72-3b131c9c211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding, which had been set for November, was to be a momentous
        occasion for the country and the Japanese Royal Family, led by Emperor Akihito,
        who&nbsp;plans to abdicate in April 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9807d89-3ab9-4cc5-93a3-047c9929af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the couple said they were now having second thoughts about marrying
        so soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6bf79-a223-47f0-aad9-26e2b82a4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is because of our immaturity and we just regret it," the couple
        said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95965b68-7a98-4ee9-ae55-2417f1a4ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excitement swept the country when the Imperial Household announced
        last year that plans were underway for the&nbsp;princess to marry a commoner
        she''d met five years previously at the International Christian University
        in Tokyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78a4b3-e08b-413d-a803-7b585e8e9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his introduction as the royal fiance, Komuro was better known
        as the "Prince of the Sea," after appearing in a beach tourism campaign for
        the city of Fujisawa, south of the Japanese capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af932ae1-88b8-43dd-a898-b209508d7489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement Tuesday, Mako said they had "rushed various things"
        and they needed more time to plan their future together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350de864-f6e2-45ad-9f75-5dede105a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to think about marriage more deeply and concretely and give
        sufficient time to prepare our marriage and for after the marriage," Mako
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece97c2-7d0d-43e7-9fd0-505c8d36f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had planned to become formally engaged in a traditional
        ceremony on March 4, ahead of their wedding on November 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ecd3de-0673-4ef5-b9e2-80e8957953e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial Household sources told CNN the postponement was due to
        "lack of preparation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a2417-dad0-4a7a-b393-79427cbd17f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Mako "came to recognize the lack of time to make sufficient
        preparations," the Imperial Household said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0a1f1-47ce-4f1d-aeba-56fd775ed373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess had told her grandparents, Emperor Akihito and Empress
        Michiko, about the postponement, who are said to have shown respect for her
        decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8416ce57-e6de-4928-9343-0619eead70f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel extremely sorry for causing great trouble and further burden
        to those who have willingly supported us," Mako said in the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b9319-a078-428f-b04e-13e956fc415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under centuries-old Japanese law, the marriage would require Princess
        Mako to give up her royal status.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed472ec1-0b29-45f8-94b0-d830db077d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last royal to do so was her aunt, Sayako, the only daughter
        of Emperor Akihito, when she married town planner Yoshiki Kuroda in 2005.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10967da9-198e-4178-b4a7-4fd3ebab49f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial law only allows the throne to be passed to male heirs,
        of which there are only three: Crown Prince Naruhito, his younger brother
        Crown Prince Akishino, and Akishino''s son, Prince Hisahito.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a80ecd0-80b3-4a6a-850c-68a120fad6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito is set to succeed his father on May 1, 2019, becoming the
        126th Emperor to ascend to Japan''s Chrysanthemum Throne.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac5f52-1e80-4d06-8934-f506b50273d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Princess Mako, there are six other unmarried princesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b99818-2c5d-436c-9c27-58443237167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''d, too, lose their royal status if they were to marry commoners,
        a possibility that could leave the imperial family without enough members
        to carry out its public duties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c258e46-0d9d-45b3-8e22-abb7041bd090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:42:55.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:42:58.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Japan''s Princess
        Mako postpones marriage to Kei Komuro."</em></p>'
  'earthquake-taiwan':
    'author': 'Sarah Faidell, Bijan Hosseini and Eric Levenson, CNN'
    'caption': 'Rescue workers search through rubble outside the Marshal Hotel in
      Hualien, eastern Taiwan early February 7, 2018, after a strong earthquake struck
      the islan | Photo from STR/AFP/Getty Images via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-07T12:57:01.257+08:00
    'imagesource': 'jcr:d452ab4c-1f1b-4fd5-bc71-54cc20b25ceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaedb72e-f24b-4ddb-a555-42286b7447cb'
    'lead': 'As of Wednesday morning 145 people were unaccounted for, according to
      CNA, Taiwan''s official news agency, with four buildings in the area either
      tilting or already collapsed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T11:46:24.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T11:46:27.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T11:46:27.461+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scores missing after deadly 6.4-magnitude earthquake strikes Taiwan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc605661-d596-40dc-aba7-2042155fd327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least four people are dead and 225 injured
        -- including tourists -- after a 6.4-magnitude earthquake struck just off
        the east coast of Taiwan late Tuesday, local police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db20655-ee16-4f0a-b394-0324b58c57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday morning 145 people were unaccounted for, according
        to CNA, Taiwan''s official news agency,&nbsp;with four buildings in the area
        either tilting or already collapsed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15171cb-cd1a-4890-af88-029f804d194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was centered in the East China Sea about 21 kilometers
        (13 miles) north of the city of Hualien. Light shaking was felt in the capital
        of Taipei, about 120 kilometers north of Hualien, according to reports sent
        to the US Geological Survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d671ff-fa47-4c4c-8067-0906443ced34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marshal Hotel in downtown Hualien was one of the buildings that
        collapsed, Jeff Lin with the Hualien Police Department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e800e-b217-4cda-be2f-88b482903bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 400 rescue workers scrambled to locate people, and a crane
        was brought in to help, footage from CNN affiliate SET TV showed. One building
        apparently had collapsed onto what once was the ground floor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c0823-6c45-4356-98b5-cff04cd22510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured are mainly from the Marshal Hotel, and a few of the
        injured were in the city buildings. One hotel employee was rescued from the
        basement and three others remain missing, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63154c-4d1c-4a6a-90e6-7e0194a7e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 50 Japanese tourists were among the injured, a Hualien
        City police dispatcher said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7856ca-09a6-4ef7-b43a-d6f767209331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one bridge, badly damaged by the earthquake, has been partially
        reopened by police to traffic, Taiwan''s official news agency CNA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5176b008-6b77-4214-8fae-4f4758027f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5.4 aftershock hit near Hualien City shortly after the larger
        earthquake, according to the USGS. There have been several other strong quakes
        in the area in the last few days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936208cf-0e23-4862-bf5c-0b72f0db541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cellphone video from Hualien City shows a large building leaning
        at a dangerous angle as sirens are heard in the background. The video shows
        people gathering near the building and shining flashlights on windows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf37a81-e6a2-4e80-a4e7-18ac19dfa949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s President Tsai Ing-wen thanked first responders in a tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2826f-01a6-4d44-ad97-8b03b4a108ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to our first responders for their tireless efforts in
        #Hualien," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fef5f7-a3ca-4db0-a757-1d5b61a2b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rescue operations have been continuing night &amp; day. Right now
        145 people remain unaccounted for -- we will not rest until all are found."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f538069-4c99-48cf-8559-5f4ea6d99ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights to the Hualien area have been canceled, Hsu Kuo-Yung, the
        spokesperson for the Taiwanese government, said in a news conference shown
        on SET TV.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be0612-b703-4322-9c00-905300d2a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hsu Kuo-Yung said the railway department hasn''t given a full status
        report of the damage yet but he said it seems the railways have not been damaged
        much. Some roads have been damaged.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60cd29-1564-48f4-888c-cd0152b3bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nerves are jangled''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ce47a-8ccb-4178-b57b-1805200b5864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Lo, a worker at the 7-Eleven convenience store across the
        street from the Marshal Hotel, said the first and second floors of the hotel
        appeared to be severely damaged and police officers were conducting rescue
        operations there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e7549-09a2-4013-8428-3ba773e881a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her store also suffered broken glass from the quake, she said, and
        many roads in the area were closed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a64947-785e-49d8-be5b-223420bdb21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee at the Park City Hotel down the street told CNN that
        he felt the quake but there was no damage at his location.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ce727-7de3-437f-9592-d19647d3f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margaret K. Lewis, a Seton Hall University Law School professor
        living in Taipei, said she felt prolonged swaying at her modern high-rise
        apartment building in Beitou District, in the northern part of the city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b7f6c-068f-45c7-b9e1-4bc91d828dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing broken, and two children slept peacefully through the event.
        We have since felt a few mild aftershocks," Lewis said in an email. "Nerves
        are jangled, but otherwise all appears well. I have not been outside to look
        for damage, but my expectation is that my area is generally fine."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede5d74-5ab5-4322-ab14-4c08573b80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:46:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:46:27.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "A 6.4-magnitude
        earthquake strikes off Taiwan''s coast."</em></p>'
  'donald-trump-joke-democrats-treason':
    'author': ' Dan Merica and Jim Acosta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-07T01:48:14.675+08:00
    'imagesource': 'jcr:60f06619-3c33-47c0-8336-22370311479e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '142dfebf-126c-4693-8e1a-a8c8d9d62290'
    'lead': 'White House press secretary Sarah Sanders said Tuesday the President
      was "clearly joking" when he made the comment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T11:49:09.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T11:49:14.438+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T11:49:14.199+08:00
