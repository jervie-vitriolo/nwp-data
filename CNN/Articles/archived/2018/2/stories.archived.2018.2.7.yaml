      'mgnl:lastActivated': 2019-06-13T11:35:22.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Aquino defends quick purchase of Dengvaxia using gov''t savings</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4dbb66-651f-4d1b-aaba-3cb5dd3afd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:35:22.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our perspective, the choice is simple. We can implement it
        at this point and time for the protection or wait at least a year as a minimum
        and expose our people to a risk that could have been prevented because of
        this vaccine," Aquino said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677acdd-e48c-4759-8a79-574ade1b8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:35:19.396+08:00
