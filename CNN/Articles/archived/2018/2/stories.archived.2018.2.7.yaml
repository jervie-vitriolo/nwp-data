    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e97c83-95ed-4bd4-b546-6eb25d84eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:46:30.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:46:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        girls from España were quick to bounce back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0671c-1485-49d4-942d-360b9404b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:46:30.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:46:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a five-set loss to the De La Salle University Lady Spikers
        in their opening game Saturday, the University of Santo Tomas (UST) Tigresses
        swept the University of the East (UE) Lady Warriors, 25-17, 25-15, 25-21,
        on Wednesday at The Arena in San Juan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e469234-6e51-4f43-a6bc-31a60bf44218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:46:30.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:46:33.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST rallied behind energetic hitter Cherry Rondina, who delivered
        20 points, 19 off attacks, including the game-winning middle hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822bc2a-769a-4765-bd25-933182abb5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:46:30.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:46:33.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tigresses Dimdim Pacres and Christine Francisco also chipped in
        8 and 7 markers, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e339d-8a64-4238-b59a-5dccfbd10cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:46:30.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:46:33.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Warriors'' offense banked on Mary Ann Mendrez and Judith
        Abil who combined for 19 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db2ae19-a9aa-4432-a88f-77f246d60bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:46:30.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:46:33.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST improved to a 1-1 standing, while Francis Vicente-mentored squad
        failed to bounce back from their loss to the University of the Philippines
        Lady Maroons and dropped to 0-2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ce0a4-fd6d-441b-840a-7f21cef3e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:46:30.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:46:33.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Warriors will next face the National University Lady Bulldogs,
        while UST will joust with the Ateneo de Manila Lady Eagles, both on February
        11 at The Arena.</p>'
  'Dozens-feared-trapped-Taiwan-earthquake':
    'author': 'Ben Westcott, Yazhou Sun and Liu Kwang-Yin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-07T16:51:30.482+08:00
    'imagesource': 'jcr:b1c4bcd6-15d6-45d2-b0a7-e4519917441d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d766134-d9d3-49ca-b03e-d9fed41412d8'
    'lead': 'Dozens of people are missing following a deadly earthquake in Taiwan,
      with more than 40 feared trapped in a multi-story building tilting perilously in
      the northeastern city of Hualien.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T09:49:57.418+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T09:50:01.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T09:50:01.072+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens missing in Taiwan after earthquake topples buildings

      '
    'updated': 2018-02-08T07:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb283e-f6a4-4ce1-8953-85a505230522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fearing people may be trapped inside, rescue
        workers and search dogs probed the perimeter of a multistory building leaning
        precariously early Thursday in the Taiwanese city of Hualien, more than a
        day after a deadly earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9994350f-3248-45c5-8f76-d58da6536d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;magnitude 6.4 quake struck late Tuesday 22 kilometers&nbsp;(13
        miles) north of the city, killing at least eight people and injuring 262 others,
        authorities said. It also damaged bridges and buckled roads in and around
        Hualien, a city on the island''s northeastern shores.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6fb665-9e88-4ac9-ad72-9e40d2ac4dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people were unaccounted for by Thursday morning in Hualien,
        many of whom were believed to have been living or temporarily staying at the
        now badly damaged and tilting Yun Men Tsui Ti building, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848de7d6-2054-4b37-a9cc-d64290a73c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency workers used enormous beams, raised with a crane, to prop
        up the building — a large residential and commercial complex — which leaned
        ominously over the street below.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca286d89-9eae-4b98-b32e-bd97c3b14457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers were digging "nonstop on the backside of the building"
        to try to find people feared trapped on the lower floors, Hualien County fire
        commander Zhu Zhe-min said. No one is any longer believed trapped above the
        second floor, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c90687-0688-44cb-b450-852ef8dafdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-seven people connected to the Yun Men Tsui Ti building were
        unaccounted for early Thursday, officials said. That includes 10 people who''d
        been staying at a bed-and-breakfast called the Beauty Inn inside the building,
        and an additional 37 registered residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9692993a-0dd0-4b1e-b619-8801d3badabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because much of the building had been searched, it was likely
        that no more than six people -- registered in Beauty Inn rooms that rescuers
        had yet to reach -- were still trapped, the city''s emergency operation center
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36ad4d-ebe8-40be-84c7-5541a40520e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinda Yu, a resident of the fifth floor on the now-listing side,
        said she was marking her 50th birthday in her apartment when the quake struck.
        The floors below her seemed to collapse, and when the dust had cleared, she
        said, she looked out a broken window and found she essentially was on the
        ground floor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a5e57-68a1-45a6-bff2-dc9bcec13599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone was waiting for me outside, (saying), ''Give me your hand,''
        and pulled me out," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82b341-19fd-430b-8eb2-0ad6b9e88f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her neighbors is missing, she said early Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b13db-77be-4cae-b4f0-0ddaa43f91f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worker found alive in collapsed hotel</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242209b9-bb2c-46da-b471-51f32df82dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yun Men Tsui Ti is one of four buildings in the city that were
        either tilting or had collapsed, authorities said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6f85d-3e2f-4d9e-9360-17e07c429898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the flattened Marshal Hotel in downtown Hualien, rescuers reached
        two workers who had been trapped near the main counter in the lobby, Taiwan''s
        official news agency, CNA, reported Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c8fdd-21b6-4494-9dd0-96f5d67d1e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One appeared dazed as rescue workers escorted him out. The other
        didn''t survive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6744a5-c543-4cfb-9069-66d9077c5f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous aftershocks followed Tuesday and Wednesday. At least 15
        aftershocks, measuring as much as 4.8 magnitude, shook the area on Wednesday
        afternoon and evening alone,&nbsp;according to Taiwan''s Central Weather Bureau.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a5a52-dbf1-4af0-a29e-e29a04f91c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 600 military personnel and more than 750 firefighters
        combed through rubble and helped with rescue efforts, according to Taiwan''s
        Central Emergency Operation Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a79732-c189-4df8-bdb5-95cd3bc39a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the dead was a Chinese tourist who was visiting with her
        son, according to CNA. She passed away Wednesday evening after suffering a
        head injury during the quake, the news agency reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa0ee0-d94e-4d7f-bd8b-1e1e0894b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine Japanese were injured and taken to the hospital, authorities
        said, but they have all been released. In total, 31 foreigners were affected,
        including 14 South Koreans, two Czechs, two Singaporeans and one Filipino,
        CNA reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b9b61-3a55-44c1-bf20-8d0eda7b90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hualien is close to Taiwan''s famous Taroko Gorge, a popular tourist
        destination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100a78d-651e-4d1b-9d5b-54a3a6ea9775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos on state media showed the narrow highway in and out of the
        gorge on Wednesday morning covered in rocks, rubble and other debris from
        the earthquake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9987fe9-c9ea-478c-b0cf-a05e7fd9aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Hualien residents whose homes were destroyed took shelter
        at a local stadium, with relief organizations providing emergency supplies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52372a5-1186-4b40-8fe7-fe95b69d264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1,900 households lost power in the wake of Tuesday''s quake,
        but most had it restored by Wednesday morning, according to the Central Emergency
        Operation Center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1d8a9-754a-497e-bcd1-541a1b1dec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an estimated 35,000 residents were still without water,
        the center said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83fe113-6d4a-484b-8eb2-e7c88e176aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacific Ring of Fire</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9126b791-a739-4f78-8bc7-c18ee8202469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck late Tuesday in the East China Sea, north of Hualien,
        an eastern county that''s&nbsp;home to more than 350,000 people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe706e3f-c212-44e8-a88b-d2874b5fe6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temblor was felt&nbsp;as far away as the capital, Taipei,&nbsp;about
        120 kilometers (74 miles) to the north, according to reports sent to the US
        Geological Survey.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73297b0-f265-4ffb-b6b8-6c1cb602e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese President Tsai Ing-wen visited the scene of the earthquake
        Wednesday. Tsai thanked the island''s first responders in a message on her
        official Twitter account.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54439c-6a99-4076-8e33-11f466e385db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is situated on&nbsp;the Pacific Ring of Fire, which runs
        around the edge of the Pacific Ocean and is known for causing massive seismic
        and volcanic activity from Indonesia to Chile.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa20e8b-0749-4159-a60e-788fa3d6bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is regularly rocked by earthquakes. A magnitude 6.4 quake&nbsp;hit
        in 2016, killing 40 people. The biggest earthquake in recent memory was a&nbsp;7.3
        temblor&nbsp;that killed 2,400 people in 1999.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d7398-3f2e-4297-bbc5-6013f650ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''re going to sleep in the tent''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8353e0db-9b4e-453b-aac3-b370a5713cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Grenier, a Canadian living with his Taiwanese wife and daughter
        just south of Hualien, said Wednesday that their home is intact and they have
        power and water. But the family was poised to spend a second straight night
        sleeping outside, wary of possible aftershocks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a91d7-16fb-45c2-a350-e17b1bb4bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday night''s quake was the most violent he''s felt in his 17
        years on the island, he said. It jolted his family awake and sent him scrambling
        for his 7-year-old daughter and running outside.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77cd056-5312-451c-aa5f-f752a09ae893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes (earthquakes) kind of slam you up and down -- it''s like
        the whole house jumps. Sometimes it''s like a rocking. This was like a combination
        of everything all at once ... you could hear the earth groaning," Grenier,
        an instructor at National Dong Hwa University, said Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201d52f-360d-4a84-a584-bfd6ae366321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greniers spent the rest of the night in a vehicle. On Wednesday,
        they pitched a tent on their property.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45545a-f42d-42fc-af1d-ea12cacd174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even tonight, we''re going to sleep in the tent, I think," Grenier
        said. "Because every time there is a temblor, you have to get up and decide
        if you''re going to bolt. It doesn''t make for a restful sleep."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de942d7b-8dd1-4440-b998-5165a7e66350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nerves are jangled''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a1bd7-6251-4029-8530-5c97d94c6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Lo, a worker at a 7-Eleven convenience store across the street
        from the Marshal Hotel, said the first and second floors of the hotel appeared
        to be severely damaged.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49307d52-f5b0-4f9a-b4d1-497351afcb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her store also suffered broken glass, she said, and roads in the
        area were closed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeaae77-5b9e-4535-983a-52d32070f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee at the Park City Hotel down the street told CNN he felt
        the quake but there was no damage where he was.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a26d73-e366-4801-aef9-909a3212eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margaret K. Lewis, a law professor living in Taipei, said she felt
        prolonged swaying at her high-rise apartment building in the Beitou District
        in the northern part of the city.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee422c-35e5-410c-9b31-d6bec5b84b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing broken, and two children slept peacefully through the event.
        We have since felt a few mild aftershocks," Lewis said in an email. "Nerves
        are jangled, but otherwise all appears well. I have not been outside to look
        for damage, but my expectation is that my area is generally fine."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d2c66-a77b-47b2-bb3e-725de9005ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:49:57.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:50:01.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Dozens missing in
        Taiwan after earthquake topples buildings."</em></p>'
  'Whats-happening-in-the-Maldives-All-you-need-to-know':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-07T17:01:06.362+08:00
    'imagesource': 'jcr:559d6413-cfff-4bc3-a6dc-73ec02c1928c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ab93ab4-17f4-4e04-a179-38e0006c495a'
    'lead': 'The Indian Ocean island nation of the Maldives is engulfed in a political
      crisis, after the President defied a Supreme Court ruling to reinstall opposition
      MPs and release political prisoners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T09:52:56.564+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:22:29.594+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:22:29.326+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s happening in the Maldives? All you need to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc8d76-5019-45d3-801e-d0e6c30a43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Indian Ocean island nation of the Maldives
        is engulfed in a political crisis, after the President defied a Supreme Court
        ruling to reinstall opposition MPs and release political prisoners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e99a30-65e2-4c6b-8b9d-b4681180b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Abdulla Yameen instead&nbsp;declared a state of emergency,
        sent in troops to the Supreme Court and ordered the arrest of a predecessor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739509d-39b4-4934-ad6a-06cbf3a7ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a TV address, Yameen insisted that it was business as usual and
        urged Maldivians to remain calm. But he claimed the Supreme Court''s had acted
        "hastily" and argued that his actions were designed to prevent a coup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846632fb-ef31-4e9b-a859-83afc7c0407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, President Yameen said in a statement the Supreme Court
        had reversed the ruling that precipitated the crisis and nine political prisoners
        would not be released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe15192-a47e-4cb0-b475-a13ea866500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the background?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5988fca-23e2-43c6-bd7c-bc004bbf458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yameen came to power in 2013 in a disputed election that opponents
        say was rigged. Since then, he has been accused of eroding democracy, cracking
        down on dissent and jailing opposition leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d33425-6a5b-4a85-85aa-b85d0d02585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Maldives withdrew from the UK Commonwealth after the
        association of former British colonies threatened to suspend it for eroding
        democratic institutions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc024df-82d9-44ad-a09d-d5dff8bf7913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the alarm of some opposition figures, Yameen courted investment
        from China and Saudi Arabia -- his last visit to Beijing was in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320257b-82a1-4085-a01d-53a8c9dc96d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed Nasheed, who became the country''s first democratically
        elected President in 2009 and achieved worldwide renown for highlighting the
        effect of global warming on the archipelago, was imprisoned in 2015 on terrorism
        charges that his supporters say were spurious.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d284ef-8da7-4057-a635-60804c680dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasheed was allowed to leave prison a year later to seek medical
        treatment abroad, and was granted asylum in Britain. He hoped to challenge
        Yameen in presidential elections later this year, and was in the Sri Lankan
        capital, Colombo, when the Supreme Court delivered the ruling that touched
        off the latest crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a195f-735d-4400-b3f8-3ad5c2fbe215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s happening now?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d20cb-a415-4bca-9dec-e067ca8c22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simmering political crisis came to a head last week when the
        Supreme Court, in an unexpected ruling, ordered the release of nine dissidents
        and the reinstatement of 12 legislators who were fired for abandoning Yameen''s
        party. The ruling would have given the opposition a majority in the country''s
        legislative assembly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9086d223-5122-480d-aa88-76cc2bdca730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yameen refused to comply, and instead dispatched the military to
        the Supreme Court in the capital, Male, on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91a5b2-6b31-46ef-aaa8-49f503b87fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces "blockaded and locked the Supreme Court building
        from outside and hence the justices are without any food," Maldives'' former
        Attorney General Husnu Al Suood tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac613ed-d851-4052-b28f-66156d5c60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also detained Yameen''s estranged half-brother and former
        president Maumoon Abdul Gayoom, who ruled the country for 30 years until the
        transition to democracy. The pair fell out in 2016, journalist Mohamed Junayd
        said, and last year he joined forces with Nasheed to form a new opposition
        coalition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5737f24-4a8e-4c24-80ed-8a0a3f8c1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gayoom was arrested along with his son-in-law, Mohamed Nadheem,
        early on Tuesday morning in what the Maldivian opposition have called "blatantly
        trumped up charges of bribery."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834142a5-9e0d-4f1a-9506-7433f656697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yameen also imposed a&nbsp;state of emergency,&nbsp;giving him sweeping
        powers which he used to order the detention of Chief Justice Abdulla Saeed
        and another judge, Ali Hameed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2de973-dda6-4b07-82f5-fc628715d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address to the nation, Yameen claimed he had acted
        to prevent a coup, Reuters reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500d9f9-2664-40df-9cc8-de892403f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s office insisted that while the state of emergency
        imposed certain restrictions, no curfew would be put in place. "During this
        time, though certain rights will be restricted, general movements, services
        and businesses will not be affected," it said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44046654-6a18-44dc-9c0f-4a1a577202d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s been the reaction?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0be81a-7494-4a02-a3c3-530d3ce8886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two former Presidents have urged India to intervene to force
        Yameen to release the judges and other political prisoners. Nasheed urged
        India to deploy a "physical presence" in the archipelago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f259e7a-0d63-498e-946d-f368adad117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India -- which rarely intervenes in foreign countries -- helped
        put down an attempted coup in the Maldives in the 1980s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9735cb-bd47-4f53-8a72-09ce3b6ae97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, India encouraged its neighbor to abide by the rule
        of law. "In the spirit of democracy and rule of law, it is imperative for
        all organs of the Government of Maldives to respect and abide by the order
        of the (Supreme) court," the statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe731f87-126d-45d3-bdba-5b1a79a3d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which has been vying with India for influence in the region,
        said the crisis should be resolved internally, Reuters reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b81bb-495b-43bd-98fc-d9d7fbe1a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yameen appears to be enjoy the support of the army, at least for
        now. State television showed several police officers and soldiers promising
        to sacrifice their lives "in the defense of the lawful government" on Sunday,
        Reuters said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae638017-4a82-4801-92b8-7be1b45ed13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it safe for tourists?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b475204f-396c-4630-bd49-b9b03112af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated to the southwest of India and Sri Lanka, the Maldives are
        hugely popular as a tourist destination, especially for Chinese visitors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ac25b-4f3b-4085-926d-257fe620752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 1.4 million tourists from across the world visited the Maldives
        in 2017, according to government statistics, including hundreds of thousands
        from China and the United Kingdom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f14fa-dc18-48f0-aaa1-6f343cc4f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives government released a statement Tuesday through its
        Ministry of Foreign Affairs, reassuring tourists that the situation remained
        calm and would not affect tourism.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a81174-7908-44f7-959f-e2d7dcb3faee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All tourism related businesses will be operating as usual and the
        situation of the Maldives remains stable," the release said. "The state of
        Emergency does not force any restrictions on traveling to the Maldives or
        within the Maldives."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588adce5-aafe-48c9-ac12-5758e0fae53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China issued a travel warning for the island chain ahead of the
        Lunar New Year, which begins February 16 and is China''s peak travel season.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97c8b0-095b-4ab0-8601-aea4efd66b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suggest the Chinese tourists who plan to travel to Maldives
        should not go there before the situation calms down," a Ministry of Foreign
        Affairs spokesman said Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d04b94c-cebc-4eff-9361-92e081912aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and the United Kingdom also issued travel warnings for archipelago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054a35d-ecbe-40e3-ab53-d8f3abaa2f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:52:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:22:29.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "What''s happening
        in the Maldives? All you need to know."</em></p>'
  'Coca-Cola-PH-laying-off-workers-due-to-restructuring':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-07T16:18:41.495+08:00
    'imagesource': 'jcr:5faf165d-d3c8-45f0-877e-321978f5b7cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b917094e-c16c-4f0a-8b72-f49be1a7a5ed'
    'lead': 'The company assured those affected by the restructuring would be treated
      with "dignity, fairness, and respect." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T09:56:11.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T09:56:15.197+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T09:56:15.043+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coca-Cola PH laying off workers due to restructuring

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f7a1a-4bb6-4408-9203-293b0b13aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:56:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:56:15.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Coca-Cola
        FEMSA Philippines, Inc. has confirmed it is laying off workers due to restructuring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b997ae-8a6a-4e3b-9fa1-6b8ff060bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:56:11.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:56:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, it said it is undergoing an "organizational structure
        assessment," but did not state how many employees would be laid off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c700b1-cd75-4377-b620-95e3c73568ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:56:11.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:56:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the restructuring comes in the light of recent developments
        within the beverage industry and the business landscape.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d010d6-0a47-45d7-84ec-3a00f93b6d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:56:11.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:56:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restructuring has been a very difficult decision. It was carried
        out only after an exhaustive and conscientious assessment of the evolving
        regulatory environment, our operational efficiency, and consequent performance
        in the market," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2482d1d-2c6d-4764-b660-4f0432ab0228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:56:11.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:56:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company assured those affected by the restructuring would be
        treated with "dignity, fairness, and respect."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9431b9-b991-47c2-b6e6-db8a5b22506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:56:11.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:56:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone will be given career transition support, as well as separation
        packages that go beyond what is mandated by law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92439e36-525c-4a2a-b2b1-6a22980ecf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:56:11.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:56:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restructuring comes as the country imposes a hefty tax on sweetened
        beverages. The recently-enacted tax reform law imposes a ₱6 per liter for
        beverages using caloric and non-caloric sweeteners and ₱12 per liter for beverages
        using high fructose corn syrup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9129b-e878-4139-ae47-d55ec9a16539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:56:11.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:56:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte signs tax reform bill, 2018 budget into law</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14b99c-cff2-44d8-9428-e5d94fff0bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:56:11.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:56:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, however, made no mention of the Tax Reform for Acceleration
        and Inclusion (TRAIN) law in its statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae64e7ab-3aec-4b41-bc72-55441931a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:56:11.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:56:15.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca Cola FEMSA Philippines is the largest franchise bottler of
        Coca-Cola products in the world. According to its website it has 15,306 employees,
        19 bottling plants and 52 distribution centers in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7205efc6-1d80-4401-ac76-5f85fbf312d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:56:11.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:56:15.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lay-offs also come as the Department of Labor and Employment
        recorded some 424 companies that advised termination of employees in Metro
        Manila in January 2018. It recorded 6,644 employees terminated in the region.</p>'
  'IT-consultant-Chief-Justice-Sereno-impeachment':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(L-R) Chief Justice Maria Lourdes Sereno, IT consultant Helen Macasaet'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-07T21:59:09.676+08:00
    'imagesource': 'jcr:7114eee9-01ef-402e-b886-8a92341fda15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd85f9f53-3be2-4238-b1e7-98e99a597e58'
    'lead': 'But lawmakers have pointed out this was even bigger than Sereno''s monthly
      salary of P233,000. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T09:59:40.135+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:23:00.951+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:23:00.747+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IT consultant: ₱250,000 monthly fee from Supreme Court lower than previous
      salaries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f09e6d-1f4d-4918-ae6f-b50c7a049d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements from IT consultant Helen
        Macasaet.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d63fbc2-dfc3-448c-a0f5-d2064cf5b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        controversial information technology (IT) consultant involved in the impeachment
        case against the Supreme Court chief justice denied allegations her salary
        was excessive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8398ed-6825-40a1-a21f-457bab81a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Wednesday hearing at the Lower House, Helen Macasaet
        said she received a monthly fee of ₱250,000 as consultant from October 2013
        to November 2017, for a total of over ₱11 million. She was hired to help out
        in the court''s computerization program or Enterprise Information Systems
        Plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff157a2-7c5f-4886-b6d5-08b542493b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet said her pay at the Supreme Court was a lot lower than
        any of the salaries she received from working with big companies here and
        abroad in her three decades of professional experience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd0b190-b741-4ffb-acf6-c911a0f16258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she earned P925,000 monthly as consultant of the Government
        Service Insurance System from November 2008 to June 2010, amid a database
        crash which she described as a "major IT crisis." Macasaet said it was a successful
        project as she was able to help fix the country''s pension fund system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b08e7-b6eb-471a-8238-d4fa1d7c72b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to working for the Supreme Court, she was earning an annual
        salary package of P3 million as president and chief executive officer of local
        IT consultant company Pentathlon Systems Inc., "excluding other expenses for
        my car, gasoline, telephone and others."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff01ac-6f39-47f7-9faf-89e3e9cf7702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siquijor Rep. Ramon Rocamora asked her, "You gave this up for your
        work in the Supreme Court?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875bcfc1-b918-4a61-be95-70a9ee96a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(For) much less," Macasaet answered. She said she had to step down
        as president of Pentathlon after realizing there may be a conflict of interest
        with her job at the High Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3963b-8236-4b50-9d28-387db654bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excluding all those personal expenses which are related to performing
        my work, I would be getting more or less a net of P80,000," she said. She
        mentioned paying for her own Internet, gasoline and toll fees, and other expenses
        including buying some "decent clothes" to face Supreme Court judges and justices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124c0e3-3abb-4e8b-8503-af7048dab22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not comparable to any of the salaries or the salary packages
        received by employees of the courts or government," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1870d8-6874-40be-b877-bd73a588822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lawmakers have pointed out this was even bigger than Sereno''s
        monthly salary of P233,857.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec950e-d00b-49b9-8a51-21beb1394070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chair Reynaldo Umali also said Macasaet
        cannot compare her pay at the Supreme Court from salaries she received in
        private companies and even the GSIS, a government-owned and controlled corporation,
        because the High Court has limited budget.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46293ab9-86f5-47f5-819a-193380bac8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time Macasaet appeared at the House Committee on
        Justice''s hearing of probable cause in the impeachment case against the Chief
        Justice. In the impeachment complaint filed by lawyer Larry Gadon, Sereno
        is accused of betraying public trust when she hired Macasaet "with an excessive
        compensation without public bidding."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec5383-d9a0-4e07-b90a-038d599fed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s chief of staff, Maria Lourdes Oliveros, admitted she has
        been friends with Macasaet but denied any hand in the hiring process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d90bf9-b871-4f04-93d9-b94f35f1006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no knowledge of the contract, I have not seen the contract.
        I distanced myself out of my delicadeza because of my personal friendship
        with Ms. Macasaet," Oliveros said. She added choosing Macasaet was purely
        the Chief Justice''s decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f9bac-2042-4c89-ab25-66b5f411da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot influence the Chief Justice. The Chief Justice cannot
        even be influenced by presidents," Oliveros said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d31f7-cd7b-496e-9fa2-3b55c3f7ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet, meanwhile, denied reports she had been hiding. She said
        she had even asked a friend to arrange an appointment with House Majority
        Floor Leader Rudy Fariñas so she could present herself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca31fe4-188e-4802-a3d5-a97d7d6a65a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just to show that in all good faith, I''m never in hiding,"
        said Macasaet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d493c-316d-4b20-b70c-0146da44481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Committee Chairman Umali has directed Macasaet to submit
        a written report of all her accomplishments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ef54f-938c-4d88-a2ed-94f0b9619d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to hear your viewpoint... So we also direct you to submit
        to us your viewpoint of how the work impacted the IT system of the Supreme
        Court," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35224367-d657-47e7-9499-4a2798de3e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp earlier said there was nothing irregular in Macasaet''s
        hiring which was done through "negotiated procurement."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86538a1-bd95-4dcf-a547-2f11a31a1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her services are highly technical in nature and, therefore, exempted
        from public bidding under Section 53.7 of the 2009 Revised Implementing Rules
        and Regulations of R.A. 9184," Jojo Lacanilao, one of Sereno''s spokespersons,
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c059704e-fad2-49d3-864b-78cb48f390b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:59:40.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:23:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, the Chief Justice is also accused of violating
        the Constitution, corruption, betrayal of public trust, and other high crimes.
        Sereno has denied the allegations, and asked for the complaint to be junked.</p>'
  'Kim-Jong-Un-sister-joins-North-Korean-Olympic-delegation':
    'author': 'James Griffiths and Sophie Jeong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-07T17:10:36.250+08:00
    'imagesource': 'jcr:5f8648a7-01a5-4a73-b60b-0efb6481833d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e610d56b-d37b-408a-b4ad-7df310a698af'
    'lead': 'Kim Jong Un is sending his younger sister to South Korea for the Olympics,
      the first time any member of the Kim dynasty has visited the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T10:02:36.014+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T10:02:40.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T10:02:40.441+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un''s sister joins North Korean Olympic delegation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e700741-a858-4af3-b6ca-1c49fbdb2fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:02:36.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:02:40.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Jong Un is sending his younger sister
        to South Korea for the Olympics, the first time any member of the Kim dynasty
        has visited the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c80bc-374b-4ba7-a095-432308f60759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:02:36.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:02:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Unification Ministry said in a statement that Kim
        Yo Jong will be joining North Korea''s high-level delegation to the South,&nbsp;headed
        by Kim Yong Nam, president of North Korea''s parliament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf96480-0903-4495-af6f-21eae063b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:02:36.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:02:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old, who has seen her profile rise steadily since 2014,
        was&nbsp;last year promoted to North Korea''s Politburo.&nbsp;She and Kim
        Jong Un were born to the same mother, Ko Yong Hui.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71891d33-6171-423c-9246-d0364398991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:02:36.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:02:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shadowy figure</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a5417-7776-43c2-ae2b-73c6845542ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:02:36.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:02:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most members of the Kim clan, little is definitively known
        about Kim Yo Jong beyond her official rank.&nbsp;According to NK Leadership
        Watch,&nbsp;she is a close aide of her brother''s "and since his accession
        manages his public events, itineraries and logistical needs, among other tasks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d626fbc-90f4-4df2-a7e8-96656dc1e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:02:36.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:02:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was promoted to the country''s Politburo as an alternate member
        in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb926be2-0507-4b7a-9027-81b838dedd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:02:36.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:02:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born September 26, 1987, Kim Yo Jong studied in Switzerland like
        her brother and is believed to have attended Kim Il Sung University and a
        western European school for her higher education.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c750b-312b-4cd2-929b-76310a460c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:02:36.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:02:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her position is such that, according to a Seoul-based think tank
        run by North Korean defectors, Kim Yo Jong briefly took charge of the country
        while her brother was reportedly ill with gout or diabetes in late 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e95ca-9258-4236-b6ce-7e904bb62860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:02:36.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:02:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kim Jong Un''s sister
        joins North Korean Olympic delegation."</em></p>'
  'weightlifting-uplifts-underprivileged-kids':
    'author': 'Miguel Ortega'
    'caption': 'PEP Project Weightlifting is an after-school weightlifting training
      program for underprivileged kids. Photo by KITKAT PAJARO'
    'categories': ['ba48e5fb-1101-4be1-b08a-797c5a3bde81']
    'created': 2018-02-08T16:20:42.917+08:00
    'imagesource': 'jcr:d5d702c9-64ec-40b0-a621-3c0359e3f537'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fce41f2-0746-4c39-a399-2a0018d1bf6e'
    'lead': 'PEP Project Weightlifting is former national team weightlifter Richard
      “Pep” Agosto’s personal project to teach weightlifting to underprivileged kids
      in his neighborhood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T10:09:36.340+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T10:10:21.766+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T10:10:21.573+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How weightlifting uplifts underprivileged kids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac7d3b-d887-4555-8116-52fc83a6c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The sound of a
        weightlifting gym is quite unique. It’s a rhythm. This particular one is no
        different, beginning with a sudden thud as feet hit the mat with conscious
        intent. A few counts later, the violent sound of metal weights hitting the
        ground is heard, bouncing on rubber and slowly dying down to a rattle. As
        I observe this, Richard “Pep” Agosto stands beside me, watching the athletes
        intently. We’re outside his house, in his open-air gym, where he’s training
        a group of athletes — kids from his neighborhood who, roughly four years ago,
        were lifting scrap metal and plastic bottles instead of barbells.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007a44c-1e08-4d23-abbd-aa650a7d3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the national weightlifting team for almost 17 years
        — which he gracefully exited in 2014 — Agosto was a natural talent. He found
        weightlifting in his hometown of Bohol, where he stumbled into the sport through
        another weightlifting Olympian, Samuel Alegada. After his first week of training,
        he discovered that the team was leaving for a competition and Agosto wanted
        in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b72b00-e45f-4e24-9b86-d4e19db51b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nagkataon na ‘yung katimbang ko, hindi pinayagan ng parents
        niya. Hindi na ‘ko nagpaalam sa parents ko. Finorge ko ‘yung pirma nila tapos
        umalis na ako,”</em> he tells me with a coy smile. This small lie would eventually
        land him a slot in the national team, a college scholarship, and a bronze
        medal in weightlifting in the 2007 and 2011 SEA Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d9167-0ca9-458f-8bab-60ad6e9fad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personal goal naming mag-asawa magkaroon ng gym sa bahay, maliit
        lang, for personal use,” he explains. This would change, however, after seeing
        children scavenging in a nearby dumpsite. He noticed their strength and endurance,
        working long hours after school to collect used bottles and scrap metal, and
        considered teaching them weightlifting. And so, PEP Project Weightlifting
        was born.</p>'
    '7':
      'image': 'jcr:bc81da1e-de5a-4e54-b5cc-9b2f8b113b9f'
      'imageCaption': 'Former national team weightlifter Richard “Pep” Agosto started
        PEP Project Weightlifting after noticing children scavenging in a nearby dumpsite,
        working long hours after school to collect used bottles and scrap metal. Photo
        by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e1d7a3-9137-458e-9cb8-a673a1cb30b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142a10e-9f96-46f8-8370-a80eea1b1764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged them to learn his sport with a small bribe: free snacks
        after lessons. <em>“Maraming bata noong una pero after nila mag-snacks, tumatakas
        ‘yung iba,”</em> he tells me with a laugh. It’s a reality he accepted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736c5bbd-e76e-4d0f-8105-66145d58b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first batch of athletes showed huge potential. Three months
        into their training, Agosto enrolled the group in Batang Pinoy, the national
        sports competition for athletes under 15 years old, to test the waters. “Nung
        tinitingnan ko ‘yung mga record ng Luzon qualifying sabi ko, ‘Mananalo kami.''”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4552b-db5c-442a-9541-a37c2e525351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His kids, he says, were already lifting the record weights as their
        warm up during that time. I would’ve said he was boasting until I saw one
        of his students, Ericka de Hitta, an 18-year-old girl with a tiny frame, easily
        and consistently lift 45 kilos the entire morning. Three months and they were
        beating former medalists in the regional qualifiers. Three months and they
        were able to grab a bronze medal in the nationals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028c41a-068e-4cca-997b-bb4c0b6ba9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some of the kids that stayed, time spent training meant time
        away from scavenging, which meant less money earned for their allowance or
        for their family. It was a challenge for Agosto to convince the parents of
        some of these children to let them continue training. He eventually talked
        to the parents himself. <em>“Ang sabi ko, ‘Isa lang ang maitutulong ko sa
        inyo, na pagkatapos ng training, hindi uuwing gutom ang mga anak ninyo.’”</em>
        It was a compromise for a possible long term solution, one that would pay
        off eventually.</p>'
    '15':
      'image': 'jcr:210e4166-ba5c-465d-969c-19501796aa11'
      'imageCaption': 'Eighteen-year-old Ericka de Hitta, who began lifting under
        PEP Project three years ago, has had the opportunity to join competitions
        against members of the national team, where she once bagged second place.
        Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73cb78d-f570-4e8a-8e72-0666071dc9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c72220-716a-4c5d-a0fe-1a151450ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ericka de Hitta, began lifting under PEP Project three years ago.
        She was looking for her sister after scavenging and found her training in
        Agosto’s gym. While reluctant at first, she picked up the sport and hasn’t
        stopped since. She recounts a competition in Pangasinan two years back, with
        her going head to head against someone from the national team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13acee7b-71a3-4d6e-90cb-d61f951e0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Labanan po kami ng buhat,”</em> says de Hitta. “<em>Nakaka-pressure
        pero nakaka-excite din po kasi national team ‘yung katapat mo. Nag-silver
        po ako dun. Sobrang saya po.”</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e62fc0-e8b3-4711-b0de-8e69bb54cf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite settling for second, she considers this her special moment,
        facing off with someone from the national team and going the distance. After
        our little talk, her coach tells me that she might make the national team
        this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5b1cbb-2d4c-4771-bb13-081dd11fa2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:09:36.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:10:21.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agosto is currently enlisted in the Philippine Air Force, his day
        job. After the shock win in 2014, he also became the regional coach of the
        national team, in charge of promoting weightlifting at the grassroots level.
        However, a year into his project, the cost of running the gym had started
        to grow. His athletes trained six times a week, he was providing training,
        personal equipment, and meals to the children, and he had three kids of his
        own. A friend suggested that he teach weightlifting in CrossFit classes, which
        became extremely beneficial for the gym. He’d use the extra income for the
        kids and, slowly, the CrossFit community would get involved in helping with
        the kids as well. From Air Force duties, to grassroots promotion, to CrossFit
        classes, and PEP project, Agosto is a man who can carry a lot on his shoulders.</p>'
    '23':
      'image': 'jcr:55c4e66e-8c8a-4f08-aa8c-202bb0d57d1a'
      'imageCaption': 'A beneficiary of a scholarship himself, Coach Pep hopes his
        project can one day provide his kids with the same opportunity. “Makahanap
        kami ng scholarship para sa mga bata. Hindi imposible dahil nangyari din sa
        akin.” Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
