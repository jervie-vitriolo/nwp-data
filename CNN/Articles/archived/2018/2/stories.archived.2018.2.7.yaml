  'black-panther-review':
    'author': ' Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-07T11:24:11.192+08:00
    'imagesource': 'jcr:b85de20e-675a-4eea-a6be-48dec39aa1ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfcac729-911f-4b51-827d-537d709a873a'
    'lead': 'Like most Marvel movies, the climactic portion of the film winds up being
      too chaotic, and a bit too long. But that''s a quibble given the abundance of
      meticulous and pleasing touches, from Kendrick Lamar''s musical contributions
      to the Easter eggs within the closing credits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T10:55:45.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:28:39.946+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black Panther'' pounces onto Marvel''s top tier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd826eab5-28c4-4430-a4df-795fd2cb0a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:55:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Black superheroes have reached the screen
        before, but seeing the collective weight of Marvel/Disney thrown behind a
        blockbuster like "Black Panther" still feels like a cultural watershed, one
        that the movie exuberantly embraces. Boasting perhaps the strongest supporting
        characters yet among Marvel titles, director Ryan Coogler''s visually dynamic
        film should transform a lesser-known comic-book hero into a household name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a7ec9-8098-4964-9a50-1948195f96d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:55:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they hail from rival companies, there are several parallels
        to DC''s best movie, "Wonder Woman," beyond an under-represented group belatedly
        receiving its super-heroic due. In both instances, the title character is
        presented in a stand-alone origin story, after having been rather hastily
        introduced elsewhere — in this case, among the dozen combatants in "Captain
        America: Civil War."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bea98c-28b6-426b-bed9-b37a337c33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:55:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Rotten Tomatoes condemns plan to flood ''Black Panther''
        with negative reviews</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628573eb-9e69-4010-9cd8-ddcd9eb01f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:55:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Wonder Woman, moreover, the Black Panther/T''Challa (Chadwick
        Boseman), the leader of the fictional African nation Wakanda, is not only
        super, but royalty, about to ascend the throne that he has inherited from
        his father.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d3297b-837b-44d0-9c23-a9981dad6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:55:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming king, however, brings its share of challenges — top among
        them determining Wakanda''s proper role in the wider world, and facing a threat
        in the form of Erik Killmonger (Michael B. Jordan, who starred in Coogler''s
        "Rocky" sequel, "Creed"), a villain with an intricate back story of his own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2838c02-9816-4412-850d-1c1d0be31c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:55:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coogler and company have established Wakanda — a hyper-advanced
        society due to its stores of the near-magical metal Vibranium — as a marvel
        of production design, bringing organic life to its dense history and traditions.
        Hidden from outsiders, the country is portrayed as a beautiful mix of nature
        and technology, having resisted sharing its wonders — and opening its borders
        — for fear of unsettling its peace and prosperity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c23786-2d95-4c93-808b-7d257d75f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:55:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that thread, as well as another that fleshes out Killmonger''s
        past, Coogler (who also co-wrote the script with Joe Robert Cole) has taken
        the source material — and a character introduced in 1966 — and delivered an
        unexpectedly relevant and timely movie, one with something to say woven into
        its fantastic trappings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f0431-7860-4df0-a55b-b82679ca02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:55:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That alone would be an impressive feat, but "Black Panther" really
        excels thanks to its rich array of characters and performances. While Boseman
        and Jordan hold center stage, the women''s roles are especially meaty and
        muscular, with Lupita Nyong''o as T''Challa''s self-sufficient former flame,
        "The Walking Dead''s" Danai Gurira — stealing every scene she''s in — as the
        fierce leader of the king''s guard, and Letitia Wright as T''Challa''s brilliant
        sister, whose gift for gadgets essentially makes her the Q to her big brother''s
        James Bond.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33642d36-a519-4076-ba0a-72e0e177f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:55:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most Marvel movies, the climactic portion of the film winds
        up being too chaotic, and a bit too long. But that''s a quibble given the
        abundance of meticulous and pleasing touches, from Kendrick Lamar''s musical
        contributions to the Easter eggs within the closing credits. The extravagant
        display of talent in smaller roles also adds to the sense of class, featuring
        Sterling K. Brown ("This Is Us"), "Get Out''s" Daniel Kaluuya, Forest Whitaker
        and Angela Bassett.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72cec4-23e5-4ce8-9e2b-6c03170e0e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:55:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Octavia Spencer plans on treating to see ''Black Panther''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6b390-557e-4e0a-959b-6e6aa56cd805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:55:45.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel has demonstrated the ability to deftly expand its cinematic
        universe beyond the signature heroes with movies like "Ant-Man" and "Doctor
        Strange." Nevertheless, "Black Panther" pounces toward the head of the class
        in a way that should make the King, and his key subjects, a cornerstone of
        an already-formidable roster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3678ba-5042-47a2-bac4-64b99daa53fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:55:45.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vibranium is a mythical element, the anticipation surrounding
        this first solo adventure figures to leave the studio up to its neck in precious
        metals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe6ad73-5151-468d-b2b9-658874832bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:55:45.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:28:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Black Panther" opens Feb. 14 in the Philippines.</em></p>'
  'Trump-shutdown-immigration':
    'author': 'Dan Merica and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-07T09:58:36.102+08:00
    'imagesource': 'jcr:371f1266-3d40-4369-9b34-e3c02a6fb05c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d099cb1-2795-4618-8cd3-ada5970c55b1'
    'lead': 'Several Republican aides working on the budget deal have voiced concern
      to CNN that the President''s comments about a shutdown may cause things to fall
      apart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T10:58:14.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:29:03.051+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:29:02.853+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: ''I''d love to see a shutdown'' over immigration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89310602-0adc-4335-9a2f-9ffeffa59145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump&nbsp;said on
        Tuesday he supports a government shutdown if Democrats won''t&nbsp;agree to
        tighten immigration laws, undercutting ongoing bipartisan negotiations on
        Capitol Hill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb2592-e7f4-4137-9964-4bd0406324d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment, which came during a White House meeting on the violent
        MS-13 gang, was not well received in the room. Rep. Barbara Comstock, a Virginia
        Republican who represents a district with thousands of federal workers, confronted
        Trump about the remark and urged him to avoid another government shutdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c38d87f-7665-4491-a393-9297a469bab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t change it, let''s have a shutdown," Trump said of
        the nation''s immigration laws. "We''ll do a shutdown and it''s worth it for
        our country. I''d love to see a shutdown if we don''t get this stuff taken
        care of."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3677e1-060a-44ac-a50c-3215bdfca1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "If we have to shut it down because the Democrats don''t
        want safety, and unrelated but still related, they don''t want to take care
        of our military, then shut it down. We''ll go with another shutdown."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c71ef1-e7e1-4e21-8b74-f2fd9ba1179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will run out of funding Thursday if negotiators can''t
        strike a deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371247d-f60d-4264-8e17-717afc604ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republican aides working on the budget deal have voiced
        concern to CNN that the President''s comments about a shutdown may cause things
        to fall apart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490abbdb-29df-408e-85ac-ec7bdc216bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holding my breath right now," texted one senior Republican working
        on the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce392cb-9be7-4768-b39d-f9b811c76120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is whether House Democrats -- who have for months been
        outright resistant to signing onto a budget agreement without a resolution
        on the Deferred Action for Childhood Arrivals program -- will now back away
        from the breakthrough deal negotiators are approaching.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c0dca-2224-4503-938c-f0f24d4be9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s remarks happened at the same time Senate Majority
        Leader Mitch McConnell and Senate Democratic Leader Chuck Schumer, in separate
        news conferences, touted the progress on the talks and made clear a deal was
        close. The talks also separate the issue from immigration altogether -- long
        the GOP goal -- making the President''s comments somewhat confusing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb2b36-4839-4fc9-b55a-d2dc9923b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are in a good place, but also fragile," another GOP aide
        said, noting all of the moving parts in the talks. "We could do without anything
        inflammatory for a couple of days."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6034a161-9c69-452f-a878-4d9a64b879e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We don''t need a government shutdown''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952e2ae-b72a-42fd-821f-4521143664ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking shortly after Trump during the White House meeting, Comstock
        said she would not back such a move and urged Trump to avoid it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe09a24-882a-4cb1-b5cd-0695f27f97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need a government shutdown on this," she said. "I think
        both sides have learned that a government shutdown is bad."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1aed45-083f-4c05-935c-68baa86cf151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to clarify his remarks at the end of the roundtable,
        Trump told reporters again that he would shut down the government over immigration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e6a75-2210-40d5-ab1b-2d6e8908278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would shut it down over this issue. I can''t speak for everybody
        at the table but I will tell you, I would shut it down over this issue," he
        said, adding that if the US doesn''t straighten out its borders "we don''t
        have a country. Without borders we don''t have a country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7943576-5156-44e7-b72d-4d5664e06c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Pete King, R-New York, who attended the White House meeting,
        told reporters afterward that he doesn''t think the government will shutdown
        over immigration policy, despite Trump''s comments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe278ae-d41a-40be-802a-7832751d7d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see that in the offing," King said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f4523-2f2f-4751-9c13-8fb44aebd61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer responded to Trump''s shutdown threat, saying it "speaks
        for itself."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b566b-ed4a-4d55-a232-1ea1ba5c6e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had one Trump shutdown, nobody wants another, maybe except him,"
        Schumer said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38642b02-0695-4c1c-b2c1-b8a44fab043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump oversaw a multi-day government shutdown last month over immigration
        reform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943b1dc-7c9b-4be2-bb6a-f2b03eefb6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump opposed that government shutdown, he has previously
        said the United States could use a government work stoppage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70b808-6aac-4e82-b63c-d09da8e7d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:29:03.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country needs a good ''shutdown'' in September to fix mess,"
        he tweeted in May.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddba23f-795c-4d91-9c74-f7a47fbe114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:58:14.522+08:00
      'mgnl:createdBy': 'jeff'
