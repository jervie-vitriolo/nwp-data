    'template': '1'
    'title': 'CA confirms Duque''s appointment as health chief

      '
    'updated': 2018-02-08T08:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8584c-365c-4013-9c84-c4769d79d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Commission on Appointments confirmed Francisco Duque III''s appointment as
        Department of Health (DOH) Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4316c4-fac3-4e04-97d9-977143c7fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Duque faced the CA for the second time on Wednesday
        for his confirmation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdbe3a9-3427-46e6-9586-f5dbd0e21cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers grilled Duque for issues hounding the DOH, including the
        controversy on Dengvaxia, the measles outbreak in Davao City, and corruption
        allegations within the state health insurance company PhilHealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ab33e-8e8e-4815-bc83-fefa128369d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my time, in 2005 to 2010 your honor, when our budget was
        like a measly ₱10, ₱11 billion, we had much better immunization coverage,
        we enjoyed consistent public trust and satisfaction ratings, availment and
        public awareness of our programs," Duque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7420495e-5ea6-4a68-8c43-70278fede8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, who served as DOH secretary under former President Gloria
        Macapagal- Arroyo, teared up in the middle of answering questions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f583d2eb-537d-4f8d-b87d-b1088644c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''What happened?'' Now that we have so much budget. I think
        we have to recapture the glorious days of the DOH back then," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68fd68-1c2f-4933-a86a-273727ad1213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hearing, Duque explained himself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ecc7e-17e3-4db9-8b22-98be79194578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH is fighting too many battles in too many fronts," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3d7b8-09ec-492f-802d-98b2b8f93221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Duque in October 2017, replacing
        Paulyn Ubial who was rejected by the CA on October 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ddc11-1c91-4564-9492-477962deef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, when Dengvaxia maker Sanofi Pasteur announced the risks
        posed by the vaccine, Duque immediately canceled the dengue vaccination program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c01bb-bafa-45c1-b3a3-3f10ac3066a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine — which can be more risky for those who have not had
        prior dengue — had been administered to more than 800,000 students since April
        2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbed35d-7266-4719-a6e7-d8b7e2720a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque had called on Sanofi to refund more than ₱3.5 billion worth
        of vaccines. As of January 2018, the company has refunded ₱1.16 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d7609-47d1-4c32-9cf0-734d8b277936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Chief also served as chairperson of the Civil Service
        Commission in 2010, and former president and director of the Philippine Health
        Insurance Corporation in 2001 and 1999.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9637c7-1d3e-458b-93e8-7cc8a3c7c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor earned his undergraduate and post-graduate degree from
        the University of Santo Tomas. He also took Executive Education in Health
        Program Management course at the Harvard University in 1992.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ca7c4-e158-4cea-8501-811b577d8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:56:00.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:35:52.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
