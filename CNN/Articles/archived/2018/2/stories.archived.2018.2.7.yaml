      'mgnl:type': 'text'
      'text': '<p>They have a daughter, Kristina Cassandra "KC" Concepcion.</p>'
  'Kiko-Pangilinan-SC-martial-law-Mindanao-motion-for-reconsideration':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-07T14:41:39.082+08:00
    'imagesource': 'jcr:234fe73c-49ea-4829-a961-2880918bbbd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '985265e3-824b-4ecf-9e47-c0eaa37ce982'
    'lead': 'Opposition lawmaker Senator Kiko Pangilinan hopes a motion for reconsideration
      will be filed at the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T10:27:32.088+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:25:10.152+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:25:10.018+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition lawmaker hopes SC will overturn martial law ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a41c7e-3418-44af-94f8-4e49bcf36d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:27:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:25:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Opposition
        senator Kiko Pangilinan respects the Supreme Court''s decision to uphold martial
        law in Mindanao — but he hopes it will be overturned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9cbe0-82d2-4819-be4d-6c0f998ef037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:27:32.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:25:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not agree with the Supreme Court, but they have spoken, we
        will have to respect it," Pangilinan told CNN Philippines'' The Source on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4a153-fdc5-4045-b9c5-9b211bb99ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:27:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:25:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully there is a motion for reconsideration... at least for
        purposes of record. Hopefully, by some miracle something happens, and some
        of them really change their minds," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e73f2a3-b999-4810-a90a-4d1743b71c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:27:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:25:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the High Court, voting 10-5, ruled the martial law extension
        in Mindanao until December 31, 2018 was constitutional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4767884-3198-4d31-9f35-50a1c7d50552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:27:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:25:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: SC upholds martial law extension in Mindanao</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7706794a-679f-4c9a-a220-9a62d5781a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:27:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:25:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court rejected the four consolidated petitions questioning
        the factual basis of the extension, where petitioners cited the absence of
        actual firefights in the south.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd4f23-1e70-4536-a69c-d4147b81f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:27:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:25:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, martial rule is allowed "in case of
        invasion or rebellion, when the public safety requires it" for a period not
        exceeding 60 days. The Congress, however, may extend such proclamation or
        suspension "if the invasion or rebellion shall persist and public safety requires
        it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a926f2-b7a2-4ff6-9165-82485e6ebcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:27:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:25:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law in Mindanao on May 23, 2017 in response
        to a terror attack on Marawi City. After it lapsed on July 23, the initial
        extension was set to end on December 31 that year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f25ff-af43-4a4b-8824-8d73e953fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:27:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:25:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration was extended again, with government officials arguing
        that rebellion was still taking place in the southern region. However, critics
        pointed out the clash between the military and Maute terrorists was already
        over.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dda53e-64fb-4535-b991-f92cfbca37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:27:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:25:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that martial law should be the exception — an extraordinary
        measure — it should not be the norm. Imposing it for such a long period in
        Mindanao, such a huge area, you are making it a norm," said Pangilinan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eeb81c-bb6d-415f-99d1-1764cda775ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:27:32.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:25:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Eimor Santos contributed to
        this story.</em></p>'
  'China-Research-not-in-Benham-Rise':
    'author': 'CNN Philippines Staff'
    'caption': 'Research cruise plan of Institute of Oceanology, Chinese Academy of
      Sciences, according to the UP Marine Science Institute. Circles are where instruments
      will be deployed for long-term monitoring and squares are stations where water
      profile measurements will be conducted. Blue line represents Philippine EEZ
      and white line the ECS. | Photo from UP MSI'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-07T13:42:17.258+08:00
    'imagesource': 'jcr:55d9e677-40e8-4a3e-9a5a-bd24e099c291'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eda9dce4-cedc-4f72-9581-4c99ea1e9e80'
    'lead': 'The Chinese Foreign Ministry Spokesperson said they respect the Philippines''
      rights over Benham Rise entitled by law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T10:30:09.363+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T10:30:16.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T10:30:15.919+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China: Research in PH not in Benham Rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0ff43-40b0-441e-977f-e372d6831d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> China
        said the research done in collaboration with Filipinos was done not in Benham
        Rise, adding the country respects the Philippines'' rights entitled by law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00754e82-5717-485a-b731-ab3e85ea84b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to point out that this joint research is carried out
        in waters under the Philippines'' jurisdiction, but not in the Benham Rise,"
        Chinese Foreign Ministry Spokesperson Geng Shuang said in a press conference
        in China on February 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545a122-323f-49c2-a22a-760b3689d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shuang said it conducted its research "to the east of the Philippine
        islands."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3257d95e-29c0-4736-86d8-841e61db71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines Marine Science Institute (UP MSI),
        however, earlier said the research was conducted in the "northeastern Philippines
        where the Philippine Rise (Benham Rise) is located."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1dcd4-a9f1-4d1a-ad92-4c995f862aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise, located 135 miles off the coast of Aurora province,
        is part of the Philippines'' extended continental shelf and exclusive economic
        zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c26513-f85b-429b-9512-672d33c958d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry spokesperson said they submitted the
        application for a scientific expedition to the Philippines under the United
        Nations Convention on the Law of the Sea (UNCLOS), which was approved by the
        Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c07bc-8eb5-4eb7-a9b8-9777e9c7911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China respects the Philippines'' sovereign rights to and jurisdiction
        over relevant waters and hopes to work with the Philippines to maintain the
        sound momentum of development in bilateral relations," Shuang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b08ad-462a-4609-a982-30c917877182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came after President Rodrigo Duterte ordered only
        Filipinos can conduct research in Benham Rise. Presidential Spokesperson Harry
        Roque, however, clarified foreign entities may still hold scientific research
        in Benham Rise, if they meet newly imposed requirements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f0446-a7fb-4e7e-807a-10aca6180c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace: No ban on foreign research in Philippine Rise</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d1683-65a2-4f35-a514-137b563b1867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs on January 19 said China was allowed
        to study the area since the team included a Filipino scientist on board and
        that they agreed to share data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8449ad-4249-45c8-89e5-860584f4f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China allowed to conduct research in Benham Rise, Cayetano
        confirms</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d9462-e11e-4b67-9bfc-0eac61001f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shuang said the research vessel "Ke Xue" of the Chinese Academy
        of Sciences has already finished the joint maritime research with four Philippine
        researchers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a63f0-6945-4600-8aeb-6deadf398f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relevant scientific research data will be shared by relevant
        research institutions in China and the Philippines," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00066205-82e7-420b-a6af-979612262212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s exploration of Benham Rise has drawn criticism, as it refuses
        to comply with the arbitral ruling on its rights in the disputed South China
        Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999cc0e-1bb9-4b0d-a0a5-7decd6462282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio earlier said
        as long as China refuses to accept the ruling, the Philippines should deny
        China''s request to conduct any marine scientific research in Benham Rise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fe75f-5f1f-43ea-90e9-03c4be2dd6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Carpio: PH should refuse China''s request for marine research
        in Philippine Rise</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8f410-a6a1-4545-845c-81a28944bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
