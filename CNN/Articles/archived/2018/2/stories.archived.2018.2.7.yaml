    'template': '1'
    'title': 'UN investigating reports of chlorine attacks in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeeacb9-deeb-4e9f-b056-fbd9fe115671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United Nations human rights experts are
        investigating reports of alleged chlorine bomb attacks on civilians in two
        Syrian towns, officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f02796-a5b4-47ef-8143-a9c4c2f7de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most alarmingly, the commission has received multiple reports,
        now under investigation, that bombs allegedly containing weaponized chlorine
        have been used in the town of Saraqeb in Idlib and in Douma in Eastern Ghouta,"
        near Damascus, Paulo Pinheiro, chair of the UN''s commission of inquiry on
        Syria, said in a statement issued in Geneva.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029398a1-5753-4cad-8618-b6e123fad2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also expressed "deep concern" over the escalation of violence
        in rebel-held Idlib province and in Eastern Ghouta, Pinheiro said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc83092-756a-47c0-853f-19b53ecdc3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Helmets, a volunteer rescue group, said three of its members
        and six others were injured by a chlorine gas attack in Idlib''s Saraqeb on
        Sunday night. The group posted several videos on social media showing men
        coughing and being put onto stretchers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbbff27-8f22-448c-b236-92f42106c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two media activists who spoke to CNN from the nearby town of Kafranbil
        said they were told that the chlorine attack in Saraqeb had been launched
        from Syrian helicopters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0d51a-9cc7-43a8-83d4-45fed11833e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify these claims or videos. The Syrian
        government has repeatedly denied using chemical weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5075c-6053-45f6-92ff-277035cae4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes kill 63 on Tuesday, group says</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f51a33d-6cc5-45a5-8640-da476eb4555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel-held areas in Eastern Ghouta, meanwhile, continue to be a
        target of airstrikes, a Syrian monitoring group said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a9cc2-222e-4729-96fc-75a85c705c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian regime airstrikes there killed at least 63 people and injured
        more than 190 others on Tuesday, the UK-based Syrian Observatory for Human
        Rights said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9394f4-db3b-46bb-acdc-71a54f4da6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:17:51.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T11:17:55.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s deaths included 14 children and 20 women, SOHR said.
        The monitoring group did not mention allegations of chlorine use in Tuesday''s
        attacks.</p>'
