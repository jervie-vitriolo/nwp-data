  'duterte-welcome-npa-surrenderees':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-07T23:17:16.938+08:00
    'imagesource': 'jcr:e03cd303-b0a6-4ce0-b806-2ffba21c9bc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '951013dd-8c2d-4ad9-95c8-691faaea223f'
    'lead': 'President Rodrigo Duterte hosted more than 200 former rebels in Malacañang
      Wednesday, the first of three batches to lay down arms and return to normal
      lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T09:29:48.391+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:20:36.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:20:35.999+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte welcomes over 200 NPA surrenderees back into gov''t fold

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d9491-2238-47aa-8ff3-cf9c2a50da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> President
        Rodrigo Duterte hosted more than 200 former rebels in Malacañang Wednesday,
        the first of three batches to lay down arms and return to normal lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e3e4e-fc08-4487-b42d-f006db39d524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are former members of the New People''s Army (NPA), a group
        declared by the President as terrorists in December last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae1437-b1c3-4a50-87cc-17fa828c6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President met with the former rebels following his decision
        to scrap peace talks with the Communist Party of the Philippines (CPP), the
        political arm of the NPA, and amid threats from its leadership of more attacks
        against soldiers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e02faab-86dd-4e1b-85d9-f05571e41d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s meeting was meant as a message to NPA rebels, letting
        them know that by laying down their arms, they can start anew with the help
        of government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede390c-afa8-44fd-b58f-220d8ccb0929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) said 40 of the former
        rebels have met the basic entry requirements for enlistment as members of
        the Citizen Armed Force Geographical Unit, or CAFGUs, the AFP''s civilian
        auxiliary force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bffc821-f02e-4032-8598-d2f9ed4f1602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the former NPA members will be offered training for livelihood
        programs as a way for them to earn a living.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9c67e-b173-4d7a-bda5-6fac7a9a08e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said that he would give full protection for rebels
        who surrender, saying it was his obligation to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317ac5c-c7d7-4d04-a540-e955d9f4ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte: It''s my obligation to protect rebels who surrender</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605e08e-c581-48da-a4d4-e129172dde64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President has been consistent in his stance to get rid of
        the NPA, once saying they should be treated with as much force as the fight
        against illegal drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c62970-12d7-4f90-b66f-c963002eebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte: Destroy the NPA</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6f555-444d-4d95-b1ff-c32c122537d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also not minced words when talking about the group''s founder,
        Joma Sison, saying he would slap him if they were to meet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b824c5-0b47-4db2-899b-09f9f7018fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government in November ended the peace talks with the CPP-NPA-NDFP,
        following the escalation of attacks and violence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d9116d-68b2-4d69-94f7-7b7a8b0e9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte formally ends talks with Reds</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549bb06-d7ce-4831-9f9f-d087a44e7905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:29:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong, and Digital
        Producer Pia Garcia contributed to this report.</em></p>'
  'jun-evasco-nfa-rice-upply-arriving':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-07T21:33:40.789+08:00
    'imagesource': 'jcr:b3dbbb07-8eeb-4a77-ac6f-1591fc769f12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55d2f823-02f7-49b8-8cd3-c75415f92990'
    'lead': 'The National Food Authority (NFA) Council is allaying fears of a possible
      rice shortage in the country, saying supply is coming in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T09:34:33.949+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:20:55.647+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:20:55.490+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA Council: No need to panic, rice supply is coming

      '
    'updated': 2018-02-08T08:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6133865-bcb7-41c8-929a-a95a32b86b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:34:33.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:55.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        National Food Authority (NFA) Council is allaying fears of a possible rice
        shortage in the country, saying supply is coming in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b450df7-615d-4d62-afad-5e1aa3a2013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:34:33.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:55.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Wednesday, NFA Council Chair Jun Evasco
        said 325,000 metric tons of rice are still being delivered to the country
        until the end of the month.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Cabinet Secretary Jun Evasco discusses the rise in the prices of
        NFA rice due to shortage | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/Gfe3sfIFXu">pic.twitter.com/Gfe3sfIFXu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/961184915751489536?ref_src=twsrc%5Etfw">February
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bafbc05-5f41-420d-8e2e-a17dce988515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:34:33.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:55.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38378f33-317f-4990-bff2-ebda8c5fe63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:34:33.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:55.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about reports that certain stores have run out of NFA
        rice supply, Evasco said he would still have to look into it, adding he has
        set another meeting with the Council "to look into the veracity" behind such
        claims, however they are studying whether or not there is a need to import
        rice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460a588-251f-4c0c-951d-8a2978957c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:34:33.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:55.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NFA management is proposing to the council to buy rice, to import
        rice that is G to G (government to government). But we are still holding on
        to that, we''re still suspending that because the importation of rice done
        by the private traders as I have said, is ongoing. Matatapos yung 325,000
        metric tons at the end of this month. So meaning to say, there is rice," he
        clarified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669532c-8330-482c-941c-586a41af0381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:34:33.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:55.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA is also not putting a limit on how much NFA rice can be
        bought by a person or a family as there is no emergency that warrants such
        action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4fca7-49f1-4ac2-a1f0-8656264c2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:34:33.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:55.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing earlier, NFA Administrator Jason Aquino said
        the inventory of NFA rice was low.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ae60d-97fd-4a72-b8df-25b82499db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:34:33.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:55.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very low<em> ang inventory sa</em> NFA<em> pero ang commercial
        at household mataas pa. Hindi kulang ang bigas</em>,<em> wala lang mabigay
        ang</em> NFA <em>sa</em> poorest of the poor," Aquino said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0ebe1-8898-4aa2-943b-95af7e7a6b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:34:33.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:55.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The inventory of NFA rice is very low, but we have
        high supplies in the commercial and household. There is no rice shortage,
        but we don''t have much to give to the poorest of the poor.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84d3d1-750a-4f7c-a38d-f25b93745ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:34:33.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:55.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: NFA: Low supply of affordable rice, but no rice shortage
        in PH</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c03b3b-e920-4952-a3a5-1d20f49b2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:34:33.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:55.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said with the NFA rice shortage, the masses will be forced to
        buy commercial rice – the price of which has already hiked up due to the lack
        of supply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a721b49-55c9-47bb-9b82-110db59b6993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:34:33.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:20:55.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA rice is more affordable at P27 to P32 per kilo compared to commercial
        rice, which sells from P36 to P65 per kilo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62bd47-5b0e-4d04-a19a-2bbf4f2bc887'
