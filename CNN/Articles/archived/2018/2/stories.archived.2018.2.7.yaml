      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP maritime expert Jay Batongbacal said a "mere assertion that the
        area ''is ours'' is not reason enough" to withhold consent or disapprove maritime
        research applications.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf9a3f-5647-47d0-ab22-aef086e46d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the UNCLOS, reasons to disallow research include implications
        for the exploration and exploitation of natural resources; drilling into continental
        shelf, use of explosives, and the introduction of harmful substances into
        the marine environment, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1116bf8-b215-4fc9-a88e-fed1fdbd1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A ''blanket'' prohibition on (maritime scientific research or MSR)
        by ''foreign scientists'' or ''foreign vessels'' doesn''t really make much
        sense. What it would indicate is a government unable or unwilling to manage
        both the risks and benefits of MSR," said Batongbacal, who is also the director
        of the UP Institute for Maritime Affairs and Law of the Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283ca8f8-a64c-4647-b3bb-109639a67492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP MSI, in an earlier statement, said international collaboration
        in these kinds of research are important as data and information from all
        countries involved "will enable us (them) to acquire a better understanding
        of what is really happening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc825f9-5e89-4423-a7df-ffe04d84f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding the dynamics of these major ocean current systems
        is complex and requires extensive resources," the MSI statement read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157369e-099f-4318-8d3a-dbd5fc5afe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:30:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:30:16.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: UP maritime expert disputes Palace claim Filipinos can''t
        afford Benham Rise research</p>'
  'Senate-eyes-charter-change-committee-report-March':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-07T13:06:26.746+08:00
    'imagesource': 'jcr:2d92e998-3791-4458-ac85-cf2d577d0b98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a4085bc-7763-4a4f-add5-d72bb2825fc9'
    'lead': 'Senate Constitutional Amendments Committee Chair Kiko Pangilinan clarified,
      however, that the date was a "working target."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T10:34:12.905+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T10:34:16.678+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T10:34:16.487+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate eyes charter change committee report by March

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8fc1e-f7c1-48b1-b31d-3555cfe258e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Senate is eyeing releasing its report on charter change by next month, Constitutional
        Amendments Committee Chair Kiko Pangilinan said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dfb105-16a8-4106-80d2-4bfdc5b29a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified that it was a "working target" discussed between
        him and Senate President Koko Pimentel. Other senators have yet to weigh in
        on the timetable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e1f86-b40f-4f9e-899f-78a485f52c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working on a March timetable wherein the committee would
        have completed its hearings and we will be working on a committee report,"
        Pangilinan told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ac918-3c46-414a-b3a0-5c471efdcaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If other senators feel otherwise, we will have to do the necessary
        pencil pushing and going back to the drawing board," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cce528-8c73-4d1d-91ea-5f63b0488ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is still conducting its hearings on charter change, as
        the House of Representatives pushed for a constituent assembly. The two chambers
        are debating as to whether they should vote jointly or separately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37271c-608e-4b8c-916d-f225fedfd97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Alvarez: Word war with senators not serious, just for fun</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16fa093-2499-454d-a93e-7b48fbda0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pangilinan said the target date also depends on the Lower
        House''s decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1d0d96-8a34-4015-8fd2-d752c4c36034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the House of Representatives insists it should be voting jointly,
        what''s there to work for in terms of a target? The Senate will simply not
        agree on voting jointly, if it is a constituent assembly," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd7477-433f-4f22-8b0e-c10673001492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is still ironing out possible consultations with communities
        or sectors in the cities of Baguio, Cebu, Cagayan de Oro, Pangilinan added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95974af-6145-4582-9533-c8b5f340fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes on top of potential input from the 19-member consultative
        committee set to review the 1987 Constitution. The committee is led by former
        Chief Justice Reynato Puno.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f846f6-4018-4b73-8667-3fbfc0f0a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Senators welcome consultative committee to review Constitution</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394fef2b-f0b2-4d3b-b124-e8d12e85d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said the hearings and report will not be rushed, adding
        he was even willing to lose his position amid pressure to deliver charter
        change as soon as possible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd67553-a0c4-4a5a-b372-94215826dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, my commitment is to process it correctly... Ang sa akin in
        the end, kung hindi sila natutuwa [For me... if they''re not pleased], they
        can always remove me," the opposition lawmaker said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e8282-eef5-47b3-8a76-c752ccf4ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I don''t mind... I will do what is right. Hindi natin mamadaliin,
        pero hindi natin pipilitin at pupuwersahin [We won''t rush it, but we won''t
        force it]," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed639872-4164-4201-93f0-749902b69d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte campaiged on a promise of a shift to federalism,
        a form of government that allows for more autonomy in local government units.
        However, critics point out it could strengthen political dynasties, and not
        be economically sustainable for poorer regions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b616768-1341-4d84-8579-1abb2ddea1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Prioritize fiscal decentralization, reform before federalism
        - expert</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87832cfe-36e7-43ad-b6d1-01cdd5382a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives pushed for a May 2018 plebiscite, which
        the Commission on Elections has since said was not feasible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e24245-377a-4a52-9dfc-5109d7971d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:34:12.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T10:34:16.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Comelec: May 2018 charter change plebiscite impossible</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9430db48-2465-4df0-9d75-68d832b46e31'
