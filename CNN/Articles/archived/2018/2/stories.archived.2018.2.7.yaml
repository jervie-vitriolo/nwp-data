      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Tuesday, fast food chain Mcdonalds teased
        netizens with a cryptic photo that had fans of the love team giddy with excitement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552dcc3f-38e3-470f-91af-2d788ee13f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T10:24:46.579+08:00
