    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canadian skier arrested, accused of stealing car at Winter Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0cc26-b2c7-4127-aa31-ef0b86ba1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:48:29.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:48:32.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Canadian skier David Duncan, his wife, Maja Margrethe Duncan,
        and trainer William Ryan Raine spent Friday night behind bars, accused of
        stealing a car during the Winter Olympics in Pyeongchang, South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19f89e-a1ef-46c9-b4a8-12fac25c1015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:48:29.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:48:32.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frigid Pyeongchang weather proved too much for the three, who
        said they took a vehicle they found unattended with the engine running because
        it was too cold outside, according to the South Korean police source, who
        was not authorized to speak to the media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d6e7c-86bc-48d5-ab23-f8d43077ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:48:29.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:48:32.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were pulled over while driving the stolen vehicle, a pink
        Hummer, from downtown Pyeongchang to the Olympic Village, a distance of less
        than 2 miles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2884c76-1da7-482f-8506-5bf0335cf57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:48:29.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:48:32.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean police source told CNN that Raine, the driver, had
        a blood alcohol level of 0.162 when tested one hour after stealing the car.
        That''s more than three times South Korea''s legal blood alcohol limit of
        0.05%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05606e86-eea4-491d-a0fb-c5c1f9836ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:48:29.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:48:32.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three Canadians were arrested for car theft, with Raine also
        charged with drunken driving, according to the police source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c9370-b675-4893-b5f1-c1c2782135c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:48:29.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:48:32.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PyeongChang Organizing Committee for the Olympic Games acknowledged
        the incident and said those involved cooperated with authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60992a-88b5-42ce-824a-232fe1b3a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:48:29.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:48:32.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Olympic Committee sent apologies from the three on
        Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea554304-1b26-4db4-980a-30403caeee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:48:29.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:48:32.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply sorry. We engaged in behavior that demonstrated poor
        judgment and was not up to the standards expected of us as members of the
        Canadian Olympic Team or as Canadians," the statement from David and Maja
        Margrethe Duncan read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509aeb9-0532-40d4-bfe1-090f0deea64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:48:29.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:48:32.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Ryan Raine, the ski cross high-performance director, called
        his actions "inexcusable" and apologized to the owner of the involved vehicle
        in his statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5d6bb-f9ec-4b50-9156-9794c1d8c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:48:29.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:48:32.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words are not enough to express how sorry I am. I have let my teammates,
        friends and my family down," Raine said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a39de-1674-41f9-b24c-661cc14482a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:48:29.616+08:00
