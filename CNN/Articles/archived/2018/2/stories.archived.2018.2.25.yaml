    'template': '1'
    'title': 'Marwan''s widow arrested in Lanao del Norte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec17de-a201-49f6-bc29-1f3e22499681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        widow of one of Asia''s top terrorists has been arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177f8fc-e54d-40c5-a39d-c1f545b578a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juromee Dongon, the widow of Zulkifli Bin Hir – aka Marwan – was
        apprehended on Sunday in Tubod, Lanao del Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9689c4-2779-4f9a-bed2-0c9f622af396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by the Philippine National Police - Police Regional
        Office in Region 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517fd0c-71a6-4555-ba52-93262a1956ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate joint operations led to Dongon''s arrest as well as four
        family members:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb578e04-fc32-4b96-9500-3d2e2655b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO4 Andy Atta - brother-in-law</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620fd7d-c7a8-4ac1-88a1-07c64ce20c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorlie Atta - sister</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd87d6-5112-469b-8e26-bebb735bdc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo Dongon - father</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ca6d0-9db0-4f1e-9681-b7d995100847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norein Santos - sister</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f37b69-75bc-4fa4-8fb6-7da5331197b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities alleged all were found to have violated Republic Act
        No. 10591 for the illegal possession of firearms, and Republic Act No. 9516
        for the illegal possession of explosives. They said appropriate charges would
        be filed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c375a6cd-0a1b-49da-b579-70069f6c9f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Found in their possession were grenades, blasting caps, guns, and
        magazines among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104f64f-73df-4b61-b362-863d1a6206a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marwan, Juromee''s husband, was killed in Mamasapano, Maguindanao
        in January 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ced15-97c0-48f3-a79b-7dfbfddedcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four members of the Philippine National Police''s Special
        Action Force were also killed in the encounter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5dc8e-c168-47ba-8a41-dcf0911cb79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juromee Dongon is also the sister of Abu Sayyaf member Reneer Lou
        Dongon, the husband of police Supt. Maria Cristina Nobleza who was revealed
        to be working with the Abu Sayyaff Group in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ea0c2-dc5f-4e03-a4a7-59e765cfdcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Marwan had officiated marriage of policewoman, bandit –
        Dela Rosa</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39b3807-6c90-4483-9089-65598da55a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:38.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:55:42.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military intelligence and reports also revealed that Juromee was
        married to Abu Sayyaff leader Khadaffy Janjalani, who died in a military encounter
        in 2006.</p>'
  'IOC-bans-Russian-athletes-from-marching-behind-flag-at-closing-ceremony':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-25T17:21:07.030+08:00
    'imagesource': 'jcr:5151c454-c841-40c8-95fd-9b952c488d64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3124913-1ca1-4136-b586-e68066c3f9d0'
    'lead': 'The International Olympic Committee (IOC) issued the ruling hours before
      the event on Sunday, confirming that multiple doping violations had influenced
      its decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:58:27.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:58:31.082+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:58:30.720+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IOC bans Russian athletes from marching behind flag at closing ceremony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717db57e-86dd-4fd3-9f46-74fef0eaa1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian athletes will not be allowed to
        march behind their national flag at the closing ceremony of the Pyeongchang
        Winter Games after two tested positive for doping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b1aa4e-ee12-4bff-ac3f-db9f25acefa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee (IOC) issued the ruling hours
        before the event on Sunday, confirming that multiple doping violations had
        influenced its decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f31a44-c797-429e-a079-e8592bb7c96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was hugely disappointing and, in addition to other considerations,
        prevented the IOC from even considering lifting the suspension for the Closing
        Ceremony," the IOC executive board said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62dd133-db21-49e2-8477-8834d36edbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of their national flag, Olympic Athletes from Russia (OAR)
        will march behind the Olympic rings at the closing ceremony which starts at
        8 p.m. local time Sunday (7:30 p.m. PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5f3bd-7f05-4648-9ed9-58a0fdb7f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did the same at the opening ceremony after the IOC banned Russia
        from competing the Games because of state-sponsored doping leading up to and
        including the 2014 Sochi Winter Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50711cd3-43fb-4936-a290-fdbe4e26adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 160 Russian athletes who could prove they were clean competed
        in the Games, but two, mixed doubles curler Alexander Krushelnitckii and bobsledder
        Nadezhda Sergeeva, were excluded after testing positive for banned substances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1be8f2-5aac-4b12-8bf7-878f39b23e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krushelnitckii and his wife and curling partner, Anastasia Bryzgalova,
        gave back their bronze medals, after he tested positive to meldonium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26912b5b-93a4-464b-bbf6-65ddb0971dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never either violated the rules of sports or used doping,"
        Krushelnitckii said in a statement published by Russian state news agency
        TASS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d822f8-cfd9-4fd0-b807-d74b3a039031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergeeva, who failed to medal in the bobsleigh, tested positive
        in an out-of-competition test for the banned heart mediation trimetazidine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309037f4-cf27-4889-a888-edcf63e3be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Bobsled Federation said its medical team did not prescribe
        the drug to Sergeeva.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202389f0-cdf5-4cf8-84d5-b047a5fc3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bobsled Federation of Russia and the athlete herself understand
        the extent of her responsibility and realize how what happened can respond
        to the fate of the whole team," it said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33423e-180f-4bcc-bc09-f26c7a0557ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a Russian delegation made a final pitch to the IOC
        Saturday to allow them to march behind the Russian flag.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d20973-32b6-47a9-8179-c298277a9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef de Mission Stanislav Pozdnyakov apologized again for the doping
        violations and said they were "more to do with negligence than malicious intent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65073278-d0c8-4ef2-8b68-32ef19806eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:27.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:58:31.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC confirmed Sunday that the Russian Olympic Committee will
        have its suspension lifted after the Games, as long as no additional positive
        cases are returned from Olympic Athletes from Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e4198-15dc-4384-9e0d-6b67fd800538'
      'mgnl:activationStatus': true
