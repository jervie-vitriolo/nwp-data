  'New-genetic-link-reveals-some-ovarian-cancer-passed-down-by-fathers':
    'author': 'Mark Lieber, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-25T11:46:09.086+08:00
    'imagesource': 'jcr:36c40de3-1a9b-4368-ab2e-c67c9e3ce7cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '488d4f74-b9bb-4dc2-bc99-5948dd1210c2'
    'lead': 'The finding, which reveals that a father''s genes play an important role
      in a woman''s ovarian cancer risk, could change the way doctors look for and
      treat one of the most lethal types of cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:01:38.989+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T13:01:41.995+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T13:01:41.635+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New genetic link reveals some ovarian cancer passed down by fathers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a3209-9ea7-4d20-9f7b-58fe9c74dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:41.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A previously unrecognized link has been found between ovarian
        cancer and a gene on the X chromosome,&nbsp;according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f3945-f648-4e42-ae55-90c381cf0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:41.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding, which reveals that a father''s genes play an important
        role in a woman''s ovarian cancer risk, could change the way doctors look
        for and treat one of the most lethal types of cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c856c-6fbc-4b96-ba5b-3f4b37e895c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:41.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gene, called MAGEC3, is still under investigation by scientists.
        A normal version is thought to be protective against tumor formation, according
        to the study, which was published last week in the journal PLOS Genetics.
        However, mutations may result in the unrestrained growth and reproduction
        of cells, leading to cancer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d389f-bdd5-4e61-8bd5-38cbd30e683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:41.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovarian cancer has a five-year survival rate of approximately 45%,&nbsp;according
        to the American Cancer Society. In 2015, there were about 1.5 million cases
        of ovarian cancer worldwide and more than 161,000 deaths, making it the eighth
        most common cause of death from cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7152c-d41b-41da-8ac3-5fac57d16d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:41.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ovarian cancer is sometimes called the silent killer. It''s hard
        to detect, and it''s hard to predict,"&nbsp;said Kevin Eng, an associate professor
        of oncology at the Roswell Park Comprehensive Cancer Center and a leading
        author of the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f8923-8cf8-4ddd-bd73-93656e0d4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:41.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study identified the gene by comparing more than 3,000 grandmother/granddaughter
        pairs from the&nbsp;Familial Ovarian Cancer Registry&nbsp;at the Roswell Park
        Cancer Institute in Buffalo, New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d9136-bbd3-4226-ad4d-3b245cd2e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:41.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1981, the registry contains more than 50,000 participants
        from more than 2,600 families with a history of ovarian cancer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250ea84-9afa-4c2f-ba40-000bc34ad8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:41.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study really leveraged this large familial registry that we''ve
        had running at Roswell Park for over 35 years," Eng said. "The familial cancer
        registry is, I believe, the oldest ovarian cancer registry in the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb6f37-fbec-4968-9694-1a76bbaf9fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eng and his colleagues theorized that, because women have two X
        chromosomes but men have only one, a mutated gene on the X chromosome would
        be shared twice as often between paternal grandmother/granddaughter pairs
        than maternal pairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9d57c-35be-4827-843d-faf075ff3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study "really thought outside the box,"&nbsp;according
        to Dr. Krishnansu Tewari, a professor of obstetrics and gynecology and interim
        director of the Division of Gynecologic Oncology at the University of California,
        Irvine, who was not involved in the research.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838fc61b-aa84-4e2a-b5ff-47e760913418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the problem is on the X (chromosome) and the sisters are all
        affected but the mom isn''t, that means it''s coming from the dad, and originally
        it came from an affected grandmother on the paternal side," Tewari said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e9b04-4de1-45e9-b734-39b13aca3be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that women whose paternal grandmothers had
        ovarian cancer were twice as likely to develop ovarian cancer themselves,
        compared with those whose maternal grandmothers had ovarian cancer -- consistent
        with the theory that the responsible gene was on the X chromosome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ffdd85-5ce1-4622-9dc9-4bedef332481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 28.4% of the granddaughters in the paternal pairs also
        developed ovarian cancer, compared with 13.9% of the granddaughters in the
        maternal pairs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f25dc-baf1-4fef-8a1d-863571054ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notoriously hard to diagnose</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c2786-da23-44ba-8079-4a8537f86fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the new study may provide valuable insight into one
        of the most difficult cancers to identify and diagnose at a treatable stage,
        according to Tewari.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2642f-f818-4dcd-994f-1e9faee5ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ovarian cancer doesn''t have any specific early symptoms," he said.
        "It''s the most lethal gynecologic cancer because there''s a paucity of early
        symptoms and absence of a validated screening test."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd92899-824f-46ff-9574-d7f14b11370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screening tests include vaginal ultrasound or a blood test that
        looks for CA-125, a protein that is often elevated in patients with ovarian
        cancer. However, these tests typically detect only advanced cases and have
        a high false positive rate, meaning many people with a positive test do not
        actually have cancer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d8420-61e1-44aa-921a-4996da0be42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When symptoms manifest, they are often indicative of advanced disease:
        bloating, abdominal and pelvic discomfort, sometimes pelvic pain, difficulty
        with the bowels, pressure on the bladder," Tewari said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a8137-d6df-4e1d-9151-b51a0ba79530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those symptoms are nonspecific symptoms that really reflect
        advanced disease."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b383a-91dc-4d73-952c-e36033d1da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the advanced nature of most ovarian cancer cases, treatment
        typically includes aggressive surgery and heavy doses of chemotherapy, according
        to Tewari.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd50866-4242-4081-a45b-9efccbb2ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cornerstone of treatment is aggressive cytoreductive surgery
        -- what we call surgical debulking, where you cut out all the tumor in order
        to leave the patient with as little residual disease as possible," he said.
        "This sets the stage for chemotherapy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df046e83-f99a-4aa3-8fb0-0920fa844bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, the 10-year disease-free survival is still under 10%,"
        he added. "That is why it is so important for patients to voluntarily enroll
        into clinical trials that are testing new, promising drugs."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c63737-516e-49af-bd29-eb6b353595b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking beyond first-degree relatives</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10add7b2-e6d9-488c-a3d5-0307aa0fd20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s findings could change the way doctors perform family
        histories for gynecologic cancers, according to Tewari.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad24bb3-bf41-414e-ac5a-2f34c3160893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s definitely going to have an immediate impact on how
        we take family histories and how much importance we place on second-degree
        relatives such as a paternal grandmother," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9562495-3525-4382-88a5-f2145c86d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever we talk about genetic testing, we''re usually so focused
        on the first-degree relatives -- the mother, the daughter, the sister -- and
        we always think of the grandmother as a second-degree relative," Tewari added.
        "But in this case, a paternal grandmother could be very critical."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e85ea58-f931-4809-b1aa-290cf1b3e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this study, the BRCA1 and BRCA2 genes were the ones most
        commonly associated with ovarian cancer, accounting for around 15% of all
        ovarian cancer cases, according to Tewari. However, these genes are located
        on autosomes -- i.e. not the X or Y chromosome -- and follow a different inheritance
        pattern than genes on the X chromosome.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014721f-6398-4708-b6db-50e1caf8a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a father has a mutation on chromosome 3 and the mother doesn''t,
        there''s only a 50% chance for each child to inherit a bad chromosome 3,"
        Tewari continued. "But if the father''s one X chromosome has a mutation, then
        all of his daughters will inherit that bad X chromosome because the father
        determines the sex of the child."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f2aea-7d1e-47ce-a3f5-05320a3e9d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eng said that "the weird thing about this pattern is also that Dad
        will always pass on the same X chromosome to all of his daughters. So unlike
        BRCA, you have this all-or-nothing pattern, so you and every one of your sisters
        is going to have the same X chromosome from dad."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189b5d2-a38a-406d-bba0-7fb046f48810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals with the mutated gene on the X chromosome also developed
        ovarian cancer at a surprisingly young age, according to Eng.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1624cd7-04a8-4fbb-b44a-06fb78233452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The median age of onset for ovarian cancer is 65, but for the early-onset
        ones, we''re talking about women getting cancer earlier than 45," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58246ac8-e071-44c9-84a4-7614b295699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men who carry the gene may still be at risk</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7d75e-a3e7-4b14-a334-209f5de64f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men who carried the mutated gene were also not in the clear, the
        researchers found. Though men cannot develop ovarian cancer, those with the
        mutation were significantly more likely to develop other types of cancer,
        particularly prostate cancer, according to Eng.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea13db-2077-48b0-a064-ede294bfb192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To some extent, we did see a bump in prostate cancers for the intervening
        dad," Eng said. "This suggests that there could be other cancers that are
        caused by this particular gene."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e574e6-9691-4f08-8845-0b89258c8530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this means for the future diagnosis and treatment of ovarian
        cancer is still unclear, Tewari says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91f448-47ed-413c-ad47-7fbf2bfd90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that part of the study is very preliminary at this point,"
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bbb510-899a-49b2-8d7b-1b8f25798a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the putative gene is validated, we can sequence it, we can
        clone it, we can test for it, and we can potentially save many women from
        ovarian cancer and some men from prostate cancer," Tewari added. "The exact
        number of lives saved will really depend on what percentage of presumably
        sporadic cases of ovarian cancer are indeed X-linked."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c266cf-c02a-4aab-b92f-671e876d31e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Eng, knowing your family history is still among the
        best ways to identify your risk for ovarian cancer. "One of the best preventative
        measures is talking with your family, knowing if you have a family history
        of ovarian cancer and communicating that to your primary care physician,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0189dc95-7d2a-4be1-841b-c1eb264246b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:01:38.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:01:42.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “New genetic link
        reveals some ovarian cancer passed down by fathers."</em></p>'
  'singapore-migrant-workers-struggle-to-get-paid':
    'author': 'Kirsten Han, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-25T11:35:32.645+08:00
    'imagesource': 'jcr:5a6dbde0-e5fe-4087-8fa1-a5046561a5be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a31871ae-378c-40f0-8156-b5818a1b3db8'
    'lead': 'As of June 2017, Singapore had about 296,700 migrant workers in the construction
      industry, from countries like Bangladesh, India, Myanmar, and China, according
      to the Ministry of Manpower.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:04:25.377+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T13:04:28.649+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T13:04:28.330+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore''s migrant workers struggle to get paid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64864fe4-d3b4-4f18-9b29-b71b4397600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a bustle of activity in the drop-in
        center. Men line up to sign their names in a book and claim tokens for a free
        meal, redeemable at cheap restaurants in Singapore''s Little India district.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1682785-ea42-4463-9471-958dd235cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re all migrants without jobs in the city-state; many are seeking
        help to reclaim unpaid wages. The drop-in center, run by migrant rights organization
        Transient Workers Count Too (TWC2), can see up to 500 men each night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e771926-79ca-45d8-b490-34b695a3452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s constant construction boosts the economy, and relies
        on a large foreign labor force. As of June 2017, Singapore had about 296,700
        migrant workers in the construction industry, from countries like Bangladesh,
        India, Myanmar, and China, according to the Ministry of Manpower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff387de-f85d-4cfb-ba72-8e3b98b299cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in a city without a minimum wage, they earn a fraction of
        the salaries of white collar employees who toil in offices the migrant workers
        construct. Despite the city state''s reputation for technocratic efficiency,
        for some it''s a huge struggle to get paid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d28933-b642-4c86-b79f-13acee1e8cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dreams punctured</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c6b49-5cf6-47fe-a46e-d6973e450e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sardar Md Insan Ali from Bangladesh hoped his earnings from Singapore''s
        construction sector would translate to a better life for his parents, wife,
        and young child.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de5231-31ac-4c08-b3cd-9f2d1bdc01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived in 2017, and was promised he would be paid S$1,600 (US$1,173)
        a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1719eb87-7d0f-4711-beb8-97cbef959c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his arrival, he said he discovered his wage would be just
        S$18 ($13) per day. His employer chose not to pay him in full for eight months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d43e71-45f1-4d34-8ecb-2f111bbfce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My boss would only lend us S$200 here, S$300 there [to get by],"
        Sardar said. The 31-year-old would keep a little money for himself and send
        the rest to Bangladesh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28356dd-0d5c-4d2e-832e-1368ea28c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a familiar tale to Tamera Fillinger, who helps to manage
        TWC2''s Wednesday clinic that assists workers with injury and salary claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11239a-42dc-45c8-be53-15c5597896bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see over and over again is that the guys will put up with
        the employer''s assurances, for some number of months, that they will be paid
        the full amount," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc52a4-e048-4483-a9eb-b48dd6b05f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some guys go months without being paid at all, but most of the
        time they are shortchanged or underpaid."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c44fea-b983-4b95-a5b2-c9770bbec106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really pushes them to claim is when the employer stops paying
        altogether or the guys give up, realizing the assurances are not going to
        come to fruition."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8d349-c08d-4f2f-bad5-2f73f6069f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Ministry of Manpower said it had received 9,000 salary-related
        claims involving about 4,500 employers in 2016. These figures include both
        local and migrant workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb8b04-855b-417c-bde0-2de8f20529d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a response to a parliamentary question by Lim Swee
        Say, Singapore''s Minister for Manpower, 95% of those cases were resolved
        either through mediation or in the Labor Court. He added that 158 employers
        had been prosecuted and convicted over the last three years for not paying
        wages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dcf0af-ec10-4cbf-94d1-2d340020ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jevon Ng, a social work executive at the Humanitarian Organisation
        for Migration Economics (HOME), said that number is low, because the ministry
        favors "a conciliatory approach over a punitive one in resolving salary claims"
        to maintain its business-friendly reputation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ff785-c80a-4229-b564-c2b5217b9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been reluctant to prosecute employers even when there is
        evidence that employers deliberately undermine the system and cheat workers
        of their salaries. This gives employers the leeway to exploit workers and
        will only cause the situation to become worse," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2beaa-9158-4e6d-98ab-4b35166732ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Ministry of Manpower said in a statement that it prosecutes
        employers who willfully refuse to pay workers their owed salaries and said
        that it has been able to recover salaries in full for 90% of cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e837caa-0b67-454c-a925-4e602a1ea11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said it didn''t criminalize every case of salary non-payment,
        especially those borne out of business failure. It said workers who were unable
        to get back their salaries were able to receive assistance through ex-gratia
        payments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0372c9f5-8a79-4174-bc36-76c4a1a4bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repercussions</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d12eb4-5e2a-4b4e-b16d-0dc1c41526fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated with not being paid their full salary, Sardar and two
        of his co-workers decided in September to complain to the ministry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4111670f-7404-4e77-aee5-c2b3e1fd9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a move is not an easy decision for most workers. Filing a complaint
        against one''s boss can trigger repercussions. Under Singaporean law, migrant
        workers'' permits are tied to their employers, who can terminate work permits
        at any time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6e26d-0240-4959-9a6f-0c2f18b8f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant workers typically pay agent or recruitment fees that range
        from S$3,000 up to S$15,000 to get a job in Singapore, according to a paper
        released by HOME earlier this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a89b262-3e01-4b99-b85d-eef2de1951e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pay these fees, some migrant workers have to sell jewelry or
        land, borrow money from relatives, or take out bank loans, the paper said
        — all of which adds pressure on the worker to make money once in Singapore.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b311576-5337-4c39-a2f0-b53cf40dbbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, many foreign workers believe it''s better to be
        underpaid than not paid at all, Fillinger at TWC2 says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7cf79c-a075-4726-b48a-7b112beab716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His employer canceled his work permit as a result of his complaint,
        and Sardar was scheduled to be repatriated on October 21, 2017. However, the
        Ministry of Manpower intervened and he''s been allowed to stay while his case
        is pending. That''s left him in a difficult situation. He can stay in Singapore,
        but cannot work.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b7e026-429f-418d-8632-9ce267f1e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The not being able to work is just draconian, because how are the
        guys supposed to remain in country to follow up on the claim process if they
        have to pay for their food and lodging, and they''re not making any money
        because they can''t work? The employer is supposed to pay throughout this
        process, but many don''t," says Fillinger.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df219d81-de70-41ed-8791-abca03037c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I have no money to send home''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb3fc9-371c-484b-9659-5613b2b32b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Ministry of Manpower says all workers with valid salary
        claims are allowed to change employers, but NGO volunteers who have assisted
        migrant workers say that isn''t always possible.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414d15f-6a08-443f-9d92-aebf0e2d674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ministry for Manpower, 600 migrant workers sought
        a change of employer in the first six months of 2017, but only half found
        new jobs in Singapore.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a8f61-a01c-4551-a2fe-d9c2942b283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in cases when workers are allowed to change employers, workers
        are already penniless as they would have exhausted their savings from not
        being paid salaries for months," said Ng.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06781cc-9517-4a79-8ca1-2a8a2d42cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This significantly reduces their ability to look for new jobs as
        employment agencies demand upfront payment of excessive agency fees before
        agreeing to place them with employers," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47845514-9948-4c43-bee1-54ea7399d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Manpower said the law prohibits agencies in Singapore
        from charging excessive fees, with agencies not allowed to collect more than
        two months'' salary, and no more than one month for each year of service.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72dc8f-4cec-483c-9bdd-e16f7a5acd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system creates multiple barriers for workers like Sardar. After
        he spoke to CNN last year, the drop-in center lost track of him and it''s
        not clear whether he was able ultimately to recover his money.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e3db9-37e3-4aef-8abe-95c42010149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a good feeling," he said. "I have no money to send home,
        so my father, who is a farmer, has to take care of everyone."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393dfbda-71cc-49cb-b828-96d71f5f96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:04:25.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:04:28.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Singapore''s migrant
        workers struggle to get paid."</em></p>'
