    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7103313-d8c3-4dcf-a24b-1487d47e17fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Seek accountability’</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be7a90-6806-4dce-80df-0cc9fe894adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Dindo Manhit told CNN Philippines on Sunday that
        Duterte must not forget how the People Power revolution contributed to his
        political career.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ccbd6-9edb-4dc4-8d08-34657fb7e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President should remember that he would not have been mayor
        of Davao if EDSA also did not happen. He was appointed as part of the officer-in-charge
        in Davao, where his political career actually started,” Manhit said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e529c92-fb6a-4a98-9951-aa88e882a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that for the Philippines to progress, the citizens must
        remain vigilant in safeguarding their democratic rights.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925710cb-9043-4262-bdd4-8bfc5b308612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit said Filipinos must seek accountability from all the leaders
        of the country, regardless of political affiliation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4f7a0-e03c-4254-b313-80ac52760266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember in any study of why governance fail in our country is
        we lack that culture after election to demand accountability. In Filipino,
        we call it pananagutan,” he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8097fe4-4f29-4081-9b7d-e739ea86e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Xianne Arcangel contributed to this
        report.</p>'
  'president-Duterte-promise-to-get-rid-of-corruption-criminality-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-25T09:39:29.530+08:00
    'imagesource': 'jcr:8257a979-9bb3-45cc-b98f-f1198ef930e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7730acc-0b59-4a0a-ba2e-9a340025ad03'
    'lead': 'Duterte also said attaining peace in the south is a government priority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:35:22.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T13:35:25.374+08:00
    'mgnl:lastActivatedBy': 'jeff'
