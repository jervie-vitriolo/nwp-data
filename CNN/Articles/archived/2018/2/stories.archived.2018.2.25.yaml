      'mgnl:lastActivated': 2019-06-20T12:57:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both reportedly fled Kuwait in November 2016, after reporting Joanna
        ran away from them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a80508-ad04-47a3-81e9-d020c41c5095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.308+08:00
