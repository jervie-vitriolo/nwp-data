  'Shape-of-Water-suit-filed-right-before-Oscars':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-25T12:40:54.736+08:00
    'imagesource': 'jcr:d46de272-ff33-4ef2-9a0c-3d51c746c456'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0997351-1c63-4622-b56c-b3158172ff3b'
    'lead': 'One of the Oscar frontrunners has been slapped with a copyright infringement
      lawsuit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T12:59:25.539+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T12:59:29.200+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T12:59:28.950+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Shape of Water'' suit filed right before Oscars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e34e8-b6a1-4963-8d17-2696fa992fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — One of the Oscar frontrunners has been slapped with a copyright
        infringement lawsuit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a7a89-6332-41a9-b72c-0cd7e633953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Zindel is alleging the creators behind "The Shape of Water"
        plagiarized the play "Let Me Hear You Whisper," which was written by his late
        father, Pulitzer Prize-winning playwright Paul Zindel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179b9e9-debb-4777-9d31-4e9ce022015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the suit, the 1969 play "tells the story of a lonely
        janitorial cleaning woman who works the graveyard shift at a scientific laboratory
        facility that performs animal experiments for military use."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b65a0a-6582-4cd4-958f-1be1eddc3e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She becomes fascinated by a fantastic intelligent aquatic creature,
        held captive in a glass tank," the suit states. "To the sounds of romantic
        vintage music playing on a record player, she forms a deep, loving bond with
        the creature, discovering that it can communicate -- but chooses to do so
        only with her."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed004042-b5d0-435a-bee7-3202f0ea0909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Shape of Water" stars Sally Hawkins and Octavia Spencer in
        what Fox Searchlight calls "an other-worldly fable, set against the backdrop
        of Cold War era America circa 1962."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34872a01-6780-4a54-9ba0-bbbc757005eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the hidden high-security government laboratory where she works,
        lonely Elisa (Sally Hawkins) is trapped in a life of isolation," the studio''s
        description of the film reads. "Elisa''s life is changed forever when she
        and co-worker Zelda (Octavia Spencer) discover a secret classified experiment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105a8b0-f914-4137-99e2-c5016c4cda5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zindel is seeking a jury trial against the studio, the film''s director
        Guillermo Del Toro and associate producer Daniel Kraus, who are credited with
        conceiving the movie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef58ee-17a8-4066-8d5e-8cd6060f3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Shape of Water" is one of the contenders for the Academy Award
        for best picture. Zindel has argued there are more than 60 similarities between
        the film and his father''s play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c8761-64fc-420d-bdef-2d5b1f10994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Oscar nominations are here: Did your favorite films make
        the cut?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51c1bc0-6cf7-42ce-bd4e-2a8a113a7442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad was a chemistry teacher before he became a Pulitzer Prize-winning
        author," Zindel said in a statement to CNN. "He was always so generous with
        his time to help and inspire students, teachers, librarians, and other writers;
        so it came as a total shock to us that his original work would be so blatantly
        and extensively taken."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf0284f-339e-4947-8085-a4ac22f54f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zindel said people on social media first brought the alleged similarities
        to his attention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52927f6-fd12-4b80-93ea-131212923701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This troubling matter was raised with Fox five weeks ago but was
        met with inertia," he said. "The glaring similarities between the film and
        our father''s play are too extensive for us to ignore and so we had to act."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40ba91-37f5-4591-bb31-774c8962f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s director is refuting the claim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436f6e7-236b-4523-9e96-14221dbd5fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never read nor seen the play,"&nbsp;del Toro told Deadline.&nbsp;"I''d
        never heard of this play before making ''The Shape of Water,'' and none of
        my collaborators ever mentioned the play."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585239a-1aaf-4d7d-8959-df4bb9492079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned the timing of the suit, coming as members of
        the Academy are voting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462dacfa-f5f3-43df-a91f-e448c2936e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty transparent what is happening here," he told Deadline.
        "To me, it''s actually a relief to take something from the arena of opinion
        into the arena of fact and law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61deb3-9bd4-45c0-8568-ba1157eaf974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox Searchlight offered a statement to Deadline in support of the
        director and the film.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaee6d1-fdaf-4899-9d7b-b5b7dd505dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:59:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:59:29.208+08:00
