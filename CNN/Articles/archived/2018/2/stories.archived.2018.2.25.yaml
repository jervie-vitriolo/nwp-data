      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winnie Byanyima, Oxfam International''s executive director, said
        that women often end up being punished in countries such as Haiti where prostitution
        is illegal if authorities are notified.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb6017d-0f07-4cf6-aa66-f2956ce0379c'
