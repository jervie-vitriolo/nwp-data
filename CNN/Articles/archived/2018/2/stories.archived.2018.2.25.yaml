      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Charbonneau, UN director at Human Rights Watch, said he hopes
        the ceasefire will provide a much-needed respite for Ghouta.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16cb5d3-b412-4c4d-b22a-7412e39f2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:11.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that all sides comply with the terms of the resolution
        and allow humanitarian aid and medical evacuations. But it is only a small
        step in the right direction," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c0d76d-a647-4ba2-9c8f-18cd6d691521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.478+08:00
