      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadians were released and Korean police concluded their investigation
        the next day, according to the apology statements, which were released on
        Saturday by Chris Overholt, the CEO and secretary general of the Canadian
        Olympic Committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67ebd9-6c0e-4cc0-8f87-a0dfd1d341ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:48:29.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:48:32.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect our athletes and team members to conduct themselves responsibly
        and in keeping with our Canadian and Olympic values. We are deeply disappointed
        in the behaviors of these individuals," Overholt said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8930f-6d79-401d-9545-072dacdb5326'
