  'Taehoon-Lee-and-Hilary-Whiteman,-CNN':
    'author': 'Taehoon Lee and Hilary Whiteman, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-25T17:15:27.579+08:00
    'imagesource': 'jcr:2c720060-664a-4426-8cab-d97f29d6975a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6257b63-bc35-46b5-b0af-323d8d905279'
    'lead': 'The inclusion of Kim, a former spy chief who''s on the list of individuals
      sanctioned by the U.S. and South Korea, is considered controversial given his
      past ties to a fatal torpedo attack on a South Korean warship in 2010.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T12:52:39.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T12:52:43.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T12:52:42.982+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Koreans arrive for PyeongChang Games closing ceremony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19937d69-657f-4c56-a5e5-e1337d0b5ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A high-level North Korean delegation has arrived in South
        Korea for the closing ceremony of the PyeongChang Winter Games and scheduled
        talks with South Korean officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc84e4-ad6e-4948-a68f-2beea6e5551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Kim Yong Chol, vice chairman of the Party Central Committee,
        the eight-member delegation arrived at Dorasan, Paju, just south of the inter-Korean
        border at 10 a.m. Sunday local time (9:30 a.m. PHT)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e29c6-9980-49d9-bf5a-338a0c98fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of Kim, a former spy chief who''s on the list of individuals
        sanctioned by the U.S. and South Korea, is considered controversial given
        his past ties to a fatal torpedo attack on a South Korean warship in 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff680622-a829-4746-b752-402ad9fa12d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, South Korea confirmed another interesting name on the
        list: Choi Kang Il, the deputy director of the North American affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc9d6f5-3894-4b85-8f07-96d568ebcd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi''s inclusion has raised suggestions there may be a meeting,
        however informal, between the U.S. and North Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5016215-99bc-4b50-b075-379aac8f1b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean officials have already said they won''t be facilitating
        any talks between the North Koreans and the U.S. delegation, led by presidential
        adviser and first daughter Ivanka Trump, who arrived in South Korea Saturday
        to cheer on U.S. athletes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ce090-7d5f-4d64-8bc0-1b452610fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible the U.S. and North Korea delegations could come into
        close contact in the VIP Box in the PyeongChang Olympic Stadium during the
        final theatrics of a Winter Olympics that is winding down after 16 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40374c07-ea00-4a60-bf82-b73543dcd48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Mike Pence made a concerted effort not to engage
        with the North Koreans during the opening ceremony February 9. Seated just
        feet away from Kim Yo Jong, the sister of North Korean leader Kim Jong Un,
        Pence sat stony-faced as the North and South Korean athletes entered the stadium
        waving the united Koreas flag.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e59c5-cb92-49d4-9ba4-53ca4895849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence later told Axios he ignored Kim because he didn''t believe
        it was "proper" for the U.S. to pay attention to "someone who''s not merely
        the sister of the dictator but is the leader of the propaganda effort."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1040e5cf-1bb4-4292-b752-24bcfeabc92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is going to maintain a "campaign of maximum pressure"
        on North Korea, White House press secretary Sarah Huckabee Sanders told journalists
        in South Korea on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce04fa2-d2e0-4492-9f09-2f807468aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders is traveling with the U.S. delegation, and made the comments
        after the U.S. announced further sanctions against North Korea late Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d1994-b6ee-4269-b14e-e5908ac589ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures include sanctions against 27 entities and 28 vessels
        either registered or flagged in several countries, including North Korea,
        China and Singapore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627dc66-b31f-41e5-b173-3cbf2364fdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Kim Yong Chol and Choi Kang Il, the North Korean delegation
        includes:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162b1a0-3d5b-41b0-a18c-c567221a1a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Song Hye, head of the Secretarial Bureau of the Committee for
        the Peaceful Reunification of the Fatherland</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d23fc-9263-49c0-8283-13685ebcd113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri Hyon, a senior official at Korean Asia-Pacific Peace Committee</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59c630-b7cb-41c3-85e2-01aa4b5075af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Myong Kuk, Kim Ju Song and Cho Bom Soon</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b7052b-88df-416e-856d-0ce906d276f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:52:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:52:43.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation plans to return to North Korea on February 27.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74584576-bc3f-4f49-ae08-6e1c292df98a'
