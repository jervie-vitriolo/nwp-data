    'template': '1'
    'title': 'LOOK: President Duterte reiterates promise to get rid of corruption,
      criminality, drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac76f335-f743-4b4c-81df-b9e0e5df6e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:35:22.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:35:25.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> President
        Rodrigo Duterte assured businessmen on Saturday, he is getting rid of corruption,
        criminality, and illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d5420-ff3b-435f-9c35-8deac8245841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:35:22.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:35:25.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will deal with corruption. So I am fulfilling number one, ginagawa
        ko na (I''m already doing it). Hence I said I will deal with drugs because
        it is growing and they are destroying my country," Duterte said during the
        Petron Dealers Association (PETDA) Mindanao Mini Convention in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0743881a-acda-4937-b606-e5ed13ed994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:35:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:35:25.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated his goal of attaining peace in the south.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7dffb-7dde-4031-92c2-5b616c5399a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:35:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:35:25.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to maintain an equilibrium here in Mindanao between
        the varying forces arrayed against the government," Duterte explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c7fac-b2b0-42ff-9ca8-05f8af476332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:35:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:35:25.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s partner, Honeylet Avancena, joined him in the convention.
        Also present were Communications Secretary Martin Andanar, Marinduque Congressman
        Lord Allan Jay Velasco, and Petron Dealers Association President Roberto Sison.</p>'
  'International-Red-Cross-says-21-staffers-paid-for-sexual-services-since-2015':
    'author': 'Joe Sterling and Amanda Coakley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-25T08:12:05.216+08:00
    'imagesource': 'jcr:caca5392-5746-485c-995c-e02348d33cef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ef5def4-8129-4d94-8220-3065248c2a71'
    'lead': 'An additional two staff members suspected of sexual misconduct didn''t
      have their contracts renewed, Yves Daccord, the ICRC''s director-general, said
      in a statement Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:37:52.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T13:37:57.114+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T13:37:56.893+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'International Red Cross says 21 staffers paid for sexual services since
      2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a2461-a65d-4002-9a00-8ac016339887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The International Committee of the
        Red Cross&nbsp;said 21 staff members have been dismissed or resigned for "paying
        for sexual services" since 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad266b9-e07a-455b-96c5-3a0c849814f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional two staff members suspected of sexual misconduct didn''t
        have their contracts renewed, Yves Daccord, the ICRC''s director-general,
        said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ba4de-ca8f-4c99-a21e-63262b819d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This behavior is a betrayal of the people and the communities we
        are there to serve. It is against human dignity and we should have been more
        vigilant in preventing this," Daccord said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa5731-aec3-46d4-bff0-7ddf4893c2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation comes as other aid organizations have been hit by
        allegations of sexual harassment and exploitation by aid workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50549c56-8edd-48e3-9974-0bc5bcc6fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti on Thursday suspended Oxfam Great Britain&nbsp;from operating
        in the Caribbean country after reports&nbsp;of sexual misconduct by some of
        the aid group''s employees.&nbsp;Save the Children&nbsp;apologized for inappropriate
        behavior by a former chief executive toward female staff, promising a fresh
        review into the charity''s "organizational culture."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28bd4d4-33c8-4cda-b150-0bf1c94f7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daccord said staffers are "contractually bound by the ICRC''s code
        of conduct" that bans the purchase of sexual services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e2612-3bc1-4be3-9c3b-9538043c7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ban, in place since 2006, applies worldwide and at all times,
        including in locations where prostitution is legal, as the ICRC believes that
        staff paying for sex is incompatible with the values and mission of the organization."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c71265-36ee-46b8-b47c-9cd38779f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICRC -- which has more than 17,000 staff members worldwide --
        is concerned that some incidents have gone unreported while others have been
        reported but not dealt with correctly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4664b3-a644-49df-9cfd-01f66603707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daccord said he has "contacted other humanitarian organizations
        with the aim of addressing issues that require a collective effort," including
        stopping offenders from transferring from one agency to another.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2f2b9-9527-4354-917a-9a491fc17ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am committed to fostering an ICRC culture that encourages staff
        to prevent, detect and report misconduct. All allegations are investigated.
        People must feel safe and empowered to raise concerns, and we have encouraged
        staff to make use of a dedicated, confidential email address to do so," he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b5eb84-b033-411f-a7f4-6a12e447929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so important that the silence that has surrounded this issue
        has been shattered. This is a watershed moment for the humanitarian sector
        as a whole. We owe it to the people we serve to behave with absolute integrity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27555e-be3b-4604-be4c-16c02675e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s a large-scale problem''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bcae84-2444-4f52-a17a-25f7f831e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British lawmakers this week heard details about sexual exploitation
        and abuse across the international aid sector. They met in special session
        to discuss the&nbsp;Oxfam&nbsp;scandal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e795131d-ae0a-4478-a827-a733f8cf7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Watkins, chief executive of&nbsp;Save the Children, said the
        scandal surrounding Oxfam''s operations in Haiti, where senior staff were
        found to have used prostitutes, isn''t something that has just happened once.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b5abb-bcf7-4773-ac56-8f044c8725c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to recognize that this is not the occasional bad apple
        but a structural sectorwide problem," Watkins told the House of Commons International
        Development Committee. "This is a real problem; it is systemic, it''s a large-scale
        problem, and we have to fix it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba1a587-5bd7-4e2b-bfda-500dcbab2f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other aid groups are grappling with sexual misconduct allegations
        in their ranks and have fired and disciplined staff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c9d70-7cd9-4cd4-849f-c5d88565d7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations include&nbsp;the Norwegian Refugee Council,&nbsp;World
        Vision,&nbsp;Doctors Without Borders&nbsp;and&nbsp;Mercy Corps.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33f6fc-8eca-4e34-8f2d-b198212d8f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations also has been hit with allegations of abuse.
        In 2016, the global organization said it had received 145 allegations of sexual
        exploitation and abuse -- 80 of which were associated with uniformed peacekeepers
        and 65 with civilian personnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e900ea5b-e070-4503-8d5c-d567c03bebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 UN report on the issue said sexual exploitation has been
        a problem for years, compounded by weakly enforced hiring standards and lack
        of a screening system of candidates for a prior history of related misconduct.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b6f50-8c67-416a-8d06-17ea3d53ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Register for aid workers urged</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4a67d-8da6-4bf2-9625-d935b14a706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam''s embattled chief executive, Mark Goldring, apologized to
        British lawmakers for his organization''s conduct in the aftermath of the
        2010 Haiti earthquake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9297db6-ca8e-4a42-9a69-e0a9a6c88e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Tuesday that about 7,000 people have stopped making regular
        donations to Oxfam since the Times of London newspaper first reported on the
        allegations. Goldring also said the charity has received around 26 fresh accusations
        of sexual abuse and exploitation since the scandal broke.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a40a45e-733e-4592-a729-50595713ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was common knowledge that this was going on across the sector,
        and no one knew how to deal with it," said Pauline Latham, a Conservative
        member of Parliament.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29395d9e-952b-446c-acca-bb24afcb140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure this is happening in&nbsp;Rohingya&nbsp;aid camps, I
        am sure it is happening round the world," she said, referring to the Muslim
        refugees who have fled to Bangladesh from Myanmar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7274a80c-8248-4f92-aa7f-b2947eae09ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latham urged the establishment of an international register for
        aid workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f063646-ded5-4241-96b8-5afde0fea608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal Oxfam investigation from 2011 published this week confirmed
        seven of the charity''s staff members were accused of using prostitutes at
        a residence in Haiti''s capital, Port-au-Prince. Four were fired for gross
        misconduct, and three others&nbsp;were allowed to resign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39230c3-d2ce-4aad-940b-d9fb6cf2abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:37:57.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti, which has criticized the UK charity for not notifying it
        of the findings, is now conducting its own investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c888517-2050-4997-895f-64d146319da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:37:52.658+08:00
