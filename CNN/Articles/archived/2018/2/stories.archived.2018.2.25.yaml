    'imagesource': 'jcr:d873dcd5-e299-47b8-8da0-c25eb70123f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde98b27-5909-4d8c-86a9-8cbb2dbcce81'
    'lead': 'Sunday''s commemoration marks the 32nd year since millions of Filipinos
      gathered for a peaceful mass action in EDSA to topple the late dictator Ferdinand
      Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:32:50.042+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T13:32:54.575+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T13:32:54.299+08:00
