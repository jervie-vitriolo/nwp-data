    'template': '1'
    'title': 'Ramos: EDSA Revolution was the start of change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b16935-442e-4e80-8354-0f5f88cf974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 25) — The 1986 EDSA People
        Power Revolution was not an end, but instead is a fresh start for Filipinos,
        former president Fidel V. Ramos said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e2d0db-c2bd-4bb0-90ed-fe354fd88679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang 1986 EDSA People Power Revolution ay umpisa lamang ng ating
        pagbabago. Hindi yan ang katapusan," Ramos said during the commemoration at
        the People Power Monument on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ad1d9-c6a8-4eb6-b279-5b2a75eb7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The 1986 EDSA People Power Revolution was the beginning
        of change. It was not the end.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1222d-eb2f-46e7-ac66-3bc5ab526e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s commemoration marked the 32nd year since millions of Filipinos
        gathered for a peaceful mass action in EDSA to seek the end of the 14-year
        military rule of the late dictator Ferdinand Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c91b9-3c0d-44ac-a1a7-28ffeffdd704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president said Filipinos should also remember the values
        imbibed by EDSA: unity, solidarity, and teamwork in nation-building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad2de2f-19a9-4c78-9e54-2df8d4bd2a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was also conferred the People''s Power Heroes Award on Sunday
        for his role in the peaceful revolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612fec8-5bdf-472e-98c5-e69b3dfd80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president served as the Armed Forces vice chief of staff
        of Marcos. He, along with then Defense Secretary Juan Ponce Enrile, led the
        soldiers in EDSA in a standoff against Marcos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3f9ce-e388-423a-a44e-8a7f5d047367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos also led the annual "Salubungan," the coming together of the
        military and civilians during the EDSA Revolution.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ramos: The 1986 EDSA People Power Revolution wasn’t the end. It
        was the start of a better future for the Filipinos | LIVE: <a href="https://t.co/6UphJeOogq">https://t.co/6UphJeOogq</a>
        <a href="https://t.co/tnvibL5UBj">pic.twitter.com/tnvibL5UBj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/967577093864173568?ref_src=twsrc%5Etfw">February
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948c62c-5379-4710-98f9-a2c775982f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cec621-529c-42b5-8260-6d3f703a5cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass was also held in EDSA prior to the commemoration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc86e47-ab82-4e95-b768-94071c3a8a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte missed the EDSA anniversary event for
        the second time as he will be in Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00df367-ee89-4bc9-bc89-8fdfc53a9945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message from Malacañang, however, Duterte said he "joins
        the entire nation" in commemorating the People Power Revolution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e37e2-4528-4942-9725-09561a0e768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it has become "the enduring symbol of our determination
        to fight for what is right and... to defend and uphold our cherished democratic
        values."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf4894-c199-4ff2-be93-f2cdd46df579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May this occasion foster unity and solidarity as we pursue our
        hopes and aspirations for our nation. Let us further enrich our democracy
        by empowering our citizenry, defending their rights and strengthening the
        institutions that safeguard their freedoms," Duterte added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c52f4-5c28-4cfb-9cef-4c01a18ff2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Martyrs of martial law''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687cfa6a-6d0e-49cf-b57c-bde9b6302f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters in Mendiola, Manila offered candles and roses to
        pay tribute to survivors of Marcos'' martial law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c2c9c-66f1-4180-9be5-3b2c6f996e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Social Welfare (DSWD) Secretary Judy Taguiwalo and former
        Bayan Muna Representative Satur Ocampo, both martial law survivors, led the
        event.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35cbf6f-e0d3-42a9-8eae-579854b2f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They recounted the abuses they went through during the Marcos era.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53bff97-4788-4e83-b636-d00f64380616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former DSWD secretary also responded to Communications Assistant
        Secretary Mocha Uson who said EDSA Revolution was just a propaganda.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da9ebae-97e1-4ece-b4a7-e0762edde87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in Crame that time as a political prisoner. I know that people
        came out and put their lives at stake para lang mawakasan ang diktadurya (to
        avoid the dictatorship). Na sabihin na drama lang yun ay pagmamaliit sa sakripisyo
        ng napakaraming tao, ng napakaraming kababaihan (To say it was just a show
        is to belittle the sacrifices of many Filipinos, of many women)," Taguiwalo
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bba9ef-24ce-4810-92fe-d8f2a0c53aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo added Uson''s comment shows she does not give importance
        to history.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30915917-afa1-4e93-b664-49603e38fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:32:50.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:32:54.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday, Uson''s blog re-shared a photo of nuns in EDSA, with
        the caption "Propaganda ng EDSA."</p>'
    '40':
