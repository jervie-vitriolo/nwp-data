  'PBA-Hall-of-Famer-Danny-Florencio-passes-away-at-70':
    'author': ' CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-25T08:04:12.796+08:00
    'imagesource': 'jcr:28dca5b6-b134-41fe-9a43-72b44771f677'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dbd526d-9a0b-435e-ac0a-dbd6e48a70ad'
    'lead': 'Danny Florencio suited up for the Philippine team in the 1968 and 1972
      Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:51:10.713+08:00
