      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “European Council
        leader says UK''s Brexit position based on ''pure illusion''"</em></p>'
  'Russia-most-advanced-fighter-arrives-in-Syria':
    'author': ' Ryan Browne and Jamie Crawford, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-25T11:23:22.432+08:00
    'imagesource': 'jcr:caca5392-5746-485c-995c-e02348d33cef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90254487-77ce-4109-9176-1dce61c13906'
    'lead': 'The Su-57 is Moscow''s most sophisticated military jet and comes equipped
      with stealth capability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:25:28.555+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T13:25:32.019+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T13:25:31.802+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia''s most advanced fighter arrives in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6dedcf-0114-4a7a-bea9-d3b92c4b3ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has sent its most advanced fighter
        jet to Syria, a U.S. military official tells CNN. It''s a deployment that
        could potentially increase the level of danger to US forces operating inside
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8952b5-00fa-410a-8174-53a81f429bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Su-57 is Moscow''s most sophisticated military jet and comes
        equipped with stealth capability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b9fde-3caa-4472-b6b4-cb366aad15bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s move comes despite a promise from President Vladimir Putin&nbsp;to
        scale back&nbsp;Russia''s military commitment in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a5798-e046-4b2d-9b7e-907701719fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The addition of fifth-generation fighters into Syria would certainly
        not be in keeping with Russia''s announced force drawdown," Pentagon spokesman
        Maj. Adrian Rankine-Galloway told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc7e17-1560-432e-9c8a-62509d0c7767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment comes on the heels of the United States employing
        its most advanced fighter jet, the F-22 stealth fighter, in&nbsp;strikes against
        targets&nbsp;in Syria after a February 7 attack against U.S.-backed forces
        by pro-Syrian government troops that also included Russian mercenaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8062271-2de7-4f81-a274-26da46bdc5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials estimate 500 pro-regime troops were involved in the
        attack on a compound where both U.S. troops and their allies in the Syrian
        Democratic Forces were stationed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689e489-ebcb-49b0-8de4-2c2b4de8200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, two F-22''s intercepted two Russian aircraft that had
        flown east of the "de-confliction line" that is supposed to separate Russian
        and US-led coalition aircraft operating over Syria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5098e-e2d7-4637-8baf-e57eaa1c51db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. jets fired warning flares during the intercept of the two
        Russian Su-25 close air support jets, according to U.S. officials, after they
        crossed the de-confliction line multiple times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f49fb-0457-4ee7-aaf0-5a4c18ef6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not consider these jets to be a threat to our operations
        in Syria, and will continue to deconflict operations as necessary," Rankine-Galloway
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f5f5f-19de-44ff-9655-a744f97e4a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians have based the jet at their Khmeimim air base in Syria,
        according to the U.S. military official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1dd64d-997c-48fc-ad96-175bcfbbd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if their deployment is a response to U.S. deploying
        F-22s to the region or if Russia is using the Syrian theater as an opportunity
        to test the new aircraft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dce104-7387-43e1-ba85-4a83cc921d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Su-57 is the first Russian military fighter to use stealth technology
        and is designed for aerial combat and ground-attack operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d6472-8f4f-4b99-823b-3e0f4617f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Russian Defense Ministry, the jets were scheduled
        to be introduced to Russian forces in 2018, and a total of 12 aircraft were
        initially ordered by the Russian government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ce97d-adcb-482a-a8dc-e165ab6eeeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:25:28.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:25:32.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Russia''s most advanced
        fighter arrives in Syria."</em></p>'
  'Democratic-intelligence-memo-released-with-redactions':
    'author': 'Jeremy Herb, CNN'
    'caption': 'Rep. Adam Schiff''s memo was written to rebut a Republican memo that
      accuses the FBI of suppressing Democratic ties to an opposition research dossier
      on Trump and Russia used in the FISA warrant for former Trump campaign foreign
      policy adviser Carter Page. President Trump on February 24, 2018 agreed to release
      a redacted version of the Democratic memo | Photo from CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-25T11:21:05.727+08:00
    'imagesource': 'jcr:16d789fb-8e34-4eb5-bd61-08b9cf150f36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84799b11-94a9-4440-9a1e-19f418300181'
    'lead': 'The House Intelligence Committee on Saturday released a Democratic memo
      in redacted form that seeks to undercut Republican claims of FBI surveillance
      abuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:28:19.135+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T13:28:22.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T13:28:21.998+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democratic intelligence memo released with redactions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02f556-4251-439d-aef9-663801880b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The House Intelligence Committee on Saturday released a
        Democratic memo in redacted form that seeks to undercut Republican claims
        of FBI surveillance abuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3327f00-21fe-476a-8e94-f15bb63975fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee made&nbsp;the Democratic memo&nbsp;public after the
        White House signed off following negotiations between the FBI and the committee''s
        top Democrat, Rep. Adam Schiff of California, over what in the document should
        be redacted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b57b2-bb4a-41b7-bcf6-a6a14e9d64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the White House objected to releasing the memo,
        saying that sensitive material had to be removed first.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf97d2-87b0-4cc2-836f-054d621c2183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff''s memo was written to rebut a Republican memo that accuses
        the FBI of suppressing Democratic ties to an opposition research dossier on
        then-candidate Donald Trump and Russia used in the FISA warrant for former
        Trump campaign foreign policy adviser Carter Page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe9f9e-1844-42ee-8223-84e50739fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo defended both the FBI and Justice Department''s role in
        obtaining the FISA warrant — agencies that have been under fire from Republican
        critics who have also sought to discredit special counsel Robert Mueller''s
        investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8453c2a-0a5c-4e27-885e-abd22ede7ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Democratic response memo released today should put to rest
        any concerns that the American people might have as to the conduct of the
        FBI, the Justice Department and the FISC," Schiff said in a statement. "Our
        extensive review of the initial FISA application and three subsequent renewals
        failed to uncover any evidence of illegal, unethical, or unprofessional behavior
        by law enforcement and instead revealed that both the FBI and DOJ made extensive
        showings to justify all four requests."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665fae5c-518b-45c0-9546-26b4888130ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said in a statement that nothing in the Democratic
        memo counters Trump''s statements that neither he nor his campaign colluded
        with Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf01198-9f01-4673-8505-cde3694d1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Democrats'' memorandum attempts to undercut the President
        politically, the President supported its release in the interest of transparency,"
        the statement read. "Nevertheless, this politically driven document fails
        to answer serious concerns raised by the Majority''s memorandum about the
        use of partisan opposition research from one candidate, loaded with uncorroborated
        allegations, as a basis to ask a court to approve surveillance of a former
        associate of another candidate, at the height of a presidential campaign."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68111d-819c-4533-907a-977c5020f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Saturday evening,&nbsp;Trump tweeted:&nbsp;"The Democrat memo
        response on government surveillance abuses is a total political and legal
        BUST. Just confirms all of the terrible things that were done. SO ILLEGAL!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7811788-6c73-4cc8-806a-a9bde4c8a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff and other Democrats charge that the Republican memo led by
        House Intelligence Chairman Devin Nunes of California is misleading and omits
        key facts, including that the FISA application did state that ex-British intelligence
        agent Christopher Steele, the author of the dossier, was paid by a political
        entity. FBI Director Christopher Wray also expressed concerns about the Nunes
        memo,&nbsp;publicly warning the White House that omitted information could
        impact the memo''s veracity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1a84e9-a483-49e5-8007-c8aae4529c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Saturday afternoon at the Conservative Political Action
        Conference, Nunes said that he wanted the Democratic memo released "because
        we think it is clear evidence that the Democrats are not only trying to cover
        this up, but they''re also colluding with parts of the government to help
        cover this up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a08635d-70cd-4e09-aa3f-766a83103b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what you basically will read in the Democratic memo is that
        they are advocating that it''s okay for the FBI and DOJ to use political dirt
        paid for by one campaign and use it against the other campaign," Nunes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acdcf63-1a29-4eb1-992e-c59944f724f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement, Nunes added that "the FISA court was misled
        about Mr. Page''s past interactions with the FBI in which he helped build
        a case against Russian operatives in America who were brought to justice.
        It defies belief that the Department of Justice and FBI failed to provide
        information to a secret court that they had provided to an open federal court
        regarding their past interactions with Mr. Page."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f82b4dd-c062-4cc0-8721-dd1bf33a6bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Main arguments</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f2302-53d3-4ef3-b3f5-820858822cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the key arguments in Schiff''s memo are that the FBI''s request
        for a FISA warrant on Page was proper, and that the political motivations
        behind Steele''s research were sufficiently disclosed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05853ca-81fb-4e6d-b433-08e434f7935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Schiff memo cites the FBI''s previous interest in Page, including
        a March 2016 interview with him about his contact with Russian intelligence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df231ce4-3e6b-4e09-962c-6f8c60418f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI''s concern about and knowledge of Page''s activities therefore
        long predate the FBI''s receipt of Steele''s information," the memo states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a65461c-6cfb-4055-91ef-35e35ae77162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo also argues that Steele, who authored the dossier on Trump
        and Russia, played no role in the FBI''s launching of the counterintelligence
        investigation into Russian interference in the 2016 election, which occurred
        on July 31, 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74496cc7-07ae-407a-af79-41a6ed743c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steele''s reporting did not reach the counterintelligence team
        investigating Russia at FBI headquarters until mid-September 2016, more than
        seven weeks after the FBI opened its investigation, because the probe''s existence
        was so closely held within the FBI," the memo states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7dd449-8804-4e00-98eb-bdc9b737ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By September 2016, the memo says, the FBI had already opened "sub-inquiries"
        into a number of Trump campaign associates beyond Page, although the number
        is redacted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c6f65-e8fc-4e8a-8444-aeda18f16aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three subsequent FISA renewals, the Justice Department provided
        information "obtained through multiple independent sources" that corroborated
        parts of what Steele reported about Page, the memo states, though many details
        of that section are redacted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdcb0ff-f667-45ce-ad38-79b3e89544a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele''s role debated</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7babaf14-6670-44fc-a578-aa7f070a0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo states that Steele''s role was properly disclosed in the
        October 2016 FISA application, including his political motivations. The Republican
        memo argues that the FISA application failed to note that Hillary Clinton''s
        campaign and the Democratic National Committee were indirectly paying for
        Steele''s research.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aaf7ee-d28e-4c65-a60c-16605e1d71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Schiff memo cites the FISA application''s note that Steele''s
        research appeared intended for use "to discredit" Trump''s campaign, and argues
        that the Justice Department appropriately did not "unmask" US officials in
        the FISA application.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e5982-485b-4dd4-ac70-a99ab29e5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo notes that when the FISA application was first filed, Steele
        was not told by Fusion GPS co-founder Glenn Simpson that Clinton''s campaign
        and the DNC were paying Fusion GPS for his research.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a44c7-0832-46ef-9352-91090529bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The identified US person (Simpson) never advised source #1 (Steele)
        as to the motivation behind the research into candidate #1''s ties to Russia,"
        the FISA application states, according to Schiff''s memo. "The FBI speculates
        that the identified US person was likely looking for information that could
        be used to discredit candidate #1''s campaign."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d7ec2-d75a-4d4f-8028-0b2f523f6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican staff of the House Intelligence Committee issued
        a rebuttal to Schiff''s memo, arguing the FBI appeared to be avoiding informing
        the court about Steele''s connections to Clinton and the DNC — and they charged
        the Schiff memo also failed to note Steele''s connections to Democrats.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57460b0-8d04-44ec-9cbb-5e426d5b971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As clearly stated in the GOP memo, none of the Page FISA applications
        ''disclose or reference the role of the DNC, Clinton campaign, or any party/campaign
        in funding Steele''s efforts,''" the Republican document states. "Instead,
        the FISA application relies on a convoluted statement buried in a footnote.
        This is clearly an attempt to avoid informing the Court, in a straightforward
        manner that the DNC and Clinton campaign paid for the dossier."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ca06b1-96e6-4100-bf9e-b6eb7b9453d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partisan feuding over memos</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d4a50-86ab-40aa-8fa8-337bc4017660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the Schiff memo caps an unprecedented and tumultuous
        period for the committee, which has now voted to release two classified documents
        using an obscure committee rule that had never been invoked previously in
        the panel''s history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05998ac-e6fe-4cc7-9f3c-ebb17a4c5b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s Republicans first voted to release the Republican
        memo last month, without the Democratic rebuttal document, before later agreeing
        to release the Democratic memo, too.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c1cca-f68e-421b-8c8a-c8256da3f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump indicated he wanted the Republican memo out — over the objections
        of the FBI and Justice Department. The committee rule puts the decision to
        object to releasing the classified material in the hands of the President,
        and he declassified the Republican document without changes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020591d-668b-4534-b3cb-f9ed57d8f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House objected to releasing the Democratic memo, citing
        the concerns about releasing sensitive information, and called for redactions
        before it could be made public.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60a023-1185-457f-b51a-a70c2bc40a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That set off a period of negotiations between the Democratic committee
        staff and the FBI.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e6656-6cab-4bd1-a3a1-6c58547355da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff had warned he was concerned the White House would make "political
        redactions," but a senior Democratic committee official said that the redacted
        document released Saturday "came back clean" from Justice Department and the
        FBI.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc282285-7c1b-44e6-aa17-8e8f59f9e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:28:19.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:28:22.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Democratic intelligence
        memo released with redactions."</em></p>'
