      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Taliban militants killed 18 soldiers in a pre-dawn assault
        on a military base in Afghanistan''s western Farah province, the Ministry
        of Defense said, in the deadliest of a string of attacks that shook Afghanistan
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce353d1f-1fdf-4e1d-b6b1-995f2f7a4a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Ministry spokesman Dawlat Waziri said two Afghan soldiers
        were also injured in the 3 a.m. raid on a small base in Balabluk district.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9875b5-62a0-44f9-82d7-79344acdc0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Defense Ministry statement said "a large number" of insurgents
        were killed during the confrontation, but did not specify how many.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008e775-1982-4767-8426-ee29edd49794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Qari Yousof Ahmadi claimed responsibility for
        the attack in a statement to journalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e495a9b2-4ca4-4ae8-8a9c-055361fa04ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other attacks were carried out in Afghanistan''s southern Helmand
        province and the national capital, Kabul, where a pair of deadly attacks last
        month -- a&nbsp;bomb in an ambulance&nbsp;and a&nbsp;hotel siege&nbsp;-- had
        already renewed doubts over Afghan authorities'' ability to keep people safe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0733dc-aee4-4f1e-97e1-f65c60b24cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilian casualties</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34fa19-4a12-41d8-974e-e65c3656c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were killed and five others injured in Saturday''s
        suicide attack in the Shashdarak area of Kabul, Interior Ministry deputy spokesman
        Nasrat Rahimi told CNN. All the casualties were civilians, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04177ca9-5110-475c-8aba-4a80a354700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Ministry spokesman Najib Danish said the attack happened
        around 8:30 a.m. local time near the Kabul Green Zone, approximately one kilometer
        (about half a mile) away from where the US Embassy, NATO and other diplomatic
        compounds are located. The suicide attacker was on foot, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba55ad4-db4f-47ea-a8ea-620df234268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO was aware of the attack but Afghan forces were leading the
        response efforts, Capt. Tom Gresback, public affairs director at Resolute
        Support Headquarters, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc53d07-9e66-4332-8e5b-b1ef51c5f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to initial reports, no Resolute Support or USFOR-A members
        were injured in this incident," Gresback said, referring to the NATO-led mission
        and US forces in Afghanistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865986d2-a28f-42f3-8b67-a24e729c80b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Kabul declined to comment on the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3795b33-6277-4f78-8da9-92a7e99bcbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkpoint targeted</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e6716-e0ef-407c-8f1f-d73527f79a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Helmand province, two Afghan National Army service members were
        killed in Nad Ali district by an attacker driving a military vehicle packed
        with explosives, a statement from the Helmand media office said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d9949-f526-42b9-9aa9-86b51a4a6907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, an attacker riding an explosives-laden motorcycle
        had sought to target a security checkpoint in the same area. However, he detonated
        his explosives before reaching the target after he was identified by Afghan
        security forces, the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f61be-6274-4a65-b5b8-b7ccfbf44e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide attacker also injured at least eight people when he detonated
        a car bomb in the city of Lashkar Gah, the regional capital, Helmand provincial
        spokesman Omar Zwak told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e08dc-3c62-4874-acbe-d53ced83fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two policemen, women and children were among those hurt in the blast,
        Zwak said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da58fe-8d2f-4576-9bbf-08e58adb7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmadi, the Taliban spokesman, also claimed responsibility for the
        Helmand attacks in a statement sent to journalists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815641e-7c15-4fae-8790-9408d9889003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:09:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:09:16.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “Afghan soldiers killed
        in Taliban raid on military base."</p>'
  'European-Council-leader-UK-Brexit-position-pure-illusion':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'British Prime Minister Theresa May | File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-25T11:27:05.262+08:00
    'imagesource': 'jcr:cdadbcaf-2a46-4f24-9b6e-6c5e626978e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aadad2c6-ad6a-48d6-82f0-3cbf445c3acb'
    'lead': 'UK Prime Minister Theresa May is expected to set out her vision for Britain''s
      future trading relationship with the European Union in a speech next Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:11:41.570+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T13:11:44.638+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T13:11:44.427+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European Council leader says U.K.''s Brexit position based on ''pure
      illusion''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e731179-5658-442b-ada5-52e6f48ddbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Kingdom''s position on Brexit
        is based on "pure illusion," European Council President Donald Tusk told reporters
        in Brussels after a meeting of EU leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb2944-65f5-436a-b95e-ff257255b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments Friday came a day after U.K. Prime Minister Theresa
        May and senior Cabinet ministers spent hours at her official country retreat
        hammering out London''s position in future Brexit negotiations in the face
        of deep divisions within her Conservative Party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37205f-bd68-472b-9edf-bcf6efe4a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May is expected to set out her vision for Britain''s future trading
        relationship with the European Union in a speech next Friday. But Tusk''s
        remarks raise questions over how well it will go down in Brussels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a229b3-cf23-4f47-8991-cdc7e8736795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid that the U.K. position today is based on pure illusion.
        It looks like the ''cake philosophy'' is still alive," Tusk said. "From the
        very start, there has been a key principle of the EU 27 members that there
        can be no cherry-picking and no single market à la carte."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c519d1c-1949-48ee-826d-a6e97f87600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk has previously accused May of holding a philosophy of "having
        her cake and eating it" over Brexit by trying to keep the benefits of EU membership
        without having to follow its rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea4567-fb11-433d-a230-c8a6b407114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk said he had informed EU leaders that he would present draft
        guidelines in the future EU-U.K.relationship at a European Council summit
        next month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb57a61-4095-4f95-bdb5-94dbb3518b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intention is to adopt these guidelines, whether the U.K. is
        ready with its vision of our future relations, or not. Naturally, it would
        be much better if it were, but we cannot stand by and wait. I hope to have
        some more clarity about the UK plans next week, when I meet Prime Minister
        May in London."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e00babb-e8eb-4c2c-9a06-31dee1bba8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk''s meeting with May is scheduled to take place Thursday, a
        day before she gives her speech on trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb9b5c4-366a-4c6d-8b19-c0c21ddadd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labour leader Jeremy Corbyn will give a speech Monday
        in which he could pave the way for a government defeat over Brexit, Britain''s
        Guardian newspaper reported, by backing a move by rebel Conservatives to keep
        Britain in a customs union with the European Union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21121d4-eac3-4424-9979-4b2bafdcd39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May gathered key members of her fractious Cabinet this week for
        an "away day" at her country retreat, Chequers, in a bid to galvanize support
        within her divided party for a common position on Brexit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b6e66-39b3-444f-810c-03ed3740f6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She needs to establish Britain''s terms for the transition period
        that will follow its departure from the EU in March 2019. However, that process
        has been fraught with difficulty in the past few months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9f3a4-246f-438e-ac40-3d3b36f3445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.K. media reports indicate that Cabinet ministers agreed Thursday
        on an approach of "managed divergence" by which Britain would take control
        of its own regulations but maintain the standards required by the EU in certain
        key areas to protect trade and jobs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23f334-1693-4760-9434-5a7103a73ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Brexit committee made a step forward yesterday by agreeing
        (to) the basics of the future relationship," a Downing Street representative
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd9be98-e06e-4d7d-9b46-9968c1eeb47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor of the Exchequer Philip Hammond tweeted Friday that the
        Chequers meeting had been "positive and constructive" and that "steady progress"
        was being made toward delivering Brexit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b38628-949e-4040-acd9-06f565ffc571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday in Vienna, Austria, David Davis, secretary of state
        for exiting the EU,&nbsp;described what Britain aspired to&nbsp;as "a race
        to the top in global standards," which meant that British regulators and institutions
        could continue to be recognized by the EU.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4983b0-4748-470d-8c0e-39315c9c9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We start from a position of total alignment, with unprecedented
        experience in working with one another''s regulators and institutions," Davis
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf1a02-bc5d-42c6-8712-de3c60c7e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:11:44.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agreement we strike will not be about how to build convergence,
        but what we do when one of us chooses to make changes to our rules. Neither
        side should put up unnecessary barriers during this process."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e983a-74a2-4f75-af03-bfcd45654db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:11:41.572+08:00
