      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A speeding van rammed into a middle school
        in eastern India on Saturday, killing nine children, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e305033-42eb-4069-acd8-29b2a88cf98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:06:49.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:06:52.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the fatalities, 10 others were critically injured
        in the incident at the school in Muzzafarpur, in Bihar state, said Vivek Kumar,
        a local police superintendent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ecbba6-8fc1-4482-9a93-624b6b2d3e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:06:49.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:06:52.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students were in school Saturday, the police official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f7b88-46a7-4d95-8515-68a48580d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:06:49.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:06:52.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident happened when the school had just finished and the
        students had gathered outside the school building," Kumar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aec9a9-e75d-4a7b-8122-69d65cba97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:06:49.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:06:52.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested the driver and an investigation is ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067089b4-c463-4521-89e2-fec285c37888'
      'mgnl:activationStatus': true
