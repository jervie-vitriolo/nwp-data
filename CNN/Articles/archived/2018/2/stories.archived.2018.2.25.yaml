      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna''s body was found stuffed in a freezer in an abandoned apartment
        in Kuwait a year later.</p>'
    '34':
