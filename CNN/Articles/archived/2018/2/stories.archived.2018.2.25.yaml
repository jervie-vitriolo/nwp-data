      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Suspect in Joanna Demafelis'' murder in Lebanese custody</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7f2de-a8cb-4c96-bf7e-c2e2fe33b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:57:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Assaf and Hossoun''s arrests were confirmed by Foreign Affairs
        Secretary Alan Peter Cayetano in separate statements.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd998bc3-164a-4845-9521-f3e2124dee47'
