  'kuwait-preparing-murder-charges-suspects-in-joanna-demafelis-death':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-25T16:57:26.804+08:00
