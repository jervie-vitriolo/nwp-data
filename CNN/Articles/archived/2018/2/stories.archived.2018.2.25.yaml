      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kuwait, a murder charge carries the death penalty. If proven
        true, it would mean death by hanging.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dce01f-185a-4be8-a70b-66949a55cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:57:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there were any developments regarding the request
        of the Demafelis family to get Joanna''s things back, Villa said according
        to the security official he spoke with, no items belonging to Joanna have
        been recovered from where her body was found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03147c0-313b-4cbf-a12b-84c265095871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:57:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang banggit ng</em> official<em>, maaring</em> they disposed
        of all her things – <em>kasi, di ba,</em> they are covering up the crime?
        <em>Isa ngang ginawa nila, kanilang inereport na nag-runaway raw si</em> Joanna
        <em>bago sila umalis dito noong</em> November 2016," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e91b6-0d47-46b2-9dfc-d5736b39a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:57:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The official said, they could have disposed of all
        her things – after all, aren''t they covering up the crime? One of the things
        they did was report that Joanna ran away before they left in November 2016.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e6bb5-2038-4868-b957-f846a54931cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:57:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assam, a Lebanese national, was arrested last week and is now in
        the custody of Lebanese officials; while Hassoun, a Syrian national is with
        Syrian authorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3259a91e-719a-4afd-8e71-551fa9bbf41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.307+08:00
