    'template': '1'
    'title': 'Kuwaiti authorities preparing murder charges vs. suspects in Joanna
      Demafelis'' death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79691669-b99c-479c-b308-8f7e6dbcda54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:57:08.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        case of slain domestic worker Joanna Demafelis is moving forward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff91ab9-2c8e-4fc7-adc5-b507834ff56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:57:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sunday, Philippine Ambassador to Kuwait
        Renato Pedro Villa said murder charges are being prepared by the Kuwaiti government
        against Nader Essam Assaf and Mona Hassoun, Joanna''s former employers. He
        said he learned of this development from a security official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf7aa23-8a39-405f-833e-dd8ea77919d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:57:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said Kuwaiti officials would ask that both be extradited,
        but mentioned there could be laws preventing that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14760ffe-3ae9-4fb1-9968-ce2566869b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:57:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi nung mga</em> Kuwaiti authorities, they will ask for the
        extradition<em> ng dalawa sa Kuwait</em>. But, <em>sabi rin nila malamang,</em>
        of course <em>baka may batas rin yung dalawang bansang iyon</em> preventing
        <em>yung</em> extradition <em>nila dito sa</em> Kuwait for trial," he clarified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b513d6-f3e6-411b-b4d1-d0508df888fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:57:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Kuwaiti authorities said they would ask for their
        extradition to Kuwait. But they also said that those two countries could have
        laws preventing their extradition to Kuwait for trial.]</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Kuwaiti authorities filing charges vs. suspects in Demafelis murder
        <a href="https://t.co/6xxMYczKUP">pic.twitter.com/6xxMYczKUP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/967644751200571392?ref_src=twsrc%5Etfw">February
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505a931-6fe1-4964-b86d-d0644a74a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:57:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa545a-39b4-49e1-a8d7-a78ce5f3ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:57:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Villa said the Philippines has embassies in Beirut and
        Damascus and those offices could probably help in that regard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4623220-d9c1-48fa-96e2-eccbc929ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T12:57:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa added, "Aside from the prosecutor, we will hire perhaps a
        team of lawyers here to assist in the prosecution. Meron naman tayong legal
        assistance fund [We have a legal assistance fund]."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7e74a-7942-454f-bd7f-5f5565c171f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.306+08:00
