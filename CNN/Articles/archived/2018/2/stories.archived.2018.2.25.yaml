    'template': '1'
    'title': 'PBA Hall of Famer Danny Florencio passes away at 70

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15ab7a-5b9e-48d3-bc1d-31b5e5271a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:51:10.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:51:14.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Philippine
        basketball scene has lost another great player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3884d8e2-f44d-48a6-b7f5-363ad1c73e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:51:10.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:51:14.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Basketball Association (PBA) Hall of Famer Danny Florencio
        passed away Sunday in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bceff61-6a4e-4cfa-973b-52388024cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:51:10.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:51:14.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 70.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac02298-def8-4d87-9b9a-b43c89cc265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:51:10.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:51:14.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial confirmed the news to CNN Philippines.
        He added the league is planning a tribute for Florencio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56131d99-c8e1-4ca6-b30a-2f491fe6d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:51:10.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:51:14.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florencio was named Hall of Famer by the PBA in 2007, and was also
        included in the league''s 25 Greatest Players during its silver anniversary
        celebration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18aef5f-8197-482c-80b2-f99462b61aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:51:10.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:51:14.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-9 guard suited up for 7-Up, Toyota, and Galerie Dominique,
        in a professional career that spanned eight seasons until 1983.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c41253-29cf-4274-9b27-681e1f5597f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:51:10.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:51:14.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1977 with the 7-Up franchise, Florencio led the league in scoring
        average with 32.3 points per game, a record that still stands today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27441b-2f4c-4d18-9c01-db0cb00f382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:51:10.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:51:14.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florencio was a star player for the University of Santo Tomas, and
        competed in the 1968 and 1972 Olympics as part of the Philippine team.</p>'
  'benigno-aquino-other-cabinet-officials-house-probe-dengvaxia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-25T17:59:57.169+08:00
    'imagesource': 'jcr:de9c1900-65c6-4581-818f-b810db8a1d8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33d2399c-dce5-40de-802c-0e8136bd47aa'
    'lead': 'Former President Benigno Aquino III will attend the House hearing on
      the Dengvaxia mess on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:53:30.389+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:53:33.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:53:33.512+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Pres. Aquino, other Cabinet officials to attend House probe on Dengvaxia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c21b1-96c3-4988-b038-a68f9785fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 25) — Following his appearance
        in the Senate probe on the controversial Dengvaxia vaccine, former President
        Benigno Aquino III will also attend the House hearing on the issue on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35be62-85b3-447c-b86b-2888188b2f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s staff member confirmed his attendance to the hearing to
        CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc506f-494c-4353-a486-27b5cf09783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Janette Garin, Budget Secretary Butch Abad,
        incumbent Health Secretary Francisco Duque, Budget Secretary Benjamin Diokno,
        Interior Secretary Eduardo Año, Justice Secretary Vitaliano Aguirre, and Education
        Secretary Leonor Briones are also invited to the probe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66893ce9-c2c1-4b33-8c64-2ed2980ef3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate hearing on December 14, 2017, Aquino claimed no one
        advised him against procuring Dengvaxia from French pharmaceutical company
        Sanofi Pasteur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa689b-e5e1-4b02-b936-f6495000aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago nagdesisyon ang gobyerno sa Dengvaxia, habang nagdedesisyon,
        pagkatapos magdesisyon, at hanggang ngayon, walang nagparating sa akin ng
        pagtutol sa bakuna," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef85d67e-d64f-4f8d-8652-d2d05f3c5e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one advised me against Dengvaxia during the decision-making
        process, after we procured, and until now.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c88fbb-9c97-4e3c-8064-940b67bdfd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Anthony Leachon said the former President
        could not be faulted if he was given "misleading" information on the vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d64486-3747-446f-b492-3a0ab3e9412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue stemmed from an advisory released by Sanofi in December
        2017, saying new studies showed those with no previous dengue infection and
        got vaccinated could contract "severe diseases." In response, the government
        halted its nationwide dengue vaccination program that began in 2016, after
        837,000 children were immunized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69100929-2f46-43bb-852b-2482d4ce1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 12, the Volunteers Against Crime and Corruption (VACC)
        and Vanguard of the Philippine Constitution, Inc. (VPCI) filed a joint complaint
        at the Justice Department against Aquino, Abad, Garin, former and current
        officials of the Health Department, as well as Zuellig Pharma and Sanofi Pasteur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63da34d-acb2-4775-96a4-1e26f4b2d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the charges are violation of the procurement law, graft, and
        technical malversation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f851d90e-ab33-4ebe-b74f-101ea51a5d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants say testimonies of resource persons at House and
        Senate hearings support their claim that the respondents were "directly and
        proximately" responsible for the Dengvaxia mess. The complainants say the
        respondents should "be held to account not only for the ensuing deaths, but
        also for the undue injury caused any private party, including the government."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69912b43-860c-41bb-9124-4fa1ce78ba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint says Aquino and others illegally and anomalously funded
        and procured Dengvaxia, as well as "advisedly, thoughtlessly, and imprudently
        implemented the Dengue Immunization Program of the DOH en masse."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852926d7-062b-4ad4-a8bc-03f5424cfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Public Attorney''s Office (PAO) also presented
        their findings on the bodies of the 22 children they autopsied, showing a
        link between their deaths and the dengue vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f734d4-791b-4eef-a78d-66d7d8d77475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials, however, claimed PAO''s findings were inconclusive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7cfddf-f2ab-438e-bf97-696419e23a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, through a parallel investigation on the death of 14 dengue
        patients, the University of the Philippines-Philippine General Hospital panel
        of experts said their findings showed no direct link between the deaths and
        Dengvaxia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda89339-339f-4819-86b5-b92337a8807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:53:30.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:53:33.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives had earlier conducted a probe on the
        allegedly anomalous purchase of the Dengvaxia vaccines worth P3.5 billion.</p>'
