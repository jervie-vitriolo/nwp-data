      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UN Security Council
        adopts Syria ceasefire resolution."</em></p>'
  'Celebrations-protests-to-mark-32nd-EDSA-People-Power-anniversary-on-Sunday':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-25T00:11:58.314+08:00
    'imagesource': 'jcr:48d0e201-a9a5-45a3-a847-58e54c5d27be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88f06e8a-5fdb-4ef5-9b4f-84d72e17bac4'
    'lead': 'Various groups are planning different activities to commemorate the 32nd
      EDSA People Power anniversary on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:48:24.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T13:48:29.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T13:48:29.312+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celebrations, protests to mark 32nd EDSA People Power anniversary on
      Sunday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64dbe10-1864-4b67-a671-d9976f9518a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 24) — Both government celebrations
        and protests by civic groups are set to mark the 32nd commemoration of the
        EDSA People power anniversary on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c67215-4e99-46d4-8b03-a41c0fefd483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the National Historic Commission (NHCP) of the Philippines readies
        its EDSA commemoration on Sunday, some groups have also planned rallies to
        mark the historic holiday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095eb55-4bfc-4659-8d6e-f39b761fbe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHCP is celebrating the event with the theme “EDSA 2018: Effecting
        Change Towards Strengthened Democracy.” It has scheduled a wreath laying,
        mass, and flag raising ceremony at the EDSA People Power Monument on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebf286-9290-4168-a2bd-e853d8bc1089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will also feature a reenactment of the “Salubungan,”
        the coming together of the military and civilians during the EDSA Revolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc0d5b1-def7-4255-a24f-af4aa5525598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Fidel V. Ramos, who was a key figure in revolution,
        will be this year''s guest of honor and speaker. He will be conferred the
        People’s Power Heroes Award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5703a697-1947-44fd-8b6b-ab665d1fb6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from civil society and various religious sectors
        will also join in the celebration, the NHCP said in a press release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4dca3-969f-4c1c-853d-cb889c783649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, government agencies have scheduled medical and
        dental services from 7a.m. to 1p.m. along White Plains, EDSA on Sunday. A
        "Diskwento Caravan" with discounted food items, indigenous products, and leather
        goods will also be set up until 3 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822222ef-3419-4002-a170-f9d191579b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who missed last year''s anniversary event,
        will not attend the commemoration this year, Presidential Spokesman Harry
        Roque confirmed. NHCP Chairman Rene Escalante said Duterte will be in Mindanao
        during the celebration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eeaf64-697a-4ae9-bcf7-304c9bbbe61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to skip EDSA People Power anniversary rites again</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4ae848-3663-45e8-aed3-469580336c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message from Malacañang, however, Duterte said he "joins
        the entire nation" in commemorating the People Power Revolution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e842fa-164b-4d9f-8834-7a044a7956a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it has become "the enduring symbol of our determination
        to fight for what is right and... to defend and uphold our cherished democratic
        values."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4420d133-4433-4b42-810f-6111a68692fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May this occasion foster unity and solidarity as we pursue our
        hopes and aspirations for our nation. Let us further enrich our democracy
        by empowering our citizenry, defending their rights and strengthening the
        institutions that safeguard their freedoms," Duterte added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09105a1e-b0c4-4b3d-b5cd-a367ca54050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo will lead a commemoration
        of the People Power Revolution in Naga City, her office said in a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee594d-e8f4-4237-b05d-19420cd5f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups to hold protests on People Power Anniversary</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2bca79-b63b-4f81-8339-81535ffef11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups, however, have chosen to mark the historic day with
        protests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d2f3b-4580-4714-a3bc-40d35979ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mendiola, groups led by the Movement Against Tyranny, Rise Up
        For Life and For Rights, Bayan Metro Manila and Stop the Killings Network
        plan to offer flowers and candles to honor martial law martyrs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef8d87-a309-4747-8c88-44c2b9cfa78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also criticize issues such as the drug war, charter change,
        martial law in Mindanao, and the burial of former President Ferdinand Marcos
        at the Libingan ng mga Bayani.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc29037-e2e3-405e-865f-1a8cc32c6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be joined by martial law survivors former Department
        of Social Welfare and Development Sec. Judy Taguiwalo and former Bayan Muna
        Partylist Rep. Satur Ocampo. Contingents from Mindanao and Eastern Visayas
        will also be at the event, the groups said in a press release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d5fb3-2f8b-4506-8ca0-7bde70b1fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, militant groups including the Bukluran ng Manggagawang
        Pilipino (BMP), Sanlakas and Partido Lakas ng Masa, will hold another program
        in Quezon City. The groups will assemble at the Bantayog ng mga Bayani to
        launch their “Kongreso ng Masa,” BMP said in a press release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718a6f05-60b6-4735-947e-738c5c085f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also merge with political alliance Laban ng Masa and march
        towards Camp Crame, BMP said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e5052-7220-45b7-a9e1-a230796c244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues they will call out is the administration’s move
        for charter change, which they say will only benefit Duterte’s political allies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73efd2-d2c7-4d1f-9c2c-a5a971bbd233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early protesters</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a87bc-77aa-4331-8fcb-56c8a3fdaa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as Saturday, however, some groups had already converged
        at the People Power monument. The different groups protested several issues,
        including charter change, and alleged extrajudicial killings in the drug war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f2f96-57d9-4989-b4ca-0a314dcd050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the protesters have camped at the site for over a week,
        while others say they plan to continue staying until Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36374e-aab5-49e7-9629-fbd08c70e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Quezon City Police Chief Guillermo
        Eleazer said protesters can stay only until 7 p.m. However, some said they
        will hold their ground and stay to continue programs tomorrow.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b9297-4a48-4fa8-a28f-fd716e636c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People Power Revolution in 1986 was a civil resistance against
        the dictatorship of then President Ferdinand Marcos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64463d2-4894-45b2-9292-4825fe586a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:48:24.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:48:29.591+08:00
