  'PyeongChang-Games-end-with-spectacular-closing-ceremony-and-calls-for-peace':
    'author': ' Danielle Rossingh, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-25T23:40:14.840+08:00
    'imagesource': 'jcr:f86fe082-3b04-45c9-a2c8-26fc821e443e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6ed3d2b-8f3e-44fe-b424-27d054931638'
    'lead': 'The PyeongChang Olympics have ended with a spectacular closing ceremony
      that once again saw athletes from North and South Korea marching together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:37:48.714+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:37:52.211+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:37:51.725+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PyeongChang Games end with spectacular closing ceremony -- and calls
      for peace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac704b3c-fd8e-4310-aa2e-4587d406a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The PyeongChang Olympics have ended with
        a spectacular closing ceremony that once again saw athletes from North and
        South Korea marching together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8255b-8d95-4bae-b449-404d35e29d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preceded by months of mounting tension between North and South Korea
        and the US, the Games ended with a softening of relations between the two
        Korean countries, who competed under a united flag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80c035-e237-4b84-83b0-46c58a7d2c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympic Winter Games at Pyeongchang has come to an end, but
        the time of peace will continue," Korean president Moon Jae-in said in closing
        remarks distributed by the organizing committee ahead of the closing ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6297c4-2ccf-48ba-880e-5b022bcde22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showpiece attracted a crowd of 35,000 spectators, including
        dignitaries such as US President Donald Trump''s daughter Ivanka, to the Pyeongchang
        Olympic stadium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8637f9a-206a-4539-acb9-24edf0f72917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for peace</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb976124-a2ec-4f34-a65e-6b89c844a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Korean countries competed as one team in the women''s hockey
        and marched under a unified flag at the opening and closing ceremonies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541bce4f-ea37-47e5-b0f9-503f1c124895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea also sent cheerleaders and musicians to the Games, while
        Kim Yo Jong, the sister of North Korean leader Kim Jong Un, attended the opening
        ceremony and met with Moon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82262a6-ff5d-4101-bdf4-ea9b0c3aa944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closing ceremony started with the Olympic Stadium aglow with
        lights, and the crowd counting down together to say "one," when performers
        representing the athletes entered the stadium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a68bd-8465-4631-a0f2-ae29720ecc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also featured traditional and contemporary Korean dance, music,
        puppets, a giant turtle -- a sacred animal in Korea -- and finished with a
        thumping dance party for the athletes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788c7e7-572a-49cc-a20f-fa85be31d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This celebration of peace that began at Pyeongchang will continue
        on to the Tokyo 2020 Olympic Summer Games and the Beijing 2022 Olympic Winter
        Games," said Moon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2968393-7d53-49b4-a188-6c45248ac4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in Korea, we will continue our endeavor to broaden the horizon
        of peace that began in Pyeonchang."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9dd77-a56e-4c99-93ed-1cf90e66fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC calls Pyeongchang "a success"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f0b31-81c9-420c-9af5-07593c6b499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Bach, the president of the International Olympic Committee
        (IOC), told the crowd: "The Olympic Games of PyeongChang 2018 are the games
        of new horizons."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6fd6df-a98b-44ff-90f8-d9d36b4b16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked the athletes for their "competitive spirit and fair play"
        and told the PyeongChang organizing committee: "Thank you from the bottom
        of my heart."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6bf0a-711e-450c-8fbc-2e5b31e03b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Korean President Moon, Bach said: "Thank you for your
        personal commitment and determination to make these Games so successful in
        every way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d1331-22c8-4392-bba6-6101555b00be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks distributed by organizers before the closing ceremony,
        Bach had said: "We have seen here how sport can make the world a better place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f656a73-0322-40f9-ae75-7cf5905fcf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way in which the DPRK athletes have been received by their
        fellow athletes and by the crowds shows the Olympic spirit in action."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10ca9f-f918-46e6-90c9-abd6bf6ea83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach ended his speech by bringing athletes from the five continents
        on to the stage, which included Lindsey Vonn of the US, the world''s most
        successful female ski racer of all time, and Tongan flag bearer Pita Taufatofua.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7a45d-fe0a-4b83-94cc-1fe1e46ca467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No major scandals</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5fe79-45f0-453a-bc1c-e2ca52aa0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23rd Winter Olympics, the first in South Korea since the 1988
        Seoul Summer Games, passed by without any major scandals or organizational
        hiccups, though there were some sporadic cases of doping.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe343182-50ad-4193-b62e-1cfe035e7a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday there was controversy after the Olympic Athlete from
        Russia (OAR) team beat Germany to win the men''s ice hockey gold and then
        sang the Russian national anthem while the Olympic song was being played at
        the medal ceremony against IOC stipulations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ca34f-b081-4d87-ae42-2549e93acab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC had banned Russia from competing in the Winter Games because
        of state-sponsored doping before and during the 2014 Sochi Olympics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3706181b-4db8-449d-bc98-6d0d463f74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the IOC allowed 168 Russian athletes to compete as the
        Olympic Athlete from Russia (OAR) team under a neutral flag, provided they
        could prove there were clean.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae70b9-e819-419a-b1b5-4661ec613e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although two Russian athletes on the OAR team tested positive for
        banned substances during the Games, the IOC on Sunday ruled it will lift the
        country''s Olympic ban, provided there aren''t any more doping cases from
        its athletes in Pyeongchang.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26601f2a-7db0-4cc4-8bc5-7f488f8e7d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the IOC did not allow the OAR team to march under the Russian
        flag in the closing ceremony.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48734a99-315d-4ff9-9cbc-b508f6360942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women own the games</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f492f-1ec7-4018-bf57-990dd74b6649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first week of the Games, the weather took center stage as
        high winds wreaked havoc with the schedule, ending the multiple gold medal
        hopes of US ski star Mikaela Shiffrin, who leaves Pyeongchang with one gold
        and one silver.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98022eb-82c1-44e1-8a94-8ce55c5b250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,000 athletes from 92 countries had competed for 102 gold
        medals, helped by some 20,000 volunteers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221523e3-a06d-4371-8191-1c1b936f07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women provided the breakout performances of the Games, with an unknown
        Czech athlete, Ester Ledecka, taking center stage as she became the first
        person to triumph in two different sports at a Winter Olympics when she followed
        up her shock win in the super-G alpine skiing with gold in the snowboarding
        parallel slalom.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d9102-c124-474c-8413-8c0c59002519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the 22-year-old Ledecka was the fifth athlete to win in
        two sports at one Games, she was the first to do it in two completely different
        events as the previous double wins had been achieved in Nordic ski competitions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4fe39-bce5-47c7-a43c-2ca8d0f362d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bjoergen bows out as greatest of all time</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd862b-db95-4f50-a017-22630b88ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last event of the Olympics, the women''s cross-country 30-kilometer
        mass start (classic) was won, perhaps fittingly, by Marit Bjoergen, who ended
        her Olympic career as the greatest winter Olympian of all time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a0747-edf8-4bca-86b8-57948d8ce03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waving the Norwegian flag and with a beaming smile on her face as
        she crossed the finish line in one hour, 22 minutes and 17.6 seconds, the
        37-year-old mother-of-one clinched a record eighth gold medal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca29010-f2f6-4a2e-a473-3b023dd14b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later, Bjoergen received her gold medal during the closing
        ceremony in the stadium from IOC president Bach.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1163b0-3caf-4f8c-a0be-d19ae6ab1481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norways tops medals table</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d8ea9-f113-431d-8129-68d957034514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her fifth medal at the Pyeongchang Games, and her 15th overall.
        It was also the 39th medal for Norway, a winter Olympic record. Germany was
        second on the medals table with 31 medals while Canada finished third with
        29.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88846700-20b0-4247-8893-a9828ba75e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US sent its biggest ever team but finished in a disappointing
        fourth place on the medals table with 23 medals, which was well below its
        target of 37 and its worst performance in 20 years. Great Britain won five
        medals, its most ever at a Winter Games.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8492af-93fb-423f-adf0-e45bd7f0b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host nation ended the games in seventh place with 17 medals.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e9b6e-6223-4d29-a344-df05748744b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing ceremony</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c1778-0142-48c0-aff8-86fadcb60080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first part of the closing ceremony featured a young guitarist
        playing from the highest spot in the stadium, and a solo dancer performing
        Korea''s traditional Spring Dance of Nightingale on the ground stage with
        the sound of geomungo, a traditional Korean string instrument, resonating
        through the stadium.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a063710-eeeb-4938-bd91-d6f6ed7f346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd let out a huge roar when the athletes, many waving flags
        and dancing with each other, entered the stadium to a live band playing Korean
        music.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5438dc6-194d-484f-ba09-9ffd60b9a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest cheer was reserved for the unified North and Korean
        team, who entered the arena together for the second time in 17 days.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37dc99a-fd3f-41cf-bd0c-8246b516976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pyeongchang Games officially ended with the traditional raising
        of the Greek flag, the lowering of the Olympic flag and the Beijing 2022 flag
        handover ceremony before the Olympic flame was extinguished.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c46f515-95ed-4f18-accb-8d1d7ef643c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:37:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:37:52.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "PyeongChang Games end
        with spectacular closing ceremony -- and calls for peace."</p>'
  'North-Korea-willing-to-talk-to-US-South-Korea-says':
    'author': ' Hilary Whiteman and Sophie Jeong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-25T23:43:36.154+08:00
    'imagesource': 'jcr:dde60e1b-00da-4f8e-97c3-bcd5db59ee8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cfb3d4f-8d97-409d-a3d0-d592013985ec'
    'lead': 'North Korea is willing to hold talks with the United States, South Korean
      President Moon Jae-In said in a statement Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:41:05.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:41:09.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:41:08.938+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea willing to talk to U.S., South Korea says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07a64a-146a-4284-8b0d-bb2a656527e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea is willing to hold talks with
        the United States, South Korean President Moon Jae-In said in a statement
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c082c-10c5-4bf8-92e8-9eaf79744e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean leader said he''d met with the North Korean delegation
        in Pyeongchang before the closing ceremony of the Winter Olympic Games, and
        told them that North Korea-U.S. talks should happen "as soon as possible."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720ecb2-8136-47d7-a6b7-53c5d6ad88f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said the North Koreans indicated they were willing to talk
        with the U.S., and agreed that "the inter-Korean relationship and North Korea-U.S.
        relationship should develop together."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb6360-cc0b-424b-9999-bd7b669c16da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon met for an hour with the North Korean delegation at an undisclosed
        location in Pyeongchang at 5 p.m. local time Sunday, three hours before South
        Korea prepared to host the carefully-choreographed closing ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435efb0-d257-4b4d-943e-3c447b8a9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Moon said he met all eight members of the delegation
        before speaking with North Korean delegation leader Kim Yong Chol, vice chairman
        of the Party Central Committee and Ri Son Kwon, chairman of the Committee
        for the Peaceful Reunification of the Fatherland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0d43a-24dc-461e-8e48-2bee92aca0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the lights dimmed in the stadium for the closing ceremony, delegates
        from North Korea and the U.S. took their seats in the VIP box.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96cf471-5fb2-42bc-b2fc-6164dd47b4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s daughter, Ivanka Trump, who is attending
        the Olympics as a U.S. Presidential Adviser, sat just feet away from North
        Korean delegation leader Kim Yong Chol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d005c-769b-4766-a750-972b5128a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar photo opportunity presented itself two weeks ago when
        U.S. Vice President Mike Pence took his assigned seat for the opening ceremony,
        not far from Kim Yo Jong, the younger sister of North Korean leader Kim Jong
        Un.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54df48e-81d2-4336-b68f-a2db31e54de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that appearance, Pence looked stony-faced when the North and
        South Korean athletes entered the stadium. This time, Ivanka Trump stood up
        to applaud the combined team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab5a89-0059-4c1b-b6e3-1fafef926d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the air was distinctly chilly when Pence was in South Korea
        -- he later said he had&nbsp;intentionally ignored Kim Yo Jong&nbsp;-- he
        has hinted at possible progress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c4196-df2d-401b-9abc-a0478d088589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments&nbsp;first reported by the Washington Post,&nbsp;Pence
        said the U.S. was open to talking but that "no pressure comes off until they
        are actually doing something that the alliance believes represents a meaningful
        step toward denuclearization."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f898be2-196a-46c1-9896-f830acd5f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the maximum pressure campaign is going to continue and intensify.
        But if you want to talk, we''ll talk," Pence said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67e2a4-0b62-4565-9cd4-be3b6a9e6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. followed through on its promise of intensification Friday,
        announcing a new raft of sanctions against&nbsp;27 entities and 28 vessels&nbsp;either
        registered or flagged in several countries, including North Korea, China and
        Singapore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba548399-e8aa-45b3-9f62-bd16b5afcd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures target the "deceptive shipping practices that have
        enabled the Kim regime to fund its dangerous weapons programs," Treasury Secretary
        Steven Mnuchin said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c920221-0ac3-4148-8d3c-7fe26f9ff2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he would rule out the United States boarding and inspecting
        North Korean ships, Mnuchin said, "No, I cannot rule that out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e8481-b62c-4896-a985-0d9a60bdb4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea said in a statement Sunday that it considers "any type
        of blockade an act of war against us."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785af58-5fe0-4efe-803c-cff128c8dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If tension on the Korean peninsula escalates into a brink of war
        due to the U.S. reckless actions, all the catastrophic consequences resulting
        therefrom will be borne by the United States," said the statement which was
        attributed to a Foreign Ministry spokesman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7b540-e5c5-480c-a556-09cb268c2cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump said in a press briefing Friday that
        if the sanctions didn''t work, the country would have to go to "phase two,"
        although he didn''t specify what that would be.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b3e9b-9fa2-4187-b6cf-56f880682b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phase two may be a very rough thing, may be very, very unfortunate
        for the world. But hopefully the sanctions will work," Trump said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4610a-11f1-4a15-8f28-93dccc21b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea responded with its own threats Sunday, saying that "if
        the U.S. has indeed the guts to confront us in a ''rough'' manner, we will
        not necessarily take the trouble to stop it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe58370-e5d2-4bc2-afdb-3ac0454ee7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she arrived with the U.S. delegation in South Korea Saturday,
        White House Press Secretary Sarah Sanders had said no talks were scheduled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142d3c9-2f86-4b83-8b34-a2e33bd7ca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However speculation of potential North Korea-U.S. talks rose Sunday
        when South Korea released the full list of North Korean delegates, which includes
        Choi Kang Il, the deputy director of North American affairs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35803834-885f-41eb-b0b0-13ec8acd5c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:41:05.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:41:09.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "North Korea willing
        to talk to US, South Korea says."</p>'
  'FIBA-Gilas-Pilpinas-survives-sputtering-start-to-blast-Japan-89-84':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-25T22:26:56.173+08:00
    'imagesource': 'jcr:30af0add-63d0-4272-851d-421f15a0b4fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceeb023d-249d-4d25-a085-2650439bd887'
    'lead': 'The Philippines bounced back from their loss in Melbourne with a victory
      over the Akatsuki Five in the FIBA World Cup Qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:43:54.376+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:43:57.610+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:43:57.447+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA: Gilas Pilpinas survives sputtering start to blast Japan, 89-84

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f117cc-d006-414c-8665-dda38a4508a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:43:54.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:43:57.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Gilas Pilipinas
        had to overcome a slow start against Japan to come away with a 89-84 victory
        in the FIBA World Cup Qualifiers on Sunday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b15e9-d80c-4bec-9171-502daafc359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:43:54.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:43:57.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andray Blatche led the way for the Philippines with 18 points, while
        Troy Rosario and Kiefer Ravena tacked on 14 and 13 markers of their own, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54a7aa-a09f-4d50-ae83-4bf512e62251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:43:54.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:43:57.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Akatsuki Five got off to a hot start in Manila, tearing into
        the hosts through a 20-4 start in the opening frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031ce50-787d-4ab6-9cb7-fb094796255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:43:54.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:43:57.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippines found their groove as the game went on, coming
        within 22-21 at the end of the first quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83c945-4773-447d-a091-1a9c09e4d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:43:54.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:43:57.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momentum was on the Filipinos side, as they blasted Japan with a
        13-0 rally to open up the second frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d10b5-1415-4478-99a4-741680a9c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:43:54.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:43:57.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Gabe Norwood triple gave the Philippines their biggest lead of
        the first half, 41-26, midway through the second quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb6089-049b-4ade-bbc4-08d34dce1732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:43:54.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:43:57.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan would not lay down easily, as they chipped away at Gilas’
        advantage and came within 46-41 before the halftime interval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d539d-57c5-4d82-9c04-f6017aabfc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:43:54.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:43:57.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos would continue to nurse their lead in the third frame,
        expanding their lead to double figures before the payoff period, 72-61.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef16677-0095-42e2-9ff8-d9f68533cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:43:54.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:43:57.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese refused to bow to the hosts, trimming the Philippine
        lead to a single digit, 85-77, with over 2:30 left in regulation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc74be-8412-4bc0-8fbf-ac3e9e42485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:43:54.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:43:57.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of turnovers in the last minute got Japan within 86-84, but
        Jayson Castro came up big in the clutch again for the Filipinos to spare them
        their blushes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c543942-46ea-41ca-92f5-4b07a61ed36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:43:54.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:43:57.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro attacked the Japanese defense to bury a floater to give the
        hosts a 88-84 cushion with only 10.6 ticks left to play.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36e60c-4a63-41cf-b1ed-6d902d6f7bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:43:54.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:43:57.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s last gasp efforts to tie the ball game fell short, as the
        hosts held on to the precious victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f8763-2f36-48dd-a060-0a51a888b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:43:54.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:43:57.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas returns to action in the FIBA World Cup Qualifiers
        when they travel to Chinese Taipei on June 29.</p>'
  'As-the-Olympics-end-South-Korea-asks-Was-the-cost-worth-it':
    'author': 'Daniel Shane, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-25T20:50:27.422+08:00
    'imagesource': 'jcr:cb0f8b78-8511-48a6-b557-0c5b2f9bdd81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86d23140-e9fd-451c-90af-237d6f27afc9'
    'lead': 'Montreal spent three decades paying back debts after the 1976 Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:46:10.173+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:46:13.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:46:13.373+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As the Olympics end, South Korea asks: Was the cost worth it?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6581545c-58e9-4720-b822-4ab865a391f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Over 100 events, nearly 3,000 athletes,
        more than 300 medals -- and a check for $13 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcf0d9-68b0-4a90-88d4-ec1ded2f3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the cost of holding the 2018 Winter Olympics in Pyeongchang,
        South Korea. The hefty price Olympic host countries pay have prompted some
        experts to ask whether it''s worth the financial burden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160683c-b038-4d52-aa91-e681c7e4a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic events have become notorious for cost overruns and broken
        promises of economic windfalls. The 2014 Winter Games in the Russian resort
        of Sochi cost an eye-watering $50 billion. Perhaps most famously, Montreal
        spent&nbsp;three decades paying back debts after the 1976 Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd4fda-32f2-430b-baa4-e06456e87f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Pyeongchang face a similar fate?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26af717-47dc-4368-bca3-762666876512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts are optimistic. South Korea''s Hyundai Research Institute
        has forecast that the Winter Olympics will&nbsp;generate economic activity
        of about $40 billion. That will come mainly from spending by tourists both
        during the Games and in subsequent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba694f8-58ff-48dd-aab4-93c9ce369c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertain legacy</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134987b-1c04-448a-ae6e-ce8f8c779afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But plenty of experts are skeptical this economic bonanza will ever
        materialize.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb0a11-6a9c-4b32-abea-07ae4b05f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the government or organizing committee is going
        to get their money back," said Park Sung-bae, associate professor at Hanyang
        University''s department of sport industry and management. The cost of hosting
        the event already ballooned from&nbsp;earlier forecasts of about $8 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f37a7-9a7a-4f33-be70-c21db650ae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea wants to turn Pyeongchang into a&nbsp;tourist destination
        for winter sports&nbsp;after the games. It has built several new venues with
        that goal in mind -- but they face an uncertain future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7059aa-d8b6-4ccd-8e5e-b968a28f8a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35,000-seat Pyeongchang Olympic Stadium was built to host just
        two events -- the opening and closing ceremonies. It will be partially dismantled
        and turned into a&nbsp;memorial hall and theater. That makes sense, given
        that the stadium''s capacity is enough to hold the entire population of Pyeongchang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91e223-a347-4f19-9621-d7f2a84f1c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear what will happen to the other venues. Leaving
        them as they are could be costly. Winter sports venues are expensive to maintain
        and are only useful certain times of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52c446-2c72-4d98-8aff-df5e2658ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park said Pyeongchang will struggle to draw tourists because the
        area is too remote, lacks accommodation and doesn''t have many things to do
        compared with bigger cities like Seoul.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73b953-7c8e-4822-8fbc-fba45afb8dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have spent a lot of money on making great stadia, but no one
        is going to use them afterward," Park said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a53d335-2444-4d73-8534-03f00f107254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could create a big problem for Gangwon, the province where
        Pyeongchang is located. The area -- just 50 miles from the North Korean border
        -- is one of the poorest parts of South Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232af09e-1aa1-4c3a-a774-7387b2359fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Won-young, an assistant professor at Wichita State University''s
        sports management department, said that maintaining these venues is likely
        to weigh heavily on local government finances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198863e-77b6-4be9-bdbb-84a48f3e3572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim estimates it could push the Gangwon government into the red
        by around $9 million every year. It may also have to cough up as much as $90
        million for the environmental clean up after the Games are over, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec5e27-9624-4b41-8751-72f93b5dd122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many Koreans have expressed serious concerns about the prospective
        financial burden," Kim said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5681eec1-ab1c-46e5-9bb1-c34667d6aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unclear how much revenue the Games will bring in for
        the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c5ab6-45db-44a1-b716-1fdf2f5ce0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers say they sold more than 90% of available tickets, but
        they''ve also been faced with the uncomfortable sight of empty seats at some
        events. The situation wasn''t helped by&nbsp;brutally cold weather&nbsp;at
        the start of the Games and&nbsp;whipping winds&nbsp;that forced officials
        to call off some events.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb1518-6e2d-4e8c-9259-2b13ce8c7df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low expectations</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24589f96-8bc4-43e7-a051-de1bf761f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yuk-youm, an associate professor of global sport management
        at Seoul National University, said expectations are low among South Koreans
        that the Olympics will gift the economy much of a lift.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13361e9-24dd-4dc3-b4ac-ab6d3dfd950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s lots of concerns and uncertainty about why we are holding
        this, and what will be the benefits for us," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf6068-84c6-4290-96f0-ab610ae61e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country hosted the Summer Olympics in 1988. Back then, the government
        wanted the event to promote emerging South Korean companies and put the country
        on the world stage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b7bcd-098b-4fb6-8b97-1868a8548abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, South Korea is a far richer country that''s home to global
        brands like Samsung and Hyundai. Many South Koreans think their country has
        already arrived.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e2a32-99d4-40f4-825b-a83391097c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:46:13.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "As the Olympics
        end, South Korea asks: Was the cost worth it?"</em></p>'
  'Canadian-skier-arrested-accused-of-stealing-car-at-Winter-Olympics':
    'author': 'Sarah Faidell, Taehoon Lee and Jo Shelley, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-25T20:37:55.119+08:00
    'imagesource': 'jcr:04b65337-ee76-4ad8-9f43-b4977a3abcce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e2069d4-3790-4b2f-8068-a0983a993874'
    'lead': 'The frigid Pyeongchang weather proved too much for the three, who said
      they took a vehicle they found unattended with the engine running because it
      was too cold outside, according to the South Korean police source, who was not
      authorized to speak to the media.'
    'mgnl:activationStatus': true
