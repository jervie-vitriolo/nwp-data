      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After multiple delays, the UN Security
        Council on Saturday unanimously adopted a resolution calling for a 30-day
        ceasefire in Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43072ee7-ec69-48b7-ab1c-16180b00e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truce would allow for the delivery of emergency aid and the
        evacuation of the wounded in some of Syria''s hardest-hit areas, including
        the besieged Eastern Ghouta region near Damascus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd82e3-9375-4a62-b068-a3bc91f1356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats said Saturday''s vote ended up being a bit of a showdown
        between Nikki Haley, the US ambassador to the United Nations, and her Russian
        counterpart, Vassily Nebenzia, over the timing of a ceasefire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005ebe0-7f7c-49c4-a9b2-82ed93c49e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow remains a staunch advocate of Syrian President Bashar al-Assad''s
        regime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9763de-ba62-4017-a7a6-3bb66c525001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomats said the United States fought to keep language in
        the resolution that called for an immediate start to the ceasefire and unfettered
        humanitarian access without delay. The Russians kept trying to water it down
        to delay implementation, the diplomats said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4dd1f-fb54-4942-99fb-fec2945dcf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end the Russians relented and the language on an immediate
        ceasefire and humanitarian access were retained, the diplomats said. They
        said they are skeptical the Syrian regime will comply but are hopeful the
        resolution could be a turning point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28178cbd-2ba1-4982-96d9-c0cacfbb4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking right after the vote, Haley took a jab at Russia, saying
        the Security Council was late to respond to the crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeea63f-8cf3-4ce9-9cf4-e75ff96273bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Thursday, in an effort to stall, Russia called for an open meeting
        on the humanitarian situation in Syria. At that meeting, 14 members of this
        council were ready to impose a ceasefire. But Russia obstructed the vote again,"
        she said. "And then yesterday (Friday), this council sat around for hours,
        ready to vote, only to have Russia delay yet again. Every minute this council
        waited on Russia, the human suffering grew."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbcd3fe-0f0b-4534-9f95-1fd998ed18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley said the bombing continued as the negotiations dragged on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4576b3a-ec53-40b1-88d7-93456a57fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the three days it took us to adopt this resolution, how many
        mothers lost their kids to the bombing and shelling? How many more images
        did we need to see of fathers holding their dead children? All for nothing,
        because here we are voting for a ceasefire that could have saved lives days
        ago."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972bb05e-653b-4525-8334-5cbf7f650fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebenzia said the timing in the original proposals was not feasible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf45a6-1b9b-47ab-a2a0-5209769733bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not possible to achieve these directives or instructions
        without any concrete agreement for the warring parties in Syria and not arrive
        at a ceasefire," he said. "This kind of an unrealistic approach will in no
        way help to address the pressing humanitarian situation in Syria. What is
        necessary is for the demands of the Security Council to be underpinned by
        concrete, on-the-ground agreements."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c652253-6e9f-4c50-a677-75c93fe6e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He indicated he didn''t think the cessation of hostilities would
        be immediate, saying people need to be "realistic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0fae6-91a4-4b60-9cca-20c04f3b385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to encourage the parties to work for it, to engage
        in the implementation," Nebenzia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b02b7-9d5e-4314-979a-6333858e9f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out the resolution does not dissuade military operations
        against designated terror groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9fa25d-fa0b-4b71-945d-715982bb174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian UN Ambassador Bashar Ja''afari did so, too.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df373e-84d2-4b53-af61-f30129a8f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We practice a sovereign right of self-defense, and we will continue
        to fight terrorism wherever it is found on Syrian soil," he said, according
        to the the state-run Syrian Arab News Agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979673e-996b-41a6-b31d-74f3652c5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the regime has called on rebel fighters in Ghouta
        to put away their weapons and let civilians escape to safety, SANA reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a85e3-d7f8-48ca-b480-450c8d9ec7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll soared while diplomatic maneuvering was underway.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26879ac-17e8-4a1b-ab7f-aaa2abdf2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 520 people have been killed and 2,500 wounded since Sunday
        in the relentless bombardment of Eastern Ghouta, according to a statement
        from Doctors Without Borders, or Médecins Sans Frontières.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698665db-b6ce-43da-89a1-83a7727576c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hospital is full, and we already got hit twice," a doctor with
        the humanitarian organization said Saturday on Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7af4e5-b783-4e58-8591-d3df08d85fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian activists said the regime fired thousands of artillery shells
        and rocket fire Friday night and Saturday, including incendiary bombs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d174999-d652-491d-a72b-d3dd13ed7304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:11.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were bursting in the sky, and the colors were white and dark
        orange," said Siraj Mahmoud, a spokesman for the White Helmets rescue group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737cf945-2050-4015-ae24-62a5d6ea6302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:11.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based Syrian Observatory for Human Rights also said shelling
        by "incendiary substances" caused fires in Eastern Ghouta.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4f7b3-e802-4d5a-9e7a-f4d9aae54193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:11.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 400,000 people are in hiding as the Damascus suburbs have
        been pounded with shells, mortars and bombs since Sunday night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca2598-dc3f-4925-8414-c60f10522993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:11.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres called for the warring sides
        to honor the temporary truce.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c83c1-073e-4270-ac58-9031ca816611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:11.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome the Security Council''s resolution on a ceasefire in
        Syria and call for all sides to allow the immediate delivery of humanitarian
        aid," Guterres said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b01659-d85a-4a50-9842-1b5e99c2317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:11.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the dead are women, children and the elderly, Dr. Fayez
        Orabi, head of the enclave''s health department, told CNN in a series of WhatsApp
        messages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a753e64e-5d1f-489b-93be-b5fce65ffb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:11.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to have a precise count because of the internet
        and communications are weak and the shelling and bombing are 24 hours," Orabi
        said. "During writing this message to you more than 20 rockets have fell around
        us," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66e940-c7c9-409d-87e3-69d2ae4c3009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:11.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ayman Issa, a surgeon at Kafr Batna central hospital in Eastern
        Ghouta, said a ceasefire, if it does happen, would allow staff at the medical
        facility to get something substantial to eat, to get a chance to clean up,
        and to, most importantly, treat patients and get them home.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de159714-4590-4f90-93b1-06a6251fbdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:11.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,&nbsp;armed rebels in Eastern Ghouta used "dozens of mortar
        and rocket shells and sniper fire" to target residential neighborhoods in
        Damascus, SANA reported Saturday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473879b-b7f7-48b5-8f28-3b6e43d469a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:45:11.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks injured a number of civilians and caused material damage,
        according to SANA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58747d-5196-4cec-80f3-6cd83f6a48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:07.478+08:00
      'mgnl:createdBy': 'jeff'
