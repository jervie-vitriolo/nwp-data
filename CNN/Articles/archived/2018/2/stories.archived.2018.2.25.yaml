  'Coral-Springs-police-upset-at-some-Broward-deputies-for-not-entering-school':
    'author': 'Jake Tapper, Anchor and Chief Washington Correspondent'
    'caption': 'A memorial is set up at Marjory Stoneman Douglas High days after a
      shooting took place at the school located in Parkland, Florida | Photo from
      Devon Sayers/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-25T08:07:06.776+08:00
    'imagesource': 'jcr:9c52e7b1-5640-4bcd-80ec-05600e6beb95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c0dbedd-4e05-49b6-ae76-df4ac448f35e'
    'lead': 'With direction from the Broward deputies who were outside, Coral Springs
      police soon entered the building where the shooter was.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:41:06.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T13:41:09.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T13:41:09.629+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sources: Coral Springs police upset at some Broward deputies for not
      entering school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d244f-f45c-4dce-819a-1bb508b60ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Coral Springs police officers arrived
        at Marjory Stoneman Douglas High School in Parkland, Florida, on February
        14 in the midst of the school shooting crisis, many officers were surprised
        to find not only that Broward County Sheriff''s Deputy Scot Peterson, the
        armed school resource officer, had not entered the building, but that three
        other Broward County Sheriff''s deputies were also outside the school and
        had not entered, Coral Springs sources tell CNN. The deputies had their pistols
        drawn and were behind their vehicles, the sources said, and not one of them
        had gone into the school.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b09b41-efe7-41c7-b613-84d95b2f4793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With direction from the Broward deputies who were outside, Coral
        Springs police soon entered the building where the shooter was. New Broward
        County Sheriff''s deputies arrived on the scene, and two of those deputies
        and an officer from Sunrise, Florida, joined the Coral Springs police as they
        went into the building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aed258-1622-41d5-9ccc-bc0375ad04d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Coral Springs police were stunned and upset that the four original
        Broward County Sheriff''s deputies who were first on the scene did not appear
        to join them as they entered the school, Coral Springs sources tell CNN. It''s
        unclear whether the shooter was still in the building when they arrived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8258d56-6fea-481d-b5ff-aace61fcea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy who stayed outside during school shooting had glowing reviews,
        his personnel records show</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8baa652-4e2d-43cd-a8b8-3e5bed60aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What these Coral Springs officers observed -- though not their feelings
        about it -- will be released in a report, likely next week. Sources cautioned
        that tapes are currently being reviewed and official accounts could ultimately
        differ from recollections of officers on the scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f4593-2849-4e18-bfcf-50460e41f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resentment among Coral Springs officials toward Broward County
        officials about what they perceived to be a dereliction of duty may have reached
        a boiling point at a vigil the night of February 15, where, in front of dozens
        of others, Coral Springs City Manager Mike Goodrum confronted Broward County
        Sheriff Scott Israel. A source familiar with the conversation tells CNN that
        Goodrum was upset that the Broward deputies had remained outside the school
        while kids inside could have been bleeding out, among other reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a4d2e-43bc-48d0-b8e7-854ffbe64767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodrum said in a statement to CNN, "Given the horrific events of
        that day emotions were running high and the sheriff and I had a heated moment
        the following evening. Sheriff Israel and I have spoken several times since
        and I can assure you that our departments have a good working relationship
        and the utmost respect for each other." Goodrum declined to comment on the
        content of their conversation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274034fe-b56f-46aa-8a4d-a89a17305f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sgt. Carla Kmiotek, public information officer for the Coral Springs
        Police Department, would not comment about CNN''s story. "The Coral Springs
        Police Department will speak on behalf of our officers and their response
        in that incident," she said. " We will not speak on behalf of Broward Sheriff''s
        deputies and their response to the incident."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06c048-8b2f-4180-ac75-8a2f350f2b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our police department has continued to work alongside the Broward
        Sheriff''s Office to assist in any investigation pertaining to this incident,"
        the department said later in a statement. "The Coral Springs Police Department
        has a tremendous working relationship with the men and women of the Broward
        Sheriff''s Office, and while we are being transparent through this investigation,
        everyone should respect the process. There were countless deputies and officers
        who responded on that fateful day from multiple jurisdictions, whose actions
        were nothing short of heroic. As already reported, any actions or inactions
        that negatively affected the response will be investigated thoroughly, and
        the information will be released officially from the proper agency spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aded6a-79b6-47b5-ab4e-34f17e184202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the shooting, Coral Springs Police Chief Tony Pustizzi
        addressed some of the concerns voiced by his officers in an internal email
        obtained by CNN that said, among other items, "I understand that another agency
        has given the impression that it had provided the majority of the rescue efforts,
        and that the tremendous work of the Coral Springs Police and Fire Departments
        has not been recognized. Please know that this issue will be addressed, and
        the truth will come out in time. The focus for us now, however, must be on
        healing -- for ourselves, our families, our community and those residents
        surrounding us. While recognition is not the reason we choose to do what we
        do, our Commission, City Manager and residents are well aware of the actions
        our members took in the face of danger and the heroes that you are."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee32f0d-efd7-4550-bc7e-d18a7cba7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broward County Sheriff''s Office confirmed to CNN that it is
        investigating the claims that, in addition to Peterson, three other deputies
        did not try to enter the high school after the shooting began.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f363c-05d1-4b81-8754-2bb6d02a7bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information about ways the Broward County Sheriff''s Office didn''t
        sufficiently handle the shooter both before and during the incident started
        coming out in full force on Thursday, when Broward County Sheriff Israel announced
        that video showed Deputy Peterson outside the building where students were
        being shot for "upwards of four minutes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39514f26-6b56-4552-b423-882cc0d8295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I saw was a deputy arrive ... take up a position and he never
        went in," Israel said at a news conference. Israel said Peterson should have
        "went in. Addressed the killer. Killed the killer." Peterson was suspended
        without pay, after which he resigned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256ae01-607c-461d-8ea9-f4ba099df7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>County Superintendent Robert Runcie said, "I''m in shock and I''m
        outraged to no end that he could have made a difference in all this. It''s
        really disturbing that we had a law enforcement individual there specifically
        for this reason, and he did not engage. He did not do his job. It''s one of
        the most unbelievable things I''ve ever heard."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f941275-e831-4484-b82c-c1570e5935b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel also announced an investigation into how two other deputies
        had handled warnings about the gunman prior to the shooting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57acba-0e1e-400d-95fb-299136fe9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:41:06.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:41:09.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Sources: Coral Springs
        police upset at some Broward deputies for not entering school."</em></p>'
