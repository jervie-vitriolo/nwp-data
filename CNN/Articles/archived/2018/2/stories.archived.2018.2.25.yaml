      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Second suspect in Joanna Demafelis'' murder now in Syrian
        custody</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cfea1d-9e25-42a2-9901-d36763a3ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:57:05.308+08:00
