    'lead': 'The case of slain domestic worker Joanna Demafelis is moving forward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T12:57:05.305+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T12:57:08.846+08:00
