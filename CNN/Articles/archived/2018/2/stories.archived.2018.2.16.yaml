    'jcr:uuid': '5b1857c6-3087-45d7-b397-ae4ef33a05b3'
    'lead': 'Refusing to see workers as human beings leads to abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:54:21.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T09:54:24.577+08:00
    'mgnl:lastActivatedBy': 'jeff'
