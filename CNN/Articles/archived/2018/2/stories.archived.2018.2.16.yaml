      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producer Chad de Guzman and Dumaguete-based
        journalist Roy Bustillo contributed to this report.</em></p>'
  'Apollo-Quiboloy-denies-detention-Hawaii':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-16T17:17:51.286+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e24fc0e-3749-4f9d-9fbf-7aa023dd996f'
    'lead': 'The self-proclaimed ''Appointed Son of God'' Pastor Apollo Quiboloy is
      back in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T17:28:49.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T17:35:18.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T17:35:17.995+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spokesperson denies detention of Kingdom of Jesus Christ founder Quiboloy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed143d2-1a3e-4278-a53b-5314a010ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to include a statement from Presidential
        Spokesperson Harry Roque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada29af-5ac6-43f5-a077-e5d33a9ceebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Kingdom
        of Jesus Christ founder Pastor Apollo Quiboloy was not detained, charged,
        or deported, his spokesperson said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216aa966-3301-48bb-8ed0-0c271772c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israelito Torreon confirmed Quiboloy arrived in the country 6:35
        p.m. Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93f407-ea36-4327-96db-62932f3be900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-proclaimed ''Appointed Son of God'' was held at the airport
        in Honolulu, Hawaii on Tuesday after customs authorities uncovered $350,000
        (P18 million) and gun parts in his private jet bound for Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e8a97-bbb6-4076-9241-80ea8193c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way that it can be legally probable for him to arrive
        right away if he was charged, detained, or if a deportation proceeding was
        made against him," Torreon told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98edfe6c-a99b-4e16-825e-6f4e6ab9e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is [Quiboloy] is already in the Philippines, and that
        speaks volumes of his innocence of any insinuation that he committed a crime
        or that he was charged in the U.S," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce0bff-99cd-4eef-80ee-5988f2ced768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied personal knowledge of the money or gun parts seized
        from Quiboloy''s private plane, adding the issue is "being handled by American
        counterparts."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36769b45-6398-453a-b295-b3204a4442ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from Hawaii News Now, a certain Felina Salinas
        was arrested and charged with attempted bulk cash smuggling. Salinas was one
        of six people on the Cessna Citation Sovereign, along with Quiboloy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145aea4d-967c-462a-9539-e2925657f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salinas said the cash was hers, although she initially declared
        only $40,000. She posted bail for $25,000 and is scheduled for a court appearance
        on February 27.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce0ca21-1774-4857-9f56-24df182050b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy reportedly returned on a commercial flight after federal
        authorities moved to seize the $15-million private jet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9aa454-caae-439e-8adf-ea72910122e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torreon said the religious leader was not aware about the hidden
        cash.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55779c-93e4-4366-9b46-5b52d21f9501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His response was he had no knowledge about it. He was even surprised.
        The U.S. authorities believed him," he said.</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2139790156260872%2F&width=500&show_text=true&height=454&appId"
        width="500" height="454" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba781a53-60aa-4442-8dec-7f3f52393086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348fa9a-0494-41dc-b161-dfe21dd011fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy is founder and leader of a Davao-based group, the Kingdom
        of Jesus Christ, which claims to have six million followers worldwide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee58b29b-5b93-45be-9fdd-d0d8d188771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torreon said he would like to assure Quiboloy''s followers that
        the pastor was all right and his schedule will proceed as planned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb9d4c-2ff3-47da-abea-9e8898fe0555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be in Ynares Stadium in Antipolo (Rizal) on Sunday. Thereafter,
        he will be in a prayer rally in Baguio, in Cebu City, and other parts of the
        country," said Torreon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c780c5f-30e8-455e-9767-658df59938b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nothing to do with Duterte''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a69fb53-a211-46ed-b1ec-42147fb1e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Torreon confirmed Salinas was a member of the church, he said
        the rest of the details are "immaterial and irrelevant because that happened
        under U.S. jurisdiction."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c60ebf-346a-47ba-8e78-0a918038a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do hope you understand that [Quiboloy] is not a public officer...
        There is no sense linking him with the presidency," said Torreon. "This issue
        is not connected with the good President... Therefore there is no sense going
        into the details, as to the money and the gun parts."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d74683-4ae5-4d13-bc9c-459a8030b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastor is known to be close friends with President Rodrigo Duterte,
        having campaigned for him in the 2016 elections.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc49c58-bc19-40b7-a69e-77f1ce3d6ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the two did not talk
        after the reported detention of Quiboloy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47aba4-58bc-4f38-9f2b-9d6d8f65cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Duterte''s reaction, Roque said, "Wala naman po,
        kasi ang alam naman niya eh talagang kayang alagaan ang sarili niya ni Pastor
        Quiboloy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2aa42-0b62-45f9-8c53-f76e67b714ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was none, because he knows Pastor Quiboloy can
        take care of himself.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce986813-1380-4019-9cbf-25e39078c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Filipinos around the world who run into problems are given
        assistance and protection from consular officials.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78fe515-da0d-4db6-a15a-0981665679a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:28:49.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:35:18.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines senior correspondent and anchor Ruth Cabal contributed
        to this report.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96d385-07bf-4d98-b83e-898b3f5759ef'
