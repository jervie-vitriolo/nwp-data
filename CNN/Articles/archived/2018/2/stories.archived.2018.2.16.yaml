    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ultra-processed foods linked to increased cancer risk

      '
    'visualType': 'image'
