    'template': '1'
    'title': 'Snapchat founder says user complaints ''validate'' redesign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd2870-5afb-4da7-a0a8-bd8415f8475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:18:10.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> More than one million people have&nbsp;signed
        an online petition&nbsp;calling for Snapchat to scrap its new redesign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52329c5-350b-49e3-ba18-2f9a07750513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:18:10.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Snapchat''s top exec sounds unfazed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885de87-a6dd-410d-907e-03524f502f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:18:10.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Spiegel, the CEO of Snapchat''s parent company, said Thursday
        that some user complaints about a major redesign actually "validate those
        changes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90044b00-bb69-4e1e-8923-d26bdbca42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:18:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the complaints we got is, ''Wow, I used to feel this celebrity
        was my friend and now I don''t feel like they''re my friend anymore,'' " Spiegel
        said on stage at the Goldman Sachs Technology and Internet Conference. "Exactly.
        They''re not your friend."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268dae08-61e3-413f-9531-8eaac2a08f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:18:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app previously featured content from friends, publishers and
        celebrities on one page. Now, there''s a designated page for publishers and
        famous people, and a separate page for friends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8a9d6-f85c-43aa-ae34-d52b5030bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:18:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiegel&nbsp;announced the Snapchat redesign&nbsp;in November. The
        company''s goal was to make the app easier to use after struggling to grow
        its audience for much of 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac713b-9cb3-4b10-b045-9f4c6363492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:18:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now Snapchat is facing&nbsp;criticism&nbsp;that the app reorganization
        makes it harder to navigate. Among the complaints: disappearing posts are
        mixed in with direct messages; updates from friends you contact less frequently
        are harder to find; and posts shared by celebrities are separated from posts
        shared by friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e3b421-2b17-47fd-bab7-9eaaaf313a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:18:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ... I no longer feel like Chrissy Teigen is my close personal
        friend," one Snapchat user&nbsp;wrote&nbsp;on Twitter. "Nothing feels the
        same. I hate u Snapchat."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8083224-a05d-4617-b1fe-2cb117f0f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:18:10.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: As Facebook stumbles, Twitter and Snapchat show new life</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf57dd-f400-4ae9-80d8-49c66edb1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:07.508+08:00
