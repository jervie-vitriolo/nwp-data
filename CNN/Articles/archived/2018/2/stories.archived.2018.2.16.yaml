  'donald-trump-veto-immigration-deal':
    'author': 'Tal Kopan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-16T01:44:39.867+08:00
    'imagesource': 'jcr:68ac26ca-4193-482b-81c5-a6525ff51379'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab382091-4364-4a79-b97f-d3443b970fd8'
    'lead': 'The deal could be the best chance for the Senate to act on immigration
      reform this week, but the White House has been going all-out to block it Thursday
      ahead of a possible vote. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:45:00.830+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T09:45:04.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T09:45:03.868+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House says Trump will veto bipartisan immigration deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc7ace-d5fc-4f93-8258-d64d16c74dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House said Thursday President
        Donald Trump would veto a bipartisan Senate deal on immigration that would
        create a pathway to citizenship for nearly two million undocumented immigrants
        and allot $25 billion (around ₱1.3 trillion) for border security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87843c-2743-4fe0-9dc4-4248c17b3e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This amendment would drastically change our national immigration
        policy for the worse by weakening border security and undercutting existing
        immigration law," the White House said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5901b01-74ab-4eb5-8fdb-75bff8b6f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration is committed to finding a permanent, fair, and
        legal solution for DACA," the White House said. "But this amendment would
        only compound the problem by encouraging millions of additional minors to
        be smuggled into the United States. We need to solve the problem, not perpetuate
        it indefinitely."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c0f0e-bc72-4844-b5ff-d26289b14e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal could be the best chance for the Senate to act on immigration
        reform this week, but the White House has been going all-out to block it Thursday
        ahead of a possible vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29116177-63dd-4de8-bbac-69c7bb363227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 60 votes needed to advance the plan in the Senate, the bill
        already faces long odds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06290186-f42b-4a38-855a-13445e683cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Jeff Sessions derided the legislation in remarks
        to a national sheriff''s association.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18eca4-198e-4294-b683-eeefcfa75651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is open borders and mass amnesty and the opposite of what
        the American people support," Sessions claimed about the bill, according to
        prepared remarks. "This amendment — plain as day — will invite a mad rush
        of illegality across our borders."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7eb343-6581-4689-9230-fce2e086b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Homeland Security Secretary Kirstjen Nielsen is also
        making calls to lawmakers to urge them to reject the bill, or potentially
        even revoke their sponsorship of it, according to an administration official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c67cdb-71b0-4ee9-b06c-39373cf5d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation from a group of 16 bipartisan senators would offer
        nearly two million young undocumented immigrants who came to the U.S. as children
        before 2012 a path to citizenship over 10 to 12 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe3f32a-be0f-4af1-9922-fb62cb2c0256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would also place $25 billion in a guarded trust for border
        security, would cut a small number of green cards each year for adult children
        of current green card holders, and would prevent parents from being sponsored
        for citizenship by their U.S. citizen children if that child gained citizenship
        through the pathway created in the bill or if they brought the child to the
        U.S. illegally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e29b35f-3ebb-4695-82fa-c2ff5336fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration statements riled up co-sponsors of the bill,
        who said the White House and allies have "lost credibility" by criticizing
        a bipartisan agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93abcc4-0958-4347-8da5-4dbe4e28da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With their press release this morning, it seems as if DHS is intent
        on acting less like a partner and more like an adversary," said Sen. Lindsey
        Graham, R-South Carolina, said of a lengthy Homeland Security press release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22101d82-322b-4f8e-9961-45667dd6aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of offering thoughts and advice — or even constructive
        criticism — they are acting more like a political organization intent on poisoning
        the well," he added. "From the tone of this morning''s document, it appears
        as if DHS hopes all border security proposals fail. That would be the worst
        outcome of all."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022396b-15f5-44ef-89dc-83f4cca06611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One provision the White House and the Department of Homeland Security
        particularly objected to would direct it to focus its arrests and deportations
        on criminals and newly arrived immigrants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39038a6-d1af-4c3d-8dfd-56b21d5d29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has virtually removed all prioritization
        of arresting and deporting immigrants. It has targeted individuals with final
        deportation orders, some years and decades old, drawing criticism for deporting
        longtime members of communities with US citizen families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa155a-b34f-4841-9c63-adbb8636d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Schumer-Rounds-Collins proposal destroys the ability of the
        men and women from the Department of Homeland Security (DHS) to remove millions
        of illegal aliens," DHS said in a statement. "It would be the end of immigration
        enforcement in America and only serve to draw millions more illegal aliens
        with no way to remove them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce938c5c-b946-4365-8f2e-4353fa5bf67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The changes proposed by Senators Schumer-Rounds-Collins would effectively
        make the United States a Sanctuary Nation where ignoring the rule of law is
        encouraged," the agency added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f73d2-ecc9-4353-8bf1-8e53f3b8ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has backed a plan to give 1.8 million undocumented
        people who came to the U.S. as children citizenship with $25 billion in border
        security, host of hardline enforcement power requests, substantially cutting
        family-based migration and ending the diversity visa lottery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e41a4-1171-4b33-a62f-31244f652087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS called the bipartisan proposal an "egregious violation" of what
        the President has wanted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f205a1-8882-466b-83b6-6e9b43ffc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House proposal has been introduced by Republican senators
        and is expected to be well below the 60 votes needed to advance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4600f9-a30f-4455-b21d-92f0a24c68e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both proposals are expected to get a vote in the Senate on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36963c2f-0d8e-48ad-b2fb-54a1393ab2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:45:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:45:04.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "White House says
        Trump will veto bipartisan immigration deal."</em></p>'
  'donald-trump-speech-florida-shooting':
    'author': 'Maegan Vazquez, Jeremy Diamond and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-16T01:37:45.659+08:00
    'imagesource': 'jcr:d64e1772-23b7-4495-b9e0-362cc052ef66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc1c324-b241-46c4-9c43-e598c80a8b68'
    'lead': 'Trump stressed the need to address mental health issues in America in
      his first public response to the shooting that killed 17 people at a Florida
      high school.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:47:23.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T09:48:54.893+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T09:48:54.454+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In shooting''s wake, Trump urges children to seek help if they feel
      ''lost, alone, confused or even scared''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1727a921-ceb3-478a-85cd-46e91c7421d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;President Donald Trump&nbsp;responded to the&nbsp;latest
        American school shooting&nbsp;on Thursday by speaking directly to children
        across the country, urging them to seek help if they feel "lost, alone, confused
        or even scared."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ddee17-b353-4da6-95a8-4a9d98e81e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stressed the need to address mental health issues in America&nbsp;in
        his first public response to the shooting that killed 17 people&nbsp;at a
        Florida high school, but steered clear of any discussion of gun laws in the
        U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb15f97-634b-478e-ae30-2bec02432277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to speak now directly to America''s children, especially
        those who feel lost alone confused or even scared. I want you to know that
        you are never alone, and you never will be," Trump said in televised remarks
        from the White House Diplomatic Reception Room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303402b2-aa30-4f91-be23-5ce3b993fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have people who care about you, who love you and who will do
        anything at all to protect you. If you need help, turn to a teacher, a family
        member, a local police officer or a faith leader. Answer hate with love. Answer
        cruelty with kindness," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11829c2f-3587-4dc7-a905-459dd01abdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will discuss policies to make schools safer
        in a meeting with U.S. governors and attorneys general later this month, but
        said "it''s not enough to take actions that make us feel like we are making
        a difference — we must make that difference."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd38a2-ec1c-4bd4-b384-1f443d1ca64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he is "making plans" to visit Parkland, Florida, where
        the shooting took place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb85d1-4033-457a-ad52-22c06ce1b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing a nation "in grief," Trump said the entire nation "with
        one heavy heart is praying for the victims and their families" and promised
        that his administration is working closely with state and local leaders investigating
        the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ce56d-e320-46b2-b7e1-8aee75764d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To every parent, teacher and child who is hurting so badly, we
        are here for you, whatever you need, whatever we can do, to ease your pain.
        We are all joined together as one American family and your suffering is our
        burden also," Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03405f-b7cf-4c83-8090-99b748760289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No child, no teacher should ever be in danger in an American school,"
        he added. "No parent should ever have to fear for their sons and daughters
        when they kiss them goodbye in the morning."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5823b5d-88f1-4919-9340-0fb7919cf846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Mentally disturbed''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac724c-04ac-4f0b-9f0d-0eac76c25fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, Trump suggested on Twitter that the shooting could
        have been prevented, noting that those who knew the shooter "knew he was a
        big problem."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b868c-cb0f-4dcc-8b89-11d29717fa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many signs that the Florida shooter was mentally disturbed,
        even expelled from school for bad and erratic behavior. Neighbors and classmates
        knew he was a big problem. Must always report such instances to authorities,
        again and again!" Trump tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a390137-a52e-4ca7-93d5-bbd8420ea001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also offered condolences on Twitter hours after the massacre
        took place on Wednesday and issued a statement ordering flags to be lowered
        to half-staff on Thursday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c7f20-c82f-4d9b-a22e-6c6744bf9cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some discussions at the White House on Wednesday night
        of a presidential statement on the shooting, but ultimately Trump and his
        team decided it was too early in the proceedings for him to appear on-camera,
        according to an official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030e7d4-04a6-458a-8ab8-9b8610109260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is still collectively working through how to best
        strike a "comforter in chief" tone after a year in office, this official conceded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c0e6f7-2eab-4a8e-bbf8-ad5a0f3d74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some advisers encouraged Trump to speak Wednesday night to demonstrate
        leadership, but ultimately the decision was made that Trump was better off
        waiting until more facts were known about the massacre.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d40030-2f57-4a5b-ac19-7030a1f24463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has had some missteps in this area since becoming President,
        which the official attributed to his personality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb42f8b9-3d23-4903-bba0-d1f29c74258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can be a warm guy but doesn''t always say the right thing,"
        the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94207a7d-fb59-4b18-abff-67fb0543c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet Thursday morning wasn''t run through top aides or
        advisers before he posted it, as is often the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e069b-e129-4fa6-8143-8101f8540743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s aides are in the initial planning stages of a visit to
        the Parkland community over the weekend when he''s staying at Mar-a-Lago,
        less than 50 miles away from the shooting scene, the official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b2c44-46b1-440a-9892-622eb4a85a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second official said the White House wants to determine if a presidential
        visit would hamper law enforcement efforts before making a final decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97140aa9-68b1-4aac-8101-8e745ade0e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Parkland, Christine Hunschofsky, reacted to Trump''s
        tweet on Thursday when it was read to her by CNN''s Alisyn Camerota on "New
        Day."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e94ba2-6eb8-466a-b6f0-ed3b2af625a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a solution was simple for these things, we would have found
        one already," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88b3b8-817e-42b7-a8aa-68dde605b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunschofsky added that she hopes a shooting like the one in her
        town "never happens anywhere again" and going forward vowed to be more vigilant
        in talking to her community about posts on social media or disturbing behavior.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ce3c1-ac57-40c1-a195-f72905376171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only gun measure Trump has signed since taking office&nbsp;revoked
        an Obama-era rule&nbsp;that required the Social Security Administration to
        disclose information quarterly to the national gun background check system
        about certain people with mental illness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b102ec7-482d-4014-a76e-736c2c13b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether that measure would have prevented Wednesday''s
        massacre.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0604fd6-078e-41df-ae3c-0a0607190012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning signs</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca373b-8176-4ef7-921e-8549c5c66998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, Nikolas Cruz, a 19-year-old former student,&nbsp;is
        in custody. Cruz was previously expelled from the school for unspecified disciplinary
        reasons, officials said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a634a70-d862-4395-ab8e-6aa69908ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz had&nbsp;a variety of gun and violence-related postings&nbsp;on
        social media sites, and Broward County Sheriff Scott Israel said his digital
        profile contained what he called "very, very disturbing" content.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d352a50-1790-464e-b7a2-97f3a0a21f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postings under the name Nikolas Cruz included threatening comments
        under videos on YouTube and other sites, including "I whana shoot people with
        my AR-15" (sic), "I wanna die Fighting killing s**t ton of people" and "I
        am going to kill law enforcement one day they go after the good people."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bda1b5-6195-4ad4-b4c5-376eee0b7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his Instagram page, Cruz posted a photo of a shotgun, and in
        another photo, he is shown brandishing a pistol that appears to be a type
        of BB gun.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59319f97-88af-41a6-9ced-982a33e8f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other pictures he is covering his face with a kerchief and brandishing
        long knives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddaf8eb-6bd7-4a1f-883b-626f20052b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say Cruz was armed with multiple magazines and at least one
        AR-15 style rifle.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16aa5a-0358-4b9d-b191-2a5153371bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected shooter bought the firearm in the past year and had
        passed the background check to make the purchase, according to a U.S. official
        briefed on the investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd23bed-2cb7-42d9-a96a-080615835c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b122a96-1f32-48cf-822b-fba2444ba269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:47:23.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:48:54.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "In shooting''s wake,
        Trump urges children to seek help if they feel ''lost, alone, confused or
        even scared.''"</em></p>'
  'ofw-commodity-foreign-employers':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-16T00:38:53.696+08:00
    'imagesource': 'jcr:cd622621-2afd-4224-8273-4e6efa51db85'
