      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app redesign had rolled out to 40 million users as of earlier
        this month. It will be available to all users by the end of this quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93384478-4f64-48ba-8656-2883e779f2b5'
