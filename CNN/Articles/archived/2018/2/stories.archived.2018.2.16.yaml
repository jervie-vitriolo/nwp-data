    'template': '1'
    'title': 'National Artist Napoleon Abueva dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3681d8-f79e-4c2a-830a-3ffd937f258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:05:02.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:05:05.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 16) — National Artist Napoleon
        Abueva died on Friday morning. He was 88.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6856dec-1421-4841-ae05-64e7778a6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:05:02.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:05:05.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, Amihan, confirmed his death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ed85b-3d76-4717-9d3a-2e451f07446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:05:02.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:05:05.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva''s wake will be in the Delaney Hall of the University of
        the Philippines Chapel starting Friday, after 7 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ccd862-53ed-4691-9854-ddfb78f11af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:05:02.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:05:05.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A native of Bohol, Abueva was only 46 when he received the Philippines''
        National Artist recognition — making him the youngest recipient of the award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775b377-6022-4004-ba59-a1e52ca2f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:05:02.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:05:05.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is known as the "Father of Modern Philippine Sculpture. "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ab5b2-5879-456a-aa04-751139d1e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:05:02.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:05:05.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva had been confined at the National Kidney Transplant Institute,
        where he was being treated for pneumonia since December 31, according to his
        Facebook page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a6b172-d9a2-4753-b844-9be10978a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:05:02.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:05:05.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 31, his family posted on his page, saying he was in need
        of blood donors after undergoing bladder surgery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e712357b-a548-41bc-bac0-94798a1de28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:05:02.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:05:05.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post, the Metropolitan Museum of Manila extended their
        condolences.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our thoughts and prayers go out to the family of National Artist
        Napoleon Abueva. Rest in Peace, Mang Billy. Salamat.<br><br>Photo from the
        reception of &quot;Abueva: The Power of Form,&quot; the artist&#39;s 2013
        retrospective at the MET. <a href="https://t.co/Ony3wimTp7">pic.twitter.com/Ony3wimTp7</a></p>&mdash;
        Metropolitan Museum of Manila (@MetMuseumManila) <a href="https://twitter.com/MetMuseumManila/status/964325389760802816?ref_src=twsrc%5Etfw">February
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5decb0e-312c-4524-8047-a00e6f922c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:05:02.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:05:05.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0f1ab-8778-4356-bdbf-2f5334b897c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:05:02.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:05:05.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also extended its condolences to the late National Artist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414390c-bef4-4076-8b2f-ac3e6ece19e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:05:02.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:05:05.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will forever be honoured as a renowned virtuoso whom future
        generations of Filipino artists will look up to. We pray for the repose of
        his soul," Presidential Spokesperson Harry Roque said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f06bd0-cad1-413f-9e07-78b4fa6377f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:05:02.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:05:05.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva was the sculptor of the Teodoro M. Kalaw bronze statue in
        front of the National Library, the Nine Muses (1994) in the University of
        the Philippines Diliman, and the marble murals at the National Heroes Shrine
        in Mt. Samat, Bataan.</p>'
  'OFW-found-in-freezer-Kuwait-Joanna-Demafelis':
    'author': 'CNN Philippines Staff'
