      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e99ad-18d7-43a9-86ac-8676390a8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:15:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said, <em>"Dito po magkakaroon ng dagdag sa</em> provision
        that will ensure the protection and better treatment of our OFWs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1908cb-67bc-441a-ad3c-920251cd2a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:15:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Additional provisions would be made to ensure the
        protection and better treatment of th OFWs.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e403f5-744e-4913-9d85-61573238cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:15:48.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most challenging provisions, Bello said, would be to have either
        the OFWs or Philippine Labor attache hold on to workers'' passports, and more
        reasonable working hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b52de0-c375-4c50-887b-a28a04511fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:15:48.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, so far, Kuwait is showing positive response to the proposed
        agreement, which he said must be a firm commitment and not remain as an empty
        promise.</p>'
