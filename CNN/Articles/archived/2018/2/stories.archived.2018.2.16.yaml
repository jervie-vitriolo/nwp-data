      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ultra-processed foods are not known for their health qualities.
        We know this, yet it''s hard to resist the doughnuts your kind colleague brought
        into the office. Now, research published&nbsp;Wednesday in the BMJ&nbsp;may
        give you at least a longer pause before you pick the pink one with sprinkles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295ba8e-4398-402e-98a5-f17934c08c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers discovered that people who eat more&nbsp;ultra-processed
        foods&nbsp;have a higher risk of cancer. Such foods are the ones with unrecognizable
        and unpronounceable words on the list of ingredients — anything from the candy
        that turns your tongue blue to healthier-sounding canned soups packed with
        artificial flavors, additives or emulsifiers. Most food is processed to some
        degree, but ultra-processed foods are typically much more calorie-, sodium-
        and&nbsp;sugar-packed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6967e5a4-52ff-43d2-9262-0b81c9971f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has long showed that people who live on ultra-processed
        food tend to be&nbsp;more obese&nbsp;and overweight. They''re also more likely
        to have&nbsp;heart and circulation problems&nbsp;or&nbsp;diabetes, studies
        have found. Eating a lot of processed meat like hot dogs has also been tied
        to an&nbsp;increased risk of colorectal cancer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da482c-9dcb-4be0-ba2d-583f44078734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers saw this new cancer link when they analyzed 24-hour
        dietary records of nearly 105,000 adults in the&nbsp;NutriNet-Sante cohort,
        a general population group in France. The individuals recorded what they ate
        from a list of 3,300 food items that were then categorized by how processed
        they were, using a system called&nbsp;NOVA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e108912-8ef5-4ff6-b523-b2c694f87e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the scientists found was that a 10 percent increase in the
        proportion of ultra-processed foods in the diet was associated with a significant
        increase of greater than 10 percent in risks for overall cancer and breast
        cancer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b329b642-6151-4d57-b989-46604c7d782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultra-processed fats and sauces, sugary products and drinks were
        associated with an increased risk of overall cancer," the study says. "Ultra-processed
        sugary products were associated with an increased risk of breast cancer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a24ba-3de4-48f8-a1ab-6329a0d09ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who tended to eat more ultra-processed food also tended to
        smoke more and exercise less than the others, but the authors controlled for
        these issues and still found the elevated cancer risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2726b39b-4dd6-488c-bf93-3561f7d8f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was quite surprising, the strength of the results. They were
        really strongly associated, and we did many sensitive analysis and adjusted
        the findings for many co-factors, and still, the results here were quite concerning,"
        study co-author&nbsp;Mathilde Touvier&nbsp;said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008e7e8-50d6-4e68-ae35-9843dfe27a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What people eat is an expression of their lifestyle in general
        and may not be causatively linked to the risk of cancer. So it is necessary
        to rule out what are called cofounding factors," said Tom Sanders, scientific
        governor of the British Nutrition Foundation and an emeritus professor at
        King''s College London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10216c3f-936c-47d3-9bff-2cd197721a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, who was not involved in the study, said the authors made
        statistical adjustments to accommodate for some of that, but he cautions that
        "the approach of categorizing dietary patterns that depend on industrially
        processed food in relation to disease risk is novel but probably needs refining
        before it can be translated into practical dietary advice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc12e3-fd55-4d75-b5a0-3d1b40fc3bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonprofit trade group Association of Food Industries did not
        respond to requests for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0b19e-63da-491c-954d-40758bd7556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marji McCullough, strategic director of nutritional epidemiology
        at the American Cancer Society, suggests caution about&nbsp;interpreting what
        is responsible for the cancer risk associatedwith ultra-processed food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f3a33-8a3d-4ba4-bdf3-d9ac4a1f8363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study doesn''t mean that people should think ''if I eat this
        cracker, I''m going to get cancer,'' " McCullough said. "The overriding message
        of this study was really to look at an overall diet pattern rather than a
        specific ingredient, and it supports a lot of what we already know."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95485e5d-6df9-479a-b92e-63a6506f3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, she said, people eating more highly processed foods
        are probably eating fewer healthy foods, which may help prevent cancer. Nutritionists
        recommend a diet rich in whole grains, whole fruits and vegetables instead
        of foods that have little nutritional value.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc73cc1-6779-4810-b8b7-201972cf5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touvier also noted that it''s an observational study, meaning scientists
        don''t know what exactly is causing the increased cancer risk, but her group
        at the&nbsp;Sorbonne Paris Cité Epidemiology and Statistics Research Center&nbsp;plans
        to look closer at what the connection may be. "The challenge now is to disentangle
        the different foods and understand this relationship to see what specifically
        is having this effect."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b28ee9-0df1-4a02-91f9-4f6d65b88b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal studies have shown that some additives are "quite good candidates"
        for being carcinogenic, Touvier said, "but that would need to be seen if they
        are also carcinogenic in the human population."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a17f9-109c-464f-b09b-9306f5198892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are starting to worry about what you''ve brought for lunch,
        Touvier cautions not to be "too alarmist" about this research.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56634800-31eb-45f7-8663-5289afa85654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ultra-processed foods occupy a growing part of the world''s
        diet. A 2016 study found that 60 percent of the calories in the average&nbsp;American
        diet&nbsp;come from this kind of food. A 2017 study found that they make up
        50 percent of the&nbsp;Canadian diet, and they make up more than 50 percent
        of the&nbsp;UK diet. And more of the developing world is starting to eat this
        way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f272ea4-bdf3-4960-879d-e1aa233bddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A balanced and diversified diet should be considered one of the
        most important public health priorities, the authors advise. "Eat real food
        and try to limit ultra processed items," Touvier said. "At least until we
        know more."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bcadf7-9b8b-4ffc-85c0-1938d07616ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Ultra-processed foods
        linked to increased cancer risk."</p>'
  'snapchat-founder-redesign':
    'author': 'Seth Fiegerman, CNNMoney'
    'caption': 'More than one million people have signed an online petition calling
      for Snapchat to scrap its new redesign.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-16T09:48:21.312+08:00
    'imagesource': 'jcr:cd175b1a-ef1e-41b1-af02-f0c66503b099'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '334201ef-a44c-48f2-bd18-eeb6470c4b19'
    'lead': 'Snapchat''s top exec sounds unfazed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:18:07.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T09:18:10.921+08:00
    'mgnl:lastActivatedBy': 'jeff'
