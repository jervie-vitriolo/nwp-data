    'title': 'Cayetano: ''Rocky'' relationship with Kuwait following OFW slay

      '
    'updated': 2018-02-17T15:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc4622-687e-4282-b27f-ec53383caba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:14:24.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        Philippines'' relationship with Kuwait is "rocky" following the severe physical
        abuse done to a Filipino domestic worker that led to her death, the Foreign
        Affairs Secretary said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2995d294-3f62-4c9f-b600-0cd930c772e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:14:24.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going through a rocky period sa ating relationship but I
        think there''s gonna be firm commitments and resolutions," Secretary Alan
        Peter Cayetano said as he welcomed the remains of slain OFW Joanna Demafelis
        in Ninoy Aquino International Airport on Friday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab8e7b-e3bd-4e19-a5ce-08ebd274a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:14:24.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he spoke with the Kuwaiti Ambassador to the Philippines
        to discuss the case of slain OFW Joanna Demafelis and the welfare of Filipinos
        in Kuwait.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b987d9-dd80-4f77-bd3b-2a61555b4df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:14:24.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke to the Kuwaiti Ambassador yesterday and they said gagawin
        nila ang lahat to bring the accused to justice. ''<em>Yung kanyang</em> death
        its very tragic but will also be a rallying point for all agencies to be more
        aggressive abroad in helping our OFWs to be protected," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863d83e-bd37-43d1-b802-630454bcf758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:14:24.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the Kuwaiti government and Kuwaitis are "outraged"
        over the death of the 29-year-old domestic worker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e3f6e-8ea1-4b8b-bbd7-3c312cf5ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:14:24.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary refused to give updates on the case, particularly
        on the whereabouts of Demafelis'' Lebanese and Syrian employers. But he said
        Kuwait vowed to do its best to resolve the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419380a-5e7f-4bc2-bb61-2c7d04139b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:14:24.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Totoo din naman ang sinasabi ng</em> Kuwait <em>na</em> it''s
        not the majority, it''s somewhere around 3 to 5 percent <em>ang may</em> <em>problema
        sa Kuwait</em>. But remember, people are not statistics. Each and every life
        matters," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00eb79a-0ddf-4b15-89e4-36e9141b27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:14:24.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Philipppine government''s part, an investigation is underway
        on the alleged failure of Filipino welfare officers in Kuwait to act on the
        complaint of the Demafelis family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec290f9-a656-4010-b04e-afc08b1a856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:14:24.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano warned heads will roll.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de089fa-aff5-4abe-9903-62c4fa4defbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:14:24.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III has already ordered the removal
        of overseas worker welfare officer Maria Sarah Concepcion for her oversight
        in Demafelis'' case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f13ec-c297-4129-8d89-c375709e89aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:14:24.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will extend all the help to Joanna''s family, including
        cash assistance and even scholarship for her child.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4bcfa9-bb7f-4d34-98f0-584977cb787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:14:24.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said they are now working on a memorandum of understanding
        with the Kuwaiti government to protect the rights of OFWs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08530785-e6b5-4a29-897e-27dc775dd078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:14:24.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:15:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Friday, Labor Secretary Silvestre Bello
        III said a technical working group would be created and leave for Kuwait by
        the end of the month to meet with counterparts so the MOU could be drafted.</p>'
