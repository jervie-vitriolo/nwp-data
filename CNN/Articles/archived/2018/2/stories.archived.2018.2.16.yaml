      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar winner Lupita Nyong''o, who plays Nakia in the movie, told
        CNN it''s "humbling" to think that she and co-star Danai Gurira will be the
        faces of Marvel dolls tied to the film — and not just for children of color.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfbe9c0-f71d-4e98-9ebe-dc45ef373fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that those kinds of things shape one''s subconscious
        values, and so now there will be dark-skinned dolls that kids from everywhere
        can play with," Myong''o said. "I played with white dolls all the time. I
        think that to have dark-skinned dolls in the hands of other races is just
        as important as having it in the hands of black kids themselves."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358491a-188c-46c6-b585-18d57d732914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.135+08:00
