      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33feeb2-cefd-4828-9bf3-70174dd65fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not all Filipina domestic workers end up abused, Ople recognized
        their situation is a lot like Russian roulette.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a12eea-35aa-4589-87d9-4c6015bea15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge before us is reducing the prevalence of Filipina
        domestic workers being employed by the worst of the worst in terms of labor
        standards," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a7191d-48cb-4257-8c5c-4e995b6d6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said she did not want to use the word "amo" (master) when describing
        the employers, as its counterpart would be slave.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e53d51-c941-4c7d-afdf-8e1772d33f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Robotized in a way''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a838c91f-0027-4f3b-8cee-9bdbf8bc5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said Filipina domestic workers are made helpless by their employers
        because their passports, means of communications like mobile phones, and the
        right to rest are often taken away from them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1455e0fe-7418-4671-b21d-acd57f8c0038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are being ''robotized'' in a way," she said, adding there
        is mental and emotional anguish in having to ask the "madam" – the female
        head of household – for permission to contact family and loved ones by borrowing
        their mobile phones.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba07d46-d7d0-4eba-85e2-c4dae0cd8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: A long way home: The plight of workers in Kuwait</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18983833-9b12-43b9-aa7b-64660818fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also explained that current situations make it more complicated
        to keep track of abuses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05998e4-eee2-4b34-a5fe-5898afe932f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon kasi may recruitment agency ka</em>, government of course,
        the worker, <em>minsan may sub-agent pa, bago makarating sa worker,</em> and
        then <em>meron kang</em> counterpart agency, <em>tapos yung</em> counterpart
        agency, <em>yun ang may kakilala sa employer,"</em> she explained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126ae20-dd7e-4ded-b427-6a9a544897b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Demafelis specifically, when her agency was cancelled,
        it became nearly impossible to find out where she was.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b076b-bd07-4b5e-a002-7d3de3f66759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "dead end" was how Ople described it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea7986-12aa-4582-95c3-618d1a7c7abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: OWWA administrator: Slain Filipino domestic worker could
        not be found after Kuwaiti agency closed</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2082fb-b38a-4faf-a686-30f1d49fb16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Dado, executive director for the Office for Mighrant Worker
        Affairs of the Department of Foreign Affairs (DFA), said there was no formal
        notice to the Philippine Embassy regarding Demafelis.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166aaa7f-c6ea-4a53-afd4-6f4f523da922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better treatment for OFWs sought</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfd953-b1c5-4088-a744-6de787ee0ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dado said President Rodrigo Duterte''s tough stance against
        foreign employers who abuse Filipino workers is a welcome development.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab45590-9276-4a83-9956-3c4a967ce151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (President Duterte) actually showed us the leverage with which
        we could negotiate for better treatment of our workers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5398a70-c8e2-48ed-9ef3-9e0033eecf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Philippines were to pull out workers from Arab countries,
        Dado said the effect would be so widespread that even prominent families would
        be affected.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b097d98-4572-4211-b4fd-7ea84b699d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Association Deputy Administrator Arnell
        Ignacio said Duterte''s reaction – calling out Kuwait for the maltreatment
        of overseas Filipino workers (OFW) – was a natural response.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f22966-f408-43a6-ae5a-bf1a479f2d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do we want? You see a President na nagde-declare ng ban. Why?
        Do we want him to be chunny-chummy with a situation like this? Sinaktan, binugbog,
        duguan, bali ang paa – what do we do? It''s a natural reaction of a father
