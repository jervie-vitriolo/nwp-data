  'Hailemariam-Desalegn-ethiopia-resigns':
    'author': 'Eliza Mackintosh, CNN'
    'caption': 'rime Minister of Ethiopia Hailemariam Desalegn speaks at a news conference
      in Sudan last year. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-16T09:42:50.448+08:00
    'imagesource': 'jcr:2536da93-ba95-43c7-bf2e-a6caefd2f7d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '754b4aac-9d1f-4ef5-bd83-9404768f21f3'
    'lead': 'It was not yet clear who would replace Hailemariam, who has been in power
      since 2012. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:20:38.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T09:20:41.884+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T09:20:41.752+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ethiopian prime minister resigns after years of turmoil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994fa786-7a80-46c5-8da4-174bc5091e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:20:38.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:20:41.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ethiopian Prime Minister Hailemariam Desalegn resigned unexpectedly
        on Thursday, after years of upheaval in the troubled east African nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad6f38-c373-4f58-85c7-486b898e37d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:20:38.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:20:41.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not yet clear who would replace Hailemariam, who has been
        in power since 2012. He also quit as chairman of the ruling coalition Ethiopian
        People Revolutionary Democratic Front (EPRDF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6fddc8-db67-41b7-8b9b-4fc3c85e7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:20:38.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:20:41.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpected move comes against the backdrop of violent&nbsp;anti-government
        protests&nbsp;and a nationwide state of emergency that started in October
        2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123a09b-cb05-4c6d-be0b-7505837d9041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:20:38.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:20:41.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unrest and political crisis have led to the loss of lives and displacement
        of many," Hailemariam said in a short televised address. I see my resignation
        as vital in the bid to carry out reforms that would lead to sustainable peace
        and democracy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22bc18-a73c-45a7-ad09-93b3dcef56a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:20:38.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:20:41.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people died during protests that centered in the country''s
        Oromia and Amhara regions in 2015 and 2016. The demonstrations were sparked
        by a government-backed urban development plan for the capital Addis Ababa,
        which took over Oromo farmland. The Oromos, Ethiopia''s largest ethnic group,
        have been marginalized for decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deed9dd-ea71-43a8-9f86-bb514118443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:20:38.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:20:41.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailemariam declared the state of emergency — the first since the
        ruling party came into power 25 years prior — to quell the escalating violence.
        "We want to put an end to the damage that is being carried out against infrastructure
        projects, health centers, administration and justice buildings," Hailemariam
        said at the time, according to local media reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf58ce63-e63f-4f43-8d9c-95196e8963c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:20:38.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:20:41.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, more than a year on, there are still bouts of unrest in the
        country. Young men brandishing sticks and rocks blocked roads and businesses
        remained shut in Addis Ababa and Oromia earlier this week during a three day-strike,
        Agence-France Presse reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd2fa7-fbb7-49fa-addb-c920528485e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:20:38.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:20:41.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailemariam, 52, said he would stay on in a caretaker capacity until
        the EPRDF and the Parliament named a new prime minister,&nbsp;according to
        Reuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418cbdb-338f-4b0c-a8bd-e951aa88e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:20:38.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:20:41.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Lindsay Isaac contributed to this report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd35f6d-d041-4ee9-b6fe-2de594943b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:20:38.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:20:41.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ethiopian prime
        minister resigns after years of turmoil."</em></p>'
  'cyril-ramaphosa-south-africa-president-zuma':
    'author': 'David McKenzie and James Masters, CNN'
    'caption': 'Cyril Ramaphosa was confirmed as the new President of South Africa
      on Thursday just hours after the scandal-plagued Jacob Zuma resigned from office.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-16T09:37:46.800+08:00
    'imagesource': 'jcr:ac74a56b-edae-4d9a-98d9-e88e5b7a6fe2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73bc9f47-6b80-482f-8061-77ee6fb6042e'
    'lead': 'Ramaphosa was the only candidate nominated during a session of the South
      African Parliament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:23:26.722+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T09:23:29.846+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T09:23:29.628+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cyril Ramaphosa confirmed as South Africa''s President after Zuma quits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5b6c8-3eec-491f-9114-455460ea267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Cyril Ramaphosa was confirmed Thursday as South Africa''s
        new President hours after scandal-plagued leader Jacob Zuma resigned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe40ce-2fbe-461e-a3b7-c6015216fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa, 65, the leader of the ruling African National Congress
        party since December, was the only candidate nominated during a session of
        the South African Parliament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be42b9d-3c27-4911-a2ca-f0a0e93b6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers in the National Assembly in Cape Town greeted the
        announcement on Ramaphosa, though members of the opposition Economic Freedom
        Fighters party walked out of the chamber in protest during the debate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1c16e-5786-41a0-9c66-4f92fa9276df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly feel humbled to have been given this great privilege of
        being able to serve our people," Ramaphosa said in an address to Parliament
        moments after he became President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7d754-ce75-4f4d-9003-0857952e577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pledged to act as a "servant of our people" and said he intended
        to lead with "humility, faithfulness and dignity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d9cee-f551-4148-96ba-d8ec51309fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will try to work very hard not to disappoint the people of South
        Africa," Ramaphosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c9da7-a7f0-44da-9bfc-3ef72a42a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the new leader sang and danced outside the National
        Assembly following his speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b1264b-b52c-4727-b75e-b0de4328a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa''s elevation caps a dramatic week that saw Zuma, dogged
        by corruption allegations for years, effectively pushed out of office by his
        own party. Zuma denies all the corruption allegations against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef1ee7-009a-407f-b709-57b97fa928b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament had been due to hold a no-confidence vote Thursday to
        remove Zuma from office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154846f2-db84-42af-bd00-156dad03e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a nationally televised address Wednesday night, Zuma announced
        his resignation, saying he had been disturbed about what he described as "instances
        of violence" outside the party''s headquarters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421efcc-e1bd-40c3-8a6a-b132e8704bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No life should be lost in my name and also the ANC should never
        be divided in my name. I have therefore come to the decision to resign as
        President of the republic with immediate effect," Zuma said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e075c3-f2cd-4311-8468-433b06953a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though I disagree with the decision of the leadership of my
        organization, I have always been a disciplined member of the ANC."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd41d44b-4723-4db0-bc43-e606d97a6855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second chance to lead South Africa</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989e2fa-ae34-4c7b-88c3-7bf555c60145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa, who, as deputy president, became interim President immediately
        after Zuma''s resignation Wednesday — made his name as a trade union leader
        during the apartheid era and as the chief negotiator for Nelson Mandela, helping
        to shepherd South Africa out of white minority rule in the 1990s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f45072-6cac-4395-9ca9-484bfb846c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandela made it clear he wanted Ramaphosa to succeed him when his
        presidency ended. But Ramaphosa lost the race to lead the ANC — and the country
        — to Thabo Mbeki, another anti-apartheid leader who returned to South Africa
        after living in exile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3de8b-21ab-450c-ae23-fac3b5cfb824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa left government afterward and made his fortune in the
        business world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0527e-b326-4453-8de4-7cead6eb500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since returning to public life, he has spoken out against corruption
        and found significant support in urban areas, in the business community and
        among ANC stalwarts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b8cb6-b74f-499d-9eeb-481ac3b9dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa was&nbsp;elected to head the ANC&nbsp;in December with
        a pledge to tackle corruption and the country''s myriad other problems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb0580-be49-4820-bcab-3039f13dfe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to clean up South Africa so that we can begin to make it
        more attractive to investors but at the same time to deal with the issues
        that are impeding growth," Ramaphosa told CNN''s Christiane Amanpour in an
        interview&nbsp;last month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6efc35e-68cb-4b62-b865-5aabcc4b5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa said he believed his anti-corruption campaign would reinvigorate
        supporters of the ANC previously disillusioned with the party.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d2d6fc-531c-4b71-97cd-7baee338ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a flash in the pan," Ramaphosa said. "We are going
        to make sure that we do not disappoint our people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2cfa59-3481-4956-8ce3-aeb34147b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police raid on Zuma associates'' property</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535b32b-a33a-4691-aa66-26331a7b91a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramaphosa presidency may be the future, but the past is never
        far away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ca4b2-ac5e-488c-b1bb-ae2711e78d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the new President''s speech to the assembly, police revealed
        that one of Zuma''s associates had failed to turn himself in following police
        raids on his family''s property Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5229e3-7e33-41a5-b681-12588034ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hangwani Mulaudzi, spokesman for the Hawks, South Africa''s elite
        police force, told CNN that authorities were actively looking for Ajay Gupta
        and considered him a fugitive, asking that he surrender.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15393375-945b-47cd-a969-9636c4e2298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta is&nbsp;one of three brothers&nbsp;from a family associated
        with Zuma. Their compound was raided Wednesday in Johannesburg.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef20f3-a796-41cb-8d2f-f6b15fba3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guptas are wealthy allies of Zuma''s and are accused of using
        their ties with him for financial gain. They deny all the allegations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87221790-33cb-4191-9745-e126ee99fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s operation was linked to the Vrede Farm scandal in which
        the three Guptas and government officials are accused of stealing money allocated
        to benefit poor farmers. Zuma has been implicated in the case, but he and
        the Guptas deny involvement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded2298-bc59-48db-8d42-49118df03894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:23:26.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:23:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Cyril Ramaphosa confirmed
        as South Africa''s President after Zuma quits."</p>'
  'profile-nikolas-cruz-suspect-florida-shooting':
    'author': ' Eliott C. McLaughlin and Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-16T16:09:09.976+08:00
    'imagesource': 'jcr:27103a4c-33f4-4973-92a3-719af5194ba8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abca1522-fefc-4a94-bfa9-4dd801dad89e'
    'lead': 'Before he allegedly committed one of the worst mass shootings in U.S.
      history at a Parkland, Florida, high school, police officials say Nikolas Cruz
      wrote social media posts so threatening he was twice reported to the FBI.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:27:57.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T09:28:01.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T09:28:00.803+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social media paints picture of racist ''professional school shooter''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f03667-75de-4618-af8c-a4d795b8cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On social media, Nikolas Cruz did not appear
        to be a peaceful man. He made quite clear his desire to perpetrate the exact
        type of violence of which he now stands accused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0684a832-245d-471c-bddf-4c69a845ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he allegedly committed one of the worst mass shootings in
        U.S. history at a Parkland, Florida, high school on Wednesday, police officials
        say Cruz wrote social media posts so threatening he was twice reported to
        the FBI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a91121-8d7f-47cb-a8bc-fe2338fac973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hurled slurs at blacks and Muslims, and according to the Anti-Defamation
        League, had ties to white supremacists. He said he would shoot people with
        his AR-15 and singled out police and anti-fascist protesters as deserving
        of his vengeance. Just five months ago, he stated his aspiration to become
        a "professional school shooter."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c45d2a-3dc9-4486-b999-39b35555c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on the morning of the massacre, the family that took the 19-year-old
        into their home didn''t notice anything terribly strange about the young man''s
        behavior, the family''s attorney said Thursday.</p>'
    '7':
      'image': 'jcr:73118a42-b846-4cba-9df5-d7918aeb4ed2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8f778-6be2-4c6a-b6e7-a1cf0fc04406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a26b8-6527-423a-98b0-69f34b30fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing abnormal was that he didn''t get up for his adult
        GED class. Normally, the father would take him to class on the way to work,
        but when they tried to wake Cruz up Wednesday, he said something like, "It''s
        Valentine''s Day. I don''t go to school on Valentine''s Day," according to
        the lawyer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467314ab-8e5b-4f35-a6a7-c0c8b2f0d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just blew it off," attorney Jim Lewis said. "This is some
        19-year-old that didn''t want to get up and go to school that day, and (they)
        left it at that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd48458-df73-4292-a8e0-d721f8a378fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family took Cruz in last year after his adoptive mother died.
        Cruz was depressed, Lewis said. The family''s son knew Cruz, so they opened
        their home, got him into a GED class and helped him get a job at a Dollar
        Tree, the lawyer said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedeac65-f2a2-4b7f-96a1-72f24db4c51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seemed to be doing better," Lewis said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89645adf-34b7-4db7-ae78-c9c66720d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the mass shooting that left 17 adults and children dead
        at Marjory Stoneman Douglas High School, Cruz had exchanged texts with the
        son, who was a student there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e73d6-2a4b-4f24-97a8-7f5465a2c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis characterized the texts as, "How you doing? What''s going
        on? Yo, you coming over later?" That kind of stuff. Nothing to indicate anything
        bad was going to happen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e85d56c-2131-4243-b595-f03b52cd7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz had a gun. The family knew that, but they had established rules.
        He had to keep it in a lockbox in his room. Cruz had the key to the lockbox,
        the attorney said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5c406-fb75-46f3-a026-07299ab6bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This family did what they thought was right, which was take in
        a troubled kid and try to help him, and that doesn''t mean he can''t bring
        his stuff into their house. They had it locked up and believed that that was
        going to be sufficient, that there wasn''t going to be a problem. Nobody saw
        this kind of aggression or motive in this kid, that he would ever do anything
        like this," Lewis said.</p>'
    '23':
      'image': 'jcr:c8575611-ed34-4f3a-a900-05f12a7b5121'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee29eef-64f2-4354-8847-696d66fa2e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4989dc1d-da2d-4b98-91c0-9e709901bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on the wall?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3243df4c-9940-43a4-9557-82157a6c7e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the family didn''t see any signs that Cruz might perpetrate
        the deadliest school shooting since Sandy Hook in 2012, it appears others
        saw worrying indicators.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa75ca3-3516-46ba-8f74-c0bb7fd82452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis, of course, mentioned Cruz suffered from depression. Cruz
        had been expelled from Marjory Stoneman Douglas. A former classmate said Cruz
        had shown him guns, and other students say they worried he was violent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f4749-d8ae-4d5a-a305-4923920d285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His social media posts also paint what Broward County Sheriff Scott
        Israel called a "very, very disturbing" picture, and the FBI says it received
        at least two threat reports about Cruz, according to a law enforcement official.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72795ce-d3ee-4b0c-a5b4-baf86811dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel also alluded to Cruz''s mental fitness during a news conference,
        while Broward County Mayor Beam Furr said the teen "had been dealing with
        mental health issues."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f2846a-43f5-4859-91e7-a61b2488182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had been undergoing some treatment. We can''t go into detail
        on that," Furr said. "I don''t know if he was exactly on law enforcement''s
        radar, but it wasn''t like there wasn''t concern for him. He had not been
        back to the clinic for over a year, so there''s been a time where he was receiving
        treatment and then stopped."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0b103-9cd4-4cc8-b0c9-81102cd291d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said Cruz was a loner and "a little quirky," and the family
        hosting him knew there had been some disciplinary problems and fights, but
        Cruz had never expressed any discontent toward his former teachers or classmates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c4e3b-4d32-4b1b-b056-0896c95a74f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a smaller kid and (there''s) some indication there might
        have been some bullying going on, but again, he''d been away from the school
        for over a year and had never shared with them any contempt for the school
        or anybody here — no anger, just a lot of depression and stuff going on around
        the loss of this mother," the lawyer said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7641ae2-c73d-4e43-85d2-7fd319cbdae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis continued, "They didn''t see a mentally ill person or they
        never would''ve let him live under their (roof). ... They did not see any
        danger. They didn''t see any kind of predilection that this was going to happen
        and they''re horrified just like everyone else."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134101a-f741-4c0a-bec0-6a114f00f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s digital footprint</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df50a3-52f2-489d-a7b3-226734297a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel said Cruz''s digital profile contains troubling content that
        included a variety of gun- and violence-related posts on social media.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb2f33-b1e8-4e72-94c4-9b5f3b5738e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A user going by the name of Nikolas Cruz also included slurs against
        blacks and Muslims in his posts. The Anti-Defamation League reported Thursday
        that it had spoken with Jordan Jereb, believed to the be the leader of a white
        supremacist group called the Republic of Florida.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5e5a8-5f84-4b4d-88a7-4fdf4c478071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jereb told the ADL, according to its report, that Cruz "had participated
        in one or more ROF training exercises in the Tallahassee area, carpooling
        with other ROF members from south Florida." Jereb added that the group had
        not ordered Cruz to commit an act like the school shooting, the report said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826142d9-276c-4a57-b7fa-5f8b89a4fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s disturbing behavior also included several threatening comments
        under videos on YouTube and other sites. They include:</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d69c9-1d2a-4422-adcc-8d84bab3d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I whana shoot people with my AR-15"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3cbe22-229a-4bef-8394-31e4388f1c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanna die Fighting killing s**t ton of people"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd528aa-1ff9-4b8a-83dc-78b4aedd7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to kill law enforcement one day they go after the good
        people."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be9e27f-b750-4578-9db2-78f94e0446ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a YouTube user going by Nikolas Cruz posted a comment
        to a vlogger''s YouTube page, saying, "Im going to be a professional school
        shooter." A law enforcement official confirms the FBI received a report about
        the post, one of two threat reports the agency received about Cruz.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2347e3db-fcf3-4020-a428-9172efe9eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his Instagram page, Cruz posted a photo of a shotgun. In another
        photo he brandishes what appears to be a BB gun. In other pictures, he is
        covering his face with a kerchief and brandishing long knives.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695abe48-8f43-4861-bbfd-adf74af08d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say Cruz was armed with multiple magazines and at least one
        AR-15 style rifle. The suspected shooter bought the firearm in the past year
        and had passed the background check to make the purchase, according to a U.S.
        official briefed on the investigation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a4d85-eb9b-41ca-9d88-12ff9606f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His host family knew nothing of his social media activity, Lewis
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe51a3d-20d4-404a-88d6-d24db299f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not social media people. They''re parents. They''re just
        not that kind of folks. And he''s an adult, and they tried to help him. But
        did they check up on him and follow him every minute of every day? They didn''t,
        because they didn''t see any of the signs that would indicate that there was
        anything really amiss, that he was capable of something violent," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b50e3-00a5-4f12-9e51-64190e42357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His school life</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4faf7-6b5c-4eb5-9bba-b9a27f8b9120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz was expelled from Marjory Stoneman Douglas High School for
        disciplinary reasons, Broward County Public Schools Superintendent Robert
        Runcie said without elaborating. The teen was transferred to another school
        in the county because of "issues that arose," Runcie said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a722f8-894a-47e0-a7c1-a43d5be0ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz usually kept to himself but "once given the opportunity, he
        liked to talk," said Brandon Minoff, a senior who was assigned to a group
        project with Cruz during sophomore year.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf4ec1-d4dc-4bb6-a5a1-f8d29ef5cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He always just seemed very quiet and strange," Minoff said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b20f866-84aa-4e06-94d7-4b09475b89b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minoff initially tried to avoid Cruz, he said, "but when I got assigned
        to work with him, he started talking to me."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778afef-a56d-4fc5-ba39-13c72e1f8600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me how he got kicked out of two private schools. He was
        held back twice. He had aspirations to join the military. He enjoyed hunting,"
        the high school senior said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eecaa18-576e-4f1a-8889-bbae67b2fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz appears to have been involved in the high school''s Junior
        Reserve Officers'' Training Corps program, as his name is listed under several
        awards in 2016, including academic achievement for maintaining an A grade
        in JROTC and Bs in other subjects.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a4847-9405-415f-b8e6-b1734119cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also was awarded for presenting an outstanding appearance and
        outstanding conduct throughout school.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb48e8-91fa-45af-97f8-eca8564adfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family life</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e29b9-633b-4a17-8264-cd4e0190f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz was adopted by Lynda Cruz, said Kathie Blaine, her cousin.
        She died November 1 after battling the flu and pneumonia, Blaine said. Cruz''s
        father had died of a heart attack more than a decade prior.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3930eef9-cc33-4607-8042-3bd1f24b1799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaine said she last saw Lynda Cruz about 20 years ago and had never
        met Nikolas Cruz.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a9751-5cb4-4501-b315-e6f27a0fefda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand it anymore than anyone else does. I can''t
        believe it. I can''t believe any of these school shootings," she said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68a1ef-479a-4623-91e9-edda7e217462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His classmate''s family took him in about a week after Thanksgiving,
        Lewis said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f15d1-8207-44dd-9149-d9e69326088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had a room. He really had no other options and they brought
        him in," he said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac875d72-3dd9-4d88-85fc-31da39824eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Cruz sat in Broward County Jail without bond on Thursday, charged
        with 17 counts of premeditated murder and awaiting his first court appearance,
        the family continued cooperating with police, the attorney said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81adb73-5f3e-4219-b3be-d94bb054058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their home is being turned inside out," Lewis said. "We were down
        there late talking to them, answering all the police questions, showing them
        phones. They opened their house up. ... This family and the son have cooperated
        with law enforcement every which way they can."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce120126-281a-49d8-9fdf-bfc7dcac9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They care about this kid. They took him into the home," the attorney
        said, "but, as the mother told me, if they had any inkling ... that this kid
        was capable of something like this, they never would''ve brought him into
        their home."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6962bef-0ca1-4a15-a472-fecf4f311c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:57.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:28:01.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Social media paints
        picture of racist ''professional school shooter''."</em></p>'
  'three-billboard-grenfell-tower':
    'author': ' Lauren Said-Moorhouse, CNN'
    'caption': 'The roaming billboards toured London before parking at the scene of
      the fire.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-16T09:25:36.535+08:00
    'imagesource': 'jcr:047a97d6-1298-4df2-a6c3-161829f1b618'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24627f7f-e2fe-4cdc-8cd7-3caf7c0bbd01'
    'lead': 'London activists are borrowing from an Oscar-nominated movie to encourage
      authorities to take action in the wake of the Grenfell Tower fire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:30:23.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T09:30:26.957+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T09:30:26.744+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Three Billboards'' inspires Grenfell Tower protest in London

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f239f-99e2-4ee9-a28b-50b542ce172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:23.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:30:26.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> London activists are borrowing from an
        Oscar-nominated movie to encourage authorities to take action in the wake
        of the Grenfell Tower fire, which killed 71 people last June and left hundreds
        of residents homeless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079e727-a235-401f-83dd-1a9f6aff7881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:23.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:30:26.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze engulfed a residential tower block in North Kensington,
        west London. Police opened a criminal investigation amid concerns that flammable
        cladding used in a refurbishment of the tower may have contributed to the
        fire. But no arrests have been made.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e723e7-998d-4426-a41f-0e8515c837ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:23.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:30:26.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, three massive posters emblazoned with the words "71
        DEAD," "AND STILL NO ARRESTS?" and "HOW COME?" were mounted on vans and driven
        around the streets of the British capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7d61c-7673-4dcd-92d5-0485434ece42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:23.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:30:26.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striking protest echoes a scene from the recent film, "Three
        Billboards Outside Ebbing, Missouri," in which a grieving mother portrayed
        by Frances McDormand puts similar messages on three billboards to shame local
        authorities for their inaction following the rape and murder of her daughter.
        The film is up for seven Oscars at the Academy Awards next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd897b-d18c-4ab8-8952-5e4e832513ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:23.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:30:26.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posters in London used similar language and the same color as
        the billboards in the movie. The vans traveled through the city before parking
        at the scene of the disaster in west London, where members of the community
        and survivors gathered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fae609-400f-4cb5-8019-2ce5754418c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:23.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:30:26.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community group that organized the protest,&nbsp;Justice4Grenfell,
        also posted a statement on their website calling out officials for not doing
        more since the fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25768ea6-85ab-478b-bc19-01bc28c102a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:23.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:30:26.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"8 months on from the tragedy of the Grenfell Tower, the issue is
        being ignored. 71 people died in the Grenfell Tower. And still no arrests.
        And still 297 flammable towers. And still hundreds of survivors are homeless.
        And still they are not represented on the inquiry. And still there is not
        justice," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8bea74-b28d-462f-a700-a1b930f8e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:23.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:30:26.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These 3 billboards are here to keep this tragedy in the national
        conscience, to make our voices heard. And our voices call for change to a
        system that kills. And our voices demand justice for Grenfell," it continued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c5997b-16c5-44f5-9879-a98543b5ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:23.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:30:26.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government-ordered inquiry into the fire is ongoing and many of
        those who lost their homes remain in temporary accommodation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f0880-55a7-4b27-b5d6-8c34945fcdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:23.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:30:26.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police Commissioner, Cressida Dick, has said
        the criminal investigation into the fire won''t likely be concluded until
        2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbda523-c0b2-45c3-9dc3-aa940bfecdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:23.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:30:26.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a&nbsp;UK government report, of the 395 households
        affected by the fire, 300 were living in hotels, 75 were in apartments, nine
        were living with friends and family on a temporary basis, and 11 had found
        new permanent accommodations by the end of September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e947e79d-3106-4ce0-ac3c-5fe92f409c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:23.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:30:26.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''Three Billboards''
        inspires Grenfell Tower protest in London."</p>'
