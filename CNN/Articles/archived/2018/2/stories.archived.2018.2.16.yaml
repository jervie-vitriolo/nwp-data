  'Coca-Cola-unions-TRAIN-caused-600-employee-layoff':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-16T17:22:31.636+08:00
    'imagesource': 'jcr:9ae280a7-24e0-4155-b730-a67d8edf19e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '840278d4-649c-48e5-ae18-abe9c9ea2f14'
    'lead': 'While Coca-Cola says the layoff was due to restructuring, workers say
      the company said it was because of the higher sugar tax. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:56:39.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:56:43.275+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:56:43.086+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Workers'' unions: Coca-Cola claims TRAIN law behind layoff of 600 employees

      '
    'updated': 2018-02-17T14:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a5da0-f30d-4278-a378-94f42619af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        government''s new tax reform law has resulted in the impending massive layoff
        at the softdrink giant Coca-Cola FEMSA Philippines Inc., local unions said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b5f38-672c-4472-8646-e6d514f6d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference, they revealed the company will be laying
        off 606 employees on March 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb8081-adcb-4ef8-bdde-d12a93d1ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola supposedly told workers it was due to the Tax Reform for
        Acceleration and Inclusion (TRAIN) law, which increased tax on sugar-sweetened
        beverages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34c647-29eb-457e-b7b7-30d8d15be3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfredo Marañon, President of the Federation and Cooperation of
        Cola, Beverage and Allied Industry Unions, condemned the move.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f8dbe-8535-48f3-8f5a-89be9d6bdfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto po ng kumpanya namin ay magbabawas ng tao. Yung trabaho
        ng mga tao na ito na binawas ay simpleng ililipat po sa mga third party providers...
        sa madaling sabi ay outsourcing," said Marañon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf992590-d358-4ecc-a310-3ea6bfb76335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our company wants to cut on the number of people.
        Their jobs will be transferred to third party providers. It''s outsourcing.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47f062c-4443-45cd-8ec5-89d1caed7958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on February 7 announced there would be a layoff due
        to an "organizational structure assessment," but it did not state how many
        would be affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f668f-833f-4d07-bb50-4859e8c98fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restructuring has been a very difficult decision. It was carried
        out only after an exhaustive and conscientious assessment of the evolving
        regulatory environment, our operational efficiency, and consequent performance
        in the market," it said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a7725-5ab8-4dda-b0b9-1d86e08e77c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Coca-Cola PH laying off workers due to restructuring</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976e2bb-8ac7-47c6-813a-423205b8e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marañon questioned whether the company was really reeling from the
        impact of the TRAIN law, as it supposedly claimed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf04670-2cb8-4854-8c84-95c712332dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ano ''yung dinadagdag na tax ay ''yun din prinice increase
        ng Coca-Cola," said Marañon. "Ibig sabihin ipinasa lang po sa mga consumer."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4157f7e-d9c3-4d08-9792-de63712dcbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Whatever they added in tax, that was also the price increase by
        Coca-Cola. It means they just passed it on to the consumer.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e759ef7-9b20-4b63-8b83-9e73550d5e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Union Congress of the Philippines (TUCP) also condemned
        alleged union busting and collective bargaining agreement (CBA) violations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7220cdca-3ad2-4312-a7ae-eb70fe521d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers alleged some of those affected by the layoff are officers
        of unions meant to do the negotiations. They also said CBA violations occurred
        when employees were not properly notified or consulted about the situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2956b1-88f7-4804-b6bc-a3123cbd4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting with management in October, employees were supposedly
        not informed that the restructuring could result in a massive layoff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1c187-d3fb-405d-a4ce-070dcd45fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Dela Cruz, Vice President of the TUCP, said Coca-Cola has
        the option to cut cost and compete in the market by using locally sourced
        sweetener, which is cheaper compared to the high fructose corn syrup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501adfa-785d-4890-8ae9-17a910931587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coca-Cola can compete if they will use domestic sugar," said Dela
        Cruz.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506c957-bab4-4c99-9919-3c3393efd638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the beverage company said it respects the
        voice of the union workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8466cf3-dba3-46ef-894f-5fb8d88c9483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:56:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:56:43.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the utmost respect for our employees, and we have strived
        for fairness in executing every facet of our reorganization," Coca-Cola said.
        "Rest assured that (we) strictly adhered to all legally mandated processes
        in restructuring the company."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277a9d4-44d4-4ce0-b248-0fd8a2ac93b5'
