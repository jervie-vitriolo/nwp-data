    'title': 'OFW found in freezer in Kuwait is back home

      '
    'updated': 2018-02-17T15:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4801b23-b272-47e4-8e44-b0595d84ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Joanna
        Demafelis'' family burst into tears and broke down upon seeing the wooden
        casket that contained the domestic worker''s body in Manila on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a8540d-6b1d-4583-952c-6993655f1e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remains arrived at the Ninoy Aquino International Airport Terminal
        1 past 10 a.m. from Kuwait.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c783a-8d79-4010-ae55-8e43d63841a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna''s sister, Jessica, had to be pulled away as she tightly
        hugged the casket. The body was found inside the freezer of her employer in
        Kuwait.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5893e5d6-8c96-4dc9-8ec7-387c5330af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s defeaning wails almost kept them from speaking out
        about the injustice done to their sister.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Demafelis family, Foreign Affairs Secretary Alan Peter Cayetano
        await the arrival of domestic worker Joanna Demafelis&#39; remains at NAIA
        | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/r972Bmfwez">pic.twitter.com/r972Bmfwez</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/964332242788007936?ref_src=twsrc%5Etfw">February
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164733a-ca31-4509-93a2-8dd4ce09034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370f29b-51bf-4777-ba70-b066d00c9307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they gained composure, Joanna''s brother, Joejet, said they
        want justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8b6af-c4d1-459b-b1ee-e59d09af9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from her family, authorities, including Foreign Affairs Secretary
        Alan Peter Cayetano, were on hand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dee4ac-9c9d-4e91-bc29-a3ef78489b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the government is hoping the case of Demafelis will
        be the "rallying point" of cases of abused Filipino workers abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57019224-f72e-4092-bb23-7ebc3e9f911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung kanyang death its very tragic but will also be a rallying
        point for all agencies to be more aggressive abroad," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8cec2-8fed-454d-8cc7-440bde4d8bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Her death is very tragic, but it will also be a rallying
        point for all agencies to be more aggressive abroad.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772c942-8ab0-4cd9-b5d3-11964462d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added President Rodrigo Duterte ordered authorities to
        do everything to protect OFWs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6666301c-edee-41aa-9071-75cf06892066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis was beaten several times before she died according to
        initial autopsy findings, Philippine Ambassador to Kuwait Renato Villa said
        Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1bcf9-535e-4f2e-ba58-2860d9bc9c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nabanggit ng forensic doctor na Kuwaiti na ang sanhi ng kanyang
        pagkamatay ay broken ribs, internal bleeding, at contusions at trauma sa kaniyang
        katawan, kabilang ang pelvis at kidneys," Villa said in a Viber video call
        from Kuwait with CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09886ac-d3d8-4073-9cd8-9e02e57eccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Kuwaiti forensic doctor said she died due to broken
        ribs, internal bleeding, contusions and trauma in her body, including her
        pelvis and kidneys.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507f061-3320-48d5-b5b2-abd4d67510cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said the forensic doctor revealed the 29-year-old domestic
        worker was continuously maltreated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746e010-dd93-4c8f-818b-4a79777b1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pambubugbog sa kanya ay hindi raw nangyari ng isang beses lamang.
        Continous daw ang pagmaltrato sa kanya, ayon sa kanilang findings," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e37e101-da69-43c7-bc7d-c41080145304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The beatings didn''t only happen once. She was continuously
        maltreated, according to the findings.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b97f6-63bf-4dab-af0f-737c92dbaead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Demafelis'' body may have been kept inside the
        freezer since November 2016, when her employers left Kuwait.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb97c6-2083-4548-a985-dacea4800945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body was found after a Kuwaiti court ordered authorities to
        open the apartment because the Lebanese employer, Nader Essam Assaf, was wanted
        for cases related to falsified checks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9d20a-532d-4ee3-bdda-d9b33a116d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine envoy said Demafelis'' employers reported to Kuwaiti
        Immigration in 2016 that she had left their apartment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716c7fc-1de2-4b3a-956b-60b4ca30c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yun siguro ay kanilang ginawa para pagtakpan ang kanilang ginawang
        krimen," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd0bff-2344-4c43-aa21-e9ab96f12f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe that''s what they did to conceal their crime.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae14f83-a92b-4d1d-9080-8c178d0d35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:08:16.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:08:19.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remains will be airlifted from Manila to Iloilo early Saturday
        morning, where the wake and burial will happen.</p>'
  'hazards-of-overseas-employment-OFW':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-16T10:27:51.124+08:00
    'imagesource': 'jcr:e2b1f017-9c46-4987-9779-8093e92dd838'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b793165-e424-4f58-a80b-ebd7fd79de4b'
    'lead': 'In light of Joanna Demafelis'' death, CNN Philippines takes a look back
      at cases involving overseas Filipino workers (OFW) that made the headlines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:11:11.312+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T09:11:15.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T09:11:14.693+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hazards of overseas employment: OFW cases that made headlines

      '
    'updated': 2018-02-17T03:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e148d-283d-4c13-a282-d4307c4d9c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Joanna
        Demafelis, a 29-year-old overseas Filipino worker (OFW), returns to the Philippines
        on Friday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470f18a-f381-4d1a-b94e-13e8797c76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family said when they last talked in 2016, Joanna had made plans
        to come home this year — her first time back since she left to work in Kuwait
        four years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a8fd4-84ac-4aba-bc0a-5262452ca0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of welcoming her at the airport, Joanna''s family awaits
        her lifeless body, which authorities say was beaten so severely that it broke
        her bones and caused internal bleeding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fecb703-ff14-4dad-995f-e9ed4266fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: OFW found dead in freezer in Kuwait suffered grave physical
        abuse - PH envoy</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5eb856-aff5-4ee3-992c-5516e28df4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III identified the body found inside
        a freezer in an apartment in Kuwait as that of Joanna, where it may have been
        kept for over a year. Authorities said it bore torture marks and showed signs
        she was strangled to death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d4c83-7a40-4e82-bc54-e00b9ee1d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Body of Filipina found in freezer in Kuwait</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b3a60-4980-4b74-ac06-eb7ba55d217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident caused outrage in the Philippines, prompting the government
        to bring home distressed OFWs from Kuwait and to impose a deployment ban to
        the Gulf state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba39c2f-a48c-4cb3-9189-c1c99632636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOLE orders total ban on deployment of OFWs to Kuwait</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7f238-e191-4d97-8158-3a5cc58b39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs — last pegged at 2.2 million according to the Philippine Statistics
        Authority — are considered "modern-day heroes" because they send back money
        to help not only their families, but also the national economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7f247-0082-4558-bcdf-f4dd791c368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Bangko Sentral ng Pilipinas (BSP) recorded $28 billion
        (around ₱1.46 trillion) in cash remittances from OFWs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5ee5f-1987-4b4c-9a3c-b0e05de58008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These remittances constituted more than 10 percent of the country''s
        gross domestic product, according to the BSP''s 2016 report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60358c40-9f30-462c-a54c-1fbe204712ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, OFWs involved in high-profile incidents always make big
        news. Here are five other cases that made the headlines:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e5aaf-f0a4-4cbd-93e7-623c5f6a3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced to confess</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d06da9-71c9-4f53-9722-a9cdc9881da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flor Contemplacion, a 42-year-old maid working in Singapore, was
        sentenced to death for killing fellow OFW Delia Maga and Nicholas Huang, the
        4-year old son of Maga''s employer, in 1991.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e628a-61a6-4241-a45b-346fd7f56063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Flor had originally admitted to committing the murders,
        she later retracted, saying that she confessed under duress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614ebbf-639b-4968-9e32-1521b1b6e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this and negotiations between Singapore and the Philippines,
        Flor was hanged on March 17, 1995.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b6cce2-aa81-47a1-af7e-0261607e5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The execution triggered national outrage against Singapore and caused
        a breakdown in relations between the two countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08d4c3-af5b-4c6a-b68f-4669a888b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the fallout from Flor''s execution led to the
        resignations of Foreign Affairs Secretary Roberto Romulo and Labor Secretary
        Nieves Confesor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209c28a-a714-45f1-96cf-f243c9859b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>100 lashes instead of bullets</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36372669-d136-45c1-8533-5b2cf5eb10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A teenage Sarah Balabagan — who faked her age so that she could
        work abroad — faced being executed by a firing squad in the United Arab Emirates
        (UAE) after an Islamic court found her guilty of murder in 1995.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac299b6-3bfa-48c0-8a02-23c55faf3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year before, the then-14 year old stabbed her employer to death
        34 times, alleging that he had tried to rape her and that she had been the
        subject of his unwanted sexual advances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da390db4-0895-4f28-8546-28c5d2e835e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of then-Philippine Ambassador to the UAE Roy Señeres,
        who died in February 2016, her sentence was later reduced to one-year imprisonment,
        100 lashes of a cane and the payment of $40,000 (around ₱2 million in today''s
        exchange rate) in blood money.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab11902-333c-4b12-9694-d682c9162a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roy Señeres dies of cardiac arrest</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb7e8c-cd4e-4fc0-94b9-7a53a8703446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah returned to the Philippines in 1996 to a hero''s welcome.
        She later migrated to Las Vegas in the USA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856bbb3-7a0c-41c3-bde1-f99821c96951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never returned home</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f0335-eb99-48f8-924a-4d3fe114ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Sarah, Joselito Zapanta never got to return to his family
        in the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19a425-0b4f-435a-89e3-1ef618505350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days after Christmas Day in 2015, he was executed in Riyadh,
        Saudi Arabia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3fa78c-f633-4bf9-b948-dd863345626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old construction worker was sentenced to death in April
        2010 for killing Sudanese national Imam Ibrahim in 2009.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b00976-3b68-446d-a265-6267cd3753e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Joselito''s family raising at least ₱20 million in blood
        money by December 2015, Ibrahim''s family refused to execute an Affidavit
        of Forgiveness that would have removed the father of two from death row.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc277e-ef1e-4e0b-b21a-a6d7923f71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Foreign Affairs Spokesperson Charles Jose told CNN Philippines
        in December 2015 that the body of Joselito, a Muslim convert, would not be
        repatriated to the Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d4677-2a99-45e0-979c-94c8eadb9edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: OFW Joselito Zapanta executed in Saudi Arabia</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029d7f9-6459-4908-a85a-86d5e0203b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, unfortunately the body will not be repatriated back to the
        Philippines, because according to practice and law in Saudi Arabia, those
        who have been executed, will not be allowed to be repatriated," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd28968-697f-432d-9bea-46a521883667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also customary to immediately bury the bodies of deceased
        Muslims.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3018f946-581b-493f-8fb2-229f19734806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A miraculous reprieve</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab9855-5303-427a-ac7c-97cd7d8ee627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 29, 2015, Mary Jane Veloso was set to be executed by firing
        squad with eight other convicts in Indonesia, a country also known for its
        tough stance against illegal drugs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e81e03-9c62-489a-9643-353a725209e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Execution to push through even after Widodo, workers meet</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53156780-f804-499c-8a42-a3d71218f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane was apprehended in an Indonesian airport on April 29,
        2010 after authorities found 2.6 kilograms of heroin in her suitcase. She
        claimed she was tricked into carrying the illegal drugs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983e3f1-4174-4b84-ac75-2ae51563a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was sentenced to death in October that year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3e376-8274-49ca-8555-88506ac37b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shortly before the scheduled execution, the Indonesian government
        granted Mary Jane a reprieve after her alleged illegal recruiter, Maria Kristina
        Sergio, surrendered the day before.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8af02-a6db-49f0-b6c5-50424b0268c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Veloso''s execution suspended</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3c61c-5ac7-487e-8a70-7e4b460fd63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, the Nueva Ecija Regional Trial Court allowed prosecutors
        to take Mary Jane''s testimony from Yogyakarta prison — where she remains
        detained — in their human trafficking case against Sergio and Julius Lacanilao.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1873e-f1bd-4dc6-9ef1-d783d4520ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Court of Appeals in January 2018 overturned the RTC
        decision, saying that Sergio and Lacanilao have the right to face their accuser
        face-to-face.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ee275-978b-4d85-ac8b-e0dbe8be3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Mary Jane Veloso to Duterte: Help me to testify in CA case
        vs. recruiters</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d500d-d459-4db8-bd3a-aa417b60fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5 years jail over execution</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543983d-a0ac-471b-824b-f22606eca4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Dalquez, a single mother of two, likewise escaped death
        row after an appellate court in the UAE acquitted her for murder in June 2017.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e439f3b-8290-465e-89d4-269c0040a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: OFW Jennifer Dalquez escapes death row, gets 5 years for theft</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d49c1c-960e-4735-bc7e-e762c7de1f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalquez flew to the UAE in December 2011 to work as a domestic helper
        in Abu Dhabi.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ddaf1-5d4a-48f9-8945-195ec3e1a0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2015, a lower court in the UAE sentenced her to death for
        stabbing her employer, a police officer, in the lungs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90828976-27aa-4649-b952-1feebd8457f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalquez said her employer tried to rape her and then attacked her
        with a knife.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0934b-de08-4001-8245-19105fd11a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nitong huli, doon ko na po siya nasaksak... Hindi ko po sinasadya
        iyon... Alang-alang sa buhay ko na makalabas nang buhay sa bahay niya, dinepensahan
        ko lang po ang sarili ko,</em>" Dalquez said in an audio clip by OFW group
        Migrante.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e1cf5-0364-4020-b8e3-b6b9e87685fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was when I stabbed him. It was an accident. I
        defended myself to escape alive.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba18e9-2166-4b30-8669-d07692711e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalquez, however, is still serving a five-year prison sentence for
        stealing a cellphone.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f36ce-54c1-4847-942b-1f00c1f531e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:11:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:11:15.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Researcher Ella Hermonio contributed
        to this report.</em></p>'
  'processed-foods-cancer':
    'author': 'Jen Christensen, CNN'
    'caption': 'Ultra-processed foods are not known for their health qualities. We
      know this, yet it''s hard to resist the doughnuts your kind colleague brought
      into the office. Now, research published Wednesday in the BMJ may give you at
      least a longer pause before you pick the pink one with sprinkles.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-16T09:57:57.802+08:00
    'imagesource': 'jcr:a729b595-891a-472c-88e3-b0dd52e0e4b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54f4119d-00a8-4889-9b8c-d6541cd4a749'
    'lead': 'Researchers found that a 10 percent increase in the proportion of ultra-processed
      foods in the diet was associated with a significant increase of greater than
      10 percent in risks for overall cancer and breast cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:13:28.906+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T09:13:32.291+08:00
