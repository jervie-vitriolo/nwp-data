  'House-Speaker-cancel-CebuPac-franchise':
    'author': 'CNN Philippines Staff'
    'caption': 'House Speaker Pantaleon Alvarez was in Dumaguete, Negros Oriental
      for the oath-taking of about 6,000 new members of the PDP-Laban.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-16T12:44:11.794+08:00
    'imagesource': 'jcr:c86a6be1-fb90-4477-a0ec-d83d6ca19f4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fec5190-2af3-49f8-a7bc-e0b460638d37'
    'lead': 'Pantaleon Alvarez says 45 days is enough for the airline to transfer
      some of its flights to Clark International Airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T17:25:07.653+08:00
