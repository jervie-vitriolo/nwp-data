  'H7N4-avian-flu-China':
    'author': 'Mark Lieber, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-16T15:38:28.512+08:00
    'imagesource': 'jcr:73caef12-d776-4fc8-894c-0b630c235b4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2e618c7-09b2-4bc7-95c9-6e55313c967f'
    'lead': 'Most avian flu strains are not transmitted to humans. The H7N4 avian
      flu strain was first identified among chickens in Australia in 1997, according
      to the World Health Organization. But this is the first known human case of
      this strain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T17:10:58.013+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T17:11:01.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T17:11:01.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s first human case of H7N4 avian flu reported in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998ca19-76b1-43ff-88ef-4e2bb0aceb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first human case of the H7N4 strain
        of avian influenza has been reported in China,&nbsp;Hong Kong''s Centre for
        Health Protection announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a2f6a-4544-49bd-832a-67b32eab3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 68-year-old woman living in Jiangsu Province in eastern China,
        near Shanghai, had contact with live poultry before she began developing pneumonia-like
        symptoms December 25. She was admitted to a hospital January 1 and was discharged
        after successful treatment January 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aceb893-8416-4ecc-a990-0362be256be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not until February that the virus was identified as being&nbsp;of
        avian origin, according to a report from the Chinese Center for Disease Control
        and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad39d659-5ffb-4055-a82e-e4945e44e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient''s close contacts were under "medical surveillance,"
        and none developed signs or symptoms of illness. But health officials are
        asking the public to remain vigilant and to practice good hygiene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae07af-0389-471f-82ae-88e5136640cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the seasonal pattern, the activity of avian influenza
        viruses is expected to be higher in winter," the Centre for Health Protection
        said. Travelers to affected areas "should be alert to the presence of backyard
        poultry when visiting relatives and friends. They should also avoid purchasing
        live or freshly slaughtered poultry, and avoid touching poultry/birds or their
        droppings."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db1e02-6d7b-4d16-9b3e-1935524d48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most avian flu strains are not transmitted to humans. The H7N4 avian
        flu strain was first identified among chickens in Australia in 1997,&nbsp;according
        to the World Health Organization. But this is the first known human case of
        this strain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc110b0-eb75-463a-9942-8878001e1bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our surveillance mechanisms -- the mechanisms that we use to detect
        influenza strains and pick up these unusual strains -- is vastly more sophisticated
        now than it has been in the past," said&nbsp;Dr. William Schaffner, an infectious
        disease specialist at the Vanderbilt University School of Medicine. "It''s
        a testimony to the comprehensiveness of our surveillance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f94bbd2-e90c-46b0-aaef-8aff7023d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the&nbsp;US Centers for Disease Control and Prevention,
        there are four types of influenza viruses: A, B, C and D. Wild aquatic birds
        are the natural hosts for most influenza type A viruses, although two subtypes
        (H1N1 and H3N2) are circulating humans as well. Type B influenza viruses are
        present only in humans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b32b2f-012c-40cc-bad0-011a17fbae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with most influenza viruses, the H7N4 strain appears to spread
        by respiratory droplets that may be inhaled by people who spend a great deal
        of time around poultry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05447a7-c7c6-4a71-b196-333cd0ff8a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On occasion, this virus can get in and find receptors that are
        actually rather deep in the bronchial tubes and, once that happens, you can
        get illness, but it''s rare," Schaffner said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e03adc-8757-4ee7-a6ca-72b82a296b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from China''s Ministry of Health, 28 people
        who had been in contact with the infected person were monitored and did not
        show any signs of infection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca0b0a-df62-4341-922e-3a013fca1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s what we call a dead-end infection," Schaffner added. "It
        doesn''t go anywhere from her."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f572f-fdc8-466f-8576-f436dbd5620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type A viruses can be further subdivided based on two proteins --
        hemagglutinin (HA) and neuraminidase (NA) -- found on the surface of the virus.
        There are 18 known HA subtypes and 11 known NA subtypes, according to the
        CDC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea6439-a77d-4c9d-b9d9-e11cd9b51e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H7 virus infections in humans are not common and typically cause
        milder or more moderate illnesses than other avian strains, with symptoms
        such as conjunctivitis and upper respiratory infections, according to the
        CDC. The most frequently identified H7 strain strain in humans is H7N9, with
        the first human infections&nbsp;reported in China in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c0672-0b3f-454d-a53b-acff8ff4a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, 1,565 people have been infected with the H7N9
        strain since 2013; 39% have died.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c6040-f2b2-4dca-9c50-71ffdb6304b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Schaffner, the H7N4 case probably poses no serious
        threat to humans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d6b891-0467-4986-a525-fff66fa8ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the risk is really zero at the present time," he said.
        "We ought to take some comfort that we, in collaboration with the World Health
        Organization, have a distant early warning system that is picking up these
        cases and monitoring them very, very closely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5327a2-4c3a-4f57-8f86-7ff66eb08dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We watch all this very closely, because if one of these strains
        happened to be able to pick up the genetic capacity to be transmitted from
        person to person readily, we would be on the threshold of a new pandemic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de593952-8d01-459f-86e8-e445ffa587ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Schaffner, treatment for infection with avian flu strains
        typically includes symptom management, which can include fever-reducing medication,
        hydration and antiviral medications.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b7f68-59e3-4295-9285-646a5f550330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:10:58.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:11:01.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, the illnesses that (avian flu strains) tend to cause
        seem to be more severe," he said. "But they still respond to prompt treatment."</p>'
  'OFW-freezer-Joanna-Demafelis-Kuwait-Philippines':
