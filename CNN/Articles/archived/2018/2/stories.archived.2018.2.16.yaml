      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s humbling and very surreal that this is a major introduction,
        almost a reintroduction of black fantasy, sci-fi, mythology, for the generation
        growing up," Jordan said. "I can''t wait for Halloween to see everyone dressing
        up as the Dora Milaje [the female special forces in the film], Black Panther
        and Killmonger [the super villain Jordan portrays]."</p>'
