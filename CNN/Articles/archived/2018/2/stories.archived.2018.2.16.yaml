      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of his project potentially making history, director
        Ryan Cooler has a universal desire for "Black Panther."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e8c1a-a71a-4b7c-8c09-3951985d94d2'
