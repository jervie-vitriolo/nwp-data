      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that my kids and young black kids everywhere will see
        themselves as heroes capable of leading their own narratives," tweeted director
        Matthew A. Cherry.</p>'
