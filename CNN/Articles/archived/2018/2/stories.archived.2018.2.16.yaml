    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH aggressively pursuing joint oil and gas exploration with China

      '
    'updated': 2018-02-17T03:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c008102a-1e5b-49c5-9275-6c838f6da88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:46:50.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:46:54.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 16) — The Philippines and
        China will aggressively pursue the joint exploration for oil and gas reserves
        in disputed waters of the South China Sea, the Foreign Affairs chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6df0f-1de0-404e-a20e-bf9fc306a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:46:50.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:46:54.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wants to finalize a legal framework for the joint
        exploration by the middle of the year, paving the way for critical projects
        like the Reed Bank soon after.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda8270-4cd3-49da-9b3f-01671e61c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:46:50.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:46:54.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you we are pursuing it aggressively because we need
        it," Foreign Affairs Secretary Alan Peter Cayetano said in a press briefing
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd15764-0ee2-4a27-960b-59e1391be76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:46:50.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:46:54.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give you a more reasonable timeframe, [we will have a framework]
        in the next three months. The President wants it, the Chinese agreed to it,
        and it''s beneficial to the country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b4861-4d33-42fd-92c0-6a9f61851269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:46:50.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:46:54.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said both countries came to an agreement during their bilateral
        meeting on the South China Sea earlier this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f839c0b-19d2-4ad9-a611-2c0d56568fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:46:50.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:46:54.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China will now separately work on their legal
        provisions of the exploration, before coming together to create a unified
        framework.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d9f1a-4315-431e-8d94-566a308b8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:46:50.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:46:54.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs, Energy and Defense officials will draft the framework
        for the Philippines, with Cayetano quick to assure it would "follow the Constitution
        and withstand scrutiny from the Supreme Court."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705950aa-ca2d-4369-a7c4-ff21afad94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:46:50.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:46:54.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is historical precedent for the joint oil and gas exploration,
        Cayetano argued, pointing to the joint seismic study undertaken by Vietnam,
        China and the Philippines in the South China Sea in 2004. The legality of
        the deal, though, is still in question at the Supreme Court to this day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171ad80-26e3-442e-bfd1-01173b5c2829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:46:50.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:46:54.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territorial dispute between the Philippines and China has put
        on hold attempts at oil exploration, particularly in the Reed Bank. Manny
        Pangilinan''s PXP Energy Corp. holds the rights to drill in that area, but
        the government issued a moratorium back in 2014 to make way for international
        arbitration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbb3ec-2afc-4618-adb9-14bdb5fd79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:46:50.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:46:54.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said, "Once we have the legal framework [for the joint
        exploration], the Reed Bank project will move swiftly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec8e6e-05d9-4e91-8b73-f2b1db96acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:46:50.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:46:54.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did promise the Energy Secretary that we would speed things up.
        Of course, our energy security relies on this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e15ade3-b142-4006-9424-186e542cab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:46:50.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:46:54.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is eyeing Reed Bank as a possible replacement for
        Malampaya, whose natural gas deposits are expected to run out by 2024. Malampaya,
        located off the shores of Palawan, accounts for 20% of the country''s power
        supply.</p>'
  'mgmt-true-faith-video':
    'author': 'Quark Henares'
    'caption': 'Joey Frank, one of the directors of the “Me & Michael” video talks
      about what inspired MGMT to ‘steal’ a True Faith tune. Screenshot from ABS-CBN
      STAR MUSIC/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-02-16T17:51:47.520+08:00
    'imagesource': 'jcr:04ea3285-04eb-4c67-a5e1-e6a4a65d697e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78895c79-5cff-4944-b5fd-ab5799b4d87d'
    'lead': 'Joey Frank, one of the directors of the “Me & Michael” video talks about
      what inspired MGMT to ‘steal’ a True Faith tune. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:51:34.819+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:51:37.714+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:51:37.511+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How MGMT ‘stole’ a Filipino song

      '
    'updated': 2018-02-19T12:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b27414-ab73-4033-99d8-bbdb3e211b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Before MGMT released
        their first album in five years, “Little Dark Age,” the indie electronic outfit
        already shared three songs: “When You Die,” “Hand It Over,” and “Me &amp;
        Michael.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481729ac-8dd9-4ae4-b75e-3cf054229c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chorus of “Me and Michael” was supposed to say “me and my girl,”
        but the band decided it was too boring. This particular track, described as
        a “dusky summer jam,” was shared along with a video, with the video’s narrative
        showing how the band decides to steal a melody from Filipino rock band True
        Faith and proclaimed it their own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8699b-8d9c-449a-901a-c95641859515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, I received a message from Patrick Wimberly (one-half
        of Chairlift and producer of the new MGMT album).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8397d30f-1bb7-4cff-b7d4-e94774b4b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been working with MGMT a bunch lately, helping them out with
        a video. Part of the video is being filmed in Manila. The director Joey Frank
        is coming alone and might need some help!”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7a725-814f-4ed2-992c-b5178dd54536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tried to connect with Joey Frank but he was too busy shooting
        the video the first day. Finally, on a Sunday night, he tells me to meet him
        “at the True Faith show in 19 East.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013c5b2-2679-4a6d-811c-e8b5e33008c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the beginning of a strange and wonderful journey down the
        rabbit hole that was to be known as “Me and Michael”/“Ako at si Michael.”
        When I got to 19 East, I asked Frank how he knew True Faith. He answered,
        “Oh I''m shooting a collab between True Faith and MGMT," and I went, “WHAT?!”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5ff55-77dd-4d8e-82e5-a4e562c49c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love True Faith a lot (I even directed a video for them), but
        they’re the last band I’d think of if you told me “A Pinoy band is collaborating
        with MGMT.” I’d consider someone like Eyedress, who released stuff abroad,
        or Taken by Cars, who debuted around the same time as MGMT’s “Oracular Spectacular”
        and have similar audiences. True Faith are OPM lite rock godfathers who released
        their classic “Perfect” even before alternative was called alternative, a
        pre-Eraserheads band who have been covered endlessly by today’s top pop artists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb21f784-e98a-4e83-bfc2-173729c56f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out the collaboration was perfect — the concept being True
        Faith getting ripped off by the New York duo because they “didn’t know stealing
        from the internet was wrong.” When True Faith released “Ako at si Michael”
        a full week before MGMT did, some hardcore Pinoy MGMT fans even started calling
        foul. And when MGMT finally released the video, where they speak in Tagalog
        at the very end, the internet went nuts (in the Philippines, at least).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6886b3-ead9-41ba-aa29-7668ec2dde2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Joey Frank, one of the directors
        of the “Me &amp; Michael” video, to know what inspired ‘stealing’ that True
        Faith tune.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e0265-a3bd-4862-a33b-407470056631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you suddenly find yourself in Manila?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632263e4-b0ab-49ec-b5d9-d108ff389c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I flew to the Philippines the day after wrapping the shoot on the
        main MGMT video, knowing that we needed a really good version of “Me and Michael”
        with True Faith. My first days in Manila were recording “Ako At Si Michael,”
        and even though it wasn''t touristic, it felt like a great introduction to
        the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a09b8a-d1c2-48aa-ae9a-e3044dcfc034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Were there specific things you were looking for when you
        came to Manila?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc9253-0c31-4826-b236-7a00242e189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the stay in Manila was only 72 hours. The most important
        thing was to record the True Faith version. We had a question of lyrics in
        English or Tagalog. Ultimately, Medwin [Marfil of True Faith] did both versions
        and we decided on a third Taglish version that would pull from cool sounding
        phrases in both and maybe just a little more subtle and weird. Ultimately
        everyone thought this third version was the best.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd4c97a-48ee-4796-812e-5d12c2e16145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I was really surprised and impressed that most of the stuff
        in the True Faith video was improvised and on the fly. What were your favorite
        things that you chanced upon for the shoot?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe690e7-0322-4a9d-8069-33c29b81a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That green drink that Patricia drinks was actually very delicious.
        Thanks to Quark for filming Medwin with those large men''s shoes. I wanted
        the feeling of a “Michael” to be more than human and those huge men''s shoes
        could be from a mythical Michael.</p>'
    '29':
      'assetautoplay': false
