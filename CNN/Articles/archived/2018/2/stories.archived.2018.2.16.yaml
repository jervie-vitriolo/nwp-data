      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, all overstaying workers will be allowed leave
        without suffering fines or penalties. "</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25fcfc1-aa3f-481d-8e66-660146c02619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.724+08:00
