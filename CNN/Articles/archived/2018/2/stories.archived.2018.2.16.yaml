    'mgnl:lastActivated': 2019-06-18T09:42:58.616+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T09:42:58.456+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama calls for ''common-sense gun safety laws'' after Florida school
      shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea8f89-f760-4069-9723-217c4bd5f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:55.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:42:58.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the wake of the Florida high school
        shooting, former President Barack Obama is calling for legislative action
        on gun control, saying it''s "long overdue."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38cd7e-7160-4a14-8818-a7b2be457059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:55.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:42:58.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grieving with Parkland. But we are not powerless," the 44th
        President tweeted Thursday. "Caring for our kids is our first job. And until
        we can honestly say that we''re doing enough to keep them safe from harm,
        including long overdue, common-sense gun safety laws that most Americans want,
        then we have to change."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dda771-940c-4d4c-969e-869741efe366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:55.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:42:58.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Joe Biden tweeted earlier Thursday that Congress
        has a "moral obligation to take action and spare more families from this violence."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367dd7e1-987c-434e-9f1b-54128cac7ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:55.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:42:58.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a gunman killed 17 people at Marjory Stoneman Douglas
        High School in Parkland, Florida, in what is one of the&nbsp;10 deadliest
        mass shootings&nbsp;in modern U.S. history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd90f51-42f2-46ae-9e8d-3173ccfc5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:55.568+08:00
