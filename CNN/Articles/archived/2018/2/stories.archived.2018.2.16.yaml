      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470a8d9-b4ef-496e-8fa0-b5280ae9b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.408+08:00
