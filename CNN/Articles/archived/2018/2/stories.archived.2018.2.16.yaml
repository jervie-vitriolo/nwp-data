      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was part of a deliberate strategy to set Snapchat apart
        from rivals like Twitter and Facebook''s Instagram.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6394441-18aa-47e0-bfa5-90498b388408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:18:10.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the complaints we''ve heard about social media is that photos
        and videos from your friends are mixed in with content from publishers and
        creators and influencers," Spiegel&nbsp;said&nbsp;in November. "But your friends
        aren''t content, they''re relationships."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a793a44-2601-4e4e-801d-cafeac0cbaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:18:10.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even some of the complaints we''re seeing reinforce the philosophy,"
        Spiegel said Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b3f88-0069-4eb6-99df-5494450c3100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:07.508+08:00
