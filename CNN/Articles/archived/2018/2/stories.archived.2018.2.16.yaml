      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'Paramore-reschedule-Manila-concert':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-16T17:09:41.607+08:00
    'imagesource': 'jcr:373a825c-2fce-4fde-b0a3-33fb5a59200e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93f8fc00-e8ff-4a77-9542-c6249dac6ec9'
    'lead': 'Paramore lead singer Hayley Williams apologizes for letting down her
      Indonesian and Filipino fans. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:59:18.551+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:59:22.997+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:59:22.862+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paramore reschedules Manila concert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67010840-bcf0-46ef-8737-cdb777b6aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:59:18.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:59:22.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Two
        days before their supposed concert in Manila, American rock band Paramore
        delivered a sad news on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf8dea-ceb6-4d6b-a902-afa80fc2952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:59:18.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:59:22.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band is rescheduling their Manila concert from February 18 to
        August 23, 2018. Ticket holders were asked to keep their tickets for when
        they announce the new venue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565ad2b-c9b4-421c-9c29-d49b7fdbfcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:59:18.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:59:22.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead singer Hayley Williams said she has been fighting a throat
        and respiratory infection for two days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b124991d-4947-450f-a1ab-c172946c26fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:59:18.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:59:22.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, my throat hasn''t loosened up and the rest of my
        symptoms have only gotten worse. After getting an official diagnosis from
        a doctor here in Jakarta, our team decided that it would be the right thing
        to postpone the show tonight in Jakarta as well as the next show in Manila
        to later this year," she said in a Facebook post on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0557078c-dacc-4f0c-bb8f-bd9294e7d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:59:18.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:59:22.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the Manila concert was postponed because she had to lessen
        her travel as this could worsen her infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c648d82-1dc7-48f2-b85d-6afa055a3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:59:18.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:59:22.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams apologized for letting down her Indonesian and Filipino
        fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3651d2a8-e75b-4154-91b4-13916aa22e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:59:18.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:59:23.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so sorry for the disappointment this will inevitably cause
        everyone who''s been looking forward to these two shows. I know nothing I
        say will alleviate that letdown," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f93f318-257f-4cb1-9417-b795aeb6bcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:59:18.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:59:23.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Award-winning band first held its "Brand New Eyes World
        Tour" in the Philippines in March 2010.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c15fe-9d25-45ea-a3f3-d70b820710d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:59:18.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:59:23.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramore released its first album "All We Know Is Falling" in 2005,
        followed by their breakthrough studio album "Riot!" in 2007. The band is composed
        of frontman Hayley Williams, Taylor York on lead guitar, and Zac Farro on
        percussion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d50078d-fa16-497e-bc4f-32065e513614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:59:18.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:59:23.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramore gained commercial success through their song "Decode,"
        the lead single in the soundtrack of the 2008 fantasy-romance film "Twilight."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660cf7c-2f74-4973-956a-045c07279c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:59:18.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:59:23.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Laughter" is Paramore''s fifth studio album, and features
        hit songs "Hard Times," "Told You So," and "Fake Happy."</p>'
  'Tourism-chief-denies-bringing-makeup-artist-on-trips':
    'author': 'Amanda Lingao, CNN Philippines'
    'caption': 'Tourism secretary Wanda Teo says tourism industry still looks bright.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-16T16:46:47.893+08:00
    'imagesource': 'jcr:8debba03-4017-4fc4-aa83-8cbfeb2c78b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '606af17a-0135-4138-b93c-b8c54e85c4bb'
    'lead': 'Tourism Secretary Wanda Teo says traveling is part of the Tourism Department''s
      mandate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T17:04:57.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T17:05:04.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T17:05:03.916+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism chief denies bringing ''makeup artist'' on trips

      '
    'updated': 2018-02-17T15:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6314b1-6fda-49cf-a6de-472f6880f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Tourism
        Secretary Wanda Teo on Friday denied reports she brought a "makeup artist"
        with her on her trips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddfe841-3fad-4fc0-9f4a-ea9cfe642b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference, Teo hit what she described as malicious
        report about her travels, and clarified Angelito Ucol, the supposed makeup
        artist who went on foreign and domestic trips with her, works for the Department
        of Tourism (DOT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3959c50-6e5d-420f-b169-dba072566d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Angelito Ucol is an...executive assistant ng office of the secretary.
        I am entitled to an EA," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0014a2-0da5-4e34-91c2-a39ec793db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other secretaries bring their families to trips abroad, Teo
        said she brings employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93edb9db-f77d-43b0-aaa6-8b7932a38538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get somebody who applied to me so ''yun po ang ginawa ko. Hindi
        po siya makeup artist. [That''s what I did. He''s not a makeup artist] ..
        He works in the office, he files, he types, nagtratrabaho po siya [he works
        during the trips] ," said Teo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75a6cf-e4ee-4c1d-8e37-ce5807d34b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report by the Philippine Star stated she brought Ucol and
        other utility workers on trips last 2016 and 2017. It cited documents showing
        DOT employees accompanied her to Dubai, Italy, UK, Russia, Japan, US, and
        Canada for travel fairs and inventories of foreign offices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f524c-d214-4517-ad7a-aad6b36c9099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo, however, denied the claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256085f-e225-4def-9a97-8a448fa171c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I<em> did not go to these places. I have been to these places when
        I was in the private sector. When I became the Secretary of Tourism, hindi
        po ako pumunta sa Dubai,</em> di po ako pumunta sa Sydney [I did not go to
        Dubai, I did not go to Sydney], and I went to Russia with the President,"
        she said</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd3f4c-5594-404b-a192-98bd31fa1a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also clarified she had brought DOT employees on a cruise because
        she was given 10 free cabins by operator Star Cruises, which had partnered
        with DOT for a maiden flight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0a61f-8688-4363-8257-c68c56e5bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not give it to my undersecretaries and (assistant secretaries)
        because nakaka-travel naman po sila [They can travel]; so instead I gave it
        to little people," she said. "Wala pong gastos ang gobyerno nun because it
        was for free. Binigay ko po sila dito sa mga taong mababa because they have
        been with DOT for 30 years but they never have traveled."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997a7e0-3c57-4ae5-9384-9e304e15fb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The government did not spend anything there because
        it was for free. I gave it to these people because they have been with DOT
        for 30 years but they never have traveled.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22cb966-0f39-47e8-a3bb-da146f3a5446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said she has had no communication with President Rodrigo Duterte
        since the report came out two days ago, however, she recalled a Cabinet meeting
        with the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c53418-d3b2-43c6-9bbc-7fcefe6d5640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President made a pronouncement during the Cabinet meeting,
        ''Kayong mga secretaries puwede kayo magtravel, but yung Usec., Asec. ninyo
        wag naman [You secretaries can travel, but not your undersecretaries and assistant
        secretaries],''" she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb65eb-6ba4-4d0f-be44-c4cf7b882a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in January signed an executive order that would let him
        control the travels of officials under the executive branch. He said those
        wanting to go on trips should submit an itinerary and memo detailing the objectives
        of the junkets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a523565-1132-44e2-936f-3b1bbff32a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned he would fire officials who have gone on more than
        a dozen trips.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362c5d9-53c5-4494-aa40-3bb0ddfcf2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Presidential Spokesperson Harry Roque said Duterte
        will ask Teo about the report as, "it''s in his nature always to ask."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a7a1fb-e2c1-4f40-9bdd-9545ae69ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended Teo, saying traveling was in line with her functions
        as Tourism Secretary, but added "no one is exempt" from guidelines by the
        Commission on Audit (COA).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe024660-5afd-420c-aea6-c6f167772423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero kung sino iyong mga kasama niya, mayroon din pong guidelines
        diyan at iyan po ay binubusisi din ng COA. So kung mayroon pong violation
        ng pertinent rules and regulations, ilalabas at ilalabas po iyan ng</em> COA,"
        said Roque.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7a4b4-4c75-469f-9368-02def7e00818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But there are guidelines for her companions, and the
        COA also studies that. If there are violations of pertinent rules and regulations,
        they''ll report it.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a11db8-7a69-4540-9906-c7b414b4c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo added going on trips is part of the Tourism Department''s mandate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a2917-be59-4a9f-beca-ab418943a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam po ninyo, kung tutuusin lang [To be honest], I do not want
        to travel anymore because I have been to these places many many times," she
        said. "But because it is in our mandate, I have to go out...I have to see
        why our tourism arrivals is not at par with other tourism countries," she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389b45e-893c-4814-b86c-236220f3a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the President''s order, she has had to pick which places
        she would visit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2580762-76d7-4bf8-bb46-7a27bd2eca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:05:04.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinipili ko na lang ''yung mga lugar na pinupuntahan ko</em>
        [I pick where I go to], but course we have to get the approval of Malacañang,
        which they always give us," Teo said.</p>'
  'dfa-chief-proposal-hold-passport-PH-embassy':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Foreign Affairs Secretary Alan Peter Cayetano explains the practice
      of some employers in Kuwait to hold the worker''s passports prevent Filipinos
      from leaving and report abuses.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-16T15:45:17.047+08:00
    'imagesource': 'jcr:b4355a7c-9cc3-4aa7-a554-6c05bc853820'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '322b14f0-4c46-4eee-b256-1a159f252b41'
    'lead': 'Foreign employers holding passports prevent OFWs from reporting abuse
      and leaving the Middle East country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T17:08:39.722+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T17:08:44.732+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T17:08:44.480+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA Chief wants PH embassy to hold passports of Kuwait OFWs

      '
    'updated': 2018-03-02T18:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b60542-8cae-4c63-893d-96cc8bd8dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        Department of Foreign Affairs (DFA) is proposing that passports of domestic
        workers in Kuwait should remain with the Philippine Embassy, to prevent abuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a64b221-db46-4965-8b68-9a65b020cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag ''yung employee ''yung may hawak, pag lumipat or umalis
        sa kanila pero nasa Kuwait, sila naman mananagot sa government. So as a middle
        ground, pwedeng hawakan ng responsible officer sa embassy,"</em> DFA Secretary
        Alan Cayetano said in a press briefing Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b08e96-844c-4d06-924c-080ba0e06f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the employee holds it, if they leave their employer
        but they stay in Kuwait, they''ll be liable to the Kuwaiti government. So
        as a middle ground, responsible officers in the embassy may hold the passports.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a406e-aa48-408a-bd1e-93fb198ace1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the practice of some employers in Kuwait to hold the worker''s
        passports prevent Filipinos from leaving and reporting abuses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442cdc3e-2ce8-41c5-be46-1982d2e342be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Philippine Passport Law of 1996, "a Philippine passport
        remains at all times the property of the Government, the holder being a mere
        possessor thereof as long as it is valid and the same may not be surrendered
        to any person or entity other than the government or its representative."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c588a18-615a-43e0-a0ae-2c7831e79ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung sponsor, ''yung employer nila, siya ''yung parang padrino
        o sponsor para makapasok ng Kuwait. So hindi covered ng domestic labor laws,
        or ng labor laws ng Kuwait for foreign workers, ''yung household,"</em> he
        said of foreign employers withholding passports of OFWs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe1337-b027-42ba-9165-11a49e3e13d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their sponsor, their employer, is their way into Kuwait.
        So domestic labor laws of Kuwait do not cover the household where they work.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3473aac-40ab-45ff-9ba5-e67862d48ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano listed some of the commonly reported problems experienced
        by Filipino workers in Kuwait:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29237958-fa37-41e5-b932-39be6cc05368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underpayment</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc8d87-c06b-46ef-83d0-7c5ad47eac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delayed or non-payment of salaries</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9bb57-2bd6-4b02-b0c9-b38079696f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-payment of overtime</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fa21f-44d1-4744-a05c-c3a1a0534294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prolonged working hours</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72a922-6d83-4704-bcf1-569f65379bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transfer of one worker from employer to employer</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a3635-6dc1-4eab-b512-5bc55811c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transfer of OFW from Kuwait to another country in the Gulf Cooperation
        Council without worker''s consent</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb3236f-84fc-4d76-a710-4b7b901b1a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA Chief also said they are in talks with their Kuwaiti counterparts
        to address the issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30121795-241b-4a51-9aa5-138f171ec51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added the payout system for domestic workers should be
        through automated teller machine (ATM) cards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2b30f-9c10-4739-82fe-6d4c3c0bf4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least kung nasa ATMs, nasa bangko, may electronic record, so
        malinaw kung nasu-swelduhan o hindi," he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55243bc6-8524-4973-b7e4-f7c963f6ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At least when it''s in the ATMs, in the banks, there''s
        an electronic record so we''ll see if they get paid or not.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d2236-5101-4e35-bc2b-eebdd073c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also opened the idea of an international hotline for migrant
        workers to use so that their concerns will be immediately addressed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae87bf67-7c0d-4ef9-a318-a8141aa9305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 14, a total of 759 undocumented OFWs have been repatriated
        from Kuwait.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e839501-4d2d-437a-80a6-4890460478e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2,229 workers have been issued travel documents and are
        ready to go back to the country, after availing of Kuwait''s amnesty program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d12f53-625a-4053-b420-783149c4f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.724+08:00
      'mgnl:createdBy': 'jeff'
