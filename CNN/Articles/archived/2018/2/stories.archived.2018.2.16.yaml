      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Filipino figure skater Michael
        Martinez missed the mark in the single figure skating short program in the
        Winter Olympic games on Friday at the Gangneung Ice Arena in Pyeongchang,
        South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5fd42-eb00-4895-8ce0-924a9bae79e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:18:53.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:18:58.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skating to ''Emerald Tiger'' by Vanessa Mae, the Filipino scored
        26.04 for technical elements, 29.52 for presentation, with no deductions for
        a total score of 55.56.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae12149-2fe2-4441-8697-e14c933a732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:18:53.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:18:58.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Martinez, his score was only good for 28th place
        out of the 30 competitors in Pyeongchang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359551a6-8d8e-4749-95e9-3504901cf6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:18:53.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:18:58.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the top 24 advance to free skating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31411af-21d9-4112-9be1-d63ebb5d2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:18:53.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:18:58.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his loss, Martinez thanked his supporters and said he was
        proud to represent the Philippines for the second time in the Olympics.</p>'
