      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just hope [fans] have a good time," he said. "Watching the film,
        I hope they have an exciting time, I hope they can get emotionally involved
        and engaged."</p>'
