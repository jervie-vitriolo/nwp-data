      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2016, there are more than 250,000 Filipinos working in the
        Gulf State.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013cbe5-7119-475c-bcf3-93e45df9efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks with Kuwait come after the tragic death of Joanna Demafelis,
        who was found dead inside a freezer in the Al Shaab area of Kuwait in January.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95fa99-458a-4315-8acf-5b3a241fe208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.724+08:00
