    'title': 'Bipartisan DACA, border security deal fails in Senate, putting immigration
      bill''s future in doubt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b4ce2-ccf0-4b02-b7a0-ce5e5b35508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In a stinging defeat after months of negotiations, senators
        on Thursday failed to advance a bipartisan proposal to resolve the future
        of millions of young undocumented immigrants, leaving talks seemingly back
        at square one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d1c9d7-e084-44a8-b7d0-b91e897fc4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A much-anticipated bipartisan deal that would have paired a pathway
        to citizenship for nearly 2 million undocumented immigrants who came to the
        U.S. as children with $25 billion in border security and some other measures
        failed to get the 60 votes necessary to advance legislation after furious
        White House opposition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c392e3a-8e43-4e15-be96-48fa60a252f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 54-45.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78679af-dac1-4d0a-86c2-eeea945b4dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A competing White House-backed plan that would have also substantially
        increased federal deportation powers, heavily cut family-based legal migration
        and ended the diversity visa also failed, 39-60.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61d4bc-97ce-49c6-8eb1-23dcb4adccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode, coming at the end of a much-anticipated Senate week
        of debate on immigration, revealed that the White House was able to kill momentum
        for a deal that had emerged out of weeks of talks by roughly 20 bipartisan
        senators — but that it also had no ability to enact any legislation to achieve
        its stated goal of protecting the recipients of the Deferred Action for Childhood
        Arrivals program, which President Donald Trump is ending, and increasing border
        security measures along with it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120892c7-ce78-4187-a62d-e65da0f10ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John Thune said it''s "back to the drawing board."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c574ee-0def-4a0b-a443-60a1597f41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, we''ll go back to the drawing board, come up with a solution.
        I''ve got a proposal that maybe we''ll get a shot at one of these days, too,
        so. We''ve gotta fix the issue, address the DACA problem and do something
        about the border," Thune, R-South Dakota, told CNN''s Sunlen Serfaty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03262b89-9393-448d-9fb4-848e07dc7a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called the bipartisan bill "a total catastrophe," tweeting
        that "Voting for this amendment would be a vote AGAINST law enforcement, and
        a vote FOR open borders."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3081163d-53dd-472a-82d3-88245208ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Jeff Sessions also derided the legislation, saying
        it "will invite a mad rush of illegality across our borders," and Homeland
        Security Secretary Kirstjen Nielsen made calls to lawmakers urging them to
        reject the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a66499-c8c2-4c22-81d5-82e213723bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Tom Cotton, an Arkansas Republican, said on the Senate floor
        that the plan would be called the "olly olly oxen free amendment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17e826-e421-4e1b-ba54-a1f8577188eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation from a group of 16 bipartisan senators would offer
        nearly 2 million young undocumented immigrants who came to the U.S. as children
        before 2012 — like those protected under DACA — a path to citizenship over
        10 to 12 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fcbd2a-ef17-4b80-ad78-e0dcb4042b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would also place $25 billion in a guarded trust for border
        security, would cut a small number of green cards each year for adult children
        of current green card holders, and would prevent parents from being sponsored
        for citizenship by their U.S. citizen children if those children gained citizenship
        through the pathway created in the bill or if they brought the children to
        the U.S. illegally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b1131-7972-4621-978d-dce252ad93ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4578649-2148-4b87-97ba-13b525061352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Susan Collins said she was "very disappointed" as she left
        the chamber.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a929b-ddf6-4816-8c9d-4e86f0602542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear we''re going to end up with nothing getting 60 votes. And
        so we''ve got real problems that we need to solve," the Maine Republican told
        reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ace41-438d-447d-a397-fec7365cf21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it has to come back because the March deadline, but I don''t
        know in what form or how," she added, referring to Trump''s move to end DACA
        on March 5, although that plan is currently blocked in the courts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1861b5-7548-45d7-8c37-912ac460d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Whip John Cornyn, a Republican from Texas, told
        reporters he does not see the issue of immigration being raised again soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30818043-a70b-4e0f-a82b-fa0e2619aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the deadline and I thought the empathy that people have
        for these young people would be enough to change the outcome here, but apparently
        not yet," Cornyn said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e547b15-305c-456e-9f16-f83daa7e208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. John Kennedy of Louisiana, who voted against the
        bipartisan amendment, said he doubts Congress will return to immigration after
        it gets back from next week''s recess.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315b1a5-289d-4fff-a1bf-182123e5f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready to move on. We wasted a whole week here. And I''m ready
        to move on. There are other issues in front of us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba402dc6-2ad9-41b4-af46-b8247adac71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was very critical of leadership for the way this was all handled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2b7b7-66d2-4e45-966a-db5afbb7ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m disappointed, maybe I was naïve, but I believed we were going
        to be able to take an instrument, offer unlimited number of amendments, work
        through the evenings and weekends. ... That''s not what happened. We were
        limited in what we could vote on. And we wasted a whole week. There was virtually
        no debate. There was less than an hour of debate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bad49-cf28-423c-9a3a-1caadbaee9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators peeved at White House</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b00e6-1b4a-47cb-a87e-d021e321ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators who backed the immigration negotiations were unhappy at
        the White House''s response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc501e-3468-4ce3-800c-1833cb0a4628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lisa Murkowski, a Republican from Alaska who''s a sponsor of
        the bipartisan immigration amendment, said before the votes that she had been
        disappointed with the White House''s approach in the last several days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf608bd-c96a-4b5a-b787-7807d50f7bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear that you''ve got some within the White House that have not
        yet figured out that legislation almost by its very definition is a compromise
        product, and compromise doesn''t mean getting four Republicans together and
        figuring out what it is that those four agree on: It is broader," Murkowski
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23712adc-1525-4771-8bd6-630ae1133fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To now be in a position where we''re going to be voting sometime
        today and to have the response coming out of the White House as it is is discouraging,"
        she said. "Basically, everybody loses."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac43e35-9244-4f2a-91ad-b61ec64729a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, R-South Carolina, told reporters, "I''m looking
        for leadership from the White House, not demagoguery."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0563a804-6c39-4d04-b851-66cc582dc3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham directed a message to the President himself: "There''s a
        deal to be had there, President Trump, just you need to lead us to that deal.
        You need to understand that there''s nobody better to do this than you, but
        to the administration if you continue this attack on everything and everybody
        and make it a political exercise, we''re doomed to fair, and it is President
        Trump''s presidency that will be the biggest loser."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5035d568-7493-4b16-a388-be1778c6b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump plan rejected</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5877aaa-939a-418b-a8af-b11e9a3413cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had explicitly endorsed a measure from Sen. Chuck Grassley,
        R-Iowa, that encapsulates the White House''s desired immigration results.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b24b5-1f75-4278-ae7b-703067f8c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bill includes a pathway to citizenship and money for security
        but also significant limits to legal immigration, including family-based migration
        and the diversity visa lottery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7664a4-a68d-48d2-a18c-7859ea7d5b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Dems are actually serious about DACA, they should support the
        Grassley bill!" Trump tweeted Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b62a4-1b42-4bda-9384-95825cd782c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murkowski lamented that the White House won''t look beyond the Grassley
        measure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d5e34-18ce-453d-8e19-a28aa9361158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House has made its decision. They say that Grassley is
        the bill they''re going to support. Period," she said. "I think that''s unfortunate,
        because I don''t think that Grassley is going to get the votes that it needs,
        and as a consequence the bipartisan product might not get the votes that it
        needs."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24087beb-fbeb-4259-8839-d96d60deddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:33:49.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That amendment failed 39-60.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8570cab-4c6f-4870-920f-1190728c58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:46.358+08:00
