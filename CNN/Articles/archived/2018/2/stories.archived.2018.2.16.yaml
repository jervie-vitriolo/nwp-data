  'Jennifer-Aniston-Justin-Theroux-separate':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Jennifer Aniston and Justin Theroux'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-16T08:58:29.286+08:00
    'imagesource': 'jcr:1b2f136b-82e6-4448-b870-6b47bbf16781'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '027fd001-21fb-4296-b0cb-0c55907d8199'
    'lead': 'Jennifer Aniston and Justin Theroux reveal they have been separated since
      late last year'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:36:11.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T09:36:14.496+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T09:36:14.283+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jennifer Aniston and Justin Theroux announce they''ve separated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d723254-51dd-4f36-b222-f85b19b6c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:36:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:36:14.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jennifer Aniston and Justin Theroux have
        revealed they have been separated since late last year, according to a joint
        statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680eff1c-86c6-4504-b851-f81ac4681799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:36:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:36:14.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who wed in 2015, said they intended to keep their decision
        private, but "given that the gossip industry cannot resist an opportunity
        to speculate and invent, we wanted to convey the truth directly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6cf193-0406-4f6e-b0b7-fc210b729609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:36:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:36:14.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision was mutual and lovingly made at the end of last year,"
        the statement read. "We are two best friends who have decided to part ways
        as a couple, but look forward to continuing our cherished friendship."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad4d62d-7143-4963-b2eb-3526a42a4c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:36:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:36:14.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, a frequent target of tabloid stories, added in their
        statement: "Whatever else is printed about us that is not directly from us,
        is someone else''s fictional narrative. Above all, we are determined to maintain
        the deep respect and love that we have for one another."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f6c0d-855e-43ae-9826-d525c0a1ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:36:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:36:14.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marriage was Theroux''s first and Aniston''s second. She was
        previously married to actor Brad Pitt for five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0617a0-bb4a-4f75-9db9-7bff9feb282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:36:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:36:14.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston will next star in an&nbsp;Apple drama series&nbsp;with Reese
        Witherspoon about the world of network morning TV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0999aa19-1719-4d55-93d9-32558ebc4cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:36:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:36:14.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theroux recently appeared in "Star Wars: The Last Jedi."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22caa4f8-91a8-4629-a137-b64434de326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:36:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:36:14.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple&nbsp;met&nbsp;on set of the film "Wanderlust" in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ca3d7-25a2-4f7e-b188-0504825a1d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:36:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:36:14.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent issue of&nbsp;Architectural Digest, which gave a look
        inside the couple''s home, Aniston spoke about their life together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a94f4d-f629-4102-8023-41cc99a7f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:36:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:36:14.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a time when I thought there was something romantic about
        picking up and trotting off somewhere different every three months. Now I''m
        becoming more particular about the projects I take," she told the magazine.
        "I look around at my husband and my dogs and our home, and there''s nowhere
        else I want to be."</p>'
  'black-panther-movie-is-a-movement':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-16T07:44:53.070+08:00
    'imagesource': 'jcr:84cfad88-f480-485f-b337-fc489e8b39d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a04cce0-cdaf-49bf-a50e-782e403735bd'
    'lead': 'The fearsome warrior superhero was first created as a Marvel comic book
      character by Stan Lee and his colleague Jack Kirby in the 1960s, a time when
      African Americans were battling for civil rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:40:41.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T09:40:44.474+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T09:40:44.176+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than a movie, ''Black Panther'' is a movement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11272362-d0b9-4262-b885-559d47c5ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Black people have been striving to remind
        the world for years that Africa is a continent, not a country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040962bf-1d18-4942-a675-72a4afda8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A continent made up of nations rich with histories and achievements
        in fields from the arts to mathematics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c0f3ff-5526-4c28-bcfc-b027c2e12a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such representation has seldom been portrayed by Hollywood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b86d2-21d0-49f4-a73d-d4a98f32403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then along came "Black Panther," which opens in theaters across
        the country on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ad6d0-6993-429f-9525-07fb5ad2c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chadwick Boseman stars as T''Challa, a.k.a. Black Panther, who returns
        to the fictitious African nation of Wakanda to take reign as king after his
        father was killed in "Captain America: Civil War."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33281955-5fff-432d-9e02-9c7c4a56f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fearsome warrior superhero was first created as a Marvel comic
        book character by Stan Lee and his colleague Jack Kirby in the 1960s, a time
        when African Americans were battling for civil rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec51ccd-3e36-428a-b38a-8bf924fb3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman spoke with CNN about how the comic''s progressive nature
        — set in a technically advanced African nation during a time people of African
        descent were fighting for equality — drew him to the project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2d39a-6935-4c1e-87ce-f4ed36092354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having studied at Howard [a historically black university in Washington
        D.C.] and having various different experiences within our culture, I knew
        it was an opportunity to pull from real things, real achievements, real African
        culture and place it in this movie to make it real." Boseman said. "If anybody
        believes that Africa didn''t have an empire, didn''t have architecture, didn''t
        have art, didn''t have science, you see it in this movie."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41515efb-d90c-4619-824b-8fd5c9556c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: ''Black Panther'' pounces onto Marvel''s top tier</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf637cd4-21b5-4be0-b0eb-ca261629d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipation for the film has inspired think pieces and funny memes.
        A colorful spoken word piece has gone viral as "Black Panther" mania grows.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7498e27-3f66-4830-b767-b08c0adb2dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s almost always excitement surrounding a Marvel film, but
        "Black Panther" is more than just a movie.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a8bf3-a804-4836-bb55-8eb806250819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a movement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57335c-9c00-4348-aca4-2dbd37a2e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider this: a film that explores what it means to be black, centered
        on a black superhero, featuring a mostly-black cast, and helmed by a black
        director is on pace to be one of Marvel''s biggest blockbusters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61598d-8480-4a4c-b2af-93b3c88e8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:40:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:40:44.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
