    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker threatens to cancel CebuPac franchise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d50aa89-b8ed-4b37-9e5a-706445d7bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> House
        Speaker Pantaleon Alvarez threatened to cancel the franchise of airline company
        Cebu Pacific if it did not transfer some flights from Ninoy Aquino International
        Airport (NAIA) Terminal 3 to Clark International Airport in Pampanga province,
        north of Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4c57d-b50a-48ac-900c-8e2dd4ff34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez lashed out at the carrier for delaying the airport''s decongestion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703d8ed-3629-4454-a4da-1bff34a0d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang iniisip lang nila, profit. Paano naman ''yung</em> welfare
        ng (sic) riding public? <em>Hindi nila iniisip ''yun, ang iniintindi lang
        niya, profit. Ang kapal ng mukha…at the end of the year ipa-publish pa kung
        ilang bilyon ang kinita</em>. At the expense of the public''s safety, comfort
        and convenience," Alvarez told reporters in Dumaguete in Negros Oriental province,
        south of Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20110aa-e031-45ca-b970-eaecefa867d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All they think about is profit. How about the welfare
        of the riding public? They don''t think about it, they''re just concerned
        with profit. He''s got some nerve, at the end of the year they''ll publish
        their earnings. At the expense of the public''s safety, comfort and convenience.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbc4c2-7995-4db0-ac6e-e133f6ef1528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has the authority to issue and revoke a franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ded24-5590-49df-bd8f-731a2638cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA system hosted almost 109,000 international flights and
        almost 150,000 domestic flights in its four airports in 2017. NAIA Terminal
        3 had the largest number of domestic flights at more than 42,000 arrivals
        and around 43,000 departures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31362092-3147-4823-9ffe-b7254b31fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the House Committee on Transportation on Tuesday,&nbsp;
        Alvarez pointed out that Philippines is the only country where "mixed use"
        airports— or airports which can take both domestic and international flights
        — are allowed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb47f6c-148f-408b-812c-470ff15f4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pwede ngayon ''yan. Kung ano ''yung tama, ''yun ang gawin
        natin. So kung domestic ''yan</em>, domestic ''<em>yan. Ngayon kung kulang</em>,
        so be it. <em>Ilipat mo sa Clark ''yung ibang</em> flights," Alvarez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8e0cc-f70a-4323-8eec-8205a6146908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That shouldn''t be the case now. Let''s do what''s
        right. If it''s a domestic airport, it''s domestic. If there are less flights,
        so be it. Transfer the other flights to Clark.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d7aeb-19d8-44e4-bee8-34cda018c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Alvarez said the Manila International Airport Authority
        should decongest NAIA within 45 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa7706-6074-40a3-bca9-31df9146a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cebu Pacific President Lance Gokongwei said the airline would
        encounter issues with tickets sold to customers a year in advance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30418d93-b090-44cb-bf88-59eaa2d2c93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respectfully sir, given the way we sell tickets one year in advance
        and also the time it requires to move all our people and (do)&nbsp; the ground
        preparations, I think these drastic steps may take over a year of planning,"
        Gokongwei said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba99be-38fc-4a58-adf6-8ba30f42652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the given time period was more than enough.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afb3be-5938-4ca9-b9c4-e4ada6dc33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tagal na nila diyan, ilang taon na sila diyan.</em> Forty-five
        days is more than enough<em>. Alam mo, computer na lahat ngayon,"</em> he
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260f24b-3ab9-4399-9b91-290aaab6284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''ve been there for so long. 45 days is more than
        enough. Everything is computerized now.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b57561-6212-4df7-b95a-a22603ea1d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez maintained the airline''s problem is not the government''s
        concern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf57374-d94a-4f63-81b6-1e0095c3791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema ng gobyerno, pangalagaan ''yung safety, comfort and
        convenience of the riding public. Magkaiba tayo ng obligasyon sa taumbayan.
        Sila, ang obligasyon nila sa sarili nila ay profit, kita," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e4d6a-0fdf-42d9-9444-07a0ae8dba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.655+08:00
