      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Government''s concern is to ensure the safety, comfort,
        and convenience of the riding public. We have different obligations to the
        public. Their obligations for themselves are profit.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a0e32-af4c-4723-b9d4-1ea5baf994ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, NAIA was the fifth worst airport in the world, according
        to the travel website www.sleepinginairports.com. The same website ranked
        the airport as the worst airport to have a layover in 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b0538-ba76-4f87-8afe-e835af2c1d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:07.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:25:17.638+08:00
