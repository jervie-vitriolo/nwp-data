    'template': '1'
    'title': 'Expert: Many OFWs seen as ''commodity'' by foreign employers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c77bd-9bc9-409d-a168-588ac2499752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Refusing
        to see workers as human beings leads to abuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85482fd-9a5e-4063-9f0b-73ceda01e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was what Toots Ople, the Head of the Blas Ople Policy Center,
        told CNN Philippines Thursday when she was asked about how a tragedy like
        that of Joanna Demafelis happens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc12a08-0654-44f2-bfc8-1421ab384a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis worked as a domestic helper in Kuwait. Her body was found
        stored in a freezer in an apartment in Kuwait, where it may have been kept
        for over a year. Authorities said it had torture marks and there were indications
        she was strangled to death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e47061-9d46-4674-97e6-ebdbd63af2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Family of slain OFW in Kuwait had no idea she was maltreated</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ea5f7-ff2e-4b09-92d6-ea1a2f3e6986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things happen when people, regardless of nationality, they
        don''t see the mother in that person...They just see a slave, a commodity.
        Someone that they bought," Ople said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09430c5a-562f-4ad7-8c78-c3cf5553b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the abuse is physical or emotional, the trauma leaves permanent
        scars. What happened to Demafelis, Ople said, is a "recurring nightmare."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe880188-b0a6-412f-9659-8d380f66eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople added employers pay a premium for Filipina domestic workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63d55f-d068-4cdd-8a42-1e664e7c95d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of Arab employers prefer Filipino domestic helpers because
        <em>alam nila, yung children nila maaalagaan ng husto,"</em> she said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869acb9e-fd1f-4c11-a32e-b97ab35d0a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:54:21.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:54:24.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of Arab employers prefer Filipino domestic helpers
        because they know their children will be well cared for.]</p>'
    '17':
