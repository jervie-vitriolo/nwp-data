      'mgnl:lastActivated': 2019-06-17T17:08:44.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: OFW found in freezer in Kuwait is back home</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4da33-a6e6-4a2f-8ba0-f70dce92bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T17:08:44.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said they called on the Kuwait government to give justice
        to Demafelis'' death.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f13051-f3e9-4e82-afab-f9ad6cc2888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:08:39.724+08:00
