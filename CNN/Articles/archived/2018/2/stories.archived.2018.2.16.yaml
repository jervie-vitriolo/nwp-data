  'barack-obama-gun-law-florida-shooting':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-16T01:51:26.926+08:00
    'imagesource': 'jcr:19aa3c44-4998-4646-bee6-b75bacabf3e0'
