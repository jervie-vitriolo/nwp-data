      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee2c42-bd34-4d3d-9ff7-2f30e74012f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:13:28.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:13:32.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
