  'philippines-seeks-better-treatment-of-workers-in-Kuwait':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-16T22:51:36.600+08:00
    'imagesource': 'jcr:38fba2a7-b085-4d2c-bade-fe8ba8f83b7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '005b266f-b017-4705-93b8-2f4b49baed3b'
    'lead': 'Authorities are not letting up on the call for better treatment of overseas
      Filipino workers in Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:41:01.375+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:41:04.827+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:41:04.672+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH seeks better treatment of workers in Kuwait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1cbd9-54c4-4cba-b6e5-6d7e2ab1d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:41:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:41:04.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Authorities
        are not letting up on the call for better treatment of overseas Filipino workers
        in Kuwait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12500c-9312-43bb-b282-de09606ea9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:41:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:41:04.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Friday, Foreign Affairs Secretary Alan Peter
        Cayetano said the government has put forward a list of demands for Kuwait
        to provide greater protection for all Filipino workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ded48c-4b4f-4616-b95f-7d01470b5433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:41:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:41:04.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Kuwait needs to address complaints overseas Filipino workers
        (OFW) are being underpaid, transferred to other employers and even other countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f74ad0f-9608-4d7c-b15f-b6cadb850ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:41:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:41:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also wants Kuwait to extend its amnesty program for
        undocumented workers by another three months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22936f-c3ff-44de-8b56-a9986d0ac688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:41:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:41:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amnesty is set to expire by February 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27a76c-a34f-456a-af7c-5fa5545afab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:41:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:41:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said unless Kuwait can commit to reforms, President Rodrigo
        Duterte will not visit the Arab country for negotiations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5559679-eecb-4df0-8be8-11104fd8301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:41:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:41:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano was also among the officials who was in attendance as the
        body of slain OFW Joanna Demafelis arrived in Manila today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a250fed-3648-43b7-8a69-195576fc73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:41:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:41:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Cayetano: ''Rocky'' relationship with Kuwait following
        OFW slay</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712461a-ed06-4551-a3a9-15c8e7fe49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:41:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:41:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media, he said the country wants 24-hour updates and
        full access to police findings on the slain domestic worker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108db7a5-54de-4f24-9691-ce9ef2d3c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:41:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:41:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will not leave any stone unturned in Demafelis'' death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ef2be-07f4-464b-9863-2f7214051730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:41:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:41:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said they are now working on a memorandum of understanding
        with the Kuwaiti government to protect the rights of OFWs.</p>'
  'Norway-commits-to-PH-peace-talks-with-communists':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-16T21:39:47.267+08:00
    'imagesource': 'jcr:662d80ce-2d03-44dc-8f9e-d429477f37f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4435f60-73e0-4efd-b5b4-679a6fccc531'
    'lead': 'Presidential Spokesperson Harry Roque says this is only a "continuing
      offer" in case peace talks between the government and communists are revived.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:43:26.661+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:43:29.654+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:43:29.502+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Norway commits to PH peace talks with communists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d62e3-536e-482b-a995-effda69c22bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 16) — Norway''s Special
        Envoy to the peace process on Thursday reiterated the European country''s
        "commitment" to the peace talks between the Philippine government and communist
        rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e922f359-4469-42b2-a7dc-07127aa26bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Friday, Malacañang said Idun Tvedt, Special
        Envoy to the peace process between the Government of the Philippines and the
        National Democratic Front of the Philippines (NDFP), "conveyed the commitment"
        of Norway to assist in negotiations between the government the Communist Party
        of the Philippines (CPP) and the New People''s Army (NPA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c449b-6ab7-4fcf-a686-b253dd6518f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP is the negotiating arm of the CPP-NPA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c3b6dc-bb77-4a43-a656-f5a90ffee08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tvedt had a more than hour-long courtesy call with President Rodrigo
        Duterte at the Presidential guest house, together with Presidential Peace
        Adviser Jesus Dureza, and Department of Foreign Affairs Acting Assistant Secretary
        Robert Ferrer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52496d-ab9e-43e5-a52f-bcec78645cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, speaking to CNN Philippines, Presidential Spokesperson
        Harry Roque clarified the statement is only a standing offer, should the government
        decide to revive negotiations with the communist rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce2cc6-8370-4f42-8de7-2c66d3cc1085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just a continuing offer," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2587a-251c-435b-9bee-c5f0f78131a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte formally ended peace talks with the rebels in November --
        marking the first time in 18 years that peace talks had been terminated --
        following a series of attacks by the rebels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384da0b8-a8f4-43f6-b5fe-4bb14009cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the termination, Norway had been a third-party facilitator
        between the two since the 1990s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a36d4-4246-414e-822b-b6366962aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Duterte "welcomed" Norway''s expression of commitment,
        but added peace must be achieved "with due regard for the national interest
        of the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0fa26-0d52-42ef-a0e0-1f110b9bec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte renewed his commitment to achieve just and lasting
        peace in the country especially in Mindanao….He, however, reiterated his strong
        stance against Communist Party of the Philippines founding chairman Jose Maria
        ''Joma'' Sison''s demand to form a coalition government," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91880911-e17f-473c-84ea-02970017ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has cited Sison''s supposed proposal to form a coalition
        government was one of the reasons for the breakdown of talks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139ba4a-c93f-4fe2-a5dc-7a3210367e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sison has denied proposing such a setup. He said it was
        Duterte who had first suggested the idea in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ceae3d-d390-46cf-a2a6-75f47bb31b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: I won''t allow ''dying Sison'' to return home</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932bd55-06e8-4fcd-8bd2-e784ea015773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Duterte sees the setting up of a coalition government
        as "unconstitutional" and would result in "chaos" throughout the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1fca3-333b-45b8-aa66-61f1811094d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:43:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:43:29.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist insurgency is Asia''s longest running armed struggle,
        spanning nearly half a century since the CPP was founded in 1968 by Sison.
        Negotiations were on and off since the term of President Cory Aquino in 1986
        until the Duterte administration.</p>'
  'philippines-china-joint-exploration-oil-gas-south-china-sea':
