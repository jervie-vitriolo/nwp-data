      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/_zK_m6EgVSQ"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c022e34-721a-4644-aaa8-1debe90d0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c42db30-1a46-44c4-a3a7-abf72fcded90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you find Patricia Henson, the main talent? Or the
        other cool talents like the twins and the girl with the shades, for example?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e9030-2c0f-4985-9c2a-3b12627fc79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia was cast because she looked the part of the type of beautiful
        person you might find in a karaoke video from the late ‘90s. She had more
        experience in modeling, but was the right sort of actor for the role. One
        of the main locations we shot was in Solutions nightclub, a gay bar with a
        cool look that friends were using for a fashion shoot. The name “Solutions”
        also made me excited because this scene was going to be the conclusion or
        solution of the MGMT video.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5feede7-bfd6-4340-a52e-e72d6cd04f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were the similarities and differences with shooting
        the MGMT video and the True Faith video?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a98871-4612-4aa1-ba91-423c9e7c3a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not any similarities in production style, but both MGMT and True
        Faith are comprised of very smart and playful guys who get the weave of humor
        and sincere emotion that it takes to make popular stuff.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81641494-eb8d-47eb-9a81-3d7a57e5048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We were connected through Patrick Wimberly from Chairlift
        at the last minute, but how did you find your crew and your talents?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab26168-6290-42be-9670-8cd198b3d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mela Sison, who lives part time in [New York] with friends of mine,
        along with Andy Barce who manages True Faith also helped get everything organized
        and the shoot that we do at 19 East which was awesome. It reminded [me of]
        my documentary experience working in Brazil to make the feature film “Manda
        Bala” (“Send a Bullet”).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a954f-1eca-4b58-9604-27ced93087d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you and MGMT come up with the concept of MGMT “ripping
        off” a foreign band?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb4cc2e-c515-47f4-8f77-43b4dd7c3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben [Goldwasser] and Andrew [VanWyngarden] were interested in making
        the origins of “Me and Michael” vague. Andrew had heard of the band True Faith
        through a friend and hoped they could do a version. There was an original
        discussion of making the whole thing a hoax, including several memorial videos
        to various deceased “Michaels,” an idea pushed by Randy Lee Maitland.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d055e-36f4-455b-8fc0-02cbd023c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:51:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:51:37.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point it occurred to me that rather than making it a hoax,
        lets find a different way to integrate the True Faith version into the plot.
        I thought, “Let''s make a True Faith version and have MGMT steal it — and
        have that plot be condensed into a plot for the MGMT video instead of trying
        to pull a hoax on the fans.” We still ended up releasing the True Faith version
        before the MGMT so there was a week of confusion. There''s also a Russian
        version out there.</p>'
    '47':
