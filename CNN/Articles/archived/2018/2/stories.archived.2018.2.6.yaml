      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> Former
        Senator Bongbong Marcos has signed the joint motion to withdraw pending motions
        at the Presidential Electoral Tribunal (PET) and give way to the recount.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc438c4-6ed5-4f71-a697-7610333b2a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:45:05.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve done everything possible to speed up this election protest,"
        Marcos said in his Facebook post Tuesday.</p>'
