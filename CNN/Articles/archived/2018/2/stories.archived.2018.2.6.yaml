      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b835bb-8d03-4d70-afa4-e901935a9909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Department of Homeland Security documents
        critiquing the response to a simulated anthrax attack on Super Bowl Sunday
        were marked "For Official Use Only" and "important for national security."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b2ade-67df-48b1-9bd0-1f1585908c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recipients of the draft "after-action" reports were told to keep
        them locked up after business hours and to shred them prior to discarding.
        They were admonished not to share their contents with anyone who lacked "an
        operational need-to-know."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49769035-1ad6-4d06-a6ce-0fa8ef6b6846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But security surrounding the December 2017 reports suffered an embarrassing
        breach:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760b219-46b2-4155-a39c-203f0db3dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN employee discovered copies of them, along with other sensitive
        DHS material, in the seat-back pocket of a commercial plane. The reports were
        accompanied by the travel itinerary and boarding pass of the government scientist
        in charge of BioWatch, the DHS program that conducted the anthrax drills in
        preparation for Super Bowl LII in Minneapolis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20770138-aa7d-4e73-b22e-092cffcf108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports were based on exercises designed to evaluate the ability
        of public health, law enforcement and emergency management officials to engage
        in a coordinated response were a biological attack to be carried out in Minneapolis
        on Super Bowl Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624f3d7-2a09-469f-8bbb-24f262ad319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises identified several areas for improvement, including
        the problem that "some local law enforcement and emergency management agencies
        possess only a cursory knowledge of the BioWatch program and its mission."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f2636-49f5-4d91-8bc7-c1f9bd6f2f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN decided to withhold publication of this article until after
        the Super Bowl after government officials voiced concerns that publishing
        it prior to the game could jeopardize security for the event. A DHS official
        told CNN that areas for improvement identified in the draft reports had been
        addressed prior to Sunday''s game and that the agency had "great confidence"
        in its preparedness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd228c55e-fce8-4400-8885-9240bbb6a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This exercise was a resounding success and was not conducted in
        response to any specific, credible threat of a bioterrorism attack," said
        Tyler Q. Houlton, an agency spokesman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b842b6-4054-4eff-8ec5-3e79d4f54ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juliette Kayyem, a former DHS official who now serves as a CNN contributor,
        said it was not surprising that the documents highlighted deficiencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8a7c3-0025-4ccb-94f9-946482c5b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said such exercises are designed to expose gaps in planning
        and preparedness so that authorities "are better equipped if something bad
        were to happen."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39796d15-5967-4fa1-9596-3bab8de45c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, she said, the misplacement of the documents was "a
        really stupid thing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d55798-54cb-4b2f-837b-ee1884d3b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows who else could have picked this up," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a83e70-f965-46ea-a29f-6425c4d7cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest consequence of this mistake," Kayyem said, "may have
        less to do with terrorists knowing our vulnerabilities and more to do with
        confidence in the Department of Homeland Security. In the end, confidence
        in the federal government at a time of crisis is what the American public
        deserves."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bff7b0-44b2-4991-ab18-0c5932b8a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to requesting that CNN not publish prior to the Super
        Bowl, DHS officials argued that disclosure of some material contained in the
        draft reports could threaten national security, regardless of when it was
        published. Based on that concern, CNN is withholding some details contained
        in the documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea467e-fec5-4f3b-9b95-261f7bb88125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The after-action reports obtained by CNN are based on a pair of
        exercises conducted as part of DHS''s BioWatch program, which operates a nationwide
        aerosol detection system designed to provide an early warning of a biological
        attack across all levels of government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8187069b-d8ac-4d8c-9d7c-70004abdd71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises — one in July, the other in early November — were
        built around the response to an intentional anthrax release that coincides
        with the Super Bowl.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40911ed-e141-44e6-87c1-d09ca39d72b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the findings was that there were "differences of opinion"
        over how many people had been exposed, "which led to differences of opinion
        on courses of action."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad5171-29b9-4e28-958c-631fca63e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports also noted there was confusion among local health agencies
        about the meaning of alerts issued during the exercise and with whom information
        could safely be shared during an emergency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a430f2-9de1-4aef-884b-7cd7d89803ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "made it difficult for them to assess whether their city was
        at risk," the documents stated, and "creates a situation where local officials
        are deciding on courses of action from limited points of view."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faaf7d2-cc65-4764-bb18-a569b513e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to verify who left the documents on the plane. The
        travel itinerary and boarding pass accompanying the documents was in the name
        of Michael V. Walter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384d7d2-dfb1-4df3-9cb1-e0005def0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter, a microbiologist, has been the program manager of BioWatch
        since 2009, according to his LinkedIn profile.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb28a9-39c7-457e-a723-845f25d1eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am responsible for developing and operating a budget that has
        ranged up to 90 million dollars and directed a staff or more than 50 members,"
        his profile says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c0dc56-ac34-4464-b350-8c7c50d0f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He held previous posts with the Central Intelligence Agency and
        Naval Surface Warfare Center and has 20 years of experience with biological
        warfare research.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486d6a1-348e-4d5c-82f7-74a5c9dcc191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter, 59, did not respond to requests for comment for this article.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206efeee-47ef-4822-baa9-5dd1247889a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DHS official said the missing documents were the subject of an
        "operational review" and that "DHS does not comment on personnel matters or
        potential pending personnel action."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558eca62-39e9-4fda-97e2-275bbb5b44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a drumbeat of criticism surrounding the BioWatch
        program since its inception in 2003.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb40d9-c244-41bd-aa9f-68e4c1c6ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple government reports issued over the course of more than
        a decade have raised questions about its cost and effectiveness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a408e5a8-3ae6-41ce-93f2-11febd471b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2003, approximately $1 billion has been spent on this program,"
        according to a 2013 memo by the House Committee on Energy and Commerce''s
        oversight subcommittee. "After more than a decade of operation, DHS still
        lacks crucial data demonstrating the effectiveness of the current technology."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac9593-5fe7-4401-b9f5-ef6edc93ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted differences of opinion within the government
        about the program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58beab23-c1c7-4f3c-ada8-d6771b6bc462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several statements by DHS about the performance of the BioWatch
        program are disputed by other government scientists or contradicted by information
        obtained in this investigation," the document said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae1d66-7efc-4811-8094-6b01850a0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 report by the Government Accountability Office struck a similar
        tone when it said "considerable uncertainty" exists about the types and sizes
        of biological attacks the system could detect. The report states that because
        DHS did not develop "performance requirements" for the program, the agency
        could not make informed decisions about how to upgrade it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad8fdb-aafc-469f-8ea1-8616d75d26ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:52:37.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:52:56.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agency official noted in an email to CNN that "Biodetection is
        one aspect of a layered approach to biodefense," and that "DHS continues to
        develop requirements and field enhancements to our national biodefense."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
