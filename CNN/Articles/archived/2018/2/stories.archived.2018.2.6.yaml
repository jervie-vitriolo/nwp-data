      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:17:11.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:19:30.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hugh Grant has settled a phone-hacking
        case against British newspaper company, Mirror Group Newspapers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3833e35e-183a-4994-b2c2-b852cae1eba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:17:11.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:19:30.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Grant says he will donate the full undisclosed
        amount of damages to Hacked Off, a free press campaign that formed in 2011
        after the UK''s News of the World was accused of hacking the phones of politicians
        and celebrities, including Grant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a8197-f3e2-4f2c-b005-77d65e904213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:17:11.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:19:30.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new settlement between Grant and Mirror Group Newspapers, which
        owns the Daily Mirror, Sunday Mirror and Sunday People, comes after the company
        admitted all three newspapers had hacked into his voicemails.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4209e2c-64b9-4821-a305-6ba2770eec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:17:11.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:19:30.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This litigation has made clear that phone-hacking and other unlawful
        information-gathering took place on an industrial scale at the Daily Mirror,
        Sunday Mirror and Sunday People," Grant said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517ada7-152d-4a8d-85a8-e52f939bf88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:17:11.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:19:30.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Trinity Mirror plc, owner of Mirror Group Newspapers,
        said there would be no comment in response to the settlement agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5b03e-d99a-4315-92b4-90b007af20af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:17:11.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:19:30.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Hugh Grant: British newspapers are like ''mafia families''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720f58a-dbd3-4300-b3c6-9d8f07fd9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:17:11.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:19:30.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN&nbsp;in 2016, Grant said he found it deplorable
        that certain publications (which he did not name) "live above the law," using
        unethical tactics to obtain stories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16dab0-6c7d-4919-bdef-d5f65ac2e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:17:11.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:19:30.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to explain to Americans because you don''t have the
        same situation here for various historical reasons," he said. "Some newspapers
        in Britain have become closer to these kind of mafia families. They wield
        an incredible power. They choose our governments, they choose our prime ministers
        and they live above the law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e30b9b-0d49-453a-9b0b-d819358d3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:17:11.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:19:30.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Simon Cullen contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749e753-c80f-4785-91ba-d3e87bf60d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:17:11.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:19:30.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Hugh Grant settles
        phone-hacking case."</em></p>'
  'donald-trump-uk-national-health-service':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-06T02:31:52.368+08:00
    'imagesource': 'jcr:e2e98625-eeb1-4ebc-9655-8538a5bce0b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bef47f7-6c82-4fdb-b512-59391ee1574c'
    'lead': 'Asked about the tweet, a spokesperson for UK Prime Minister Theresa May
      said she is "proud" of Britain''s health care system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T09:19:45.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T09:19:49.252+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T09:19:48.973+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump attacks the UK''s health service, and Britain hits back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cef8b-96d0-48bc-b64d-1c464a6dff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump''s habit of testing the U.S.
        relationship with Britain took a new turn Monday when he attacked the UK''s
        National Health Service, claiming it is "going broke and not working."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516993ff-e6b4-4983-b24d-d9cd2d893f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President hit out on Twitter minutes after a segment aired
        on Fox News that highlighted winter strains on the UK health care system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072f722-0beb-4710-bc0b-8b2544516874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump accused Democrats of pushing a similar universal healthcare
        system for the U.S.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a89d0-edf9-4035-aac4-8b651c12556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Democrats are pushing for Universal HealthCare while thousands
        of people are marching in the UK because their U system is going broke and
        not working. Dems want to greatly raise taxes for really bad and non-personal
        medical care. No thanks," Trump wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81539f8e-65fc-471f-b311-7aab4497f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the tweet, a spokesperson for UK Prime Minister Theresa
        May said she is "proud" of Britain''s health care system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05e0ab-63ef-4822-ae95-d535ee23abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prime minister is proud of having an NHS that is free at the
        point of delivery," the spokesperson said, adding that NHS funding is "at
        a record high" and was prioritized in the budget with an extra £2.8 billion
        (around ₱202.19 billion).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea50fb-60cc-4b26-a100-b333656fc86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also drew swift condemnation from the Royal College of General
        Practitioners and Britain''s Health Secretary Jeremy Hunt, who has been under
        fire for the government''s handling of a winter health crisis that prompted
        a protest march in London at the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d0ad1f-b406-4020-bc21-f7392fec914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt said he was "proud" of Britain''s universal coverage, which
        allows patients free healthcare at the point of access.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25108f97-0e23-4abf-b581-8cc494081a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may disagree with claims made on that march but not ONE of them
        wants to live in a system where 28m people have no cover," he tweeted, referring
        to the 28 million people in the US who lack health insurance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79de18-4a9e-45e3-a6d6-e9a4bea4ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NHS may have challenges but I''m proud to be from the country that
        invented universal coverage — where all get care no matter the size of their
        bank balance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea29f2-950d-42a2-891f-387af553dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, whose relationship with Britain and May has been punctuated
        by Twitter tussles, was also criticized by opposition Labour leader Jeremy
        Corbyn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268af50d-1093-48b3-8897-9dff627336c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn took umbrage with Trump''s comments on the purpose of Saturday''s
        march in support of the NHS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8336a43a-39b3-49e1-8d0a-4b7aad27fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wrong. People were marching because we love our NHS and hate what
        the Tories are doing to it," Corbyn said, using a colloquialism for the Conservative
        Party. "Healthcare is a human right."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77701e6-207e-4036-ae72-4887d5b1f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time Trump has caused anger in the UK with his
        tweets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c2e91c-0c10-4021-9797-357dd41a10d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Trump said he would apologize for retweeting a series
        of posts by a UK far-right group, saying he didn''t know who they were at
        the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ba777-7b24-4706-86ba-be6862edada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Hey, President Trump, you should definitely come to visit
        London</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73218f-1af2-4ea2-a60c-9162498c83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweets caused an uproar in late 2017, and sparked a rare rebuke
        from the British government, with a spokesman for May saying Trump was "wrong"
        to share the videos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d082a2-6026-4556-b624-d055100ca733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also been involved in a number of well documented spats
        with&nbsp;Mayor of London Sadiq Khan,&nbsp;who has been outspoken in his opposition
        to the U.S. President being afforded a State Visit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9d882-c0d3-49b2-9bcb-47118592d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Khan said Trump had "got the message" from Londoners
        after canceling his anticipated working visit to the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9cc5ff-89f5-4906-b0fa-961171fcc6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any visit to the UK is expected to be met with widespread protests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef379dc7-e1bf-4ad4-a267-2831bedc0cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHS problems</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1458d-48a5-41a9-a9d3-bae9f55151e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments about the NHS highlight a sensitive subject in
        the UK — how to maintain universal access to health care at a time of rising
        costs and demand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5733964b-8506-4288-ba2e-3889c8b9ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Why can''t a rich economy fund its health care?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b336f4e6-9967-49fc-a0ae-4c6373324cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHS funding is one of the most hotly contested topics in British
        politics with the system struggling to cope with the extra demands this winter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e29d1c8-d797-4f85-9ef8-e63012fb2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHS was forced to cancel hundreds of non-emergency procedures
        amid a growing flu crisis which has pushed the service to its limit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f63f0c-b866-48f9-809d-06e55374463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2017 fall budget, the government announced £6.3 billion (about
        ₱454.92 billion) of new funding for the NHS in England, including £2.8 billion
        over the next two years for day to day services and £3.5 billion (around ₱252.74
        billion) of capital investment by 2022-23.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a619f6-4d84-49ae-8309-0bc84a4d3581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some commentators say there needs to be a fuller rethink of
        health service funding.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae99d52-adf4-49b7-bede-02346c75ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-member panel set up by the Liberal Democrats, a centrist political
        party, has called for a ring-fenced tax to fund the NHS, stating that an extra
        £4 billion (around ₱288.84 billion) should be spent next year, with an extra
        £2.5 billion (about ₱180.53 billion) for both 2019 and 2020.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2248f7-433e-49f9-9975-cb575525c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:19:45.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:19:49.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Donald Trump attacks
        the UK''s health service, and Britain hits back."</em></p>'
  'watch-out-for-these-automotive-myths':
    'author': 'James Deakin, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-05T16:48:22.257+08:00
    'imagesource': 'jcr:ce93ab73-d2e7-4e0d-826a-84693f22f426'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81ef29fb-0242-45b4-bb75-884ea928a996'
    'lead': 'Here are a few tips to keep you well informed and hopefully, not fall
      for automotive urban legends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:28:32.671+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T09:23:03.700+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.6'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T09:23:03.567+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Watch out for these automotive myths

      '
    'updated': 2018-02-06T12:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a53732f-29e9-4d6d-9342-cf243e08e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:28:32.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:23:03.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> While we''ve
        said it before, we can never stress enough the importance of vehicle maintenance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28da23b-9470-46a1-86a6-ad978a43f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:28:32.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:23:03.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This especially applies to preventive maintenance and how it should
        be done on a regular basis. The boom in vehicle repair shops, along with an
        overload of data on the Internet, allows even not-so-car-savvy individuals
        to perform simple yet much-needed checks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062a76bb-2f66-4ae7-a6ee-45b711bf62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:28:32.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:23:03.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this information overload can sometimes cause problems. That''s
        because not everything you read about vehicle maintenance is true.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facd69e0-8be4-47d4-b435-05c3b8136224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:28:32.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:23:03.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like anything out there, myths and urban legends tend to surface
        and cloud our judgment. So which information is considered as automotive mythology,
        you ask?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e640982-67b6-40a1-ac45-4dc61e551f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:28:32.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:23:03.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One common misconception is on oil changes, specifically the need
        to change oil every 5,000 kilometers. Sure, this may have been true in the
        olden days when this was the standard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da289087-55c5-4463-97cb-11ee17bd603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:28:32.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:23:03.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, however, modern engines and motor oils are designed to
        last longer and have longer oil change intervals. Some manufacturers even
        recommend that you change oil every 10,000 kilometers. Check your owner''s
        manual and service booklet to see which one applies to your vehicle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c70322-d5c4-45a2-966c-bd4a1a8632e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:28:32.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:23:03.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to tire maintenance, some have said one should inflate
        the tires using the tire pressure listed on the tire''s sidewall. This is
        not exactly true, as this figure is the maximum amount of air the tire can
        take. In short, this would cause your tires to be overinflated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc99ab-dc36-4610-b911-b75b0257bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:28:32.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:23:03.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, use the tire pressure rating listed on the driver''s side
        door jam and/or inside of the fuel filler door. This is the vehicle manufacturer''s
        recommended pressure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19020d-1061-4248-bf85-1f9724014548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:28:32.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:23:03.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still on the subject of tires, there is this school of thought that
        says filling your tires with pure nitrogen will save you money by improving
        gas mileage and increasing tire longevity. The truth is that there isn''t
        enough evidence to prove this.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b6ba9-c85d-4757-8c39-ac0dccaa7101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:28:32.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:23:03.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your best bet would be to simply fill up with pressurized air as
        80 percent of it is already made up of nitrogen. It''s cheaper and easier
        to source.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b30d68-3824-456e-b6b5-cad6e988fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:28:32.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:23:03.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And probably the most common myth we''ve heard is that one should
        warm up one''s vehicle before driving off. Sure, if you use an older vehicle
        with older tech under the hood.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573dd7f3-fd7b-41aa-b127-4c619d4db1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:28:32.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:23:03.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern cars, however, tend to warm up faster while on the move.
        So yes, it''s okay to drive off slowly upon starting a cold engine. Of course,
        you should still take it easy, not revving your engine. Just drive in a manner
        that will allow the oil to circulate properly and the engine to reach optimum
        operating temperature and efficiency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd6188-35a9-4948-aaef-b8e9292328c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:28:32.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:23:03.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there you have it. Just a few tips to keep you well informed
        and hopefully, not fall for those automotive urban legends.</p>'
