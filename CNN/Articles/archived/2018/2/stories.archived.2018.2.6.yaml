      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks went into free fall in the U.S. on Monday (Tuesday morning
        in the Philippines), with the Dow suffering its worst closing point in history
        at 1,175 points. It was a 4.6 percent drop, the biggest decline since August
        2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e70b3-1eef-4e1d-8f37-1b448269ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.185+08:00
