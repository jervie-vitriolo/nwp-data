      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a955d-5ebc-4de5-a829-db75e4aa1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> New
        vertical structures were built on the disputed reefs in South China Sea, the
        reporter behind the photographs released by the Inquirer.net and Philippine
        Daily Inquirer said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91e5e8-60bc-4380-ad1f-21423edb060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Balitaan, Inquirer''s Frances
        Mangosing said the photos, which came from a source, confirm the structures
        captured by American think tank Asia Maritime Transparency Initiative (AMTI)
        in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4190bf-0a98-4e5a-b742-1a8b286cbb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung mga facilities na identified doon, ay madali mo ring
        maka-counter check. Tapos makikita doon ''yung tatlong biggest reefs, may
        runways na, may facilities na,"</em> she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7089d2-2bc5-4064-b518-41bd8ba49c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s easy to countercheck the facilities identified
        in the photograph. There you will see that the three biggest reefs already
        have runways and facilities.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537613e6-ee49-472f-b940-74dbad073fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos in the story were taken from June to December 2017, and
        showed the development of air and naval base structures on the reefs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9845018-608f-4e31-8c36-71e3f0c5777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangosing added Kalayaan town Mayor Eugenio Bito-onon also saw the
        ongoing militarization on the three large reefs -- Kagitingan (Fiery Cross),
        Panganiban (Mischief), and Zamora (Subi) -- when he flew over the area with
        foreign journalists nearly two years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141dd1a1-46bf-4c2e-b097-e52cdc5d7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napansin niya ''yung mga bagong</em> vertical structures,"
        Mangosing said of Bito-onon, whose town is on Pag-asa Island (Thitu Island),
        the largest Philippine-occupied island in the Spratlys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389ac1a-658a-494c-93fa-8fdca56a06f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the AMTI, there was extensive construction on Kagitingan
        in 2017, covering 27 acres. Airstrips have been completed, and a communications/sensor
        array was built on the northeastern part, while hardened shelters for missile
        platforms were discovered on the south.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c7428-7104-42ed-83b1-e5a2256f4caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New facilities on Zamora Reef and Panganiban Reef included new hangars
        and missile shelters, the AMTI reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580fc58-1548-4edd-bd62-5a2aa5a053ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangosing pointed out that the construction should be a cause of
        concern due to their proxmity to the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708bc1a-ffe6-4f41-a183-1eaf590b3ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panganiban is within the country''s exclusive economic zone (EEZ),
        while Kagitingan is just outside the country''s EEZ. Meanwhile, Zamora Reef
        is 18 miles off Pag-asa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ac0fb-2065-490a-990b-a8a63cd94657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Palace said the only way to prevent the militarization
        in the contested waters is through friendly ties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf6a7d-07da-428a-a67c-1d198a544f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Palace: Friendly ties will prevent China from using arms
        in islands vs PH</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265356e2-d529-4ff5-8071-3b8e1a7fe31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not we like it, they intended to use them as military
        bases. So, what do you want us to say?" Presidential Spokesperson Harry Roque
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9976dd2-a923-4e57-ae33-8ac090d0677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the Philippines is relying on China to continue
        informing the country on activities in the contested waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686aa0a-b428-4097-85eb-4d4d5e1f2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers, however, have expressed concern over China''s presence
        in disputed waters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb103ea-328c-40c6-9f58-c806b74d85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While their war ships are in our seas, we continue to give in to
        their whims and, all the while, we are kept in the dark as to our government''s
        dealings with China," Senator Bam Aquino said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e486c-9bd4-4c8a-b0ad-8bdf33fb80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Senate must act on a resolution filed in September
        2016 to&nbsp; investigate the country''s foreign policy direction, particularly
        with China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ced711-e5fd-4c2a-8b5b-d27ac93ffe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan likewise hit Malacañang''s "nonchalant
        attitude" in playing down the militarization in the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418e138-226e-4aa9-8a02-5402d9d89500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It disturbs every Filipino to hear the Malacañang spokesman relying
        on China''s mere words that it would not reclaim new islands, thus, we can
        sleep soundly at night," he said. "It''s like telling Filipinos not to worry
        because while China constructed a building, it would only stay on the ground
        floor."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5cfdc1-de2f-4943-b86c-fd28581a4a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government shouldn''t make the Permanent Court of Arbitration''s
        2016 arbitral ruling "a mere paper victory," referencing the international
        tribunal''s ruling favoring the Philippines in a case against China''s claims
        to virtually all of the South China Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872f1bd7-e18e-44c6-b417-fbc484914e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:39:53.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:24.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: What you need to know about the Arbitral Tribunal''s ruling</h2>'
