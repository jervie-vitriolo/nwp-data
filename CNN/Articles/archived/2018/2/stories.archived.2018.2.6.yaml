      'text': '<p><em>This story was first published on CNN.com, "This is why the
        Dow is plunging."</em></p>'
  'john-mahoney-frasier-obituar':
    'author': 'Megan Thomas and Darran Simon, CNN'
    'caption': 'John Mahoney, best known for playing the father of the title character
      in TV''s "Frasier," died, according to his publicist Monday.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-06T12:14:46.868+08:00
    'imagesource': 'jcr:d19ecf88-97e7-4bbd-910e-7639490dd92e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '350dba68-d7ff-4d1a-8a2b-20abc43a6e1e'
    'lead': 'He was 77 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:34:23.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-12T10:34:28.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-12T10:34:28.594+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John Mahoney of ''Frasier'' fame dies at 77

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5af81-6557-4506-9c70-a1c84bb91442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> John Mahoney, a veteran character actor
        best known for playing the curmudgeonly dog-loving father of the title character
        in TV''s "Frasier," has died, his publicist said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf625ff9-1e6b-4ea8-a164-1d3b369da53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 77 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2b51c-6e53-49cf-beec-4cacd0442aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahoney, who played Martin Crane, father of Frasier Crane and Niles
        Crane, on the long-running sitcom, died Sunday in Chicago after a short illness,
        according to Wendy Morris.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e7756-0310-4dfe-84ff-326c08e7f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahoney was an ensemble member of the Steppenwolf Theatre in Chicago
        for 39 years, the theater said in a tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d4cf6-fcbd-4098-bc3b-fa3dfa16b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater, which also announced Mahoney''s death, said it canceled
        its opening Monday night performance of "You Got Older," in Mahoney''s honor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f205114-cdee-41c9-9221-9c8aaea710b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, actor Gary Sinise, who also performed at Steppenwolf,
        called Mahoney "a wonderful actor."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57e163-ed37-49bf-8f5b-a71e8dcc2102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great pleasure to know him and work with him," Sinese
        tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe10669-c0e8-49ea-ad99-1cb38a99c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahoney was born in Blackpool, England, according to his biography
        on the online Broadway database Playbill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c938a-5641-4217-b536-a62c9180835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahoney first began performing as a member of a children''s theater,
        the database said. After graduating high school, Mahoney immigrated to America,
        and joined the US Army at age 19, according to Studio System, a TV and film
        database.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa7f5b-b849-4b17-8a02-8c0d335fab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahoney earned a bachelor of arts from then-Quincy College in Quincy,
        Illinois, and a master of arts from Western Illinois University in Macomb,
        Illinois, according to Studio System.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62dffd-70a5-48f6-a316-72141d570f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked as a college professor and a medical orderly and later
        edited a hospital periodical, according to Studio System.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23518b3a-ff1e-4610-a3ba-fd152675b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 30s, he enrolled in acting classes at Chicago''s St. Nicholas
        Theatre after quitting his job. In 1977, Mahoney made his professional stage
        debut in "The Water Engine" in Chicago age the age of 37, Studio System said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e2f9ca-4a56-4c0d-9e0f-c44f4c22d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, Mahoney won a Tony Award for his performance in "The House
        of Blue Leaves," according to Playbill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0eba1-7a05-4c2d-9466-30681b5f3eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frasier" ran for 11 seasons, from 1993 to 2004, according to IMDb.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480c3db-e35b-4711-995a-af4dbc094794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:34:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:34:28.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "John Mahoney of
        ''Frasier'' fame dies at 77."</em></p>'
  'Larry-Nassar-sentence-sexual-abuse':
    'author': 'Eric Levenson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-06T11:14:33.732+08:00
    'imagesource': 'jcr:e8b8a06b-9160-49b5-a710-88877efd0cc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b5934ab-029f-4554-8334-5294c50ee04f'
    'lead': 'Larry Nassar was sentenced Monday to 40 to 125 years in prison, ending
      a remarkable three weeks of court hearings that dramatically personalized the
      pain and suffering the former doctor caused for years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:37:25.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-12T10:37:29.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-12T10:37:28.962+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Larry Nassar apologizes, gets 40 to 125 years for decades of sexual
      abuse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b0e25-0047-44f0-a396-5c702d880277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Larry Nassar was sentenced Monday to 40
        to 125 years in prison, ending a remarkable three weeks of court hearings
        that dramatically personalized the pain and suffering the former doctor caused
        for years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc06f3-007b-4949-991b-783708960f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his sentencing hearing in Eaton County, Michigan,&nbsp;Nassar
        apologized for his years&nbsp;of sexual abuse, saying victim statements had
        "impacted me to my innermost core."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b041d-447f-4702-bb21-cabb17dbaa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that being said, I understand and acknowledge that it pales
        in comparison to the pain, trauma and emotions that you all are feeling,"
        he said. "It''s impossible to convey the depth and breadth of how sorry I
        am to each and everyone involved. The visions of your testimonies will forever
        be present in my thoughts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5cadbc-7950-480c-b614-bc97500361ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Judge Janice Cunningham, citing Nassar''s earlier claims of
        no wrongdoing, sentenced him to a lengthy stay in prison&nbsp;and said that
        he was in "denial."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728dba3a-406c-4c9d-9207-cc35bf61be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not convinced that you truly understand that what you did
        was wrong and the devastating impact you''ve had on the victims, family and
        friends," Cunningham said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b1bcd-1fda-4112-aa4c-afe2b26aa9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar had pleaded guilty to three counts of criminal sexual conduct
        in Eaton County. The sentence was the third in as many months for Nassar,
        the once-renowned doctor for USA Gymnastics and Michigan State University.
        He admitted to using his position as a trusted doctor to sexually abuse young
        girls under the guise of providing medical treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb1312-1474-4ce9-806d-10a46dbd6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Eaton County sentence will run concurrently with the&nbsp;40-to-175-year
        sentence in Ingham County, Michigan. He will serve those sentences after a
        separate 60-year sentence in federal prison for&nbsp;child pornography, meaning
        Nassar will serve at least 100 years in prison -- an effective life sentence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8d003-6063-4616-b38d-a9652b10e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will be left to sit there with only the memories of destroying
        your own family," Cunningham said. "I do not believe that you will have the
        ability to shut out the words of the children, and the young women and the
        adults who trusted you and who you let down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117cb810-4ade-4e99-a028-1fa4eda682c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be your lifetime consequence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b92544-d882-43ef-bb83-942d4d08ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerful victim impact statements</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e3bab-c481-4b9a-b515-21f75911d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar''s time in court was notable for the passionate, righteous
        speeches from the survivors of his abuse. Nearly 200 girls and women -- ranging
        from accomplished Olympic gymnast Aly Raisman to a 12-year-old poet named
        Amanda on Friday -- spoke out in person or in statements at the Ingham County
        and Eaton County courts about how Nassar''s sexual abuse changed their lives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3085ad74-258b-4aa7-a23d-a6c45dcd2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How much is a little girl worth?" Rachael Denhollander, the woman
        who first brought Nassar''s abuse to public attention in 2016, asked the court
        in Eaton County.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d8691e-0bc2-4b61-8052-3694ea39402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am asking you to tell these little girls, tell the young women,
        tell the watching world, that they are worth everything," she told the judge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f46e3-d129-4d07-94e9-87eafe822b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heated atmosphere over the past few weeks culminated Friday
        when Randall Margraves, a father of three victims,&nbsp;tried to attack Nassar&nbsp;in
        open court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e245a-0390-448b-bf45-d0a4d652d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar, meanwhile, mostly sat quietly, occasionally shaking his
        head or wiping away tears. He did not visibly react to the sentence on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35fe477-f931-4c55-b6b1-4c5424c3d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may be the last time Nassar is heard from publicly, but&nbsp;his
        impact is far from over. The stunning victim impact statements from the "army
        of survivors" have focused sharply critical attention on the systems of power
        that protected Nassar for so long.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b662e86-2592-4133-aa4a-36990f17f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan State University, USA Gymnastics and the US Olympic Committee
        have denied they helped cover up the abuse. Still, the organizations have
        seen major leadership shake-ups and face&nbsp;extensive legal investigations&nbsp;into
        their inner workings to find out who knew what, when they knew it and what
        they did about it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742533e-5d29-4f1b-8fd2-5051eb5ca8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As detectives, attorneys and survivors have previously noted, a
        pedophile cannot flourish in the way Larry did in an environment that is not
        conducive to his behavior," abuse survivor Annie Labrie said in court Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d4434f-d48b-4706-985d-d9b47ae8bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was prolific because surrounding authorities allowed him to
        be. Because the gymnastics world allowed him to be."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9e396-786c-4274-8d78-1f5f4e48fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How we got here</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb08d5-21a3-4683-878e-8f718ba0cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as a few years ago, Nassar was widely respected in the
        gymnastics community and beyond for his treatment of injured athletes. For
        years, he claimed that his&nbsp;invasive "pelvic floor" treatment, in which
        he put his fingers into young girls'' vaginas, was a cure-all that could fix
        any number of physical injuries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2343895-3f96-4dcf-9f4e-3d0d10305b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of his victims said they felt violated during the procedure
        and complained to coaches, trainers or even police. But he was a respected
        doctor who treated the world''s best gymnasts. Their concerns were brushed
        aside or otherwise dismissed, and Nassar continued to abuse his patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fdd715-5878-42b9-9eea-ad12bcf090cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, for example,&nbsp;Amanda Thomashow told&nbsp;Michigan State
        Title IX investigators and MSU Police that his treatment was really sexual
        assault. Nassar, who told police he was known as "the body whisperer" for
        his close relationship with patients, said Thomashow simply didn''t understand
        the procedure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0191f-f174-4486-8950-ec63df783fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation ultimately cleared him of misconduct, and Nassar
        returned to abusing patients.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90411b-24aa-43b6-8c34-47909361482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the way that my investigation was handled was not
        in a way to bring out the truth, but instead it was performed in a way to
        conceal and protect a pedophile,"&nbsp;Thomashow said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715c3ba-8d00-4fff-87bd-09f44f06e8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, USA Gymnastics&nbsp;said it became aware&nbsp;of Nassar''s
        sexual abuse in the summer of 2015 when three top gymnasts said he abused
        them. After several weeks of its own investigation, the organization reported
        the allegations to the FBI in late July. Nassar was no longer allowed to treat
        patients at USA Gymnastics, but he continued to abuse young girls at Michigan
        State amid a&nbsp;slow FBI investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83ffac-7fce-4a30-a0a7-64fcac72e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That abuse went on until September 2016, when&nbsp;The Indianapolis
        Star published allegations against Nassar&nbsp;from Denhollander and an unnamed
        Olympic gymnast. After that first story, more than 50 women reported similar
        instances of sexual abuse, and Nassar was arrested in November 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6739472-1d16-4dd0-8190-68e2a9d1e31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 54-year-old''s life since then has been a series of guilty pleas,
        court hearings and prison sentences.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e68d45-cccc-4465-9a4a-97ef9a828571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar pleaded guilty to federal child pornography charges and was&nbsp;sentenced
        to 60 years in prison in December. He pleaded guilty to seven counts of criminal
        sexual conduct in Ingham County in Michigan and was sentenced to 40 to 175
        years in prison two weeks ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6906b3bf-7c35-42c2-890b-9e2078b5bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:37:29.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just signed your death warrant," Ingham County Judge Rosemarie
        Aquilina said as she delivered the sentence.</p>'
