    'title': 'Marawi siege veterans deployed to man Bilibid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135df39-76cf-4481-a8f2-fc7099ff60e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> From
        the lairs of the ISIS-inspired Maute group, to the so-called "command center"
        of illegal drug trade, the New Bilibid Prison (NBP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a9aad-9a44-4e1a-bd56-a1b049f2ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-seven police veterans of the five-month siege in Marawi reported
        for work at the national penitentiary on Tuesday, to replace Special Action
        Force (SAF) troopers in manning the drug-infested facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994554fc-5d73-4e11-96f3-e09c6c7508d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald dela Rosa warned them
        against accepting bribes from drug lords, saying it should be enough they
        were promoted and given bigger salaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8b7f0-8380-4d35-8aeb-3f0b6c08a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t let me down…Ako ang babaril sa inyo pag kayo tatanggap
        ng bribery sa loob (I will shoot you if you accept bribes)," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090e7e85-8028-4743-be1d-53f36d106fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Christopher Mendoza, who leads the Marawi police
        veterans, said they will serve as "incorruptible police officers and true
        blooded SAF troopers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7f8c1-d3a8-40d2-938a-45a9c426f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to do things right even if no one is watching," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e73d3f-f1b2-43a6-9f1f-04ec03694b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP on Monday conferred meritorious promotions to 745 Joint
        Task Group PNP contingent for their invaluable and exemplary involvement in
        the liberation of Marawi City from the hands of terrorists in October 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd5a685-66ed-4caf-a15a-9c2e53157315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who was named next Bureau of Corrections (BuCor) chief,
        wants to deploy SAF personnel at the medium security compound amid reports
        of illegal drug transactions happening there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d8d31-4d79-4e86-96be-788071b65800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor, which is under the Justice Department, supervises the
        Bilibid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82ac41-7dd8-4725-b585-f66c2d7c6c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A battalion of about 400 SAF troopers are already manning the maximum
        security compound and Building 14, where the high-profile drug lords are detained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62731d61-cf1a-46ba-a10f-607d8be574b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates trade drugs with those outside the jail through the
        use of cellphones, drug enforcement officials earlier said in a House hearing
        on the Bilibid drug trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd1c541-530c-44cc-bec1-b16a63781d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor officials admitted it is difficult for the "undermanned" bureau
        to control the entry and use of contraband.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05606bb3-3a2f-44fd-93ea-4c916a9efbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Drug trade persists in Bilibid, PDEA says</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74466ee1-7482-467c-bf83-70e2922abf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the police force is also on the lookout for Chinese
        drug lords operating outside the prison, like those in Binondo, Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aabd18-4cf8-4621-b9b2-29458d3227d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palabasin nila palagi na dito nanggagaling ang transaction ng droga
        para ang focus nandito lahat. Naka-focus na dito, hindi na mapapansin ang
        mga drug lord sa labas. Sira pa ang Bureau of Corrections at Special Action
        Force," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafbd26-8300-45b9-bc3c-0739b8e3d9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They always make it appear like all illegal transactions
        come from Bilibid to shift the focus of the police here. That way, drug lords
        outside escape police attention, putting the Bureau of Corrections and Special
        Action Force in bad light."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c7238-67f3-4767-a737-0fcef7f692ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBP is the largest national penitentiary, and notorious for
        its drug trade. It is one of seven penitentiaries run by BuCor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f246f-8ace-4645-98bd-000eb7003498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:29:36.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:31.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In efforts to curb the drug trade, the elite SAF was first assigned
        to take over sentry duties at the NBP in July 2016. A year after, BuCor Chief
        Benjamin delos Santos resigned from his post amid the reported resurgence
        of drug trade in the facility.</p>'
