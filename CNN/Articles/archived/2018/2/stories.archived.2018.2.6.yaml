  'spider-tail-with-an-actual-animal':
    'author': 'Emily Welch, CNN'
    'caption': 'This prehistoric spider had a tail. Its descendants in the wilds of
      Myanmar may have one, too.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-06T10:01:47.314+08:00
    'imagesource': 'jcr:f1f177ca-5595-44fa-a725-eb6fc09be21d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fe615f9-ab9a-47e3-a0b9-6679f7a49277'
    'lead': 'The species is being called Chimerarachne, a riff on Chimera, a fire-breathing
      hybrid creature found in Greek mythology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:18:02.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-12T11:18:05.086+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-12T11:18:04.842+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A spider with a tail was an actual animal that once lived

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2478e82-6f9d-4e4f-becd-6ded366ff82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have discovered a groundbreaking
        arachnid species that lived millions of years ago — and it had a tail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cdafff-0017-442c-9558-41fdec059fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny creatures were less than 3 millimeters long and crawled
        around Southeast Asia about 100 million years ago, according to a paper published
        Monday in the journal&nbsp;Nature Ecology &amp; Evolution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc72dd0-86f0-45a8-808f-104b2fb3e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species is being called Chimerarachne, a riff on Chimera, a
        fire-breathing hybrid creature found in Greek mythology. Paul Selden, Director
        of the Paleontological Institute at the University of Kansas, coined the name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a75113-4190-4250-935b-82c67ad543da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a Griffin or a Jackalope, the spider looks like it had a tail
        from another creature attached to it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741ad69-16e9-43b4-88db-47c28ac4caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years back, Selden and colleagues published a paper about
        a spider-like creature with a tail from the Paleozoic Era. The Chimerarachne
        are much younger and also have spinnerets, a spider''s silk-spinning organ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec1d297-e402-43ea-9d14-985372217856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, here was something that formed a missing link between
        our ancient prototypes and the living spiders," Selden said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66ad87-a35e-48b6-8799-e83dec103a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chimerarachne show that Uraraneid, an extinct lineage of arachnids,
        co-existed with their spider relatives for at least 200 million years, far
        longer than scientists originally thought. This means that they survived the
        mass extinction at the end of the Permian geologic period, some 252 million
        years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1814897-4def-433f-a248-bbf3d1f3afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying primitive spiders is tricky because they lack an internal
        skeleton, which means they don''t fossilize well. The Chimerarachne turned
        up in Burmese amber, one of the few materials conducive to spider fossils.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1ad6f-722b-4c20-abf1-6fd7dc1fd093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amber preserves the external structures — and sometimes even the
        internal structures — of fossil arthropods in such fine detail that these
        ancient species from nearly 100 million years ago can be described in nearly
        as much detail as a living spider," Dr. Greg Edgecombe, a researcher at the
        United Kingdom''s Natural History Museum, told CNN in an email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d9b57-1509-4a85-8c6b-5bae8897e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no way to tell if the spider is venomous, since the Chimerarachne''s
        fangs aren''t large enough to examine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d237a-5cd1-48ce-8359-1bd9d628c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If more specimens emerge, Selden and others hope to find out more
        about the spider''s anatomy, behavior and whether it has a female counterpart.
        So far, they only have found males.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c60db-aefc-4854-b5b1-b1ff342ccc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you find the missing link, you just create two new gaps where
        previously, there was one. So, we hope to fill in more of the story," Selden
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28460971-ff25-4c82-99b6-cae9cebef8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though these fossils are millions of years old, scientists
        say that it''s possible that tailed descendants of the spiders are still alive
        in the backcountry of Myanmar, the country formerly known as Burma.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d53c52-e556-4422-9f0b-8064341b17b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afraid of spiders? Fear not. Given the Chimerarachne''s infinitesimal
        size, you''d probably need a microscope to spot its kin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc73d73-4c7e-466c-abd6-c41cd584ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:02.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:18:05.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "A spider with a tail
        was an actual animal that once lived."</p>'
  'Kenya-media-censorship':
    'author': 'Analysis by Farai Sevenzo, CNN'
    'caption': 'Activists demonstrate in the streets of Nairobi on Monday against
      the shutdown of several TV channels over their opposition coverage.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-06T09:38:57.302+08:00
    'imagesource': 'jcr:257a3ad3-3bb1-43e0-b605-19506c07ae72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '926f571e-460c-462d-bb1e-560f60835765'
    'lead': 'Broadcasters went into hiding, fearing arrest, or confined themselves
      to their offices as plainclothes policemen circled their headquarters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:21:03.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-12T11:21:06.102+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-12T11:21:05.959+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysis: Media censorship casts worrying shadow over Kenya''s democracy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131b347-1a26-4d09-bd58-3145a8f21922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In September, Kenya was praised by many
        after its Supreme Court — citing irregularities — nullified the election of
        the country''s sitting president. But nearly six months on it appears this
        applause from observers was premature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd023f8-93ca-4493-aff0-3bcd078f5de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Court ordered a fresh election for October, President Uhuru
        Kenyatta, bitterly disappointed by the judges'' decision, declared with grace,
        "I don''t agree with the decision, but I respect it." It was seen as an example
        of how Kenya''s rule of law actually held sway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e1453-eaf1-476c-8ded-c4b86e978a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last year also produced a heavy body count (92 people died&nbsp;during
        the protracted election period and&nbsp;an election official&nbsp;was found
        murdered), the deputy Supreme Court judge''s driver was shot at and injured,
        and several Supreme Court&nbsp;judges did not turn up to a hearing&nbsp;on
        postponement of the October polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b0cdc-0f89-424d-b8f3-4ef9e051e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in a new year and with President Kenyatta firmly installed
        in office for his final term, the same observers — both at home and abroad
        — are alarmed by recent media censorship in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de035c-d754-43d9-a2cd-c6079b44eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When veteran opposition challenger&nbsp;Raila Odinga chose to stage
        his&nbsp;mock "swearing-in"&nbsp;on January 30, few had any idea that the
        mood in Nairobi would become one of toxic intolerance -- intolerance of the
        opposition, of the media and of the rule of law. As the "ceremony" unfolded,
        the&nbsp;government pulled the plug on four TV stations, switching off their
        signal remotely. On Monday, two of the channels partially returned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0a3ed-54cc-4cee-8aa4-ca26ec45b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government was and is aware of the role of some elements in
        the media fraternity who participated in furtherance of this illegal act,"
        Interior Minister Fred Matiang''i said at the time. "Their complicity would
        have led to thousands of deaths of innocent Kenyans."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ed0fc-9510-41ff-8730-7f04172a5690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcasters&nbsp;went into hiding, fearing arrest, or confined
        themselves to their offices as plainclothes policemen circled their headquarters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0b0c73-86b1-4fa4-ac79-3a21fedde33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerves over Odinga''s symbolic protest had been frayed enough in
        government for a warning to be issued to local broadcasters the day before
        not to cover the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f57b6-2c37-4b50-94d4-2f73b3ac989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Madowo was one of those journalists. "The Kenyan government''s
        argument that the media covering the swearing-in was abetting an illegality
        flies in the face of reason," he told CNN. "We cover news, we cover history.
        Whether it is uncomfortable, whether it''s unpopular with the government of
        the day or not there is no way we were going to have this mock swearing-in
        take place and not cover it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96efc34f-c930-4c34-89b5-88c1dacee361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while local TV stations received the brunt of the government''s
        ire, Nairobi is also home to the world''s major news agencies and TV networks.
        They all covered this new chapter in Kenya''s political drama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa22d54-403c-4595-bb87-23fcdaf1f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When private citizen Okiya Omtatah took the government to the high
        court over the shutdown, the court demanded the stations be put back on air,
        pending a hearing on February 14.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bbc8b-4a2e-4be8-a624-3c92c9befc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two major broadcasters — NTV and KTN — are partially back on
        air almost a week after their signals were shut down by the government. The
        free-to-watch channels which were shut down are still not back on air.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f32a9-e6b4-4039-970b-1a22752785f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the opposition claims their MPs and prominent voices
        are being arrested and held "incommunicado."&nbsp;The Kenyan government has
        so far declined to comment about the TV station shutdown despite numerous
        requests from CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f585d0-54f0-4725-882d-3278e985302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nairobi''s streets are also once again filling up with the choking
        whiff of teargas, as rights activists protest Kenyatta''s overreaction to
        a ceremony that ought to have been simply ignored.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a31a8c-e252-48cb-b040-06d384d0206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the world is talking about a regression of rights and press
        freedoms in Kenya.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b9fd0f-8dd7-4e0f-9924-cdf02d06d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:21:03.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:21:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Media censorship
        casts worrying shadow over Kenya''s democracy."</em></p>'
