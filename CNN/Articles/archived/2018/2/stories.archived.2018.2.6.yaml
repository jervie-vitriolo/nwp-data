    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is why the Dow is plunging

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202c083-b177-40bc-bdac-9765b2f937b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Stocks are getting pummeled at the
        moment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96216900-64e4-4644-934a-b079c6d41a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow fell more than 1,800 points&nbsp;over two sessions on Friday
        and Monday. Its 4.6% plunge on Monday was its biggest since August 2011, during
        the European debt crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb869e4c-adca-4dc0-9642-79670bec3132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rout in U.S. stocks is also&nbsp;hitting markets around the
        world. Major indexes in Japan, Hong Kong and Australia all dropped sharply
        on Tuesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612db42-a18c-4192-be10-68aad790b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s driving the big global sell-off:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea52961-4db8-412c-ae4e-c0a3dd9efef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Asian stocks plunge after bloodbath on Wall Street</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2eeb63-d616-4648-96cf-df3233ad5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Concerns that the Fed will raise rates</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2b399-23ad-4f49-bcc2-a532d45e1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks have been rising steadily since the election in part because
        the economy is so strong. Unemployment is historically low, and there are
        more open jobs than people to fill them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d919f-1a8f-4618-9b44-199d8b51b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are starting to pay workers more to retain existing employees
        and attract new hires. Businesses will eventually have to raise prices on
        the stuff they sell to afford their growing payrolls. In economics, that''s
        called inflation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb9592-7ce9-42e9-b8c9-696bc3e80be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the economy has been growing steadily for almost nine years,
        inflation has remained stubbornly and mysteriously low. The Federal Reserve
        combats inflation by raising its interest rates. The central bank has been
        unable to significantly raise its interest rates over the past decade, fearing
        it could stymie the economic recovery and perhaps cause prices to fall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9385ed-b992-454f-b988-e3ea3d1a8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed&nbsp;planned on raising interest rates slowly this year
        — just three times in 2018. But if inflation picks up, the Fed could raise
        rates more often and more steeply than it had planned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375e135-220f-431c-9765-451e777a88d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Dow plunges 1,175 — worst point decline in history</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83c379-5d16-4253-b79f-c65dab2fa49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Rising interest rates</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a4e2f-d4ec-44b8-8a7d-0ea193485dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Fed raises rates, the cost of borrowing money increases.
        That means companies have to pay more for their loans, which cuts into corporate
        profits. It also means Americans will pay more for mortgages and loans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2753af79-59a5-48b6-b06a-bd7970bde825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason the stock market has risen so much over the past
        year has been the&nbsp;steady growth in corporate profits. Companies are healthy,
        and investors have rewarded them by pushing up their stock prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c918f-e8bb-4e36-b05a-bed05d93011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When interest rates rise sharply, stocks often fall. Investors worry
        that businesses'' profit parade will slow down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960582f-e14f-40d3-9937-a368334881bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Worries about the bond market</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9811b3-72e2-4166-ba9a-be8c65dab273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks have also been on a tear because they have been one of the
        only investments with a decent return. U.S. Treasury bond yields have been
        so low that many stock dividends are paying better.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe1969-7438-4df9-84df-ae71939affd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But stocks are a higher-risk investment than bonds, which are backed
        by the United States Treasury. If bond yields start to rise, investors will
        want to take some of their money out of stocks and put it into safer bonds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee73ec4-6639-4cc9-aee4-7e6a6d0c3dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure enough,&nbsp;bond yields hit a four-year high Friday. (They
        pulled back a bit on Monday.) The recent tax bill has forced the Treasury
        to borrow more money, which will put more bonds into play. A supply glut could
        devalue bonds. Prices and yields move in opposite directions, and bond buyers
        will want a higher yield (and lower price) to make it worth their investment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7bd34c-5d81-44c8-ad9a-6164db1817ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is bad for bonds, too. If borrowing costs increase, bond
        investors will want more return -- a higher yield.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcf53f-47cc-4f49-b4a6-f704d22c1ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attractive yields on a safer investment have made stocks suddenly
        less attractive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e215e7-038c-4e93-bf40-87fdc05020c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Too far, too fast</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a13e4-8bf9-47f0-993c-3864de19120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks have been rising pretty much in a straight line since November
        2016, and&nbsp;that''s not exactly healthy. Stock market analysts believe
        the stock market is long overdue for a 5% pullback or even a 10% correction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d1d56-d67d-4bd1-9e03-25674503f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cooling-off period would be a good thing. It would make stocks
        cheaper and more attractive to investors, especially if the underlying companies
        are healthy, cranking out strong sales and profits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea8c63-7483-45ab-9c07-1d73e58e93ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:31:55.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:52:24.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market&nbsp;finally began to come down to earth — just a bit
        — this week, and investors wonder whether this is the beginning of a correction.
        There could be a little groupthink taking place in the downturn.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a2720-017d-4fd5-a4fe-27aae2934d0a'
      'mgnl:activationStatus': true
