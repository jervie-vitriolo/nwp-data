      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the joint motion, both camps will withdraw "any and all motions
        and incidents that may unduly delay or hamper the election proceedings."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b2984-e870-491e-a8df-11c14a724dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:45:05.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' Spokesperson Vic Rodriguez challenged Vice President Leni
        Robredo on Sunday to withdraw all outstanding motions so they could "go straight
        to the recount."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d31ee9-8844-4c61-bee3-444f134247fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:45:05.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In so doing, we could hasten the process and go straight to the
        ballots. The ballots are the best evidence and we should just proceed with
        the recount," Rodriguez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4574758-5f1d-4f02-8c98-c6d776153551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:45:05.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp on Tuesday accepted the challenge, saying they also
        do not want to delay the ballot recount.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e510c8-5b5e-44aa-be11-b5ec4bf90078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:45:05.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is Marcos'' raising of baseless allegations and irrelevant issues
        that is causing the delay in the recount," said Romulo Macalintal, Robredo''s
        lead counsel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c878d5-dcec-4920-b42d-a1fdbb628e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:45:05.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal earlier invited Marcos and his lawyer to sign the joint
        motion Wednesday at 9 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754abc0-449d-4cd7-976f-e106c613d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:45:05.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lost to Vice President Leni Robredo at the 2016 national
        elections by just 263,473 votes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c917647-02dd-48be-9a88-e4a35cbcfe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:45:05.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 29, 2016, Marcos filed the election protest versus Robredo
        before the Supreme Court, sitting as the PET.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfa8f6-d259-4cc9-a964-e590c3f3bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:45:05.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its grant of Marcos'' plea, the PET decided upon Camarines Sur,
        Iloilo, and Negros Oriental as the pilot provinces for the ballot recount.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97f66c-b874-4d21-9f50-c8dd2e440875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:45:05.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Marcos identified the three provinces as "best exemplifying
        fraud or irregularities" in his protest brief.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173eb9a4-1af8-48c0-aa7e-93cbb636f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:45:05.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:45.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also listed three provinces in her own counter-protest brief:
        Capiz, Sulu, and North Cotabato.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbff4e3-07c6-4be1-a44e-9d9f7848e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:45:05.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:45.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp maintained the election protest of Marcos is based on general
        allegations and manufactured evidence designed to sway the results in his
        favor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479fd18-5b3c-43b9-ae8b-136e1f718095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:45:05.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:49:45.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET has required Marcos to pay P66 million and Robredo P15 million
        in two tranches to fund their protests and counter-protests. A petitioner
        needs to pay P500 per contested precinct</p>'
  'Roque-Teachers-salary-increase-to-come-in-2020-not-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-06T15:49:41.818+08:00
    'imagesource': 'jcr:3b8ce17b-233a-427b-acfb-7ff2a98472e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dab4add-7739-434a-bbbc-7c60a13dd3ad'
    'lead': 'Presidential Spokesman Harry Roque said the government will wait for
      the last tranche of the Salary Standardization Law to be implemented in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T09:51:21.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:50:12.739+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:50:12.595+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Teachers'' salary increase to come in 2020, not 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d373c-88da-4569-865d-88949623308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:51:21.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> Public
        school teachers may have to wait for two more years for additional pay hikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba286c-b6dc-4385-b9fe-6cd3e0e98358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:51:21.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque said Tuesday the government is
        planning to raise teacher salaries in 2020, not 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54b73c-0a8c-4810-a725-4c331c0d105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:51:21.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire Cabinet reaffirmed the President''s directive that we
        will continue to look for ways and means to effect an increase in the teachers''
        salary-- but beginning 2020, not 2019," he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08541156-877c-4fc5-86ee-aea9f274e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:51:21.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is still waiting for the last tranche of
        pay adjustments under the Salary Standardization Law (SSL) in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c823570-e0d2-46d9-9f36-5503d42aa5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:51:21.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rationale for this is the last tranche of the salary''s standardization
        law; the increase in the last tranche under the SSL will be implemented in
        2019," Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf58ac5-dd31-4682-9fab-013bc0ddac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:51:21.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give details on how much the increase would be, and only
        said it would include other public sector workers as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b201e-0329-4cf9-a6e3-c0fe8f7e375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:51:21.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the effort is not just to look for ways and means to increase
        the salary of all public school teachers, it is also to increase the salaries
        of all workers in the public sector, so it''s teachers and the public sectors,"
        Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8aadb-2509-4e8c-b6fe-5b78d62164f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:51:21.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Roque said President Rodrigo Duterte had asked Cabinet
        members to find ways to double the salary of teachers. He told the Budget
        Department and other related agencies to add a provision in the second tax
        reform package to fund it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0033bae-a73e-4c63-bfb3-01490321a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:51:21.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Ben Diokno later clarified that while teachers
        will get a salary increase, it would not be doubled, citing funding issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244d27e3-c565-431b-b68d-ecc56058407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:51:21.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Budget Chief: Teachers to get pay raise, but not double the
        salary</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13861950-3fb5-441b-889b-e35160384545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:51:21.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry-level teachers in public schools earn P20,000, excluding allowances
        and bonuses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83232352-eee5-4f2c-839e-292a931d5907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:51:21.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing the pay of teachers, in addition to soldiers and policemen
        was one Duterte''s campaign promises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33186c66-a15c-4f35-93af-8499b4a3a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:51:21.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January 1, the President signed Joint Resolution No. 1 increasing
        the base pay, allowances, benefits, and incentives of all members of the military,
        police, and other uniformed personnel in government.</p>'
  'Dengvaxia-vaccine-panic-DOH-PAO':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-06T17:19:25.930+08:00
    'imagesource': 'jcr:7b908f37-10b0-490e-95c2-40231509a166'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7373b47-6acb-492e-9b86-65bb61b89381'
    'lead': 'Health Secretary Francisco Duque III slammed the attempt of "questionable
      sources" to sow unnecessary fear among the parents of children immunized with
      the dengue vaccine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:00:53.376+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:50:42.311+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unnecessary panic over Dengvaxia affecting immunization programs – Health
      chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e426a5df-b86a-4e0a-95b3-0ff98b221f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> There
        is an effort to create unnecessary panic over the controversial Dengvaxia
        vaccine, Health Secretary Francisco Duque III said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584c51b8-2add-405d-aded-6bde37ddff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health chief, during the fifth Senate hearing on the Dengvaxia
        mess, slammed the attempt of "questionable sources" to sow unnecessary fear
        among the parents of children immunized with the dengue vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469e5a6-c44b-4b10-8ad5-4471e11c0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to everyone, especially those we occasionally see on TV:
        Certainly there''s an effort to create this hysteria, fear, panic among parents
        of children," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fef751-aa6f-493b-b478-f3b22d9f4737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that parents will tend to absorb all information, even
        from "questionable sources," surrounding the controversy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49922c-433e-45f1-93af-7d0adc1a16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a cause for concern... We see a very serious implication
        of this. I think this is fanned unnecessarily by the hysterics that seem to
        come from certain quarters. This is not fair," Duque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d4eea-34b4-4b55-8a29-f7dc384e4cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, this has affected the Department of Health (DOH) saw
        a "substantial" 37 percent decline of children getting vaccinated, including
        the deworming program, which does not even inject children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c353dcc-9043-4acd-8972-00954506af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Doctors: Parents refusing vaccines due to Dengvaxia scare</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87daf1f-504b-4029-876a-e58dbda0c2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito fears the loss of confidence in the DOH''s immunization
        programs may cause an outbreak of diseases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db67c3-653b-422a-a74c-0f38aea3bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for the Senate, Congress, DOH, and other agencies
        of the government to really have a unified stand... It behooves upon us to
        band together, to only allow information that''s evidence based and truly
        scientific based," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c6e8f-52f4-42e4-b8f7-418d08e92ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, House of Representatives, Public Attorney''s Office
        (PAO), National Bureau of Investigation, and University of the Philippines-Philippine
        General Hospital are conducting independent investigations into the Dengvaxia
        controversy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a70782-417b-4e77-998b-4088685a5c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Esperanza Cabral said PAO is partly to blame
        for the mass hysteria over the dengue vaccine controversy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1d37f-636c-4e8a-b535-f9f41a3fffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ex-Health chief: PAO partly to blame for Dengvaxia ''mass
        hysteria''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78964e12-4605-43b2-83c4-00c8b42be289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Doctors for Public Welfare, who counts Cabral as member,
        wants PAO to stop their autopsies on the 14 deaths allegedly caused by the
        dengue vaccine. It said PAO should leave the determination of cause of death
        to "competent forensic pathologists."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28b9c1-d2ea-4e58-9367-00d4f116fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO''s findings state the deaths showed "strong links" to Dengvaxia,
        although it added the results are inconclusive. Meanwhile, the findings by
        the UP-PGH found no direct link between the deaths and the vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc65dded-abbf-469e-9d76-e9e20338373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-PGH''s Dengue Investigative Task Force on January 2 reported
        three out of the 14 children died of what is called "dengue shock syndrome"
        after receiving the vaccine. Experts said two of the three deaths may be caused
        by vaccine failure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018ae8c-3f05-40b3-b50b-3b6cf2a515d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Senate Blue Ribbon Committee Chairperson Richard
        Gordon also condemned the attempted assault directed at former Health Secretary
        Janette Garin during the Monday hearing at the Lower House.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb37532-c05b-498a-8eb2-7ac37b46cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Ex-Health chief Garin: Attempted assault by mothers of
        Dengvaxia-vaccinated children an ''act''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c74f84-84bd-40aa-96ad-3f5fd97fecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:00:53.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:50:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four mothers who lunged at Garin admitted none of their children
        died, but some have not been feeling well. Garin, who approved the dengue
        program during her term, believes the attack was an orchestrated show.</p>'
  'Ex-Health-chief-PAO-partly-to-blame-for-Dengvaxia-mass-hysteria':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
