  'Dow-plunges-1175-decline':
    'author': 'Matt Egan, CNN Money'
    'caption': 'Stocks slumped again on Monday, extending the volatility that emerged
      last week as investors grew more worried about turmoil in the bond market.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-06T06:24:21.758+08:00
    'imagesource': 'jcr:affe7408-b7b9-4aae-be9c-5797ddc82c59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '124d1b91-fa6d-4fdb-acf5-27970a589d21'
    'lead': 'The drop amounted to 4.6 percent — the biggest decline since August 2011.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:58:40.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-12T11:58:44.224+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-12T11:58:43.877+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dow plunges 1,175 — worst point decline in history

      '
    'visualType': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740dda81-ab10-4b84-a708-6a560c4bc06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> It was the scariest day on Wall Street
        in years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e0a50b-96cb-4ec5-9018-cca1c71ec90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks went into free fall on Monday, and the Dow plunged almost
        1,600 points — easily the biggest point decline in history during a trading
        day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af61a366-b43e-4ca6-a421-18d2f5135204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buyers charged back in and limited the damage, but at the closing
        bell the Dow was still down 1,175 points, by far its worst closing point decline
        on record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5606aac-4982-405a-b3e3-e8fb13e51885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop amounted to 4.6 percent — the biggest decline since&nbsp;August
        2011,&nbsp;during the European debt crisis. But it was nowhere close to the
        destruction on Black Monday in 1987 or the financial crisis of 2008. Still,
        for investors lulled to sleep by the steady upward climb since Election Day,
        it was alarming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b620d-2f5f-4440-8380-5e4fbdeea17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said through a spokesman that "markets do fluctuate
        in the short term," but it stressed that the fundamentals of the economy are
        strong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41dcec-fe38-4183-a1ed-64591b4b5511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trouble in the market began early last week, when investors
        focused on a number of lingering concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b6ae6-45f3-4a3d-b406-bb23204ee5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the economy gets much stronger, it could touch off inflation,
        which has been mysteriously missing for the nine years of the post-crisis
        recovery. That could force the Federal Reserve to raise interest rates faster
        than planned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81115c98-6a19-4666-85c5-ac682aa24446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are dealing with the shock of seeing real inflation for
        the first time in a while," said Bruce McCain, chief investment strategist
        at Key Private Bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a8a6f-3724-474e-a6a0-c928c8528eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sell-off wiped out the Dow and S&amp;P 500 gains for the year,
        and left the Nasdaq barely in positive territory for 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315ec99-66ce-42f6-bc8b-9dd3ee182f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Market mayhem puts Trump in a tough spot</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194fc6d-11ff-4c10-8c6a-7a1dbb4f0a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have also been nervously watching the bond market, where
        yields have been creeping higher. As yields rise, bonds offer better returns,
        which makes them more attractive to investors compared with risky stocks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192fff2d-7ccd-4de6-b479-9d6b4392400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks sank throughout the day, then went off a cliff in the final
        hour of trading. The Dow was down 800 points at 3 p.m. Within minutes, it
        was down 900, 1,000 — and then 1,500 points. At its low, the Dow was down
        1,597 points, before buyers rushed in and limited the decline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84ab6d-db24-4d53-b994-16791cad3757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq slumped more than 2 percent, quickly turned positive,
        then sank again. It finished down almost 4 percent. The S&amp;P 500, a broader
        gauge of the market than the Dow, declined more than 4%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e801f-3cef-4a57-8fd7-5fdb323f5926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunge pushed stocks closer to what''s called a correction,
        or a 10% decline from their most recent high point. The S&amp;P 500 is down
        almost 8% from its all-time high.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231df6ed-0c73-4bc5-a6ea-b131da0d2f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stock market is throwing a tantrum," said Andres Garcia-Amaya,
        CEO of wealth management firm Zoe Financial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56554c7f-7009-4064-9a12-052fc2fdcace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take a deep breath," said Garcia-Amaya. "I know it''s been a while
        since we had a day like today, but nothing has really changed from a fundamental
        standpoint."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b676b21d-29b7-4690-86a8-0735a5c03af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market started 2018 with a bang, but last week was the worst
        on Wall Street in two years. The selling gathered steam on Friday when the&nbsp;Dow
        plunged 666 points, or 2.5 percent, at the time its worst day since the Brexit
        mayhem of June 2016. Nearly $1 trillion of market value was erased from the
        S&amp;P 500 last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc126d-0cfb-4ee0-b886-b1f5cc403bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had a market that was overbought and ripe for something to
        undermine its tranquility," said Mark Luschini, chief investment strategist
        at Janney Capital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179271aa-7e23-47bc-a0cb-57e5fc66d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIX volatility index, a measure of market turbulence, skyrocketed
        a record 116% on Monday to the highest level since August 24, 2015, the last
        time the Dow plunged 1,000 points in a day. The spike signifies how calm Wall
        Street had been — and how unprepared the markets were for trouble.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a045e6b-21e1-4799-b2c4-825a7eaf50b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Fear &amp; Greed Index&nbsp;is flashing "fear," underlining
        a major shift in market sentiment from a week ago when it was sitting in "extreme
        greed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a8042-0d6c-46ec-a963-41fe8b36f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russell 2000, an index of smaller stocks that have heavy exposure
        to the U.S. economy, turned negative for 2018 for the first time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92735a52-04dc-4107-bdf0-e64878846495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Valuations got stretched and that led to a cascading effect today,"
        said Sam Stovall, chief investment strategist at CFRA Research. "The market
        has to correct itself — a resetting of the dials — before this bull market
        can continue."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baebd43-4787-45d3-9df1-f60611bbce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Good news for Main Street is freaking out Wall Street</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab190a-d3d6-4a38-83a6-2431d1a4b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors'' main concern is the sell-off in the bond market. The
        10-year Treasury yield, which moves opposite price, spiked to a four-year
        high of 2.85% on Friday. It''s a dramatic swing from 2.4% at the start of
        2018. Higher yields could make normally boring bonds look more attractive
        when compared with risky stocks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd95078-9b20-42ec-818b-71f417623362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. economy is healthy. Friday''s jobs report showed that wages
        grew at the&nbsp;fastest pace since 2009. That''s a welcome shift by workers
        who have been dealing with anemic raises for years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19bc879-5776-439b-8a5d-eb9e492d50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has your paycheck gotten bigger thanks to the new tax bill? Will
        it make a difference? If so, what will you do with the extra money? Tell us
        about it here.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd54f4-2cd0-46c0-b96b-6d2b8ce86487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Wall Street is starting to get worried that the "goldilocks"
        environment of slow growth and mysteriously low inflation may be ending. Besides
        the fear of faster inflation and interest-rate increases, more robust wage
        gains could eat into record-high corporate profits.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb3d07-fb92-4843-87a0-f73d373a6b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter the cause, the stock market was long overdue to take a
        breather. Before Friday, the S&amp;P 500 had gone the longest stretch ever
        without a 3 percent pullback. Now the S&amp;P 500''s record-long period without
        a 5 percent retreat is in jeopardy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70018c23-4a72-4591-a13d-775fffdee0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: This is why the Dow is plunging</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f446765-5a77-45b5-8bc6-f75d345b8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they can be scary, market pullbacks prevent stocks from overheating
        and give investors who were stuck on the sideline a chance to get in. Janet
        Yellen, who just stepped down as Fed chief, told PBS on Friday that she still
        believes "asset valuations generally are elevated."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e718ca-7903-404c-ac5f-7d741ef5ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the recent turmoil, the Dow remains up almost 40 percent
        since President Trump''s election. The robust performance has been driven
        by strong corporate profits, healthy economic growth and excitement about
        the Republican tax cut for businesses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11446a65-5b2f-431e-8c00-423789a89205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Bespoke Investment Group urged calm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae4af2-c8da-473b-85d1-c319a8a9902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take a deep breath," the firm wrote in a research note on Friday.
        "For those investors that may have forgotten, this is what a market decline
        feels like."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a2881-1653-4682-8d9e-4a7ae537efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is whether the market retreat deepens or whether investors
        buy at the dip, a mentality that has supported stocks for months.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659bfb29-6cb1-4b6e-8c9b-985905242073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamentals of the economy remain quite strong," said Janney''s
        Luchini. "It''s hard to make the case for why we should be down more than
        10 percent — unless we encounter negative economic news."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866daab-ad14-45f9-92a6-754851ab1bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key Bank''s McCain agrees. "We believe this is not the beginning
        of the end and a tilt towards a bear market. It''s premature for that," he
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6596d-a770-4f80-8361-291864246ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:40.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:58:44.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo suffered some of the worst of the selling on Monday.
        The No. 2 U.S. bank&nbsp;plunged 9%&nbsp;after unprecedented sanctions were&nbsp;handed
        down by the Fed late Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f389330-cfd5-4aa3-a533-fcfee60c7076'
      'mgnl:activationStatus': true
