    'mgnl:created': 2019-06-12T11:10:23.385+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-12T11:10:27.678+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-12T11:10:27.359+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: No ban on foreign research in Philippine Rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd494af59-1999-44d5-8b86-919f706fd25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include statements from several lawmakers.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d447d69-045a-424a-bc2f-8859fe0b8ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        government is not banning foreigners from conducting marine exploration and
        research in the Philippine Rise as long as they get approval from the country''s
        National Security Adviser.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fedd4a-dfd1-4876-a724-d713958fe7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque made the clarification in
        a press briefing Tuesday as he confirmed that President Rodrigo Duterte had
        taken back government permits issued to foreign scientists and researchers
        in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5287f-4d29-47a4-8128-4d1608155388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Duterte) has caused the revocation of all licenses given to foreign
        entities to conduct scientific research in the Philippine Rise," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b19644-858b-4650-8c62-992eb63a93fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman clarified that foreigners may still do research work
        in the area but they need to get approval from the National Security Adviser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac830e3-6d4a-40b3-9e19-5c33174e40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque did not explain the change in policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9293f1d-63d5-4cdc-a762-215054deb896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed that the Chinese ship Ke Xue which was doing a study
        in the Philippine Rise, also known as Benham Rise, had already left Philippine
        waters. He added that the results of the team''s research would be given to
        Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57195d3b-5ca1-4e99-9cc0-faf51af7f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Tuesday, Agriculture Secretary Manny Piñol said
        Duterte announced his order at the start of a cabinet meeting on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c82b0ac-1bac-42b6-b293-962b371884ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be very clear about this: the Philippine Rise is ours and
        any insinuation that it is open to everybody should end with this declaration,"
        he quoted the President as saying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59559e-617d-4673-b57f-22487701a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said Duterte also ordered the Philippine Navy to "chase out"
        any vessel fishing or conducting research in the 13-million-hectare area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230bae8f-4346-4cc1-9b96-c0c0efa8f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense and the Philippine Air Force
        were also directed to check on the presence of foreign vessels in the Philippine
        Rise, the agriculture chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ee374-cef6-4383-968e-67802a39baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s order effectively stopped Chinese research in the
        area.&nbsp; The government had granted China a permit for the project in January.&nbsp;
        It was set to end on February 25.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be2553-0803-4f42-8533-86faaed22edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China allowed to conduct research in Benham Rise, Cayetano
        confirms</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2c29a-7af6-43ae-8db6-0b8ec7a808ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said the Philippine
        government also got requests from the United States, Japan and Korea to conduct
        research in the the undersea plateau. A French team likewise wanted to study
        marine life near Palawan, but its request was denied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7049eb-14d8-4dbd-9bfd-dd107b8374bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said foreign teams may study Philippine waters
        provided they follow the country''s laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19995c52-9150-4fca-a684-ee5791958184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Hermogenes Esperon Jr., meanwhile, said adding
        a new requirement for countries that want to conduct research in the area
        is merely part of the government''s ongoing review of the process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26871e5f-400f-44f0-8d56-819bb5a02b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a process that has been going on. And just like any
        process pwede mong i-review and hopefully, gaganda ''yung process and hopefully,
        mas gaganda ''yung watch natin sa Philippine Rise [Just like any process,
        you can review and hopeful improve the process. Hopefully our watch on Philippine
        Rise will be better]," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9618233-17e6-4e77-af8e-be103d97577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are looking at improving the existing process to benefit
        the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f95f75-6994-4254-90c1-13824d65be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember you are allowing them inside your domain. So you may appreciate
        what they are doing or you may be wary of what they are doing. It''s just
        natural kasi sovereign domain mo ''yan eh [because this is your sovereign
        domain]," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d82cd0-3207-4bd9-8141-c4cdca9394a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed that China has already given to Philippine authorities
        data they gathered from their research.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4aa5d0-62df-438a-bce2-669839ead357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some opposition lawmakers wary of PH deals with China</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bc4ce-7116-461a-a04b-4082e1583af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers, however, have voiced their concern over the government''s
        relationship with the Asian superpower.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4335343c-1503-446a-a1b8-0814d7888d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker Akbayan Party-list Rep. Tom Villarin has even
        gone as far as accusing the Duterte administration of selling Philippine territory
        to China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392a131-0d76-43e5-a9ca-164629d02cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin claimed it is a "glaring" fact that the administration
        has been selling the country to China in exchange for aids and loans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b677ec2-c5d3-458d-93a4-19d71bff6de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong glaring dismissive attitude parang walang pakialam ang
        Duterte administration</em> [his glaring dismissive attitude makes it seem
        like the Duterte administration doesn''t care ] with regards to what''s really
        happening in the West Philippine Sea and now in the Benham Rise only shows
        that the policy for this administration is really the wholesale sale of our
        sovereignty to China," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eae835-942c-497b-94b4-10ab3ef42912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, Filipinos are made to believe these projects are forthcoming
        when it is not clear what the loans and agreements are.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504b0b7a-cea5-46fb-8518-35b971df43fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman has meanwhile hit Duterte''s order as "a
        farce."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db4f558-6f1f-4557-9b61-882e1a212a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if groups from China had already left Benham Rise before
        the President made the order, it means it is already moot.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3e1de-f32d-41fe-9cc1-0dda2479fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung wala na diyan e di&nbsp;</em> [If they''re not there anymore]
        the supposed stoppage is academic. It''s a farce," said Lagman.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b27599-35be-4889-a99b-b5c00c9fc1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the Philippine government must be able to confiscate or
        ask for the turnover of data gathered by foreign countries in the Benham Rise
        to ensure foreign countries will not use them at the expense of Philippine
        security and development.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d17fc-2ac6-475d-a41b-1b8f63845f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Rep. Gary Alejano also added the Philippine government should
        be careful when granting licenses to survey our territory-- especially with
        China, which he said has a history of grabbing Philippine islands.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b98b2-fbee-4110-b583-490a95f35c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said the government should be more transparent and clear
        in its foreign policy direction.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986b000-b223-44b1-8510-49b13699dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Loren Legarda, however, greeted Duterte''s order with a friendlier
        tone.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f86b7-e722-4cfa-aaf2-254b12453879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, who heads the&nbsp; Senate Foreign Relations Committee
        and the Committee on Finance, said she will work with other lawmakers so scientists
        will be given resources for necessary research.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a35b7c-c84a-434a-97ef-0448c7b44e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with and fully support the directive of the President&nbsp;
        to give priority to Filipino scientists and researchers in exploring and developing
        the natural resources in areas&nbsp; covered by our sovereign rights," said
        Legarda</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49178410-8a3f-4be3-a6fc-b672fbc2479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to protect and preserve what is rightfully ours under the
        UNCLOS (United Nations Convention on the Law of the Sea) and our laws for
        our future generations,"&nbsp; she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb8d74-f217-4e68-8ff7-50ccc1ad8eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the law?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859e055-e9f8-4616-b764-4772110a3914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio said China can be stopped
        from research under the United Nations Convention on the Law of the Sea (UNCLOS).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d82dff-c35a-4aec-9eca-25aea2f73698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under UNCLOS, the Philippines can validly disallow China from conducting
        Marine Scientific Research in our extended continental shelf in Benham Rise
        because China has refused to comply with the arbitral ruling of a tribunal
        created under UNCLOS," Carpio said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e34771-c312-4a39-9396-221a2cdfd221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 ruling of the Hague-based Permanent Court of Arbitration
        favored the Philippines'' claims in the South China Sea and Benham Rise. China
        refused to recognize the ruling, asserting its rights over the contested waters
        based on its nine-dashed line claim.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f0c4d-4808-42fa-a20e-3bab35073587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio said other member-states of UNCLOS cannot be stopped.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31293854-21e8-4163-a602-bef75e68993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Philippines) will be violating UNCLOS if it disallows other
        states," Carpio added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15932b-51be-4679-a7a9-50f8d1d45450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 246 of the UNCLOS reads, "Coastal States shall, in normal
        circumstances, grant their consent for marine scientific research projects
        by other States or competent international organizations in their exclusive
        economic zone or on their continental shelf to be carried out in accordance
        with this Convention exclusively for peaceful purposes and in order to increase
        scientific knowledge of the marine environment for the benefit of all mankind."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04978f6a-4602-48b6-80a9-e5db130f6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise, located 135 miles off the coast of Aurora province,
        is part of the Philippines'' extended continental shelf and exclusive economic
        zone.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c983da-5e10-4898-96f6-0372070a2e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:23.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:10:27.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Joyce Ilas contributed to
        this story.</em></p>'
