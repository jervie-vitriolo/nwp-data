  'dow-jones-storms-back-correction':
    'author': 'Matt Egan, CNNMoney'
    'caption': 'Stocks slumped again on Monday, extending the volatility that emerged
      last week as investors grew more worried about turmoil in the bond market.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-06T23:41:30.799+08:00
    'imagesource': 'jcr:75807577-caeb-4d1c-b7e8-e500b07ce534'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7ac1f0d-bf26-435b-9283-1e179c08e615'
    'lead': 'The losses just after the opening bell briefly sent the Dow into a correction,
      a 10 percent decline from its record high less than two weeks ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T17:41:51.569+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:46:41.753+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dow stages huge comeback after a scary start

      '
    'updated': 2018-02-07T04:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689e6f5-048c-48e4-8f6b-5639c130759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The stock market is storming back
        after briefly sinking into a correction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313b6a8-6cd1-44a7-8284-80ea6e644244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow declined 567 points at Tuesday''s open, then raced back
        to a 350-point gain in extremely volatile trading. It wavered between gains
        and losses throughout the morning and was more stable in the early afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b74ee-7325-428f-8556-df943e1db170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses just after the opening bell briefly sent the Dow into
        a correction, a 10 percent decline from its record high less than two weeks
        ago. The stock market hasn''t closed in correction territory in two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf673ed9-7f50-4e08-acae-b464f1559c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had an extreme sell-off followed by an extreme bounce," said
        Peter Kenny, an independent market strategist and founder of Kenny''s Commentary.
        "It was a massive reversal: Nearly 1,000 points on the Dow is mind-bending."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6a6ed-8099-4301-91b7-18fa7702318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenny said that large investors probably led the rebound, picking
        up beaten-down stocks when the Dow entered correction territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af0f620-4145-4987-bdba-12d627f3dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market freakout of 2018 hit a crescendo on Monday when
        the Dow plunged a record 1,175 points. The 4.6% plunge was the index''s worst
        day since August 2011 and knocked it into the red for the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf3760-0576-40a9-a1d8-306e648aade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a seismic shift in sentiment, which had reached extreme
        levels," said Paul Hickey, co-founder of Bespoke Investment Group. "When people
        view the stock market as an ATM machine, the market is going to fight back."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a7701-32c7-4cc7-9d8d-6e81707f3292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Kotok, co-founder of Cumberland Advisors, called it a "wild
        rollercoaster ride." He said that when Dow futures plunged 1,000 points overnight,
        it amounted to "climactic panic selling" that could signal a bottom for the
        market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88fd200-ffaf-45b9-842f-56fdf0c3cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Capitol Hill, Treasury Secretary Steven Mnuchin reminded lawmakers
        that the stock market is up 30 percent since President Trump''s election.
        He said the administration is focused on recently enacted policies like tax
        cuts as a driver of economic growth in the long run.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab3420-9e2b-44cd-b589-c1bf16b870f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stock market has been functioning very well, and we continue
        to believe in the long-term impact of the stock market," Mnuchin said before
        the House Financial Services Committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e739b0-75f8-4062-97f3-bcece66a33c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremors on Wall Street spread around the globe.&nbsp;Stocks
        in Europe and Asia&nbsp;posted heavy losses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd2b3c4-6b8a-4401-9483-0130455d8ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major markets in Europe shed roughly 2 percent, and stocks in Germany,
        Sweden and Spain&nbsp;fell into a correction. Japan''s Nikkei nosedived 4.7
        percent, while Hong Kong''s Hang Seng suffered a loss of 5.1 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b1090-d6ff-49ad-9a37-dd2ee12ad089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can all admit that the market went parabolic in the first 4
        weeks of 2018 and we''re just back to square one," Peter Boockvar, chief investment
        officer at Bleakley Advisory Group, wrote in a report on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714cadb-d807-40c9-8b09-e0e31f883770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Are Trump''s tax cuts backfiring on Wall Street?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e7008c-4e65-4e89-882d-b956be64ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of unusual calm, fear has raced back onto Wall Street
        in dramatic fashion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c780dd4-d058-4580-9a75-a68472e535fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIX index of market volatility spiked by&nbsp;a record 116%&nbsp;on
        Monday, to the highest level in more than two years. It ripped higher again
        Tuesday, then calmed down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe9e06-5c48-4104-83b3-71929d11cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One factor helping the stock market: The bond market has calmed
        down. The 10-year Treasury yield spiked to a four-year high of 2.85 percent
        in recent days because of worries about inflation. But it receded significantly
        on Tuesday, to 2.75 percent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf59e3a-2195-4180-9693-9f94fd4e6b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a relief because investors have become concerned that the
        era of extremely low interest rates that propped up stock prices for years
        may soon be over.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdbbebb-5635-46a5-bcd7-399a262e34fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear is that the U.S. economy could overheat, forcing the Federal
        Reserve to aggressively raise interest rates. That could take a lot of air
        out of the stock market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaba4b8-def2-4fab-8570-b904bc6a6b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is concern that it won''t take much of a rise in interest
        rates to create havoc," said Ed Yardeni, president of the investment advisory
        firm Yardeni Research. "2008 spooked us all. Very few people understood that
        credit markets can create a domino effect worldwide."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b3089f-6c97-4aa9-b104-24d19366cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Market fear is back in a big way</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c9792f-56a8-434d-aeda-6f224ed23676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the heavy selling, the Dow is still up significantly since
        President Trump''s election. But that''s down significantly from the 8,000-point
        gain it was showing a few weeks ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a0bf6-0887-41be-ae07-32e1a90ed674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s becoming clear stocks ran up too far, too fast in&nbsp;the
        euphoria over Trump''s tax cuts&nbsp;and the improving economy. The U.S. unemployment
        rate is sitting at 17-year lows and global growth has gained momentum.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a401d8-132e-4819-aa85-9fda6b9d795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tax cut euphoria drove stocks up at an unsustainable pace,"
        Scott Minerd, global chief investment officer at Guggenheim Partners, wrote
        in a research note. But concerns about oversupply in the bond market and higher
        interest rates have been growing, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549147e-682f-4854-800d-9c2e5a099504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market analysts have long been&nbsp;saying&nbsp;the market was&nbsp;overdue
        for a cooling-down period. The question now is how far stocks will retreat
        before investors feel emboldened to start buying again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b209c3-2281-4fd1-9175-ee935b1ed222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This correction is a healthy development for the markets in the
        long run, and the equity bull market, while bloodied, is not broken," Minerd
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482c27c4-4351-4cd3-b092-5b04fe688d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yardeni agrees, pointing to the strength of the economy and corporate
        profits.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341f188-bcd3-4b6e-8bc8-be0e9a92483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:41:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamentals are great. Earnings have been on fire," he said.
        "I''m still bullish."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
