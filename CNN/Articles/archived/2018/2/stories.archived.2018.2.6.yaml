      'jcr:uuid': '220e7211-832c-445c-a3f5-9850beed56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:51:54.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still, I would say, very much fundamentally firm - and not
        just because of our position in the equities market but also the underlying
        economy," he explained.</p>'
