    'imagesource': 'jcr:0b19bf30-5c9a-4688-91e4-de609c780979'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e8c784-282e-433b-a428-30924bfacef5'
    'lead': 'A group of doctors urged the Justice Department to stop PAO from conducting
      autopsies on the deaths of children administered with Dengvaxia, and leave it
      instead to "more competent people."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:05:24.268+08:00
