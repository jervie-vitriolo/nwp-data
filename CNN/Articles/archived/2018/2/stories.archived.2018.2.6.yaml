    'template': '1'
    'title': 'Duterte wants DICT to stick with March target for third telco player

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573bcca7-6fc9-4264-a906-1e660845fd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> President
        Rodrigo Duterte is set on having a third telecommunications player enter the
        country in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250c9eb-4b25-4983-8ac3-36ef2098894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque said Tuesday Information and
        Communications Technology&nbsp; Officer in Charge-Secretary Eliseo Rio requested
        to extend the deadline until May, but was denied during a Cabinet meeting
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adfad31-094f-4e92-8314-467464cbeb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a request from Officer-in-Charge Secretary Rio that they
        be given two additional months or until May to award and to ensure that the
        third telecoms carrier is up and about, this was not approved in yesterday''s
        Cabinet meeting," Roque said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b402e6e1-dfcc-4a66-9dd0-fd63397bed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government will "stick it out" with the original time
        frame of having a third telecommunications group by next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11746a6-488d-43f1-b803-d4c5d2358156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said last year he wants a third telco provider to improve
        competition and internet speed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c9015-2da3-43bc-b0e2-821f5d40d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He instructed government agencies to ensure it would be in operation
        by March 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2f0fd-0ac8-40be-9392-ddbd901cb221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Third telco provider must be in by March 2018</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29fc78-7550-41b2-817f-375ddb083854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte had a stern warning for those trying to block
        the entry of a third player in the local telecommunications industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6bc540-b71e-4bd9-87ec-c3bb1ffe3354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s enough to say that the warning is ''do not f*** with government.''"
        Roque said, citing Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37652d-20f4-4325-8d98-0755581c1d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President lashed out at frequency holders giving government
        a difficult time in securing frequencies for a third player.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ada81-b760-4302-ba88-bffef2d5a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President "would not allow" telecommunications company
        to charge fees for frequencies when they were owned and given by the state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101974e-2fe6-4cdf-b57b-532b0bbf5901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was particularly displeased with the fact that in
        order to have a third telecoms player we would need to find frequencies to
        be allotted to the third telecom player," he said. "He was displeased with
        the fact that frequency given to a shell company CURE which apparently was
        given for free would have to be bought back by government in order that the
        third player could be given this frequencies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45037887-cf17-4489-b271-48109057a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte "rejected" the proposal that the government pay
        for the frequencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42800f56-8101-48a4-a958-6d2d8f314bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He warned everyone involved not to test the resolve of the President
        in allowing a third telecoms carrier to enter the country," Roque added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db2ff8-94ba-495c-a590-51177a6dc277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the government still appears to be inclined to award
        the contract for a third player to China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da50f224-8bea-4232-b125-a9101b835c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had offered China a chance to enter the telecoms industry
        as a third player last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c91862-f72e-4e49-91a6-048fa2b077e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it pushes through, China-owned telecommunications company, China
        Telecom, will own 40 percent of the third player, while a consortium of Filipino
        companies will share in the remaining 60 percent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98729dee-6dd3-461f-991a-c2749712cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said, however, the Chinese company will have to comply with
        local procedures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88478541-1e28-4b1c-9325-23770cd897c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:55:35.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:56.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was offered. It has appeared to have been accepted but we need
        to comply with all legal requirements including the holding of the bidding,"
        he said.</p>'
  'National-Housing-Authority-More-than-600-Kadamay-members-trying-to-sell-their-housing-units':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-06T17:29:34.513+08:00
    'imagesource': 'jcr:d5dd7294-67c2-401a-8c85-aa6e1bf2c925'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccaab12a-98a4-40a3-bfc9-054f0bae35e1'
    'lead': 'The National Housing Authority (NHA) is investigating 667 Kadamay members
      suspected of renting out or selling their state-sponsored houses in Pandi, Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T17:58:31.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T17:58:34.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T17:58:34.056+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NHA: More than 600 Kadamay members trying to sell their housing units

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9703fa-8b44-482e-b925-6b1e892bff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        National Housing Authority (NHA) is investigating 667 Kadamay members suspected
        of renting out or selling their state-sponsored houses in Pandi, Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c0900-b45c-45a2-af1d-2e443601e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we would survey the site, we noticed that in some houses,
        the occupants would keep changing. None of these occupants are included in
        the original list of Kadamay members submitted to us last year," Romuel Alimboyao,
        who heads the NHA in Central Luzon, said in a press briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41462553-e961-40d3-8ab5-cd83dc0b59a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA has been validating the claims of Kadamay members since
        April 2016, when President Rodrigo Duterte allowed the urban poor group to
        remain in the Pandi housing site it had occupied illegally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4a2da6-8e5a-42e0-9ddf-e0e8a571c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the NHA can formally award the houses, Alimboyao explained
        that it needs to validate the personal information of Kadamay members to make
        sure they have not&nbsp; previously received government housing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d517f61-ae70-4702-a927-f57669047695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just sad that there was already unauthorized entry [in the
        Pandi housing site], and now even without a formal award, they''re already
        making transactions on the houses," NHA Spokesperson Elsie Trinidad said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b0825-4372-489e-af9d-82809023395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law prohibits beneficiaries from selling, transferring or disposing
        of their socialized housing. Violators lose their right to the land and the
        amortization they already paid, and are barred from other NHA benefits for
        10 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04922be-3ef6-4b0d-a010-286fc4701cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad said the Kadamay case is so far the "largest incident"
        the NHA has uncovered in all its housing sites. Typically, only "isolated
        cases" of one or two beneficaries try to make money off their units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59585ad-d012-4c0f-a3b0-3ffff4f60241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities said it was difficult for them to investigate
        the cases further. Ever since the NHA released a video of Kadamay member Jerry
        Lovado trying to sell his unit, they said the group had set up its own security
        in Pandi and prevented NHA staff from entering the site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93870eab-0177-48f0-92d0-478e28436ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay maintained that Lovado was set up by the NHA and&nbsp; captured
        the incident with a hidden camera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3bb152-a3a8-4aca-8a2f-79d6458c7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NHA reminded the public to be wary of making deals
        with Kadamay members involving their housing units - even if the price offered
        is low.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c76a79-8875-4613-ad34-5a27a05b6d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These transactions are illegal and they will be considered moot
        and invalid," NHA Chief of Staff John-Christopher Mahamud said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4723bb4c-ad75-4683-9260-36cb54c603ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay members approved</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd89c10-89e3-4559-8b85-910e03c2951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 5,269 Kadamay members have been approved to receive socialized
        housing -- roughly 60% of the total 8,494 members listed with the NHA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce26ff9d-5bc1-491c-8a63-f2cdff16c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those whose claims were rejected submitted incomplete information
        to the government. Another 71 had previously received housing units, while
        19 have pending applications, Alimboyao said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311e518-c58c-4a47-8b6f-3c19a1c6e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the formal award will take place, however, is still uncertain.
        The President granted Kadamay the Pandi housing units originally intended
        for military and police personnel. The NHA is still waiting for a law authorizing
        the grant of these units to non-uniformed personnel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675145ee-a513-411d-a7dc-49b0769bf6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, only 1,983 units in Pandi are allocated for the military
        and police. The other 3,295 units are meant for informal settlers, relocated
        from dangerous and disaster-prone areas in Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453db384-09ec-4c3e-8248-957798dda39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces and national police are expected to complete an
        inventory of all their other available housing units across the country by
        February 28. Other Kadamay members will be allowed to move there instead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b0038-ce4c-4120-8b5b-a66da6337384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping Kadamay will be true to their word that once the
        AFP-PNP inventory is complete, they will move out of the houses meant for
        informal settlers," Mahamud said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f845a60-5a0c-44aa-b490-47c1690d7569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahamud was firm, saying the NHA would not be willing to negotiate
        and give up those houses for Kadamay members too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c0d73-3826-42fb-ade8-192b1d7ac9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga taong ito kung kanino dapat nakareserve yung mga bahay
        na inoccupy nila, they''ve been waiting for years. They went through the process,"
        he said. [Translation: These people who the houses were reserved for but Kadamay
        occupied, they''ve been waiting for years. They went through the process.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f802f6d2-7c9c-4dcc-836e-688b079736d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:58:31.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:58:34.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be very unfair that through illegal occupation, they will
        be deprived of their right to housing by the same people who are claiming
        to fight for their rights."</p>'
