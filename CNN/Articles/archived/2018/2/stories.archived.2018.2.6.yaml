  'alimurung-pse-dow-jones-stock-market-drop':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-06T22:01:50.272+08:00
    'imagesource': 'jcr:69509c5e-d3b1-488e-ab59-994d1e59a7f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6949ca24-1d6b-4e93-8aa2-d38684c76e6b'
    'lead': 'Should Filipinos be concerned about the recent decline in stocks markets
      worldwide?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T17:46:27.956+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T17:46:31.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T17:46:30.960+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analyst: Stock market drop no cause for concern

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93744f86-f9de-4262-8d18-31123ad11814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Should
        Filipinos be concerned about the recent decline in stocks markets worldwide?
        Not quite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c782df6-5456-43ba-97e8-35d36f9191e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business analyst Mike Alimurung said Tuesday while investors might
        panic as a knee jerk reaction, he said the hefty drop is normal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2542e99-a741-4c0a-8881-dbe0308e5a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at what''s been going on in the last year in the U.S.
        and in the Philippines...the market''s been up by over 20 percent. And so
        there was bound to be a correction," he said on CNN Philippines News Night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ebaae-8d54-4b46-a99d-fe5e4dc4cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alimurung said the market is correcting itself, adding people are
        cashing in on profits and moving their portfolio to more reliable investments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb7db4-3f29-4164-9113-eb2d8b392025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With inflation happening, there''s a fear that interest rates go
        up and that makes money tighter. And so, people are looking for that opportunity,
        let''s pull money off the table and move it to higher interest rates, let''s
        move it to safer investments," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971d20d-bcdc-41b2-9161-f7a429c9503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of basic commodities were at 4 percent in January, the higher
        end of the government''s inflation target of 2-4 percent.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Significance of recent market movements | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/xc1mGDlPAh">pic.twitter.com/xc1mGDlPAh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/960823145702727682?ref_src=twsrc%5Etfw">February
        6, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e00f1-c11f-4867-b83c-aba927c7101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b52a91-17be-4dfe-8006-32cc32b48958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alimurung said the country''s economic fundamentals still make for
        a sound investment even if the impact of the Tax Reform for Acceleration and
        Inclusion Act is beginning to take effect in commodity and fuel prices, among
        others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59997af8-68ac-43c0-b732-c1411416d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamentally, things are the same," he said, so investors will
        have to consider these external factors in deciding on their options.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166d07a-ac1a-48a0-800b-856ec4673be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alimurung said foreign investors are also weighing in as they comprise
        a majority in the local stock market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0423dae-63ea-47b3-9088-0ac3499029b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With big losses in the U.S. – and like it or not, the U.S. is the
        largest economy, people are pulling money out of where they''re profitable.
        They''ve made a lot of money in the Philippine stock market, they''re pulling
        it out, rebalancing portfolio," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0c3c6-22fd-40d1-8722-411f086cf1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alimurung said the market will remain stable as long as the government
        remains on track with its infrastructure program and keeping sound monetary
        policies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c89c350-c053-417c-961d-fe9625bd5f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good infrastructure, keep monetary policy solid, and if you do
        that, I think over time investors will believe this will correct itself and
        the market will be fine," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b791113-b8cb-433c-a67d-d526cf8270cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Philippine Stock Exchange (PSE) Chief Operating
        Officer Roel Refran told CNN Philippines the plunge in U.S. stocks could have
        a "ripple effect" on other markets, including the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506db4cb-ec02-4339-9d6c-d7cf04a47779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: How the U.S. stocks slump can affect PH market</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f8224-f163-4e58-ab13-478b4ba2ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks went into free fall in the U.S. on Monday (Tuesday morning
        in the Philippines), with the Dow Jones Industrial Average suffering its worst
        closing point in history at 1,175 points. It was a 4.6 percent drop, the biggest
        decline since August 2011.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf2eb98-4b6c-474e-b86f-62589bac2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had an impact on Asia, with Japans'' Nikkei Index also plunging
        4 percent on Tuesday morning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad39ef1e-7a97-43b3-8a71-2459b2e00372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refran, however, said he is seeing a stable Philippine market.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd76c8-d020-40cb-bfa2-1c6412ad6b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still, I would say, very much fundamentally firm - and not
        just because of our position in the equities market but also the underlying
        economy," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72c59a-284f-4386-8eeb-40a7bf817f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 26, the PSE index breached the 9,000 mark, gaining 42.03
        points or 0.5 percent from the previous day to close at to close at 9,041.20.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cabf63-6ec2-49e9-9f51-e5c66186cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:46:27.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:46:31.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the year, the PSEi reached new record highs eight
        times.</p>'
  'House-Speaker-Pantaleon-Alvarez-No-IRA-under-federalism':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-06T22:43:02.636+08:00
    'imagesource': 'jcr:532733ee-9643-4311-a0d2-bacbc13cdd8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4388b864-2634-43e3-965a-5e4c5a306af3'
    'lead': 'House Speaker Pantaleon Alvarez said on Monday the share of local governments
      in national revenues will likely be scrapped once the government shifts to federalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T17:52:27.526+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:47:33.537+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:47:33.289+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker: No IRA under federalism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e6949-77d5-4717-af06-ab84df39d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> House
        Speaker Pantaleon Alvarez said on Monday the share of local governments in
        national revenues will likely be scrapped once the government shifts to federalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f26ccd-f505-44e6-a6a1-c73b987a0d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the Internal Revenue Allotment (IRA) will be replaced
        by a revenue-sharing arrangement where the lion''s share would go to the component
        states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4092d0-e8cc-40fc-875d-8b8d56280b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current system, the collected national internal revenue
        taxes is split 60-40. Sixty percent goes to the national government, while
        only 40 percent goes to the local government units through the IRA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f0278-ef99-42f4-8403-56066a4e4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a federal setup, where provinces will be clustered into states,
        local government units would get to keep 80 to 85 percent of its total revenue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdf961-6361-4e29-a688-04239df8e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobra-sobra na iyon kung i-compute mo sa IRA mo iyan, hindi
        ba? Kailangan lang talaga magsipag iyong region na iyon. Sa nakikita ko, every
        region in this country may mga potential, ang laki, ang laki ng potential,"</em>
        Alvarez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfe2cf-c154-4a5d-9c06-4ea87b15a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If you compute it, that''s over and beyond their
        current IRA. The region only needs to work hard to earn under a federal government.
        Each region in the country has huge potential."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7660cdc9-47ce-46f1-94b9-e91c419df1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez believes this would force local government units to be competitive
        and utilize their resources well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ec2ad-adac-429e-8d58-aebe012274dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagalingan ''yan bawat state. So pe-pwede silang gumawa ng
        kanya-kanyang economic policies upang sa ganon ay mahikayat nila yung mga
        investors na mag-locate dun sa kanilang lugar,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e727117-40e3-4a80-8595-260113ed1ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will prove they''re better than the other states.
        They can craft their own economic policies, and attract investors to do business
        in their region.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9a412-5e7a-42c9-90b7-7c3bddf66262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These, he added, will lead to job creation and other economic opportunities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df94d8-36f4-42e5-982b-381f3260dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now they can chart their own destiny. Iyon ang kagandahan doon
        [That''s the beauty of it]," Alvarez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff046c5-50b1-4c9c-b7a0-fc460b852bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Finance (DOF), however, show that except
        for the National Capital Region, Regions IV-A, and III, other regions remain
        heavily dependent on IRA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60058ffc-3dae-442f-b37d-4265f1e8d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF officials explain the local sources of revenue for most regions
        are not enough to fund their expenditures.</p>'
    '25':
      'image': 'jcr:6cfe23fd-7f69-4add-82c2-4197f5693ae7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308de3c2-0ea6-4e9d-b5fd-058c42b51019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a69cd8b-5528-4b49-b8b2-d76a566a69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help these poor provinces, Alvarez said they will be clustered
        together with the rich provinces. This way, those with more resources can
        share it with those who have less.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a94599-7ff5-4412-8d86-b119020cb19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ba, para kaya silang buhatin ng region na ''yun. Halimbawa,
        Davao Region, mayaman iyan. Puwede mong isama iyan sa Caraga na mahirap na
        region. Halimbawa, iyong Region 8, mahirap iyan. Pwede mo ring isama sa Region
        7, Cebu, kasi mayaman yung Region 7. Tulungan lang</em> [They will support
        each other]," Alvarez explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ab1df-3718-4dea-992e-83e3cb3b921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker added the federal government will still provide
        subsidy to provinces, which are having difficulty earning revenues through
        a special fund.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4307db-1b61-422c-be03-4d760dc0e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi sa ibang bansa, kagaya ng Malaysia may tinatawag nga silang
        Special Equalization Fund. Para doon sa halimbawa, nahihirapan iyong isang
        region, iyon muna, sina-subsidize nila iyon hanggang makabangon uli,"</em>
        Alvarez said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728eb5e0-fbec-4d8b-8d73-2def71668733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In other countries like Malaysia, they have what they
        call Special Equalization Fund. Subsidy is provided for struggling regions
        until they can recover.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f7489-c523-44e3-82c2-52f6bce8e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of shifting to federalism gained steam again when President
        Rodrigo Duterte won. He believes this form of government will finally bring
        peace to the conflict-ridden region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dac969-2d65-4af9-9e22-2be9c9f70cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:52:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:47:33.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal government creates autonomous states that have greater
        power over the administration and resources of the territory they cover. Under
        the current presidential system, authority is centralized in the national
        government based in Manila.</p>'
  'Duterte-wants-DICT-to-stick-with-March-target-for-third-telco-player':
