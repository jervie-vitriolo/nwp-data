  'north-korea-berlin-embassy':
    'author': 'Susanna Capelouto, Sara Mazloumsaki and Sheena McKenzie, CNN'
    'caption': 'The North Korean embassy in Berlin, Germany. (Photo courtesy: Adam
      Berry/Getty Images Europe/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-06T02:46:17.593+08:00
    'imagesource': 'jcr:3d476948-d0b0-40c5-9e37-2b032dc371ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb71dbf-8c25-4bd6-826e-be5abaad2afd'
    'lead': 'North Korea has been acquiring technology for its nuclear weapons program
      through its Berlin embassy, according to Germany''s intelligence chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T09:11:07.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T09:11:11.552+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T09:11:11.276+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea using its Berlin embassy to acquire nuclear tech, intel
      chief says

      '
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3e4ab-6103-4624-a003-bfeb45b51c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has been acquiring technology
        for its nuclear weapons program through its Berlin embassy, according to Germany''s
        intelligence chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d16f5b-4773-4fa9-b9da-4ef4278ccce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We determined that from there (the North Korean embassy in Berlin)
        weapons procurement took place, in our view, with an eye toward the missile
        program and in part also the nuclear program," the head of Germany''s Security
        Agency (BfV), Hans-Georg Maassen, told CNN affiliate ARD.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57afd9a-e1b1-40b3-b316-27b096af1cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we find such things, we stop it, but we cannot guarantee that
        this can be prevented in all cases," he said in a press release from the public
        broadcaster ahead of a documentary about North Korea''s missile program to
        be aired Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64be93d-630a-433d-b4bb-0da0703bb883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maassen said authorities believe parts for North Korea''s weapons
        program were "acquired through shadow buyers or shadow markets abroad, which
        they then bought in Germany."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f2e4b-ea05-45c6-bd1e-7f09c102bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the purchases were so-called dual-use goods that could be
        used for both civil and military purposes, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca1086-ae1a-489d-bb32-2ecfe99455cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German authorities received evidence of product purchases destined
        for North Korea''s missile program in 2016 and 2017, according to the documentary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746ebe1-7b3f-4465-93fc-4073c6ff0419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report alleges a North Korean diplomat tried in 2014 to acquire
        a monitor that measures gas emissions during the production of chemical weapons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54401ee2-f64e-4816-8037-f9ef59c6219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman from the North Korean embassy in Berlin told CNN the
        report was "simply not true."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ccf85-f971-4aa2-9c8f-b0c39effdc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''We reject and distance ourselves from local media reports over
        the weekend that our embassy was used to obtain technology secretly for any
        nuclear weapons program," the spokesman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb6649-47b4-4da7-a437-1ffb9c48f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Foreign Ministry said it''s "aware that North Korea basically
        uses embassies to advance its illegal programs." But the ministry said it
        was unaware of any current such activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e44f4-e2d7-4535-92d7-409d6a63bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our knowledge, statements quoted in the local media refer to
        cases in the past," the ministry said in a statement. "We take this very seriously.
        The Foreign Ministry has cracked down on any illegal activities at the North
        Korean Embassy we were made aware of. ''''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c159bd-ebb5-4f1e-86ec-ca83f81ddb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maassen''s comments come as the United Nations revealed&nbsp;North
        Korea earned almost $200 million&nbsp;(about ₱10.3 billion) from exporting
        banned commodities last year, in violation of international sanctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426d324-2744-4823-873d-e7ca64d9cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rogue regime''s repeated weapons tests saw the UN Security Council
        pass increasingly strict resolutions against Pyongyang in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c9092a-88c3-4d62-9569-53d378805d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures, passed after intense lobbying by Washington, targeted
        energy, money transfers and shipping.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a566f2-710f-4d4a-b310-0546e986e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, UN Investigators in a recent report found that North Korea
        "is already flouting the most recent resolutions by exploiting global oil
        supply chains, complicit foreign nationals, offshore company registries and
        the international banking system."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4e98d-46b4-48ab-9336-d18b7b392509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:11:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T09:11:11.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "North Korea using
        its Berlin embassy to acquire nuclear tech, intel chief says."</em></p>'
