  'Supreme-Court-Mindanao-martial-law-extension':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-06T13:40:15.940+08:00
    'imagesource': 'jcr:908453ed-8de9-4850-b7a2-6fe3b051292c'
