    'template': '1'
    'title': 'SC upholds martial law extension in Mindanao

      '
    'updated': 2018-02-07T00:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453cbf4-518a-4f51-94e0-2a3eb44fab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> Martial
        law will remain in effect in Mindanao until the end of the year as the Supreme
        Court (SC) junked petitions to lift it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c053f7c-e3e8-4c8b-81cb-f348dae7b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 10-5 on Tuesday, the Supreme Court justices upheld the extension
        of military rule in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a43df-ff22-4dfc-9b17-fead18d2e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who voted to reject the martial law extension were Chief Justice
        Maria Lourdes Sereno, Senior Associate Justice Antonio Carpio, and Associate
        Justices Marvic Leonen, Francis Jardaleza, and Alfredo Caguioa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c926ba-9214-4bbb-9fd3-309d0931a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found "sufficient, factual bases" in Congress'' approval
        of President Rodrigo Duterte''s request for a one-year extension of martial
        law in Mindanao, said SC Spokesperson Theodore Te.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f043c2-943c-40d2-b109-079ef4647220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to allow the extension until December 31, 2018 was
        constitutional, Te added, quoting the SC ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093fa533-8ccc-4b0a-94a3-678f7f748fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It dismisses four petitions questioning the martial law extension.
        They were filed by a group of congressmen led by Albay Rep. Edcel Lagman,
        Bayan Muna Rep. Carlos Zarate and Anakpawis Rep. Ariel Casilao; former Commission
        on Human Rights chair Etta Rosales; and a group led by Christian Monsod, one
        of the framers of the Constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4627a-d199-485c-98b2-15fbb14a2efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top lawyer who defended martial law extension
        in oral arguments thanked the SC for its favorable ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae9975b-057d-4e87-a71b-0630831dd2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SolGen: Petitioners should not fear martial law extension
        in Mindanao</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4391f306-d6bb-459f-a783-86820b925e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This legal victory will usher in the prosperity of Mindanao after
        the rebellion is quelled," Solicitor General Jose Calida said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680b215-00eb-4204-9ef6-280bdb0d67cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, who is also the martial law
        administrator, said the decision will boost the morale of government troopers
        to better safeguard public safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ca192-1244-4535-b613-43ff40eba5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole of government can now fully pursue with great vigor its
        efforts in ending the continuing rebellion in Mindanao decisively," Lorenzana
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ac6f2-1f02-4cea-87ec-7cb59f879c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines, in a statement, also said it
        will continue to perform its duty to protect the people from rebel forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b625b4-d3d4-4f43-934c-a9a3acce4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald dela Rosa likewise
        highlighted the need for martial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a64b5-1503-4669-ae73-4d0f901368ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki ang maitutulong niyan sa problem natin sa terrorism at saka
        sa insurgency (That will be of great help in addressing terrorism and insurgency),"
        Dela Rosa said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fddd54-8c12-47b6-8a5d-4f3e189ad452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte wants the police force to take an active role in
        fighting armed communist rebels. The President has cited threats from the
        New People''s Army as one of the reasons for requesting martial law extension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b361f6-1f9b-4d7d-b74e-0775e5d70664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel, meanwhile, said the SC justices
        did the right thing. "They should defer to the ''political branches'' when
        it comes to matters like this," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713c1244-71b0-49a0-83ba-16dedc182c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Panfilo Lacson and Sonny Angara both said the SC just upheld
        the government''s separation of powers, as the martial law issue must be resolved
        by the legislative and executive branches.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe67ec-634c-4449-8c5b-c8e605a59ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioner: Duterte influenced SC ruling</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053adcc-8dc0-4510-a6a6-b836f058be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman, opposition lawmaker and one of the petitioners, believes
        the decision was politicized, citing Duterte''s influence over majority of
        the justices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44f7bb-ccb1-413f-8a6d-c599e150e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no more court of last resort. It is a court of no resort,"
        Lagman said, adding that the High Court''s latest ruling "emboldens the president
        to continue violating the rule of law."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b135a13-f605-48e0-8743-8a8cd0150cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Magdalo Representative Gary Alejano warned the Supreme
        Court decision can pave the way for Duterte to place the entire country under
        martial law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48607c78-74b7-400d-afbf-6beb0b54d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will stop the Duterte administration now to declare martial
        law in the entire country? Kung ang basis pala ng pag-extend ng martial law
        in Mindanao is the attacks of the New People''s Army, it can apply also to
        other areas in the country therefore," Alejano said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1c874-1912-41af-a5c5-5ef7a9629b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Union of Peoples'' Lawyers Secretary General Edre Olalia
        also warned of human rights violations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889366e-c298-4692-aef7-f8919c7b6c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there is martial law, human rights violations follow as a
        matter of course," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da439d3-b283-47c1-b157-574488b907a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was supposed to end on Dec. 31, 2017, based on the first
        extension requested by the President when the initial declaration lapsed on
        July 23 that year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60af42-f4d4-435a-9a01-3a0b56e6bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed Mindanao under martial law on May 23, 2017 in response
        to a terror attack on Marawi City. The siege lasted for five months, but government
        officials said military rule was still needed in the wake of continuing rebellion
        in Mindanao, which is a requirement for martial law under the Constitution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85773dbd-0e4e-4cce-8b33-de1435de8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:13:18.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:13:21.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, Joyce Ilas, and Ver Marcelo
        contributed to this report.</em></p>'
  'gender-reveal-parties':
    'author': ' Chang Casal'
    'caption': 'Though recent years have seen more conversations on gender and the
      dangers of imposing roles and norms, gender reveal parties have also caught
      on as a new trend among expectant parents. Illustration by JL JAVIER.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-06T13:52:06.734+08:00
    'imagesource': 'jcr:16cc482d-fb56-4699-8c91-f675ee99dadc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b83d9d4-6d8e-4db8-b983-e2e83be0180e'
    'lead': 'The gender reveal party has recently become popular, but is it even necessary?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:17:54.353+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-09-21T20:13:54.260+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-12T10:17:59.677+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why do gender reveal parties exist?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334fb334-82b6-4077-8062-b8a9c9a083d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.260+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Our family stands
        in a circle around a table at my sister-in-law’s home. There’s a baby doll
        on the table propped up on all fours. Not knowing what to expect, we all whip
        out our phones to capture whatever is supposed to go down. As my sister-in-law’s
        younger siblings countdown from 10, my brother puts a lighter to a wick sprouting
        out of the doll’s behind. The wick sparks, and in a few seconds, blue smoke
        starts to come out of the doll. We hear champagne bottles pop and there’s
        blue food coloring everywhere. We all run inside as smoke fills the air. In
        the living room there is excitement and endless chatter over both the reveal
        and the actual results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec657b-9fb2-4cc4-a5e4-5995d9382aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.260+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though recent years have seen more conversations on the fluidity
        of gender and the dangers of imposing gender roles and norms, gender reveal
        parties have also caught on as a new trend among expectant parents. These
        parties commonly involve the gathering of friends and family to creatively
        reveal the sex of the baby, from the simple yet popular cake-cutting ceremony
        to reveal either blue or pink fillings, to more interesting ones like turning
        a baby doll into a colored smoke bomb.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b6c5d-4534-4269-bd89-b32bdde5953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.260+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pregnancy in the time of social media</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b096fd2-c63e-4e76-8d3f-382be799bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.261+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no coincidence that gender reveal parties have become more
        popular as social media has, but their connections are layered. Celebrity
        couples like Sarah Lahbati and Richard Gutierrez, and Iya Villania and Drew
        Arellano took to social media to post videos of their big reveals, garnering
        hundreds and thousands of likes, potentially sparking ideas and influencing
        other parents-to-be. Then there’s the urge to be the most interesting, most
        compelling version of yourself online, thus the popularity of shocking and
        novel ways to announce a baby’s gender.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68768eb6-81e7-414d-97ad-21afce94f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.261+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also the feeling of “owing” friends and family updates about
        your pregnancy — something that isn’t as affected by the presence of social
        media as it is helped by it. Social media gives us the ability to document
        and announce everything, from mundane moments to milestones and important
        chapters in our lives. It also helps our loved ones keep up. And when it comes
        to pregnancy, people are often invested in the story. So much so that some
        parents-to-be can feel obligated to share their stories online. “Nakakapagod
        din kasi to entertain everyone’s questions and comments. Lalo na ‘yung ‘di
        mo close,” says my sister-in-law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf761d-4c5c-496b-a687-5345e6c0a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.261+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That investment that people have in the pregnancy of their friend
        or relative often extends to a natural tendency to play guessing games with
        regards to the gender. In Filipino culture, there are a lot of superstitious
        beliefs about determining the sex of the baby based on the physical appearance
        of the mother. Many Filipinos still stick to the belief that if the mother
        has become “uglier” — developing darker underarms and nape, acne, and swollen
        feet — then it’s likely that the baby will be a boy. If the mother appears
        to be “blooming” or has nice, shiny hair, a smaller baby bump, and lighter
        skin, then chances are it’s a girl.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13763e-bfcf-45f5-b5ee-db571c14eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.261+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are gender reveals necessary? Are they harmful?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e635f-e290-4a8b-bf72-9d63a1d5e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.261+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s important to note that gender reveal parties are inaccurately
        named because “gender” refers to a person’s identity, behavior, and characteristics
        — aspects that develop through time and social influences, while “sex” is
        determined by one’s biological and reproductive functions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e51fb-26a2-40d0-97f3-db6315eac1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.261+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the celebration a “gender reveal” can muddle the already
        often confused difference between “sex” and “gender.” It’s been an uphill
        battle to get more people to come to terms with the fact that sex and gender
        aren’t mutually exclusive, and that they don’t always align. This doesn’t
        help the cause for transgender, nonbinary, and gender nonconforming individuals
        whose biological sex and assigned gender don’t often match up, and for intersex
        individuals, who are born with atypical anatomies that don’t often fall into
        the rigid categories of male and female.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d238ca8-728e-404c-9c0a-780da2cee2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.261+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At gender reveal parties, colors and gender-specific themes often
        come into play in decorations and games. We often ascribe certain traits,
        roles, and behaviors to two distinct genders — blue as the color for boys,
        pink for girls; strong and sporty themes for boys, gentler, more domesticated
        ones for girls (think princesses and tea parties); strength, assertiveness,
        and dominance as common traits for boys, meekness, sensitivity, and submissiveness
        for girls; and so on. Yet, none of these are traits that boys or girls are
        actually biologically predisposed to, and studies find that stereotyping can
        be limiting and dangerous. Gender stereotypes can encourage sexist behavior,
        especially with the thinking that women are to be submissive, while men are
        to be dominant. This kind of thinking can encourage boys to feel entitled
        to the obedience of women, and to be assertive and violent when they don’t
        get what they want. On the other hand, women lose opportunities in leadership
        positions due to this stereotyping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e7ff3-6bdb-45b5-8d44-b186272d4f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.261+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Overhauling the gender reveal party</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7a55f-486b-4e0c-9186-a663c04ba359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.261+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the party, our parents would talk about how different things
        are compared to their time, saying things like, “Back then, we didn’t have
        these kinds of things. They didn’t even have ultrasounds. We would just find
        out about the gender once it’s out.” They talked about how the only parties
        they would throw were baby showers as the due date came close. But the test
        that determines the baby’s sex is also the test that determines the baby’s
        overall health. The test is called a mid-pregnancy scan, or anomaly scan,
        and it’s taken anytime between 18 and 20 weeks. The test allows doctors and
        the couple to see and count almost everything, from the baby’s brain and heart
        to all its fingers and toes. For my sister-in-law, the scan gave her and her
        husband the peace of mind they needed — their first attempt had ended in a
        miscarriage. Beyond that, the experience also helped her imagine her baby
        better, making her feel even more connected to her son.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c1e8a-cbbc-4dea-812c-434188b03145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.261+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admittedly, the party was fun. It didn’t involve games like other
        gender reveal parties often do, nor did the organizers have any other tricks
        up their sleeves aside from the eventful reveal. But two families that didn’t
        get together very often spent the night getting closer, bonding over the health
        of the newest addition to the family. It was exciting to see how the grandparents-to-be
        would wrestle with their designations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0589d9-487f-49ac-ad88-4e8ef57687b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:17:54.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-21T20:13:54.261+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though these parties aren’t necessary, they are good opportunities
        to have fun. The party redeems itself when it focuses on celebrating the health
        of the baby and when it gives families opportunities to get closer, and, at
        least for my family, there weren’t much discussions on gender anyway. Perhaps
        what all the gender reveal party needs is an overhaul — to shift its focus
        away from celebrating sex and gender and to allow families to come together
        to celebrate the baby’s health instead.</p>'
  'How-the-U.S.-stocks-slump-can-affect-PH-market':
