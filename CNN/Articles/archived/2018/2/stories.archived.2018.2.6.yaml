      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> Expect
        the plunge in U.S. stocks to have a "ripple effect" on other markets, including
        the Philippines, an official of the Philippine Stock Exchange (PSE) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a2b65-8bea-409f-87db-f41eaca69de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:51:54.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the big markets react that way, the emerging markets as well
        will also experience the same effect," PSE Chief Operating Officer and Senior
        Vice President Roel Refran told CNN Philippines. "If you''re a retail investor
        definitely you''ll probably take your signal on what''s happening in the U.S."</p>'
