      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the year, the PSEi has reached new record highs
        eight times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65fef1-3a4a-4a69-ae2e-127449b76c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:51:54.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Palace: PH economy on a roll as PSEi hits all-time high</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d26f3-f773-488b-a683-503b75c99611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:51:54.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refran said a statement of the Bangko Sentral ng Pilipinas (BSP)
        that interest rates will remain steady should also allay investors'' fears.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d9f26-ab07-4e6a-a48e-da72750e98dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:51:54.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the certainty as well as the clarity in terms of the policy
        from the central bank and the national government would help ease concerns
        being experienced by foreign and local investors," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfec0a0-8c86-41aa-9b77-c398ec9a6640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:51:54.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the fall in U.S. stocks, Refran said this is just the start
        of the year and the market can improve later on. In a statement, the White
        House said "markets do fluctuate in the short term," and stressed that the
        U.S. economy remains strong.</p>'
