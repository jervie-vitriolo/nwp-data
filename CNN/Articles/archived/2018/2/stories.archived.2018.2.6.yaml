      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> February is the
        annual celebration of National Arts Month in the Philippines, as per presidential
        proclamation 683 in 1991. While there are a myriad of arts and culture events
        happening in Metro Manila, there is also a burgeoning art scene outside of
        the capital region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c1a0c-fc28-49a3-a226-2fdb6a12c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:35:07.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:53.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bacolod City, for instance, there is a contemporary art gallery
        called House of Frida, which showcases works of artists from the Visayas islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4101cb6-a7d7-4b19-b9e4-9ab9908416d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:35:07.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:53.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It] is an art gallery that caters to young aspiring artists in
        Bacolod and neighboring cities like Iloilo, Dumaguete, Cebu, and Bohol,” says
        Marianne Magalona, co-founder of the gallery. “We want to create a space where
        artists have a lot of freedom, so we don’t just consider ourselves a gallery,
        we actually consider it as an art space.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01969f1b-9fd1-4189-9444-eca3f3a63cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:35:07.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:48:53.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From groups exhibitions to women-only shows, the gallery seeks to
        be a one of the pioneering spaces that can support the art industry in the
        region, as well as the coming generations of artists in Visayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4785001-6df6-4a43-a17a-7112f47c0187'
