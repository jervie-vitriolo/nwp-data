      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 26, the PSE index breached the 9,000 mark, gaining 42.03
        points or 0.5 percent from the previous day to close at to close at 9,041.20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
