      'mgnl:lastActivated': 2019-08-21T08:51:54.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has had its impact on Asia, with Japans'' Nikkei Index also plunging
        4 percent on Tuesday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a46f8c-67f3-4794-974d-aa96dc100a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:51:54.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refran, however, said he is seeing a stable Philippine market so
        far.</p>'
