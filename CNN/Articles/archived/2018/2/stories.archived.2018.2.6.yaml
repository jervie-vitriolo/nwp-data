    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Health chief: PAO partly to blame for Dengvaxia ''mass hysteria''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1622ee73-1d25-437f-873a-6c5be66fd757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Public Attorney''s Office (PAO) is partly to blame for the "mass hysteria"
        over the dengue vaccine controversy, affecting other vaccination programs,
        a former health official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1ecb4-0a4f-49c0-9468-8af576012031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkaroon na ng panic reaction, ng mass hysteria… at ito ay
        lumipat na hindi lang sa bakuna sa dengue, kung hindi sa bakuna ng ibang sakit
        na alam na alam nating kailangan nila ng bakuna katulad ng measles, ng</em>
        polio,<em> ng</em> diphtheria," former Health Secretary Dr. Esperanza Cabral
        told CNN Philippines'' "The Source" on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6beed32-1ad7-4649-be7f-d89ffc2b24a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is now a panic reaction, mass hysteria, and
        this has translated to other vaccination programs which are necessary, like
        measles, polio, and diphtheria.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a52aed5-6623-454a-98ec-18fa8efc5c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral, together with 400 other doctors, urged the Department of
        Justice (DOJ) to stop PAO from conducting autopsies on the deaths of children
        administered with Dengvaxia, and leave it instead to "more competent people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d336b-2b63-43aa-9777-b82b4e43d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the function of government agencies, each of us
        has functions that we need to perform. We do not see there the PAO having
        the mandate to establish a team that is going to do the autopsies themselves,"
        Cabral said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79aa000-6f84-42a3-b11b-9a012a065da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Chief Persida Acosta told CNN Philippines, they said they are
        conducting the autopsies upon the request of the families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd32f348-4f80-4dc1-92ab-6aa89a04c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta also denied causing panic, adding Cabral''s statements only
        adds to the frustration of the people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1136f4f-4464-4144-92d1-c6c1cf3795a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi PAO ang bumili at nagturok niyan,"</em> Acosta said<em>.
        "Kasasalita ni Dra. Cabral lalong nagagalit tao dahil she wants to stop ng
        determination of truth na asked by parents,"</em> the PAO chief added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dfdc6f-edb1-4052-8c5d-372fb2c18643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PAO neither purchased nor administered the vaccine.
        Cabral''s statements flares up the people''s anger because she wants to stop
        the truth, which is being asked by the parents.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b62e014-f4b8-4e16-95fd-37612f68a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO, under the DOJ, is conducting a separate probe on the deaths
        of the children vaccinated with Dengvaxia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f1a72-b16e-427b-9502-865ea92ec9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said they have availed of the services of pathologists at
        the Ospital ng Maynila Medical Center to examine tissue samples from the children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e2cfc-5b0c-4be3-8c64-7dbdb41f485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Erwin Erfe, a lawyer and a certified forensic physician in the
        U.S., heads the PAO forensic laboratory. In early January, he told CNN Philippines
        the first five children he autopsied had enlarged organs and severe bleeding
        in the brain, lungs, liver, kidneys, spleen, and intestines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80094b3a-cd10-4cda-94ec-44785c92142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he then said the findings were inconclusive, and cannot
        be related yet to Dengvaxia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cdb064-a91c-4ccb-bdff-35c8c948330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PAO forensic consultant finds pattern in 5 severe dengue deaths</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853270d0-52d8-4d5e-8b3a-d8597b70a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral, however, said forensic pathologists should be the ones conducting
        the autopsies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ad2cc-3cda-41e8-b7aa-fccc28da91dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung pattern na sinasabi nila, pwedeng lumabas sa maski anong
        sakit. Hindi kinakailangan na dengue ''yung sakit para makakita yung enlargement
        na sinasabi nila. Sa baga, sa atay, sa utak,"</em> Cabral said. "Any kind
        of severe infection can produce that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31510b04-3a27-4ca1-b1c8-05c1d78677b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The enlargement of the organs like the lungs, liver,
        and the brain, the pattern they are saying can also appear in other diseases.
        It does not have to be dengue.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed67ce1-26d1-47fc-b192-a9007395a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral said tests conducted by forensic pathologists can take months,
        not like the ones conducted by the PAO.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0cca34-e6c2-401f-afdc-92bc0cf2526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What these people do, they have the television crew inside the
        autopsy room. And right after they had cut the bodies up, not even after they
        have harvested the organs, they appeared on television with their hands bloody
        with their masks on, with their gowns on, to say that most likely, these patients
        died from Dengvaxia," Cabral said, referring to PAO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c60a9d-6493-460d-b1e8-aeebae8e6654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from PAO, the Health Department asked infectious disease experts
        from the University of the Philippines-Philippine General Hospital (UP-PGH)
        to investigate the deaths of 14 children vaccinated with Dengvaxia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b594a2-ef8c-4991-80d6-3f4ebe48e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP-PGH reviewed medical records of the children and announced on
        Friday only two may be related to vaccine failure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a7f44-0cf3-4d6e-9f5a-d71d95c5ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 2 deaths may be due to Dengvaxia failure - experts</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5770780-893f-404b-852c-eb5e19f479cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO refused to cooperate with UP-PGH due to "conflict of interest."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481504f-31f5-4465-a6f7-7e863f555760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UP pathologists are reportedly consultants of Sanofi or affiliated
        with Zuellig. Kapag may conflict of interest, magdududa ang mga tao [If there
        appears to be conflict of interest, the people may doubt the results]," Acosta
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d92581-ea4d-482e-ad10-8e79bf66d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French pharmaceutical company Sanofi Pasteur formulated Dengvaxia,
        while Zuellig Pharma was the distributor of the vaccine in the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590ff78-3ea7-4709-b995-ae5c1015c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate probe on Tuesday, PGH Dengue Investigative Task Force
        Head Dr. Juliet Sio-Aguilar said the team of experts tasked to probe deaths
        were strictly chosen, and are not affiliated with any vaccine company.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3847b4-16de-4b0e-9f04-ff62b578b9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial P3.5-billion school-based vaccination program
        kicked off in April 2016 and was halted in December 2017 after Sanofi Pasteur
        said the vaccine may cause severe dengue in children who have not had the
        infection prior to vaccination.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f9b28-7d3a-4418-9ab9-c4ce2665d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, more than 730,000 children from Central Luzon, Calabarzon,
        and Metro Manila have already been administered with Dengvaxia - about 10
        percent of which have not had dengue yet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0586f-8acd-43b9-b2c3-f127af9e2acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress, as well as the National Bureau of Investigation,
        are also investigating the dengue vaccination program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb05953-ff8a-497f-a713-f1eb15982f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:05:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:05:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: TIMELINE: The Dengvaxia controversy</p>'
