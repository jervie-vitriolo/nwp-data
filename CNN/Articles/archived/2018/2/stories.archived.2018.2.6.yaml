    'jcr:uuid': '6f48f230-37dc-46b2-b0d5-82d1cc42fe38'
    'lead': 'Martial law will remain in effect in Mindanao until the end of the year
      as the Supreme Court junked petitions to lift it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:13:18.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-12T10:13:21.840+08:00
