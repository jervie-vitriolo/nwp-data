      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;move,&nbsp;which gives President Abdulla Yameen Abdul Gayoom
        power to arrest and detain people, reflects a power struggle between the island
        nation''s Supreme Court and its government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589cd408-a030-414f-96cc-5a006b5c9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this time, though certain rights will be restricted, general
        movements, services and businesses will not be affected," said a statement
        from the office of the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec5772-c15f-4499-a842-4d8b685145fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s&nbsp;court last week ordered the release of political
        prisoners and the reinstatement of elected members of Parliament that would
        give the political opposition majority power. But President Yameen has rejected
        adhering to the court order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8cc723-0c1b-473f-a5d4-2e874d3c09ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated to the southwest of India and Sri Lanka, the Maldives are
        a chain of atolls home to almost 400,000 people and hugely popular as a tourist
        destination, especially for Chinese visitors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f5e661-8783-48ee-9f64-843a3f10c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives attorney general on Sunday advised law enforcement
        to uphold the constitution and warned that the Supreme Court may "issue a
        ruling to impeach the President," according to a press release from the Foreign
        Ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad84ae6-6de5-4b3a-81e3-dd7914594ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the tension escalated when Maldives National Defense
        Forces reportedly broke into the Supreme Court in the capital city of Male.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8a9e6-a0c9-4ecd-808b-25688220d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces "blockaded and locked the Supreme Court building
        from outside and hence the justices are without any food," Maldives'' former
        Attorney General Husnu Al Suood tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354f2a5-7180-4fe8-9e0c-ef8579b3a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former leader arrested</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf998efa-6866-4efa-a3f0-d6d7d5b28c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Maumoon Abdul Gayoom was also arrested on Monday,
        according to his family. The former leader stated earlier in the day that
        police has surrounded his residence. "To protect me or to arrest me? No idea,"
        he tweeted before reportedly being taken into custody.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf98501-4774-4a84-a8da-c3d72fc5009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maumoon Abdul Gayoom is the half-brother of the current President,
        Abdulla Yameen Abdul Gayoom, and ruled the country for 30 years until 2008.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e21133-a249-43da-865d-3e9f77db1a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition supporters have staged street protests lobbying the government
        to obey the court order and have urged the international community to do what
        it can to persuade the government to obey the ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278bad04-3855-4a45-ba2d-3c2141091851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, dissent and critical voices are coming under attack
        in the Maldives," said Dinushika Dissanayake, Amnesty International''s South
        Asia deputy director. "Instead of respecting and implementing the Supreme
        Court''s ruling, the government is riding roughshod over any notion of justice
        and arbitrarily detaining members of the opposition."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc2d05-b619-4b8d-9467-481e3c8e3ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the emergency period, the Maldives President said, "the safety
        of all Maldivians and foreigners living in and visiting the Maldives will
        be ensured."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e8a422-821f-46d5-a82c-5a737dcfd017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department said in a press release that it supports
        the Supreme Court''s decision and "it is imperative that the Maldivian President,
        government, and security services uphold the constitution and rule of law
        and implement the court''s ruling in full."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3586045-0a38-4ca4-b6e6-51c2b8b91683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peak travel season</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d1cee-1b19-4719-8eef-bed42a54efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 1.4 million tourists from across the world visited the Maldives
        in 2017, according to government statistics, including&nbsp;hundreds of thousands
        from China and the United Kingdom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb3155-efcf-4102-b21d-a812fa53a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Geng Shuang said Monday the country
        had issued a travel warning for the island chain ahead of the Lunar New Year,
        which begins February 16 and is China''s peak travel season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6f978-014f-4a58-9926-25e854b6c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suggest the Chinese tourists who plan to travel to Maldives
        should not go there before the situation calms down," he said Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175094d9-efb7-4f84-9247-b88b4d881958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there had been no reports of Chinese citizens being
        attacked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f03cd-ad86-42ce-b4a0-7321253e5147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and the United Kingdom also issued travel warnings for archipelago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6689a220-a2b0-42e2-b2a6-d225f82257de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security forces have been deployed in the capital Malé in response
        to political developments. If you''re in Malé, you should exercise caution
        and avoid any protests or rallies,"&nbsp;said the UK in their advisory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8396440-04a2-48eb-a8ab-a6d425f13fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:24:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:24:03.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A July 2017 population estimate in the CIA World Factbook said more
        than 392,000 live on the Indian Ocean archipelago, a popular tourist destination.</p>'
  'trump-schiff-democrats':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'President Donald Trump has authorized the release of a controversial
      Republican memo, and has sent word to the House Intelligence Committee the document
      may be made public, a White House official said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-06T09:34:30.924+08:00
    'imagesource': 'jcr:b7e4cbc3-305f-4a2b-bc49-0bcb9a60b4ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01a81f0d-9dec-48f2-bcb0-3ca2131d6c7b'
    'lead': 'The White House did not immediately respond to a request for comment
      Monday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:30:29.880+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-12T11:30:34.111+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-12T11:30:33.932+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump takes aim at Schiff ahead of push to release Democrats'' memo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3ca1f-32fd-494d-b479-52f423c89e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump accused the House
        Intelligence Committee''s top Democrat Monday of criminally leaking sensitive
        information.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b62ce-f141-42bc-bd15-b5e547e31cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet comes as Democrats push to release a memo expected
        to rebut a Republican document of alleged FBI surveillance abuses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b943a87-5c1f-4a74-9794-c1ef5e3a9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Little Adam Schiff, who is desperate to run for higher office,
        is one of the biggest liars and leakers in Washington, right up there with
        Comey, Warner, Brennan and Clapper! Adam leaves closed committee hearings
        to illegally leak confidential information. Must be stopped!" Trump&nbsp;tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f79f3-6943-4901-adae-d2925cef40da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff quickly responded on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2527b0c-3d7d-42c3-a042-722ddcfec5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, I see you''ve had a busy morning of ''Executive
        Time.'' Instead of tweeting false smears, the American people would appreciate
        it if you turned off the TV and helped solve the funding crisis, protected
        Dreamers or...really anything else," the California Democrat&nbsp;tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648623c1-36d7-4f6b-bd54-ed177f88e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not provide evidence that Schiff has illegally leaked
        confidential information. The White House did not immediately respond to a
        request for comment Monday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd7084-1885-4c2a-856b-31e8df9f867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with direct knowledge of the matter said&nbsp;Democrats
        plan to offer a motion&nbsp;at a Monday business meeting to release their
        memo. If approved, the matter would be sent to Trump, who would have five
        days to object to its release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d6199-2d93-4269-86b6-055d76a3de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-page GOP memo&nbsp;alleges&nbsp;that the FBI improperly
        used information paid for in part by Hillary Clinton''s campaign to obtain
        a Foreign Intelligence Surveillance Act warrant for then-Trump campaign foreign
        policy adviser Carter Page. Trump has said the memo "totally vindicates" him
        in the Russia probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14793ab-b670-4ea8-acb8-ed15259f201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last week''s meeting, Republicans blocked a Democratic attempt
        to release their memo at the same time as the memo spearheaded by Chairman
        Devin Nunes of California, with Republicans saying they had just been presented
        with a copy of the Democrats'' document.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2d67c-3e81-4a09-b0ec-1984d40493aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have since said they''d vote to release the Democratic
        memo, drafted by Schiff, a sign that the committee is likely to approve its
        release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87862f2e-7bfc-4aac-962b-a1aa70f6e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday morning, Trump praised Nunes,&nbsp;who served on his
        transition team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fcbf6a-6807-46bd-8d56-e3c58f9b3728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Representative Devin Nunes, a man of tremendous courage and grit,
        may someday be recognized as a Great American Hero for what he has exposed
        and what he has had to endure!" the President tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70eecaa-489a-4156-95a0-ab5a85b950bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has railed against leaks during his first year in office.
        In November, Attorney General Jeff Sessions said the Justice Department was&nbsp;conducting
        more than two dozen investigations&nbsp;into classified leaks of information,
        a sharp increase from recent years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd88fa9-5913-43be-8ee0-74120c728a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:29.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:30:34.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump takes aim
        at Schiff ahead of push to release Democrats'' memo."</em></p>'
  'US-north-korea-olympics':
    'author': ' James Griffiths, CNN'
    'caption': 'Otto Warmbier''s parents, Fred and Cindy Warmbier, of Wyoming, Ohio,
      seen here at President Trump''s State of the Union speech.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-06T09:30:34.114+08:00
    'imagesource': 'jcr:d908899c-09c5-4535-931b-5ea14028910e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd70569f2-b546-42bb-b8c5-1d1bf43fdfb1'
    'lead': 'The political point-scoring between the U.S. and North Korea started
      well in advance of the Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:35:18.858+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-12T11:35:55.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-12T11:35:55.244+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. and North Korea''s political games threaten to overshadow the Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ca476-9c6d-4a37-a758-2b883bd26009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea may be touting the Winter Games,
        which begin on Friday, as the "Peace Olympics," but that hasn''t stopped the
        US and North Korea seeking to score political points against each other.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3fe8b-146d-4b78-add9-5a8ce40d4100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move sure to annoy Pyongyang, U.S. Vice President Mike Pence&nbsp;will
        take the father of the late Otto Warmbier, an American student who was jailed
        in North Korea, to the Opening Ceremony, the Washington Post reported Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f35a55-c82d-4437-a1a8-c31c1dc1e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, North Korea is sending Kim Yong Nam, the head of the
        country''s parliament, who is one of the most senior North Korean officials
        to ever visit South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79863a3-dc51-4ba4-a8ea-866aea7da596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the Olympics,&nbsp;Pyongyang will stage its own international
        show with a parade of hundreds of missiles and rockets, sending the world
        a clear message that its military might is not to be underestimated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f0c75-9f90-4119-a1ca-122712ce7bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing politics</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa28e50-845b-45b9-91fa-15f839ce2e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political point-scoring between the U.S. and North Korea started
        well in advance of the Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9567b38-ff23-46ef-9c67-d499c0a05dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a highly emotive section of U.S. President Donald Trump''s&nbsp;State
        of the Union speech&nbsp;last week, the President called out North Korea''s
        leadership, with special reference to the human cost. "No regime has oppressed
        its own citizens more totally or brutally than the cruel dictatorship in North
        Korea," said Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2771fe74-fb5c-465b-b21d-ce7d4cec2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech, which was attended by both the parents of Otto Warmbier,
        Cindy and Fred, and&nbsp;North Korean defector Ji Seong-ho, saw Trump dismiss
        recent diplomatic efforts, casting the threat posed by Pyongyang as ever present.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37d35f-30ec-495a-b3a3-318a19fdfd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Past experience has taught us that complacency and concessions
        only invite aggression and provocation. I will not repeat the mistakes of
        past administrations that got us into this dangerous position."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ef1bb-ff43-42f9-8af4-a7f0f6a4114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, an aide to Pence reportedly said the Vice President will
        deride any notion of normalizing North Korea''s relationships with the outside
        world while he is in South Korea for the Olympics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1e259-60d3-46e8-af3e-ea717fa4fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow North Korea''s propaganda to hijack the messaging
        of the Olympics,"&nbsp;the aide told Axios, a strategy Fred Warmbier''s presence
        would seem to fit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e02de-3668-4424-a2bf-fb6582158f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otto Warmbier died soon after his release from North Korean prison
        last year, and his parents&nbsp;have accused Kim Jong Un''s regime of&nbsp;torturing
        him during detention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceac535-7165-4315-80cf-6028602f71c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otto was systematically tortured and intentionally injured by Kim
        Jong [Un] ... Kim, and his regime. This was no accident," he told CNN in September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c9585-c56e-4cf8-a68e-1380902df643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier was taken into custody by North Korean authorities during
        a five-day sightseeing tour of the reclusive state, which accused him of stealing
        a political poster from a restricted floor on his hotel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7dfd9e-977c-4246-90eb-a0b8adf83a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Otto arrived back in the United States he was in a persistent
        vegetative state. North Korea claimed he had contracted botulism while in
        prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847cef13-c6c8-4412-8e08-e71061ec8e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Warmbier''s attendance at the Games will likely see him placed
        in close proximity to some of North Korea''s top politicians as they welcome
        a joint Korean team marching under a flag representing a unified peninsula.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a22399-367e-4e7f-add0-2452b5c5917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Pyongyang has been sensitive to criticism around North
        Korea''s participation in the Games, canceling a joint cultural performance
        that was to be held in advance of the Olympics in response to unflattering
        coverage by the South Korean media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d01355-d474-4491-9f68-5e1e7f870eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodger Baker, vice president of strategic analysis at Stratfor,
        said the North''s recent rapprochement is seen in the U.S. "not as an opening
        towards dialogue but rather as a delaying and stalling tactic to weaken the
        U.S.-South Korean relationship."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a54599d-08ed-4243-8fa0-87aad21ea65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been clear that current talks will not encompass,
        or move towards discussing denuclearization, and Baker said Washington is
        keen to demonstrate that its approach to Pyongyang has therefore not changed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694fb568-cbad-4e55-98ab-7bbb70990cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. is trying very hard to emphasize there is no pause or
        delay to the containment strategy," he said, with U.S.-South Korean military
        exercises suspended for the duration of the Olympics due to restart&nbsp;as
        soon as the Games are finished.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409cd419-ac83-48c9-a1b3-576db8d0821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improved relations between the two Koreas is something the U.S.
        is uncomfortable with under the current conditions, said Anwita Basu, an analyst
        at the Economist Intelligence Unit (EIU). "These games are being treated as
        a platform for diplomatic warfare by both the US and North Korea ... tensions
        will certainly rise as a result," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b4238-021e-43eb-982f-408863c1ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic displays</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc4886-f736-4d24-99ba-ac18b4ac52bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, North Korea has also offered confused messaging. It
        said this weekend the country''s delegation to the Olympics will be led by
        Kim Yong Nam, chairman of the standing committee of the Supreme People''s
        Assembly, the head of the country''s parliament.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436bf8c-c4f3-4054-a6d8-4ac55e74ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, who&nbsp;turned 90&nbsp;this month, is a former minister of
        foreign affairs and in his current position is one of the country''s top three
        officials, alongside leader Kim Jong Un.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f571e-5d63-4218-a90e-cc6496ade7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, South Korea''s Unification Ministry said Kim Yong
        Nam''s presence shows Pyongyang''s seriousness in seeking to improve inter-Korean
        relations and the successful hosting of the Winter Olympics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9e973-3346-4993-8e88-e3ca06df6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before Kim sits down to watch the ceremony, North Korea will
        be&nbsp;staging a massive military parade featuring dozens of long-range missiles,
        which a diplomatic source told CNN last week is designed to "scare the hell
        out of the Americans."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349aabf4-aacd-45d6-9abd-7044d0a50d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker said Stratfor anticipates North Korea "will continue (missile)
        testing this year, they''re too close to the end of the program to simply
        stop and give up."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a52607-9af5-4b39-81e6-fab06dcd2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could include more ballistic missile launches, submarine launches,
        or even an above-ground nuclear test over the Pacific, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268a2961-1697-444a-a99d-ef57b7d6afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace Olympics?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f40a64-809a-42c9-9956-887ca2059ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One player who risks being overshadowed in all this political gamesmanship
        is South Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee5526-d78c-4def-af2a-b75338dafe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s participation in the Olympics has already become
        the biggest story from an&nbsp;already ultra-politicized games,&nbsp;sparking
        grumbles in South Korea that the country is being forgotten&nbsp;in what should
        be its international moment, particularly after officials decided to merge
        the North and South Korean women''s hockey teams and march under a unified
        flag in the Opening Ceremony.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c4d1e0-db33-464c-a0e9-a1237931027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really difficult for South Korea to get the opportunity
        to host the Olympics," an anti-North Korea protester&nbsp;told CNN&nbsp;outside
        a hockey venue Sunday. "And now we are not even allowed to hold up our own
        flag. Instead, we have to cheer with the unified flag."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14375941-4d40-4d01-bf18-e392ed1fda93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic wins may also be limited. Baker said Seoul''s "immediate
        concern is to ease the sense of imminent conflict on thepeninsula" but the
        recent moves by the Trump administration risk undermining "any even short-term
        gains the South Koreans may be able to get."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b10c37-1701-456f-a440-131d08e66642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation puts South Korea in a "delicate bind," said Basu.
        "The US are not happy about normalization in the inter-Korean relationship
        but at the same time, US military presence in the Korean Peninsula is vital
        and cannot be easily withdrawn."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4133cbd7-5520-4cde-a0cc-6814fc6d75e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:35:18.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:35:55.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US and North Korea''s
        political games threaten to overshadow the Olympics."</em></p>'
  'pentagon-taiwan-china':
    'author': 'Barbara Starr and Zachary Cohen, CNN'
    'caption': 'The US Defense Department was forced to correct several mistakes in
      its Nuclear Posture Review after an initial version of the report released last
      week labeled Taiwan as part of China and included the disputed Kuril islands
      in a chart depicting Russia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-06T09:29:58.645+08:00
    'imagesource': 'jcr:f1010e53-0f17-4052-879d-13d7aabfb8e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceb71d2c-5cfc-4e6b-81aa-1a76028143d8'
    'lead': 'An earlier draft version of the report — which was not released to the
      public — included a graphic that superimposed the North Korean flag over an
      image of the entire Korean peninsula.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:45:49.556+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-12T11:45:56.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-12T11:45:56.482+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon mistakenly labels Taiwan as part of China in nuclear report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc0fc6-fe06-42fd-8a30-37ebff25033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:49.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:45:56.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Defense Department was forced
        to correct several mistakes in its Nuclear Posture Review after an initial
        version of the report released last week labeled Taiwan as part of China and
        included the disputed Kuril islands in a chart depicting Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd060279e-dd22-4556-9078-a43b61af5f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:49.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:45:56.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the report was temporarily removed from the DOD website
        over the weekend after the Taiwan error was pointed out by&nbsp;the Japan
        Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0069f8-7395-4938-aae7-a3195dc09cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:49.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:45:56.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an error printed in the 2018 Nuclear Posture Review,"
        a Pentagon spokesperson told the Times on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760224ad-ec22-4979-a199-88774403c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:49.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:45:56.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier draft version of the report — which was not released
        to the public — included a graphic that superimposed the North Korean flag
        over an image of the entire Korean peninsula.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e538ab-9795-4683-8779-6e819184d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:49.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:45:56.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That mistake was caught and fixed before public release and the
        Pentagon has said that the graphics went into the report two weeks before
        the release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed88114-90b2-40a9-8671-390c2bb1b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:49.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:45:56.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though an honest mistake, it will add to friction with Asian allies,"
        according to Adam Mount, a senior fellow and the director of the Defense Posture
        Project at the Federation of American Scientists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48d0d2-b4de-42d5-9b22-79f8f1ca0b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:49.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:45:56.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a year in which the President has insulted and antagonized
        South Korea, it''s just one more log on the fire. I imagine it led to a very
        awkward phone call with our Asian allies," said Mount, one of several nuclear
        experts who noticed the error in the preliminary draft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01c5e6a-70d8-4bb7-b4c9-dc87e62759f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:49.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:45:56.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its newly released Nuclear Posture Review, the Defense Department
        has focused much of its multibillion nuclear effort on an updated nuclear
        deterrence focused on Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e6bd8-c962-4e7f-b179-e9ce462e675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:49.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:45:56.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia considers the United States and the North Atlantic Treaty
        Organization (NATO) to be the principal threats to its contemporary geopolitical
        ambitions," the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23294a-2cdf-4628-b086-a3bf517a9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:49.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:45:56.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump highlighted the importance of the review''s
        conclusions Friday in a written statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72890909-a501-49e1-ac4d-89768d983e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:49.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:45:56.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past decade, despite United States efforts to reduce the
        roles and numbers of nuclear weapons, other nuclear nations grew their stockpiles,
        increased the prominence of nuclear weapons in their security strategies,
        and — in some cases — pursued the development of new nuclear capabilities
        to threaten other nations," Trump said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc2909-976a-45ab-9631-ed82554833c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:49.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:45:56.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strategy develops capabilities aimed at making use of nuclear
        weapons less likely. It enhances deterrence of strategic attacks against our
        nation, and our allies and partners, that may not come in the form of nuclear
        weapons. And, importantly, it reaffirms our commitment to arms control and
        nuclear non-proliferation, maintains the moratorium on nuclear testing, and
        commits to improving efforts to prevent, detect, and respond to nuclear terrorism,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273dbe0e-4a3f-4db1-864b-4542e320238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:49.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T11:45:56.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is adamant the Nuclear Posture Review walks the line
        between maintaining a nuclear deterrence and encouraging controls on nuclear
        weapons.</p>'
  'super-bowl-anti-terrorism-documents-plane':
