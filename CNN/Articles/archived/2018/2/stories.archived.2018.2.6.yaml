      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:27:09.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Ribbon Committee Chairman Richard Gordon said they have invited
        PAO Chief Persida Acosta and PAO Forensics Director Dr. Erwin Erfe to attend
        the hearings, but they failed to show up for the third time on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5703faf-7313-4742-a8b4-c3e66da4b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:56.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:27:09.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito moved to subpoena the two PAO officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc03d76-1cae-441b-a113-3df90b3a7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:56.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:27:09.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted the PAO officials to attend the Senate probe to
        shed light on their investigation on the deaths allegedly caused by the dengue
        vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5980ff4-0a4b-4666-8685-166b251e7456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:56.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:27:09.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also questioned why PAO is not working with the investigation
        being conducted by the University of the Philippines-Philippine General Hospital
        (UP-PGH).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d867074-f8e3-455d-b869-404a974612bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:56.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:27:09.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government agencies have to work together. Bakit ayaw makipagtulungan
        ng PAO sa experts ng UP-PGH? I want them to work together," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b36fb6d-d5e0-493a-969d-20ba630a6ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:56.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:27:09.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO''s findings state the deaths showed "strong links" to Dengvaxia,
        although it added the results are inconclusive. Meanwhile, the findings by
        the UP-PGH showed no direct link between the deaths and the vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a942a9c-5191-4a8f-b795-3569f4f58d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:56.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:27:09.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-PGH''s Dengue Investigative Task Force on January 2 reported
        three out of the 14 children died of what is called "dengue shock syndrome"
        after receiving the vaccine. Experts said two of the three deaths may be caused
        by vaccine failure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0b107-6431-47fc-b0a3-1325d1f15021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:56.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:27:09.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Enrique Duque III on Monday said the UP-PGH''s
        findings will be submitted to the Department of Justice, the department that
        oversees PAO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c1420-5210-4eb5-80cd-c7306cfd398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:56.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T10:27:09.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines has reached out to Acosta, but she has yet to
        respond.</em></p>'
  'analysis-dow-plunge':
    'author': 'David Goldman, CNN Money'
    'caption': 'The Dow dropped 650 points, or 2.5%, on February 2nd, 2018 despite
      a strong jobs report that showed wage growth is finally starting to pick up.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-06T12:14:56.759+08:00
    'imagesource': 'jcr:9afc155b-de2e-4fae-b9a2-ed547370fc18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15941013-7ebe-47d8-9385-53e0da8f55fb'
    'lead': 'The rout in U.S. stocks is also hitting markets around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:31:55.174+08:00
