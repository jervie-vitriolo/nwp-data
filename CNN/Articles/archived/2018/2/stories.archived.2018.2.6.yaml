    'imagesource': 'jcr:f295ba0e-4082-4bb3-8b0d-12667e3f80fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c797d770-7f40-4bec-bca5-11ea450bbbb7'
    'lead': 'A DHS official told CNN that areas for improvement identified in the
