      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed fare hike, an ordinary bus will have a minimum
        fare of 13.30 compared to the current P10. Each succeeding kilometer will
        cost P2.45.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a8ddd-3113-4283-8e91-24d1540ecb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:52:27.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:52:30.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an air-conditioned bus ride will cost a minimum of P15.95,
        compared to the current P12. Each succeeding kilometer will cost P2.95.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd759944-dc76-4977-a84e-fa5e5ada7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:52:27.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:52:30.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial buses will also increase prices, with a minimum of P11.95
        from the previous P9. Each succeeding kilometer will cost P1.85.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df316417-c813-43cb-bbf2-edd935a80677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:52:27.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:52:30.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition cited that the implementation of the Tax Reform Acceleration
        and Inclusion Program in January 2018, the increase in toll fees, and the
        increase in prices of local spare parts as reasons for the hike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a37ff-6441-4cb6-9484-c7cd37f1eb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:52:27.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:52:30.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That foregoing increases in operational costs attendant to the
        business of public mass transportation have effectively negated the previous
        fare adjustments granted and have rendered subject business non-viable, thus
        threatening the very survival of petitoners-members," their petition read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79165dc8-bab1-45a3-9d3d-b1e9816a9dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:52:27.571+08:00
