  'gary-alejano-pattern-tokhang':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Magdalo party-list Rep. Gary Alejano'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-14T10:06:50.241+08:00
    'imagesource': 'jcr:81eeaeb2-7979-45d6-a3d0-f4ef3d8d05a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '547724f8-4c43-499d-b894-5ddbeb580e3d'
    'lead': 'Magdalo Party-list Rep. Gary Alejano says firearms found on casualties
      in the government''s anti-drug operations may have been used as evidence in
      other cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:37:30.696+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T13:37:33.746+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T13:37:33.434+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alejano: ''Intriguing'' patterns in some ''Tokhang'' casualties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684c334-6eb2-4670-bab7-c9a52ccadf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> Magdalo
        Party-list Rep. Gary Alejano said he found notable patterns in some of the
        casualties of the Duterte administration''s controversial war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a8c48-93da-42f7-8662-e8dd4a2031cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano, a staunch critic of President Rodrigo Duterte, said some
        of the dead in "Oplan Tokhang," the police''s anti-illegal drug program, were
        killed using .38-caliber firearms and weapons with unspecified, defaced or
        altered serial numbers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a7f45-da7e-406a-ab18-7b701c0764ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said this could give an impression that the same weapons
        were being planted as evidence in these operations over and over again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda24258-3e66-4793-bc7c-e21fa95271a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Importante ito na walang serial number, na defaced, dahil pwede
        mo ulit-ulitin yan na pang-tanim</em>," he said.<em> "Ang importante, kung
        ilan ang na-recover, ''yun din dapat ang nakikita natin na ini-store ng PNP
        dahil pwedeng ulit-ulitin talaga."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609d3434-7686-45ac-a6de-e7994a20d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fact that there is no serial number or that the
        number is defaced is important because you can plant the gun again and again.
        What''s important is that the firearms recovered in operations should be the
        same firearms in the PNP''s inventory because these can really used repeatedly.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bc3b8-a94e-4a92-a8fd-2a6c66c84957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he based his inference on the 1,005 Tokhang spot
        reports that the Philippine National Police (PNP) submitted to the House of
        Representatives. The reports involve 1,671 casualties recorded from July 2016
        until November 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc7909-f359-4cc9-aa19-221cbcd1b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano, however, admitted that the data they received may not yet
        be conclusive since the spot reports only account for one in four of the nearly
        4,000 reported casualties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e9918-0159-403b-b584-51e9cf4a1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the spot reports, Alejano also discovered that most deadly
        "Tokhang" operations were conducted from 6 p.m. to 5:59 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ebf5e-8251-4cdb-bf19-7a5bf6613fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano believes that conducting the operations during these hours
        could help conceal police personnel for improved apprehension of drug suspects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885039f0-9fec-4e22-bb98-7f3e97df313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also believed that the PNP may be purposely conducting its
        operations during these inconspicuous hours to conceal their activities from
        witnesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082180f8-1648-4a73-9f6e-4876e976f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano added that most of the casualties were men aged 21 to 40
        who were found to be carrying one to six sachets of shabu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c0c4e-80f3-49d7-a91e-1d5cc7710ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of ''Tokhang''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c071e-cb47-471a-971a-af8890974513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP relaunched "Tokhang" in January 2018. It had first implemented
        the campaign from July 2016 to October 2017 when it was suspended.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb4314-e119-4ea5-aeae-d34cf4ac7089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Police resume anti-illegal drug operations under new guidelines,
        emphasizes human rights</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8472a14-8964-45af-ba40-818a7fb5d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program''s suspension came amid alleged extrajudicial killings
        in these operations. President Rodrigo Duterte then ordered the Philippine
        Drug Enforcement Agency (PDEA) to take over the drug war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ceb7d-b3bc-4a28-970e-afd28aa8233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: No more ''Oplan Tokhang'': Police suspends all anti-drug operations</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd556b7-84ac-4e3a-8959-2a3d418dcad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte allowed the police to conduct anti-illegal drug
        operations in December 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ec2dd-1dfa-4846-8493-c7527db32ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte allows police to go back to drug war</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ecb65d-9fb7-4b55-8ed9-e619cd6f5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official records show that less than 4,000 drug suspects were killed
        in legitimate police operations: 34 by PDEA agents and 3,933 by the police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e2764-67ef-4360-bcb5-ad6088a6291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These allegedly included the killing of teenagers Kian Delos Santos,
        Carl Arnaiz, and Reynaldo de Guzman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5680d3-4cbe-47a1-944b-836c8546c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What we know so far about Kian''s death</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1c7ac-e92e-434e-ab08-f2a229faa53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:37:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'harry-roque-president-duterte-shoot-vagina':
    'author': 'Ina Andolong and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-14T06:59:33.450+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ecc3658-b220-42cd-9192-65f3195f05ee'
    'lead': 'President Rodrigo Duterte said on Feb. 7 that soldiers should shoot female
      communist rebels in the genitals instead of killing them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:40:30.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T13:40:52.011+08:00
    'mgnl:lastActivatedBy': 'jeff'
