    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque on Duterte''s ''shoot the vagina'' remark: ''Don''t take him literally''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d3310-3cc4-40c0-b477-842bd8d1f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> Presidential
        Spokesperson Harry Roque said people should not take President Rodrigo Duterte''s
        remark on shooting female communist rebels in the vagina literally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089696a-72de-4355-a7c4-f3aa200b607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat kakilala na natin ang Presidente</em> [We should already
        know the President]," Roque said in a Tuesday press conference. "Do not take
        the President literally, but take him seriously."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eb479c-2907-438a-aa8c-27e53d4db2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the remark before former communist rebels in a Feb.
        7 speech in Malaca√±ang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb36392-8ed8-4d45-bd6c-2bdcd34fc2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ingna ang mga sundalo. "Ah, unsa man nang mga babae." Ingna
        sila. Tawga run ang mga sundalo. "Order bag-o ni mayor. Di lang daw mo patyon.
        Pusilon lang mo sa bisong arong ---" Og wa na ma''y bisong, wa na ma''y silbi,"</em>
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2867e7b-27f3-47ae-9635-55b0ab9564e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tell the soldiers. "There''s a new order coming from
        mayor. We won''t kill you. We will just shoot your vagina, so that ‚Ä¶'' If
        there is no vagina, it would be useless."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500f7b5-99ab-4e62-948f-960e847b9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte''s message focused on government efforts to wage
        war with the Communist Party of the Philippines and its armed wing, the New
        People''s Army, following the breakdown of peace talks with the group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b286984-5b9a-4278-993c-8298439e183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte: Destroy the NPA</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9254f9-0e4a-4f40-b5d5-89f85af067bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that Duterte, who is known for his foul mouth, respects
        women, as shown by his order to impose a total deployment ban in Kuwait.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a948f397-b7fa-4808-8347-f45c9365c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ang Presidente po ay labag sa kapakanan ng mga kababaihan
        ay hindi po niya dapat ipinagutos yung pagpigil ng deployment ng ating mga
        kababayan sa Kuwait dahil ang mga nabibiktima po sa Kuwait karamihan po mga
        kababaihan natin,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa70e4-a126-4884-a4ab-147059d018b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the President really didn''t care about the welfare
        of women, then he would not have ordered a deployment ban to Kuwait because
        many of the victims of abuses in Kuwait are women.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2ab16-8889-4c46-92e8-8772e23df3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered the deployment ban after authorities discovered
        the body of a Filipina inside the freezer of her employers in Kuwait and amid
        the investigation on seven Filipino household workers killed in the Gulf state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ba3ff-6a16-4c96-bb5d-056e7646c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: DOLE orders total ban on deployment of OFWs to Kuwait</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a119e-fd79-4e51-8243-1b61ab141e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A gift that keeps on giving''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb1445-e545-4066-9aa0-c8bd880e90cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sen. Leila De Lima, one of Duterte''s fiercest critics, said
        the President''s remarks reflect his personality as "sex-obsessed sociopath
        who thinks women are only useful if they can give birth and raise children."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89edca5-e615-4519-ba92-fa813c558e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few days before Valentine''s Day, Duterte has again demonstrated
        that he is a gift that keeps on giving ‚Äî a gift as unwanted as misogyny, pointless
        violence, and assault against law, human rights and human decency inflicted
        upon an unwilling audience," De Lima said in a Tuesday statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f2022-dde5-43ea-8f62-f15f35dc2cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator likewise called on the military not to allow Duterte''s
        "brutality and bloodlust" to take hold of them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee77f0c-46af-477d-8f04-bbd144c0af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be weaponized to become the very monsters and inflict
        the very same horrors that they have sworn to protect the state against,"
        she said. "I will go out on a limb and say that that is not what they are
        sacrificing their lives and their family''s happiness for."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5d9a7-540f-4d40-9528-f0edf4b89ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s group Akbayan Women likewise slammed Duterte''s remarks,
        calling it "deeply disturbing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40cbf6a-8616-45d2-a6a7-72ba69c8b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For his violent public statements, it is no surprise that President
        Duterte is being examined for ''crimes against humanity'' by the International
        Criminal Court," the group said in a Monday statement. "It seems that the
        sexist Duterte government is addicted to acts of violence against women."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544b99c-09b2-4503-97ee-99bd9ce7927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was pertaining to the International Criminal Court''s
        preliminary examination of the government''s controversial war on drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b52321-43de-4f53-9a98-7da9400441fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Int''l Criminal Court to begin preliminary examination on
        PH killings</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac609d-663f-4de0-ad29-e4ceb7eb2606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, international human rights group Human Rights Watch said
        in a Monday statement is just "the latest in a series of misogynist, derogatory
        and demeaning statements he has made about women."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b92ee79-b4c2-4d96-aafa-f1ab4110c968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:40:30.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:40:52.012+08:00
