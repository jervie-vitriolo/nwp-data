  'jacob-zuma-quit-south-africa-president':
    'author': 'David McKenzie, Brent Swails and Angela Dewan, CNN'
    'caption': 'South African President Jacob Zuma (Photo courtesy: S. Africa Presidency
      Office)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-14T01:58:57.780+08:00
    'imagesource': 'jcr:04a38098-4c2b-4bc6-9215-676c5c1930b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05d3fcb6-df13-4897-961b-122b2c4c9430'
    'lead': 'The decision by the ANC, the party once led by Nelson Mandela, to announce
      the "recall" of Zuma was the culmination of a marathon meeting that stretched
      into the early hours of Tuesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:48:42.666+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T13:48:46.467+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T13:48:46.283+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jacob Zuma defies ANC demand to quit as South Africa''s President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e14ce4-229f-475e-bffe-16cf3271aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> South Africa was plunged into political
        turmoil on Tuesday when the country''s ruling African National Congress announced
        it had demanded the resignation of President Jacob Zuma ‚Äî but that the 75-year-old
        veteran had refused to go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff213484-075b-4cab-84b9-0bf3bbe32728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by the ANC, the party once led by Nelson Mandela, to
        announce the "recall" of Zuma was the culmination of a marathon meeting that
        stretched into the early hours of Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f753f3e-8cf4-4dc8-b4e2-56b918903d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top ANC officials, including party leader Cyril Ramaphosa, tried
        to persuade Zuma to step down in the face of a corruption scandal that has
        sapped support for the party. But despite hours of talks, Zuma refused to
        budge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217c6cf-ba8c-49b1-8acc-bfc9ec149220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANC officials admitted they had no idea whether Zuma would bow to
        the their recall demand ‚Äî which has no constitutional effect ‚Äî or cling on
        to power and face a vote of no confidence in parliament organized by opposition
        parties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d5b49e-5ce8-41e2-8b76-02e517222e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was obvious on Tuesday that Zuma was reluctant to go. ANC Secretary
        General Ace Magashule told a press conference in Johannesburg on Tuesday that
        Zuma had agreed to stand down ‚Äî but only if he could oversee a transition
        period of three to six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb4196-e5f8-43df-aea2-290ab1d41ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ANC top brass rejected his offer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171449f1-15ea-4e60-bb8e-c69adb869e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Africa''s going through a period of uncertainty and anxiety
        as a result of the unresolved matter of transition," Magashule said, adding
        that the decision to demand Zuma''s resignation was a difficult one "taken
        after exhaustive discussions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4458c-f126-4b6a-8572-f128baea671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magashule said he had not given Zuma a deadline to respond to the
        recall demand, underlining the ANC''s weakness in the face of the 75-year-old
        party veteran''s ongoing determination to cling to power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c9119-e326-495d-b442-741cbbc6d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he refuses to quit, the ANC will be forced into the ignominious
        choice of siding with the opposition in a vote of no confidence in parliament,
        or put forward a motion of its own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255de4bd-e793-4cc4-80e3-c1bd3010e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s term of office lasts until next year, and only
        parliament can remove him before then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff0f854-41cc-45a6-9e5e-da15168498d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A confidence vote is scheduled for February 22, but opposition politicians
        have launched a court action to force the vote to bring it forward to this
        week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ebeb71-791f-46eb-b360-18ea0c365e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the opposition groups, the Democratic Alliance (DA), said
        Zuma could simply ignore the recall notice. "Unless he tenders his resignation,
        this recall is not worth the paper it is printed on," the DA said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d4b31d-46c7-4714-9aca-a5ad0e1f7ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It declared its support for the motion of no-confidence drawn up
        by another opposition group, the EFF.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618f13e-d7e3-4972-8617-170709da2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political headache for ANC</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa533cd-82d2-46b0-8291-418cfbbb505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political crisis is a headache for the ANC, which has been trying
        prise Zuma out for months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b64b1-a331-4af0-8adc-765174bf6b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It dumped him as party leader in December, narrowly electing Ramaphosa,
        a millionaire former union leader, over Zuma''s preferred successor, his ex-wife
        Nkosazana Dlamini-Zuma.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a3e5b-0a05-4da0-b174-97eb34339f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a growing clamor from opposition parties and signs that
        the ANC is losing electoral support over the protracted drama, divisions within
        the ANC have forced Ramaphosa to tread cautiously.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f868b8ba-920d-46c5-9986-ec8f21bcabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the ANC has put party unity first, even as it became
        apparent that Zuma was an electoral liability.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a8475-f477-4bb2-b2c6-f9e9dc66968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma has been mired in a slew of corruption scandals and survived
        opposition parties'' attempts to oust him. His ability to survive them earned
        him the nickname "Teflon President."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5990bc-261a-4ee1-bb99-af6fff9fbb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma faces more than 780 allegations of corruption relating to a
        1990s arms deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95390943-c213-4bc4-a07a-c9418074a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma denies all the corruption allegations against him. More recently,
        he has been accused of using his friendship with three Indian businessman
        brothers, the Guptas, to cloud his judgment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bdc3a9-a775-452a-8669-36cb2155a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:48:42.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:48:46.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Jacob Zuma defies
        ANC demand to quit as South Africa''s President."</em></p>'
