    'template': '2'
    'title': 'A long way home: The plight of workers in Kuwait

      '
    'updated': 2018-03-02T06:20:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707745bd-fdae-4e88-9883-55d8981e32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> Stories
        of abuse, despair and helplessness resonated from among another group of workers
        arriving from Kuwait.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c99d2-de37-49ee-a80c-0450f6b64296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They availed of Kuwait''s amnesty program which allowed overstaying
        workers to leave without paying fines or penalties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e07e1-f81a-42e3-a640-3956dc87a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Kuwait Renato Pedro Villa said majority
        of the 8,000 domestic workers in the Middle Eastern nation claimed of abuse
        from employers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0870ff8-2c61-4dc9-86cb-07c57f7344b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if any of the more than 300 workers had bad experiences
        with their employers, almost all raised their hands.</p>'
    '8':
      'image': 'jcr:3fab6264-05ca-4655-b76f-70faefaf4b88'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e3475e-87a6-4aa9-bca6-f0bb34931c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c818ee-538f-456e-8ae0-c0034de4fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sold," said Chatherine Antaran, who worked in Kuwait for
        two years and two months and had multiple employers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4c9f3-b566-4eb6-959d-f46fff4ea8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang first employer ko po talaga is Kuwaiti po. Tapos binalik
        po nila ako kasi dumating na po ''yung kadama nila na galing sa Nepal</em>,
        and then <em>binalik ako sa agency tapos kinuha po ako ng isang</em> Egyptian.
        <em>Tapos pagdating sa</em> Egyptian, <em>binenta naman po ako</em>," she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841eb057-189a-431e-b17f-e33a85966737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:My first employer was a Kuwaiti. They returned because
        their housemaid came back from Nepal, and then I was returned to the agency
        before I was taken in by an Egyptian. The Egyptian then sold me.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4318303-bccc-49f8-ab1a-5c24c5ff26e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antaran said she lasted for a year before she was "sold" to another
        Kuwaiti national so that her employers can save by eliminating the agency
        who was supposed to handle her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c65042-0322-487f-93ba-04cec773913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the spot talaga, kaliwaan, kumbaga," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec1f0f-5a92-4c8f-969e-bf805f074c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Antaran only stayed with her new employer for a month before
        she decided to escape.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039114e9-d398-4179-87c7-aeccc29730b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobra po ''yung pagod, over po ''yung trabaho, over sa oras,
        tapos halos po hindi po magbibigay ng pagkain,</em>" she said. "Magbibigay
        man ng pagkain, duduraan pa. Parang akala mo hayop ''yung kakain."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217a6cd-cbfd-4fc7-b0e9-422863e40c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The work is hard, it''s exhausting, and I work overtime,
        and I don''t get fed. If we do eat, they''ll spit on our food. It''s like
        they''re feeding animals.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf10b6e2-c75f-4a71-8aac-ff9b0e763c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old left her Kuwaiti employers, leaving behind her documents
        as well. Antaran decided to work at a school in the same country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e793064-c8e8-46a4-836d-cd666e2a3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antaran said she''s looking forward to her children, her husband,
        and her mother picking her up at the airport.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd0f82-e72a-4a64-ae09-e7114c48191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was asked if she would want to return to Kuwait, Antaran
        said, "Wala. Wala. Hindi."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e57e60-a5b7-4158-b693-74ba5dc19a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They barge into my room''</p>'
    '32':
      'image': 'jcr:68560520-2c7f-4aaa-8d7e-7f72d9188bfc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e40e6-53fb-4875-adee-ab9b87f55ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca3f9f-6bc8-4a9e-a096-e4576b484a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f429d-ab1b-4bae-8ac7-cc0c8e885268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailing from Basilan, 38-year-old Nasar Segundo wanted to support
        her parents, as well as provide education to her nieces and nephews.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f368a-642f-4e33-81bf-9cebd6e452d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inasahan ko sana na pagpunta ko doon mabait ang mga amo ko,
        pero hindi po ako napalad sa mga amo ko,"</em> she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d90969-6a5a-4580-a8b8-2ea30f309156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I was expecting my employers to be nice, but I was
        not fortunate.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780924e-f1b1-445f-a584-b02ed58c3dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segundo stayed in Kuwait for six years, but she was only with her
        Kuwaiti employer for 10 months.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce4035-011b-4509-8d99-4a8d7f57e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ayaw ko po sa kanila, lagi nila akong sinisigawan,"</em>
        she said. "Pag pumunta sila sa kwarto hindi sila nagna-knock ng door, bigla
        na lang silang pupunta sa loob."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b72012-3bab-4c2f-89e4-ee5d2c2588ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t like that they yell at me. When they go to
        my room, they barge in, they don''t knock.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a5419-0f06-4ff1-80b0-74725e57811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she felt disrespected when her employer barged into her
        room while she was changing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1724c6-3abf-47a5-a90f-95b1f5c93d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she escaped her employers, she continued looking for part-time
        jobs to be able to send money back home, but this meant facing the risk of
        arrest.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0dad9f-55f0-4433-b599-e03a1b0ca4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag nakakita na po ako ng pulis, doon na po ako kinakabahan
        kasi nanghuhuli ang mga pulis doon,"</em> she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9286427-d7d1-4a4e-838b-07c0dfb85389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I feel terrified when I see police because they are
        arresting people.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfce186f-1e2c-4d42-959d-bcfc84b09744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon her return to the Philippines, Segundo said she would no longer
        return to Kuwait.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcbfa68-80ed-4fff-9bff-2e16b548d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"P<em>ag halimbawa naman po sa ibang bansa, pero ayaw ko na po ''yung</em>
        Middle East. Kasi naranasan ko na," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e6fc2-69eb-4c31-93f2-34e09fbb230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:For example, in another country. But not in the Middle
        East. I''ve experienced it.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979b36a-4b6a-42a8-be61-ef5a41c8dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years of abuse</p>'
    '62':
      'image': 'jcr:0c768fa4-e72a-4b71-a61a-aefb3e370595'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c1697-a38a-4ca0-9f8a-ee0711a275f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d291eb-0fd0-4473-9c1b-b9d94a81e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>a pamilya ko, mapag-aral ''yung mga anak ko, masuportahan sila
        sa mga pangangailangan nila. Magkaroon ng sariling bahay,"</em> she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb21ec78-4bfb-46a0-a970-8e0ad2b44d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to send money to my family, to have my kids
        study, to support their needs, and to have my own house.]</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed0c90-74cd-4ac1-af72-0f192a24719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 25-year-old mother said what she least expected happened.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee5a7d5-64a6-45d3-90cc-21a19671fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung unang employer ko, nananakit siya. Pero tiniis ko lang
        yun para matapos ko ''yung dalawang taon ko,"</em> she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd82680-1de3-4074-9108-f8858505d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My first employer, he hurt me. But I just endured
        it so that I can finish my two years.]</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da10a45c-7077-4bc5-a787-f5d82fe98276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nania kept her ordeal from her family.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2b347-0ed2-4f9e-945e-c8e9ea5cb3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw kong malaman nila na nahihirapan ako doon, ang alam nila,
        okay lang," Nania said. "At least kahit naranasan ko ''yung mga ganoong bagay
        sa Kuwait, kahit papaano may nabago ako sa sarili ko."</em></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41c762-574e-47ac-a9db-dd8da0428cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want them to know that I was having a difficult
        time there. They should just know I''m okay. At least even when I went through
        those experiences in Kuwait, there was something in me that changed.]</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6506c29-6b28-45ec-84ce-2a2a3ab9f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon her return to the Philippines, Nania said she wants to make
        it up to her children, for those times she was absent from their birthdays.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf8617c-d5ec-44b4-98ba-b78e4d161f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Babawi ako sa kanila sa mga panahon na wala ako dito,"</em>
        she said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b17be5-2039-4607-89ef-760b6e1ef3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll make up for the times when I was not here.]</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff3945-c85a-4090-9871-98bfa8bec5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No salary for three months</p>'
    '86':
      'image': 'jcr:3b64cea7-dbbf-44f7-bdca-8f217c6ef924'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f231dad-acd5-4d03-8532-24559bc9e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22371c4-ac7a-46b7-8871-e23a0df8d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smiling Elites Laggui raised her hand when the workers were asked
        if they were planning to stay in the country.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194d6c5-c198-4727-9c68-0ab057fbee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Foreign Affairs Undersecretary Ernesto Abella asked if they
        will be exploring jobs in other countries, Laggui kept her hand up.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9182ea9a-308c-42d7-8fae-9a21d250a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di ko maipaliwanag ang saya ko," she said. She grinned afterwards.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0126f3-09a1-4b23-ad06-ccbd60c0a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I could not explain my joy.]</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59b244-86fe-4c97-96ee-9be91d3a0358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laggui said her employer did not give pay her for three months,
        which forced her to leave them and seek jobs outside her employment contract.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a92421-7ee5-4463-8b55-a81dd4790684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Takot kaming mag-ano sa labas pero pinilit pa rin naming magtrabaho
        para lang may maipadalang pera sa Pinas po,"</em> she said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088bbf85-912c-43a3-8849-8f5934ddb25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was scared to go out but I forced myself to work
        just so we could send money.]</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3511ab11-0b78-4fad-bba0-c79aeb4cca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laggui supports three children aged 13, 11, and 9.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758e204-e8d7-423f-b7a9-d4ab73c095b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she had money for them, the 37-year-old mother said:
        <em>"Lahat lahat, kaya wala akong ipon, kasi sa kanila lahat."</em></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60ed64-3653-4eec-b664-48b79e42aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I gave it all to them; that''s why I don''t have savings]."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517341e9-76c4-4080-9891-d43e2932c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior citizen OFW</p>'
    '108':
      'image': 'jcr:74ee3d52-19da-4050-a3c3-3bd3b7a1bbf6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8cb05-4aae-48ec-bb76-9669cc51179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c6f16-d2f3-457f-8805-dd04237260ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosalita Parado was already 52 when she packed her bags for Kuwait
        in 2002, leaving a sari-sari store in Sampaloc, Quezon.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f28d8-d5f7-44a2-b5a3-748aee73913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dumating na lang ang visa. Kasi nag-agency lang ako doon sa</em>
        may Taft Avenue," she said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c7abd-4bcd-4961-907e-08edf158512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The visa just arrived. I just availed of agency services
        along Taft Avenue]</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dcb05a-92c5-49e0-8165-f3c97621669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parado was a housemaid with three Filipinas, a Syrian and an Indonesian.
        They all worked under a female employee.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742bd55f-6f41-4dd9-b7ca-af1c7ec83673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mabuti naman ''yung amo ko, kaso naman nagugutom kaming mga
        katulong doon,</em>" she said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b05fd-95e6-40cd-9952-29f933c0f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My employer was nice, but the housemaids got hungry
        there.]</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b2cd7-4ad3-4e82-b98b-dfcd93c0984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She only stayed with her employer for 10 months, opting to do part-time
        jobs until 2018.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb34a8-2112-434a-aed7-8d26ccc0b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parado said she went to Kuwait despite her age because she wanted
        to make sure her three children will get a decent education.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24c80d-acac-4ac8-8047-e4c4bd68e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi nga nakatapos eh</em> [They weren''t able to finish],"
        she said.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dcf43a-ec53-47bd-b8e4-1232aa4eb372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she heard of Kuwait''s amnesty program, she took the chance
        because she did not earn enough to buy a ticket for a flight back to the country.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9e709-9788-49f9-bf08-60910a3b72b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko''y pag ako''y bumalik dito sa Pilipinas di na ako aalis
        dahil nga may edad. at saka gusto kong magtinda-tinda tulad ng dati,"</em>
        Parado said.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de2084-58fa-4921-8f13-19618f347ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I return to the Philippines, I would not leave
        again because of my age, and I just want to sell in a store like I used to.]</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005b267-30fd-444e-be40-a4541ca4c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines Flight PR127 landed at 10:10 in the morning,
        a direct flight from Bahrain. The plane carried more than 200 workers.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcac048-5bd9-48b4-884a-bf1bf6fd3016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another plane, Gulf Air GF154, landed at the same time,  which also
        brought 125 overseas Filipino workers (OFWs) from the same Middle Eastern
        country.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d771b54-d1b9-45df-996f-0173ed83423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth batch of workers from the country after President
        Rodrigo Duterte ordered their repatriation.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a0448-3056-4f0f-a80c-b832817c0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippines banned sending workers to Kuwait, and
        began to repatriate thousands of Filipinos. The first batch of more than 300
        workers arrived on the same day.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2fe49-2b2d-4853-a06d-4875f5dcd337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:05:23.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:08:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was triggered by reports of abuse by Kuwaiti employers,
        highlighted by the tragic fate of Joanna Demafelis, whose body was found in
        January inside a freezer in an apartment in Kuwait.</p>'
  'DENR-issues-51-notices-of-violations-to-erring-Boracay-establishments':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-14T16:21:59.871+08:00
    'imagesource': 'jcr:9c7ee800-2d1c-4e49-9675-a621dc7ff4d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c3aa0d-1a49-4dd8-83f6-da2da25ec819'
    'lead': 'Environment Sec. Roy Cimatu had earlier said Boracay establishments without
      proper sewage treatment facilities should "shape up" or risk closure. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:11:08.659+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T11:11:12.044+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T11:11:11.849+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR issues 51 notices of violation to erring Boracay establishments

      '
    'updated': 2018-02-15T05:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b0187-4398-4773-92de-9cd3aa44098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> Fifty-one
        Boracay establishments may face closure after the Department Environment and
        Natural Resources (DENR) served them notices of violation (NOV) for failing
        to comply with the country''s water treatment laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25eadd-a1ee-4c9f-a3e8-58620df8d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Wednesday, DENR said it had given notices
        to 51 unnamed establishments found violating Chapter 5, Section 27 of the
        Clean Water Act of 2004''s implementing rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8001f80-cb2f-48db-8710-61459c73c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this Boracay issue serve notice to local governments, businesses
        and residents of other tourism destinations to strictly follow all our laws.
        Let us not allow the other beautiful and pristine islands in the country to
        suffer the fate of Boracay," Cimatu said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9585e3a3-58f1-489f-9422-b42e74054fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Cimatu said only 50 to 60 percent of Boracay establishments
        are compliant with the Clean Water Act, which mandates all commercial and
        residential establishments dispose septic waste through a treatment facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000fec1-1062-46e2-ac20-d9069e88bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said violating companies will be given two months to either install
        their own wastewater treatment facilities or connect to island''s sewage treatment
        plant, or they would be closed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b690f6-6a30-4484-ae4b-50b585973d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after President Rodrigo Duterte on Friday instructed
        Cimatu to fix the island''s problems within six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c3085-cac7-40dd-89a6-d421c7902a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had likened the island to a "cesspool," and warned he would
        shut the island down due to pollution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c67c8e-975a-4fce-b837-f2d4eec602ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the President''s directive, Cimatu has ordered DENR''s
        regional office to evaluate 300 establishments on the island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54e7d3-b767-488f-935e-72c2b16139e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu to Malay gov''t: Enforcing environmental laws ''shared responsibility''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3914543d-d0cc-4039-9736-cfd089258834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu also issued a reminder to the municipal government of Malay,
        which has direct supervision over the tourist destination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60286d-db7b-406c-b832-ed0871823977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Secretary said it is the "primary government unit"
        responsible for ensuring all laws are followed in the municipality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb470c-97dc-4be2-948c-43cfd851d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Environment Secretary Roy A. Cimatu is reminding the municipal
        government of Malay in Aklan province of its responsibility to protect and
        preserve the world-famous Boracay Island through strict implementation of
        pertinent environmental laws and regulations," DENR said in a press release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b05c82-8fa4-41f5-867b-1f2626decc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, Cimatu expects the Aklan government to give its "all-out
        support" as government agencies work to meet Duterte''s six-month deadline
        for Boracay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e38e47-83e8-4cc8-817e-545854b5123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT supports crackdown on erring Boracay establishments</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eec1ac-bc3c-4718-b7d5-130f4568db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Department, meanwhile, expressed support for the government''s
        crack down on Boracay establishments violating environmental laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347eb01f-fb30-43c0-8203-49e37b88f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Wednesday, DOT said it "fully supports" President
        Rodrigo Duterte''s six-month deadline for the Department of Environment and
        Natural Resources (DENR) and the Department of Interior and Local Government
        to fix problems plaguing the popular tourist destination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d9386-501c-4c3e-9eaf-c91fc4af40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] high time to order the closure of some 200 tourism establishments
        in Boracay found violating environmental laws and regulations," Tourism Sec.
        Wanda Teo said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdde50c-2830-4f15-aa73-176ca6cbdccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo had made a cabinet presentation on Boracay''s problems last
        week, before Duterte publicly directed Cimatu to solve the island''s issues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092751f4-f615-44a2-96fd-abb4d6d38bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The massive clean-up of Boracay is a bitter pill that we have to
        swallow if we were to collectively save and sustain Boracay," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c77d6-7cfe-4136-8819-b0f431fa5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said she will also invite Cimatu and Interior Officer-in-Charge
        Eduardo A√±o for another visit to the island soon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ecd321-f41c-4270-84e6-ff448c73dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT''s Western Visayas office will also open a compliance monitoring
        office on the island to ensure tourism establishments are operating within
        the department''s standards.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765ca4c-f600-48f8-bb86-83535046b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, in addition to having the Tourism Department''s infrastructure
        arm, the Tourism Infrastructure and Enterprise Authority (TIEZA) oversee the
        "swift completion" of the P716 million draining project to address flooding
        in the island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31eca8b-aba7-4171-90d6-c1749864a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has consistently been named one of the best islands in the
        world. The Department of Tourism said it generates around P50 billion in annual
        receipts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85258fd-5adc-4533-92a6-33f34c4ca251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:11:08.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:11:12.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than two million tourists visited the island, according
        to Malay Municipal Tourism office records.</p>'
