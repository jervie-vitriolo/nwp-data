      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Josh Villena of Autotelic</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8464c2c-2fbb-42eb-ae02-b892a2413b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course<em> ‚Äòyung syllables, ‚Äòyung words</em> ‚Äî it‚Äôs easier, I
        think, to digest, <em>kasi</em> most listeners <em>naman</em> understand Filipino.<em>
        Mas feeling nila</em> it‚Äôs close to the heart <em>din. Mas magiging</em> conversation
        kasi ‚Äòpag in Tagalog ang lyrics.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddf5854-825d-4afb-8aac-2bb76cb80ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess [my favorite love song I‚Äôve written], it‚Äôs ‚Äò<em>yung ‚ÄúLaro.‚Äù
        Nag-iba ‚Äòyung tingin ng tao sa kanya.</em> <em>Kasi</em> some people interpret
        it as not just a love song. It‚Äôs about time ‚Äî when we were growing up, things
        were much simpler, <em>tapos nung lumaki tayo</em>, the concept of <em>‚Äúlaro,‚Äù</em>
        naging complicated na eh. We play with our time, we play with work, sa personal
        lives natin, then all of a sudden, <em>parang iniwan ka nung panahon,</em>
        then <em>parang</em> everything‚Äôs just going too fast.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479710d-37c3-4890-8851-49dfb056ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago<em> ata ‚Äòyun</em>, we performed at Rizal Auditorium,
        then while performing, <em>meron isang nasa</em> crowd <em>na bata,</em> he
        was holding a note. Nakasulat doon, ‚ÄúThank you for saving me.‚Äù <em>Para sa
        akin, sobrang</em> heavy and <em>sobrang</em> powerful ng message na<em> ‚Äòyun
        eh</em>. Even <em>ako naging reminder siya sa akin</em> while performing:
        Music did save me ‚Äî emotionally, financially,<em> lahat ‚Äòyun.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c62f02-466b-40da-9da9-a06f88ba2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Love songs,] hindi siya necessarily nag-he-heal or nag-me-mend
        ng broken heart, but sinasabayan niya ‚Äòyung pinagdadaanan ng tao ‚Äòdi ba? Ang
        gusto lang naman ng taong nasasaktan ay may nakukuwentuhan siya or may nakaka-relate
        sa kanya. That‚Äôs not necessarily going to heal you, pero parang kayong nagkuwentuhan.</p>'
