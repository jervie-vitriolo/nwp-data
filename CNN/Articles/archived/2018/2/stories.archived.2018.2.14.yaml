      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0afbbd2-5a4c-4e2a-b8eb-c26935452dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BP Valenzuela</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c7948-9ab2-4716-b31b-ba7394f3b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like ‚ÄúSecond Nature‚Äù is about falling in love. It‚Äôs about
        the giddy part of love, not the difficult part of love. It‚Äôs about the easy
        part of love, which is just giving in to your impulse and just letting go
        of the reins and just wilding out. So I think that‚Äôs my favorite love song
        [I‚Äôve written] just ‚Äòcause at the time I wrote it, I was just very naive about
        love and very hopeful. And I wish that, as a songwriter, I could get back
        to that point, but it‚Äôs always nice to look back and listen to it and remember:
        This is how love‚Äôs supposed to feel like.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012c9a6-9373-400f-ad01-075db26eb2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What people would always quote, at least, was like, ‚ÄúIt may look
        nice in your head but is it ever really more than?‚Äù It‚Äôs something that people
        really resonated with. When I was writing ‚ÄúSteady,‚Äù I was 18 and I didn‚Äôt
        know what I wanted and I saw this nice, cute little fairytale with this boy
        in college and then I was just like, ‚ÄúAlright, this is a thing that is unequivocally
        good, this is something that I could probably see through.‚Äù And then the more
        I imposed that image of love on myself the more it felt like it looked nice
        in my head, but it was never really anything more than that.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b0b65-8130-4b72-8d9c-bf5106bb68da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like hearing that people have made out to ‚Äúbbgirl.‚Äù ‚ÄòCause a bunch
        of girls messaged me, and my friends take screenshots of comments on the YouTube
        video and there are a bunch that‚Äôre just like, ‚ÄúI met my girlfriend through
        this song,‚Äù ‚ÄúWe made out to this song.‚Äù Honestly, that‚Äôs my favorite music
        story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b387ec-2557-477e-b6b0-c794dfc785a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like songs are snapshots of a moment and I think everyone‚Äôs
        idea of love differs, but then love songs really communicate the kind of love
        you wanna feel and the kind of love you wanna receive. And you don‚Äôt even
        have to say it, like certain things just remind you of people and the best
        way to let someone know that you love them is through sending them a song.</p>'
    '17':
