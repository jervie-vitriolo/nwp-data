    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells Lucio Tan: I''ll shut up on your past gov''t debts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785326d-58c6-4e07-a5cb-0c7eae738ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> President
        Rodrigo Duterte vowed to forget about the past debts to the government of
        Lucio Tan who provided help to returning overseas workers (OFWs) from Kuwait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03bc0e-6467-4038-85f2-9c068003ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this incident, Mr. Lucio Tan, I''m going to shut up
        forever. Wala ka nang marinig sa akin na salita na ''di ka --- hindi ka nagbayad
        ng‚Ä¶ Okay na sa akin ''yan, tapos na (You will not hear anything from me, that
        you did not pay. That''s a thing of the past now)," Duterte said at the Ninoy
        Aquino International Airport as he welcomed 150 OFWs from Kuwait Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb821c-18be-4039-bf51-752e918f5293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte welcomes repatriated OFWs from Kuwait</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c52c4f-fab2-4885-ac79-dec470d1fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said all the unpaid taxes of the chairman and chief
        executive officer of Philippine Airlines (PAL) had been settled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93727e4a-f7d3-45ae-9e8e-5c6fac67b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nabayaran mo naman ''yung taxes mo at ''yung ipinakita mo (You
        already paid you taxes, and you did something good). And mind you, I am ready
        to protect every businessman, kagaya ninyo (like you)," he assured further.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f352df9-a954-4965-bf15-453195a2035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan had provided PAL planes to fly Kuwait-based OFWs back to the
        Philippines in the wake of reports about the abuses they suffered in that
        country.&nbsp; The Gokongwei family, which owns the budget carrier Cebu Pacific,
        did the same.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b469da2-8dda-4764-bd50-f5442420e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Philippine Airlines, Cebu Pacific mount special flights for
        OFW repatriation from Kuwait</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4e5e0-1eb5-4c75-9276-ce7e9ff970e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of our countrymen, salamat po (thank you)&nbsp; and I
        will remember you for all time," Duterte said, referring to both Tan and the
        Gokongweis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d3eb55-f136-4b4a-8938-feb318bf40c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also thanked Tan for extending help to Marawi City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3fded1-2de3-463c-bbb2-d32147243dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami kang ibinigay sa Marawi na tulong (You gave a lot of help
        to Marawi). I really appreciate you and your family. Simula ngayon, pangako
        ko, wala ka nang marinig sa akin. Tahimik na ako. Tapos na eh (From now on,
        I promise, you''ll hear nothing from me. I''ll keep quiet. It''s done)," he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2915c301-2881-42db-8243-c880f62e9aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, Duterte slammed PAL for its unpaid navigational
        fees. He warned the flag carrier to settle its debts or he would shut down
        of NAIA Terminal 2, which PAL uses exclusively for most of its regional and
        international flights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdd6af-a170-4816-99bc-d4e96df76278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month, the airline paid nearly P6 billion to the Department
        of Transportation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6697ff-1b86-4526-b194-6d0f7806ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PAL pays gov''t ‚Ç±6B to settle unpaid fees</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d85836a-d78f-4c9f-9457-14f25e927da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Tan has nothing to worry about as he is not taking
        anything against him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc0df1-c022-4790-aa18-339027cfa7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just do the right thing and I will do the right thing and we will
        be all right. Huwag kayong mag-alala na meron akong masamang loob, wala po.
        Kasi ganun lang ang pulitika. Kanya-kanyang choice ''yan kung sinong gusto
        mong tulungan (Don''t think I have grudges, I have none. That''s really the
        way politics works. You choose who you want to help)," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba370546-7434-4902-ba3b-a5bb35f0cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:49:32.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:49:36.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he did not tolerate corruption and urged Tan to report
        any government worker who would ask for bribes.</p>'
