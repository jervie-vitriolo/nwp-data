      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yael Yuzon of Sponge Cola</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c89e7-19d8-42ae-8f59-e0dfa51065cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every love song from anyone from any country comes from its own
        context, and the idea of a love song being Filipino ties in heavily with our
        past, with our colonial past, if you want to trace it all the way back there.
        You love on bare feet. I know that term was coined by Joi Barrios, she‚Äôs a
        Filipina poet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a905a5-9c48-45c2-83bb-ce2b96a1488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think Filipino love songs are very passionate. It‚Äôs always everything
        we‚Äôve got. It‚Äôs always altruistic. When we love, we can‚Äôt just say I love
        you and work an $8-per-hour shift. Alam mo ‚Äòyun? When we say I love you, it‚Äôs
        everything. <em>Hindi nagtitira, it‚Äôs bigay-lahat</em>. It‚Äôs <em>walang</em>
        <em>power bank</em>. <em>Maganda ata ‚Äòyon. Ang Pilipino kung umibig, walang
        power bank.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e87ec7-229f-4da8-aae5-eac00f5e6190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know what, I‚Äôm gonna put<em> ‚ÄúKapag Tumibok Ang Puso‚Äù</em> [as
        a favorite love song], which my cousin [Donna Cruz] sang, just because it
        really captures the kilig, even the sound of the instrumentation, the dum-dum-dum-dum.
        If you listen to the bassline of the song, it sounds like a giddy 14-year-old
        girl who‚Äôs in love for the first time, the way the syllabication of the words,
        ‚ÄúHe-to na na-man na-ri-ri-nig,‚Äù it really sounds like a heartbeat that‚Äôs fluctuating
        that maybe should be checked by a doctor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4197d1-a147-4d72-98bd-b3199214a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe I‚Äôll put ‚ÄúGemini‚Äù in there [as one of my favorite songs I‚Äôve
        written] because I was very young when I wrote it, but I remember writing
        a very intimate song was kind of taboo for me ‚Äòcause I was 19. And Filipinos
        are very conservative. I‚Äôm very conservative! I get shookt a lot, so the idea
        of writing a song that‚Äôs intimate and sexual without sounding [distasteful]
        ‚Äî to be able to strike that balance is kind of hard.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae691f-651b-463c-9e71-e4f061a96610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a writer, I guess I‚Äôm very self-absorbed. I want to like it;
        I don‚Äôt care if other people don‚Äôt, which is weird for a guy who‚Äôs technically
        in a pop-rock band because normally pop-rock bands make anthems. Pero my theory
        when it comes to anthems is that you have to like it first. If you don‚Äôt like
        it, some people might sing it, but you‚Äôre not gonna feel it when you sing
        it.</p>'
