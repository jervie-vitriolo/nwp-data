      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl would earn P150 or $3 for each "show."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce1385-4782-41fe-94fe-36ab8bdfd3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:25:30.476+08:00
