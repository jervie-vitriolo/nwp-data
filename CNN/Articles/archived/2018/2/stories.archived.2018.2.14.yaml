      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Armi Millare of UDD</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36408bfc-618b-4a93-aabb-c337bb424f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino songs are really Filipino-specific. So many words almost
        have no equivalent in the English language and it makes me think [that] our
        perception of certain things and feelings are original to us that way, too.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ac4ac-534d-464e-b555-cd92dde88963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúSana‚Äù</em> is such a hard song to sing, so I‚Äôm always technically
        challenged by it, and I feel that it really just wrote itself in many ways
        in terms of the choice of words and how they sort of magically rhyme somehow,
        including the meter. The song surprised me with the bridge ‚Äî like it had to
        be there but I didn‚Äôt quite know it was coming until I was almost done writing
        it. Having written ‚ÄúSana‚Äù made me feel like I didn‚Äôt just get lucky the way
        I did with ‚ÄúOo,‚Äù and after that, I started to really focus on bettering my
        craft as a young songwriter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b89e8f-f09e-401c-abfa-2bf09dcd43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase <em>‚ÄúIkaw na lang ang kulang‚Äù</em> sat in my head for
        weeks fresh from a relationship but it was there for too long and I began
        not to feel much anymore so I couldn‚Äôt finish the song. I just wrote the rest
        of<em> ‚ÄúSana‚Äù</em> alluding to two friends of mine who had just broken up.
        I was writing vicariously through something I wanted more, which was for my
        two friends to get back together.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aed1c5-b419-438d-871a-26b0d0800179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What‚Äôs always touching is when people come up to me and tell me
        that the songs got them through a tough time. It‚Äôs always nice to be able
        to help in some way. The idea of people finding a safe place within the space
        of four minutes in a song that the band has made is always a good thing. I
        think it gives us a semblance of hope, that there‚Äôs something that can be
        done about a situation through a song. It‚Äôs not result-oriented in terms of
        healing a broken heart but it‚Äôs helpful making the song part of the process.
        Mending something isn‚Äôt really up to us, anyway ‚Äî that‚Äôs mostly time‚Äôs job
        and the songs are just there to pass the time until then.</p>'
