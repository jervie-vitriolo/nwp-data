      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines commemorated its first "Safer Internet Day" on Tuesday
        after President Rodrigo Duterte signed Proclamation 417 on February 5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aeec51-9041-4b8e-8d59-808309a0a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:25:30.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:25:33.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Safer Internet Day, which is on every second Tuesday of February,
        seeks to promote better and safer internet use, especially children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f5ac63-8cd5-466c-97e7-0d68aa71853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:25:30.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:25:33.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safer Internet Day was first introduced in Europe in 2004. It is
        now observed in more than 100 countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae85913-89a7-4bc6-9bf1-5888b723209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:25:30.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:25:33.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United Nations Children''s Fund (UNICEF) study released in December
        2017 recounted harrowing stories of children who were victims of sexual abuse
        worldwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc18483-20a9-4f7b-a593-d01505f9da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:25:30.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:25:33.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It included the story of a 12-year-old Filipino girl who was forced
        to livestream sexual acts from her neighbor''s house.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7709e-e8b4-4094-981f-588ad92293bc'
      'mgnl:activationStatus': true
