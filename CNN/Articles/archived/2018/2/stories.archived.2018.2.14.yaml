  'Chelsea-Bomber-Ahmad-Rahimi-sentenced-to-multiple-life-terms':
    'author': 'Ellie Kaufman and Marilia Brocchetto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-14T11:10:00.789+08:00
    'imagesource': 'jcr:e77f6ef6-a672-4931-a073-98b2f59fe44f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ed940b0-0fe5-4a09-933b-9a9c0f8d1323'
    'lead': 'Convicted New York City bomber Ahmad Khan Rahimi was sentenced to multiple
      life sentences in prison by a federal judge on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:09:42.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T13:09:52.902+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T13:09:52.629+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Chelsea Bomber'' Ahmad Rahimi sentenced to multiple life terms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf60ac-e376-466b-aa8b-428a55f9b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Convicted New York City bomber Ahmad Khan
        Rahimi was sentenced to multiple life sentences in prison by a federal judge
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a1383-213e-4897-9d2d-9bc39ea00cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahimi, 30, was previously found guilty of eight federal charges
        in connection with a September 2016 bombing that injured 30 in the Chelsea
        neighborhood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5beac26-c534-4d99-91c0-98bc4a609f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nature of the crime was heinous, wanton and life-threatening
        ... it''s inexplicable that anyone would do that intentionally," said US District
        Judge Richard Berman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645fbcbc-c5ad-48c7-a377-d2fce5ba435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahimi, a Muslim who federal prosecutors say attempted to&nbsp;radicalize
        other jail inmates&nbsp;while awaiting sentencing, also was ordered to pay
        about $563,000 to victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa632c6-02db-4362-becb-674bc4a90dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahimi spoke to the judge, saying he didn''t come from Afghanistan
        as a child with hate in his heart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ff6e9-e528-49b4-85e4-1f8cad3d9baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up amongst you guys, when I started following (my religion),
        practicing it. That''s when I started" noticing discrimination, Rahimi said
        in his emotionless five-minute statement. He became a naturalized US citizen
        in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946bd215-c294-496c-b85f-5ba51d6e422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahimi talked about being targeted for being a Muslim, mentioning
        he was always picked out in airports by security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2887b43-e91b-486a-91d1-cdc9978bc0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had used a Rahimi diary as evidence that he wanted to
        be a part of jihad, but in court Tuesday Rahimi didn''t take responsibility
        for the bombing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c1c5c-c312-47e0-8d33-af9e7cd275e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father calls him a ''terrorist''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300a50e-d292-429c-b9f2-1adf3b7987d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday,&nbsp;in an interview with WNBC, Rahimi''s father called
        his son a terrorist, but said Rahimi is glad no one died in the incidents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81f531-82ac-46e9-927f-5dcde9b47bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did it as a terrorist ... this is terrorist," Mohammad Rahami,
        who goes by a different last name, said in the interview. "He told me, ''Thank
        God I didn''t kill anybody, that''s good news for me,'' " the elder Rahami
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02754e6e-4551-4ca9-aa57-b1538151de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahimi, known as the "Chelsea Bomber," was found guilty on eight
        charges in late 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed79f518-fb1f-4c8d-932c-7af2d3320398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was convicted of charges including the use and attempted use
        of a weapon of mass destruction, bombing a public place, destroying property
        by means of fire or explosives, and using a destructive device in furtherance
        of a crime of violence -- namely, the use and attempted use of weapons of
        mass destruction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b802162-94f5-4003-87be-ed3e121dad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education and family visits</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ad40c-9333-42d3-acb4-f12af264e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sentencing attorney, Xavier Donaldson, requested in a letter
        to the judge that Rahimi, as part of his sentencing, "be allowed to avail
        himself of any educational opportunities" that he might qualify for in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2ad8d-8727-4abc-9b9b-ec2a00bdf331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since his arrest, Mr. Rahimi has completed classes in business,
        entrepreneurship and drama while in BOP (Federal Bureau of Prisons) custody,"
        the letter said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc76da-6166-4f3a-9ef0-935b41d56727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, his attorney requested that "the court recommend to the
        Bureau of Prisons that Mr. Rahimi be housed in a location as close to Virginia
        as possible to facilitate family visitation. We make this request primarily
        because since Mr. Rahimi''s arrest, he has only been allowed approximately
        six family visits."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba4b8b-3ef3-4cb9-9ec6-000f5bbb91dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radicalizing other inmates</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfeaff7-65df-4b4e-b62c-e5eb4737757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2017, federal prosecutors said Rahimi provided inmates with
        copies of terrorist propaganda and jihadist materials, including speeches
        by Osama bin Laden and militant cleric Anwar al-Awlaki -- both of whom were
        killed in 2011-- along with bomb-making instructions, books on jihad, and
        issues of the al Qaeda-backed magazine Inspire, prosecutors said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd0974-0bbf-412e-83f5-feb979966c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahimi "has been attempting to radicalize fellow inmates in the
        Metropolitan Correction Center by, among other things, distributing propaganda
        and publications issued by terrorist organizations," according to a letter
        from then-Acting US Attorney Joon H. Kim to Judge Berman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baac56b-0377-4ba5-810c-6021159ab159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahimi let other inmates view the items on his laptop and gave them
        electronic copies, Kim''s letter said. Discs of the materials were found in
        two inmates'' possession.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5cb6d9-e989-4c56-ad36-80c6c85354b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Rahimi began distributing these materials in October
        2017, if not earlier.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5de9f8-056f-47c0-84bd-cd1fcb2a8f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombings in Chelsea and New Jersey</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa91c4-8cc4-4fb1-a776-9bdc6442c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahimi was arrested and charged&nbsp;after a pressure cooker bomb
        went off in New York''s Chelsea neighborhood the night of September 17, 2016.
        A second pressure cooker bomb was found a few blocks away, on 27th Street,
        but it didn''t detonate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e0ad9-e5cf-4285-a25a-888bbc9a461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb that went off in Chelsea shattered windows, vaulted a steel
        dumpster more than 100 feet in the air and sent people running from packed
        restaurants and bars on a Saturday night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed053b7-87ec-4f7d-8893-d2d036c0a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier the same day, a bomb went off near the start of a Marine
        Corps charity run in Seaside Park, New Jersey.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82ec13-7099-4423-9a5e-cde2aefda2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, the prosecution presented evidence -- including
        DNA and fingerprints -- linking Rahimi to the bombs that were placed in New
        Jersey and New York.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48783fd9-1332-476d-88c0-9972e5dcd2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By some miracle, no one was killed that day," Assistant US Attorney
        Shawn Crowley said in her opening statement in the trial.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8475e12c-f4ec-4562-8233-ca156b86cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the bombs went off, police ended a manhunt for Rahimi
        with a shootout in Linden, New Jersey. Rahimi and two police officers were
        wounded in the shootout.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d399127-2156-4f9d-8aff-8074d7e68542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahimi faces separate charges in other jurisdictions in connection
        with the Seaside Park bomb, a backpack containing improvised explosive devices
        found the following day at a transit station in Elizabeth, New Jersey, and
        the shootout with police before he was taken into custody.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b437245-ba4f-425c-858b-05902bcc1076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:09:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:09:52.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚Äú''Chelsea Bomber''
        Ahmad Rahimi sentenced to multiple life terms."</em></p>'
  'Year-of-the-Dog-exposes-growth-of-Islamic-conservatism-in-Malaysia':
    'author': 'Bard Wilkinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-14T11:12:35.965+08:00
    'imagesource': 'jcr:c3791491-acd1-4ad6-95b6-86f129824a2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9965e81-b11c-4c41-bffd-3551f0e66fae'
    'lead': 'In Malaysia, where people of ethnic Chinese descent make up almost a
      quarter of the population, images of the dog have been omitted from¬†Lunar New
      Year decorations and merchandise for fear of offending the country''s Muslim
      majority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:12:54.063+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T13:13:01.987+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T13:13:01.671+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Year of the Dog exposes growth of Islamic conservatism in Malaysia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3db99b-311c-4e83-8992-f3d74bb83df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> With the Lunar New Year round the corner,
        Chinese around the world are preparing to welcome the Year of the Dog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ccb7d-36af-4d35-b0a2-f163596974ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Malaysia, where people of ethnic Chinese descent make up
        almost a quarter of the population, images of the dog have been omitted from&nbsp;Lunar
        New Year decorations and merchandise for fear of offending the country''s
        Muslim majority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c2eb8-a0ee-458e-b87f-f577a01d76bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The omission has raised hackles in the Chinese community and caused
        concern among Malaysians of all faiths, who see it as yet another symptom
        of the country''s growing Islamic conservatism, driven by the government''s
        flirtation with hardline Islamist policies and a cultural shift by religious
        students returning from the Middle East.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc10cf7a-79dd-49b6-8073-e10cfab39e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunway Pyramid, a busy shopping mall just outside the country''s
        capital of Kuala Lumpur, is one of several major commercial hubs that has
        opted not to depict dogs, which are considered unclean by many Muslims, in
        its Lunar New Year decorations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa0607-209e-4d15-92ee-fc8544d7e1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backlash</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26002a5c-4882-42d0-8f20-a6be5155f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunway Pyramid decided not to display dogs because they wanted to
        be respectful to what they perceive as Muslim sensitivities, but it suffered
        for its decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a475f71-3e6c-498b-b14f-c41c7a503926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Chew, a communications officer for the mall, said her company
        has been the target of a backlash on social media for its decision not to
        display "contentious" cultural emblems, with calls for a boycott of its mall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facdc333-2d94-403d-845f-8a9d6d2aa071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms Tan, a 40-year-old Malaysian-Chinese shopkeeper in the mall,
        who declined to give her full name, said: "This is a multiracial country,
        when they do something like that it shows disrespect to the Chinese race here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d67fc6e-92c7-407e-85b8-09f103386345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is the case they should just make this only an Islamic
        country, but we have Buddhists, Hindus and other... (religions) as well here,"
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f12bb-3846-4b1e-a076-76fa28115568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several shops selling the customary red and gold new year decorations
        in Kuala Lumpur''s Chinatown have kept those featuring dogs inside rather
        than on display out front.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4db80-8fd8-434e-b891-cb94af3d2bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month,&nbsp;Reuters reported&nbsp;that Pavillion Mall, a shopping
        mall in the heart of Kuala Lumpur which gets about 3 million monthly visitors,
        also chose not to depict dogs in its decorations, citing religious and cultural
        sensitivities as a factor in their decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c307948-51bf-4202-88bd-6ecf564d5d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a hypermarket chain around the country was embroiled
        in controversy when it emerged that Lunar New Year t-shirts being sold there
        depicted 10 animals in the Chinese zodiac, but not the dog or the pig.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad7a2f-5dbc-40a9-a6f0-bd460f6170f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Lunar New Year isn''t the only time that animals considered
        taboo in Islam have caused public furor. There were outcries when Malaysia
        in 2016 ordered eateries and fast food chains such as Auntie Anne''s and A&amp;W
        to change the name of dishes such as ''Pretzel Dog'' and ''Coney Dog'' to
        ''Pretzel Sausage'' and ''Beef Coney'' or ''Chicken Coney''.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d38a854-700f-4904-81c8-14c4ab9974a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason? The country''s Islamic department said ''dog'' would
        confuse Muslims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26186a0c-6059-4f25-b988-8c0b4fba78af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s 30-million population is estimated to be 60% Malay Muslim,
        with prominent Chinese, Indian and other minorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc08269-e389-4475-b544-ada09b2dfe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Islam is Malaysia''s official religion and the country has
        Sharia courts for civil cases for Muslims, it is constitutionally secular.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a1c8a-5e66-4a93-8885-30f5985ccbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secularism disappearing</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80370fce-4ccd-4a06-8b66-3b11a270875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Chin Abdullah, a prominent pro-democracy activist, says what''s
        happening with the Lunar New Year decorations are "just small signs" of growing
        Islamic conservatism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e72a6-ef48-4dc0-ab45-bd23f81e3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secularism in our system that we enjoyed seems to be disappearing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78618f1d-2b0c-4be1-baac-343b6571ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As evidence, Chin pointed to the increasing frequency with which
        Malay women now wear the tudung, (headscarf), the Arabisation of Malay vocabulary
        -- for example the word "Eid" being used for the Islamic religious holiday
        instead of the Malay "Hari Raya Puasa", and&nbsp;books being banned for espousing
        moderate forms of Islam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422766a-b217-448e-9eb9-7e591d90e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other contentious recent issues include a&nbsp;beer festival in
        Kuala Lumpur that was canceled&nbsp;last year on security grounds,&nbsp;dress
        codes being imposed on international performers at pop concerts&nbsp;and Christians
        being prevented from&nbsp;erecting crosses on buildings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b301f-5000-4db6-9b25-a3e2ddcb6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schools have become less multi-racial and things are becoming scary,"
        said Chin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2829f-f408-426d-8ba2-ea29873549b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My own son will come back from school and tell me we can''t touch
        dogs and ask why I''m not wearing a headscarf."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e0b63-6d60-4a7d-8634-073197d59f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other critics have pointed to the presence in Malaysia of hardline
        Indian Muslim televangelist Zakir Naik. He is banned in the UK and his views
        have sparked a criminal investigation in his native India.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba96da-7f01-460d-89ca-000535e95edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Prime Minister Najib Razak''s government confirmed it
        had given Naik&nbsp;permanent residency, a decision to which activists have
        mounted a legal challenge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ed846-6e2b-4f16-bac9-05a0d992e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib''s support for more Islamist policies has grown since his
        ruling coalition lost the popular vote in the&nbsp;2013 general election&nbsp;-
        its worst ever electoral performance - as he seeks to strengthen his hold
        on the ethnic Malay Muslim vote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89082347-c4c1-4f81-abfb-9f5305fa4f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s evolution has raised alarm bells at the UN, which has
        urged the country to protect its tradition of tolerance from the rise of fundamentalism.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450fc50-c2a9-4236-8f94-db680da4bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have heard worrying reports of attempts at Islamization spreading
        in many areas of society which could lead to cultural engineering," said UN
        human rights expert Karima Bennoune last year following a&nbsp;10-day fact-finding
        mission&nbsp;to the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483bd290-8e76-448e-aca1-55cb9eed5a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Conservatism is becoming worse''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a4df3-fbef-4978-8bbd-6aface597836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, which is widely expected to win elections due before
        August, drew criticism last year for allowing the opposition Pan Malaysian
        Islamic Party to put forward a parliamentary bill calling for harsher punishments
        -- including more flogging - for moral "crimes".</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90658a5c-b027-4f19-a03f-941161ba9abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s nine sultans, the official guardians of Islam in Malaysia,&nbsp;last
        year issued a call for religious harmony after what they described as excessive
        actions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944340f-ce31-48a8-8f20-cd1630cf871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after the Sultan of the state of Johor&nbsp;forced
        the owner of a launderette in his state to take down a "Muslim-only" shop
        sign.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088736cc-83cf-419d-8005-a0cff573e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad Farouk Musa, founder of a moderate think-tank, Islamic Renaissance
        Front, is yet another who says Islamic conservatism is worsening.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f2254-38fa-44c6-941d-f40532009414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons is that Malaysia sends thousands of students
        to Saudi Arabia, where they are indoctrinated with hardline intolerant forms
        of Islam like Salafism and Wahhabism."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca16329-467b-49a5-bf35-548e55d95811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They bring back intolerant ideas, for example, a hatred of Shias.
        That never existed in Malaysia before," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ccf947-6682-4f76-89eb-8b947fbf0d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s another fundamental problem that dates back to the
        birth of the country - its race-based political system.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4de442-9541-4b50-8d58-faa51f2e3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parties set up on ethnic lines originated under the country''s former
        colonial rulers, the British, who imported Chinese and Indian labor to Malaysia,
        largely keeping Malays in impoverished rural areas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3da24d-f682-4532-b48f-04d72aa97ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After&nbsp;Malaysia won independence in 1957,&nbsp;its new leaders
        granted privileges to Malays, including cheaper land, easier access to tertiary
        education and preference for civil service jobs, to try to help them reach
        economic parity with the Chinese community.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936ebce-cbdf-40de-8347-7bd221399cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This policy was strengthened in 1969 after Malay animosity over
        increasing Chinese economic and political power boiled over into a race riot
        in Kuala Lumpur in which scores of people, mostly Chinese, were killed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0b00e-5d71-479e-a861-e35652dd08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reformists argue the system has made Malays dependent on handouts
        and has bred demagoguery that thrives on religious and ethnic tension.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f34f3e-e057-4eb9-89e1-ae69d43a3f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Najib''s United Malay National Organization (UNMO)
        has cast itself as the guardian of Malay privileges. As the next election
        approaches the prime minister has also sought to burnish his party''s credentials
        as the defender of Islam, while at the same time raising the suggestion that&nbsp;an
        opposition win would result in diminishing the influence of the religion in
        the national arena.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97323eb-65b4-4faa-9eb0-5d621aac3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:13:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúYear of the Dog
        exposes growth of Islamic conservatism in Malaysia."</em></p>'
  'Minnie-Driver-is-stepping-down-as-an-Oxfam-ambassador':
