      'text': '<p>According to a police report published late Tuesday, authorities
        found evidence of "accepting bribes, fraud, and breach of trust."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d054214-cf1e-4384-ab02-c759aa02a990'
