      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Leila Alcasid ‚Äî I wrote and produced for her recently ‚Äî I actually
        really wanted to personalize it for her, so I went to her place then we exchanged
        stories and everything. I really wanted to get to know her, so that her essence
        could be put into the songs that I write for her. It kind of feels like you‚Äôre
        someone‚Äôs therapist. I‚Äôm glad that I am able to channel that into an actual
        song.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c81a82-2af3-4eb0-898d-1db0ea37d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes people ask me, ‚ÄúDo you still feel the way you do in the
        songs?‚Äù What I usually feel is that once I put it out there, I‚Äôve already
        gotten rid of the feeling. For example, [if] it‚Äôs like a heartbreak song,
        I‚Äôm totally bawling my eyes out while writing it but once it comes out, it‚Äôs
        [like] ‚ÄúOh, I‚Äôm done now.‚Äù Even for myself, it‚Äôs free therapy.</p>'
