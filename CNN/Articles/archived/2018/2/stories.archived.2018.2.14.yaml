      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecb42fa-c696-45f5-8df5-0e1e65fea6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.474+08:00
