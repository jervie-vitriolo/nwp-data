  'open-relationships-filipinos':
    'author': 'Purple Romero'
    'caption': 'The liberty to date other people but with the application of ‚Äúrules‚Äù
      in certain areas, especially when it comes to intimacy, are some of the options
      that constitute ‚Äúopen relationships.‚Äù Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-14T16:22:31.220+08:00
    'imagesource': 'jcr:104f81bc-2f1d-4d2d-9e42-26796d75b210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26487ce3-7ad2-4ced-883d-623b15d46d06'
    'lead': 'When Filipinos do find ‚Äî and keep ‚Äî love in open relationships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:28:18.728+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-10T17:42:52.480+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-10T17:42:51.705+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What it‚Äôs like to be in a non-monogamous relationship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332185bd-fab1-4ab6-b576-493487ddadff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.480+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Five years. That‚Äôs
        how long Jerry ‚Äî a 42-year-old farmer, has had Chad, a 37-year-old teacher,
        as his Valentine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f4053-141a-4c1a-a77f-233ce099dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.480+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be each other‚Äôs Romeo again this year, but the thing is,
        Jerry can spend the so-called day for lovers with another man, and so can
        Chad. Or they can spend the night of Feb. 14 with another man, as long as
        they do it together ‚Äî and as long as, Jerry stressed, ‚Äúthey practice safe
        sex.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae9f58-b5b8-40f2-a02d-3abdef5c5b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.480+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat, an artist, does not even care what her partner, an expatriate,
        will be doing on Valentine‚Äôs day, or whom he‚Äôs going to celebrate it with.
        The same applies on any other day, really ‚Äî he can see whomever he wants,
        as long as she can too. The 31-year-old Filipina has been, in fact, dating
        someone else for months now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a785f5d-ad91-48b8-b972-343ebca1fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.480+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pat maintains it‚Äôs not a cause of tension between them. ‚ÄúThere‚Äôs
        no drama to be had there. Because they‚Äôre both informal relationships. I don‚Äôt
        entertain the other one when I‚Äôm with the other one,‚Äù she says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef27de6-0dfb-41e1-90f2-3bdfa7abae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.480+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liberty to date other people but with the application of ‚Äúrules‚Äù
        in certain areas, especially when it comes to intimacy, are some of the options
        that constitute ‚Äúopen relationships.‚Äù There are variations to this setup,
        but the core element remains to be that having sexual and romantic ties with
        other people outside of the relationship is done only when there‚Äôs consensual
        agreement between the couple in the main relationship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8d8851-78e2-465c-b914-0c87ec65f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.480+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elisabeth Sheff, an academic expert on polyamory and author of ‚ÄúWhen
        Someone You Love is Polyamorous: Understanding Poly People and Relationships,‚Äù
        said that in open relationships, ‚Äúsecondary relationships‚Äù with any number
        of people take the backseat and ‚Äúregardless of the specific parameters, the
        primary couple always remains a priority.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d880ee-91f2-4291-b2c0-686ef4e7ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs not the conventional kind of commitment that Filipinos may
        admit to practicing, given the conservative culture in the country and the
        influence of the Roman Catholic Church on Filipinos. But it‚Äôs happening. And
        as Jerry and Pat‚Äôs experiences show, it can actually work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ffed86-2fcb-4b40-9a27-3e97f933336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Open relationships help build trust</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fe648-2fb4-46a9-a182-b138157830ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples ‚Äî married or unmarried ‚Äî can try engaging in an open relationship,
        but this differs from polygamy in the sense that it‚Äôs not about having multiple
        marriages, nor is it wholly similar to polyamory, where, as Sheff explained,
        one can have multiple relationships simultaneously with the consent of all
        those involved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297fd7c-84bd-446b-b2bb-2785e35f12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that an open relationship is definitely not though is
        cheating. On the contrary, experts say open relationships can help strengthen
        trust among couples.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ef2dd-4708-4b88-a139-6687ce776938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúParadoxically, an open relationship sows trust between the couple.
        Since they openly date others, they are more inclined to agree (explicitly
        and implicitly) to engage in full disclosure,‚Äù says Liezl Rillera-Astudillo,
        a former UP Baguio professor who has done research on psychosocial principles
        and relationships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36437a3-c6e3-42b7-8a3f-ce3f910e1a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, being in monogamous relationships ‚Äî which strictly
        prohibit relationships (both sexual and romantic) with others ‚Äî can suffer
        from a breakdown of trust once the people in it start having affairs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc8e92-71e8-4215-8678-f00b46deacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the 2015 leaked data from Ashley Madison, a site which enables
        adultery, could be any indicator, it shows that Filipino men can have the
        propensity to break their vows of monogamy. The number is no joke, as men
        from various parts of the Philippines make up 70 to 95 percent of the users
        in the said site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a760ee-028d-4933-8e09-122ca8de4662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Philippine Commission on Women also revealed
        that 36 percent of married men have extramarital affairs, while two percent
        of married women also cheat. If cheating happens in marriages, so does it
        also affect exclusive relationships ‚Äî may this be among heterosexual or same-sex
        couples.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc879e58-2eee-4d4a-9b9b-ffab3252d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade, a 25-year-old customer service manager in Dubai, went for
        an open relationship in 2014, after her partner from a previous relationship
        cheated on her. ‚ÄúShe set so many restrictions for me, but in the end, she‚Äôs
        the one who ended up cheating.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e48d9b-aaaf-4458-8c9d-39efd2c22953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence, in her succeeding relationship, she made sure that it was
        an open one: they could go see other people and do what that they wanted.
        Jade would willingly listen to her partner talk about the dates that she had
        with other girls. She never felt bad, nor entertained thoughts that her partner
        did not really love her during those times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed622f6-aa31-463f-b853-8066642dda3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from preventing cheating, one thing that open relationships
        can do is also kill the boredom that could beset long-term relationships.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e96fbbf-ada9-4cc9-99b5-a4643d995163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSeveral studies have proven that one of the major reasons for the
        breakups and even the dissolution of marriages is boredom,‚Äù Astudillo says.
        ‚ÄúSo, perhaps, the dating experience with others makes someone in a romantic
        relationship explore and engage in different activities, and in the process
        would want to eventually go back to his or her ‚Äòofficial‚Äô partner to address
        needs for stability (as relationship dialectics explain, there will always
        be opposing forces in a relationship. Too much of something can turn out to
        be bad enough). Therefore, dating around can serve as a ‚Äòhomeostatic‚Äô factor.‚Äù</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f18ab20-12b3-4531-bd33-154d5c273beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Comes at a cost</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b62f9-6d0f-457d-854d-cfc136a37886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open relationships do have a downside, though. Prof. Jokin de Irala,
        a professor from the University de Navarra and a researcher on sexuality,
        said that dating people aside from one‚Äôs partner carries the risk of contracting
        sexually-transmitted diseases and having unintended pregnancies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671027d1-6bf7-4651-a4c0-16e1d955d480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that ‚Äúcompetition‚Äù between the partners in the primary
        and secondary relationships could heighten insecurity, instead of providing
        stability.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750440e-9407-47b4-96b9-936f9f57bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThose who argue against open relationships mention reasons such
        as the presence of guilt, jealousy, and other kind of competition, such as
        a competition between both partners to have other partners, pregnancies and
        sexually transmitted diseases that can never be totally prevented albeit condom
        use, problems with the management of time, and the possibility that your partner
        may leave you, or in other words, a greater sense of insecurity with a relationship
        that one might specially cherish,‚Äù he says in an email interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ced6a1-6f50-4c32-866d-bc774de3d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not about labels</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05f87b-6493-4bc3-9375-6fb215a1d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Irala, however, emphasized that the strength of relationships
        ‚Äî may they be open or not ‚Äî ultimately depends on how people define love.
        ‚ÄúBut again, the bottom line is, what is your concept of love really like?‚Äù
        he raises.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18547edb-b464-4dc8-932d-ac616b21e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs also about the people in the relationship per se, not the labels
        or the arrangement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16faa83-f0f4-4b80-b06a-0195649258b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf you‚Äôre in an open or exclusive relationship, if your partner
        is an asshole, the exclusivity doesn‚Äôt matter,‚Äù Pat says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026edb98-853a-42bb-b0d5-90d69ffc3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs the person who defines the relationship. Not society or trends,
        but the two of you who decide how to go about the relationship.‚Äù</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ca54b-aaec-455f-8548-8db466864739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:28:18.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:42:52.481+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Names of the interviewees have been changed to protect their
        privacy</em></p>'
  'Kuwait-OFW-deployment-ban':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
