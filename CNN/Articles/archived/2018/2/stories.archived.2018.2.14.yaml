    'jcr:uuid': '489c409e-c177-4d22-85b4-916a969624de'
    'lead': 'Japanese writer Haruki Murakami will have a Manila festival dedicated
      to him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:54:34.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T10:54:36.953+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T10:54:36.833+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haruki Murakami Festival happening in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eadfc67-f56e-491d-be66-be00f86fa1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:34.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:54:36.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> Calling
        all Haruki Murakami fans! Manila will be holding a celebration of the bestselling
        author''s works in the first-ever Haruki Murakami Festival.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Experience Haruki Murakami&#39;s works through music, films, and
        talks in a festival happening this March | via <a href="https://twitter.com/JFManila?ref_src=twsrc%5Etfw">@JFManila</a>
        <a href="https://t.co/hlkuuzs6Zk">pic.twitter.com/hlkuuzs6Zk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/963617240787529729?ref_src=twsrc%5Etfw">February
        14, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446fdc75-d525-4e5e-bf63-ac864069b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:34.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:54:36.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7012f4-ff37-4b31-b111-b767f1c5275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:34.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:54:36.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-day festival will have three segments: talk, watch, listen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf6865-2195-4f16-b93b-38094f45ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:34.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:54:36.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk will happen on February 27 at the Ateneo de Manila University''s
        Leong Hall Auditorium and March 17 and 18 at Fully Booked, Bonifacio High
        Street branch. On said dates, Murakami and literary experts Alona Guevarra,
        Julz Riddle, John Labella, Luna Sicat Cleto, Mary Thomas, Frank Cimatu, and
        Chilles B. Mina will discuss the stories, themes, and writing styles of the
        Japanese novelist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb205b0b-6fdd-4d71-8f94-5b642ab90b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:34.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:54:36.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second leg, Watch, is dedicated for film viewing of adaptations
        of two of Murakami''s famous stories: "Norwegian Wood" and "Tony Takitani."
        It will be held on March 15 and 16 at the University of the Philippines''
        Cine Adarna.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d4186-4a42-4fdc-a5fe-c79a65822d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:34.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:54:36.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival ends with Listen on March 23, a jazz concert featuring
        the novels of Murakami. The 1966 Quartet, April Merced-Misa, Hiroko Kokubu
        Special Trio, and David Ezra will be performing in the concert at the Globe
        Auditorium, Maybank Performing Arts Theater, Bonifacio Global City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5805bf29-9f49-4e23-b647-a182ec4e8076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:34.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:54:36.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admission is free for the series of events, but walk-in guests will
        be entertained on a first-come, first-served basis. To register prior the
        event, visit harukitalk.eventbrite.com for Talk, and murakamiconcert.eventbrite.com
        for Listen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a526a68-0308-4df4-88e9-39605a6c7014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:34.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:54:36.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival is organized by the Japan Foundation Manila and is
        supported by the Embassy of Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad7cd7-757b-4c30-8050-2eca5f8e021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:34.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:54:36.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more details, visit the Facebook page of Japan Foundation Manila.</p>'
  'A-long-way-home-The-plight-of-workers-in-Kuwait':
    'author': 'CNN Philippines'
    'caption': 'More than 300 overseas Filipino workers arrived on Wednesday after
      availing of Kuwait''s amnesty program.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-14T04:33:34.706+08:00
    'image': 'jcr:39b642da-9014-4b77-9418-9f67e26d41ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7ccd6cd-1ca8-4e74-b401-c72ea044dc17'
    'lead': 'More than 300 overseas Filipino workers arrived on Wednesday after availing
      of Kuwait''s amnesty program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:05:23.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T11:08:18.635+08:00
    'mgnl:lastActivatedBy': 'jeff'
