      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:33:15.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:37:07.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belo Prescriptives DLC Peeling Creme</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2189b9a-4a4c-4b5c-849d-7b4bf19f9ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:33:15.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:37:07.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZO Medical by Zein Obagi MD Cebatrol</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56673b1a-27af-4841-b0c9-f148d840bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:33:15.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:37:07.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Belo Medical Group, or any drug or cosmetic company for that
        matter, may claim that their products are safe and their efficacy are proven.
        But they cannot sell them to the public unless they have undergone product
        evaluation and certification from the FDA, a measure that the government undertakes
        to ensure their safety and efficacy," Bantolo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ebbd81-2c54-4f3c-84e3-5617dba7f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:33:15.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:37:07.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BMG, in a statement, said the ZO products tagged as unregistered
        by the FDA have been long available in the United States and have been "carefully
        studied" and "proven safe and effective."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08522f38-10ad-45ea-8de6-63b8254fb6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:33:15.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:37:07.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The locally sold ZO products have previously been registered, with
        applications for renewal of the registration already filed and pending with
        FDA. Should there be a need, we will pull out the products with pending registration
        renewal applications while we sort out all documentary requirements with FDA,"
        it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a93a3-a1fc-4ed8-b83f-fc71ac21c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:33:15.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:37:07.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cosmetic center also said it will cooperate with the FDA to
        safeguard its consumers from harmful products.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa77360-e6d8-479e-9d32-3b2d33bb2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:33:15.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:37:07.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Nela Charade Puno, meanwhile, said the FDA''s
        stamp of approval ensures that all food, drugs, and cosmetic products sold
        in the market are safe for public use or consumption.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa854c-f381-4955-be38-48cde03f9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:33:15.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:37:07.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the manufacture, importation, selling, or offering for
        sale of cosmetic products without FDA approval is a violation of the Republic
        Act No. 9711 or the FDA Act of 2009, and of Republic Act No. 7394, or the
        Consumer Act of the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45cfaef-6089-4e4a-9f46-e2a9f691c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:33:15.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:37:07.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators may face imprisonment of up to 10 years, and a fine of
        up to P500,000. The FDA may also cancel any authorization it previously granted
        to the violator.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b53ca44-66b7-4e0b-9172-3233d7ca685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:33:15.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:37:07.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno added some of BMG''s employees face contempt or obstruction
        of justice for refusing to allow FDA operatives to inspect the clinic and
        pharmacy in Alabang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17987c8-49a2-4711-939f-ce955f33326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:33:15.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:37:07.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Belo Medical Group''s pharmacy is under DFA''s jurisdiction
        and we have legal authority to enter and inspect it, in reasonable hours and
        manner, by our inspectors. They can be cited for contempt or obstruction of
        justice for their refusal," Puno said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2b90d-efc9-42f3-9a62-a313cff3079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:33:15.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:37:07.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BMG stated the manner of the FDA surveillance "confused and
        scared" their personnel, as police also showed up and some refused to show
        their valid IDs upon request.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95f99a-385e-427f-9333-8a36b44ff8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:33:15.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:37:07.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, our lawyer attempted to speak with the leader of the policemen
        through the phone to clarify matters. However, the head of the policemen refused
        to speak with our lawyer on the phone," the statement added.</p>'
  'erc-no-blackouts-sherwin-gatchalian':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-15T20:49:04.768+08:00
    'imagesource': 'jcr:48e1b350-f64b-48c5-ad51-2a52e1267224'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18858ac2-6554-401b-8b14-835c455db3db'
    'lead': 'ERC says they will resolve at least two cases per day to avoid a power
      shortage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:35:50.304+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T10:35:54.165+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T10:35:54.016+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ERC assures public looming blackouts won''t happen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9194e46-6065-4af1-9104-3bdae1652148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:35:50.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:35:54.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> The
        Energy Regulatory Commission (ERC) assured the public Wednesday that the projected
        massive blackout in two months will no longer happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bca748-e000-4d7c-9ca0-b07bf328510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:35:50.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:35:54.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the Senate Committee on Energy, the ERC officials
        said now that the four suspended commissioners are back at work, they are
        working on resolving at least two cases of power concerns a day to prevent
        the blackout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3080d70f-5c35-45ec-81ef-90d46c071a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:35:50.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:35:54.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, ERC chair Agnes Devanadera told the Senate committee that
        they were anticipating blackouts in April while piles of work sit on the desks
        of the four suspended commissioners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c3e2f4-8504-4c73-a8a0-06cb899de11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:35:50.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:35:54.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, committee chairman, welcomed ERC''s
        projection that pending cases can be resolved in 60 days. The problems range
        from power plant applications to renewals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6681e-d3fc-4f33-9d7e-226c9060b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:35:50.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:35:54.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyday magre-resolba sila ng dalawang kaso for the next 60 days
        so 12:22:11 effectively maraming mga kontratang maa-approve, maraming mga
        certificate of compliance maapprove at yung worry natin na magkakaroon ng
        brownout this coming April ay wala nang ganun," Gatchalian said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd028956c-0125-49d7-bf56-cbe20e0624cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:35:50.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:35:54.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will result in about a thousand megawatts of power that can
        supply consumers at least in the next 60 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd77f5-96cf-425c-9086-b6ce28d67d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:35:50.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:35:54.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, the Ombudsman ordered the suspension of ERC Commissioners
        Alfredo Non, Gloria Victoria Yap-Taruc, Josefina Patricia Asirit, and Geronimo
        Sta. Ana over alleged anomalous transactions with a number of distributors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e36f4-7f12-46ab-90cd-42e88cd1059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:35:50.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:35:54.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals issued a 60-day stay order on their suspension
        to avoid disruption of work. Gatchalian said their suspension can either be
        restored after the period or be lifted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d6edd-34f5-4420-bc9b-226cb05adcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:35:50.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:35:54.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asirit tells the committee they are taking advantage of the time
        to prepare for contingency measures and address power concerns should their
        suspension take effect again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb7b7b-32c3-48cc-ac99-30f6707814f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:35:50.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:35:54.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps how to address so that there will be no impasse or there
        will be no disruption if at all should anything similar to this happen," Asirit
        said.</p>'
  'UAAP-Season-80-DLSU-Lady-Spikers-FEU-Lady-Tamaraws':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-14T19:40:33.196+08:00
    'imagesource': 'jcr:b990f212-d012-4d2b-80d6-3513c352c5ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13fe12cb-7c03-4f8a-93e6-7a3fc15f2aec'
    'lead': 'The La Salle Lady Spikers stay flawless in the UAAP Season 80 women''s
      volleyball tournament after seeing off the FEU Lady Tamaraws on Wednesday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:38:11.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T10:38:14.908+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T10:38:14.798+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle preserves perfect record against Lady Tamaraws in five
      sets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c03d73-be09-49cd-a957-b389a9f1b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:38:11.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:38:14.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> Defending
        champions the La Salle Lady Spikers saw off the challenge of the Far Eastern
        University (FEU) Lady Tamaraws in five sets, 25-22, 25-17, 24-26, 23-25, 15-7,
        at the University Athletic Association of the Philippines (UAAP) on Wednesday
        at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d3fc32-d68c-43a5-9b4b-359383bdf9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:38:11.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:38:14.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kianna Dy and Majoy Baron paced La Salle with 18 and 16 points,
        respectively, while Bernadeth Pons put up a game high 21 markers for the Lady
        Tamaraws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20100b-0b8c-4a0c-ab81-2690ae6289ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:38:11.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:38:14.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After claiming the first two sets, the Lady Spikers looked like
        they were set to put away the Morayta-based team easily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2794da8-fd67-49cb-8771-bb55db561125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:38:11.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:38:14.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a valiant stand from the Lady Tamaraws saw them climb from 24-22
        down to extend the contest further.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
