      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, a raid of U.S. citizen David Timothy Deakin''s house
        in Pampanga province, north of Manila, yielded hundreds of photos and videos
        of sexually exploited children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd07ea-361b-475e-8ca5-e59e0017602d'
