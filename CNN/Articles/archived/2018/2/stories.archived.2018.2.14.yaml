      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marion</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc9d66-ac78-4796-9852-a11ffb6b82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For love songs, it‚Äôs usually inspired by my own experiences but,
        since I‚Äôm totally single right now, there‚Äôs not much to grasp from. What usually
        happens is I‚Äôm inspired by other people‚Äôs stories or watching a movie or watching
        a T.V. series and having those romantic moments there. And then I usually
        weave it into my own personal experiences, like pockets of memories from way
        back when I was feeling those things.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0feeb0-3f63-44c1-9b77-587c16008a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I‚Äôve written ‚ÄúFallen,‚Äù which was actually used in the movie ‚ÄúAchy
        Breaky Hearts,‚Äù and it was like the kissing scene and everything, so it‚Äôs
        a very lovey-dovey and very Norah Jones-ish feel. And then I also liked ‚ÄúFree
        Fall Into Love‚Äù ‚Äòcause it was used as a theme song, although initially I wrote
        it as an English song, and then when the producer heard it, he suggested that
        I make it into a Taglish sort of thing so that more people will be able to
        relate to it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb8d68-f27c-45d7-9854-126b6b8d6243'
      'mgnl:activationStatus': true
