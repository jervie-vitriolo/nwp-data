      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This interview has been edited and condensed for clarity.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3012fd-71e0-4bb3-ad3c-c150304dfc17'
