    'lead': 'Cause-oriented groups, including leaders from the academe and religious
      sectors are once again coming together to take a united stand against the "worst
      cha-cha ever."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:51:35.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T13:56:03.314+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
