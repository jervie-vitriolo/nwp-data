  'NFA-rice-shortage':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-14T06:51:15.662+08:00
    'imagesource': 'jcr:ddbde8e4-371f-4955-80b2-6911d2ffd4ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf49e879-3a5d-4a2d-a2fb-0825a5ee2b17'
    'lead': 'Agriculture Secretary Manny Pi√±ol hits groups that are making it look
      like there is a rice shortage in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:41:15.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T10:41:18.433+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T10:41:18.180+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Traders, middlemen creating fake rice shortage to hike prices ‚Äì Agriculture
      Chief

      '
    'updated': 2018-02-15T05:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196fed07-93fc-4d32-a7d3-760e373edbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) -</strong> The
        Department of Agriculture (DA) on Wednesday launched the "Bigas ng Masa" program
        to correct what it calls the "age-old" anomaly of controlling the food supply
        chain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef2b2a-3be8-405b-a15c-479f66d32d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial rice was sold for only P38 per kilo during the program.
        Agriculture Secretary Manny Pi√±ol said it will mark the start of a nationwide
        program which would directly connect rice farmers with consumers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926bf7e-b84e-4291-9f95-5450177ce3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the program, Pi√±ol hit groups that are making it look like
        there is a rice shortage in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9279e039-032a-488c-82e7-a43e704e8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said DA, International Rice Research Institute, and the Philippine
        Rice Research Institute checked the country''s rice production. All 3 agencies
        agreed the country is 96 percent sufficient in rice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43818d6-6b45-4d5c-96a7-ad7e2b83a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pi√±ol added rice supply is "above and beyond" the national requirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ea928-753f-4f2c-b216-8c1dea184576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The production of the Philippines in 2017 was placed at 19.4 million
        metric tons. In the history of rice industry in the country, this was the
        highest production," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d8294-b5b5-41b9-ab7c-318f349f3bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the estimated buffer stock for the first quarter of 2018
        is good for 96 days - the "highest in recent years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed1d69-31f6-4fee-8be7-e6625f2184cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pi√±ol pointed the problem of the alleged rice shortage to rice traders
        and middlemen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930fc87d-f586-4f58-a99a-6838fd143821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The food supply chain from the farm to the market has always been
        controlled by traders and middlemen," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ef911-6d7f-4a87-a0be-f2e07b54aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is why they came up with the "Bigas ng Masa" program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe5591-c382-456a-99b9-0012e1e0af53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that unless we correct this age-old anomaly of traders
        and middlemen controlling the food supply chain - from the farm to the market
        - the consumers will never be able to feel any changes in the degree and level
        of production of farmers," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204cab6-044c-440e-85d0-b285b23f68f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA rice shortage?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a8db1-7536-4474-8720-0a35059493be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pi√±ol said the National Food Authority has "good intentions," but
        when it comes to allocations in specific regions, there are instances where
        the cheaper NFA rice is being sold to "favored wholesalers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04525fe6-6ae9-4985-8fda-bfc2942ae281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary Ariel Cayanan revealed the NFA Council
        has issued a resolution to audit the agency''s acquisition and distribution
        of rice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc38c8-5a8d-414c-b3c7-9092896dca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po sya question of doubt. Hindi rin sya dahil may iregularidad
        na ginagawa ang NFA. Ito ay normal na process na ginagawa sa isang government
        agency o office," Cayanan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb98c19-ce6f-4fe6-98e8-256b1b6abc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NFA welcomed the audit and the chance to clarify
        issues on distribution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df0f0d-f18f-448d-af90-7a31ce7eb3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:41:15.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:41:18.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NFA management welcomes the audit para malinawan din issues
        as to our distribution. Iba-iba ang distribution levels sa provinces and island
        municipalities kasi iba-iba naman ang daily consumption requirement and some
        are palay procuring, some are not. Also meron provinces na mataas ang poverty
        incidence, like NCR, so malaki ang distribution, etc," NFA Administrator Jason
        Aquino said.</p>'
  'couple-Valentine-surprise-KFC-chicken-bouquet':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-14T19:24:03.006+08:00
    'imagesource': 'jcr:72d89e73-fe7e-4d65-b44c-ee71e9ab4a68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80bb0d8f-f3d1-4f92-a835-b843c6bfbf39'
    'lead': 'This wife got her husband a simple and scrumptious surprise -- his favorite
      chicken in a bouquet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:44:50.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T10:44:53.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T10:44:53.247+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Husband receives unique Valentine surprise ‚Äì a chicken bouquet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d676c06-39d5-4f62-9746-5f61526add21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:44:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:44:53.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 14) -- Men can receive bouquets
        too -- in this case, chicken bouquets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c255628-c565-4f06-8697-ba28f9f4f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:44:50.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:44:53.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guia Lazarte presented one to her husband Kraig at KFC, Tycoon Center,
        Ortigas on Wednesday. This Valentine''s Day is their first as a married couple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ad043-aa84-4556-8c46-8655b4f62038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:44:50.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:44:53.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many unconventional flowers that I see in the market
        or social media. So, I thought... why not KFC chicken?" said Guia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9fd58-c8fb-4abd-a0ad-8d98c71178f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:44:50.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:44:53.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Kraig was a big fan of the fast-food chain, and he even
        spent his 25th birthday there. She added the chicken was his favorite item
        on the menu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff578e2-7604-4bb2-8ea3-4324a6228e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:44:50.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:44:53.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraig in turn said he was surprised, even if he had a hunch his
        wife was up to something. He added he was thankful for Guia''s gift.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb70a5da-891f-4fb1-8457-d3d48ec57e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:44:50.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:44:53.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he would describe his relationship with Guia, he
        said, "[Like] KFC fried chicken... tender."</p>'
