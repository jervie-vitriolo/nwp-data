      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> "Basyang"
        has weakened to a low pressure area Wednesday afternoon, the state bureau
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3576c64-b3bc-42ea-b91e-e27a8c6f72da'
