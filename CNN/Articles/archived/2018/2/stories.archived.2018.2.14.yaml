      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúKidney stones on
        the rise in U.S., study suggests."</em></p>'
  'Duterte-reproductive-health-STD-pills-condoms':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-14T13:10:52.000+08:00
    'imagesource': 'jcr:daa84d52-179c-4834-ab6f-b562d7901a02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edcffe3e-3766-4eb9-8513-0e61c7e7dd56'
    'lead': 'While contraceptives may help address population growth, it does not
      curb rising HIV/AIDS cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:41:46.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T11:41:50.786+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T11:41:50.562+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Use pills, injectables ‚Äî not condoms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c7d9e4-96e9-4b90-a67e-48ee82044759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> Use
        pills and injectables instead of condoms, President Rodrigo Duterte said Tuesday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0707596f-9c88-401f-b42d-998634a363ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing workers who came home from Kuwait, Duterte digressed
        a bit from discussing their plight and expressed his preferred contraceptive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd9ea8-7558-4cff-ad75-81f6b8473955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May pills libre. Huwag ''yang condom kasi hindi masarap ''yang
        condom [Pills are free. Don''t use condoms because they don''t feel good],"
        Duterte said to laughter from the audience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2b53f-a4fc-4268-8e72-9b8059d18278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even mimed eating a piece of candy with a wrapper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d15d6-14f0-4f8e-928f-ff693e0aff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kainin mo ''to. Huwag mong balatan... Iyan ang condom [Eat this.
        Don''t unwrap it... It''s like a condom]," he quipped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e67f5-272b-49e7-930a-46bf8f485b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While contraceptives for women may help address the spike in population,
        it does not address the rising numbers of human immunovirus/acquired immune
        deficiency syndrome (HIV/AIDS) cases. The Department of Health reported over
        11,000 HIV cases in 2017 alone, and over 42,000 cases between 2012 and 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25876a-2852-41e6-90ef-85e49e19c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pills and injectables are hormonal contraceptives for women, which
        can prevent conception.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f2121-b327-4f3f-a1f6-5a3c35b61e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the statement after commenting on the state of
        population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd09e38-f174-4f2f-b001-bbf5e7250ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Pilipino, walang alam ''yan basta ‚Äî " Duterte mimed gun action
        ‚Äî "110 million kaya mahirap ang buhay. Kasi kung sana na medyo 50 million
        lang tayo, ma-manage natin ''yung pagkain. Enough for all, tapos may trabaho."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa73d01-5555-45e0-a59a-a06dae6541f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipinos don''t know anything else but (mimes gun
        action) ‚Äî 110 million, which is why life is hard. If we were just 50 million,
        we could manage food. (There will be) enough for all, and everyone would have
        jobs.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01291cc2-7c45-4935-a38c-1b9ae21ab0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reproductive health options include implants, a tiny rod inserted
        into the upper arm that prevents conception for three years, and the intrauterine
        device (IUD), which is inserted in the uterus and can work for around 10 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9778d6b-7282-46fd-85e2-d0a209ebb15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distribution of contraceptives in government clinics resumed after
        the Supreme Court lifted its temporary restraining order on implant distribution
        last year. It also prevented the renewal of license of other contraceptives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e809dc2c-32c4-4a9e-b9cb-e72ae9938a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different contraceptives work for different women depending on lifestyles
        and traits. For example, while women living in remote might fare better with
        injectables, implants, or IUDs, women allergic to copper should avoid them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd140dbb4-3ea8-4c11-8f9f-ff1ec337d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also dismissed Church critics of contraceptives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394674de-1045-4c82-a0b3-773bddb2443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:46.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:41:50.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag kayong maniwala masyado sa relihiyon ninyo kasi ''yan rin
        ang isang hadlang eh [Don''t believe in religion too much, because it can
        also be a barrier]," he said.</p>'
  'Aiza-Ice-Seguerra-Liza-Dino-baby':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-14T12:34:25.728+08:00
    'imagesource': 'jcr:c00ff80f-c44b-4676-87d7-037904cdef19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '312dc6b1-0ebd-4b8f-b687-5be34393aa90'
    'lead': 'The celebrity couple has been planning to have a child since 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:46:23.421+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T11:46:26.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
