      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon, Bicol Region, and Eastern Visayas will experience light
        to moderate rains brought by the tailend of a cold front.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4672d6cb-6712-4b2a-b0aa-a33509c967ae'
