      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basyang brought heavy to intense rains in parts of Samar, Leyte,
        and Zamboanga&nbsp; del Norte over the last days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecca0f-25bf-495d-b86e-e228e0ee9ccf'
      'mgnl:activationStatus': true
