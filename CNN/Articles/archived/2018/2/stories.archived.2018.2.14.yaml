      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> Bus
        operators appealed to transport authorities to increase fares amid the new
        tax reform law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4bdde-10d2-4ff1-a56a-67f09f0e050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:52:27.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:52:30.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern Luzon Bus Operators Association, Nagkakaisang Samahan
        ng Nangangasiwa ng Panlalawigang Bus sa Pilipinas, and Samahang Transport
        Operators ng Pilipinas filed a joint petition Tuesday before the Land Transportation
        Franchising and Regulatory Board (LTFRB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39a44e-b479-47af-b169-334ace31231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:52:27.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:52:30.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operators also sought a provisional fare increase, pending the
        approval of their petition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ce767-b0fd-471d-ae62-ee2a0ce86583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:52:27.571+08:00
      'mgnl:createdBy': 'jeff'
