      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Shaun White cemented his legacy as
        the most successful snowboarder of all time after winning a third Olympic
        gold medal in a spectacular Pyeongchang Winter Games halfpipe final at Phoenix
        Snow Park on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e99b134-07fe-4784-91d2-a7b9043a43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:57.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:33:00.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White scored 97.75 on his final run to pip Japan‚Äôs Ayumu Hirano
        to the gold, while Australian Scotty James took bronze.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd386039c-bbc8-49d0-b29f-54d29696e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:57.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:33:00.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White‚Äôs victory also gave the United States its 100th gold medal
        in Winter Olympics history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfbc789-b95f-40d0-b38c-2dcea6c51f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:33:00.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White, who also won Olympic gold in 2006 and 2010, needed to beat
        Hirano‚Äôs score of 95.25 to win on the final run of the day and the 31-year-old
        produced an almost-flawless run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47334650-5aeb-42c1-9cc6-d0debfc81a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:33:00.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States have won all four snowboarding golds awarded at
        the Games so far.</p>'
  'Psychiatric-illnesses-share-similar-gene-activity-study-suggests':
    'author': 'Mark Lieber, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-14T14:40:40.017+08:00
    'imagesource': 'jcr:a10c0d92-c9a4-4484-8802-31a11e38aa0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ffcc42f-888c-4f21-885c-c4023405334b'
    'lead': 'At least three neuropsychiatric disorders -- autism, schizophrenia and
      bipolar disorder -- appear to share similar patterns of gene activity, a new
      study suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:35:20.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T11:35:24.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T11:35:24.256+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Psychiatric illnesses share similar gene activity, study suggests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc621e5-e1e7-497b-8e98-527f3faaa8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> At least three neuropsychiatric disorders
        -- autism, schizophrenia and bipolar disorder -- appear to share similar patterns
        of gene activity, a new study suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded78c9-1f10-4328-94ba-8e7892c109b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study,&nbsp;published last week in the journal Science, looked
        at gene products -- otherwise known as messenger RNA -- in over 800 human
        brains donated from people with psychiatric illnesses including autism, schizophrenia,
        bipolar disorder, depression and alcoholism, as well as control brains from
        people without the illnesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c3c70-6eb0-4641-8df3-0b0fbba5472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that there was a significant overlap of thousands
        of these genetic "signatures" among people diagnosed with certain psychiatric
        illnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af5359-4401-4129-bbf0-9f66591d4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these disorders have a genetic contribution to them that''s
        quite substantial, and yet that contribution is not simple. It''s very complex,"
        said Dr. Daniel Geschwind, a neurogeneticist at the University of California
        at Los Angeles and a lead author of the study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b75eb4-d91e-488d-bbc4-4dafafe90175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have identified genes&nbsp;shared among people
        with particular psychiatric disorders. But this study went a step further
        by looking at the actual products of those genes, an indication of their relative
        activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e377626-e130-42ac-82b1-7f61a360f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There does seem to be quite a bit there suggesting that there is
        perhaps more in common than we would have guessed," said Dan Arking, a geneticist
        and associate professor of medicine at the Johns Hopkins University School
        of Medicine, who was not directly involved in the new study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab5046-e708-4aa5-bf75-0d7b1276fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had done a study a couple of years back where we looked at schizophrenia,
        bipolar and autism, and we saw an overlap between schizophrenia and autism,
        but we didn''t see it with bipolar so much," Arking added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c4e55-47ed-4961-bbf1-92a56cc79743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study found that four sets of genes were less active in
        the neurons of people diagnosed with autism, schizophrenia and bipolar disorder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17fba2-459c-4775-a498-10edcede20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in astrocytes -- supportive cells in the brain that perform
        many functions, including maintenance of the synapses that connect neighboring
        cells -- one set of genes was overly expressed in all three disorders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccfff7d-c3ee-4234-a55a-4748fd24177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests that these three disorders could stem from a shared
        dysfunction in how cells in the brain communicate with each other, according
        to Geschwind.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92451cd5-7ca8-4652-a0ba-c032e2414953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Astrocytes have been long thought of as ''supporting cells,'' but
        it''s clear that they play a critical role in what I''ll call homeostasis:
        the usual organization and operation of the synaptic connectivity in the brain,"
        Geschwind said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea6e8a-6b2d-4bc6-becb-e0ad0c2adb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that a different set of genes in cells called
        microglia were hyperactive in people with autism. Microglia are the immune
        cells of the central nervous system, clearing the brain of plaques, unnecessary
        neurons and infectious agents like bacteria. They are also involved in the
        regulation of synapses during early development, which could explain why autism
        typically appears during childhood, Geschwind said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb6c0b-7b4a-4de1-87f2-0a919a6e73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with major depressive disorder also shared a common set of
        markers involved in the hormonal pathways in the brain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe9575-5d72-4840-b884-c2051db3e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that depression has its own signature, to simplify
        it," Geschwind said. "Although globally it overlaps somewhat with schizophrenia
        and bipolar, it also has a component that is a dysregulation of hormonal signaling."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f8b48-bd38-409f-b31f-095ad7fdc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To eliminate the possibility that the differences were caused by
        other factors shared by the donors, such as the use of antipsychotic medications,
        the researchers compared the brain samples with those of nonhuman primates
        that were treated with antipsychotic drugs.&nbsp;They did not find a significant
        positive overlap, meaning medication was probably not the cause of the differences
        in gene activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95e76a-6a87-442d-aad4-fd95ba938634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insights gleaned from the study could help drive the development
        of treatments for a number of psychiatric disorders, according to Arking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23e50a-33e4-4d92-9c45-a72742d23a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using this approach to try to identify pathways is potentially
        quite important because it gives you more specific drug targets," he said.
        "If this pathway is involved, I can give a drug that affects the pathway and
        not worry so much about finding a drug for each specific gene."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780155a-6ec2-453c-a950-19f6e3fd7289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geschwind also sees the potential for new research into drug treatments
        coming out of this study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a7744-e0ab-4afe-82e2-f3b725b70506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we could understand and refine these patterns, we could use
        these patterns to find drugs that reverse them," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d3fe4-0129-4cb6-bedd-2f077771f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he cautioned, the shared genetic markers were not found in
        all cases of each psychiatric disorder, leaving much room for environmental
        effects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30148732-7aa5-4ed3-9dfd-47dc31cf353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to separate genetic from environmental factors
        here," he added. "About half of the overlap is strongly correlated with their
        genetic relationships, telling us that their shared causal factors likely
        underlie their shared biology about 50% of the time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affad177-4d02-483e-87a1-5334db5e75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:35:20.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:35:24.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúPsychiatric illnesses
        share similar gene activity, study suggests."</em></p>'
  'Kidney-stones-on-the-rise-in-US':
    'author': 'Mark Lieber, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-14T14:40:22.728+08:00
    'imagesource': 'jcr:14fbb2a2-5cbe-406a-b757-ebef98856a52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93f2515a-e26d-4515-8699-1daed3948c8e'
    'lead': 'Kidney stones may be increasing among both men and women in the US, a
      new study says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:38:21.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T11:38:24.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T11:38:23.983+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kidney stones on the rise in U.S., study suggests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df1523-a559-408e-acb2-b2db8e373cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Kidney stones may be increasing among both
        men and women in the US, a new study says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95df97-9980-441f-848e-38c73a47d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the journal Mayo Clinic Proceedings,
        looks at the prevalence of kidney stones over a period of almost three decades
        -- from 1984 to 2012 -- among more than 10,000 residents of Minnesota.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70efacbb-a5df-459e-8d5a-b276eda38e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidney stones increased more than fourfold among women and more
        than twofold among men, it found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaef16c-3a3b-4f57-ba76-189f78de2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young women ages 18 to 39 had the highest increase in cases, jumping
        from 62 to 252 cases (per 100,000 person-years) from 1984 to 2012. One person-year
        is a year lived by each participant for the duration of the study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca571e0e-8546-4763-ad01-b29e2ce39b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing is an interesting combination of things; certainly,
        they''ve gone up quite a bit both in men and women," said&nbsp;Dr. John Lieske,
        a professor of medicine at the Mayo Clinic in Rochester, Minnesota, and a
        lead author of the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7726e98-a0e9-4887-ad25-5ff5c2109d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The absolute increase has been similar, but because women started
        out quite a bit lower 30 years ago, their proportion increases quite a bit
        more."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a051c-2665-4ef7-beff-83ee9d13538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidney stones are relatively common, affecting around 10% of people
        at some point in their lives. They are caused by solid pieces of material
        that crystallize in the kidney, ureters or bladder due to a number of genetic
        and environmental factors, Lieske said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67376ac-e731-43c4-b708-31fe1e0619d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of it is related to genetics," he said. "Too much calcium
        in the urine is certainly a factor in many of these patients but not all of
        them, and then there''s other things that come into play related to diet and
        not drinking enough fluids."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997dd74-50fc-49f9-b3eb-d01fb4c8d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidney stones are notoriously painful and can cause "renal colic"
        that comes in waves and spreads from the lower back to the inner thigh, according
        to&nbsp;Dr. Ralph Clayman, a professor of urology at the University of California,
        Irvine&nbsp;and an expert on kidney stone disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda1ed2c-1150-4d05-bb3c-675601df0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They call it male childbirth," said Clayman, who was not involved
        in the study. "It''s extremely, excruciatingly painful. Renal colic is very
        painful, and a lot of times, people need opioids in order to manage the pain."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e20330-2baa-4ae6-b7ca-d0c447ee4881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to confirm a diagnosis of kidney stones, physicians may
        use imaging techniques such as ultrasound or computed tomography (CT) scans.
        An increase in the overall use of CT scans over the past 30 years -- which
        are more likely to pick up the stones -- may be partially responsible for
        the increased rate of kidney stone diagnoses, Lieske said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653405c-339b-419b-9e61-e631c9505cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some amount of this increase in stone events is related to more
        CT scans being done," he said. "But that''s not the whole story."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d1904d-4b5c-4853-9ba3-1a68ef3e9b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Clayman, there were over 80 million CT scans performed
        in the US in 2016, up from 2.7 million in 1995.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8009e71-7f38-486e-bbf9-c7da240e5b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to pick up all these small, asymptomatic stones,"
        he said. "They just need to be followed, but basically if you know you''ve
        got it, maybe that''s enough of a stimulus that you''re going to change your
        lifestyle."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab2990-e3b1-4e08-8cba-b2bd6f307cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most kidney stones are made up of calcium salts, often calcium oxalate
        or calcium phosphate. The prevalence of both types of stones increased over
        the past three decades, according to the study. Calcium oxalate accounted
        for nearly 75% of all stones with a known composition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030d1a3-1b99-4e22-8666-d8adfac591fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxalate is a naturally occurring substance found in many foods including
        beets, chocolate, tea and nuts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d3483-cbf8-4785-98f0-2f315dd549eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people who get these are susceptible because of their
        genetics, and then perhaps on top of that is an added risk from their diet,"
        Lieske said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98e766e-bbe7-4c71-80ca-1863e1e173d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the prevalence of other types of stones, such as struvite and
        uric acid stones, did not appear to significantly increase over the past three
        decades. Struvite stones are often associated with urinary tract infections,
        while uric acid stones are linked to gout and the consumption of animal protein.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87725746-1380-4240-86ae-05cc5b1a7bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying hydrated and reducing sodium intake can help prevent most
        types of kidney stones. According to the&nbsp;Mayo Clinic, drinking as much
        as 2 to 3 quarts of water per day can help remove small stones -- less than
        3 millimeters in diameter -- by flushing out the urinary system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a19b2-55bd-4711-975e-f22261037c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing, nothing, trumps fluids," Clayman said. "If you''re drinking
        3 quarts a day and making 2¬Ω quarts of urine a day, that''s the best way you
        can protect or defend either against getting kidney stones or, if you''ve
        had them, defend against getting them again."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d4a1a-d298-40bb-9c37-02924a4e5a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For larger stones, however, more extensive treatment may be necessary,
        Lieske said. Such treatments include using sound waves to break the stones
        or surgery to remove them through a small incision in the lower back.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d37d2-efbd-4b7e-90be-88bfbc4c836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieske cautions that the results of the new study may not be generalizable
        to all Americans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce5ad3-b160-4b0c-b737-ae0ff78ff3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:38:24.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kidney stones as a group are more common in whites in particular,
        which was about 90% of the population" that the researchers studied, he added.
        "We wouldn''t be able to comment as much on some of the other ethnic groups,
        though. I think that would be an open question."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d43c00-6a8b-4e34-b5ed-afef2a48a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:38:21.092+08:00
