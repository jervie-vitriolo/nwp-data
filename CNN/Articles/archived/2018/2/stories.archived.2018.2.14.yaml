    'template': '1'
    'title': 'Duterte welcomes repatriated OFWs from Kuwait

      '
    'updated': 2018-02-14T01:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3a5c5-614e-4ca5-aeef-73b530f3a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> President
        Rodrigo Duterte on Tuesday led the welcoming party to the Filipino workers
        who came home from Kuwait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97ad1f-ddb7-461c-9408-5f9343b55364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag na kayong bumalik doon...''wag kayong mawalaan ng pag-asa."</em>
        Duterte told the repatriated workers at the Ninoy Aquino International Airport
        in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc4a297-c542-4f61-801c-7df5bc1fd7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t return there...don''t lose hope.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7c88b-12d2-410f-bad2-f87202dc6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 116 workers each received grocery bags and cash assistance totalling
        ‚Ç±15,000 ‚Äî ‚Ç±5,000 from Overseas Workers Welfare Administration (OWWA), ‚Ç±5,000
        from the Foreign Affairs Department and ‚Ç±5,000 from Duterte himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb47a6e-4af5-4f06-992c-0ef1a8b6fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque earlier said the OWWA will
        also give ‚Ç±20,000 livelihood aid to the repatriated workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e020431-63f6-4b87-8a8f-6ec99656ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returning Overseas Filipino Workers (OFWs) were mostly women
        who flew in via an Etihad Airlines flight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de798f5-2ac3-4659-a94e-ff81eec8f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took advantage of the government''s offer to fly them back
        home for free, following the imposition of a total ban on the deployment of
        Filipino workers in the Middle Eastern country, where many have fallen victim
        to abusive employers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62632deb-c50b-41fa-b4f7-dc0beaec2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also expressed his dismay over Kuwait''s handling of abused
        Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9634198-610f-428e-96c0-124890d8dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anong nagawa ng Pilipinas sa''yo? Nagsisilbi, inaabuso ninyo. Pinagsasasampal
        ninyo. Alam mo, Kuwait, ang mundo umiikot ha. Minsan ''yan mabilis masyado,
        baka mag-abot yan ng tinatawag na karma. When that time comes, you will remember
        us," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365bb53-5178-4721-93ec-9f9797ae23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What has the Philippines done for you? We serve you,
        yet you abuse and slap us. You know, the world spins fast. Sometimes, it''s
        too fast, and karma may catch up to you. When that time comes, you will remember
        us.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85817bdc-ef36-44ab-984b-e32b42085961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the killing of domestic worker Joanna Demafelis on
        the hands of her Lebanese employer in Kuwait. Authorities found her body in
        a freezer in her employer''s apartment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cce78e-6f67-4a45-961b-915ce677fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of seven other Filipino household workers in Kuwait are
        also being investigated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54f0a5-ef46-4987-9df2-c9b6ac043e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2,500 Filipinos in Kuwait have expressed interest in coming
        home, but officials said this number could grow with the President offering
        free flights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba8c6a-590b-40da-952e-d36e01714f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also praised Philippine Airlines (PAL) and Cebu Pacific
        for volunteering their services for free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cec332-70de-46bc-8504-a57ffc8f5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called a truce with PAL Chief Executive Officer Lucio Tan,
        after earlier calling him out for unpaid dues to the government, prompting
        the airline to pay P6-billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f1890-0469-46c0-8e15-a6a0aeba53e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he will find alternative workplaces for the
        OFWs, with options including China, Russia, and Czech Republic, which he hopes
        would treat the Filipino workers better.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac274cbc-ead8-43aa-b71c-b9dc94823b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s trip to Kuwait was put on hold as the government is still
        waiting for their Kuwaiti counterparts to discuss the plight of OFWs in the
        country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600020d-fb41-427a-900b-62a278fd1d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, over 400 OFWs were brought back home from the Arab state
        as part of the government''s mass repatriation program, while some 250 more
        are set to return on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f64bba-166e-488f-b14c-c2d6b6c31a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Kuwait Renato Pedro Villa estimates around
        10,000 OFWs are overstaying in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf1534-f95e-4bd8-b645-95508c0f4198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:15:40.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T16:17:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 8,000 or 80 percent of them are domestic workers, and majority
        of whom have claimed abuse from employers.</p>'
  'INC-head-appointed-special-envoy-for-Filipinos-abroad':
