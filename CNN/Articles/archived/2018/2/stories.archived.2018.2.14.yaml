  'President-rodrigo-duterte-ofw-kuwait':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Photo Courtesy: Simeon Celi Jr./Presidential Photos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-12T21:52:04.322+08:00
    'imagesource': 'jcr:5eae3af3-49c7-4a9d-be65-4e6f1fe5caf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '178303fb-23f6-4f13-baae-67eec22de073'
    'lead': 'The repatriated OFWs each received grocery bags and cash assistance worth
      ‚Ç±15,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T16:15:40.934+08:00
