    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908d962-6bb1-49b6-aded-031a5419850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.472+08:00
