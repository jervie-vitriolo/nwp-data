      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said, however, it may regain strength.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7234a-ef6c-4cdb-aa05-1ee0a10baba9'
