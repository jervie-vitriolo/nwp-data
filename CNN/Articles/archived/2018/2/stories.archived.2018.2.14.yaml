    'template': '1'
    'title': 'Gov''t to boost crackdown on child pornography

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c429ec-c9a3-4799-b7a9-0951c1cd65a4'
      'mgnl:activationStatus': true
