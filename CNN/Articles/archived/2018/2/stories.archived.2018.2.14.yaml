      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the foreigner says ''get naked,'' then we undress.‚Ä¶ The foreigners
        were from USA, Australia, UK, China. I would say, ''You want to buy a show?''
        And the foreigner would say, ''Yes''," the UNICEF report read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c9886-025b-4176-a3a5-175f064d8629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:25:30.476+08:00
      'mgnl:createdBy': 'jeff'
