      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. advisory, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the low pressure area
        was last spotted 220 kilometers (km) south of Puerto Princesa City, Palawan</p>'
