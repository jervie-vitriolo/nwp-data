    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coalition formed to fight ''worst Cha-cha ever''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0274ef8-4e4d-468b-b8d8-a42a3013678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> As
        supporters of President Duterte aggressively push for charter change (cha-cha)
        to prepare the shift to federalism, can those critical of the initiative be
        far behind?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c758475-a53b-4609-8460-ad80581b570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cause-oriented groups, including leaders from the academe and religious
        sectors are once again coming together to take a united stand against the
        "worst cha-cha ever."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3be973-f4f6-41fc-9fc5-0a99eb09224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "No to Chacha Coalition" is formally launched on Tuesday at
        the Malcolm Hall of the University of the Philippine''s College of Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4998da3-bc39-4bb3-97b2-08a3c33fe0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Hilario Davide Jr. and lawyer Christian Monsod,
        both framers of the 1987 Constitution, are leading the alliance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b00c8f-33da-4b88-bb08-5dfd21dbdb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Davide opposes charter change, warns federalism would be
        a ''leap to hell''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b340a8-54d3-442b-9045-53d195f48c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Davide and Monsod are among the vocal critics of the present
        congress'' proposals to amend the constitution and shift to federal government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f94049-812b-42d8-b2bd-288bf2950980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least three pending proposals: Resolution No. 8 of
        both houses, which was filed on August 2016, the PDP-Laban proposed federal
        constitution; and the House Committee on Constitutional Amendments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b2f41-ddb6-4ef2-8169-6132a3008a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Worst cha-cha ever''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9942da-b1cb-45e5-8d51-59f983397ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forum speakers, including former congressman Lorenzo Ta√±ada III,
        point out that almost all of the administrations that came after former President
        Cory Aquino attempted but failed to amend the constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff790c2-8dbc-44df-b960-30d46241c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the worst cha-cha ever," human rights lawyer and former
        congressman Neri Colmenares said, referring to the initiative of the Duterte
        administration''s super-majority Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4df07-b233-4a12-a036-949cc79294f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares added that the latest cha-cha move not only "centralizes
        repressive powers" of the President, but also "constitutionalizes the self-serving
        agenda of politicians" who he says are "riding into the popularity" of Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de49e65-f63c-4652-ab3d-7bfb49eaa848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Colmenares, one proposed provision seeks to grant the
        President oversight powers "over all branches of government."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db4a11-4ac1-4cf4-bfc9-537f71b057bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never heard itong presidential oversight. This is an invention,"
        Colmenares explains while speaking to a jampacked Malcom Hall, composed mostly
        by members of progressive groups and students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccfa353-d7a7-4ba4-977e-197ef5d04b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This presidential oversight power has never been heard
        before. This is an invention.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642844c1-9ac1-434c-a0e5-8c574a44b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag meron siya nito,</em> he will be the most powerful and
        the most intimidating president ever, kahambing na lang siguro ni (former
        President Ferdinand) Marcos," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484efe16-b324-4916-ba44-49ae525c79a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he has this, he will be the most powerful and the
        most intimidating president ever, perhaps like Marcos.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59eee7-0736-464f-b6f8-4e9fecc3b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares also lashed out at cha-cha proponents for "inserting
        pork barrel" by proposing a provision allocating districts "annual share of
        the state and federal budgets," effectively "skirting (the Supreme Court)
        decision" to prohibit it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b868cde-88b2-428c-a9b6-7b33c1573ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition will hold public forums and mass mobilizations, engage
        netizens on social media and explore legal action to oppose the latest cha-cha
        which they say is "self-serving, undemocratic and unpatriotic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051cadb0-5178-48d0-ae19-13e60c65c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:51:35.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:56:03.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "No to Cha-cha Coalition" will hold a rally on February 24,
        to coincide with the 32nd year of the EDSA People Power uprising.</p>'
  'philippine-airlines-fuel-surcharge':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-14T01:00:30.826+08:00
    'imagesource': 'jcr:284c059c-04ae-45d4-a908-2539ad8a7b6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f043a350-8eca-4701-9391-ff10fa7251af'
    'lead': 'Fuel is one of the largest operating expenses of an airline and prices
      have gone up steadily since January 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:59:13.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T13:59:16.696+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T13:59:16.536+08:00
