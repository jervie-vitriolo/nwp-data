      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> The
        government vowed a resolute crackdown on child pornography.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd52cb-dc0a-4c2c-b1e0-55f5aa7f0300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:25:30.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:25:33.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Assistant Secretary Michele Ortega-Pimentel on Tuesday
        called on Filipinos to report child pornography to the police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470554b-35bd-4fb1-8aeb-e1dcacd0dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:25:30.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:25:33.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakalungkot kasi dito, mismong mga magulang pa ang nagpa-facilitate
        ng pornography. So yung may mga kapitbahay na baka may magaganap na ganun,
        pakisumbong ho agad ito," Pimentel said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0641a-132b-415b-be84-7d86161db0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:25:30.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:25:33.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s sad because sometimes, the parents themselves
        facilitate pornography. Please report immediately if you know someone who
        engages in pornography.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb3219-849c-4d27-a4ef-a1386e333b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:25:30.474+08:00
      'mgnl:createdBy': 'jeff'
