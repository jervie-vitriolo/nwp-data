      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> President
        Rodrigo Duterte has appointed the executive minister of local religious group
        Iglesia Ni Cristo (INC) as new Special Envoy for Overseas Filipino Concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e197cdf-eeae-4ad2-a6e8-3d329b577fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:06.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:27:09.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang said Eduardo Villanueva Manalo''s appointment papers
        were signed on February 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744ec79-8275-4500-a244-23985e9c08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:06.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:27:09.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo will hold the post from January 30, 2018 to January 29, 2019,
        according to Malaca√±ang records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65739f36-d28b-4d0e-8841-cc87e8965c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:06.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:27:09.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position was previously held by Roy Cimatu before he became
        Environment Secretary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d8abe-ce49-435f-8684-577143632d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:06.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:27:09.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influential religious group, which practices bloc voting during
        elections, endorsed the candidacy of then-Davao City Mayor Rodrigo Duterte
        in the presidential elections.</p>'
