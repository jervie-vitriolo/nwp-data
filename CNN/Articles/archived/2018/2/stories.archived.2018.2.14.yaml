      'text': '<p><strong>(CNN) ‚Äî</strong> Israeli police said Tuesday there is "sufficient
        evidence" to indict Prime Minister Benjamin Netanyahu on criminal charges
        in two corruption cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739fc49-28fb-4556-865e-779b5c16a842'
