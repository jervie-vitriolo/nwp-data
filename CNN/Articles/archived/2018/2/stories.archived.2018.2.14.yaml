  'career-over-love-life':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-14T10:56:10.644+08:00
    'imagesource': 'jcr:901bd7b2-2475-45d4-8410-688d4818cdaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3377acf5-2a21-493f-b604-5e7491c82f90'
    'lead': 'If you had to choose between your job or your significant other, which
      would you pick?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:00:21.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T13:00:25.268+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T13:00:24.975+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 of 5 Filipinos choose career over love life - survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd2adc-ba76-4193-bc6a-56fbb70c9636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 14) ‚Äî There are more important
        things than love - or so a recent survey shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b464798c-577e-423d-99d8-34943c5a5c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three out of five or 60 percent of Filipinos said they will choose
        their career over their love life if they had to, according to a survey by
        private pollster Social Weather Stations (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8ecd22-cda9-411b-b42d-d4d86e7a6a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, majorities of 60 percent among women and 57 percent
        among men choose career over love life," the SWS said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0db0db-a31c-4f6c-bdc3-c5e2ee3996f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, most of those who picked their career over relationships
        are single, at 81 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec64b5f-fa72-4479-b91f-66af34915bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 82 percent of men and 80 percent of women who are either
        widowed, separated, or divorced said they would pick their jobs over relationships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b353d35-a2df-41c3-b511-543b35e061ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 77 percent of men and 83 percent of women who never married
        said they would choose career over relationships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86205620-9f9c-43d6-abf1-44b310cf8da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some committed people would also make the same choice: almost half
        of married men and those living with partners would also pick their profession
        over their love life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fffb7-1dfb-4141-8f44-9dd85d01c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of women who would choose the same is higher: 65 percent
        among those with live-in partners, and 49 percent of those who are married.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2590a6e-bb42-4390-870c-64ab0013dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best of both worlds</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b055f-40f4-49a6-8af8-e9c15bf552d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people do not have to pick: they have the best of both worlds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e545ed6-ca66-4f06-86b2-3cc7bd8bbb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of 10 Filipinos said it is possible to succeed in love life
        and career at the same time. In fact, 66 percent of these said they have already
        experienced it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacf3a8-e460-494c-9d8e-694108280139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those who said so are married, or living with their partners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326602f-e143-4616-aa1c-b9ded283a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By sex, 68 percent of men and 63 percent of women experienced having
        a successful love life and career at the same time," SWS said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2d662-795e-408d-b3fa-cf5e9487cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, those who believe they can be successful in both career
        and love life have a "very happy love life" to begin with, and those who chose
        love life over career, the private pollster added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c26f6-05e8-4701-babd-3002c1f41e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happy, happier, no love life</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d35912-e52c-4a1c-b76f-0d57d2c7c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 10 Filipinos, six have a very happy love life, three said
        it could be happier, and only one does not have a special someone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2167742-1697-491f-b62c-a3441154eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, married Filipinos registered as the happiest with their
        love lives at 65 percent, while 33 percent said their marriage could be happier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76af88-4ed4-441f-938f-1d44e4ab354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:00:21.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:00:25.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from December 8 to 16, 2017 through face-to-face
        interviews of 1,200 Filipinos aged 18 years and above.</p>'
  'Reigning-Miss-America-Cara-Mund-email-controversy':
    'author': 'Chloe Melas, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-14T14:39:24.155+08:00
    'imagesource': 'jcr:26d8e499-c570-44c1-bed5-c5bf18cf3e8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5ceb701-fa2d-4b6c-ad36-8141c62ec116'
    'lead': 'A little over three months after Cara Mund was crowned Miss America,
      a scandal rocked the organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:04:22.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T13:04:26.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T13:04:25.830+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reigning Miss America Cara Mund addresses the organization''s recent
      email controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e29703-b52e-41b7-9161-f06f85bd72c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî A little over three months after Cara Mund was crowned Miss
        America, a scandal rocked the organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e7856-cd3f-450c-a188-004c88b4d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emails were leaked from the organization''s CEO, Sam Haskell, in
        which he commented on the weight and sexual activity of former winners of
        the pageant. Haskell resigned, along with two more high level executives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800b416-e809-4c58-8cab-4e22ccb6a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mund is speaking out about the controversy for the first time in
        an interview to CNN. She also discussed the organization''s future with former
        Miss America Gretchen Carlson now at the helm, her support for the #MeToo
        movement and her political aspirations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a607596-c82d-4f4e-b165-79a9f36c1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What went through your mind when you read the leaked emails?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b82a05-bf21-4eea-980f-146dbe3aa91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfortunate and I kept thinking, what was said about me?
        That shouldn''t be the first thing I have to worry about, but then I knew
        at the same time there are all these young girls looking up [to me], and I''m
        there to uphold morale, and I''m there to let them know that the future of
        Miss America, we''ve got another 100 years after this. It''s difficult, you
        never want to have that said about yourself, about your fellow sisters but
        you can just get stronger from it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c93b4-1b42-46c9-809e-fe4c30fb8fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gretchen Carlson, former Miss America 1989, has been tapped
        to run the organization and essentially turn things around. What are your
        thoughts on her as the new leader?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76792c-7e59-4f18-9bac-722fb26ddc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing up, I was always admiring different Miss Americas but I
        think Gretchen Carlson has always been one of my favorites because she is
        a well-educated woman. She went to Stanford. She was from the Midwest, just
        like me. I think it''s great to have a female in the role leading a women''s
        empowerment organization. I think she is highly qualified for the job. She''s
        going to be able to push us further on, and I can''t wait to see where Miss
        America is going to go next."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf32b5e-b307-439b-9eb6-0ec8da6715ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you make sure things like that don''t happen again within
        an organization like Miss America?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550ff1e-19c1-45e2-86e7-babec0e75d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think accountability. What''s amazing is that this organization
        is there to empower women. At the end of the day, it was the Miss Americas
        who had the courage to stand up and say this wasn''t right, we need to change
        this. The mission of the organization ... came full circle and we are giving
        women that power to take back what''s theirs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0cf571-7272-4ca4-9853-4d955a7b62d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are at a pivotal time, representing the country as a strong
        female leader in the midst of a national reckoning. Have you thought about
        how you''ll use your platform to support the #MeToo movement?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55cd1df-96e8-4110-ab63-17c7c1cfe95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is so important as Miss America that I serve as a voice for
        those that may not be heard ... I''m here to say we need to stand in solidarity.
        We need to support these women. There''s other women out there that haven''t
        had the opportunity to be heard, but we are going to make sure we do something
        to change what''s going on ... I''m not just here to wear a crown and sash
        and smile and wave, but I''m here to make an impact. I''m going to do what
        I can -- if that''s lobbying on Congress, if that''s testifying, whatever
        it is that I need to do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355df10-d8bf-4d3d-be71-c8f8c18be540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''ve said you''d like to run for political office one
        day?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212bed0-4e71-4e80-a069-11fa42f4a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to be the first female governor of North Dakota. I
        would just love to see equal representation between men and women in Congress.
        Issues that are going on right now are things that are affecting both genders
        and when I sat at the State of the Union, I remember looking out and I was
        having a hard time finding the women. Women only represent about 20 percent
        [of Congress] and we are equal in population. So, I don''t know why we aren''t
        having our voice heard at an equal level."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a208a7-f7e1-4256-b0fa-8a6c25a079c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''re from a state that nearly all voted for Donald Trump,
        is there a misconception in the media of ''Trump Country''?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41708c13-8a19-41af-a92c-f412985c4618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think at the end of the day, we are all similar more than we
        are different. Before we are Republicans or Democrats, we are Americans. We
        all have this goal of making our country the best that we can."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb685b27-f92a-44cf-b9bb-17431fd793c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your thoughts on Donald Trump''s proposal to build
        a wall?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a5313-ed1c-4daa-ae89-a7cc766e8368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the issue of immigration is necessarily a structural
        one. I think it''s a political one, and I think it would be a waste of funding.
        There are so many other issues in the United States that could use that funding,
        and I don''t think that''s going to solve the problem by just building a wall."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b03cf0-5ba5-4919-a6e6-0930c9fd53fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your thoughts on same sex marriage?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd3515-d553-47d7-9824-c850fcc356b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think who you love can be determined by a piece of legislation.
        It''s not a legislative issue. It''s a personal issue, and I don''t think
        it''s right for a governing body to tell you who you can and cannot love."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1a57e7-fd31-46f2-8b11-291bb5c77d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you like to add or take away a portion of the Miss
        America pageant?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188f98d-cbf3-4153-9dbf-4a2a2c06d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:04:22.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:04:26.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to see is more of the interview portion featured on
        the telecast."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b23003-5839-44d2-aa0e-86c019523a0a'
