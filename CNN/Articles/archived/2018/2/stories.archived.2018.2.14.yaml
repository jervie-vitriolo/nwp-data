  'Duterte-Lucio-Tan-PAL-Ill-shut-up-on-your-past-govt-debts':
    'author': 'Chad de Guzman, Eimor Santos CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-14T12:17:44.070+08:00
    'imagesource': 'jcr:a06231ec-1dcc-46ad-ba5e-e85bf12b1f6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76e2ef5b-9261-4c36-bff8-be73a6bf4373'
    'lead': 'The President also thanks the Chinese-Filipino taipan for helping Marawi
      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:49:32.502+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T11:49:36.548+08:00
    'mgnl:lastActivatedBy': 'jeff'
