      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c66afa8-50c6-4708-96ca-ab83b4ecae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.471+08:00
