    'template': '1'
    'title': 'Minnie Driver is stepping down as an Oxfam ambassador

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11985d65-3d0c-4274-a3ae-f6d79e398a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Actress Minnie Driver is stepping down
        as one of Oxfam''s global ambassadors following revelations of sexual abuse
        by aid workers in Haiti.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e927f4d1-9ad1-4c2c-8846-c31b61958b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver is the first celebrity spokesperson to abandon the charity
        amid the&nbsp;growing scandal, which includes allegations that Oxfam staff
        used sex workers in Chad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f879c-8bf0-4ee8-a958-861e90069f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am nothing short of horrified by the allegations against Oxfam
        International. In no uncertain terms do I plan to continue my support of this
        organization or its leaders. And though it is unfortunate that after 20 years
        I am no longer able to advocate and defend through this specific framework,
        social and economic injustice is more globally prevalent than ever," she said
        in a statement Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f67560-6e30-45b6-a0ba-3a7915344ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly will not let the abhorrent mistakes of a troubling
        organization stop me or anyone else from working with good people in this
        space to support a population of human beings around the world that needs
        our help."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f84a1d-1c6a-40da-bdb4-15ca5c58bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former deputy chief executive Penny Lawrence&nbsp;resigned Monday&nbsp;as
        the scandal continued to grow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b41f75-898a-4ddc-a249-645527237914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam''s leaders are accused of trying to cover up the behavior
        of some of its senior staff members deployed to Haiti after the devastating
        2010 earthquake. Aid workers, including the Oxfam country director at the
        time, Roland van Hauwermeiren, were accused of turning a villa rented by the
        organization into a makeshift brothel, with prostitutes wearing only Oxfam
        T-shirts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abaf792-8408-486c-a0b1-6b82240b081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam has apologized for the behavior of aid workers, but denies
        a coverup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47900aee-59ae-4674-b209-59a4c2296fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam International Executive Director Winnie Byanyima said the
        charity is not where it needs to be. But she said it''s "much better" than
        it was in 2011 and it will continue to rebuild.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c4327-7181-4e48-8c62-ee8641b2f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that Oxfam will recover because there are a few people who
        have abused the power that they had ... and abused the very people they were
        meant to protect. But the majority, the thousands of Oxfam staff around the
        world are saving lives," Byanyima told CNN''s Hala Gorani.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7297f3f-0fe3-4720-bae4-22b72a3ce3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are risking their lives every hour and this is good work that
        we will continue to do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249771d-ca9e-4e9b-9313-b0a6c4904668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byanyima said abuse of power was a problem throughout humanitarian
        aid work and urged international groups to start sharing information. She
        said change would only come from a "systemwide" response, and pledged that
        Oxfam would "lead our sector" in instituting stronger accountability measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b666f0-0c8c-4e3e-9613-a5de9f6e38e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply hurt at what happened to those women in Haiti and I
        feel for them, I want justice for them and we have sent our regional director
        to Haiti to explore and see what we need to do for justice to be done."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2408ae-230e-4a76-8f2c-4a3f0136ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Oxfam thanked Driver for her service and
        reiterated its commitment to accountability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd707f-2d44-48a7-b24c-68a117892bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minnie Driver has been a devoted Oxfam supporter for many years,
        and we are grateful for her commitment to ending global poverty. Her decision
        to step down as an Oxfam ambassador saddens us deeply, but we also understand
        and respect her choice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca8b389-d772-46b2-8c1b-0da7851ea8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an organization, we are ashamed by the actions of some of our
        staff and are more committed now than ever to learn from our mistakes and
        ensure we uphold the highest levels of safeguarding standards in our work
        around the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5beb9e-603a-4ebc-adf7-da368c4daec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:20:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:20:11.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúMinnie Driver is
        stepping down as an Oxfam ambassador."</em></p>'
  'Guatemala-detains-former-president-finance-minister-on-corruption-charges':
    'author': 'Abel Alvarado, Hande Atay Alam and Jennifer Hauser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-14T11:11:50.278+08:00
    'imagesource': 'jcr:a263c745-a301-4b2f-ae33-4a12716e6cd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02fa543a-821e-4caf-a365-b2319cd6da25'
    'lead': 'The arrests come as Oxfam is under scrutiny in a¬†sex scandal¬†involving
      U.K. aid workers in Haiti. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:26:12.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T13:26:16.207+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T13:26:16.087+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guatemala detains former president, finance minister on corruption charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a4a24-f5c1-4b6b-95a9-1be541c41789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:26:12.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:26:16.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Former Guatemalan President Alvaro Colom
        and a former finance minister who is now Oxfam International''s chairman were
        detained Tuesday in a corruption investigation involving a public bus deal,
        the office of Guatemala''s attorney general said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7cb037-6c62-4b59-835b-dd7541ef0f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:26:12.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:26:16.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colom was detained on corruption charges along with nine other people,
        including Juan Alberto Fuentes Knight, chairman of Oxfam International.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef7e77a-e8af-4802-a292-0699deffa83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:26:12.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:26:16.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests come as Oxfam is under scrutiny in a&nbsp;sex scandal&nbsp;involving
        U.K. aid workers in Haiti. The corruption investigation relates to a public
        bus deal during Fuentes'' service as Guatemala''s finance minister, and has
        nothing to do with Oxfam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d9f4c-5af9-4ab0-967a-cc3dcbc49889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:26:12.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:26:16.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam International Executive Director Winnie Byanyima said the
        aid organization does not know the nature of the formal charges against Fuentes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd9427-e365-4aeb-b098-1d6ce3de09ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:26:12.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:26:16.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, he has been entirely open with his Oxfam board and executive
        that he has been among former officials being investigated as part of a budgetary
        transaction made by the Guatemalan government while he was a finance minister,"
        Byanyima said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe5f23-f232-4e19-ab32-06699b4bcf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:26:12.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:26:16.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentes assured Oxfam that he has cooperated fully with the investigation
        in the confidence he did not knowingly transgress rules or procedures, Byanyima
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff5048-a4ed-4df8-bb49-35ea21d735d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:26:12.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:26:16.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentes told CNN''s Michelle Mendoza on Tuesday that he was one
        of the signatories for the agreement with the company that operated the transportation
        service. But he said that when he noticed irregularities he asked for the
        contract to be investigated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afc5bb-95f0-41c4-8e18-896e23202ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:26:12.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:26:16.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ‚ÄúGuatemala detains former
        president, finance minister on corruption charges."</p>'
  'Several-Russians-killed-in-U.S.-airstrikes-in-Syria':
    'author': 'Tim Lister, Mary Ilyushina and Sebastian Shukla, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-14T11:12:07.552+08:00
    'imagesource': 'jcr:ca631b79-838a-4352-bc1d-d7b425b3b887'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11a42397-68f6-487c-aef0-0dbeaac188bc'
    'lead': 'The men were working for a private Russian company called Wagner, which
      has sent hundreds of private contractors to Syria to help both the Russian military
      and pro-regime forces, according to people who knew them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:30:20.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T13:30:24.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T13:30:23.872+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Several Russians killed in U.S. airstrikes in Syria, friends say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10327464-a5f6-4f97-aaba-73094b74e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Several Russians who had been hired as
        paramilitary contractors were among more than 100 men killed in&nbsp;U.S.
        airstrikes in northern Syria&nbsp;last week, according to their friends and
        families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95ce0c-db88-45e0-9e56-008c1f6cfde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were working for a private Russian company called Wagner,
        which has sent hundreds of private contractors to Syria to help both the Russian
        military and pro-regime forces, according to people who knew them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbe7b2-7181-4be8-b41b-cd18b4456a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the dead was 51-year-old Vladimir Loginov. Like many contractors
        who have gone to Syria, he was a member of a Cossack group of ultranationalists
        who have also fought in eastern Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97fecb-0e8c-461f-abd1-f3aebc8f7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baltic Cossack District said in a statement that Loginov was
        a Russian citizen who was killed in an "unequal battle" while "heroically
        defending our Fatherland in its far reaches from crazy barbarians" when he
        died on February 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680d67c-b604-4fd3-abe6-e5e363228226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vladimir died for the Fatherland, the Cossacks and the Orthodox
        faith!" the group said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378653b4-8c39-4221-a39e-91362c96ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been able to confirm the names of at least three other Russians
        who were killed supporting pro-regime militia in a large-scale attack that
        day. According to U.S. officials, a force of some 500 crossed the Euphrates
        River near Deir Ezzor, along with tanks, missile launchers and artillery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c395c-bf6c-4a8d-9d5d-013bc6837b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their target was a base of the U.S.-backed Syrian Democratic Forces,
        which came under artillery fire. A U.S. detachment was at the base. The U.S.
        responded with airstrikes that killed about 100 of the attackers, according
        to the coalition, with the rest retreating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d68ea-adb0-4a7c-a003-8a7bc646a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Russians killed was Kirill Ananyev, according to his
        friend Aleksandr Averin. He said Ananyev had been in Syria "a little over
        a year" and that he had been killed when "American artillery smashed the Wagner
        unit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67816b5e-be9a-467d-bb9d-c8aaa4ecd2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Averin said he believed that casualties among the Russians present
        amounted to more than "the typical Wagner loss of just a couple of people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee90bb2-dcf2-4dfc-98b5-ae839842f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the casualties, according to local sources, appear to have
        been members of a pro-regime Christian militia from the town of al Suqaylabiyah.
        Earlier this week, there was a mass funeral for about 30 members of the militia
        -- which often describes itself as the "ISIS hunters" -- in the town.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d7cf9-96a3-4ca2-89df-a660ab1031ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sons of a prominent tribal leader were also killed, according
        to social-media posts from Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a0cbf-e1e8-4b42-a454-5bcedae52ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner, which is under U.S. sanctions for supporting separatists
        in eastern Ukraine, has several hundred contractors in Syria, according to
        analysts. In December, Nikolay Tikhonivch from Tomsk was killed "in the area
        of the Hama-Idlib highway," according to a social-media post from the "Rus"
        patriotic group to which he belonged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77279e7b-1d65-4e5d-8204-7c7f36daafa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Wagner contractors who were captured by ISIS in November have
        not been heard from since appearing in a video soon after being seized. They
        are believed to be dead, according to Russian officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aaa2ad-e9b5-43c4-b459-7480b0dbb184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner is registered in Hong Kong and has no public offices in Russia
        and no contact details. Efforts by CNN to reach the company were unsuccessful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d5f7a-c42c-4852-b5fa-8e2c2395e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. puzzled</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be94610-c2f3-4dd9-a8b0-43db82ab0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary General James Mattis has said that the U.S.
        was puzzled by the attack near Deir Ezzor last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1089d87-f7a4-4708-982d-14f73c2c5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians told us they had no forces there initially. I think
        that''s still the case but we don''t have full clarity on what the regime
        forces are doing there," Mattis said over the weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de8f8e-526b-454f-a2b3-5f8c6572a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and Russian militaries have de-confliction channels to
        prevent accidental clashes in Syria and alert each other to movements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962eda30-c393-4184-a268-157def8edf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians professed that they were not aware when we called
        them about that force that had crossed [the Euphrates]. As it came closer
        they were notified when the firing began," Mattis said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae2d6a-1876-4dce-97fb-5f50a1be54df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Kremlin nor the Russian Ministry of Defense talks about
        private military contractors in Syria. Kremlin spokesman Dmitry Peskov said
        Tuesday: "We have no information regarding other Russians who may be in Syria."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9540e945-18c1-4d1a-b3e0-2d7e31e2b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is very difficult to estimate the number of Russians working
        as military contractors in Syria and the number who are killed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2311a-b9a4-4c2d-aa8a-bae8f2edb08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, rumors have swept through Russian social media that far
        more than a handful of Wagner contractors were killed in last week''s engagement.
        On Monday liberal presidential candidate Grigory Yavlinsky said: "If massive
        Russian casualties took place, then relevant officials ... must announce this
        to the country and find out who is responsible."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3fec5-6267-4314-a447-a7b8c218fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Peskov rejected Yavlinsky''s assertion, saying:
        "I don''t think Yavlinsky has more reliable sources than this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27322beb-917a-4a05-8f11-4c0b6eb1b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were many Russian citizens overseas, Peskov said, "and it''s
        very hard to have detailed information."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091ab6d-c096-4540-982e-033dd9630490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:30:20.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:30:24.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúSeveral Russians
        killed in U.S. airstrikes in Syria, friends say."</em></p>'
  'PH-China-Bilateral-Talks':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Department of Foreign Affairs (DFA).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-14T09:43:08.557+08:00
    'imagesource': 'jcr:d870088c-4ed4-4231-8cab-6cdf4363136d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78c7bbf9-9b3a-488d-b253-4d2cff0d491a'
    'lead': 'Manila and Beijing met on Tuesday for the second time to continue bilateral
      consultations on the South China Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:33:47.944+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T13:33:51.215+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T13:33:51.058+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, China promise to protect sovereignty, sovereign rights in bilateral
      talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c454250d-ffd4-4866-8482-4bfa4117b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:33:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:33:51.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> The
        Philippines and China agreed to cooperate on areas of marine protection and
        research while following each countries'' stance on territorial powers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454f684-44ee-4d41-8c75-14dc73bce050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:33:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:33:51.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides also had productive exchange of views on ways to strengthen
        cooperation in areas such as marine environmental protection, fisheries, marine
        scientific research, and oil and gas, without prejudice to their respective
        positions on sovereignty, sovereign rights, and jurisdiction," the Tuesday
        statement from the Department of Foreign Affairs (DFA) read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899eebd-78f5-4435-b355-d66a1b6f4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:33:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:33:51.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA previously announced that it has allowed China to conduct research
        on Benham Rise, 135 kilometers off the coast of Aurora. This exploration drew
        criticism since China refused to comply with the arbitral ruling on the Philippines''
        rights to the disputed South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80822cb1-7b55-473f-ba74-24c179b36d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:33:47.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:33:51.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise is an undersea plateau, which is part of the Philippines''
        extended continental shelf and the country''s exclusive economic zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db6ff50-5089-4c63-a9cc-8c13eeb20edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:33:47.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:33:51.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s foreign ministry clarified that the research was not
        done in Benham Rise, adding it respects the Philippines'' sovereign rights
        over "relevant waters."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e469b-1f28-429c-8b8c-f260ee692fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:33:47.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:33:51.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China: Research in PH not in Benham Rise</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6ad79-3ffb-4311-ba5c-29cffbe4ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:33:47.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:33:51.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Beijing met on Tuesday for the second time to continue
        bilateral consultations on the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcff797-7dfb-4cf0-a4c6-8e60351c7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:33:47.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:33:51.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary for Policy Enrique A. Manalo represented the
        Philippines, while Vice Foreign Minister Kong Xuanyou represented China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc3d7a-7384-45e7-bfed-7eccd5acd2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:33:47.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:33:51.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries highlighted the importance of the Bilateral Consultation
        Mechanism on the South China Sea (BCM), which started in May 19 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4687e37-62d7-474a-a12a-b6078f719284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:33:47.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:33:51.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the objective of maintaining and promoting peace and stability
        in the region, both sides discussed ways to manage and prevent incidents at
        sea, promote dialogue and cooperation on maritime issues, and enhance mutual
        trust and confidence," the joint statement added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf7b49-274f-4628-b2df-aa3e1a5065bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:33:47.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:33:51.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries also reiterated their commitment to the full and
        effective implementation of the Declaration on the Conduct of Parties in the
        South China Sea, as well as the negotiations on the Code of Conduct in relation
        to the maritime row.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf89a7-2912-4a1a-b230-e97909319cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:33:47.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:33:51.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
