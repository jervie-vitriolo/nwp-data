    'template': '1'
    'title': 'PAL considers fuel surcharge on tickets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d10041-ea62-44a9-b758-9cc717d8086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:59:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:59:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> Philippine
        Airlines (PAL) has asked the government for permission to impose a fuel surcharge
        on its tickets to offset the sharp increase in oil prices in recent years,
        its top official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34ea4f-f376-45f9-8972-186c0af96dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:59:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:59:16.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL President Jaime Bautista told reporters on Tuesday it filed
        a petition with the Civil Aeronautics Board in December to levy the surcharge,
        though he declined to state the amount.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c5b46-d2ac-4516-95f2-8ed1e618c1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:59:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:59:16.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price of fuel has gone up compared with 2016, but fares have
        stayed the same, if not gotten even lower. Of course that would mean additional
        costs for PAL," Bautista said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1a06a-8f97-4214-a575-ef7bcb3d219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:59:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:59:16.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel is one of the largest operating expenses of an airline and
        prices have gone up steadily since January 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b11cf-94b9-40ac-ba0f-7753c859d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:59:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:59:16.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, a barrel of Dubai crude cost about $26 (around ‚Ç±1,350).
        The price has more than doubled to $66 (around ‚Ç±3,400) a barrel today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab249b6f-69d2-4c75-808c-c2d4320023d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:59:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:59:16.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 alone, Bautista estimated that PAL spent $200 million (around
        ‚Ç±10.4 billion) more on fuel than the year prior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9cf5bf-b646-4474-ae9c-ab1ddaf6d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:59:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:59:16.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason why we wanted to ask government to allow us
        to collect a fuel surcharge," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc7ecb-87f4-4c9b-8a9e-b0a54d76ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:59:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:59:16.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation authorities last allowed domestic and international carriers
        to collect a fuel surcharge in 2011 when oil prices breached the $100 (around
        ‚Ç±5,200) mark per barrel. The surcharge was suspended in 2015 when fuel prices
        started dropping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c142c2-db57-4a5d-b197-9927844e88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:59:13.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:59:16.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bautista, the CAB has already held several hearings
        on PAL''s current petition, but there are no deadlines for the decision to
        come out.</p>'
