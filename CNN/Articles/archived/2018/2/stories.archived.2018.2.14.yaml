  'heartbreak-valentines-day':
    'author': 'Fiel Estrella'
    'caption': 'The causes of heartbreak vary from person to person but a common denominator
      would be the experience of loss. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-14T11:41:44.707Z
    'imagesource': 'jcr:0ecf4614-18ad-40d2-a9b2-cac527e826c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4998e9f-8223-47b2-856c-cdcb2bd117ec'
    'lead': 'The causes of heartbreak vary from person to person but a common denominator
      would be the experience of loss.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T11:45:57.788Z
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T13:41:13.315+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A psychiatrist''s advice to heartbroken patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826c326-5ad5-4a15-870b-ec9f3d192c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.788Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> For every song
        about being so in love your heart could burst, there‚Äôs always one about having
        your heart ripped out, thrown to the ground, doused in liquid nitrogen, stomped
        on, and destroyed into a million little pieces. There‚Äôs Britney‚Äôs ‚ÄúFrom the
        Bottom of My Broken Heart,‚Äù and then there‚Äôs Whitney‚Äôs ‚ÄúWhere Do Broken Hearts
        Go?‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574aa87-eb06-4b32-8e01-cfa0116c8b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.788Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is to say that love ‚Äî and the loss of it ‚Äî tends to affect
        human beings in substantial ways, including mental health. <a href="https://www.ncbi.nlm.nih.gov/pubmed/10609425"
        target="_blank">Studies have shown</a> heartbreak to be a leading cause of
        distress among young adults, sometimes leading to self-harm, substance abuse,
        or suicide, with as many as 40 percent reporting to have experienced clinical
        depression and 12 percent suffering from moderate to severe depression after
        a breakup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8a132-0366-4c26-b974-2253531ae189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.788Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMajority of the young adults who consult with [me] are commonly
        seeking help due to love problems or heartache,‚Äù says Dr. Jerome L. Go, a
        psychiatrist at the Chinese General Hospital and Medical Center. Aside from
        depression, Go adds that a number of mental illnesses and disorders can be
        attributed to a broken heart, including adjustment disorder, anxiety, and
        post-traumatic stress disorder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada454e-8580-46f7-8b1e-78204ac01b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.789Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Go, these patients experience minor lifestyle changes,
        such as appetite disturbances or unusual sleep patterns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4775795-61bc-4a57-b7d1-c749c22a8265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.789Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSome of them cannot eat, or some of them resolve their pains by
        eating,‚Äù he says. ‚ÄúSome of them cannot sleep, cannot concentrate. They feel
        a lack of motivation to do other things because their mind‚Äôs so preoccupied
        with [what they‚Äôre feeling].‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14012c11-2484-41ba-92ef-a35396c5750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.789Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The causes of heartbreak vary from person to person. It could be
        the result of rejection, they may have been forced to break off a relationship
        because their parents don‚Äôt approve, or someone close to them could have died.
        But a common denominator would be the experience of loss.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9913a16-9b62-4a7c-b3e5-2c6b5767a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.789Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt can be something that is perceived or real,‚Äù says Go. ‚Äú[When
        it is perceived], it may not seem apparent, but to that person, it is a loss
        of security, or loss of romance.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82114377-c2ff-43bf-9a1a-7b0f89eaf7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.790Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further posits that people, especially adolescents, have an emotional
        need to connect with others, and when this need is not met, they tend to take
        it to heart.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c40a89-bb9e-4ff5-ae8c-faa7bd51042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.790Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen you‚Äôre a teenager, that is a stage in your life where you
        want to belong to a particular group, or perhaps to somebody, the smallest
        unit of which is a relationship or a romantic partner.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae27c65-8ef6-4b48-a0fa-c1050bbead1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.790Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heartache, or lovesickness, has yet to be acknowledged as a serious
        threat by the Diagnostic Statistical Manual for Mental Disorders, but it does
        recognize patterns of grief and loss. Therefore, it‚Äôs not only a matter of
        when to seek psychiatric help, but also if it‚Äôs necessary, as one‚Äôs sadness
        over a situation does not always equate to depression.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b13d9-27d7-4e7c-ab3f-ef23ee6f416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.790Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‚ÄúIt‚Äôs best that you keep yourself surrounded by people. You may
        not exactly get the attention or the romance that you desire from the object
        of your affection, but at least you have someone [to lean on].‚Äù ‚Äî Dr. Jerome
        Go</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec0c32b-978c-40e3-bb56-7a76a557afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.790Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go suggests paying attention to changes in behavior to gauge whether
        therapy is necessary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e71b16-f979-421f-b28d-16a935b2d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.790Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMany times patients do not openly say or admit especially in our
        society that they are experiencing a mental issue or an emotional issue,‚Äù
        he says. ‚ÄúIt‚Äôs very important for parents to know these red-flag signs.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d5430-08ac-4494-8792-42a5ba19d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.791Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such indicators include a typically social person preferring to
        isolate himself, or a loud and vibrant personality shifting to quiet and withdrawn.
        If the prospective patients and those closest to them are able to take note
        of these changes and take them seriously, they may come to the realization
        or decision that they might already need professional help.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd37c44-d8c5-4181-94ac-29b774fb7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.791Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once his patients open up to him and point to heartbreak as a cause
        of distress, Go recommends strategies and supportive measures to ease their
        pain. To him, coping is the most important aspect.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a7e3f1-b411-42dc-a225-0e8e00ed1470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.791Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDespite their losses, there are [other things] going for them,
        like work, their family and friends,‚Äù he says. ‚ÄúYou may have lost one, but
        you must not lose more. It‚Äôs the principle of making sure that you nurture
        what you still have.‚Äù</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6911b31-ffa3-4265-85dc-58ec98495d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.791Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cites Elisabeth Kubler Ross and David Kessler‚Äôs five stages of
        grief ‚Äî denial, anger, bargaining, depression, and acceptance ‚Äî to illustrate
        a patient‚Äôs experience in eventually being able to come to terms with their
        reality.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df3a521-37c8-429f-b50e-b1345ad0123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.791Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMost patients do not follow the exact same route,‚Äù he says. ‚ÄúSome
        can actually jump from denial to acceptance right away. When they consult
        with [psychiatrists,] they may even be at different stages already.‚Äù</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5f2ef-cd2e-4019-9772-a15aa556d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.792Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may make use of certain special techniques like cognitive behavioral
        therapy and supportive psychotherapy, but Go stresses that moral support is
        still the answer to complete recovery from heartache. ‚ÄúIt‚Äôs best that you
        keep yourself surrounded by people,‚Äù he advises. ‚ÄúYou may not exactly get
        the attention or the romance that you desire from the object of your affection,
        but at least you have someone [to lean on].‚Äù</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aff325-d625-4d57-8a46-8f30d25a3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.792Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of loved ones can go a long way for patients who might
        be feeling disconnected or lonely.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98cae47-3517-4ada-b6a7-b9731c4404c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.792Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey should know that there are people around them who support
        them and understand the pain, who are willing to listen,‚Äù adds Go. ‚ÄúNo matter
        how repetitive their stories or [mood] cycles become.‚Äù It‚Äôs comforting and
        reassuring, he says, to know that people are there for you, and that one person
        who disregards you does not cancel out the many others who care about you.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c9f80-2b3a-49de-88b5-900159cc5bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.792Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There‚Äôs no tried-and-tested way to measure progress when it comes
        to a broken heart, and it‚Äôs only normal to relapse or feel OK one day and
        feel morose the day after. Go sometimes makes use of rating scales to quantify
        levels of depression, for example, but he prefers taking the subjective route.
        That is, simply asking, ‚ÄúHow are you?‚Äù and going from there.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8666e46-ef74-4a19-b682-051c6303295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.793Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People going through heartbreak and depression tend to resort to
        negative thoughts about the people around them, their environment, and themselves.
        This thinking tends to be one-directional, and undergoing therapy can help
        in a big way by offering different sides and points of view.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd96d0-4f63-4552-a4cf-a0e2e88d035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.793Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTherapy helps by changing the cognitive aspect of the person as
        well as the behavioral,‚Äù Go says. ‚ÄúWhat‚Äôs important is to change the frame
        of mind, the way the person thinks, and highlight [the positives and] what
        they still have.‚Äù</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2b5b5-e553-4ee7-865e-d9032b83104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:45:57.794Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-17T13:41:13.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He concludes: ‚ÄúWe do this in the hope that they will realize that
        life is not over. That hope is not gone, and life must go on.‚Äù</p>'
