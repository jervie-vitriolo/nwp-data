    'title': 'Gov''t issues exemptions to ban on Kuwait-bound workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8330b87-0e5d-4bc1-81d5-6b7bb85addb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:30:34.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:30:38.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) -</strong> Workers
        on vacation in the country, rehired workers, and passing seafarers are exempted
        from the deployment ban to Kuwait, the government said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc62e5d-2723-4661-b3c0-e647f8b3b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:30:34.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:30:38.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment, through Administrative Order
        No. 54-A, issued exemptions to President Rodrigo Duterte''s directive to stop
        sending workers to Kuwait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce5da5-5016-4e18-9540-8a923f2e2658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:30:34.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:30:38.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment ban exempts:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871d3e2-0525-408c-9dc2-7810dcf5cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:30:34.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:30:38.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Workers vacationing in the country and will be returning to the
        same employer to finish their contracts</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98473ccc-68a6-4649-8823-f5c86f8bb285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:30:34.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:30:38.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Workers who are returning to Kuwait on a new contract with the
        same employer</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03342f-1c78-4e13-a62b-c592687b1275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:30:34.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:30:38.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Seafarers who will be boarding in Kuwait</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11008cf-e962-406a-a382-d05001806341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:30:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:30:38.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These workers have to get clearance from the Overseas Workers Welfare
        Administration before they can go back to Kuwait.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f6b3a-b0ab-4148-9ac5-acc31c66d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:30:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:30:38.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bureau of Immigration (BI) is keeping a close watch
        on airports and seaports to enforce the ban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80df47-398b-4fc2-a432-36381196da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:30:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:30:38.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente on Tuesday said he has directed
        the bureau''s port operations division chief Marc Red Mari√±as to immediately
        implement the ban through stricter immigration checks and preventing workers
        bound for Kuwait from leaving.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af7690-cb7e-41dd-aef1-936473d5d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:30:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:30:38.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall implement this deployment ban to the letter and immigration
        personnel who connive with the escort syndicates will be dealt with severely,"
        he said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bffcef-1b09-4acc-9298-2ac9a4e24ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:30:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:30:38.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said rigid inspection will stop attempts by illegal recruiters
        to dodge the ban and facilitate the exit of Kuwait-bound workers through the
        "notorious escort racket" at the airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa2945-941b-4f80-a4f1-3b214edf481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:30:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:30:38.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Monday signed the administrative order to completely
        ban the deployment of all workers to Kuwait, following the series of deaths
        of Filipino housemaids including Joanna Demafelis, who was found dead in a
        freezer.</p>'
  'Shaun-White-third-Olympic-gold-halfpipe-Winter-Games':
    'author': 'Reuters'
