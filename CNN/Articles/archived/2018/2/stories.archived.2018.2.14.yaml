    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ice Seguerra, Liza Dino on baby: ''It''s gonna happen''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd39fe6-346e-43b8-a151-bf82aad6aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:46:23.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:46:26.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> Celebrity
        couple Ice Seguerra and Liza Dino are planning to have a baby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4acda6d-e168-4a74-95d8-98014e74d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:46:23.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:46:26.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the plans have been pushed back since the two assumed government
        work in August 2016 ‚Äî but Seguerra assured they would pull through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69534dae-31c2-4950-8c11-97d90bc1390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:46:23.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:46:26.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi siya malabo [It''s not vague]. It''s gonna happen," Seguerra
        told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66942409-40e4-4493-9ab3-a662e7e49ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:46:23.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:46:26.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo mahabang proseso [It''s a long process]. Since we can''t
        leave the country for a long time, na-push nang na-push [it keeps getting
        pushed]," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56210453-3b5c-4510-ba80-913b4f015481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:46:23.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:46:26.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra chairs the National Youth Commission, while Dino chairs
        the Film Development Council of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a63dc-0767-4cf7-b6ae-2d2301a11350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:46:23.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:46:26.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple plans to use Seguerra''s egg, while Dino will act as
        the surrogate. Seguerra estimated the process of in vitro fertilization will
        take about three months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d84b7-3126-46d6-a3dc-227c610f6034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:46:23.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:46:26.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dino said she even told Seguerra that she had to put work first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9aa3f0-a7ab-4e69-b103-d029b4615287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:46:23.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:46:26.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron akong time na sinabi ko sa kanya na, because nga honest kami
        sa isa''t isa, I love you just have to accept right now that you are not my
        priority [now]," Dino recalled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166312a-03c7-4e14-aeaf-46b89fe6779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:46:23.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:46:26.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, [my response] was, if I''m not your priority then I have
        to make her one of my top priorities," Seguerra said. "Because if both of
        us, hindi priority ang  isa''t isa, problema yun [If both of us don''t prioritize
        each other, that''s a problem]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de9003-072b-4981-8041-06b15c132100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:46:23.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:46:26.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple married in San Francisco before celebrating a commitment
        ceremony in the Philippines in 2015. Same sex marriage is not legal in the
        country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28b5a7-3113-4534-8510-1828786c5441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:46:23.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:46:26.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra, formerly known with the first name Aiza, identifies as
        a trans man, while Dino still identifies as straight. The two consider and
        treat their relationship as a heterosexual one.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
