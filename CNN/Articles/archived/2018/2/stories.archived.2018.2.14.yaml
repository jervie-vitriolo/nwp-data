    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa29740-4b90-4a0e-a566-d524482e9f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.475+08:00
