      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:43:20.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau advised residents to be on alert for possible
        flooding and landslides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8882bb2-6e34-4156-a2d4-d147f1650ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:43:16.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:43:20.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned sea travel is risky over the northern and eastern
        seaboards of Northern Luzon, the eastern seaboard of Central Luzon, and the
        eastern and western seaboards of Southern Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98413a44-c6d9-437b-915d-8f3b844431f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:43:16.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:43:20.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecasts the low pressure area will exit Philippine territory
        Thursday morning.</p>'
  'israel-police-indict-benjamin-netenyahu':
