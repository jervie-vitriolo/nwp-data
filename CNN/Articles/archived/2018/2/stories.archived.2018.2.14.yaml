      'mgnl:lastActivated': 2019-06-17T11:52:30.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also said there has been no increase in bus fares
        since March 25, 2011.</p>'
  'Parents-want-custody-to-stop-transgender-teen-having-hormone-treatment':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-14T14:39:35.765+08:00
    'imagesource': 'jcr:dc9bc52a-c048-40e5-8b82-fb83d3a3e3b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '259d16d9-6894-4e6b-9ff2-4abdedc9af5f'
    'lead': 'The teen''s parents want court authority to stop their child from getting
      the¬†treatment and therapy that was recommended by his medical team in what it
      characterizes as a possible life-or-death situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:55:18.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T11:55:21.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T11:55:21.391+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parents want custody to stop transgender teen having hormone treatment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc6918-00a3-4c31-b463-60fd7ae3b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> An Ohio court will decide the fate of a
        transgender teen who is in what the judge describes as a "gut-wrenching situation."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ea750-0934-47f2-8d38-dc1cbebd6d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old identifies as a boy. Neither he nor his family can
        be named, according to court instructions. The teen''s parents want court
        authority to stop their child from getting the&nbsp;treatment and therapy
        that was recommended by his medical team in what it characterizes as a possible
        life-or-death situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33552608-733d-4156-a858-a0fef0bbe47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts testified that the father''s ongoing refusal to
        call the child by his chosen name and the parents'' rejection of the teen''s
        gender identity have triggered suicidal feelings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a54b7-c700-4cc6-9e44-11e2ff728d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen was hospitalized in 2016. He has been diagnosed with depression,
        an anxiety disorder and&nbsp;gender dysphoria, according to court records.
        Gender dysphoria is a psychiatric diagnosis the American Psychiatric Association
        defines as "a conflict between a person''s physical or assigned gender and
        the gender with which he/she/they identify."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e12215c-7cf3-4d22-8286-1fd8f4869ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen is in the temporary legal custody of&nbsp;Hamilton County
        Job and Family Services&nbsp;and lives with his maternal grandparents, who
        want custody and are supportive of the teen''s gender identity. He wants to
        stay with them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd3ee21-c8b4-445f-985a-303c1fc8e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen''s court-appointed guardian believes that the grandparents,
        not the parents, should have custody and says they are best suited to help
        the child.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c7fdb9-92ad-430e-8329-f7d97ba8f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical team from&nbsp;Cincinnati Children''s Hospital Medical
        Center, where the child had been in treatment, testified that the teen is
        improving mentally and emotionally through therapy and because his grandparents
        have created a supportive environment. However, they believe the teen should
        start treatment as soon as possible to decrease his suicide risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7327fe-f38e-4efd-ad6d-75b264fdd4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a transcript of closing arguments, the grandparents
        said they are prepared to make medical decisions with the child, which may
        include starting hormone therapy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a85ba-08b4-4f34-9892-ed48f2906109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think the grandparents are the ones who have an open mind and
        will ... make this sort of decision best for the child," argued attorney Paul
        Hunt, who represents the guardian ad litem, or the child''s&nbsp;court-appointed
        guardian.&nbsp;"The parents have clearly indicated that they''re not open
        to it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bad741-eb1e-475f-b146-06b4496e5277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen''s parents did not respond to CNN''s request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892ddcb-c016-4a98-8149-17a3c33b0087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in her written closing argument, their attorney, Karen Brinkman,
        argued that the parents maintain that they love their child and said that
        the child''s mother said the child has "nothing to fear" from her and that
        she wants to have a relationship with her child. She also acknowledged that
        if the parents are granted custody, they want the child to continue to live
        with the maternal grandparents, "not in an effort to avoid parenting their
        child, but because they believe that the current living arrangement is in
        (the teen''s) best interest."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f3d45-351b-4e74-aa3d-b956adfb7016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the teen''s mental state, Brinkman said, "it does not appear
        that this child is even close to being able to make such a life-altering decision
        at this time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b38309-8a97-4d49-8d2a-b2133db99e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the maternal grandparents were to be given custody, it would
        simply be a way for the child to circumvent the necessity of parents'' consent,"
        Brinkman said. "[The] Parents believe custody of the child should be restored
        to them, so they can make the medical decisions they believe are in their
        child''s best interest until [the child] turns 18 years of age."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752745af-7f23-49b4-8a35-ac91c7a5ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Donald Clancy of the Hamilton County Prosecutor''s Office argued
        that the reason why the parents don''t want their child to receive hormone
        replacement therapy is because it is also against their religious beliefs.
        "Father testified that any kind of transition at all would go against his
        core beliefs and allowing the child to transition would be akin to him taking
        his heart out of his chest and placing it on the table," according to a transcript
        of Clancy''s closing argument.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f549983-e8fd-4762-b216-40c3c2a64324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clancy said that although the father testified he "fully accepts"
        his child, he also testified that having the teen come home would "warp" his
        siblings'' perception of reality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1286d32-9526-483b-9026-4e24855caf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton County Job and Family Services temporarily placed the teen
        in his grandparents'' home after the child had been hospitalized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850b2b5-3ba3-4c73-82cf-ad7d43140597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, the teen had contacted a crisis chat service to
        say he felt unsafe in his parents'' home, according to the complaint. The
        teen reported that his father told him to kill himself, because he was "going
        to hell anyway," according to a transcript of the closing arguments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8babd191-aebd-43ff-9350-04cb16a71106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint further states that an investigation found that the
        parents temporarily stopped their child''s mental health counseling. And the
        therapist got an email from the mother saying they were seeking "Christian"
        therapy instead. The teen said he was forced to sit in a room and listen to
        Bible readings for over six hours at a time, according to the complaint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a86125-be0a-4d1b-a1e6-4f7ebb12c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents'' attorney denied the allegations in court. Brinkman
        said the parents'' objection to medical treatment, particularly hormone treatment,
        for "this gender thing" does not come solely from their religious belief.
        Brinkman argued that they "have done their due diligence contacting medical
        professionals, collecting thousands of hours of research and relying on ...
        their observation of their own child ... that led them to the conclusion that
        this is not in their child''s best interest."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a48978-6421-4ca3-9243-e73569b52a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her written argument, she said the teen''s parents don''t believe
        the hormones are a "medically necessary form of treatment" and feel the treatment
        "would do more harm than good."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b069ec-f02f-4b6e-a0ef-27bb4b6de051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen''s lawyer, Thomas Mellott, said his parents had him enrolled
        at a Catholic school where he was made to wear dresses and answer to his birth
        name.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691061a-3653-4310-9ed6-1794f2d4c8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It caused additional trauma and anxiety," Mellott said. "When you
        lack all hope, and when he thought this would all continue to happen to him,
        the suicidal ideation became more pronounced, and that is how he ended up
        where he was."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52f442-3623-4816-8436-4754f7272696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grandparents'' attorney, Jeffrey Cutcher, told the court he
        would also like the grandparents to help the child legally change his name,
        as even seeing his birth name on documents has caused trauma.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356421ad-2347-4064-a96d-c506ecef0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The name has become a very big trigger," Mellott said. "It has
        gotten to the point where my client mentioned that he doesn''t want to think
        about college at this point because the marketing materials he''s getting
        keep using the birth name.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0052b5ca-7689-4045-8154-e99c9eb37ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gets really good grades. He is academically inclined and participates
        in the band and was really engaged in school, and then all the sudden, this
        happened," the attorney said. "It''s been incredibly hard."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528f0bb-4183-4a99-b3fc-83f37b0c400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grandparents'' attorney argued that the court needed to act
        quickly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d4aca-9cd5-49dc-9d23-2c80ef30c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to do in the coming months around May is plan for
        a high school graduation, throughout the summer and fall, plan for entrance
        into college. We don''t want to be planning for a funeral," Cutcher said in
        his closing argument.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650663cb-63c0-4c57-b18d-a8235a7818f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say a&nbsp;supportive environment&nbsp;is crucial for&nbsp;transgender
        children.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61871277-44c0-4b16-b52b-d4d17eb8347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is really strong data that says supporting an authentic child
        decreases future health risks," said&nbsp;Dr. Michelle Forcier, a pediatrician
        who is not involved in this case but works with transgender patients, some
        as young as 4 years old. She is also an associate professor of pediatrics
        at the Warren Alpert Medical School of Brown University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2603d-637e-4503-9fbb-19d2d4dfd5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents or other family members don''t have to understand, but
        they do have to say ''I love you and support you, and let''s get this figured
        out together.'' "</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b38a55-0185-4ec9-8c35-edc51994fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corinne Green, policy coordinator for the&nbsp;Transgender Law Center,
        said "this is a really critical time in a child''s life, and it can be frustrating
        for the process to take so long to help him. There can be significant harm
        in delaying or withholding care of any kind." Her group is also not involved
        in the case</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724dacf-2dba-4551-b98b-80736024dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withholding or&nbsp;delaying treatment,&nbsp;studies show, can lead
        to anxiety,&nbsp;depression&nbsp;and suicidality.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a4f60-fdc1-4e21-9281-1793fed5bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your child had asthma and was turning blue, you wouldn''t deny
        them their albuterol inhaler or say ''let''s wait,'' " Forcier said. "If this
        were cancer or diabetes, we wouldn''t be having this conversation, but people
        get funny when it comes to medical care when gender is involved, and that''s
        harmful."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51d6f34-1b21-4a9b-b116-65ed288ad4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The juvenile court judge, calling it "obviously a gut-wrenching
        situation for all of you to face," has said she will issue a ruling by Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a581c7b-ff6f-4df2-b5cb-9ffb9c15d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:55:18.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:55:21.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúParents want custody
        to stop transgender teen having hormone treatment."</em></p>'
