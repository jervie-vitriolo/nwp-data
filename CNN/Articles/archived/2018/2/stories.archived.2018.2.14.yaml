      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte named the undersea plateau Philippine
        Rise in May 2017 after Chinese survey ships were spotted there in March. The
        area is located 135 miles off the coast of Aurora province and lies within
        the Philippines'' exclusive economic zone where the country has sole right
        to its resources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882af7c1-7c37-49f8-9f8f-d5c4f0b9ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Philippine Embassy in Beijing had "already raised
        our concern to China."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7ce04-67a2-4893-98b7-377ce8fff5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the consulate was "considering a recommendation" to bring
        the matter up with the international organization that approved the Chinese
        names ‚Äì the Sub-Committee on Undersea Feature Names (SCUFN) of the International
        Hydrographic Organization and Intergovernmental Oceanographic Commission of
        UNESCO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a100713-39da-4d19-9168-c19a715a654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is not a member of SCUFN where China submitted its
        proposals during meetings of the organization in Brazil in October 2015 and
        September 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d778dc-d769-4c27-ba75-211192a4882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Batongbacal, director of the University of the Philippines''
        Institute for Maritime Affairs and Law of the Sea, said in a Facebook post
        on Monday that the names were approved in 2016 and 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a4509-b55e-4fe1-b744-769d2d5e4dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China names five undersea features in Benham Rise</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70157c09-8d55-452e-88ab-d60e97f5e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Jinghao and Tianbao Seamounts located 70 nautical
        miles east of Cagayan province, the Haidonquing Seamount further east, and
        the Jujiu Seamount and Cuiqiao Hill in the northern part of the Luzon plateau.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1409a2-bb2e-44d7-9e6a-f15395eac8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for Haidonquing, the names are already included in the General
        Bathymetric Chart of the Oceans (GEBCO), an internationally-recognized seafloor
        map of the world''s waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbab5ed-6dfe-4217-98b4-48b54f815a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the GEBCO website, the four features were "discovered"
        by Chinese survey vessel Li Siguang Hao in 2004.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f57fd-2947-49be-bde2-64c1b1138ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not immediately known if the research had a permit from the
        Department of Foreign Affairs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5113816-7177-41a9-90e2-0d61da1a7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names Jinghao and Tianbao were proposed by the China Navy Hydrographic
        Office in 2015.&nbsp; The other two were proposed by the China Ocean Mineral
        Resources R&amp;D Association in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e4abc7-4375-4bdd-976d-ee26e1349fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Names can be submitted by individuals, agencies, and organizations
        involved in conducting marine research in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082a522-b224-4737-8fe1-570a32418634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations in 2012 ruled the Philippines had sovereign rights
        over Benham Rise as part of its extended continental shelf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f04215-4272-409e-b47e-de6a27f20df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal said China''s move was an affront to the country''s
        national pride. The maritime expert also said he believes China would propose
        more names on sea features in Benham Rise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5331ec87-b4b5-4f92-926e-edb65955cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Not for China to name''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d54cb-2551-44b7-bd10-d83f8b746a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Senator Bam Aquino said "it is only right that" the government
        oppose any move to name areas within the country''s territory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f019ba-d2c8-40a7-9749-4000d3a01afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Benham Rise is clearly Philippine territory and its features are
        not for China to name," Aquino, chairman of the Senate Committee on Science
        and Technology, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85076e48-7f7a-4383-a671-3761ee6d6091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the government to act on what China is doing to lay claim
        on Philippine Rise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077c44f-5fd0-4e28-a657-30c26aaf426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat nang magkaroon ng matibay at malinaw na plano ang pamahalaan
        sa Philippine Rise, lalo ngayong unti-unti nang kumikilos ang China para ito''y
        angkinin," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f6448-4db2-45a1-9bf8-b8a87118040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:04.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:14:09.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "The government should have a firm and clear plan on
        the Philippine Rise, especially now that China is working on claiming it."</p>'
  'songwriters-love-songs':
    'author': 'Apa Agbayan'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-02-14T15:47:02.887+08:00
    'imagesource': 'jcr:20be25bf-5ca4-4826-b09c-50793e69495f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a3dd504-262c-4215-a919-3c22eddfb756'
    'lead': 'Five songwriters talk about the process of writing their most powerful
      love songs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:23:16.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T11:23:20.034+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T11:23:19.613+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How do Filipino songwriters write modern love songs?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58a32f-77b0-496c-aba3-91f328135bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> There‚Äôs something
        in a Filipino love song ‚Äî in the form, in the language, in the way it cuts
        through a crowd or creeps through car speakers and immediately announces its
        presence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e815e-ef9d-4c4e-89d1-806a012844a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it is to declare love, demand it or decry it, to reminisce
        a last dance or to wish you had two hearts, love songs arrive in our lives
        so powerfully and linger in memory, weaving into the lives of those who listen.
        To hear a Filipino love song is to hear your own heart soar and leap and take
        a tumble, to be told your own story from an almost frightening proximity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51aa89-28f9-4c54-86ed-3627c01c4990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:23:16.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T11:23:20.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is it that happens in the mind of someone who writes a love
        song, who draws a story from experience and imagination then decides to give
        it to the world? Four songwriters ‚Äî indie pop artist BP Valenzuela, Yael Yuzon
        of Sponge Cola, Armi Millare of UDD, Josh Villena of Autotelic, and singer-songwriter
        Marion (who‚Äôs also worked with Kathryn Bernardo and Alex Gonzaga) ‚Äî speak
        to us on the inner workings of their songwriting, the nature of Filipino love,
        and the way love rises from memory then bleeds into song until it‚Äôs part of
        the world.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/KeW-AQRhqXI"
