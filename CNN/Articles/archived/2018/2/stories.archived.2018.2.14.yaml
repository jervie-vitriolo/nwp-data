  'Haruki-Murakami-Festival-Manila':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-14T16:37:53.040+08:00
    'imagesource': 'jcr:c5d09c88-73d4-4891-9bac-72cc2e4c5878'
