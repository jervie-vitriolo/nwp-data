  'Kuwait-Duterte-OFW-ban':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-14T18:25:26.469+08:00
    'imagesource': 'jcr:b6f5a19f-2a90-48c0-9d49-172cc877a19d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18224c43-1327-4bf7-9bd0-24b847515a52'
    'lead': 'A ranking Kuwaiti official slams President Rodrigo Duterte''s statements
      criticizing alleged maltreatment of Filipino workers in his country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:47:54.869+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T10:47:57.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T10:47:57.802+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kuwaiti foreign minister condemns Duterte''s criticisms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4184f6-d247-4458-9dea-1714dc1d3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:47:54.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:47:57.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) ‚Äî</strong> A
        ranking Kuwaiti official on Tuesday slammed President Rodrigo Duterte''s statements
        criticizing alleged maltreatment of Filipino workers in his country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdbb669-3089-4a72-afaa-b0d52fd7743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:47:54.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:47:57.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwaiti Foreign Minister Sheikh Sabah Al-Khaled Al-Sabah said, "We
        actually condemn the statements of the President of the Philippines. We are
        communicating with the president of the Philippines and the Minister of Foreign
        Affairs after being read to try and explain the conditions of work of all
        Philippines workers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ad01c-2536-4b02-ba5c-b943642d87e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:47:54.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:47:57.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday expressed his dismay over Kuwait''s handling
        of abused Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b6bb1-b4d7-4f84-a0cf-946e44e1af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:47:54.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:47:57.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anong nagawa ng Pilipinas sa''yo? Nagsisilbi, inaabuso ninyo. Pinagsasasampal
        ninyo. Alam mo, Kuwait, ang mundo umiikot ha. Minsan ''yan mabilis masyado,
        baka mag-abot yan ng tinatawag na karma. When that time comes, you will remember
        us," he said as he welcomed hundreds of repatriated OFWs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a05aa-74bc-4c03-8d5e-d66f27f800b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:47:54.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:47:57.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What has the Philippines done for you? We serve you,
        yet you abuse and slap us. You know, the world spins fast. Sometimes, it''s
        too fast, and karma may catch up to you. When that time comes, you will remember
        us.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788553c3-b305-4926-883d-c5ebb7db17ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:47:54.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:47:57.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the killing of domestic worker Joanna Demafelis at
        the hands of her Lebanese employer in Kuwait. Authorities found her body in
        a freezer in her employer''s apartment. The death of seven other Filipino
        household workers in Kuwait are also under investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a9793e-3017-4677-a039-43ea95c0f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:47:54.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:47:57.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello on Monday signed and administrative
        order that bans the deployment of all workers to Kuwait.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f027e-1473-45f4-bf81-f60210fc6203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:47:54.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:47:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Gov''t issues exemptions to ban on Kuwait-bound workers</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43848c72-d7ee-47fa-9118-04f9fa83d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:47:54.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:47:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Sabah said although "accidents happen," the Kuwaiti government
        is ready to face investigations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7019c839-5d49-4dc7-ae8c-ec026a6edae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:47:54.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:47:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in direct communication. However this escalation will not
        serve the interests of either Kuwait or the Philippines. The only solution
        is should cooperate and collaborate on the details of the very sad and unfortunate
        events that happened only this can help us get to the bottom of it can help
        increase the cooperation between the two parties and increase the number of
        foreign entities those working in Kuwait," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a6f68-593f-4f65-8f8a-3fb3d194ebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:47:54.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:47:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the government is waiting
        for the Kuwaiti government to discuss the plight of Filipino workers in the
        Arab country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c302e4-5219-4ac9-86eb-19009bc48d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:47:54.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:47:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said under international law, the Kuwaiti government is obliged
        to give justice to the Filipinos abused by their employers.</p>'
  'PNP-Chief-Ronald-Bato-dela-Rosa-Indonesia-award':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-14T16:57:32.677+08:00
    'imagesource': 'jcr:1cd7088a-4119-4419-aebf-f920d15dfc86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0068511-afde-44fa-bf29-bf2614699b6e'
    'lead': '"To the very famous and popular General Bato: thank you for your rockstar-like
      inspiration to the Indonesian national police and the Indonesian people on how
      to fight the war on drugs," the Indonesian police chief says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:50:01.719+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T10:50:07.189+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T10:50:07.082+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian police chief: Bato inspires us

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed8922-de1f-487a-99b2-64809f5b9378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:50:01.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:50:07.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 14) ‚Äî The Philippine National
        Police (PNP) gets an ally when it comes to implementing the war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f93f8-a682-4990-8715-33f70d00eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:50:01.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:50:07.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Police Chief Tito Karnavian said PNP Chief Director General
        Ronald ''Bato'' Dela Rosa is an inspiration to them in fighting illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ae586-0d0b-436e-a768-2b8b82fc49ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:50:01.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:50:07.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa is among the recipients of the ''Bintang Bhayangkara Utama''
        (the ultimate protector of the state and the people) or Medal of Honor ‚Äì the
        highest award given by the Indonesian President to a police officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ce9cc-1869-4b69-a4ae-0a1566896111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:50:01.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:50:07.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conferment ceremony was held at the Auditorium of Police Academy
        in Jakarta, Indonesia on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95fec31-5883-4ac4-a454-269b486a5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:50:01.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:50:07.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the very famous and popular General Bato: thank you for your
        rockstar-like inspiration to the Indonesian national police and the Indonesian
        people on how to fight the war on drugs," Kardavian said in his remarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84c0405-7852-4af1-ac69-07a5e3c5bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:50:01.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:50:07.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karnavian said the Medal of Honor was presented to Dela Rosa for
        his role in the cooperation and contribution to the security of Indonesia
        and Philippines in the past and for the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc82128-4456-4023-8731-29955a40d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:50:01.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:50:07.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that the Indonesian government granted the
        highest award the state can give, the Medal of Honor, the Bintang Bhayangkara
        Utama to a non-Indonesian official," Karnavian said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363f5c63-fac7-4f39-923f-6da6deedd472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:50:01.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:50:07.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa thanked Indonesian President Joko Widodo and Karnavian
        for the recognition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712af97-5e88-4e2b-8e70-802ff856afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:50:01.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:50:07.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for this award and this will inspire me more to exert
        more effort in our drug war," Dela Rosa said in video sent to reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f91289-2cef-4893-b85f-20ef556cf2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:50:01.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T10:50:07.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Watch criticized the Indonesian government for
        expressing its support to the Philippine drug war, saying Indonesian officials
        have overlooked the "horrific damage" the drug war has inflicted on Filipinos.</p>'
