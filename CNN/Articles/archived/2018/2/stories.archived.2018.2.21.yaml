      'mgnl:lastActivated': 2019-06-19T10:04:27.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Gilas Pilipinas head coach
        Chot Reyes revealed the 12-man rotation that he will pit against Australia
        in the second window of the 2018 FIBA World Cup qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df62c0-43f3-4321-b432-59145a2df1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:04:23.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:04:27.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes announced the lineup Wednesday on Facebook Live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473851fc-456a-4f68-88d7-3a7f4d977a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:04:23.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:04:27.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup is composed of Kiefer Ravena, Kevin Alas, Roger Pogoy,
        Matthew Wright, Allein Maliksi, Calvin Abueva, Gabe Norwood, Carl Bryan Cruz,
        Japeth Aguilar, Abu Tratter, June Mar Fajardo, and Andray Blatche.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0ceec-dcc0-48e4-9fbc-496322c2c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:04:23.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:04:27.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro and Jio Jalalon got cut from the roster due to injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713620ee-78b8-4d57-bf28-acbd10660e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:04:23.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:04:27.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried him (Castro) to go hard in practice and he''s not there
        at all, so we decided it''s not worth the risk. He''s going to sit out (the
        game) together with Jio who is also feeling some slight pain in his leg,"
        Reyes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce637ec-71a8-4c5f-b2b8-9a49e5308daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:04:23.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:04:27.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve decided to just play the guys who are not experiencing any
        nagging injuries at this point," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36396cea-5874-4afd-9161-03bc73831439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:04:23.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:04:27.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Castro and Jalalon out, Reyes said this is the time for Ravena
        and Alas to show their capabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb81fbc-dc64-4bdc-9f03-fa8a9749eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:04:23.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:04:27.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of them have been playing very well in the PBA. You all know
        Kiefer accounted himself very well in the first window. It''s hard not having
        our top point guard, but this is an opportunity for Kiefer to step in and
        for Kevin to get a lot more minutes than he usually gets," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b27c1-a3bf-4a3c-bdba-2e9de1a2f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:04:23.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:04:27.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a strong Australia side will be a tall order for Gilas, but
        Reyes is optimistic that the Filipinos can compete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e735b-6a07-413b-a366-8bf07a8544b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:04:23.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:04:27.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be very difficult so we just have to find little
        ways hopefully to throw them off their rhythm a little bit. Who knows, we
        catch them in an off night that will allow us to be competitive," Reyes said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035fcae-b5f5-47db-9f77-2c77c0ca2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:04:23.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:04:27.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Australia will enter the matchup as the only
        undefeated squads in Group B, together with Japan and Chinese-Taipei.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e664e7-6b69-4db2-b03d-7b5418776793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:04:23.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:04:27.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas and Australia will battle for the top spot on February 22
