      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 21) — More former rebels
        were welcomed by President Rodrigo Duterte in Malacañang Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0fd80d-e6bb-4fd0-b7f6-6239b81e1785'
