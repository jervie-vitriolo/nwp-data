      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Armed Forces of the Philippines, there is a third
        batch of surrenderees however, their arrival and meeting withe the President
        will be revealed at a later date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea85ee-9274-455c-a68f-95c9c44e8b4b'
