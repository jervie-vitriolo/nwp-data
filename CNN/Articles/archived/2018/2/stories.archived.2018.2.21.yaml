      'text': '<p>The case was decided by the Supreme Court third division, composed
        of five justices: Presbitero Velasco Jr., Lucas Bersamin, Marvic Leonen, Alexander
        Gesmundo, and Martires, who penned the decision.</p>'
    '46':
