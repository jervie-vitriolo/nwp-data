      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting led to $1.25 billion (around ₱65.4 billion) in investment
        pledges from India, which is expected to generate 105,000 jobs in the Philippines.</p>'
    '13':
