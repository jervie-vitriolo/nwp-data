    'mgnl:created': 2019-06-19T10:42:59.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T10:43:02.984+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T10:43:02.836+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOF mulls 3 types of tax amnesty measures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d3bdd-c2d4-488f-88ce-baf6067a5870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:42:59.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:43:02.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 21) — The government is
        studying three types of tax amnesty, in line with the country''s plan for
        an overall tax reform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea47123-fa1d-48d4-b1f2-9b8b99b5f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:42:59.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:43:02.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Finance (DOF) Secretary Sonny Dominguez says the amnesty
        program aims to give taxpayers the chance at a clean slate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6839bab-104f-4771-8116-216f7c1bb9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:42:59.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:43:02.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Congress is aware that amnesty should not be used too often.
        I think we''ve only had two or three amnesties in the past and I think this
        should be the last," Dominguez told reporters Tuesday, during the launch of
        the Philippines'' hosting of the Asian Development Bank annual meeting this
        May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa3d01-b857-4b0f-8c5b-4132b7a03285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:42:59.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:43:02.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the first type of tax amnesty will be given to those
        who failed to pay estate tax before. They can pay the new, flat rate of 6
        percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9efc8-d728-4998-8742-835aafc36434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:42:59.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:43:02.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, those who failed to pay income and other taxes before
        can pay a new tax based on their total declared assets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7902645f-7f25-4d2e-a49a-cdbd77784e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:42:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:43:02.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, those who have pending tax cases will be allowed to make
        a settlement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c77cb4-74b3-4a30-bf23-7ab5fbc43270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:42:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:43:02.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez''s proposal comes after the Tax Reform Acceleration and
        Inclusion Law was implemented in January, whose revenues are expected to support
        the government''s ₱9-trillion "Build, Build, Build" infrastructure program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5b8f3-a85a-449c-8830-a1e42880194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:42:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:43:02.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance department also wants Congress to lift bank secrecy
        for accounts suspected of money laundering and tax evasion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56066a9-e228-4d13-ae37-96f3916bbd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:42:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:43:02.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said lawmakers are more supportive especially since the
        Philippines is one of the last few countries who do not waive bank secrecy
        for criminal investigations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff44e4f-04ab-44b0-9e40-b0e41d7cb48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:42:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:43:02.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re open to that because I think we''re only one of
        two countries in the world that have that," he said. "I think we should be
        part of the international community."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73abf1f4-684a-4594-a604-148af6353b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:42:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:43:02.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 1405, or The Law on Secrecy of Bank Deposits, is an
        act prohibiting the disclosure of or inquiry into deposits with any banking
        institution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c9db4-6c8c-4bc1-a365-b1e68d5d5083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:42:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:43:02.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law, all deposits with banks or banking institutions
        in the country are confidential, and may not be examined or looked into by
        any person, government, official, bureau, or office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f985d-62c4-4a5c-8dd7-2580d16a735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:42:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:43:02.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Claire Jiao contributed to this
        report.</em></p>'
  'Sandiganbayan-arrest-warrant-Davao-Rep.-Floirendo-for-graft':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-21T21:22:49.293+08:00
    'imagesource': 'jcr:f2fe0591-9f34-4443-b2b6-4c9602cd7eb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e2f4aff-c302-4fa4-9bc3-808de5eebcc1'
    'lead': 'House Speaker Pantaleon Alvarez filed the charges against the lawmaker
      in 2017 for an unlawful business interest in a government deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:45:35.835+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T10:45:39.451+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T10:45:39.283+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao Rep. Floirendo ordered arrested for graft, posts bail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0c21c-56ef-49ba-81c7-57b001bceb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        Sandiganbayan issued an arrest warrant Wednesday against Davao del Norte Representative
        Antonio Floirendo Jr. over an alleged anomalous deal involving his family''s
        banana firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f3123-26cf-4499-891d-479511ac1075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floirendo posted a P30,000 bail to secure his provisional liberty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310f0dd-3302-49ef-8eac-df8b3c1d1f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he is ready to face the case to clear his name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ba409-95eb-4261-81bf-97bfc29ff1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I welcome the hastily-filed complaint I would like to point
        out that this transgression on the part of the Speaker is not only political
        but a veiled attempt at grabbing the deal for his business and personal interest,"
        Floirendo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404e15a-bbb9-4e3c-bad9-e51b18e5ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez filed graft charges against Floirendo
        in 2017 for the Davao del Norte solon''s alleged unlawful business interest
        in a government deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249eaee-a416-48c7-9e64-7183d1ce9fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floirendo added, he hopes the Speaker, whom he accused of abusing
        his power, will "insulate the courts from his established brand of (maneuvering)
        and undue influence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c8fbb-712c-4940-8120-e9ac60630ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite such setback, I maintain my faith in our justice system
        because I have not done anything wrong. In the end, I am confident that I
        will prevail because the truth is on my side," Floirendo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0806449-ebcf-4792-825b-15fef3bb9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Alvarez welcomed the decision of the Sandiganbayan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37d4a8-a80c-44b3-85a0-cc7252917757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we can say that the wheels of justice is moving in this country
        irrespective of whether you are rich or poor," Alvarez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f8cca-2150-4f97-8783-183126d95a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman indicted Floirendo for graft in September 2017 and
        denied the solon''s plea for reconsideration in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c744f8-667b-46b8-b8dc-504453bfe39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the Tagum Agricultural Development Co. (TADECO) leased
        more than 5,000 hectares of land from the Bureau of Corrections (BuCor) in
        1969 for the banana plantation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc17f0-4a31-4e28-bf47-aaf075d4652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint venture agreement of the land lease was renewed for another
        25 years in 2003, when Floirendo was an incumbent congressman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81c40e-f173-48f1-843a-2df65d3a751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Anti-Graft and Corrupt Practices Act, a public official
        is prohibited from directly or indirectly having financing or pecuniary interest
        in any business, contract, or transaction, where he intervenes or takes part
        in his official capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf20ab8-346b-4dab-af74-c8860680027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:45:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:45:39.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rep. Floirendo denies hand in ouster plot vs. Speaker Alvarez</p>'
