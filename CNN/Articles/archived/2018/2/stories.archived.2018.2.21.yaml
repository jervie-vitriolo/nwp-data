    'title': 'There are no longer any words to describe Syria''s horror

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3d431-b1fd-443f-bb0f-82ad55218b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The war in Syria has exhausted all superlatives. Worst day,
        worst month, worst year, worst ever. Words fail to describe the destruction
        of this ancient, beautiful land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71d17d-c558-41d1-aaf5-ed8bd6ad5f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past few days, Syrian government warplanes, rockets and
        artillery have&nbsp;pummeled the area known as Eastern Ghouta&nbsp;outside
        Damascus. Eastern Ghouta has been under rebel control, and under siege, since
        2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fae0cea-fb7c-4220-8c9f-790d484f2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday alone, the government bombardment killed more than 100
        residents, including many children, according to a variety of groups contacted
        by CNN. The day''s death toll exceeded 50 by Tuesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd7262-c64d-4041-bf5a-c6b3d485757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Syrian Arab News Agency reported Tuesday that rebel
        rocket and mortar fire from Eastern Ghouta had killed five civilians and wounded
        20 in central Damascus. Syrian forces responded to the attacks with "precise
        strikes," destroying rocket launchers and fortified positions used by the
        armed groups, SANA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e7f56-f5b8-4f78-b9c2-3101d9f805f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desperate situation, and the near-total absence of any sign
        that further violence can be avoided, prompted&nbsp;UNICEF, the UN''s Children''s
        Fund, to issue a blank statement headed simply, "The war on children in Syria:
        Reports of mass casualties among children in Eastern Ghouta and Damascus."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e505db6-08ea-4d9e-aed5-70b4f25ede26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It contained one sentence. "No words will do justice to the children
        killed, their mothers, their fathers and their loved ones."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1999ef2-c898-4d85-ab09-c3bc898e7c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bottom of the page, an explanatory footnote reads, "UNICEF
        is issuing this blank statement. We no longer have the words to describe children''s
        suffering and our outrage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49316c8-f60f-47a3-80b5-d3f15771fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do those inflicting the suffering still have words to justify their
        barbaric acts?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc47f4-36f9-436b-bdd3-5b655a421ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to officials in Damascus for reaction. They had
        no words.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782865a-72d1-46b2-a620-abb8bc1381ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local tradition, the Ghouta, once a sprawling oasis
        on the outskirts of Damascus, was the Garden of Eden. When I lived in Damascus
        many years ago, I regularly went with my parents and their friends for picnics
        there and remember sitting in the cool shade by bubbling irrigation canals,
        playing backgammon under trees heavy with fruit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b857ab-2987-49b2-b8f8-739b972f8f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, it''s perhaps the closest thing to hell on Earth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4de931-c298-4bf5-82a9-9a2896ac2f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone CNN spoke to in Eastern Ghouta believes the government
        bombardment is a prelude to a major Russian-backed offensive to crush the
        opposition to Syrian President Bashar al-Assad. There is absolutely nothing
        to stop it from happening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b7350-ce76-449c-b20c-fc154b66ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West, led by the United States under President Barack Obama,
        half-heartedly backed the effort to topple Assad''s regime but didn''t have
        the stomach for it in the end. The West, and its Arab Gulf allies, provided
        the opposition with just enough weapons to fight the regime but never enough
        to bring it down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448caddd-9675-4c9e-8892-9e8e701e487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Russia intervened to save its Syrian ally in September
        2015, the United States was too distracted by the war on ISIS. Since then,
        the government in Damascus has retaken all of the city of Aleppo, and is slowly
        pushing into the few remaining rebel enclaves, including Eastern Ghouta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa9d1fd-8e14-4793-ab47-22f6275be2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No doubt the so-called&nbsp;international community&nbsp;will express
        concern over the bloodshed, and that is it. Many more Syrians will die, with
        words of sympathy ringing in their ears.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e710f6-d808-41d6-83ae-d912b9f7d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:59:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:59:41.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “There are no longer
        any words to describe Syria''s horror."</em></p>'
  'mmda-traffic-enforcer-baton':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-02-21T04:42:03.390+08:00
    'imagesource': 'jcr:7e1bbfde-f4a9-47d7-a286-08f694dc184f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b6e1abd-ff56-46b6-b994-bacbc6093126'
    'lead': 'MMDA Spokesperson Celine Pialago said this first batch of enforcers will
      undergo training by the Traffic Discipline Office on how to properly use the
      batons for self-defense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:05:21.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T11:05:25.254+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T11:05:25.129+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA arms traffic enforcers with batons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b42aa-5818-4773-a680-181ca13e58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:05:21.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:05:25.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 21) — The Metropolitan Manila
        Development Authority (MMDA) has started training up to 30 female traffic
        enforcers who will be issued batons or "batuta" to use against hot-headed
        and at times violent motorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e3358-d715-4204-963a-c0bc3c43ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:05:21.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:05:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago said this first batch of enforcers
        will undergo training by the Traffic Discipline Office on how to properly
        use the batons for self-defense, as part of the required basic traffic management
        course.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1006f2-6b12-419c-b39d-b1a573f9f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:05:21.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:05:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to train them psychologically, emotionally. <em>Kasi ang
        usual na nai-involve mga motoristang mainitin ang ulo. Dapat malinaw ang rules
        of engagement — para saan, kanino pwedeng gamitin ang baton, ano ang sitwasyon?"</em>
        she said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ce449-c443-437a-8080-258cc147d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:05:21.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:05:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to train them psychologically, emotionally.
        Hot-headed motorists are usually the ones involved. It should be clear to
        the enforcers the rules when and how to use the baton.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0a8df-d7bc-4fe5-a4b6-c479a75b5508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:05:21.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:05:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added up to 200 male and female traffic enforcers will be armed
        as there are also 200 batons, which were donated by businessman Jaime Dichaves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb90b1-fd8b-4ecf-86a7-dbe8393b1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:05:21.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:05:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago, however, said the enforcers armed with batons are under
        strict orders to observe maximum tolerance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a414d28-3a2f-415f-aa0b-dd2d982d74f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:05:21.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:05:25.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She mentioned major thoroughfares such as EDSA, Commonwealth Avenue
        and C-5 Road as among the areas where they will be deployed.</p>'
  'benjamin-netenyahu-graft-probe':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-21T03:47:08.558+08:00
    'imagesource': 'jcr:eb1a96e6-a4ef-41f5-a8e5-5c0df50a7f87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a523f208-38bc-4211-ada2-66b330ac7285'
    'lead': 'Israeli Prime Minister Benjamin Netanyahu slammed the latest investigation,
      in which a member of his inner circle has been arrested, while denying any involvement
      in the case. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:07:50.833+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T11:07:56.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T11:07:55.873+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fifth graft probe hits Netanyahu, inner circle as police chief fires
      back at PM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1929c5fb-1708-4ab1-954b-b31cee604ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — For the second time this week, Israeli police have announced
        a new corruption investigation targeting members of Prime Minister Benjamin
        Netanyahu''s inner circle, marking the fifth such investigation to entangle
        the premier and those closest to him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78877bc1-399a-462d-9666-406fbee06060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu slammed the latest investigation, in which a member of
        his inner circle has been arrested, while denying any involvement in the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43215d6-635e-4efc-add2-981466c9a044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes less than a week after police said they had enough evidence
        to indict Netanyahu on charges of fraud, bribery, and breach of trust in two
        corruption cases and hours after members of his inner circle were arrested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ce09b-1d5f-46c1-b91b-b9e0c45ef34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning,&nbsp;police revealed details&nbsp;of the fifth
        investigation, saying that two people had been arrested on suspicion of corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc584a2-eb02-44b3-b431-7da5fe779df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement about the case, police said the suspects approached
        a "senior public member" in late 2015 and offered to help make that person
        attorney general in exchange for a "future agreement regarding a case."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed0514-e77e-4778-adf9-abbecbf8ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although police didn''t identify the suspects, Netanyahu named one
        of the two as Nir Hefetz, his former family spokesperson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746dbad0-ccab-467d-a808-b24828517993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to reports about the investigation, Netanyahu said,
        "Nir Hefetz never suggested this absurd idea to the Prime Minister and his
        wife, [and] he never asked them to put forward an idea like this, and we don''t
        believe that Hefetz even had such an idea."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ddc2c-998a-4644-b2fe-937fc01f7836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Hefetz denied all the allegations against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa98680-efd9-4323-9b35-7703d29743e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli daily newspaper Maariv reported that Hefetz approached a
        high-ranking judge and offered to advance their candidacy for attorney general
        in exchange for dropping a case against Sara Netanyahu, the wife of the Prime
        Minister.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1694a-97b5-4527-9573-46d6260fb74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the offer did not succeed. As part of the investigation,
        police say the "senior public member" -- believed to be the judge — gave testimony
        about the events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d474fa-2eac-4668-b36a-babe71c6cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hefetz was arrested in a separate case revealed one day earlier,
        known locally as Case 4000, on suspicion of bribery and obstruction of justice.
        That case&nbsp;marked the fourth to entangle the Prime Minister&nbsp;or members
        of his inner circle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ac05b-3c49-4e6b-a6bc-2d239e645bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 24 hours later, police announced a fifth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61970896-0082-4006-a616-c0fb7acfecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclaiming his innocence, Netanyahu said in a statement, "Soon
        they will blame the Netanyahus for the murder of Arlosoroff," referring to
        the assassination of Zionist leader Haim Arlosoroff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2cb8d-0a9a-4688-b288-58b3347c40ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court documents, Hefetz''s lawyer denied any wrongdoing in the
        previous case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96aa3c2-cd0b-4198-944c-f2729b2ec041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Israeli police chief Roni Alsheich hit back at Netanyahu
        on Tuesday in a veiled jab at the Israeli leader, saying, "During criminal
        proceedings, [suspects] try to create doubt as to the credibility of the police
        officer''s testimony and his professionalism."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ba935-209b-420c-a9b0-1ccb1dc05138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alsheich, speaking about public trust at the Conference of Presidents
        of Major American Jewish Organizations on Tuesday, said, "The world of professional
        criminals has always had an interest in damaging the public trust by promoting
        and maintaining a negative image of the police."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff755b96-d5ff-482c-ad4a-dc06414fbbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Alsheich has come under attack from Netanyahu,
        who has accused the investigation of harboring conspiracy theories driven
        by media pressure. In a Facebook post earlier his month, he said police investigators
        believe "ludicrous thoughts," and that they can no longer work in an "objective
        manner."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3eff3b-457f-4804-bfea-86f0d28fdf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks have increased following&nbsp;a police statement last
        week&nbsp;that they have enough evidence to indict Netanyahu on corruption
        charges in two separate investigations. Netanyahu has said "a shadow has fallen
        under the police investigation," and insisted the police cases have "holes
        like Swiss cheese."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc9c77a-2bab-45c9-8e20-f294f442b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alsheich appeared to take issue with Netanyahu''s increasing attacks
        coming on social media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9044240b-af97-432a-8fd0-7227f805eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the age of internet, the opportunities are endless. The ability
        to transmit information is infinite. Every action which can be presented as
        a mistake by police officers becomes the potential for a media campaign against
        the police," Alsheich said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02757a-a6f9-45bf-93ff-7ed68f7e0aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending the work of police investigators, Alsheich added, "We
        don''t want to be on the left side, on the right side. We want to be on the
        side of the law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f63828-12fc-4e17-b671-edff8a4d5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu still has the support of key coalition partners, who have
        said they will wait for the Attorney General to make a decision about whether
        or not to indict the Prime Minister, which could take months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d007cd3-5749-478e-aa1f-69345ad98f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key partner, Education Minister Naftali Bennett, did say that
        Netanyahu was&nbsp;not acting up to the standards of his office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90dc73-4c75-4405-b056-2df6f5b06884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli opposition MK Yair Lapid, head of the Yesh Atid party and
        one of Netanyahu''s chief rivals, called on Netanyahu to "step aside."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49912e0a-b37b-4f95-acb0-82b01c8924da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Conference of Presidents of Major American Jewish
        Organizations on Monday, Lapid said, "He needs to step aside until this is
        resolved, he doesn''t even need to resign, they can put in someone else from
        Likud as has been done before. It''s an incredibly difficult job, maybe the
        second hardest in the world, and we need a Prime Minister who is focused on
        this. In a democracy, the way to change the government is in the polls but
        I don''t think he can give the country the attention it needs."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d189498-daf7-4d67-bb12-15ce994b444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone understands there is a problem running the country because
        the PM is so pre-occupied with his own problems," Lapid added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f588c-28d2-4286-ad9b-be7453d4da20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid, a witness in one of the cases against Netanyahu, served as
        Finance Minister when investigators said Netanyahu tried to advance a bill
        that would have provided tax benefits to a friend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3ead4-62ee-4faa-b278-4fd505319523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:07:50.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:07:56.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Fifth graft probe
        hits Netanyahu, inner circle as police chief fires back at PM."</em></p>'
  'un-ambassador-nikki-haley-palestine-israel':
    'author': 'Zachary Cohen and Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-21T03:41:32.023+08:00
    'imagesource': 'jcr:6d2f1711-fc96-4425-b2a8-94cb75342836'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12348aa6-5a9c-4153-83ff-be588bb46c8f'
    'lead': 'But her message at the UN Security Council went unheard by Palestinian
      leader Mahmoud Abbas, who opted to leave the chamber prior to Nikki Haley''s
      remarks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:13:05.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T11:13:08.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T11:13:08.310+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I will not shut up,'' Haley tells Palestinian negotiator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623145f-9002-4e15-99b8-19b516132463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Pledging she "will not shut up," U.S. ambassador to the
        United Nations (UN) Nikki Haley said Tuesday that the Trump administration
        will not change its decision to move the U.S. embassy in Israel to Jerusalem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db578aa-9a29-438e-8003-dca41693c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her message at the UN Security Council went unheard by Palestinian
        leader Mahmoud Abbas, who opted to leave the chamber prior to Haley''s remarks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31528af0-0a60-4f47-a646-47d443bc8ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas exited the meeting shortly after he addressed the Security
        Council — calling out the U.S. for failing to clarify its stance on a two-state
        solution and keeping the Palestine Liberation Organization on the terror watch
        list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce9e0c-9f56-419c-ac2e-ff77f4495751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We met with the President of the United States, Mr. Donald Trump,
        four times in 2017, and we have expressed our absolute readiness to reach
        a historic peace agreement," Abbas said in a rare appearance before the Security
        Council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a35e8-8b1d-45e4-a740-8bcf07d49342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet, this administration has not clarified its position. Is it
        for the two-state solution or the one-state solution?" he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e7fae-43d4-4b8c-ac84-6de7753bd929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joined by Trump''s Middle East envoy Jason Greenblatt and White
        House senior adviser Jared Kushner, Haley''s speech was designed to deliver
        a direct message to Abbas: "Our negotiators are sitting right behind me, ready
        to talk. But we will not chase after you. The choice, Mr. President, is yours."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525cedf-e7e6-4b46-8dd7-57d0fecbff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Haley, that choice consists of two different paths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3483fc-b919-4f5f-9de4-1511fe5f94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is the path of absolutist demands, hateful rhetoric, and
        incitement to violence. That path has led, and will continue to lead, to nothing
        but hardship for the Palestinian people," Haley said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7392a8-9af0-4312-b518-87e43b159285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or there is the path of negotiation and compromise. History has
        shown that path to be successful for Egypt and Jordan, including the transfer
        of territory. That path remains open to the Palestinian leadership, if only
        it is courageous enough to take it," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810b123-9c5c-41ec-b509-7026f0c2a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley also took the opportunity to respond to comments made earlier
        this month by Palestinian negotiator Saeb Erekat, who said she should "shut
        up" with her criticism of Abbas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a9410-472a-446d-85ef-f54da1e27c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will decline the advice I was recently given by your top negotiator,
        Saeb Erekat. I will not shut up. Rather, I will respectfully speak some hard
        truths," Haley said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c9840-5ed2-45f8-ba85-2200d33842cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abbas — who left the room after addressing the council — was
        not present to hear Haley''s comments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c391d-5652-4b43-bf2d-084cdf7e4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expected Mr. Abbas to stay with us and have a dialogue, unfortunately
        he''s once again running away," Israel''s ambassador to the UN Danny Danon
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d58c9e-ba44-462c-bfd5-38d1c03bc3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look what just happened in this room. Mr. Abbas came in, he put
        his demands on the table, and he left, and he''s expecting you to deliver
        the results. It''s not going to work that way. The only way to move forward
        is to have direct negotiations between Israel and the Palestinians," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835ced5-92ba-4fdb-bc9a-d6735cc6a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his remarks, Abbas told the council that the Palestinians
        have not "rejected negotiations" and believe talks are the only path to peace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad351d-d85b-43a4-83a9-758c3c6ee09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokesman Josh Raffel said that the administration was
        hoping to hear some new ideas from Abbas and noted the "recognition that Jerusalem
        is holy to Jews in addition to Muslims and Christians is a step in the right
        direction."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee7ccf-ce70-49d2-87ab-5750414ef736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as Ambassador Haley warned, setting forth old talking points
        and undeveloped concepts for each of the core issues will not achieve peace,"
        Raffel added. "We are trying to do the opposite and will continue working
        on our plan which is designed to benefit both the Israeli and Palestinian
        people. We will present it when it is done and the time is right."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f307570-cb45-4ed0-9fdc-ebf6f9e95f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances of a peace agreement have seemed particularly dim since
        Trump''s recognition of Jerusalem as the capital of Israel and the administration''s
        decision to move the U.S. embassy there in December — a decision that will
        not change, Haley said Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827375a-3477-4b0b-a1db-6d5b3a39f26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States knows the Palestinian leadership was very unhappy
        with the decision to move our embassy to Jerusalem," Haley said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb0aca-82e0-46ba-8ecb-1674c204fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to like that decision. You don''t have to praise
        it. You don''t even have to accept it. But know this: that decision will not
        change," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211ccc7-3de1-4db0-bf93-322a34479181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' role as a broker in the Israeli-Palestinian
        peace process has come under fire following the decision. Top Palestinian
        officials condemned the move, saying it disqualified the U.S. from playing
        the role of arbiter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b315329a-39a4-43f9-9451-1d4ae41a1e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations voted overwhelmingly to condemn the decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c8d6a-596b-4d1a-b323-ecb700f8c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is broad international consensus that the issue of Jerusalem''s
        status should be resolved mutually toward the very end of negotiations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16b0a2-b344-465c-8219-41bd930593be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many saw the U.S. move as potentially prejudicing the outcome, though
        the administration has insisted that should not be the case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462141eb-e757-47ff-86d8-f44da1e5e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Israel and the Palestinians claim Jerusalem as their historic
        capital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abfb07-670c-4ca4-b8ba-bbc7835f3ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas slammed the embassy move as "unlawful" during his own remarks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e7ff0-8a0c-4dcb-b244-58f62a988086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a dangerous, unprecedented manner, this administration undertook
        an unlawful decision which was rejected by the international community to
        remove the issue of Jerusalem off the table without any reason," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c49a8-a966-4ae5-b879-b283ca6af6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, U.S. Secretary of State Rex Tillerson was asked whether
        the U.S. decision on Jerusalem complicated his work and made the pursuit of
        an Israeli-Palestinian peace even more difficult.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e6842-ac36-4494-ba1f-3c2a7676c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not answer the question, but earlier in the news conference,
        he had said, "the decision taken on Jerusalem was about the United States
        and our recognition of Jerusalem and where we choose to place our embassy,
        but the President was clear also on his statement ... that the final status,
        the final borders in Jerusalem, are up to the parties to decide. So it does
        not preclude a two-state solution."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1af30d-2710-4f9c-b9e1-0ab6e3446517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson also said that the Trump administration''s Middle East
        peace plan is "fairly well advanced" after several months of work, though
        he offered no details on when the proposal might be unveiled or what it might
        contain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab76b8-20f2-439d-be31-76147f3b0a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Trump also declined to give a timeline for releasing
        the U.S. plan for peace between the Israelis and the Palestinians, telling
        an Israeli newspaper that he is not convinced that either party is committed
        to the process.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be1fc67-c54e-45fb-ac22-ecfef3851277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I would say the Palestinians are not looking to make
        peace, they are not looking to make peace. And I am not necessarily sure that
        Israel is looking to make peace," Trump said. "So we are just going to have
        to see what happens." he told Israel Hayom.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a7cded-0426-406f-a4fb-955f299a6518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:05.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:13:08.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "''I will not shut up,''
        Haley tells Palestinian negotiator."</p>'
  'guess-co-founder-kate-upton':
    'author': 'Aaron Smith and Chloe Melas'
    'caption': 'Supermodel Kate Upton (file)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-21T02:36:50.939+08:00
    'imagesource': 'jcr:c5fa1966-106f-4d21-ae3a-0f61abc3d122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a1b5ffd-8f3b-493e-bcef-8cfcba655ecb'
    'lead': 'Guess co-founder Paul Marciano has stepped down from the company amid
      accusations that he once groped supermodel Kate Upton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:16:17.527+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T11:16:22.834+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T11:16:22.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guess co-founder steps aside amid Kate Upton allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a006e-c6fb-485a-b5e4-d5491ae8d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Guess co-founder Paul Marciano has
        stepped down from the company amid accusations that he once groped supermodel
        Kate Upton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c16c79-e92d-4ad8-af36-077986982108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marciano has agreed to "relinquish his day to day responsibilities
        at the company, on an unpaid basis," as the allegations are being investigated,
        Guess said in a press release on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c25f4-2dac-42a4-9ca4-1de2c04db4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have pledged my full cooperation to the company, and I have the
        utmost confidence in our CEO, Victor Herrero, to continue leading the Company
        during this time," Marciano said in the press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50c40a-aeeb-4f18-80b4-22822969223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in the release that Marciano has denied the accusation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed54ed-0148-465a-aa67-538bbcd636bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marciano is the chief creative officer and a&nbsp;board member who
        co-founded Guess in 1981.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393aef6-e3b1-4e9a-84e2-75c2006b592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share price for Guess dropped about 4 percent on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9386c6-6eff-46f8-a7f7-428d63d672ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock price&nbsp;has dropped more&nbsp;than 20 percent since&nbsp;Upton
        posted a tweet on January 31&nbsp;with the #metoo hashtag often used by victims
        of sexual harassment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e46d53f-b254-40c2-91b4-7d0649daac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s disappointing that such an iconic women''s brand @Guess is
        still empowering Paul Marciano as their creative director #metoo," she tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fbbde-2b5c-42f6-ad98-94fe80f7a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Kate Upton accuses, Paul Marciano denies</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d63c02-e80a-4337-843b-52d462137bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upton followed up the tweet with a&nbsp;Time magazine interview,
        published online on February 7, in which she said that Marciano groped her
        after a photo shoot in 2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65ae31-a9c9-41fa-80a1-0e471f0e1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paul came straight up to me, forcibly grabbed my breasts and started
        feeling them — playing with them actually.," she told the magazine. "After
        I pushed him away, he said. ''I''m making sure they''re real.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217fcfe-5070-48f6-aa96-91cbc5c6e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marciano has told CNN, "These accusations are absolutely false."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a803d-621c-4190-8c28-427a0e818f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guess said the board of directors formed a special committee on
        February 7 to investigate "recent allegations of improper conduct" by Marciano.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5d382-c676-4b5e-9f46-05573aa77db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Marciano nor Upton was immediately available for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec8a23-dc9c-43d8-a5a7-ed57e003e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:16:17.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:16:22.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on cnn.com, "Guess co-founder steps
        aside amid Kate Upton allegations."</em></p>'
  'justin-trudeau-india-trip':
    'author': 'Huizhong Wu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-21T03:31:28.204+08:00
    'imagesource': 'jcr:a0c1dd00-6c86-49fd-9552-dfecbe2267a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb930f54-d654-4491-92e2-7edb9f9cb0d1'
    'lead': 'Canadian Prime Minister Justin Trudeau''s first official visit to India
      is generating plenty of publicity, but for all the wrong reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:21:14.987+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T11:21:18.589+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T11:21:18.256+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Trudeau ''snubbed'' by Indian government on official trip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4e117-08df-44c0-8dd1-868f29b3c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canadian Prime Minister Justin Trudeau''s
        first official visit to India is generating plenty of publicity, but for all
        the wrong reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4891f2-64f1-43cd-8120-03383d511249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Canadian leader is more than halfway through a week-long
        trip, he has yet to meet with a single senior member of the Indian government,&nbsp;sparking
        widespread speculation he has been "snubbed"&nbsp;by New Delhi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0808c77-c4f8-45fb-a7cb-786a94f37b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau landed in India along with his wife and three children on
        Saturday, beginning a winding tour across the country that has so far seen
        the family pictured at the Taj Mahal and wearing traditional dress at Mahatma
        Gandhi''s ashram in the western state of Gujarat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f724470-cbae-4edf-93ce-1cb901eee3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing from the picture at any of these locations, as well as during
        the family''s initial arrival in Delhi, is Indian Prime Minister Narendra
        Modi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f0b0f-2b8e-4e77-a627-b7d3c5d09145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The optics don''t look good," said Vivek Dehejia, a senior fellow
        at Mumbai-based think tank IDFC Institute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dadd054-a0e0-4b0f-8739-a615abd9ac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All you can see are the Lonely Planet-style pictures of his family
        at the Taj Mahal and in Gujarat, but he''s not had a single official event."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf7b74-fe12-4eed-bcbe-1c19a9730eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi is known for his hugging diplomacy. He is pictured in awkward
        bear hugs with leaders including both former and current U.S. Presidents Barack
        Obama and Donald Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c991d4b-ec5c-4390-9bea-4521b57c1bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau''s visit, in particular, is playing in stark contrast with
        the recent visit of Israeli Prime Minister Benjamin Netanyahu, who just last
        month was greeted with a hug by Modi immediately upon landing in Delhi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f3db6-4ee7-48ce-8e05-ec6a1572c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this "is creating a perception that this a lower-level relationship,
        that this is a less important relationship to India," said Dehejia, who is
        also an economics professor at Carleton University in Canada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d37963-f6f3-4b0c-a5dd-716a79a195bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation mounts</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a64b86-83e7-4c7e-b929-f25181c2ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau is in town at the&nbsp;same time as Donald Trump Jr., the
        son of U.S. President Trump, who is in India on a private visit to promote
        real estate deals across four cities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feed20c-6e8f-4bef-bb62-f4e3f0978aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two trips have drawn comparisons online, with analysts watching
        carefully to see whether the arrival of Trump Jr., who holds no official government
        title, is afforded more attention than that of the Canadian Prime Minister.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c61bc-0fea-4b2e-8262-4556c0ca6790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, India''s former ambassador to Canada Vishnu Prakash
        refuted suggestions that Trudeau was being ignored, describing the situation
        as "a storm in a teacup."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e309a-4f85-4e2e-8082-0b20f730fb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a little puzzled frankly, by the basis of which this is being
        said, there''s no departure from protocol," said Prakash, adding that Trudeau
        is an "esteemed guest."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ad0e7-6d22-4d24-a8b4-6d260c55551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau has also dismissed the concerns,&nbsp;telling a Canadian
        news channel&nbsp;that he met Modi "very recently."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee49c03c-0201-4253-bb2a-1ecf6c4046cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an official agenda released by the Indian government
        Trudeau is due to meet with Modi on Friday in Delhi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2bca4-8972-4ad8-b481-6d2bf7fbba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hasn''t stopped speculation in local media in both India
        and Canada&nbsp;linking&nbsp;Trudeau''s reception — or lack thereof — to the
        issue of Sikh separatists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74031fbc-3093-49b4-8142-0825965793f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is home to about 468,000 Sikhs, comprising 1.4% of its population.
        A small but influential number of those Sikhs support the idea of Khalistan,
        or the demand for a separate state for Indian Sikhs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ff9c6-38bf-493a-86c2-92b6b86996d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The separatist issue goes back decades in India, with one of the
        most important clashes occurring in 1984 when Indian Army soldiers stormed
        the Golden Temple in Amritsar, Sikhs'' holiest site, in an effort to capture
        separatist leaders. In response, two Sikh bodyguards assassinated India''s
        then leader, Indira Gandhi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a1a13-789e-495b-8112-090163e7ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985 the violence spilled over into Canada, when Sikh separatists
        bombed an Air India plane that had taken off from Toronto airport, killing
        all 329 people aboard, including numerous Canadians of Indian descent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87e047-64bb-4107-9e02-41b2fc039344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only person who was convicted in the bombing was&nbsp;released
        in 2017 by Canadian courts after serving two decades in jail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be640eb-51fe-4ede-b8c6-2cfce7b2668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts point to&nbsp;Trudeau''s appearance at a Sikh event&nbsp;in
        Toronto last year, where separatist flags and posters depicting an extremist
        Sikh leader killed in the 1984 Indian Army operation were displayed, as a
        particular area of contention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b14d77e-5da9-44f9-931a-e04f83ee8633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is certainly a matter of greater concern because it goes to
        the core of India''s unity and integrity and that is an issue that needs to
        be sorted out between the two countries," said Prakash, who described the
        event Trudeau attended as "an out and out Khalistani platform."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c575613-f2d5-4fe2-9a0c-0cd49dea9a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Dhruva Jaishankar, a fellow at Delhi-based think
        tank Brookings India, agreed that Modi''s apparent cold shouldering of Trudeau
        was significant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ef78e-bd56-4236-91ba-8867c73e7b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is quite clearly a strong signal that India is very unhappy
        with the Trudeau government for its approach to this (separatist) issue,"
        said Jaishankar, though he cautioned that the relationship was "multifaceted"
        and operated on many levels.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14231d-5378-4657-b32d-8fe094fde4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a million members of India''s diaspora live in Canada
        and the two countries have maintained longstanding cooperative agreements
        in sectors ranging from energy security to education. Trade between the two
        countries stood at an estimated&nbsp;$6 billion in 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bca6d5-bf20-42e9-86f0-f7afac7a5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two stalled trade agreements — one on fair trade and one on foreign
        investments — have been under negotiation since 2010, and hopes had been high
        that Trudeau''s visit would help to push those talks forward.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b249fdc-8eab-4ed7-80f5-5cb9f9f13193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:21:14.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:21:18.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Justin Trudeau ''snubbed''
        by Indian government on official trip."</em></p>'
  'gun-owners-florida-shooting':
    'author': 'Gianluca Mezzofiore, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-21T01:41:59.690+08:00
    'imagesource': 'jcr:c7d5a9db-10cb-488c-979d-6f9d88e13dc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '953f80f3-ee1c-4b8d-aaca-81bd6188d9c7'
    'lead': 'Some have used the hashtags #oneless or #onelessgun to illustrate their
      endeavors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:24:09.770+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T11:24:13.304+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T11:24:12.998+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some gun owners are getting rid of their weapons after Florida mass
      shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fecad0-c5ed-4c9e-b068-3a8ec86834fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amanda Meyer grew up around guns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f20e8-785e-463d-bd03-df8f94f3707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took a hunter safety class in her hometown in Iowa when she
        was 14 and her parents emphasized proper gun handling from a very early age.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1709e399-ee7a-4e3b-bf18-33585aa53fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as an adult living in New Haven, Connecticut, she has decided
        to saw into two pieces her .40-caliber Sig Sauer P229 handgun in the wake
        of the latest school shooting in Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0bb5b-1427-4843-a95a-ecf8f26ee41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on Facebook, Meyer says she doesn''t want her
        weapon to end up in the wrong hands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66dc639-1db4-46f8-ad8d-5519b8f48314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I sell this gun, it may get to the hands of a normal person,
        a mass murderer or a suicide victim," she says in the video. "And there''s
        no way that I can know where it ends up, especially if it changes hands a
        few times. The only way I can know for sure that this gun doesn''t hurt anyone
        is that it doesn''t exist."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3712d3a5-0315-467d-bc01-67f4faa5a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyer is one of several gun owners who have posted videos or pictures
        of themselves destroying their weapons or handing them over to police following
        the massacre last week at Marjory Stoneman Douglas High School in Parkland,
        Florida, that left&nbsp;17 people dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a71832-5da5-4e72-9968-d396d31bc2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have used the hashtags #oneless or #onelessgun to illustrate
        their endeavors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22ec23-b7ca-40f5-a256-f91d5a34b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials told CNN that the suspected shooter, Nikolas
        Cruz,&nbsp;had obtained at least 10 firearms, all of them rifles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7143444-01bf-4510-96e2-1aa73c5511e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say he used an AR-15-style semiautomatic rifle to shoot
        students and staff at the school he used to attend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d13a4-19e2-40ae-9558-483d90483bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something I wanted to do for a long time and when the shooting
        happened it took me over the edge," Meyer told CNN. "Over time, the gun becomes
        part of your identity and it''s harder to get out of it than you think. It
        takes over your life. I was feeling uncomfortable for my morality and no longer
        wanted to participate in the gun culture."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e783a-33ac-41ea-93d5-013a19be14e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not against (using a) shotgun for hunting, but I don''t think
        that people need semi-automatic weapons," she adds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e44ad-8e59-485f-9303-a84a726811d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyer got her gun five years ago for target shooting and self-defense
        purposes, though she now says she believes people are "more likely to get
        injured in self-defense situations, than not."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559dd112-33a1-4443-9583-451130d7e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got it for target shooting because I thought it was cool, just
        because I could. But that''s not a good reason anymore when children die.
        I was a teacher and I can''t imagine having to deal with that," she adds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bdd379-d36b-4992-b18f-0e79dadb0ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More voices say #oneless</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6303da4-78d3-4e35-b6da-1475daa57324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first people to publicly take such a stance after the
        shooting was Ben Dickmann, a Florida resident who handed over his rifle, an
        AR-57, to the Broward County Sheriff''s Office in Tamarac.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e5cb0-b46e-4d99-aa28-beaf96c165d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a responsible, highly trained gun owner. (I am NOT a Police
        Officer or Sheriff''s Deputy). However I do not need this rifle. No one without
        a law enforcement badge needs this rifle," he said in his Facebook post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b7c2c-d1eb-408f-9500-c422762293e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickmann explained that he could have easily sold the rifle, but
        he says nobody really needs it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b1b0a-5be1-4a03-b246-2344760b5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be the change I want to see in this world. If our lawmakers
        will continue to close their eyes and open their wallets, I will lead by example
        #outofcirculation," he concluded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c479aed8-5326-48f6-907e-58a988d0db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video, which went viral over the past few days, features
        gun enthusiast Scott-Dani Pappalardo cutting up his legally registered, AR-15
        rifle — similar to the one used by the Florida shooter — which he has owned
        for more than 30 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba81f4-ce89-4bfa-b331-7af5226d9a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve decided today, I''m going to make sure this weapon will never
        be able to take a life," he says in the video. "The barrel of this gun will
        never be pointed at someone."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8fed5d-6f7b-4e95-9291-6b09691cf34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pappalardo says he is a "firm believer" in the Second Amendment
        — he even has it tattooed on his arm —but wonders whether owning such a weapon
        is "more important than someone''s life."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a1f7b-fb9e-44dd-8fa5-705463d40117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, look at the pictures of those victims. Is that right more
        important?" he asks. "I don''t think so, so I''m gonna make sure that will
        never happen with my weapon."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e5d95-0ea7-4f9a-bf79-44a3037576f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His video inspired Jonah Manning, a medical and rescue technician
        from Leavenworth, Washington, to do the same.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ffa89c-a733-4153-931d-c93a8fd6b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, he posted on Facebook a photo of his Beretta .380 sawed
        in two.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd5027-0981-4fc5-98e3-acd53ca8a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been a hunter and a gun owner since I was 7, 8, or 9 years
        old. But I don''t use a handgun for hunting. So I''ve been uncertain of why
        I have it, what I should do with it for a long time," he told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfdd688-b00d-4b62-b606-e59b01d27254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why now? Sure, I''ve been frustrated for a long time. Nothing has
        changed, unfortunately, since Columbine or Sandy Hook," Manning continued.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7350462-9c52-4497-aca4-977932758ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just happy to be inspired by a new idea: One less gun! A
        small thing — that is an action, something I could do."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31973a0-6a24-4e38-8f6f-7e05155e7113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:24:09.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:24:13.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Some gun owners
        are getting rid of their weapons after the latest mass shooting."</em></p>'
  'robert-mueller-charge-russia-probe':
    'author': 'Katelyn Polantz and Marshall Cohen, CNN'
    'caption': 'Special Counsel Robert Mueller (file)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-21T01:33:01.123+08:00
    'imagesource': 'jcr:f90a177e-ff57-4525-9103-abcaa150309f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58e4a0e1-dcee-42de-a7e3-b97ad7341a5f'
    'lead': 'The filing is further evidence of Mueller''s investigation of former
      Trump campaign chairman Paul Manafort and Gates and their work for Russian-allied
      clients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:27:28.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T11:27:32.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T11:27:32.091+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mueller charges lawyer with lying about interaction with Rick Gates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc21118-e1fe-4883-880b-b1aed4eb60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Special counsel Robert Mueller has filed
        a charge against a lawyer for lying to investigators about his interaction
        with former Trump campaign aide Rick Gates in September 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d5813-8f4a-47bd-8cea-3b74df2defa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing is further evidence of Mueller''s investigation of former
        Trump campaign chairman Paul Manafort and Gates and their work for Russian-allied
        clients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b23c5-af94-4b8f-a2c4-3afdd639c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Van Der Zwaan, who is expected to plead guilty Tuesday afternoon,
        is also accused of lying about the failure to turn over an email communication
        to the special counsel''s office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4572aa-fd1f-4dbc-a0bb-cb6958517d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was speaking with investigators about his work with international
        law firm Skadden Arps in 2012, when Manafort arranged for the firm to be hired
        by the Ukrainian Minister of Justice to prepare a report on the trial of Yulia
        Tymoshenko.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f1655-64a6-493c-a49d-a95ded8869e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is one of the top political rivals of former Ukrainian President
        Viktor Yanukovych, who hired Manafort and Gates as political consultants for
        more than a decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35680a5-2cf0-410b-b375-a4b3af148aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Yanukovych narrowly defeated Tymoshenko in the 2010 presidential
        election, she was jailed on charges of corruption that were seen by many as
        being politically motivated. Skadden produced a report that said the process
        was legal. She was freed after Yanukovych''s ouster in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb30aba9-9c47-4fc0-b4b6-606231fb6f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors'' criminal charge explains how Van Der Zwaan spoke
        with Gates and an unnamed person in September 2016 about the Ukrainian report
        and recorded the calls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab261c7-69c6-4e22-ac1c-10dff0ab4fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Gates was still working with the Trump campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7c266-46ff-4585-840a-7dec7e9f8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charging document also says he claimed that he exchanged an
        "innocuous text message" with Gates in mid-August 2016, and said falsely that
        was their last interaction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0403d46-fc54-4665-929c-5edf4024eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around that time, Manafort was in the spotlight for the work he
        and Gates did in Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47272ea5-0fd4-4c29-ad69-fde0cc5f7f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times&nbsp;reported&nbsp;that secret documents uncovered
        in Ukraine listed millions of dollars in illegal payments meant for Manafort,
        and&nbsp;CNN reported&nbsp;that Manafort''s lobbying firm was under scrutiny
        by the FBI and Justice Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a918160-9ed1-4854-8914-e32ded44b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after these reports in mid-August 2016, Manafort resigned from
        the Trump campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deece437-c2ae-45ad-8165-75b63234c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates also deleted and then failed to produce emails he exchanged
        with the unnamed person in September, the charging document says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787561cc-3bac-4f74-8808-f2238027c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no indication from the document that Van Der Zwaan was
        in touch with Gates about the political adviser''s work in the election, though
        the charging document is the first evidence that prosecutors have sought —
        and potentially even received emails and recorded phone calls related to —
        Gates'' interactions while he worked for Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d780ae4-2ae1-4329-a8b8-74b37dbc4e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The separate charges Gates faces in federal court involve activities
        related to his Ukrainian work with Manafort in years prior to their Trump
        campaign work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b20db8-b34a-457a-9954-a7d5a96c5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Der Zwaan has a plea hearing scheduled for Tuesday afternoon
        at US District Court in Washington, DC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66b506-b915-4805-8c8e-200ea59e30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skadden Arps said in a statement Tuesday that the firm terminated
        Van Der Zwaan''s employment last year and is cooperating with authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d108f-a8d4-4ce2-9871-ae63d9d35754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the charge, White House deputy press secretary Raj Shah
        told Fox News that the development is unrelated to President Donald Trump''s
        actions and "only reinforces our point when it comes to the special counsel''s
        investigation ... there is no evidence of collusion because none existed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c13d3-3971-4ab2-8f6d-4919720c5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates close to plea deal</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bcca03-6e2a-4ddb-be78-342892accc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates is finalizing a plea deal with Mueller''s office, indicating
        he''s poised to cooperate in the investigation, sources familiar with the
        case&nbsp;told CNN last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ee68e-00f1-4662-9385-c316ac3b36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has already spoken to Mueller''s team about his case and has
        been in plea negotiations for about a month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed933caa-49a4-4cbb-815e-7c34e417dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cooperation could be another building block for Mueller in a
        possible case against Trump or key members of his team.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58195c-4df9-4075-96d3-62db2e083b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a plea deal is in place, Gates would become the third known
        cooperator in Mueller''s sprawling probe into Russian interference in the
        2016 presidential election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d84b8-93d9-46ad-a238-bf6308032077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also increase the pressure to cooperate on Manafort, who
        has pleaded not guilty to Mueller''s indictment and is preparing for a trial
        on alleged financial crimes unrelated to the campaign. Gates pleaded not guilty
        on October 30 alongside Manafort.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830e1a6-ead4-40b2-a702-0e2954d3dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:27:28.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:27:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Mueller charges
        lawyer with lying about interaction with Rick Gates."</em></p>'
  'president-duterte-india-3rd-telco':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (left) and Indian Prime Minister Narendra
      Modi shake hands at the ASEAN-India Commemorative Summit in New Delhi on January
      2018.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-21T11:02:25.469+08:00
    'imagesource': 'jcr:05005f1b-eff0-4afb-a9fa-8c83acfd907e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98f13735-eed6-41e5-8f2e-6e940f9f047c'
    'lead': 'President Rodrigo Duterte is pushing for a third player to enter the
      country''s telecommunications industry by March 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:32:33.692+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T11:32:36.987+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T11:32:36.857+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: India interested in PH telco slot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c7cc8-273e-46b1-ba4d-9e60b11b6b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:32:33.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:32:36.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> India
        has expressed interest in providing a new telecommunications player for the
        Philippines, President Rodrigo Duterte said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122c47c-d04d-4104-b708-3763abe9b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:32:33.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:32:36.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is also interested to enter into the telecom industry and
        we are considering," Duterte said on Tuesday during an event of the Federation
        of Indian Chambers of Commerce Phils. Inc. in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ee353-a6a7-4999-b91e-da674b977f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:32:33.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:32:36.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was talking about the businesses Indian nationals have already
        ventured in the country, including in the construction sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d869804-17fa-48da-aeca-aebfcb8be5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:32:33.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:32:36.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he spoke with some of India''s businessmen during his official
        visit there in January for the Association of Southeast Asian Nations-India
        Commemorative Summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27413f2-1350-44cd-8c6b-6a1e74341461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:32:33.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:32:36.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOOK: Duterte attends ASEAN-India Summit</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82469f9-dc5c-4a92-8bf1-493c38a5dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:32:33.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:32:36.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is pushing for a third player to enter the country by March
        2018 to break the telco duopoly between PLDT Inc. and Globe Telecom Inc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c861fc-8b6e-470b-ab47-9b08a51fdabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:32:33.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:32:36.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Palace said the DICT requested to extend the deadline
        for the third telco player until May, but this was denied by the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f6b7d-0bb8-40fc-954f-846929bb02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:32:33.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:32:36.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte wants DICT to stick with March target for third telco
        player</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b9bad-e999-4d3c-a68b-149c28dbba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:32:33.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:32:36.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had offered China a chance to enter the telco industry as
        a third player last year. Malacañang later clarified any company should still
        undergo bidding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd9bae-ffc8-45f2-b592-b1ef7a6d3cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:32:33.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:32:36.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Roque: Duterte''s offer of telco role to China a ''political
        decision''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f38a13-4e54-4b31-8c7a-a09961b9c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:32:33.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:32:36.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foreign company can only own 40 percent of the third player, while
        a consortium of Filipino companies will share in the remaining 60 percent,
        based on the draft rules and regulations proposed by the Department of Information
        and Communications Technology (DICT).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c6675-18b2-4497-8e8b-f84543fa705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:32:33.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:32:36.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' VJ Bacungan and Eimor Santos contributed to
        this report.</em></p>'
  'president-duterte-support-india-business':
    'author': 'Makoi Popioco and VJ Bacungan, CNN Philippines'
    'caption': 'Photo courtesy: Ace Morandante/Presidential Photos'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-21T00:09:45.752+08:00
    'imagesource': 'jcr:83d63a79-9da5-4ebe-a76c-f6928e80bc3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5691c5e0-d4fe-455f-be4c-9e74e426ee4d'
    'lead': 'President Rodrigo Duterte has been building closer trade ties with India,
      particularly in the production of cheaper medicines in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:35:39.779+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T11:35:43.386+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
