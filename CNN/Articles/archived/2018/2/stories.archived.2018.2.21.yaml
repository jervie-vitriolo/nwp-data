      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match against Fiji will serve as the Philippine''s tune-up game
        before their 2019 AFC Asian Cup qualifying match against Tajikistan on March
        27.</p>'
