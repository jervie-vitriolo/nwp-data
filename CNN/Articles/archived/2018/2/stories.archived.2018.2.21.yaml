  'Kuwait-extends-amnesty-program':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-21T14:55:27.188+08:00
    'imagesource': 'jcr:82ad6aa2-ddf4-4d26-9cbc-ca848f453105'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '762cc840-a815-4559-8a15-2a4720726a6f'
    'lead': 'The Foreign Affairs department announced the two-month extension of Kuwait''s
      amnesty program for overstaying Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:01:14.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T10:01:17.286+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T10:01:17.036+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kuwait extends amnesty program till April 22

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6922ba-5dfe-4871-bc81-0d6468ab6dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Kuwait
        granted a request from the Philippines to extend its amnesty program for overstaying
        overseas Filipino workers (OFWs), the Department of Foreign Affairs (DFA)
        announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6a4d6-40a8-452c-9a0e-50e2130f7d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait will be extending the three-week amnesty, supposedly set
        to end on Thursday, until April 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d336329-d559-409d-a7b2-4f9d5509172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was signed on Tuesday by Kuwait Interior Minister Sheikh
        Khalid Al-Jarrah Al-Sabah, the DFA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bdd38f-217a-4d5b-a736-c8696341ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, workers are allowed to leave Kuwait without applying
        for an exit visa and paying penalties for staying in the country illegally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ced6c-6d71-40e4-b2c3-657393ac9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Alan Cayetano said the extension will allow the Philippine
        Embassy in Kuwait to accommodate more of the remaining 10,800 Filipinos, who
        have either escaped from their employers or overstayed. Only close to 3,000
        have applied so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7186a-44aa-44d5-a1d6-394f40b694ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department ordered a deployment ban to the Gulf state
        following a series of Filipino domestic workers'' deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751fd8b-0896-4399-b23c-669fa57641a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: No deal with Kuwait on regulating OFWs - Labor chief</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74143350-93d6-4a96-ad86-baae2cc5470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the amnesty extension came ahead of the arrival
        of moer than 500 overseas Filipino workers (OFWs) from Kuwait&nbsp; Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a90285-2d0b-43b1-bf5f-3c3a86b441ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administration (OWWA) Deputy Administrator
        for Operations Brigido Dulay said this was the largest group of OFWs to come
        home so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9461aef-975d-4285-b3e6-4d67e1ba6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of 180 returnees arrived via a Philippine Airlines
        flight at past 8:00 a.m., while a second batch with 396 Filipinos arrived
        via a Cebu Pacific flight an hour later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376172b-d4a4-4fa6-917d-5b65b261a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA will conduct a seminar for returning OFWs to orient them
        on government services they can avail of.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429be43-0708-4fff-af6a-ceb1915aaa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Deputy administrator Arnell Ignacio previously told CNN Philippines
        they will provide P5,000 in initial assistance and ₱P20,000 for livelihood
        start-ups for repatriated workers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d57689-5685-4e12-8937-c7f428252ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: OWWA: We''re undermanned; only 400 officers for 10 million
        OFWs</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e0a77-2b4e-4ea1-9bf1-40f8d76d4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Philippines negotiates with Kuwait for better protection
        of migrant workers, almost 54,000 new jobs are at risk due to the ban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091b818f-ca8e-4ead-8756-ade4fbd5ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 54,000 new jobs at stake in Kuwait deployment ban</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a880ac-5eed-4134-9a37-01e2d02f0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the repatriation, as estimated 250,000 Filipino workers
        were based in Kuwait.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7ece9-1898-424e-ba07-1f10556de357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:01:14.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:01:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Claire Jiao, Xianne Arcangel,
        and digital producer Eimor Santos contributed to this story.</em></p>'
