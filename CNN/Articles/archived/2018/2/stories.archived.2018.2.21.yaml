  'Ateneo-extends-winning-streak-at-the-expense-of-AdU-Lady-Falcons':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-21T17:43:17.213+08:00
    'imagesource': 'jcr:3745b19d-432d-4464-ba49-4fee17581e0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94cfd16b-3369-4626-b3a3-a38b8440668e'
    'lead': 'Blocking played a huge role in the Lady Eagles’ third straight win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:42:33.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T09:42:36.454+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T09:42:36.302+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ateneo extends winning streak at the expense of AdU Lady Falcons

      '
    'updated': 2018-02-22T10:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566bd3ed-46c6-439d-9427-700766bdb4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:42:33.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:42:36.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 21) — After a rocky start
        in the season, the Ateneo Lady Eagles are now on a three-game winning streak
        after surviving a five-set thriller against the Adamson Lady Falcons, 25-18,
        14-25, 25-18, 15-25, and 15-10, at the UAAP Season 80 Volleyball at The Arena
        in San Juan on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62305fbd-a4fc-4b48-84a9-c5b2f58f4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:42:33.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:42:36.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle hitter Maddie Madayag led the Lady Eagles with 14 points—seven
        off attacks, four off blocks, and three off service aces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abca1cc-7715-404f-a2c5-9fbe1ee9dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:42:33.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:42:36.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Katipunan-based squad proved their net dominance, after finishing
        with 16 total kill blocks, including the game-winning point by Madayag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8797e7aa-7489-42ca-88a6-fc81bbafc876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:42:33.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:42:36.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Falcons did not go down without a fight, however, as they
        took the second and fourth frames with a commanding lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199a0c0-522e-4340-917a-3116518dc1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:42:33.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:42:36.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitters Eli Soyud and Jema Galanza led the Adamson with 19 and 12
        points, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba23732-8a79-4637-80bb-68bf7985fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:42:33.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:42:36.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tai Bundit-coached team improved to a 3-2 standing, while the
        Adamson slid to 2-3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d7c2b-ebbf-4b81-9242-69ed4b225508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:42:33.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:42:36.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will try to improve their winning streak against the University
        of the Philippines Lady Maroons on February 25, while the Airess Pada-coached
        squad will next face the De La Salle Lady Spikers on February 24, both at
        The Arena.</p>'
  'SC-ruling-on-rape-may-lead-to-more-abuses-of-women-group-says':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-21T16:19:28.786+08:00
    'imagesource': 'jcr:4f626973-ebb4-44ce-a58f-d0424f1873c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19eb5825-8fca-456f-9c8e-24010f69c8ea'
    'lead': 'The High Court says they should do away with the "Maria Clara stereotype"
      of a "demure and reserved Filipina woman."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:46:12.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T09:46:18.488+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T09:46:18.251+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC ruling on rape may lead to more abuses of women, group says

      '
    'updated': 2018-02-22T07:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d17f5-4dd7-4290-b120-fa78eb0761b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Updated to include statement of SC spokesperson Theodore Te)</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0e2dd-398f-48db-ab33-d1eb9bb0803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) ­—</strong>
        A women''s group fears the Supreme Court decision acquitting two men accused
        of rape in Davao City will embolden perpetrators to abuse more women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffaa4a-51da-4c81-8a67-7fdc107ec55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can now go on rampage with the knowledge that courts will
        most likely dismiss rape cases," women''s group GABRIELA Alliance of Women
        said in a statement Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ccc68-85c6-4320-a4b5-3d81413b7776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 20-page Supreme Court (SC) decision on January 17 acquitted two
        men from Davao City, namely Juvy Amarela and Junard Racho, of rape as the
        High Court reversed the decision of lower courts which sentenced the two to
        reclusion perpetua or life imprisonment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87421efc-7a7f-4be1-b131-58861fa6554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim accused the two men of raping her separately, five hours
        apart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae7960-61a7-48f9-9c8b-56c44073494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision, the SC said there were doubts in the victim''s
        story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c688bde-b054-4d95-a9f9-5a27e86485a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is the inconsistency between her affidavit-complaint and her
        testimony in court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e63b3-6956-4c04-bc96-981c3d14c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her testimony, the victim said Amarela pulled her inside a daycare
        center while she was on her way to an isolated comfort room. The victim was
        watching a local beauty contest in a basketball court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d94b115-4435-4527-a273-977506888be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the victim said in her affidavit that a drunk Amarela pulled
        away from the beauty contest stage to the daycare center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379db11-3b07-4c94-869d-9b867f43b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also said the medico legal findings do not corroborate
        "physical injuries and are inconclusive of any signs of forced entry."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e918bdc-9e37-4b07-bc81-64bfe180df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A medico-legal''s finding are at most corroborative because they
        are mere opinions that can only infer possibilities and not absolute necessities,"
        the decision read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c117d6-9353-4fa7-acf8-ce2bf06070cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their plea to the Court of Appeals, Amarela and Rancho said although
        there were other witnesses, the only testimony on record was that of the victim,
        which the two accused claimed "does not conform to common knowledge and to
        ordinary human experience."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610411d6-5fcc-4b8a-829e-d1eff819f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Samuel Martires, who penned the decision, said
        in the past, rape cases were decided based on the credibility of the victim.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac9606b-c5a7-42ac-b909-821cec92078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is based on the "women''s honor" doctrine, which appeared in
        a decision sometime in 1960.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bcec6e-5aab-468a-b238-d07edc32bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctrine said Filipino women "would not admit that they have
        been abused unless that abuse had actually happened ... due to their natural
        instinct to protect their honor."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e403729-57bf-4911-a0e0-1dcea76d91a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the SC said this should not be the case today, as they should
        do away with the "Maria Clara stereotype" of a "demure and reserved Filipina
        woman."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f13d3-416d-427b-bc6a-c52b76662567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, should stay away from such mindset and accept the realities
        of a women''s dynamic role in society today; she who has over the years transformed
        into a strong and confidently intelligent and beautiful person, willing to
        fight for her rights," the SC decision read.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c54b69-e3ca-4299-b499-da3a0fb776a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But GABRIELA Secretary General Joms Salvador said the social status
        of women today or their willingness to fight for their own rights do not make
        them immune from rape or other sexual attacks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab97f9-5402-4e27-a609-2ba8aa9f0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reasoning that the Supreme Court used flies in the face of
        actual rise of reported and unreported rapes, sexual harassment, bullying,
        trafficking, and other crimes against women," Salvador said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10569443-5962-402c-98c4-d19b2ace43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the SC decision will only add to the layer of hardships
        women face in legal processes, which include addressing their attackers and
        reliving the trauma in public, such as when they are testifying before the
        court.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e909c16f-11bf-4d54-9e7a-686a30473793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision does not necessarily abandon the doctrine, according
        to SC spokesperson Theodore Te.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da93866e-998a-4cbb-b72d-e96eaf8e3d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:46:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:46:18.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only SC En Banc can abandon a doctrine under Article VIII, Section
        4 (of the Constitution)," Te said in a tweet, Wednesday.</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Abante Babae! <a href="https://twitter.com/SCPh_PIO?ref_src=twsrc%5Etfw">@SCPh_PIO</a>
        drops the ‘Woman’s honor’ doctrine in rape cases<a href="https://t.co/y42WAP2XGu">https://t.co/y42WAP2XGu</a>
        <a href="https://t.co/9YsF5OXe8d">pic.twitter.com/9YsF5OXe8d</a></p>&mdash;
        Abogado.com.ph (@Abogado_PH) <a href="https://twitter.com/Abogado_PH/status/965905708293095425?ref_src=twsrc%5Etfw">February
        20, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

