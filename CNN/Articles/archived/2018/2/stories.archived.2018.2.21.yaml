    'template': '1'
    'title': 'ANALYSIS: The international community is failing Syria''s Eastern Ghouta

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7696c9-145b-40c0-a7fd-f77fd270625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — "Condemn," "deplore" and "denounce." Words that are heard
        almost daily -- from the United Nations and western governments -- about&nbsp;the
        atrocities being committed against thousands of civilians in Eastern Ghouta,
        outside Damascus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ecbbdb-b8ce-4939-936f-c8de278a50a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those words are not accompanied by threats of retribution nor
        deadlines to ceasefire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d0e5f-7112-4207-8626-92eb425a7692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s pleas for ceasefire are falling on deaf ears.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489cd15-469a-4bcb-8851-bd72cfeeb1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, apparently, nothing that can be done to stop the Assad
        regime from pulverizing the area, in which about 400,000 people live under
        siege without access to medical care, or adequate food and water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc12024-97a4-4620-8930-6a9252d3efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the many human rights groups shouting from the rooftops about
        Eastern Ghouta''s suffering, this inaction amounts to a moral abdication.
        The world''s most powerful stand apparently helpless as evidence mounts that
        the regime has targeted hospitals and continues to use chlorine as a weapon
        of terror.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0b00a-bf64-44e4-b47e-ab7bb960ee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On 23 January,&nbsp;US Secretary of State Rex Tillerson, said: "The
        recent attacks in East Ghouta raise serious concerns that Bashar al-Assad''s
        Syrian regime may be continuing its use of chemical weapons against its own
        people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead2c7a-7a4f-47ae-b56a-0f0b9101aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned those who used such weapons: "You will face a day of reckoning
        for your crimes against humanity." And he blamed Russia for not restraining
        the Assad regime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d7b853-5afa-4b35-a1a3-1f8df22377c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 1, the State Department said it was "extremely concerned
        about yet another report of the use of chlorine gas by the Syrian regime to
        terrorize citizens" in Eastern Ghouta, the third reported in a month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36f3e3-7db5-46bd-9a76-65c4353bbc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tough language of the Trump Administration last year has
        evaporated. After accusing the Syrian regime of using chemical weapons in
        April 2017, President Trump ordered cruise missile strikes against a Syrian
        airbase, saying: "Years of previous attempts at changing Assad''s behavior
        have all failed, and failed very dramatically."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a17296-fa0d-4a8e-8a0a-8a3629dfe92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the White House warned that Assad "and his military will
        pay a heavy price" if they use chemical weapons again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd457889d-aaf9-4830-9712-75c6ae89fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the regime and its backers in Moscow and Tehran evidently feel
        they now have carte blanche to finish the job of retaking the parts of Syria
        still held by rebel forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66394427-aad4-4206-9bee-559588a0af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to the people of Eastern Ghouta -- whether they are targeted
        by chemical weapons or barrel bombs -- the result is much the same. Ahmad
        al-Dbis of the Union of Medical Care and Relief Organizations, says it is
        simply "the mass killing of people who do not have the most basic tenets of
        life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd2a9e-c5b7-4752-8d5c-9405ef1b6bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West now has few options because it effectively handed Russian
        President Vladimir Putin the job of finishing the Syrian conflict. The US
        and its allies over time steadily withdrew support for rebel groups and toned
        down on their insistence that Assad must go as part of a settlement. They
        allowed the Russians to drive the resolution of the conflict through a well-calibrated
        mix of siege tactics, local truces and "de-confliction zones."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f961df91-73da-4117-bbf7-dd6eeaaf929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and its allies -- Iran and Turkey -- even declared Eastern
        Ghouta to be one of those four "de-confliction zones," just as the US signed
        up to be the guarantor of another of the assault on Eastern Ghouta. This is
        a watershed moment, comparable with other critical moments for human rights
        in the last 25 years. After three years of horror in Bosnia, it took the 1995
        massacre of Srebrenica -- in which some 8,000 Muslim men and boys were killed
        in cold blood -- to galvanize the west to action against the Bosnian Serbs.
        Srebrenica was a UN "safe haven" just as Ghouta is a "de-confliction zone."
        Both became killing zones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d5360f-90d4-42df-aa81-ef4dc9733743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, western powers used cruise missiles and airstrikes against
        the forces of Libyan leader Moammar Gadhafi to avert what would likely have
        been a terrible massacre in Benghazi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a4a89-2e68-4078-805d-e3b052a2722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US began bombing ISIS in the summer of 2014 as the terror group
        tried to annihilate the Yazidi minority of northern Iraq.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e037a587-f7a2-421c-9d0e-edae694febf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994,&nbsp;the world turned its back on Rwanda. After a week
        in which 10,000 people were killed, the UN peacekeeping force was reduced
        from 2,100 troops to 270, who were left "standing knee-deep in mutilated bodies,"
        in the words of Roméo Dallaire, its Canadian commander.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6f0c1-0581-446b-ad08-0e98366316f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton administration, scarred by the chaotic failure of the
        peacekeeping mission in Somalia, had no desire for a similar entanglement.
        The then-senior US diplomat for Africa, Prudence Bushnell,&nbsp;said much
        later:&nbsp;"For all of the reasons that make sense for rational policy analysis,
        we did nothing, and watched as hundreds of thousands of people were massacred
        by other people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc55d65-5510-4c2d-a509-182bae04d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>800,000 Rwandans were killed in little over 100 days. The horrors
        of Rwanda and Bosnia led the international community to adopt a new principle
        in 2005: "the responsibility to protect."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a532085-de19-45ea-ad5d-85310895adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Obama stated in 2011 that the prevention of genocide and
        atrocities was "a core national security interest and a core moral responsibility
        of the United States." But in 2013, after the regime first used chemical weapons
        in Ghouta, the Obama Administration decided against a military strike -- instead
        signing up to an international effort to strip the regime of its chemical
        weapons</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf8dd9-7565-4a2c-9e59-18f362f1deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then more than 400,000 people in Syria have lost their lives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b6403-3862-40a4-b609-f964c3c4d26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a desperate plea a week ago, UN High Commissioner for Human Rights
        Zeid Ra''ad Al Hussein drew a comparison between Bosnia and Syria. At least,
        he said, "the conflict in Bosnia was brought to a halt by the international
        community after four years." After "seven blood-soaked years," the Syrian
        conflict goes on, he said -- "and the failure to end it marks an epic failure
        of global diplomacy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f491170-d3e3-4673-8eea-849001b4c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:56:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:56:35.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “The international
        community is failing Syria''s Eastern Ghouta."</em></p>'
