    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188d052-65d2-4e90-95d7-f7c51f85b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:40:06.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:40:11.201+08:00
