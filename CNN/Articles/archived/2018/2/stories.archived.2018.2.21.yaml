      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d8059-ad3d-4c0f-b091-3b4e0da7966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:04:23.526+08:00
