      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiji is currently ranked 168th in the world according to FIFA, well
        below the Philippines'' mark of 123.</p>'
