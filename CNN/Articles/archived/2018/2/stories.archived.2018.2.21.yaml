    'template': '1'
    'title': 'PH to push for worker right to keep passports, cellphones in talks with
      Kuwait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f45c1-118c-4ea0-a237-5621b7a1ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:31:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:31:39.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        government is eyeing talks with Kuwaiti counterparts on February 28 to finally
        sign an agreement that will protect overseas Filipino workers (OFWs), an official
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e0a45-b935-4693-90c6-3ebaaee925c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:31:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:31:39.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually we are requesting the Kuwaiti government na kung pwede
        po dito sa Manila gawin itong negotiation. We''re still waiting for the response
        of the Kuwaiti government," Labor Undersecretary Claro Arellano said in a
        media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49b336-9a80-46fb-8d90-db850557026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:31:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:31:39.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government hopes to sign a memorandum of agreement (MOA)
        on labor cooperation by March. The proposed MOA has been pending for the last
        three years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e28f0-acc9-4fbc-8c53-82c867972a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:31:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:31:39.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed MOA includes allowing OFWs to keep their passports
        and cellphones which are often surrendered to employers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d1112-1bce-4ec5-b319-706fc8a4d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:31:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:31:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi po sila payagang maghold ng kanilang passport, to have
        their passports deposited with the Philippine labor attaché in coordination
        with the labor agency," Arellano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e901f78f-399d-4ba5-929e-456d09405bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:31:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:31:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said OFWs must be allowed to use their cellphones to communicate
        with families and government officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619b52c-3bf6-4d47-a2ed-4075cc848628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:31:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:31:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to help guarantee the safety and security of our migrant
        heroes," Labor Secretary Silvestre Bello III said in the same briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556700f-99a6-4e8c-8743-aeae2f3d0cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:31:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:31:39.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added a labor deal will "prevent the tragedy that befell" Joanna
        Demafelis, a 29-year-old domestic helper whose bruised body was found in a
        freezer in an abandoned apartment in Kuwait.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07c3e9-fe65-4dae-879b-1ded0d400a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:31:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:31:39.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death prompted President Rodrigo Duterte to order the repatriation
        of OFWs who want to come home from Kuwait. The government also banned the
        deployment of new-hires to the Arab country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5611d-c7de-465c-a0f2-24e3c89a8b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:31:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:31:39.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait has been a top destination for Filipino workers. Latest data
        from Philippine Overseas Employment Administration state around 240,000 Filipinos
        are working in that country as of 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22d1f9-06a1-4962-849a-7e787d077293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:31:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:31:39.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he is also sending a team of senior officials led by
        Labor Undersecretary Ciriaco A. Lagunzad III, to Kuwait, Qatar and Saudi Arabia
        to look into the situation of OFWs.</p>'
