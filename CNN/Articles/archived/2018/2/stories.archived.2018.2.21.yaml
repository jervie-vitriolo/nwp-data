      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:28:03.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 241 rebels arrived at Villamor Air Base Tuesday, and were welcomed
        at a ceremony hosted by Armed Forces Chief of Staff Gen. Rey Leonardo Guerrero
        in Camp Aguinaldo today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa234539-ecf8-48c8-83c8-e8dcaa42c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:27:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:28:03.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to meeting the President, the former rebels were toured around
        Luneta and Intramuros, and met with other former members of the New People''s
        Army (NPA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e94f1-50c2-4a99-9caa-878720e96d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:27:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:28:03.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force–National Capital Region (JTF-NCR) Commander, BGen
        Alan Arrojado said “better life awaits former rebels who were to go back to
        the folds of the law through enhanced government programs."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9fa5e-2532-40fd-8c77-e98315ac43a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:27:59.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:28:03.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second batch of former rebels welcomed by the President
        this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf198b6a-3f1b-496f-9b33-966538cedf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:27:59.934+08:00
