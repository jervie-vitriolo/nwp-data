      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> American
        rock band Boyce Avenue is coming back to Manila, and Filipino singer Moira
        dela Torre is joining them at the Big Dome.</p>'
    '2':
