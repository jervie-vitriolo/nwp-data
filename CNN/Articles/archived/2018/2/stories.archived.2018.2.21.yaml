  'Julie-Anne-San-Jose-open-to-collab-Elmo-Magalona':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-21T11:42:54.018+08:00
