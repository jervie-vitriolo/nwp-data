      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: LOOK: Duterte attends ASEAN-India Summit</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4e277-277e-4ded-bb05-6f304f2e6685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:35:39.780+08:00
