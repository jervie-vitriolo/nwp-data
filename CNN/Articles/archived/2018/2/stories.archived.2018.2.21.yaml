      'mgnl:type': 'text'
      'text': '<p>"We haven''t really talked about it, but yeah — if ever, I''m open
        to it," said San Jose.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2409dc2-1b0d-457e-9de1-e165cc6c70a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:40:06.993+08:00
