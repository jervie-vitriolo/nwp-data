    'template': '1'
    'title': 'House panel approves substitute bill on divorce

      '
    'updated': 2018-02-22T09:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b1f86-119d-43ed-b1f3-d73338712863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        House of Representatives committee on population and family relations on Wednesday
        approved a measure that would allow divorce in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa31cb-2273-43c1-86c4-407071629cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, entitled "An act instituting absolute divorce in the Philippines,"
        was approved with no contention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c83dc-4bd3-4cec-8a82-1fcae7422de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, married couples may end their marriage for several
        reasons, including abuse, infidelity, and irreconcilable differences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795e3b6-0349-4c75-bd99-4f655d7efe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to give “the opportunity to spouses in irremediably failed
        marriages to secure an absolute divorce decree under limited grounds and well-defined
        judicial procedures to terminate a continuing dysfunction of a long broken
        marriage.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9bcdda-e683-402d-b9c5-86be1ad67d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also allows spouses separated for at least
        five years to file for absolute divorce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1cf078-2aac-4ce5-a7cf-abf8c5baae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It permits this in cases when reconciliation is “highly improbable,”
        unless the separation is due to overseas employment or both spouses residing
        in a distant region</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1ce05-2d16-4127-b660-50db0318c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychological incapacity, gender reassignment surgery, and irreconcilable
        marital conflicts resulting in the "total breakdown of the marriage beyond
        repair” are also cited as valid reasons for a divorce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bfc78d-6a55-41a5-a7af-d4cbc15f07af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However to show that the State places importance on the sanctity
        of marriage, the bill mandates a six-month “cooling off” period “as a final
        attempt of reconciling the concerned spouses.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6402d33-b712-4b7e-8cae-4a16074464ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This six-month period begins after a petition is filed, but is lifted
        in cases that involve acts of violence against women and their children, or
        an attempt against the life of the other spouse or a common child.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55573f1-c677-4106-84f6-7ea2047a0ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custody of children, meanwhile, will be determined by a court “in
        accordance with the best interests” of the children. Minors under seven years
        old may not be separated from their mother unless there are “compelling reasons”
        for it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3c4c34-e933-4f51-a5ef-3638538093b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also entitles an “innocent spouse” to up to one year of
        support from the other if he or she is not gainfully employed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0e59b-1a9c-4c51-aeb1-99a09e536677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proper court shall have the discretion to grant alimony, child
        support, and child custody pursuant to the pertinent provisions of the Family
        Code of the Philippines," the bill added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d390c9d-f09d-4e62-808b-1ffe5cd4ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its approval at a committee level, the bill is now set
        to go to the plenary for another round of debate or voting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ef46a-8e5a-4abd-ac08-f184fc24be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, only the Philippines and the Vatican have no divorce
        laws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a81a6-a725-4df7-82d7-eb9b61585edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the divorce bill become a law, married couples will have
        a cheaper alternative to getting an annulment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155fcf3-60a3-4280-963a-6ed87f953454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annulment proceedings in the Philippines can cost as much as ₱250,000
        upwards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3ae04f-64ea-42d8-89b5-dfa87a2bf942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:16:40.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:16:43.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Xianne Arcangel contributed to this report.</p>'
  'billy-graham-death':
    'author': 'Daniel Burke, CNN'
    'caption': '(Photo: Getty Images via CNN) Evangelist Billy Graham'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-21T11:45:44.119+08:00
    'imagesource': 'jcr:e649353c-74c4-4644-ab07-18e234256dec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af6350d0-30b2-497f-a0d2-0fd7f239b183'
    'lead': 'Evangelist Billy Graham died Wednesday at the age of 99, his spokesman
      confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:23:47.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T09:24:43.584+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T09:24:43.096+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Billy Graham, whose ''matchless voice changed the lives of millions,''
      dies at 99

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da5923-c93a-45ba-80a3-748982ef9bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Evangelist Billy Graham – a confidant to
        presidents, a guiding light to generations of American evangelicals and a
        globe-trotting preacher who converted millions to Christianity – died Wednesday
        at the age of 99, his spokesman confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d377f41-1c4b-48d0-8b98-fe2fe5b49013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham passed away at his home in Montreat, North Carolina, spokesman
        Jeremy Blume said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b808891-0a9a-4a10-9b5d-ae285b106e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skinny preacher with the booming voice evangelized to nearly
        215 million people over six decades and prayed with U.S. presidents from Harry
        Truman to Barack Obama.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb086e-c066-430c-a53e-0c844cabddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several presidents, including Lyndon Johnson, George W. Bush ,and
        Bill Clinton, relied closely on his spiritual counsel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17543568-4a9f-48ce-9ab1-aa1737861ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was tall and handsome, with a disarming aw-shucks demeanor and
        a Southern twang to his voice. But Graham''s influence, historians say, was
        monumental. Some called him "America''s pastor," others referred to him as
        the "Protestant pope."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1cfcee-aafa-41ab-ae9c-280dc230ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham is reported to have persuaded more than 3 million people
        to commit their lives to Christianity and his preaching was heard in 185 of
        the world''s 195 countries, according to the Billy Graham Evangelistic Association.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac2fbe0-c7b2-4fca-a692-16dc2e66d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was probably the dominant religious leader of his era; no more
        than one or two popes, perhaps one or two other people, could come close to
        what he achieved," said William Martin, a former historian at Rice University
        and the author of A Prophet with Honor: <em>The Billy Graham Story.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f935fee6-e464-443d-a6b6-0a89ca398cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condolences</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c83459-bb6e-412d-a5c5-ccbcf7d9718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People across the world mourned Graham''s death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9c946-18a6-4d14-b94f-b7d1c2060266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said in a tweet that "the GREAT Billy Graham
        is dead. There was nobody like him! He will be missed by Christians and all
        religions. A very special man."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The GREAT Billy Graham is dead. There was nobody like him! He will
        be missed by Christians and all religions. A very special man.</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/966317112565420033?ref_src=twsrc%5Etfw">February
        21, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00cd9c-cce7-42f3-b4ad-96b794527dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c838fb93-909c-4df3-b01b-cb58a07bdfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said in a statement that "Karen and I
        were saddened to learn of the passing of one of the greatest Americans of
        the 20th century, Reverend Billy Graham."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb38221-7e84-41f0-beff-94cd329ed37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We send our deepest condolences to the Graham family. Billy Graham''s
        ministry for the gospel of Jesus Christ and his matchless voice changed the
        lives of millions. We mourn his passing but I know with absolute certainty
        that today he heard those words, ''Well done, good and faithful servant.''
        Thank you Billy Graham. God bless you."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0708fd5-ec4b-4b46-95dd-dfa09805b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Jimmy Carter said in a statement that he and his
        wife Rosalynn "are deeply saddened" at the news of Graham''s death and that
        he was "pleased to count Reverend Graham" as a friend and adviser.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ccf4e-b63b-40cb-a7b5-e2886a92cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tirelessly spreading a message of fellowship and hope, he shaped
        the spiritual lives of tens of millions of people worldwide," Carter said
        in a statement. "Broad-minded, forgiving, and humble in his treatment of others,
        he exemplified the life of Jesus Christ by constantly reaching out for opportunities
        to serve. He had an enormous influence on my own spiritual life."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce595c5c-6533-4aa4-b2d2-27614912c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Moore, the president of the Ethics &amp; Religious Liberty
        Commission of the Southern Baptist Convention, said on Twitter that Graham
        was "the most important evangelist since the Apostle Paul."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4246a-2644-4c2c-8ae3-3d89e514fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He preached Christ, not himself, not politics, not prosperity,"
        Moore said, adding that Graham also "carried unimpeachable personal integrity."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43af11a-1fce-4771-a3fb-4c8be8f5410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIP Billy Graham, a good and faithful servant. He fought the good
        fight, finished the race, and kept the faith," U.S. Rep. Ron DeSantis, who
        represents Florida''s 6th District, said on Twitter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9d114-3cf9-4511-bcae-a3b3dc3754fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Televangelist Joel Osteen told CNN that Graham was his hero, and
        said the best way to honor him is for Christians to continue what he started.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0135cf7c-2351-431e-b429-38f0c433895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preaching good news and letting people know about Christ and the
        love and respect that we can show one another. I think it''s to continue on
        in that passion. He took great steps of faith. He paved the way for young
        ministers like myself."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8144d1bf-85ed-4bbb-9f1d-ef40f0783b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of a ministry</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f4ac8e-a9ce-4bf5-adf1-9f5b153c5804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham built his ministry by bringing the gospel message of tent-revival
        preachers into the modern media age, using any tool at his disposal – from
        telegrams to telephones to satellites and the Internet – to "win souls for
        Christ."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a1f4d2-224f-4be9-9323-f9ec31151e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, Graham formed a bridge between the itinerant preachers
        like Dwight Moody and Billy Sunday who once crisscrossed the country in search
        of lost souls and contemporary Christian pastors like Joel Osteen, Rick Warren,
        and T.D. Jakes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcbd599-637b-49a6-a0d3-62b3d53c31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He saw himself as using new media to deliver a very old message,"
        said Randall Balmer, an expert on American religious history at Dartmouth
        College.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d42024-af7c-48bc-b13a-eb8b19431ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message, as Graham said during thousands of altar calls, was
        that salvation is offered to one and all, black and white, rich and poor,
        men and women, sinners and saints, so long as they believed in Jesus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b549c8-ebd7-414a-ac4a-ec6853da7de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crusades and cathedrals</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353d534-8ce5-4932-ab1f-8b660821774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoiding the types of public scandals that befell other prominent
        preachers was key to Graham''s long-running success, said Martin.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe9294-4aa6-47f8-a686-5ad36d77d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1948, at the beginning of his rise to fame, Graham and his tight
        circle of traveling evangelists gathered in California and catalogued the
        sins that had destroyed the careers of other Christian preachers. Money, sexual
        temptation, and hubris topped the list.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7b07c-004d-4a44-b62e-639ae97039b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their pledge to avoid all three came to be known as the "Modesto
        Manifesto" and was later adopted by other ministers looking to avoid public
        disgrace.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f72e8c-d2e0-4e21-a940-d31b70034840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return for his scandal-free life, Americans regularly put Graham
        at the top of "most-admired" people polls. In 2013, he tied for fourth among
        most-admired men with former President Bill Clinton. It was his record-setting
        57th appearance in the top 10, according to Gallup.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9db34-98eb-4b69-a941-ee43ec8e09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my favorite poll, I believe it was the Ladies'' Home Journal,
        he was chosen second only to God in achievements in religion," Martin said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfca962-7dc1-4216-a39b-6cf1b4ccc35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missionary work</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd43ebd-233d-4ad3-9efd-b28a5e44ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham began his missionary work in 1944 by speaking at rallies
        for the Youth for Christ Campus Life ministry.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50398c6-a608-4931-8ec5-91212bb06c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years later, he branched out on his own, holding a tent crusade
        in downtown Los Angeles.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe1719-5e64-4263-85b6-2450bab032b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally scheduled for three weeks, the crusade drew such large
        crowds that it was extended to seven; a radio disc jockey, a small-time mobster
        and an Olympic athlete were among those who accepted his altar call under
        the "Canvas Cathedral."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ecf8f-a90c-476b-895b-dcf8e57fd448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next year, Graham founded the Billy Graham Evangelistic Association.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c65d18-356f-4cfa-8cbe-39b3f4a08ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crusades, which soon became the signature feature of his global
        ministry, frequently blended well-known hymns, preaching, and patriotic displays.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98889675-ef8a-436d-b7c8-22f29a6e4580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His sermons contained just the right mix of patriotism and reproof,"
        said Molly Worthen, a religious historian at the University of North Carolina.
        "He urged Americans to stand strong against ''godless communism'' but also
        criticized American hubris."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5778630-7d5c-4471-824f-fefa1185a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham told an audience in Charlotte in 1958 that, "We have an idea
        that we Americans are God''s chosen people, that God loves us more than any
        other people, and that we are God''s blessed. I tell you that God doesn''t
        love us any more than he does the Russians."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de129754-d477-40b3-9c40-e39c0022cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham''s crusades mobilized hundreds of volunteers not just from
        his own evangelical movement but also from liberal Protestant congregations
        and Catholic parishes.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5199fd-11c1-4814-ac28-1ca65b5026f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His inclusive message – he said that theological differences were
        less important than Christian comity – angered some fundamentalists, who fulminated
        when he shared the stage with Catholic or liberal Protestant ministers.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8bd39b-beb4-4dc6-9810-8f9f4c8a0b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traveling messenger</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45521048-895b-4965-91ce-f4751af40ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham was seldom still, holding crusades in more than 80 countries,
        according to Martin, often for weeks and months at a time. He missed the birth
        of his first daughter, Virginia, because he was away on a preaching trip,
        the biographer said. At other times, he failed to recognize his own children
        because he had been away from home so long.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa72263-2695-49d1-87cc-2ecc4cc7127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham led a 12-week crusade in London in 1954 and a 16-week revival
        in New York in 1957, which drew tens of thousands to Madison Square Garden.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4929d3-7b61-4132-bb73-54202ac1c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Graham praised New York''s religious diversity, saying,
        "Almost every religion you can think of in the whole world is represented."
        His "last crusade" in June 2005 in Queens, New York, drew a total of 230,000
        people.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802bfa6-3b56-4bbe-bcba-d7735f08a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his traveling crusades, Graham hosted a weekly Sunday
        radio program called The Hour of Decision and wrote an advice column, "My
        Answer," that was distributed by Tribune Media Services. In 1956, he founded
        the magazine Christianity Today, a leading publication among evangelicals.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5cdb3f-d5c2-4973-8733-36e136eefa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents and critics</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd332d6-c5f3-4c31-af1b-de2aa5cf4d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Franklin Graham Jr. was born November 7, 1918, and raised
        on a dairy farm near Charlotte, North Carolina. He said he made a personal
        commitment to God in 1934 after hearing an evangelist preach in the Southern
        city.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b18da-ad79-4644-b93d-a6f9e531d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He graduated in 1940 from the Florida Bible Institute, now Trinity
        College, with a bachelor''s degree in theology. Graham was ordained that year
        by a Southern Baptist church in Florida. A few years later, he took over a
        Chicago radio program, Songs in the Night.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd735c-c62b-4f0f-a1c9-d3e257dafd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Florida, Graham met relatives of V. Raymond Edman, president
        of Wheaton College in Wheaton, Illinois. After they told Edman how impressed
        they were with Graham''s preaching ability, Edman arranged for him to attend
        Wheaton.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a3591-2959-4409-8907-28dc6429a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham graduated in 1943 with a bachelor''s degree in anthropology.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c729ab-4d8b-4a18-a36d-42f28a38a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wheaton, he met fellow student Ruth Bell, his future wife. She
        was the daughter of the Southern Presbyterian missionary and surgeon L. Nelson
        Bell, and Ruth had spent her childhood in China and Korea.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596b190-4674-4c51-a6ef-c8b035d1afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple married in 1943 and moved to Montreat, North Carolina,
        two years later. They had five children: Virginia Leftwich, Anne Morrow, Ruth
        Bell, William Franklin III and Nelson Edman.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaeb78c-a949-4aea-8fb1-a98cb10f39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham was said to have enjoyed the recognition that came with providing
        counsel to several U.S. presidents, and he also became a de facto chaplain
        to Washington''s elite.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb85d4c-316f-4000-bc63-62e1dbd060fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham urged Dwight Eisenhower to run for president in 1952 and
        served as an unofficial adviser to the former general after he was elected.
        He also became close friends with President Lyndon Johnson and preached at
        the former president''s funeral. President George W. Bush credits Graham with
        helping him change from a lukewarm Christian with a fondness for beer to a
        serious and committed evangelical.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97614f1e-10c5-4c15-ba4b-503ff5f99ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics accused Graham of becoming too involved with politics.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1fc3c-cb21-46a7-836f-cf6150b961dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His association with President Richard Nixon led to embarrassment
        in March 2002, when tapes of private conversations between Nixon and Graham
        revealed the evangelist joining the president in making anti-Semitic remarks.
        Graham apologized.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ebef1-9f60-432a-8989-9ce3e6839e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Watergate, Graham understood that he had been used to support
        Nixon and his policies when the White House was more interested in his support
        than his love," said Martin, the biographer.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a594f71-0b34-4ed9-aec8-40e6896c4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics also charge that Graham was not active enough during
        the civil rights movement.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091ba5d-662d-4071-b444-2172851fb3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during at least two crusades in the early 1950s in Tennessee
        and Mississippi, Graham literally removed the racial barrier – taking down
        the ropes that separated blacks and whites – according to Martin and Cliff
        Barrows, Graham''s longtime music and program director for the Evangelistic
        Association.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b6e6e-613d-4191-862d-4b921eee262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Billy himself went and took the rope down and said, ''We don''t
        have segregated meetings, whatever their reason for segregating them. They
        can sit wherever they want to.'' And he took a stand for his belief that every
        man is equal before Christ and the gospel was for everyone."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c311a5-394b-4ec0-b58e-a3848f10a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his Madison Square Garden crusade, Graham asked the Rev. Martin
        Luther King Jr. to deliver a prayer. Although Graham preached that racial
        segregation was unbiblical, he was criticized by some civil rights leaders
        for not being more involved in the movement.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65803f74-6941-4dd5-b8a4-60c1145976df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after the deadly bombing of a church in Birmingham, Alabama,
        in 1963, Graham told fellow evangelicals: "We should have been leading the
        way to racial justice but we failed. Let''s confess it, let''s admit it, and
        let''s do something about it."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89837c77-b79e-4c08-b27c-f2815e2cbdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the honors bestowed on Graham were the Presidential Medal
        of Freedom, the nation''s highest civilian award, in 1983; the Congressional
        Gold Medal in 1996; and an honorary knighthood from Britain for his contribution
        to civic and religious life.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969859ee-b3db-4c92-bd35-7ee5b04c2c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidents Bill Clinton, George H.W. Bush and Jimmy Carter
        were on hand for the dedication of the Billy Graham Library in Charlotte in
        June 2007.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de0385-8131-4950-b953-a3889c603deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Billy Graham Center on the campus of Wheaton College
        has an archive, museum and library dedicated to the study of evangelism, as
        well as an Institute of Evangelism and other efforts aimed at promoting evangelistic
        work throughout the world.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed76ec7-f533-4c83-9104-31c28bbab652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The love of his life</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edb91b2-0a51-4833-be6f-c2a0444c2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Graham opened up to CNN about his wife, Ruth. "I don''t
        think I could have ever married anybody that would have been more helpful
        to my work and ministry than she has been," he told Larry King.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf73e26f-afb3-4dc0-9431-095948c73432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She died in 2007 at the couple''s home in Montreat.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b943378a-c164-4297-9f05-a8b92fb1dd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ruth was my life partner, and we were called by God as a team,"
        Graham said in her obituary. "No one else could have borne the load that she
        carried."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54db770-5f2b-44a3-9f2b-e025b817227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:23:47.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:24:43.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruth Graham was buried at the foot of a cross-shaped walkway in
        the Prayer Garden on the grounds of the Billy Graham Library. The couple had
        agreed that they would be buried side by side.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
