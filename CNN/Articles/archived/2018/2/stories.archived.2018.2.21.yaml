  'DOJ-asks-court-to-formalize-CPP-NPA-terror-tag':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-21T14:30:05.922+08:00
    'imagesource': 'jcr:e1006fdd-0e63-456d-95ad-6fc238f38da6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14f41ad3-600a-4d5e-ae81-e90888bc17f4'
    'lead': 'The government takes a step closer to formally declaring the Communist
      Party of the Philippines (CPP) and its armed wing New People''s Army (NPA) as
      terrorist organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:12:19.732+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T10:12:26.962+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T10:12:26.811+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ asks court to formalize CPP-NPA terror tag

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b620c65-ab5b-436f-a20b-6a2107b7d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:12:26.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        government takes a step closer to formally declaring the Communist Party of
        the Philippines (CPP) and its armed wing New People''s Army (NPA) as terrorist
        organizations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da083c2c-ecb0-4208-add7-55caa8dabece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:12:26.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) on Wednesday filed a petition asking
        the Metro Manila Regional Trial Court to issue an order declaring the CPP
        and NPA as "terrorist and outlawed organizations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd8e32-2f2b-4a6d-8e41-a452ee2ec127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:12:26.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly called the communist rebels
        as terrorists, and even issued a proclamation to that effect in December 2017.
        This will be official once approved by a regional trial court, according to
        the Human Security Act of 2007.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e97e40-d4cc-4bf0-9206-bc4d67a4e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:12:26.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its petition, the DOJ said the rebels have been "deceiving" the
        government into holding peace talks, "while their main purpose is to mobilize
        all their forces in preparation of a ''people''s war'' aimed at overthrowing
        the duly constituted authorities, seizing control of the Philippine Government,
        and imposing a totalitarian regime."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f9297-3bae-42fb-9587-41a2e7c81a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:12:26.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged the court to put an end to the CPP-NPA''s deception.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d4ffc-4aec-42f9-ae17-4521a4d2bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:19.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:12:26.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was signed by Senior Assistant State Prosecutor Peter
        Ong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ab633-0bdd-42e4-a17d-c50ad0b712d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:19.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:12:26.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, a person found guilty of terrorism will be sentenced
        to jail for 40 years without parole. Terrorism under the law, includes rebellion,
        insurrection, murder, and arson, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f98cd-083e-43b6-88b6-2b7f6efd3f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:19.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:12:26.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ended the on-off negotiations with communist rebels in November
        2017, citing a rash of violent attacks by the NPA. It was the first time in
        18 years that peace talks had been terminated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db245ac-98cf-416a-a2c2-7db39e074c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:19.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:12:26.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Tuesday, however, Duterte said he is consulting the
        military on the possibility of reviving the peace negotiations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc58e8a-d692-4267-a398-8ab1722be0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:19.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:12:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte to reconsider peace talks with Reds</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4aa6f7-77e2-44ed-9e50-95073ec1d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:19.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:12:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to try to end
        the rebels'' 48-year-old armed insurgency, the longest-running in Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f20cc-68be-43a3-9013-5bc3f92ba380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:19.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:12:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'meghan-markle-fan-filipino':
