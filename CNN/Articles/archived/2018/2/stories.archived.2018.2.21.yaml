      'text': '<p>The crack down on violators comes amid heightened government scrutiny
        on abuses of OFWs following the death of Filipina worker Joanna Demafelis.
        Demafelis’ body was found stored in a freezer in Kuwait.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59033b34-b6af-4a32-b7fa-ffb7eace9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:32:36.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:32:39.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death has spurred a total ban on the deployment of Filipino
        workers to Kuwait, in addition to a Senate probe on the treatment of OFWs
        working abroad.</p>'
  'PAO-presents-findings-on-Dengvaxia-victims':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-21T21:43:19.290+08:00
    'imagesource': 'jcr:728fa608-51c1-4edc-9218-1c1978dea741'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd067a73-b7a2-4514-b30c-3e8d6b123010'
    'lead': 'Officials from the Public Attorney’s Office revealed links between the
      death of children they autopsied and the Dengvaxia vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:35:10.235+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T09:35:13.913+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T09:35:13.760+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAO presents findings on Dengvaxia victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56423b5b-8ce1-4b62-bac6-59eb3fa43bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 21) — After skipping the
        first five hearings, the Public Attorney’s Office (PAO) testified in the Senate
        hearing on the controversial Dengvaxia vaccine for the first time on Wednesday,
        and they revealed their findings on the victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c19bd-e469-4aab-bb7e-057bd579a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO officials presented their findings before the Senate Blue Ribbon
        Committee, showing a link between the death of 22 children they autopsied
        and the dengue vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee16f8db-d50e-4b1f-80b3-25f37de27531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added their forensics findings also showed the children suffered
        from massive brain hemorrhage, as well as enlargement of organs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c8fe9d-a218-4a8f-9320-e02d6c639fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO said 40 more cases have been referred to them, and would likely
        be subjected to an autopsy as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853db2db-350b-4dec-b879-c3b7ae936e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Health department, however, insisted that the
        PAO’s findings are inconclusive and are merely fueling public hysteria among
        the parents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c37842-08e2-4738-ba3e-24d50313ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After much prodding from the Senate, PAO officials eventually agreed
        to work with Health officials on a more thorough study and to collate all
        the findings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912fafe-ba0b-4729-b984-24c58e9a6796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alang-alang sa ating mga magulang, sa mga anak, we have to be in
        this together kasi...later on we will file a case in the international court,
        probably sa Sanofi, dapat magkakasama tayo. Hindi pwedeng hiwalay, doon pa
        lang mahihirapan tayo manalo,” Senator JV Ejercito said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a782a6-599e-415e-807e-e6c5b40412f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the sake of the parents and the children, we have
        to be in this together because later on, we will file a case in the international
        court, probably against Sanofi, so we should be united. It will be hard for
        us to win if we’re not together in this.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8462a92f-7b15-4e99-bc80-258c661bd839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines-Philippine General Hospital (UP-PGH)
        panel of experts has also investigated the death of 14 dengue patients vaccinated
        with Dengvaxia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788deda2-7d50-4d21-adef-6de9d18b3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings showed no direct link between the deaths and the
        vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb4f8f-8faf-4adf-904b-2daa9c767f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-PGH''s Dengue Investigative Task Force on January 2 reported
        three out of the 14 children died of what is called "dengue shock syndrome"
        after receiving the vaccine. Experts said two of the three deaths may be caused
        by vaccine failure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de84b4-fee2-4f58-af00-096fd5673d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Enrique Duque III earlier said the UP-PGH''s findings
        will be submitted to the Department of Justice, the department that oversees
        the PAO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f346d48-4d90-4aa4-a6a3-f0278ba2bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending the result of the parallel investigations, pharmaceutical
        company Sanofi Pasteur has rejected twice the Health Department''s request
        to refund the Philippines of used Dengvaxia vaccine worth P1.8 billion, along
        with an indemnification fund for the vaccinated children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c78c54-44d5-4a60-8643-02affb2b0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon: Government to blame</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ed7d6-8c7f-4d68-a416-9a4c0ae23d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chair Richard Gordon, meanwhile, continued
        to blame the government for its lack of transparency on the use of the Dengvaxia
        vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0ced1-e6c0-4da6-ac4c-8b5453ef8ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained the Health Department should be held accountable for
        the dengue vaccine mess.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb334741-9e06-489c-b9c1-d47d4ea19b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government is liable here. Kayo nagtulak eh. Every scientist
        that I have talked to here, you did not have to put it on mass immunization.
        You did not tell the patient, the parents, na itong maaaring mangyari. You
        are liable. We are liable. The taxpayer has become liable,” Gordon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d2920-5149-4766-8ebe-13c6c7b72877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has yet to come up with a preliminary report, which
        Gordon said will be released by the end of the month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5feabbc-ace9-4e08-ac13-5bf84990979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:35:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:35:13.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, the government halted its nationwide dengue vaccination
        program that began in 2016, after 837,000 children were immunized. Sanofi''s
        earlier study showed those with no previous dengue infection and got vaccinated
        could contract "severe diseases."</p>'
  'Shangri-La-the-Fort-apologizes-cats-of-BGC':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-21T18:10:17.093+08:00
    'imagesource': 'jcr:0ed51e97-6971-4e80-b22a-808b0acc0c98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e8c5222-852d-4fce-8188-e4075cbf530d'
    'lead': 'The Taguig-based hotel said that it should have reached out to the Bonifacio
      Global City community before moving the cats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:39:32.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T09:39:35.462+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T09:39:35.115+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shangri-La at the Fort apologizes for cat controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e0a13-a494-4d72-b3a1-e845333579c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:32.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:39:35.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 21) — Shangri-La at the
        Fort, Manila is "truly and deeply sorry" for relocating the stray cats in
        its community, General Manager John Rice said in a statement on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779be856-a8af-4ba5-b1b5-5e789760e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:32.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:39:35.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to apologize for the way we have handled this and acknowledge
        the groups affected due to our failure to consult on the proper procedures
        of cat adoption and co-existence," Rice said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe27fc3-c9f5-482c-b38e-3ebca409493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:32.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:39:35.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not engage with the right partners and now know that instead
        we should have reached out to our community," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9b0aa-319e-427a-a1d2-38a4398a0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:32.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:39:35.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel located in Bonifacio Global City (BGC), Taguig is under
        fire after animal lovers noticed the disappearance of the stray cats in the
        area. Rice explained the management was responding to complaints about the
        animals from tenants and guests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b54da0-a4c0-4eae-b621-5d46f19ef486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:32.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:39:35.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shangri-La at the Fort admitted to having ordered the relocation
        of the cats to residential areas in Taguig. It has since agree to work with
        Compassion and Responsibility for Animals (CARA) Welfare Philippines and volunteers
        of Cats of BGC to find the missing cats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e04a8f-d092-4cd4-a762-42ceb792d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:32.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:39:35.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Shangri-La, CARA start search for missing cats of BGC</p>'
