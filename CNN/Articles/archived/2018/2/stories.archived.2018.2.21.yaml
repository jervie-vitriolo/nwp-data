      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include Lorenzana''s full statement and the response
        of General Dagoy.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8cc3c8-031b-4b12-a7c5-741e54e58f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Defense
        Secretary Delfin Lorenzana slammed the threats made by the Presidential Security
        Group (PSG) Chief against a Rappler reporter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b6fc8-fff2-424c-9aa3-4971eb93daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That remark is uncalled for and really off the mark. Whatever the
        Rappler''s offense, the PSG had no right to harm Rappler''s people nor threaten
        them," the Defense chief said in a text message to CNN Philippines Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27edcac-4e00-484d-9831-2552cc423a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department later sent Lorenzana''s "complete statement"
        on the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe427aa-7f3b-4084-8e91-3b072d92546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pasensiyahan niyo na. Bugso lang ng damdamin ''yan sa pressure
        ng trabaho nila," the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18169315-5d28-493f-b937-a5f3cbabf3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please bear with them. It''s all sudden emotion due
        to work pressure.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759daff-ec65-4dd8-8d1c-73749bc6d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG Commander Brigadier General Louie Dagoy said Rappler reporter
        Pia Ranada was "rude" to the PSG officer when he informed her she was banned
        from entering the Palace on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4fc051-2058-48e9-8edb-7c2220384446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Ranada should be thankful the PSG officer did not hurt her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c793177-f941-442b-a514-cf28ad918940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sumusunod lang sa utos ''yan. Buti nga hindi kayo sinaktan.
        Pasalamat kayo hindi kayo sinaktan sa pambabastos na ginawa ninyo</em>. It''s
        very rude on your part to do that," Dagoy said in an interview with Communications
        Assistant Secretary Mocha Uson on Tuesday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce2e73-c113-4a44-815a-46570bed99e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was just following orders. Be thankful he did not
        hurt you for the rudeness you showed him. You were very rude.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713468b5-f513-4298-b363-1e046fbec906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Ranada and an ABS-CBN reporter were rude for shoving their
        microphones on the PSG officer. But in the videos that emerged, Ranada and
        the reporter who was carrying a mic were tailing the PSG officer and persistently
        asking him for an explanation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d11a93-4bbc-4132-b988-3105006aae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagoy then issued another warning against reporters, <em>"Next time
        mangyari ulit sa sundalo ''yan,</em> I will ban you from the whole Malacañang
        complex."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79c2fd-f9dc-4833-8daf-7812b2c62424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Next time you do that to my soldier, I will ban you
        from the entire Malacañang complex.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb831e0d-33c8-4656-9667-fdc4f295d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler denounced Dagoy''s threat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb69f9b-2a0d-4cad-8d9c-9708bf1d6b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dagoy''s statement is conduct unbecoming of an officer and a gentleman,
        coming as it did from a soldier who took his oath to defend civilians, who
        stands closest to the seat of power, and who serves an organization that has
        shown, time and again, its respect for and appreciation of civilian institutions
        such as Rappler," the news agency said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36bbc30-4083-48d6-a729-2509aa5fcdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It demanded that Dagoy should be held accountable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f097c7-d32d-4e9e-b0f1-74b2d3c1a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask General Dagoy to apologize for his outburst or for his superiors
        to take him to task for threatening to use force outside the battlefield,"
        it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be70b5-e925-4483-ae52-1ad7c8108266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dagoy said he would not issue an apology to Rappler,
        saying the whole incident was not shown to the public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8e22d-5810-48d1-abf7-07ae5f0348db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "You see how selective they are in finding fault at me
        without giving the people the whole picture of the incident. I challenge Rappler
        that they present the whole video to the public and let them decide who between
        us made the grievous mistake on what transpired during the incident."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f9aba-7311-4585-93aa-0771a477fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Me to apologize? In their dreams! Sila ang magapologize
        sa sundalo ko [They should be the one to apologize to my soldier]."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bddfc7b-c1c7-4a27-9b72-eacce4b3877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online news agency Rappler was barred from covering Malacañang events
        on Tuesday. The Office of the Executive Secretary said Rappler''s accreditation
        will cease until the Court of Appeals issues a temporary restraining order
        on the Securities and Exchange Commission''s (SEC) ruling on the media outfit''s
        license revocation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee0a58-efc4-4895-9976-1a3c250e3037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:28:37.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:28:40.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos contributed
        to this report.</em></p>'
  'PH-to-push-for-worker-right-to-keep-passports,-cellphones-in-talks-with-Kuwait':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
