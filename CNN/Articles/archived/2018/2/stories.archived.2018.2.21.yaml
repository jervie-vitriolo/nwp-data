    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte assures support, protection for Indian businessmen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ef283-112b-4177-83db-de90c6a58ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:35:39.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:35:43.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> President
        Rodrigo Duterte assured Indian businessmen in the Philippines that he would
        support them, so long as they follow the law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fce5c0-3401-467a-b164-ffb75f565850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:35:39.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:35:43.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as you pay the right taxes, just the exact price, no more
        no less, then you are freed of any interventions or trouble," Duterte said
        on Tuesday during an event of the Federation of Indian Chambers of Commerce
        Inc. in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb598efa-92e5-474f-a744-ca4090c2234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:35:39.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:35:43.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he will ensure that their dealings with
        the Philippine government will be easy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191bd8f6-91fb-49ed-a6ed-bbc77a878bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:35:39.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:35:43.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am only giving my department secretaries one month and the directors
        two weeks," he said, talking about the processing of documents that could
        take years. "And if they do not comply with that, then we talk and we go separate
        ways,"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ff70d-f0a7-4485-9ec6-558c616fc1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:35:39.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:35:43.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also guaranteed them better security and protection, saying
        that he vowed to penalize those responsible for the alleged extortion of a
        Korean woman at the Clark International Airport on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a9eb0-4d07-403a-b147-4d357a43d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:35:39.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:35:43.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that his office doors are open for everyone who has
        complaints.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b5c93-c24d-41db-8399-3eb513b61414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:35:39.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:35:43.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am repeating it again to my countrymen, if you have a complaint
        regarding corruption, let me know at any time of the day and night and I''ll
        give you time and space to talk to you," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4408cfd3-5273-4242-a563-765ab97b97f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:35:39.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:35:43.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosting PH-India trade</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d801a9-2f8d-4b65-8052-b9ba1f2a5172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:35:39.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:35:43.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been building closer trade ties with India, having invited
        Indian Prime Minister Narendra Modi in November 2017 to invest in the Philippines,
        particularly in the pharmaceutical and automotive industries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e15fc-13a9-4b04-b636-611753a6bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:35:39.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:35:43.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte invites India to invest in PH medicine, cars</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba8ef5-6297-4db2-8da5-080368e6840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:35:39.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:35:43.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte again met Modi during the Association of Southeast Asian
        Nations-India Commemorative Summit in New Delhi in January 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ed6ad-ea6a-4a98-9614-8ca115063495'
      'mgnl:activationStatus': true
