      '
    'updated': 2018-02-22T06:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f62c7-f9e6-4884-a599-5a7d34909e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:25:18.022+08:00
