    'template': '1'
    'title': 'Julie Anne San Jose open to working with Elmo Magalona

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad4850-c5a8-45c6-82f3-5401e6c01369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:40:06.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:40:11.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — Asia''s
        pop sweetheart Julie Anne San Jose is open to collaborating with her former
        love team partner, Elmo Magalona.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e2749-9ef0-485f-a372-2ffd92db488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:40:06.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:40:11.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, why not? I think it''s been a while since the last time <em>na
        nagkita kami ni Elmo and nagkaroon kami ng</em> numbers together [that we
        saw each other and shared numbers]," San Jose said, responding to a netizen''s
        question on CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7434412-92de-436c-bb3e-ed5d022d7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:40:06.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:40:11.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s focused <em>din sa ginagawa niya and ako</em>, and
        <em>ako focused din ako sa ginagawa ko</em> [he''s focused on what he''s doing,
        and so am I]. But if ever, yeah, why not?" she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf52cbb-ddc2-4261-a1fb-fc4d1f9aea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:40:06.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:40:11.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair used to regularly perform together on GMA-7''s variety
        show "Party Pilipinas," and co-starred in the 2012 romance film, "Just One
        Summer."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99deabf-c374-4a52-849e-aa7047c1ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:40:06.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:40:11.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still as a GMA-7 talent, San Jose now appears regularly on the sitcom
        "Pepito Manaloto" and the variety show "Sunday PinaSaya."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee91cc-3fc8-443d-acea-5e2747de3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:40:06.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:40:11.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Magalona has signed on with the competing network ABS-CBN.
        His latest movie with Janella Salvador, "My Fairy Tail Love Story," was released
        earlier this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b544a3-0dce-49c7-a135-0505e78d9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:40:06.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:40:11.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both San Jose and Magalona are also signed on Universal Records.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50cf17-6fed-4983-b96f-1ec61fefad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:40:06.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:40:11.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old pop star and actress has recently released "Nothing
        Left," her first single from her fourth album, which is slated for release
        later this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00edee05-441e-43a9-8480-64183037a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:40:06.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:40:11.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a collaboration with Magalona is not the only thing she is open
        to. Responding to another netizen''s query, San Jose said she would not mind
        working with James Reid, Nadine Lustre, and Bret Jackson. Reid owns the label
        Careless Music Manila.</p>'
