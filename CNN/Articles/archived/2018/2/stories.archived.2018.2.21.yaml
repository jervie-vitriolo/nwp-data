      'mgnl:lastActivated': 2019-06-19T09:28:03.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Duterte welcomes over 200 NPA surrenderees back into gov''t
        fold</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfcde3e-55cb-4a4c-b666-0b430699f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:27:59.934+08:00
