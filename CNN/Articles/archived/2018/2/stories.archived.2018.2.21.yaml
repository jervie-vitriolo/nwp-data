      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines only needs to secure a draw against the Tajiks to
        qualify for the Asian Cup in the UAE.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739aabd5-4314-498d-b10d-b7b6ed606fc6'
