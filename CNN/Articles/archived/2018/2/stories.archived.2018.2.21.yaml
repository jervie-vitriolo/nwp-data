  'unicef-how-hard-to-be-nice-to-people-online':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-21T15:56:40.495+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/sGQ682e9ZHE"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c482754-76f5-4173-a0b5-16db04ea45f8'
    'lead': 'The UNICEF calls on netizens to spread kindness as part of Safer Internet
      Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:53:24.518+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T09:53:27.695+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T09:53:27.518+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How hard is it to be nice to people online?

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87173dbd-c560-4c61-82d8-27a2a587295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:53:24.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:53:27.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> With over three
        billion users worldwide, the internet has created an increasingly connected
        world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3edccf5-d442-42ff-be59-f919583d0321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:53:24.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:53:27.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s talking to your friend halfway across the world on
        Skype or sharing a snippet of your awesome vacation on Instagram Stories,
        the internet has made communicating with people instant and convenient.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad5395-25cf-4a4f-b8b1-d6b0cef157ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:53:24.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:53:27.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the internet, particularly on social media, has also made hurting
        other people instant and convenient.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb254de1-f486-49e5-a52f-4eac3384f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:53:24.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:53:27.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike talking to someone face to face, you can be totally anonymous
        online -- like with a troll account -- and just keep firing away, all from
        the comfort of your home or even while on the go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e6164c-4346-47b0-9d84-d79239478e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:53:24.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:53:27.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may all seem harmless, but not quite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37a50c-32a2-4c47-b0fa-2c19a0e866d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:53:24.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:53:27.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Children''s Fund (UNICEF) said 20 percent of
        kids who are cyberbullied consider suicide and one in 10 of them attempt to
        take their own lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f946575-32ef-48c0-886d-49734638f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:53:24.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:53:27.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To face this problem head-on, the UNICEF said it partnered with
        people who deal with cyberbullies every day as part of Safer Internet Day,
        which is on every second Tuesday of February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48b533-128f-4c14-a7ba-1581927a60ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:53:24.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:53:27.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safer Internet Day -- which seeks to promote better and safer internet
        use, especially for children -- was first introduced in Europe in 2004 and
        is now observed in more than 100 countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde50cd-a30a-4952-8253-e8dbf846fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:53:24.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:53:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Gov''t to boost crackdown on child pornography</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e0ccf-d929-4f65-9506-5b4031899f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:53:24.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:53:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 6, UNICEF social influencers from across the globe shared
        their stories on Instagram to raise awareness and make a difference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7212a7-a128-4200-a75c-5e5929aa08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:53:24.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:53:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also allowed to share a more personal Instagram story
        or one that included an existing video with the following copy: "It''s so
        easy to spread hate, today we share kindness together. Leave 5 nice comments
        and make someone''s day #sharekindness #endviolence #saferinternetday"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744a241-a933-44db-8610-3ba8c8f07585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:53:24.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:53:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking you to use your voice for the greater good and ask
        your network to join the movement," the UNICEF said. "Help us ignite change
        and put an end to online abuse for good."</p>'
