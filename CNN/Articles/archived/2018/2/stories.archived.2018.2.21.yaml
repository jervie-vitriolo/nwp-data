    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da3c7b-4999-4807-ac1d-136ba893c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        United States Intelligence Community listed President Rodrigo Duterte as one
        of the leaders in Southeast Asia who pose a threat to democracy and human
        rights in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58209964-308c-493b-8895-03e41449bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its recently published worldwide threat assessment report, the
        U.S. intelligence said democracy and human rights in many Southeast Asian
        countries will "remain fragile" this year due to corruption, "cronyism" and
        "autocratic tendencies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe997376-332c-4734-892f-22e004488054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, President (Rodrigo) Duterte will continue to
        wage his signature campaign against drugs, corruption, and crime," the report
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3d334-2217-4a8a-9b4f-37e4f4cebc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the President has suggested declaring a revolutionary government,
        and impose nationwide martial law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085403f-4676-472c-bc07-bf5739dd033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His declaration of martial law in Mindanao, responding to the ISIS-inspired
        siege of Marawi City, has been extended through the end of 2018," it stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c86d9-6c11-4b50-8bd1-117d12f7d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Congress grants Duterte request to extend Mindanao martial
        law until end of 2018</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72580600-e03e-42d2-994f-a5cb610426d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Intelligence Community is a federation of 16 agencies that
        work separately and together to conduct intelligence activities necessary
        for United States'' national security and foreign relations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154ca18-7cf2-4b47-8ec8-8958cef81b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It listed Duterte along with Cambodia Prime Minister Hun Sen, who
        will be relying on China''s political and financial support for the 2018 national
        elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ce50e-d2ee-4fd6-b221-14b5b7c67b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other threats to democracy and human rights in the region included
        the Rohingya crisis in Myanmar and Thailand''s new Constitution, which gives
        its military more influence in the country''s upcoming elections in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40309a9-eabe-46c1-9df8-351f91bde40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment also cited a Freedom House report which said the
        Philippines was one of 30 governments that used social media to drive agenda
        and counter criticisms of government institutions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc652a8-4f7e-4055-b0fd-49c9ec578788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note that more governments are using propaganda and misinformation
        in social media to influence foreign and domestic audiences," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a5143-21d6-47fc-bb95-a42bfbcda0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace: Assessment is ''myopic''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ef7c1-77ac-40e3-89dd-82d928593de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, called out the U.S. Intelligence Community''s
        report for being "myopic" and "speculative at best."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd425031-5a97-4f74-874f-5d7eb5dd0c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque in a statement Wednesday said
        Duterte is not autocratic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0b54b-1b86-4f6c-a002-2b1b41be0e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He adheres to the rule of law and remains loyal to the Constitution.
        An autocracy is not prevalent, as they would like to believe," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d86a3-5cd7-4ebd-a642-9d25948dbe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also denied the existence of a revolutionary government or
        nationwide martial law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f63f1-fcda-4d94-b5da-ea8586c5d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s spokesperson said the use of social media to
        put forth government agenda is not only enjoyed by public officials but opposition
        figures as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784ec1f-cf27-40a2-b616-c14d66b8cfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know of any government in the free world which does not
        use the internet or social media to promote its agenda. This is very true
        especially in the case of the U.S.," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002138eb-ff8e-4bbe-a36f-41278648f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been widely criticized for its war
        on drugs, which has left almost 4,000 casualties, according to government
        data. Human rights groups, however, have pegged the deaths to more than 11,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23abca9e-428f-4d3b-8cdf-3153951f6edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflicting data, as well as other cases of misinformation,
        drove the country''s Senate to hold hearings on peddling fake news. A Senate
        bill was filed in February penalizing government employees who publish or
        disseminate false information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0dc88d-5157-477b-8d25-0a40bcae0fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, Duterte said human rights critics should not single
        him out, adding that there are also violations of human rights in the U.S.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c994f-4cfb-4ffc-ab56-6ef441dcfc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also proposed a separate global summit to address human rights
        issues around the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e92035-3932-4f73-b7c2-7e9228d4bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have a summit only on human rights. But we should call
        all," the President told reporters in Da Nang, Vietnam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c0449-e88c-4f28-8d3a-19cfd2ab2d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte wants separate summit for human rights violations</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa9351-28df-47ca-a528-7b9e15b6ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said he needs to act like a "dictator" to move
        the country forward.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a2dd3-ed78-4e4d-9f10-dcc7d94ba477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:10.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:48:13.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte defends ''dictatorship'' style</p>'
  'The-US-is-picking-a-fight-with-its-biggest-creditor':
    'author': ' Chris Isidore'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-21T08:44:31.578+08:00
    'imagesource': 'jcr:f5d386a4-693e-4645-ba88-0277e078c7cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c561d392-42d3-4638-8d25-84b23344e2d1'
    'lead': 'It''s a strange time to pick a fight with your biggest lender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:51:22.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T10:51:25.668+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T10:51:25.407+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The U.S. is picking a fight with its biggest creditor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b88e71-01e5-45d0-8736-4997a1d30089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> It''s a strange time to pick a fight
        with your biggest lender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da04a0f-2b8e-42be-a1e6-3fecf07a0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump is considering more tariffs that would punish China.
        But he needs China more than ever in the coming years to pay for the U.S.
        government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ffcf1-61db-4ea4-9616-1d70814afc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is by far the largest holder of Treasuries, the debt that
        the United States sells in the form of bonds when it needs to borrow money.
        China''s holdings&nbsp;just passed&nbsp;$1 trillion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb50608-5c1e-4538-bf93-e0f52d91fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the United States is about to sell even more debt. The Republican
        tax cuts and the federal budget deal will require even more borrowing. The
        Committee for a Responsible Federal Budget estimates the deficit could&nbsp;swell
        to $1 trillion&nbsp;next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9556e2-7e2c-49ae-8bfa-8ad57e5e31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone has to buy all that extra debt. If there isn''t enough demand,
        the Treasury — meaning U.S. taxpayers — will have to pay higher interest on
        the bonds to entice investors to buy. Because other kinds of debt, like mortgages,
        follow Treasury rates, that will raise the cost of borrowing for businesses
        and people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ebabf0-9e0f-48a4-9d07-015f13e17033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does China own so much U.S. government debt? Partly because
        of the trade gap between the world''s two largest economies. China exports
        goods to the United States. The United States, in a way, exports dollars to
        China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a65eea5-9e4f-41b5-84b9-661c0c19a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to buy something with those dollars," said Guy LeBas,
        chief fixed income strategist at Janney Capital Management. "The only way
        the purchases of Treasuries will happen is if the trade deficit begins to
        decline."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540330ce-9ab1-43e5-b9ca-97276b4d6e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market for U.S. debt was rattled last month when&nbsp;Bloomberg
        News reported&nbsp;that China was souring on Treasuries.&nbsp;Many analysts
        interpreted the unattributed comments in that report as a warning shot from
        Chinese officials to the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8faacfa-f8f9-4121-9e8e-653e7cddbc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was a fairly empty threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd651f8d-1281-4bc1-a409-8e4802884d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: China has boosted its huge stash of U.S. government debt</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6f18a-3da9-4887-9314-9d4bbfb41b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a problem for China to simply start to sell Treasuries because
        if they dumped them, it would drive down the value of their own holdings,"
        LeBas said. "Even buying more slowly&nbsp;is tough because they have to do
        something with the dollars."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc922ee6-3163-46f1-badc-3803a7205e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Trump administration achieves its goal of significantly narrowing
        the trade gap with China, one bad consequence is that China will have fewer
        dollars — and thus less appetite to buy U.S. Treasuries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a4bef-ff3d-49af-a6e1-2dd5c00ef9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, if Trump does what he has promised to do, it could
        cause alarm in the bond market and raise borrowing costs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab36e818-471d-403e-b5af-c77c6e4a319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the trade gap stays at the current level or keeps growing,
        as it did last year, experts are still concerned that China won''t have the
        appetite to buy all the new American debt coming to the market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de2288-a03a-4f73-bb34-70b6533a71c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some projections have the amount of debt up for sale doubling by
        the end of next year because of the growing government deficit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23db53-354c-4c37-97b3-b97dc2e89346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Did Trump just start a trade war with China?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5562fbf7-6e9b-4f1f-abb6-56d82f104f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s something I do worry about," said Tom Simons, a senior
        economist at Jefferies. "Even if the anticipation of economic growth paying
        the tax cuts is true, that won''t be realized for a couple of years. They
        have to look under every rock to find people to buy their debt."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e90bfa-c9de-422b-a915-5bf804277d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is talking tough about narrowing the trade
        gap with China. It is considering steep tariffs on&nbsp;steel and aluminum&nbsp;imports,
        action that would curb&nbsp;Chinese exports here.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d6d43-00a6-40f8-8e1f-7363a803697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already&nbsp;vowed to take steps&nbsp;"to defend our rights"
        to keep steel and aluminum exports flowing to the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc05ef-0c86-4d68-95ec-dceae77b4888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has already imposed tariffs on&nbsp;solar panels,
        most of which come from China, and on washing machines, which are imported
        primarily from South Korea and Mexico.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e115824-b25b-427f-81f3-339ba6155674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:51:22.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:51:25.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “The U.S. is picking
        a fight with its biggest creditor."</em></p>'
  'Trump-moves-to-ban-bump-stocks':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-21T08:42:17.263+08:00
    'imagesource': 'jcr:2abaae42-22da-4a10-a170-02094e49b8cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e979ac20-74d5-4e8a-88ea-35aef89843b9'
    'lead': 'White House press secretary Sarah Sanders said Trump ordered the Justice
      Department and the Bureau of Alcohol, Tobacco, Firearms and Explosives to review
      bump fire stocks, which she said had been completed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:53:44.980+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T10:53:49.296+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T10:53:49.011+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump moves to ban ''bump stocks''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a709c46a-44b0-4342-9db2-0fd0c9454ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:53:44.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:53:49.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump&nbsp;said on
        Tuesday he has directed his attorney general to propose changes that would
        ban so-called bump stocks, which make it easier to fire rounds more quickly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203e661-b20b-45e3-873a-4b0ed87e072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:53:44.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:53:49.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just a few moments ago I signed a memo directing the attorney general
        to propose regulations that ban all devices that turn legal weapons into machine
        guns," Trump said at a Medal of Valor event at the White House, addressing
        Attorney General Jeff Sessions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6850c1bc-9077-4d77-ad5b-378dfd54f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:53:44.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:53:49.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect these regulations to be finalized, Jeff, very soon," Trump
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7dbb3b-94bc-4557-ba25-47f2b70f0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:53:44.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:53:49.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments earlier, White House press secretary Sarah Sanders said
        Trump ordered the Justice Department and the Bureau of Alcohol, Tobacco, Firearms
        and Explosives to review bump fire stocks, which she said had been completed.
        She said movement on that front would take place shortly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c93b0-806a-493b-bf0e-952aecb2c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:53:44.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:53:49.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, when it comes to that, is committed to ensuring
        that those devices are -- again I''m not going to get ahead of the announcement,
        but I can tell you that the President doesn''t support use of those accessories,"
        Sanders said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc719821-663a-4fb9-abf2-a2169a3ef94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:53:44.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:53:49.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December,&nbsp;the Justice Department announced&nbsp;that it
        had begun a federal rule-making process that could reinterpret the legality
        of certain bump fire stock devices, a piece of equipment that enabled the
        Las Vegas gunman in October to fire on concertgoers more rapidly, mimicking
        automatic fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb42f5-8e97-42b0-827d-6c3ed556ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:53:44.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:53:49.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ATF began the process of considering a bump stock regulation
        in December the proposal drew&nbsp;more than 35,000 comments from the public,
        far more than usual, which signals that likely either pro- or anti-gun control
        groups -- or both -- mobilized their membership and email lists to weigh in.
        Comments were due by January 25, 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c0072-23a9-4327-b2a9-d18ada84a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:53:44.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:53:49.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Tuesday whether the President would support steps that
        would raise the federal age limit for military-style weapons, such as the
        AR-15, Sanders did not rule it out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812296d1-fa6d-4fb8-9f7b-ee17aa470b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:53:44.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:53:49.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s certainly something that''s on the table for us
        to discuss and that we expect to come up over the next couple of weeks," Sanders
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99453f-2960-4318-98fa-b6bc36a3265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:53:44.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:53:49.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most states, the age limit for purchasing the AR-15 is 18, while
        the limit for handguns is 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04b664-91af-4ede-b624-1809576f9d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:53:44.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:53:49.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Trump moves to ban
        ''bump stocks''"</em></p>'
