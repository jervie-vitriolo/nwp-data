      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 21) — Future British duchess
        Meghan Markle might just win the hearts of Filipinos by speaking the language.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a38ea49-b895-438d-9738-d91478d55047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:25:18.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:25:21.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook video from Jenny Ulay, the American actress shook
        hands with a Filipino fan who traveled all the way to the United Kingdom to
        see her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73aac88-40d6-4581-956c-ec13bb0aff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:25:18.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:25:21.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, the duchess-to-be replied with a smile: "It''s so sweet
        of you to come out here. Salamat po [Thank you.]"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6024d-bedd-473c-b496-30c266881c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:25:18.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:25:21.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle, 36, is set to wed Prince Harry, 33, on May 19 at St. George''s
        Chapel at Windsor Castle. Prince Harry is fifth in line to the British throne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31291bd-fe1c-4dfb-b91a-7c0e52013837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:25:18.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T10:25:21.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two announced their engagement in November.</p>'
