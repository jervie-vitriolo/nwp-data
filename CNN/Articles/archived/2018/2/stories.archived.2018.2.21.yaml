      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s biggest exports to the Philippines include vehicles, pharmaceutical
        products and meat, while the Philippines'' biggest exports to India include
        electrical machinery and copper.</p>'
