  'house-panel-approves-substitute-bill-on-divorce':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-21T23:58:54.576+08:00
    'imagesource': 'jcr:2e765303-14e7-4157-a7b3-eab33ece8962'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b79d904-43bd-483c-b7cc-72c2f413d0f1'
    'lead': 'Under the bill, married couples may end their marriage for several reasons,
      including abuse, infidelity, and irreconcilable differences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:16:40.405+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T09:16:43.611+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T09:16:43.396+08:00
