    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '373e8fca-a6e4-4d25-ad45-b047958d4fef'
    'lead': 'Filipinos will once again have the chance to hear Sam Smith''s soulful
      voice live on October.'
    'mgnl:activationStatus': true
