    'title': 'Earth Hour 2018 tackles biodiversity in a changing climate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddde3c1-f622-43b5-8842-119cee19b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The countdown for Earth Hour
        2018 begins as the World Wide Fund for Nature (WWF) Philippines urges Filipinos
        to join the event on March 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4ea376-700a-4117-ad1d-d78aa55f8a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s theme is #Connect2Earth, calling on the urgent need
        to care for our planet’s biodiversity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba1fa1-bcce-4251-a729-82e4707cb953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth Hour 2018''s Manila staging comes full circle, as it returns
        to the the Cultural Center of the Philippines, where the first Earth Hour
        switch-off event happened 10 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b37d8-3767-47fa-b6c1-1642990643d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annually, Earth Hour attracts millions of people around the world
        to converge around major world landmarks, cities, and communities to hold
        switch-off events for 60 minutes, starting at 8:30pm, as a sign of their commitment
        to address the plight of our planet and our people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb216c77-1e10-4ac8-a48f-8c8d0b7af030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF-Philippines’ President and CEO Joel Palma said, “Collectively,
        we must now look deeper and see how our water, food, and energy consumption
        is endangering our planet’s biodiversity. It’s time to connect to Earth and
        rekindle our role as stewards of the environment.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81feb7fa-7d31-4d48-99c5-942f89c4c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a symbolic moment to a social movement</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30321690-9578-4765-bad1-3d62059427e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth Hour started as a symbolic lights out event in Sydney, Australia
        in 2007 and has since grown into one of the biggest global open-source movement
        for the protection of the environment in more than 7,000 cities and 180 countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8fb0f4-42a2-4d7e-9302-45ae98805095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years Filipinos have embraced Earth Hour, inspiring climate
        action within our government, communities, businesses, and organizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd33f7-83a0-4d1c-9da9-7f11c1ecf324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Beyond the Hour” initiatives have inspired national advocacies
        pushing for low-carbon cities, renewable energy development, sustainable food
        production and consumption, forest and water conservation, and wildlife protection
        of endangered tamaraws, whalesharks, and Irrawaddy dolphins among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31816ff-e56d-4713-8d00-0e2bb91384ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together possible</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85b672-f985-4eb0-82f2-361ef2acab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth Hour aims to raise awareness on the crucial importance of
        biodiversity as a viable resource link that families, communities, nations,
        and future generations all depend upon. Understanding this interconnectedness
        is key in solving Earth’s most pressing challenges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f28865-9f8f-457f-92d9-936af8811262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporting Earth Hour’s vision, WWF-Philippines National Ambassadors
        Iza Calzado, Rovilson Fernandez, and Marc Nelson led the campaign’s kick-off
        at the Discovery Suites in Ortigas on February 27, together National Youth
        Ambassador Janine Gutierrez, to help build public engagement.</p>'
    '21':
      'image': 'jcr:63b443fb-1c66-4b0d-a63f-fa954fed123f'
      'imageCaption': 'WWF-Philippines National Youth Ambassador Janine Gutierrez,
        together with National Ambassadors Rovilson Fernandez and Iza Calzado, hosted
        the media launch and shared how their conservation advocacies can be anchored
        on this year’s Earth Hour global theme, #Connect2Earth.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ffe10-3b0d-4843-a7ee-012815a76c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a6336-4f0f-472c-b36d-2313fd3f529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth Hour highlights this year will include activity booths, exhibits
        and cultural performances by local artists to amplify #Connect2Earth messages
        creating a meaningful celebration to honor our planet. Earth Hour do-it-yourself
        (DIY) activities and partnerships with businesses and organizations are also
        encouraged to promote and further strengthen the grassroots movement here
        in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a870d-bca1-45bf-9c00-6b1863ad91a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using this year’s official hashtag #Connect2Earth, WWF-Philippines
        is encouraging everyone to harness the power of social media and help share
        their commitment to a “one planet lifestyle” by sharing stories and photos
        of their sustainable living actions to care for our planet’s biodiversity
        via Earth Hour Philippines’ Facebook event page that will go live on March
        1, 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28398143-86c4-43f0-80e0-818f1605f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:28:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:28:05.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF-Philippines’ Head of Climate and Energy Program and Earth Hour
        Pilipinas National Director Atty. Gia Ibay reiterates, “Sustained and concerted
        efforts are needed to help solve the planet’s deteriorating biodiversity that
        is further threatened by our changing climate. Governments, businesses and
        communities all win significant gains when we all work together and bring
        positive change for the planet.”</p>'
  'up-lady-maroons-ust-tigresses-uaap':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-28T19:36:39.730+08:00
    'imagesource': 'jcr:34556b95-9275-47d4-bec7-3687adf4c16d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa7b1ae9-24f1-4e44-be7d-34276dd8d9f8'
    'lead': 'The UP Lady Maroons finally ended their four-game losing streak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T10:30:11.047+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T10:30:14.252+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T10:30:14.157+08:00
