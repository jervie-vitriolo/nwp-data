      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> game plan <em>namin</em> is Rondina first," he said.
        "<em>Si</em> Rondina <em>kas</em>i<em>, napaka-energetic na</em> player <em>niya,</em>
        so <em>kailangan lang ma-sustain namin ''yun</em>. Then the rest, siguro <em>kaya
        na namin</em> i-handle <em>na</em>."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b79afa-3e43-4597-87e0-39bdb6473742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:15:29.200+08:00
