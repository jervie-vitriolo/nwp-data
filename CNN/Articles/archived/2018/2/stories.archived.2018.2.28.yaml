      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to includes statement of FEU Lady Tamaraws Head
        Coach George Pascua.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4aad5-5aff-4c71-aad0-1f0ba98a3c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:15:29.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:15:32.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Far Eastern University (FEU) proved Wednesday no team is unbeatable this season
        as they taint the once-perfect record held by the National University (NU)
        Lady Bulldogs, 25-22, 25-27, 25-13, 25-20, at the UAAP Season 80 Women''s
        Volleyball in The Arena in San Juan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ad93a-1599-490f-b1f9-df6b85b2b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:15:29.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:15:32.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Bernadeth Pons led the Lady Tamaraws with 18 points
        off attacks, while opposite hitter Toni Rose Basas was not far behind with
        16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f6dfb-06c1-451d-aa54-e8bb7c8d71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:15:29.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:15:32.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was setter Kyle Negrito that made the difference for
        the Morayta-based crew, contributing nine markers on top of her 25 excellent
        sets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f5bea-6550-4620-9b10-718752082e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:15:29.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:15:32.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Lady Bulldogs, the middle hitters did most of the heavy
        lifting, as Risa Sato and Jaja Santiago delivered 14 and 13 points, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4dc462-1435-44e9-b8eb-c3cf5f8796f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:15:29.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:15:32.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first loss for the Babes Castillo-coached squad for
        the season, sliding to a 5-1 standing, while the FEU improved to 4-2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8572db97-7a37-4814-8d5c-558b0b51dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:15:29.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:15:32.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU Head Coach George Pascua told CNN Philippines "Sports Desk"
        on Wednesday their win was down to their determination to beat NU.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd847a636-77e2-43b5-94be-1b0635fd6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:15:29.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:15:32.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Madami naman sa kanila, nag-step up,</em>" he said. " And then
        ''<em>yung game plan namin, na-execute namin."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6899960-51be-4ed5-b8a2-a35964afa16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:15:29.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:15:32.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many of them stepped up. And then we were able to
        execute our game plan.]</p>'
