    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0773e9-d046-42e9-a20e-a1861a1e75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        group tasked with advising Congress on amending the 1987 Constitution voted
        on Tuesday for a federal-presidential form of government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eaf737-521c-4ed4-b2b3-b50e180548d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senate President Nene Pimentel, one of the 19 members of
        the consultative committee, told CNN Philippines "News Night" on Tuesday that
        11 members voted for federal-presidential, seven voted for a hybrid or semi-parliamentary
        system and one voted for a fully parliamentary system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94950587-67a5-468b-a3fc-c54d8692d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first round of voting, <em>medyo</em> very close ang voting.
        7-1-8 or something like that," he said. "And then sa next round, <em>nagiging</em>
        conclusive na 11-7 in favor of presidential-federal."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8bdf6c-b712-4016-8d96-9c19ac7cdb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the first round of voting, the voting was very
        close, 7-1-8 or something like that. And then in the next round, it became
        conclusive with 11-7 in favor of presidential-federal.]</p>'
