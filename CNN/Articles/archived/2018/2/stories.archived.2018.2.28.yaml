      'jcr:uuid': 'b78727e9-ce31-4c65-87f7-07f5617b9607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:04:11.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:04:14.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials are also up for confirmation, among them are Senators
        Loren Legarda and Manny Pacquiao, House Speaker Pantaleon Alvarez, House Majority
        Leader Rudy Farinas and Deputy House Speaker Gwen Garcia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f2b6e-412c-4f3c-966e-77eb644afc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:04:11.010+08:00
