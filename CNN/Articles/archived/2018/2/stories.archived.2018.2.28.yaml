    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': '(File photo) Davao City Mayor Sara Duterte-Carpio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-28T23:56:11.455+08:00
