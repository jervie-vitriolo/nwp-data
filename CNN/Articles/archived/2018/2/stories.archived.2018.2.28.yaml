      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua also said it helped that the tenacity the Lady Tamaraws had
        in training was there in their fight against the Lady Bulldogs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772a350-a44f-4833-be8a-7eae7dceab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:15:29.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:15:32.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, ma-sustain namin ''yun and maging consistent pa kami
        sa mga previous games namin," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf9e7ca-c004-4220-86f7-de37054b380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:15:29.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:15:32.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, we''ll be able to sustain that and we become
        more consistent than in our previous games.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562709d9-a9ad-430e-b76c-0cf56c91c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:15:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:15:32.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FEU will joust next with the University of Santo Tomas on March
        3 at the Mall of Asia Arena, while the NU will try to bounce back from their
        loss as they face the University of the Philippines on March 4 at The Arena.</p>'
