      'mgnl:lastActivated': 2019-06-21T10:23:11.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 28) — As it turns out, Sam
        Smith is not too good at goodbyes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e49a2d-fa4c-49c5-b1ed-25c956d16eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:23:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:23:11.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English singer-songwriter announced Wednesday he will return
        to Manila for a concert on October 5 at the Mall of Asia Arena.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">ASIA! incredibly excited to announce some shows for you 🖤🖤🖤 <br>Let’s
        sing together this October x <a href="https://t.co/7B9wb3oamd">pic.twitter.com/7B9wb3oamd</a></p>&mdash;
        Sam Smith (@samsmith) <a href="https://twitter.com/samsmith/status/968787872231796738?ref_src=twsrc%5Etfw">February
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16902c1f-8458-4c4f-a78a-2f7758dc7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:23:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:23:11.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd72c5c-0e0c-4a1d-b663-86b9f6f64293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:23:08.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:23:11.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is part of his "The Thrill of It All Asia Tour," which
        will also have legs in Singapore, South Korea, Japan, and Thailand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcbe614-17be-4648-bcc6-a891767caf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:23:08.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:23:11.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket prices have yet to be revealed, but these will be on sale
        on April 11 through SM Tickets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a33403-93b6-4774-adb4-63d44842c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:23:08.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:23:11.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old performer first came to the Philippines on November
        2015 to hold his "In The Lonely Hour" tour at the same venue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc527b-9626-414a-8c00-1949e6c22c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:23:08.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:23:11.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hit artist behind soulful songs "Stay With Me," "Lay Me Down,"
        and "Too Good at Goodbyes" rose to fame through his breakthrough single "Latch"
        in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6adc3-c2b6-4ee3-a78a-ac11c87a9746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:23:08.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:23:11.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Smith has won numerous prestigious awards, including an Academy
        Award, a Golden Globe Award, and multiple Grammy Awards.</p>'
  'earth-hour-2018-tackles-biodiversity-in-a-changing-climate':
    'author': 'CNN Philippines Staff'
    'caption': 'The WWF-Philippines Ambassadors, together with Earth Hour Pilipinas
      National Director Atty. Gia Ibay (3rdfrom left) and WWF-Philippines President
