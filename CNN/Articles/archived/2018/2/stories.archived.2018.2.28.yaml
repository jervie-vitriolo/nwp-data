    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 ill after suspicious letter arrives at U.S. military base

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b807ce-9fd3-41fb-8ba2-c988d367f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:46:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:46:51.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Eleven people fell ill after a suspicious letter was opened
        in an administrative building at Joint Base Fort Myer-Henderson Hall in Arlington,
        Virginia, on Tuesday, according to the Arlington County Fire Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16ec92-37d7-459a-89f3-336c56a4ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:46:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:46:51.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 11 individuals who felt ill, three were transported to a
        local hospital and are in a stable condition, a spokesperson for the department
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd2bd0c-2f95-45fc-9966-e61396d1dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:46:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:46:51.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An envelope containing an unknown substance was received, today,
        aboard Joint Base Ft.Myer-Henderson Hall. Personnel in the affected building
        took immediate preventative measures by evacuating the building," according
        to Maj. Brian Block, a US Marine Corps spokesperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c59e40-1a1c-4b85-ac5f-32c5d303539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:46:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:46:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Base officials and are coordinating with local HAZMAT teams and
        FBI. Several Marines are receiving medical care as a result of this incident.
        No additional details are available at this time as the investigation is ongoing,"
        Block said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ec2b8-9af8-40c0-b016-45bad2b49250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:46:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:46:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokeperson for the Arlington Country Fire Department said that
        the incident response is being scaled back, however, the investigation remains
        ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728787a5-7d2b-48b2-a1e2-2f9419339de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:46:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:46:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A corporal, gunnery sergeant and a colonel all exhibited symptoms
        of a burning sensation on their hands and face, according to Specialist Nicholas
        Hodges who spoke to CNN from the base.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0f242-2a82-4ad3-b99b-0a79cff5f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:46:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:46:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One individual had a nose bleed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79291e8-d305-409d-a2d1-7950a8dcca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:46:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:46:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear at this time whether the letter was opened and who
        exactly handled it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8fda2-1f7a-421a-bb74-dbb715002770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:46:47.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:46:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred in the 1 p.m. hour in building 29, known as&nbsp;Henderson
        Hall, where Marines and civilians work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5a315-5add-46ee-bf78-55b05b238517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:46:47.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:46:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Arlington Fire Department told CNN they are assisting
        in the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29966ad-2e7c-48c8-a7ab-d3bff492529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:46:47.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:46:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4bcc0e-64d6-4eef-8353-b1ca081bc4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:46:47.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:46:51.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "11 ill after suspicious
        letter arrives at military base."</em></p>'
  'jared-kushner-security-clearance-downgrade':
    'author': 'Kaitlan Collins, Kevin Liptak and Pamela Brown, CNN'
    'caption': 'Jared Kushner is seen here speaking at the White House in July 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-28T05:51:32.408+08:00
    'imagesource': 'jcr:9936daee-0bfc-4163-8b36-9dbf2b1f5a82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '545d2486-6a3a-4cf0-a4fb-50243aa5e9a3'
    'lead': 'Aides who previously operated on "top secret" interim clearances saw
      their access changed to "secret," a classification for less sensitive material.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:49:35.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:49:39.185+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:49:38.867+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kushner security clearance is downgraded

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622bfd36-4a69-4098-ba5c-bd0440fe94ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jared Kushner, who has worn dueling hats
        for more than a year as President Donald Trump''s senior adviser and son-in-law,
        has been stripped of his access to the nation''s top secrets, officials said
        Tuesday after his security clearance was downgraded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870eeecc-13a4-4cf4-816c-2c461912b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner, along with other White House officials who had been operating
        on interim clearances, had their access altered last week after chief of staff
        John Kelly stipulated new changes to the security clearance system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1348cb1-ea7a-48e7-993f-91386634d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides who previously operated on "top secret" interim clearances
        saw their access changed to "secret," a classification for less sensitive
        material.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647e7b9-3a8a-4ef0-a784-ba32ce9dfca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of White House officials have operated on interim clearances
        since President Donald Trump took office more than a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcab49a-8c20-4a65-9df0-abfabe907686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly had grown frustrated with the high number of aides without
        permanent access and has worked to shrink the number of temporary clearances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b111ba-ebab-41c8-b8a0-4128f07370c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He issued a memo last week spelling out changes to the system, which
        gained new scrutiny after domestic abuse allegations against former aide Rob
        Porter surfaced this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165031d-ee9b-44a0-ab2d-040c73e132ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the February 16 memo, Kelly stated that White House officials
        who have been operating on interim clearances since last June would have their
        temporary clearances discontinued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35adb887-3d1b-4241-8bdd-7b1bf7660a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included Kushner, the President''s son-in-law and senior adviser.
        Asked on Friday whether he would grant Kushner an exemption from the new mandate,
        Trump said it would be Kelly''s decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec355da5-b97a-4fa2-bcd8-2173062e46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has refused to detail the status of Kushner''s clearance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa05aeb-661d-444a-83a4-650b90cc1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Kushner''s attorney Abbe Lowell wrote: "Mr. Kushner
        has done more than what is expected of him in this process."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adcde08-d0a2-431c-bcd9-53a86d0bbb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those involved in the process again have confirmed that there are
        dozens of people at Mr. Kushner''s level whose process is delayed, that it
        is not uncommon for these clearance reviews to take this long in a new administration,
        and that the current backlogs are now being addressed," Lowell wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6804962-5d83-499b-9ba9-bbec793c71c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No concerns were raised about Mr. Kushner''s application. As General
        Kelly himself said, the new clearance policy will not affect Mr. Kushner''s
        ability to continue to do the very important work he has been assigned by
        the President," Lowell added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2ddb2-39ab-4dc4-812d-334a1740ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner is accepting the decision about his security clearance and
        "will not ask for special permission" from the President, one person familiar
        with situation says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d64f00-a43b-4bfe-831c-5bb16e8ef30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico first reported&nbsp;the security clearance downgrade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4c4da-6c70-4cbd-ac22-0ddb42100068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a valued member of the team and will continue to do the important
        work he has been doing since he started in the administration," press secretary
        Sarah Sanders said on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9488c0e9-d69e-44eb-8010-719dd1c61350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the memo''s release, White House officials worked to identify
        a way for Kushner to continue working on his portfolio of issues — including
        on the Middle East and China — that would avoid forcing Trump to personally
        intervene. Officials have expressed worry that Trump''s personal involvement
        could create problems within the West Wing and with Kelly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccd385-76a2-4743-8731-27618f36204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security clearance issue has caused a rift between Kushner and
        Kelly, multiple source familiar with the matter say. The President is aware
        of the tensions between the two men over the matter, a person familiar with
        his thinking said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8ab29-5d95-4096-b6b5-d964bab4f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is expected to wrap up Kushner''s background check within
        a month, another person familiar with the situation said, who added the FBI
        would hand the findings to the White House for them to make the ultimate decision
        on Kushner''s clearance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aecd84-7f1f-4be3-9d91-f0c51eb86020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "surge" of FBI agents have been tasked with processing a backlog
        of background investigations into Trump administration officials seeking security
        clearances, law enforcement sources said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057513db-4472-4618-8006-487e47520412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents are "churning and burning" to complete the required checks,
        one official with the matter said. "We''re trying to help the process ASAP."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e605b-2941-4b30-ad57-deb0d4c284e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, White House officials say they''ve noticed an uptick
        in the pace of top secret security clearance decisions coming from the White
        House Personnel Security office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615da7c3-a00f-4061-976f-05341eaf1ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the department tasked with taking the FBI background check
        and determining whether a clearance should be granted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a13eb-9cce-4969-b425-fa8da37f13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One law enforcement source said agents in two Washington-based squads
        tasked with completing background checks are "inundated" with "thousands of
        people" across the government who still require background investigations
        before receiving permanent security clearances.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8d61a-379e-432f-b486-e826aeade24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought we had an adequate number of individuals assigned. We
        realized we need to up our ante and get this off our plate," the official
        said. "It''s an arduous process that they go through. You can only do so much
        in 24 hours."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fba1f8-3799-49dd-9c4a-af536fd0ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the February 16 memo, Kelly wrote that in the wake of the Porter
        scandal he "convened a number of after-action meetings," including with senior
        FBI leadership, to discuss the security clearance process.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8436a1f-6d28-48b7-b9ed-1e2cc1cb27c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have offered to assist us with reviewing and improving our
        protocols and we have accepted their assistance," Kelly wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6df1b-9647-4a12-8b15-2030f0793939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that even before the Porter scandal he had directed the
        Personnel Security office to make "better use of existing staff" and hire
        "additional staff."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d3ef2-0bc9-41c4-992c-5efa2502379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Kelly issued his memo, White House and Justice Department
        officials convened a conference call to see whether some of the outstanding
        background check investigations for officials on interim clearances could
        be completed quickly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d494c-5873-419a-b200-745d9ab74262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included Kushner, according to a person familiar with the call.
        In his memo, Kelly stated that all interim clearances would be discontinued
        in a week''s time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42e960-21c3-4d63-a1b8-f4143a31d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate conversation took place last week between Deputy Attorney
        General Rod Rosenstein and White House counsel Don McGahn about Kushner''s
        clearance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3236dd-5125-4ab3-a9d6-1afaaf47ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenstein explained on the call the clearance process for Kushner
        was still ongoing, according to a source familiar with the matter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be11cb-3fa8-4c46-be96-0756255b1c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deputy attorney general has not referenced to the White House
        any specific concerns relating to this individual''s security clearance process,"
        Justice Department spokeswoman Sarah Isgur Flores said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44d103-b6a0-44b4-b794-227262200f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:49:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:49:39.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Kushner security
        clearance is downgraded."</em></p>'
  'house-panel-show-cause-order-jojo-lacanilao':
    'author': 'Xianne Arcangel, CNN Philippines'
