      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our game plan is to stop Rondina first. Rondina is
        a very energetic player, so we have to sustain ourselves against her. Then
        for the rest of UST, we can probably handle them already.]</p>'
    '32':
