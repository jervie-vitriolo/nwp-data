      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Literally am crying," the tennis star wrote in reply to Ohanian
        on Instagram. "This is so sweet. I love you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d00ee4-0831-4be5-8d27-efba61ccfa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:07:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:07:58.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the 23-time grand slam winner returned to the court
        at the Mubadala World Tennis Championship in Abu Dhabi, less than four months
        after becoming a Mom, but playing that tournament gave Williams pause for
        thought and she opted not to play at the Australian Open.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a774f88-bae6-4335-91a8-fba0fa742a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:07:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:07:58.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams had played in the 2017 Australian Open -- and won -- while
        pregnant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897e878-a46d-4337-bd73-3a34b46d393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:07:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:07:58.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Serena Williams withdraws from Australian Open</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb1733-c3f7-49df-88a9-521e91626650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:07:22.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:07:58.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Low moments''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8344fd-1fcd-4626-9b56-0bc8d652f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:07:22.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:07:58.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hasn''t shied away from the difficulties she''s experienced
        since becoming a mother. She revealed in a CNN op-ed that she "almost died
        after giving birth", but on top of her medical ordeal, new motherhood temporarily
        overwhelmed her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f5d577-7ea2-4f89-a483-9fd6d3fdb994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:07:22.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:07:58.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Serena Williams: What my life-threatening experience taught
        me about giving birth</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a4c09-248f-462f-bdf0-d009f4b9c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:07:22.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:07:58.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one talks about the low moments," Williams told Vogue in January.
        "(The) incredible letdown every time you hear the baby cry ... Or I''ll get
        angry about the crying, then sad about being angry, and then guilty, like,
        ''Why do I feel so sad when I have a beautiful baby?'' The emotions are insane."</p>'
  'owwa-cacdac-local-foreign-recruiters-liable-Demafelis-death':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-28T14:12:34.226+08:00
    'imagesource': 'jcr:5cf59914-cb48-4972-b5e7-87fae5008e1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6340a5d3-dae8-4f2c-9d7b-1e696b3b70cd'
    'lead': 'The local recruitment agency is liable for not keeping tabs on Joanna
      Demafelis'' case even after its license had been canceled, while its foreign
      counterpart should have looked into her employer''s claim that she had escaped.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:12:18.370+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:12:21.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:12:21.433+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OWWA: Both local, foreign recruiters liable in death of OFW found in
      freezer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc087a2c-7c93-431d-9792-3fd095d63105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Both
        local and foreign recruiters are liable for the death of overseas Filipino
        worker (OFW) Joanna Demafelis, who was found in a freezer in Kuwait, according
        to the Overseas Workers Welfare Administration (OWWA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c7f4b-4ea1-43ef-bf15-1adf224da6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, OWWA administrator Hans
        Cacdac said on Wednesday Demafelis''  local recruitment agency, Our Lady of
        Mt. Carmel Global E-Human Resources Inc., was still required to monitor her
        whereabouts and welfare.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac21d4-a8a8-44a2-af45-bb5eaeda449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This responsibility does not end simply because their license has
        been canceled. The license that they have simply pertains to their privilege
        to recruit, but the obligation to monitor stays," said Cacdac.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c2965-82e8-4e3d-91c0-f777fdb182c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac was Philippine Overseas Employment Administration (POEA)
        administrator when his office stripped the agency of its license after two
        cases of violating contracts with workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6078c8f2-cdb0-4fcb-9caf-3c7a314beef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the Our Lady of Mt. Carmel Global E-Human Resources
        Inc. still has an escrow account that enables it to carry on keeping tabs
        on recruits. Recruitment agencies hold the account for five years after closure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2160cd4-9936-4dad-96b8-1d43c7107b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said the national police and the National Bureau of Investigation
        are looking for Demafelis'' recruiter Agnes Tuballes and agency owner Adrian
        Briones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce207a-5861-4cb2-8cc1-86767ff21de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: NBI to probe Joanna Demafelis'' local recruiters</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d33b6-08f8-49ce-b1a8-1b1efb5ada5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign recruitment agency Demafelis signed under, Fadilah Farz
        Kaued Al Khodor Recruitment Office, is also liable, Cacdac added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8835178-a91e-49e4-802e-7457e9e1e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is on the POEA watchlist because of a pending case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43d6464-a569-422f-aaba-5e6f588e6979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said the agency should have investigated Demafelis'' disappearance
        in November 2016, when the employers "created a diversion" by saying she escaped
        or ran away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d036f00-d549-4cbb-b316-67eb318b99e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foreign recruiter can also be held liable because [it] has
        the same duty to monitor," he said. "At this point in time, this could have
        been monitored...but it wasn''t."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e2942-1989-4d42-96f8-6a75ee77dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty for the agencies is up to the POEA, Cacdac added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f317f33-be84-4c49-b0f5-7806da6d1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA administrator said the owner''s "insidious" declaration
        of Demafelis as having absconded was meant to cast doubt on Demafelis'' whereabouts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10596fd6-2cc7-4f40-901e-ebfb00e34903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Joanna case is really [an] extreme case of evil. We''re really
        facing a worst-case scenario here," said Cacdac.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5904a12-7e7a-4b50-9e95-bd91986c43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Lebanese employer Nader Essam Assaf was wanted for cases related
        to falsified cheques. He was found in Damascus with his Syrian wife Mona Hassoun
        last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41198b62-02bf-43db-b58d-74ff201b9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwaiti authorities are preparing murder charges against them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d920eac-117b-4284-aced-14c3bf3eb919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: DFA seeks transfer of OFW murder suspects to Kuwait</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111454c8-0139-4fea-b62e-17df1c0b72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis is the latest casualty in a string of 22 OFW deaths in
        Kuwait attributed to suicide or murder in the last two years. Her case prompted
        a deployment ban to the Gulf state and the repatriation of hundreds of workers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534dbc37-fa15-4b34-a0b2-7c161724dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 OFWs have come home since the amnesty program started.
        It has since been extended until April 22. OWWA is anticipating at least 2,000
        more OFW arrivals in the coming weeks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404f040-fe7b-4e7f-a7cf-abc709355e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:12:18.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:12:21.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch The Source''s full interview with Cacdac here.</p>'
    '40':
