  'Nike-Michael-Jordan-Jumpman-logo':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-28T14:03:17.638+08:00
    'imagesource': 'jcr:7d7a76ff-1e1e-4579-a362-4465d1968252'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9d27c92-80b0-4e45-92c3-1f31b6a86d9e'
    'lead': 'Nike on Tuesday defeated an appeal by a renowned photographer who accused
      the sportswear company of ripping off his iconic photo of basketball superstar
      Michael Jordan, and using it to create its silhouetted “Jumpman” logo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:14:44.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:14:52.337+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:14:52.119+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nike defeats appeal over iconic Michael Jordan photo, Jumpman logo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694a77c-e8bb-4b69-b3f5-f052cac8e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Nike on Tuesday defeated an appeal
        by a renowned photographer who accused the sportswear company of ripping off
        his iconic photo of basketball superstar Michael Jordan, and using it to create
        its silhouetted “Jumpman” logo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f4434-4ee9-4698-8534-33ec88d25017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2-1 decision, the 9th U.S. Circuit Court of Appeals said Jacobus
        Rentmeester did not show that Nike misappropriated his 1984 photo of Jordan,
        which had been used in a Life magazine feature on that year’s Summer Olympics
        in Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c8e27-c702-4a7e-bb03-e8ca6b537c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jordan brand now generates $3.1 billion of annual revenue for
        Nike, which is based in Beaverton, Oregon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35527f5-f174-4298-9dbe-f21d3f9b0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rentmeester’s photo depicted Jordan, then a student at the University
        of North Carolina, airborne in a grassy knoll featuring a basketball hoop
        as a prop, with his left arm extended upward and a basketball in hand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d4a6a-583a-471f-9eb6-00d5fa39f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several months later, Nike commissioned a similarly posed photo
        but used Chicago’s skyline as background, because Jordan was then playing
        for the National Basketball Association’s Chicago Bulls. Nike used that photo
        to market Air Jordan sneakers, and in 1987 to create the Jumpman logo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76829d2-33f7-40ba-abed-9e2f39e622cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circuit Judge Paul Watford wrote that while both photos “capture
        Michael Jordan in a leaping pose inspired by ballet’s grand jeté,” they were
        not “substantially similar” because of differences in setting, lighting and
        other elements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5875318-e085-4964-a303-d0deb996d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watford said this meant the logo was also acceptable, and added
        that Jordan’s pose by itself could not be copyrighted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5b47d-09ad-42af-b183-151540b6827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Copyright promotes the progress of science and the useful arts
        by encouraging others to build freely upon the ideas and information conveyed
        by a work,” Watford wrote. “That is all Nike’s photographer did here.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca448b99-8750-49e5-8450-36bec4399dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Rentmeester did not immediately respond to requests
        for comment. Nike had no immediate comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42972e28-eefa-48a4-a9ee-88f1e7666b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rentmeester, a former Olympic rower from the Netherlands, had sued
        in January 2015 for copyright infringement damages for the prior three years,
        avoiding issues with his 30-year delay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5fd45b-b7bb-4b5b-b40e-c9b9c85c039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circuit Judge John Owens dissented from Tuesday’s decision, calling
        dismissal of the copyright claim premature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba08d3f-44ed-4317-8b6f-1cab6899cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether the Nike photo is substantially similar is not an uncontested
        breakaway layup,” he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def8e4f-6e2d-43f8-9990-4605c1a3a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision upheld a June 2015 ruling by now-Chief Judge Michael
        Mosman of the federal district court in Portland, Oregon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a62d15c-f51b-46cf-97d5-337ca0f31c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, 55, is principal owner of the NBA’s Charlotte Hornets. The
        Hall of Famer is worth $1.65 billion according to Forbes magazine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac85633-66e9-4f30-8e46-a9371b58bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:14:44.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:14:52.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is Rentmeester v Nike Inc, 9th U.S. Circuit Court of Appeals,
        No. 15-35509.</p>'
  'CJ-Sereno-leave-indefinite':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-28T13:40:24.256+08:00
    'imagesource': 'jcr:36bfef90-12a5-4b70-8552-d0500cf1a9ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4f4d4ed-2091-41d1-bf14-9f79316893fb'
    'lead': 'Initially, Sereno''s camp said the wellness leave was for 15 days, but
      added it will be up to her if she wants to extend it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:19:04.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:19:07.906+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:19:07.590+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice Sereno to go on indefinite leave for impeachment trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cf4c30-cc4b-4c5a-ab4b-73e941a39de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 28) — Embattled Chief Justice
        Maria Lourdes Sereno''s leave as top magistrate starting Thursday is indefinite
        as she prepares for the impeachment trial before the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b3344b-71ba-4394-8ead-e3b92837bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp clarified, the Chief Justice does not intend to resign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c14f83-2ed3-4ea9-a390-6f1a3e9771d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be an indefinite leave in the sense that hindi niya alam
        kung kailan yung end point, pero hindi ''yun forever," Jojo Lacanilao, one
        of Sereno''s spokespersons, said on Wednesday. "Hindi ''yun isang bagay na
        tuluy-tuloy, at may mga speculations na magtutuloy-tuloy na sa resignation.
        Hindi po totoo ''yun," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed512d3a-660b-4447-b4ae-cde2465287d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: This will be an indefinite leave in the sense that
        she does not know the end point, but this is not forever. The speculations
        that this will eventually lead to resignation is not true.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3f08c-be1a-49be-9093-f08cc98ed654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, in her letter to the Supreme Court dated February 27, said
        the chief justice will prepare for her impeachment trial in the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8b2ae-7ef5-4872-a86a-93722fb4f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao added Sereno will come back once she feels she is ready
        to face the Senate.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Chief Justice Sereno to take an indefinite leave to prepare
        for Senate trial, a portion of which will be charged to her wellness leave
        from March 1 to 15 | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a>
        <a href="https://t.co/J8xUKZM5Xy">pic.twitter.com/J8xUKZM5Xy</a></p>&mdash;
