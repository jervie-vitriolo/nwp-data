      'mgnl:lastActivated': 2019-06-21T11:07:58.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Returning to work after giving birth isn''t
        an east feat, particularly if you''re a grand slam tennis champion. But Serena
        Williams'' husband had a plan, and it involved four billboards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb95569-a91c-4075-821b-de4b9fbf25a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:07:22.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:07:58.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Williams will compete at Indian Wells -- the first time
        she''s played since January -- so husband and Reddit co-founder Alexis Ohanian
        has installed four giant images of their daughter Alexis Olympia Ohanian Jr.
        with the caption "Greatest momma of all time" along a major road leading into
        the Californian city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35d42d-30e0-4ba3-8247-2c2d7e1bf896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:07:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:07:58.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These just went up on alongside I-10 into Palm Springs," Ohanian
        wrote on Twitter and Instagram. "@OlympiaOhanian &amp; I wanted to welcome
        her back to tennis. Designed them myself, with some help from Jr. #GMOAT"</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">These just went up on alongside I-10 into Palm Springs. <a href="https://twitter.com/OlympiaOhanian?ref_src=twsrc%5Etfw">@OlympiaOhanian</a>
        &amp; I wanted to welcome her back to tennis. Designed them myself, with some
        help from Jr.<a href="https://twitter.com/hashtag/GMOAT?src=hash&amp;ref_src=twsrc%5Etfw">#GMOAT</a>
        <a href="https://t.co/zRcMmxhgB5">pic.twitter.com/zRcMmxhgB5</a></p>&mdash;
        Alexis Ohanian Sr. 🚀 (@alexisohanian) <a href="https://twitter.com/alexisohanian/status/968508476770041856?ref_src=twsrc%5Etfw">February
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
