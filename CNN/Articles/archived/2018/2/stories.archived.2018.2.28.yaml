      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Justin Theroux breaks
        his silence on social media."</em></p>'
  'Rachel-Morrison-cinematography-Oscar':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-28T10:20:00.118+08:00
    'imagesource': 'jcr:67ebaae6-207d-4514-980f-febd02539b40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fd05bfa-233c-40b0-87d3-bb018deb3f48'
    'lead': 'Roger A. Deakins, who received an Oscar nomination for his work on ''Blade
      Runner 2049,'' is Morrison''s competition in the category.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:24:43.980+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:24:49.698+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:24:49.454+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rachel Morrison, the first woman nominated for a cinematography Oscar,
      sees the big picture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39813fac-98a4-40bc-9f2f-87ff95027fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> True to her profession, Rachel Morrison,
        the first woman ever nominated for an Oscar in the best cinematography category,
        is trying to keep her focus on the big picture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce877f4f-4033-4cd3-b9cd-c917d9a7d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I initially didn''t want to win," she told CNN via phone, only
        a few days before she will find out if her historic nomination for her work
        on "Mudbound" results in a historic win. "I was very determined to campaign
        for [fellow nominee] Deakins."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022260d-8e3e-49c2-9857-8ee803967442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger A. Deakins, who received an Oscar nomination for his work
        on "Blade Runner 2049," is Morrison''s competition in the category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e110246-9d7f-44b7-be79-78d2192e033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fan of his work, Morrison said she was happy to put her weight
        behind a 14-time Oscar nominee vying for his first win. Plus, if she didn''t
        win, she wouldn''t have to deliver a speech. Morrison is "incredibly scared
        of public speaking."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ed1b0-a346-4d46-ac13-94340cd91ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the weeks since her name was read alongside some of her heroes,
        she''s come to see her own nomination with new eyes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1018d-5989-480c-a5d2-3352f77fd0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: CNN''s Creators</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9925f44-18e9-4f71-9d1b-fcb71cfecf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have realized how inspirational this visibility has been to so
        many women," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab35df-3407-4d8a-b78b-651459280b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "Sure, there''s the historical significance of it
        all, but just seeing me get the accolades that have been [denied so many women
        in the past] has really been the light at the end of the tunnel for so many
        women and the encouragement they needed to keep shooting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad89e8-54b9-4ea0-8684-3d21693408e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means everything to her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95faa0-ac48-4ca8-a1e3-9faaf7db913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas she was initially "resolute in not wanting to win," now,
        she sees "the good in it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1785794c-251b-40f7-a06b-046a3b83a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There wasn''t a specific comment that helped her arrive at this.&nbsp;Rather,
        she said it was a collection of moments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b2320a-b851-4766-99e6-3cba264f4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her fellow members of the American Society of Cinematographers,
        who brought their daughters and mentees to see her speak. It was the women
        who''ve approached her with stories about how her success has given them "the
        strength to keep going." It was an older female member of the ASC who came
        up to Morrison and said, "You don''t know how long I''ve been waiting to see
        this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d47bf-f792-47df-8e46-93a8b5bb0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You think of the old guard as sort of the ones keeping women from
        acceleration and instead it''s the old guard saying, ''Thank God; we''ve been
        waiting for you,''" Morrison said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa67ec3-3817-4212-a8dd-ce2c527f9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison had never had much desire for accolades. She''s always
        just wanted the ability to work and create.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335bfb65-b6ef-4bef-a4cd-4a154e589706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cambridge, Massachusetts-native developed her love for cinematography
        almost by accident. Her passion for photography evolved during her high school
        years, when she realized there was a job where she could, essentially, shoot
        24 still photographs in one second.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8bb44-4ae7-4231-8f38-85ef4b47c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She became "fascinated and hooked" on cinematography.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d4959-db0e-4d84-bdca-6c01a66767eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A double major in photography and film at New York University and
        a few bill-paying, post-grad jobs later (one of her early credits includes
        MTV reality show "The Hills"), Morrison had her big breakthrough working on
        "Fruitvale Station."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a7fd1-bfbe-467d-855f-6c91717ad9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critically hailed film from director Ryan Coogler, with whom
        she''d team up again years later for "Black Panther," gave her new clout in
        Hollywood. Suddenly, she had options.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa37550b-d259-4f21-a51e-f32e36eb6f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always looked for projects that have some messaging behind
        them and felt timely or relevant and important in some way and spoke to some
        of the injustices that are occurring in our world," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382da436-d693-4471-99b4-31583528484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mudbound" was all of that and then some.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180fde90-bb39-4ea7-ad9d-278d36baba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in the rural American South during World War II, the gripping
        drama "felt like a total reflection of what we''re going through -- in terms
        of both gender and racial inequity," said Morrison, who read the piece before
        the election of President Donald Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800bab49-266f-47bc-b563-881b1708fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I thought it was more timeless than timely," she said.
        "Now, I''ve had the rude awakening that it''s just as relevant today."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6760f6d-6604-4ab9-b884-4abf45940156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mudbound" missed out on a best picture Oscar nomination -- much
        to the dismay of Morrison who sings the praises of director Dee Rees -- but
        it earned four nominations total.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa3a86-b891-4316-bd9f-175a9be239c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison and Deakins are joined in the best cinematography category
        by Hoyte van Hoytema ("Dunkirk"), Bruno Delbonnel ("Darkest Hour") and Dan
        Laustsen ("The Shape of Water").</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134a970-07bf-4ae5-89fe-fd8c6ea15fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a chance Morrison will have to face her fear and give a
        speech on Sunday night. If she does, she knows it will at least be for a greater
        good.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce74a90-d08f-44d5-898b-a0ab6e8d4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That visibility might keep thousands of women in the game who otherwise
        would have at some point jumped ship," she said. "That''s what it means to
        me, really."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb101309-684f-4587-82fe-48e478fe35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:24:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:24:49.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Rachel Morrison,
        the first woman nominated for a cinematography Oscar, sees the big picture."</em></p>'
  'Westworld-Evan-Rachel-Wood-shares-her-story-of-sexual-assault-in-emotional-testimony':
    'author': 'Saba Hamedy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-28T10:16:18.770+08:00
    'imagesource': 'jcr:449e0e66-28f2-4586-8371-feba4673180a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67213b74-4f35-4328-af23-8b74eb97f30a'
    'lead': 'Wood was among the handful of witnesses who shared their stories before
      the House Judiciary Subcommittee on Crime, Terrorism, Homeland Security and
      Investigations during a hearing about the Sexual Assault Survivors'' Bill of
      Rights Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:27:21.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:27:25.349+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:27:25.136+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Westworld'' star shares her story of sexual assault in emotional testimony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e9bf8-c88f-484f-9215-4d779176978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:27:21.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:27:25.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In emotional testimony Tuesday on Capitol Hill, "Westworld"
        star Evan Rachel Wood opened up about being sexually abused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298bf73-b767-44d8-a5cb-3457c3ce7708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:27:21.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:27:25.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I was the only human who experienced this, and I carried
        so much guilt and confusion about my response to the abuse," Wood said, before
        detailing two separate instances where she was raped and tortured by her attackers.
        "I accepted my powerlessness, and I felt I deserved it somehow."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94833dd6-86ac-4458-b250-ef4b34e7c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:27:21.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:27:25.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood was among the handful of witnesses who shared their stories
        before the House Judiciary Subcommittee on Crime, Terrorism, Homeland Security
        and Investigations during a hearing about the Sexual Assault Survivors'' Bill
        of Rights Act. While the bill was passed in 2016, activists -- including Wood
        -- want the federal legislation to be implemented at state level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e40a13-64a7-4671-82ce-72c3c0528904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:27:21.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:27:25.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN she felt it was important to testify to "give a voice
        to survivors everywhere."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c67799-3629-494d-8066-09db33981ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:27:21.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:27:25.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want Congress to understand that sexual assault and rape have
        lasting effects on your health and well being," she said in an email. "It''s
        the trauma that continues after the act itself that is overwhelming. Survivors
        shouldn''t also be forced to jump through hurdles to hold their perpetrators
        accountable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8bb192-b95e-4284-8154-9a1e30b31541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:27:21.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:27:25.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other witnesses included Amanda Nguyen and Lauren Libby, from the
        nonprofit Rise, which advocates for sexual assault survivors'' rights, and
        Rebecca O''Connor, the Vice President of the Rape Abuse Incest National Network
        (RAINN). All four pushed lawmakers to expand survivors'' rights across the
        country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28cd6d6-3a7d-444f-a692-182e2631047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:27:21.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:27:25.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Rise helped pass similar legislation to the Sexual Assault
        Survivors'' Bill of Rights in California, Idaho, Maryland, Massachusetts,
        Oregon, Utah, Vermont, Virginia, and Washington. The organization said in
        a news release it is now working to pass sexual assault survivor protections
        in all fifty state houses because a majority of sexual assault crimes are
        adjudicated at the state level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f2503-7f83-4c81-9350-d9e429128a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:27:21.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:27:25.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, who is a mother, said after being sexual assaulted
        she struggled with PTSD and attempted suicide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12a8373-d55a-40d7-9773-f02c0470973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:27:21.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:27:25.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we can find a way to teach our women to not go inward and
        make everything their fault. ... I think we can teach men to express things
        better and not take things out on other people," Wood said during the hearing.
        "It''s going to take a shift of consciousness."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f10ba-b890-4cd0-9dc8-38b661069dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:27:21.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:27:25.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing was also tied to the release of a PSA, titled "Guess
        Who: #MeToo Edition," from Funny or Die.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560eee4e-c694-4f3e-93d6-23142790c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:27:21.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:27:25.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video features Wood -- alongside Kelly Marie Tran and Da''Vine
        Joy Randolph -- playing the updated 2018 edition in support of Rise and the
        Sexual Assault Survivors'' Bill of Rights, with narration from Tatiana Maslany.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76771653-395b-4421-8f22-f04027d3572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:27:21.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:27:25.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to help harness the power of the #MeToo movement into concrete
        action," Wood told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021bb322-e3c3-4b2f-9165-b696aadda1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:27:21.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:27:25.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “''Westworld'' star
        shares her story of sexual assault in emotional testimony."</em></p>'
  'NBA-Golden-State-Warriors-Trump-White-House-visit':
    'author': 'Donald Judd, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-28T08:47:12.412+08:00
    'imagesource': 'jcr:bea4a31c-4ab5-4052-9249-8a0e9fe38764'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '628e5a20-c106-4d86-8d81-3be2eeb9f736'
    'lead': '''The White House is a great honor, but there are other circumstances
      that we felt not comfortable going,'' all-star guard Klay Thompson says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:29:57.084+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:30:00.424+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:30:00.307+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Golden State Warriors swap White House visit for African-American history
      museum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d78312-db0d-47f7-bf30-5d383ac44d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:29:57.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:30:00.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Instead of visiting the White House Tuesday
        to celebrate their 2017 NBA championship, the Golden State Warriors will tour
        the National Museum of African-American History and Culture with local Washington
        students, all-star guard Klay Thompson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac613c55-043a-4ae9-99e5-e4de3dbd3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:29:57.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:30:00.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House is a great honor, but there are other circumstances
        that we felt not comfortable going," Thompson told reporters Monday night,
        the New York Post&nbsp;reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbfb5ce-4389-46ee-93c9-88583b1b08c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:29:57.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:30:00.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to politicize anything. We''re just going to go
        hang out with some kids and take them to the African-American Museum and teach
        them things we learned along the way, life lessons and hopefully give them
        some great memories," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d23c5-e6fb-4d84-aaef-587c4458d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:29:57.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:30:00.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors'' invitation to visit the White House was rescinded
        by President Donald Trump last fall after the team''s superstar, Stephen Curry,&nbsp;criticized
        the President&nbsp;over his attacks on black athletes protesting during the
        National Anthem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d10ced-9879-492e-bd7f-677a19c1e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:29:57.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:30:00.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was quick to reply,&nbsp;revoking the invitation&nbsp;on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89307ee-251e-4cdf-b2c0-b67dd16f8719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:29:57.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:30:00.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump took office, players on other professional sports teams&nbsp;have
        declined&nbsp;to attend the White House to celebrate titles. Several players
        on the Super Bowl champion Philadelphia Eagles said they wouldn''t accept
        an invitation from the President.</p>'
  'US-top-North-Korea-diplomat-announces-surprise-retirement':
    'author': 'Ellana Lee and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-28T10:18:51.200+08:00
    'imagesource': 'jcr:9475afe6-6b4a-4811-84e1-a85acb9fe6a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dae43825-fbf3-45a4-8ecf-5fdeb9e72c0e'
    'lead': 'The U.S. State Department''s top diplomat in charge of North Korea policy
      is retiring at the end of the week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:32:21.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:32:24.936+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:32:24.613+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.'' top North Korea diplomat announces surprise retirement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fee41-f295-4f6e-bd11-1af61d8f00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. State Department''s top diplomat
        in charge of&nbsp;North Korea&nbsp;policy is retiring at the end of the week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84370d-e22c-4c3a-a7bd-263d02ddfbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Yun, who is in his early 60s, told CNN Tuesday: "It was completely
        my decision to retire at this time." He said U.S. Secretary of State Rex Tillerson
        accepted his resignation "with regret."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8952564-439c-445a-be02-a299e6b37ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokeswoman Heather Nauert said in a statement
        Yun, who joined the Foreign Service in 1985, decided to leave for personal
        reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a6075-91b8-4bdd-a4ea-af0a38cad2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry to see him retire, but our diplomatic efforts regarding
        North Korea will continue based on our maximum pressure campaign to isolate
        the DPRK (Democratic People''s Republic of Korea) until it agrees to begin
        credible talks toward a denuclearized Korean peninsula," Nauert said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e00e2-89c3-46df-b4cb-48e196c3340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun''s abrupt departure raises questions and adds to uncertainty
        over U.S. President Donald Trump''s North Korea policy as ally South Korea
        engages in talks with the North&nbsp;for the first time in years.&nbsp;The
        veteran diplomat had a reputation as a proponent of dialogue when it comes
        to dealing with North Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3d9bc-370c-460c-af1a-0af3233c5966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been Yun''s job to help spearhead diplomatic efforts to rein
        in North Korea''s nuclear ambitions during a year of heightened tensions which
        appeared to ease with North Korea''s participation in the Winter Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9698d36-6708-4c21-bbae-f73886f39ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Ministry of Foreign Affairs said it was inappropriate
        to offer comment on Yun''s retirement, though it said it appreciated Yun''s
        efforts in dealing with North Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be0a36-a37e-4d66-af41-13f259c61a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a huge loss for the U.S. government at a critical
        moment," Abraham Denmark, the director of the Asia Program at the Woodrow
        Wilson International Center for Scholars. Denmark worked closely with Yun
        while the former served as the US deputy assistant secretary of defense for
        East Asia during the Obama administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ae3c5-929c-422f-856a-eefd22b147a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a great advocate for dialogue and for diplomacy, and I think
        it''s unfortunate that his voice will no longer be in the conversation inside
        the U.S. government," Denmark said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bacb9-3117-4973-bc60-97a21d7de1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun''s retirement came as a surprise to many. He was in South Korea
        and Japan&nbsp;earlier this month&nbsp;to speak with senior government officials
        from both countries about North Korea issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9bab3-5839-4eeb-ba16-3f5982037570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Tokyo, Yun said during a rare press conference that he
        did not believe the U.S. was close to using a military option, though it remained
        on the table.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0653afb-637b-49f7-bc5f-c97384c08cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policy is based on putting pressure as well as leaving the
        door open for a dialogue," he said. "I think everyone wants to give diplomacy
        a good run."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94de626-47d7-4528-be2d-af18208918b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic diplomacy</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb90e9cc-3064-4f7f-9826-ab6fa4d84bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high-level North Korean delegation in South Korea for the Winter
        Games told officials there Sunday that the doors were open for dialogue with
        the U.S. The U.S. has said it is willing to hold talks but intends to maintain
        a pressure campaign on Pyongyang to denuclearize.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c225f98-6428-459d-84f5-2b98876c81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his appointment as the U.S. special representative for North
        Korea policy by the Obama administration in October 2016, Yun has been a key
        player in implementing U.S. strategy and dealing with the limited bilateral
        relations maintained by the two countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f0942-9de4-458c-ac57-653ecf94427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-North Korea relations became increasingly fraught in 2017 when&nbsp;Pyongyang
        tested long-range missiles&nbsp;it said could reach the U.S. mainland and
        Washington spearheaded&nbsp;punitive sanctions&nbsp;against the Kim Jong Un
        regime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6c645-41fe-46cb-bd14-b303201d2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun was also instrumental in securing the release of&nbsp;Otto Warmbier,
        an American college student detained in North Korea for more than a year.
        Yun and a medical team went to North Korea to pick him up&nbsp;last June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88f25e-ff78-4488-b825-8506ff3b82fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier returned to the United States with significant brain damage
        and died just days later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc975ec-1bdc-4ff5-808f-920d2ef388a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7387df-8ca6-49bd-9029-788a1b802e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun''s retirement raises further doubts over the Trump administration''s
        North Korea policy and will likely fuel concerns that the State Department
        lacks the manpower and expertise to handle the complex negotiations regarding
        Pyongyang''s nuclear program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20c4f4-bed4-4a9a-9aa8-f3c0c715fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is the State Department dealing with&nbsp;an exodus of
        career diplomats, top posts that deal with North Korea affairs also remain
        unfilled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecee2eb-7450-4c2c-bed2-efa7a326c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Senate has yet to confirm&nbsp;Susan Thornton as the chief
        diplomat for East Asia and Pacific Affairs, though she has been serving in
        the role in an acting capacity since March 2017. She was officially nominated
        in January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71491cf6-c13a-42b5-bb31-20e6e37b389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the White House hasn''t yet appointed an ambassador to South
        Korea. In January&nbsp;sources told CNN the long-rumored candidate, Victor
        Cha, would no longer be nominated. In an opinion piece for the Washington
        Post, Cha expressed opposition to the White House''s consideration of limited
        military action in North Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c0c03-1965-486f-88aa-15df042dea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time where we need diplomats and Victor Cha is not
        there, Joseph Yun after Friday is not there," said Denmark. "There are still
        several terrific diplomats in place, but we need their voices to be prominent."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b0d7b-c8ba-4624-a41b-b69b97214d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear to what extent Trump is committed to diplomatic
        efforts to peacefully solve the North Korea nuclear crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06269ddb-3c80-4cb0-9822-9b81ac4e4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Friday, Trump said "if we can make a deal,
        it would be a great thing and if we can''t, something will have to happen."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231979e-8026-430e-8912-93bbf76c7698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in October, the President appeared to dismiss the State
        Department''s diplomatic efforts when he tweeted that Tillerson was "wasting
        his time trying to negotiate with Little Rocket Man," referring to North Korean
        leader Kim Jong Un.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf120fc-2ea3-4a78-be77-fc6014c56ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of what (Yun''s) reasons are, it is very clear that
        this administration and in particular the White House does not prioritize
        diplomacy in foreign policy in writ large and on North Korea in particular,"
        said Michael Fuchs, a former assistant secretary of state for East Asian and
        Pacific affairs at the State Department who worked directly with Yun.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62207e7-07a9-4540-b821-d3a400ceea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really is concerning is the language that we''ve been hearing
        out of National Security Adviser (H.R.) McMaster and President Trump and others
        at the White House about the possibility of military action."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62be48-7b82-4300-b87e-5261a2863e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun has traveled the globe tackling North Korean issues, traveling
        everywhere from Southeast Asia to Russia. His former colleagues describe him
        as thoughtful, knowledgeable, prepared and funny -- the consummate diplomat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093c8f1c-7eaf-449b-a095-d921a1e69d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a doubt, this is a huge loss for the State Department and
        our policy on North Korea," said Fuchs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6fbf47-ae45-4f97-8792-aea13ba9f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:32:21.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:32:24.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “U.S.'' top North
        Korea diplomat announces surprise retirement."</em></p>'
  'Indian-doctors-remove-4-pound-brain-tumor-from-mans-head':
    'author': 'Huizhong Wu, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-28T10:17:18.925+08:00
    'imagesource': 'jcr:f8d8afe1-1b8e-4371-b6f5-0d03b2fbba4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eb230aa-5ef7-4001-a70c-f78a64c8ff0b'
    'lead': 'He added that the surgery, which took place February 14, was life-threatening
      and tricky, as the tumor was embedded inside the brain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:35:00.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:35:03.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:35:02.942+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian doctors remove 4-pound brain tumor from man''s head

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b26a97-6d21-464b-aaa5-fa9c0d46c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A surgeon in India has removed a 1.873-kilogram (4.1-pound)
        tumor from a 31-year-old man at a government hospital in Mumbai, India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97c834-be34-4cad-bc0b-54b015b5092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Trimurti Nadkarni, the surgeon who conducted the operation at
        BYL Nair Charitable Hospital, described the tumor as the "largest in the world"
        based on comparative studies conducted by his team. CNN has not been able
        to independently verify those claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbaafa7-d8ef-4b49-a56a-1f5ba2c86fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the surgery, which took place February 14, was life-threatening
        and tricky, as the tumor was embedded inside the brain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead59fed-f010-4656-84d8-78afb9206f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team waited until the man was stable after surgery before making
        the news public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0642a03-09bc-428e-af6d-affa432e0cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santlal Pal, a 31-year-old cloth vendor from a village in the northern
        state of Uttar Pradesh, traveled to the hospital in Mumbai to seek treatment
        this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1864f8-fb50-4962-ae48-b9996771c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past six months, what had initially been a swelling quickly
        morphed into a mass that was almost as big as his head, measuring 30 by 20
        by 25 centimeters cubed, according to Nadkami.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ffed4-f840-4476-bf2d-9d9709efc566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tumor''s growth had breached the man''s skull and was growing
        under his scalp, said Nadkarni, also professor and head of neurosurgery at
        the hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db46629-e984-41b8-8923-9c3c3e674c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic size of the tumor was daunting," Nadkarni said. "It was
        compressing the brain."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed929ab-1eb5-4386-a470-169bab9ee4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure built up within Pal''s brain and affected his optic nerve,
        leading him to lose his vision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955af2f2-4730-49ea-866a-0cecc469c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian patients living in rural areas often have to travel hundreds
        of kilometers to access comprehensive health care or even to see a licensed
        doctor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ca12c-4450-4a40-8e70-5e327d8e814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many go to seek treatment at government hospitals, which offer free
        high-quality treatment but are often understaffed and overburdened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca38e1f-d1fa-454e-837c-13d9a0161697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet known whether the tumor was benign or cancerous, Nadkami
        said, but Pal is not presenting any cancer symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c02efc-2d03-4422-94df-395b9857592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now in recovery at the hospital and is walking around, and
        he has a 50% chance of regaining his vision, Nadkarni said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf87b43-7f43-4e34-a04f-443541dc8686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no other answer. When you know the tumor has to come
        out, you have to do it," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21c53b-1623-4131-b98d-db067fa42bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:35:00.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:35:03.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Indian doctors remove
        4-pound brain tumor from man''s head."</em></p>'
  'Inside-the-secret-lives-of-functioning-heroin-addicts':
    'author': 'Jessica Ravitz, CNN Illustrations by India Hayes, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-28T10:16:40.597+08:00
    'imagesource': 'jcr:7c6fc13f-b02e-43a6-a8c7-9be308e049e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a5ae902-fff5-4992-94fc-3d017ea6eec5'
    'lead': 'For some, addiction is genetic; they''re wired this way. For others,
      chronic pain and lack of legal opioids landed them here. Or experimentation
      got them hooked and changed everything.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:38:07.899+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:38:11.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:38:10.864+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the secret lives of functioning heroin addicts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13767b9c-9745-4333-a166-13cd783eb2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They''re not slumped over in alleyways
        with used needles by their sides. Their dignity, at least from outside appearances,
        remains intact. They haven''t lost everything while chasing an insatiable
        high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758c5ca-e02e-4f9d-a817-4150ffb3645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are functioning heroin addicts -- people who hold down jobs,
        pay the bills and fool their families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e313c-a7f1-4751-8b90-7a577b63ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, addiction is genetic; they''re wired this way. For others,
        chronic pain and lack of legal opioids landed them here. Or experimentation
        got them hooked and changed everything.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f639b-a002-45c4-b166-44233fad074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What addicts have in common, according to experts, is a disease
        that has more to do with their brains than the substances they use. About
        85% of people can take a pain pill, for example, and never crave it again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df24010-cfc8-40d5-a2e2-cd11a632e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a story about the others, those traveling the dangerous
        road of functional addiction. What works for them now, experts explain, can
        easily and lethally be derailed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464407d-4fd6-48cb-aacd-504d327e4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanging in the balance are people you may never imagine: peers,
        co-workers and neighbors. Loved ones, bosses and teachers. Respected members
        of your community who, for the benefit of everyone''s understanding, want
        to be heard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d0b4b-9ce3-414e-840d-6ae352eab6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN gave voice last fall to&nbsp;addicts on skid row, the
        sorts we think of when we picture "heroin addict," I set out to tell this
        overlooked part of the heroin story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a3df0-2bde-4f35-b401-32e43d7d3b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a functioning addict hinges on heroin use staying hush-hush,
        so we agreed to change the names of those willing to open up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b18d0-2386-4181-a517-c4ad12523333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''All smiles and happiness at work''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a9105-f26f-40c8-bb28-0735b9a8ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loving and successful parents, good schools, a great upbringing
        in the Midwest: Todd can''t point to anything that drove him to drugs. He
        was a typical suburban high school student who dabbled in weed. Then, at 15,
        he popped a Percocet his mother left lying around while she was recovering
        from surgery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae081c5a-4c1d-4136-a02b-be60549721b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feeling in my head was, ''I want to feel like this for the
        rest of my life,'' " Todd says. "It was the perfect drug for me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba30c8-de9a-43d0-aac0-b375dc7413d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 years since have been a dance with opioid addiction, even
        as he graduated from college and embarked on a successful career in corporate
        management. Now 26, he has gone stretches where he''s been sober, but the
        pull is strong and keeps yanking him back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a5a97-5652-43dd-a43d-73a75e484fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s done heroin for periods of time and says it''s "fantastic,"
        but shooting up isn''t his style. His preference, assuming he can find them,
        is to buy more expensive opioids. For a long time, OxyContin was his drug
        of choice; now he prefers Opana and, if he can''t get that, Subutex.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d84c4-4077-45cd-b071-ca407a2fbead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He makes good money, which means he can afford his $350- to $600-a-week
        habit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c35e8c-b374-4bf8-8a9f-566990c1bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s figured out how much to take so he doesn''t feel the pains
        of withdrawal, which is now his goal -- rather than getting a full-on high.
        His sweet spot: 60 milligrams of Opana.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6f05f-1127-4852-bec9-7937399e5564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how to describe withdrawal. It''s like the worst
        flu you''ve ever had in your life -- and then multiply that by 1,000," he
        says. "There''s a scraping inside your brain. You''re willing to do anything
        to feel better."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5219b-c485-4874-bb37-852e11e72237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid that hell, Todd often lives a lie. He''s "all smiles and
        happiness at work," he says, and he spins tales to guard his secret. He might
        say he''s in one city when he''s really in another. That quick trip he says
        he''s taking to McDonald''s could be to meet his dealer at Burger King. When
        he''s used heroin, he''s explained the bruises on his arm by telling people
        he has diabetes or an infectious disease. He once told a pharmacist he was
        a science teacher in need of syringes for experiments. He''s invented the
        deaths of family members to get days off.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20681c2-56ef-4ee4-b60b-b75924bc7ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But death is very much a reality in his life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d45e60-8327-45e3-9642-823efdac4263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last serious girlfriend also used drugs and died from an overdose.
        Over the past six years, he''s lost seven people he cares about to addiction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e1e78-4726-411f-be7a-8399d171e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d like to find love, build a relationship and have a family
        but says, "It would be dishonest, and I never want to hurt anybody. That''s
        the biggest problem."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af60da6-d226-45b5-ab70-a103812577bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knows that he has a lot to live for, but he often forgets that
        and struggles to imagine a future. And because he can''t stray far from his
        dealer, a dream he does have remains on hold indefinitely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016a343-55a8-4197-bbf4-c1b437ff14b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always wanted to see the world," he says. "I''ve never been
        outside the country because I can''t leave. I''m f***ing chained where I''m
        at. It''s a f***ing prison."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e52d043-a49f-40d4-a33e-e8460b34ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign of an addict</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dbda15-9e46-4b08-887b-220bac8ffdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sensation Todd had the first time he popped a Percocet, that
        feeling he wanted to hold onto for the rest of his life, was the giveaway.
        He, like 10% or 15% of people, has the disease of addiction, explains Dr.
        Stuart Gitlow, past president of the&nbsp;American Society of Addiction Medicine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32e476-d399-447d-88ed-a9ec19bf8ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What offers no special high for most people or may even make them
        feel queasy became Todd''s aspiration. And part of the problem, says Gitlow,
        is that "you don''t know in advance what person you''re going to be."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10388858-d2d5-4190-bf10-143526c90803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd may be functioning now, but Gitlow warns that tolerances and
        doses often change. As an addictive disease progresses, it is also influenced
        by life events and stressors. What happens if Todd loses his job someday or
        can''t afford his preferred pills?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4e517-b563-4fb4-88b1-28532582f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all start out functioning," he says. "The bulk of people taking
        heroin are probably functioning. It''s only in the end stage that they''re
        nodding off in an alley and have a pretty good shot of dying."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d1d16f-984e-4ed3-82b8-495250e6e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Todd needs, Gitlow says, is help from a doctor who is certified
        in addiction medicine and can treat his disease. The vast majority, or 80%,
        of those who seek appropriate treatment and adhere to their treatment recommendations
        do well, he says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52c37e-6f2a-4d96-b647-5eb5fe61f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a unique story</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a6352-7858-4168-be58-4bb7ab085416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t start with a pill for Lisa. Her first addiction took
        hold at 12, when she began cutting herself.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac94d6-75f2-4f43-9bac-74f43b507fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carving into her flesh released dopamine in her brain, giving her
        a high, she says. The first time she did it, she never anticipated a rush.
        She was overwhelmed emotionally and simply acting out. But cutting became
        her way to self-medicate because it offered her solace, easing the emotional
        pain of living in a household full of screaming.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c41ee-caae-4486-840c-411b2ceb0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, at 23, Lisa opts for heroin. And because of it and other opioids
        she''s used, "I hurt myself a lot less."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b9463-43f0-4321-b7e5-579c9c5f64c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference now is that she, like Todd, no longer seeks a high.
        When she shoots up each morning, she insists, "I just do enough to stay well"
        through the day and not feel physical pain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71db6d-3546-4531-8c38-da543052a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She works hard, always has. She excelled in her college-prep private
        school, where she was dubbed "gifted and talented," she says. She takes her
        job as a store manager seriously and enjoys a supportive marriage. No one
        at work knows that her day begins with a call to her dealer. If she has track
        marks, a simple long-sleeved shirt hides the evidence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d3b66d-0638-4b24-b5af-cf9de222c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How she found heroin, she says, is not unique.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc63ae3d-922b-4314-b297-85cb6a37db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long plagued by tendonitis in her knees and two herniated discs
        in her back, Lisa tried everything. Steroid injections gave her migraines,
        and her stomach couldn''t handle anti-inflammatories. Physical and aquatic
        therapies offered little relief, as did deep-tissue massage. Finally, four
        years ago, a physician wrote out a prescription for pain pills.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3163b0f-6fd6-4143-900c-18d909ec2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She found comfort in those legal opioids. But then came the crackdown
        on opioid prescriptions, she says, effectively ending her lawful pain management.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c14387-67f5-4df3-9696-cc98ee1fd24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once her pills ran out, she turned to buying them on the street.
        They were hard to find, though, and the cost became prohibitive. An old friend,
        a heroin user, suggested that she give his drug a try.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325d27e-7cc9-444e-8353-e82835d3e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t find pills, I''m in pain, and it''s really cheap," she
        remembers telling herself. "What happened to me is what happened to thousands
        and thousands of people."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c53813-6b32-4a87-9dae-1d726ed66b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where she lives in Texas, near the Mexican border, the price of
        heroin can''t be beat. One pill might cost her $50, but she can get half a
        gram of heroin, which is far more potent, for $20. The same product, she says,
        would cost up to five times as much in other parts of the country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8234e-7a07-4901-9e89-2d05283f180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I moved somewhere where it was $100," she says, "I''d quit."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c184e-22f8-4926-9cfc-bf4b5bbbbe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband doesn''t do drugs. He barely drinks. And although he''d
        prefer she kick the habit altogether, he''s committed to being by her side
        -- so much that he keeps Narcan, the overdose antidote drug, in their home
        and has watched training videos to learn how to administer it in case she
        overdoses.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e57459-6033-4b5e-90fb-7b28b5a7d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loves me enough that he''s willing to stay with me," Lisa says.
        "That''s a key component to keeping me from going off the deep end."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff4e267-bd16-40d7-b4c0-e012ac2b7347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa says a small handful of friends know that she uses heroin.
        Everyone else, her family included, believes she''s hooked on "just pills."
        It''s easier that way. Pills and other vices don''t come with the same sort
        of judgment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78591565-c01d-46dd-9a76-06fde7a63753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People drink, and we think nothing of it. You do heroin, and you''re
        the scum of the earth," she says. "People will cut you out of their lives."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574a78f-0c89-4788-b200-cdd248fdac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody''s problem</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca995a3a-eed9-4656-8449-aa8b375d49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heroin users weren''t always "the scum of the earth." In the late
        19th century, it was a trademark name for an over-the-counter drug made by
        Bayer.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7533c-921d-4efb-b3ba-93ff33809984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there are politics behind which drugs are demonized and which
        aren''t, and much of that is rooted in racism, says Dr. Michael Miller, who
        preceded Gitlow as president of the American Society of Addiction Medicine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0c9d8-0f5f-42f5-92d1-f0d93215015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White socialites snorting cocaine in an Aspen ski lodge are forgiven,
        while inner-city blacks smoking crack -- just another form of cocaine -- are
        vilified and locked away, Miller explains. Heroin was romanticized when musicians
        used it, he says, but after black kids in coastal cities got hold of it, the
        perception changed and stuck.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab44e7a9-5f94-45ab-b9c4-13a8df8ec82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with the explosion of the opioid epidemic and the emergence
        of heroin as a less expensive alternative, it''s become everybody''s problem
        -- white or black, rich or poor, on the coasts or in middle America, no matter
        whether you live in a city, suburb or rural community.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe716f3-2f04-488f-8062-152703fb8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how Lisa got roped in and learned to keep a secret.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a09751-1941-436b-a020-00ed8208fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admits that the management of her addiction hinges in large
        part on her husband being by her side. But what if he leaves? What if life
        tosses her another kind of doozy? How much heroin would she need to ease her
        pain then?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2855c18-739b-4883-bca2-f46cff68544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has no coping skills. She''s right at the edge," Gitlow says.
        "What if her dealer gets arrested and her new dealer mixes in fentanyl? Boom.
        She''s dead."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9d517-6baa-4b16-9ac2-f89872e4b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Like downing a beer''</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e830a1a1-4efc-478c-acb4-89cf54ee4ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone I spoke to considers themselves addicts. Enter Matthew.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc22b8-c0ec-49d6-aa52-5f3d8ec4f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For as long as Matthew can remember, he''s battled anxiety and depression.
        Beyond prescriptions like Xanax or Valium, he began self-medicating at 19
        with marijuana and LSD, he says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe05260-b10d-4fb7-a24b-8249fc4c2d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arrest for possession of pot and LSD with intent to distribute
        landed him on probation. Facing regular drug tests that would detect cannabis,
        he turned to harder drugs that wouldn''t stay in his urine as long. That''s
        how Matthew, 28, first tried oxycodone.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c3244-259d-4a07-94c4-e9856f27858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, a doctor would prescribe opioids for chronic stomach pain,
        a condition he''s had for six years.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f2875-dac2-4b9f-b106-f249c547da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the sort of pain, he says, that used to leave him racing to
        bathrooms so frequently, he couldn''t keep a job. Multiple GI doctors have
        tried to help him. Only prescribed opioids and marijuana have offered relief.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b260be3-81e4-4352-bde4-330ef9457f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised in the Eastern US, he now lives in rural Northern California
        and works as a consultant in the cannabis industry. He doesn''t hide his marijuana
        use or his dependence on pain medications.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af26367-63cb-4ae4-b859-e7b632417a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the powdered heroin he purchases on the dark net, the stuff
        he snorts in the bathroom a few times a day, that he keeps to himself. He
        says he uses it only when his prescriptions or insurance coverage lapse.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649e781-0ac9-4ccd-8405-cdc8f4323eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s never used heroin intravenously. Having gone back and forth
        between pharmaceuticals and illegal supplies, he says he''s able to use a
        milligram scale to carefully measure how much of the powder to take.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301918f2-e2c0-4baf-8f1e-32ab12a3ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s similar to a dose of Percocet." he says. "The effect would
        be like downing a beer or a cocktail."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff4db86-0ed7-4606-9285-90faaa9d4b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t use a lot and says he snorts only about $5 of heroin
        a day. He''s stopped in spurts and has written down pro and con lists to see
        whether he can move on. The pros keep winning out.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c65fb-12cf-4591-8b46-363cc249a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t find sober me is the best me," he says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1afa7-c963-4d1d-8faf-d50f3f7795db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a secret can be isolating, he says, but otherwise, heroin
        has not hindered his life. Rather, Matthew says, "It''s changed my life for
        the better."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d536c-bc05-4072-98c8-2d2c04fe5d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does it help with the pain, he says, it constipates him,
        allowing him to ditch the bathroom and get out of the house.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03fedb7-6eff-47fe-8eca-98ffb9edb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m dependent," he says. "But I wouldn''t necessarily call myself
        an addict."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfb333-3d15-4a6d-a4e5-97182674edef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crippling truth</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6739c2-2d3a-4987-8ce7-ba682f95e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew is kidding himself, experts say.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fdf6a9-f8d0-427b-aeb0-b97a68d198d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denial is a crippling component of addictive disease," Gitlow said.
        "Here we have a well-documented illustration of that deadly component."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18900b-1cd5-4ef6-9c00-0ad0cacf1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting at 19, the signs were there when Matthew turned to drugs
        rather than "conventional coping mechanisms," Gitlow explains. Someone without
        the addictive disease might have tried those drugs for temporary relief but
        then realized they weren''t worth the long-term risk.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c6b07-81fd-4513-8d18-73d2c127d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew''s belief that he doesn''t have a problem, Gitlow says,
        is no different from a man with hypertension or diabetes pretending there''s
        nothing wrong with him.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196457a-006d-426f-bb9a-2eb15900b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, using heroin and other opioids changes brain chemistry, says
        Siobhan Morse, director of clinical services for the Foundations Recovery
        Network.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3eda55-0240-49c9-8be9-ee12ed8d1c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural way a body manages pain or stress, Morse says, is by
        producing endorphins.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ee149-c442-4684-8d97-a7e4ec7a3b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re giving it the artificial substance," she explains, the
        brain thinks it doesn''t have to make the real thing. "So when you take away
        the artificial substance, everything is so painful."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a6f92c-3b4c-4406-a1a4-29284fd5e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for people like Matthew who have coexisting mental health issues
        such as anxiety or depression, self-medication with opioids can make those
        matters worse, Morse adds. She describes the combination as a "moving target."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b320a-a780-48b3-b627-e4b365c3faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, she and other experts say, Matthew''s drug use will
        catch up with him.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6afdc2f-61a5-4282-81df-6349749e6ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never met anyone who''s indefinitely held it down being a
        heroin addict," Morse says.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305815c-f491-4ff8-b949-66f228b95940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall of ''Superwoman''</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e47d35-d5fe-4a4d-883f-d34d0308a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca has been using for more than three decades -- longer than
        Matthew, Todd and Lisa combined. She is surprised to still be alive.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87ec09-a315-4f0a-bca3-b43ae2eb1d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She grew up in an upper-middle-class household in a tony suburb
        in the South where she was raised more by the housekeeper than her parents.
        Her mother was checked out; her father had mistresses and often traveled.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ca33a-3580-4499-ac03-5a8760695d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t have any boundaries," says Rebecca, 59. "I could do whatever
        I wanted, which was a recipe for disaster."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b111f4f-cc0b-4b11-bcdd-7163c53d7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting at 12, she tried every narcotic she could find. At 15,
        the man who was her drug dealer and boyfriend introduced her to heroin.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a6946-dec1-4636-a97f-9a651430606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in love," she says of the drug. "It became the love of my
        life."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7785fc2-740a-4fd9-af11-66dd9c66487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, she was sleeping on the couch in her family''s home when
        an older sister pinned her down, rolled up one of her sleeves and called out
        her track marks.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28600fb2-e5c2-43fa-98e4-0801c87d43a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mom didn''t bat an eye," Rebecca remembers. Instead, she shrugged
        it off, saying, "Jewish people aren''t addicts."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256316d-f221-4fce-83ce-9f5abccdb39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, when he was around, was more a friend than a parent.
        He partied with Rebecca and gave her Quaaludes, she says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a34b17-6c56-49e7-9467-8d92d5205759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca eventually married the drug dealer-boyfriend, and they had
        a daughter. But the marriage was short-lived.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b590f5-33eb-4411-89ed-50cc07db6a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divorced and 24, Rebecca went into treatment after her daughter
        turned 3. Rebecca knew that she was unfit to be a parent and feared she''d
        lose her daughter forever. It was the first of some 20 times she''d check
        into a treatment facility for help.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9781f8fc-3d37-44c0-972d-5fbe4ce34816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, she re-married; husband No. 2 died of a heroin overdose.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5de98-75f8-45c2-a923-681938810350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca met her third husband in treatment and stayed sober for
        eight years. They had two more children and a comfortable lifestyle, enjoying
        the sort of privileges she knew growing up. But when this marriage fell apart,
        so did she.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e945be7-9e3b-4118-8f7a-c509e3e18fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was when I started to spiral down," Rebecca says. "As soon
        as I started using, it was immediate. ... It was like I never stopped using."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db465ba-080c-4d41-a5bc-3d5df6ed377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Rebecca returned to heroin, spending $100 or more a day,
        she built a career in corporate travel, working for big-name companies.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4ce73-14ca-455b-887d-6f2d9a8b2c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as I didn''t run out [of heroin] and get sick, I was like
        Superwoman," she says of her job performance. "If I had come in and said I
        was a heroin addict, people would have laughed."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e000540c-633b-4d20-985c-f43b5bc970cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of use caught up with her. Lunchtime runs to see her dealer
        grew longer and became lies about flat tires or broken-down cars. She bounced
        around between five or six companies, taking extended leaves to go into treatment
        or try to detox at home. She kept overdosing. A $30,000 mistake at work got
        her fired.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ca6a8-ef1e-4b19-88c9-c7bfa474393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People kept saying, ''You''re going to die,'' " Rebecca says. "The
        problem with me wasn''t that I was going to die, it''s that I was going to
        live."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df036d2f-0558-4dcb-8e69-af3f7d80e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her kids were mostly raised by other family members and knew her
        at her worst. They''d see her after overdoses and visit her in the "nasty
        places" she called home. "It was just awful," says Rebecca, who''s still working
        to repair the relationships she frayed.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcefda2b-2426-4fa8-bc6e-c13299e03777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Rebecca is three years sober.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c410059d-0503-4e6c-a83d-738458fab73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time she entered treatment, she says, "something clicked,
        and I remember thinking, ''I can''t do this anymore.'' "</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc8d5df-6b05-424f-bd51-2922f66043f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was "sick and tired of being sick and tired," she says. "I didn''t
        have it in me anymore to keep doing what it took to stay high."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e877bf5-18d1-4b26-932d-97058e46f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca is not the only member of her family who''s struggled. One
        relative is an alcoholic, another is also a heroin addict, and a third --
        who won''t touch heroin because of Rebecca -- is hooked on pain pills.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891604da-4a88-44e7-84d6-2cdf1d2c6fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in the genes," Rebecca says. "No doubt."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366e53e-5669-417d-9081-d6405e7a7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has seven grandchildren and is determined to be a better grandmother
        than she was a parent. She lives with a friend in an apartment and works part
        time for a sober living community.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea8428-123b-40df-bdd8-cb94e772c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s any regret, it''s that I''ve missed decades," Rebecca
        says. "I just thought I wasn''t going to live, so I never worried about getting
        old."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15873e2-7eba-476d-922b-85b712fafceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is fighting to make the rest of her life matter, all the while
        knowing -- based on decades of experience -- how easily she could slip again.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce70e964-a71a-4a15-b309-e0ca94ed2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One lapse, one moment of weakness or overconfidence that she can
        handle it, and everything Rebecca is building up could come crashing down
        and, quite possibly, bury her.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec7005-eae6-434b-bd6a-3c1d1d4a075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:38:07.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:38:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Inside the secret
        lives of functioning heroin addicts."</em></p>'
  'How-a-first-responder-disregarded-an-order-and-saved-a-Florida-school-shooting-victims-life':
    'author': 'Doug Criss, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-28T10:19:09.541+08:00
    'imagesource': 'jcr:2408b422-89eb-4450-bb84-31ac9996449c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce59d6bc-616f-4903-beec-7de73d694397'
    'lead': 'Ojeda was in the third rescue group to reach the high school after shooter
      Nikolas Cruz had opened fire on students, teachers and staff that day. He said
      it was a scene of ''organized chaos.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:40:45.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:40:48.735+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:40:48.508+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a first responder disregarded an order and saved a Florida school
      shooting victim''s life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b269c5e-82ef-45e1-ae36-777a6f070ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As they sped away from the shooting scene
        at Marjory Stoneman Douglas High School, the first responder was skeptical.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cda591-666f-407b-b61c-3f8a3a715b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Laz Ojeda of the Coral Springs Fire Department had been told
        that his patient, Maddy Wilford, was 15 years old. She had been shot at least
        three times in the February 14 mass shooting, and she''d lost so much blood
        first responders initially feared she was dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb8659-73fe-4008-8476-dac3cfc1483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ojeda thought she was older than 15 and roused her to make sure.
        Conscious for a second, she whispered she was 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebb4d6-881b-4ab7-9ebd-8ce20b28d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That made all the difference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e885bd-ffcc-4050-90ef-d4e2ed6ce890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of taking her to a hospital with a children''s facility
        some 30 miles away as he had been instructed to do, Ojeda made the decision
        to take Maddy to a hospital just 10 miles from the high school. The gutsy,
        split-second call probably saved her life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b4a9c-2f3b-4622-8679-69b45ea781ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ojeda recounted his story Monday during an emotional news conference
        at Broward Health North, the hospital where his team took Wildford.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18230e00-3297-4a5d-9092-89c1570a28be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fateful choice</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170c729-2ce4-48ae-90a1-db22dcf32cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ojeda was in the third rescue group to reach the high school after
        shooter Nikolas Cruz had opened fire on students, teachers and staff that
        day. He said it was a scene of "organized chaos."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee03c20-ccaa-417c-bbea-3f0b67ed427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Wilford was brought to them, she was so pale they didn''t think
        she was alive, until another officer shook her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79cd5aa-cfe4-47d7-94ff-7125f4a4fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe she gasped, or she moved," Ojeda said. "She made signs
        of life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f804894-ce8d-4574-826b-1d13aa91b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alive, but in bad shape. She had a number of injuries, including
        a chest wound, which Ojeda says a SWAT team member from the Broward County
        Sheriff''s Office sealed up, an act which also contributed to her survival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed816aca-0d77-4ab2-b1b4-270b8648b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ojeda and his team prepared her for transport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3201ab3d-f919-44fb-967b-22defef0d8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked at Maddy, and she didn''t look 15," Ojeda said. "We had
        been told to take her to (Broward Health Medical Center)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29a1b5-be94-41fa-90b7-c85d3d84255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That medical facility, which also has a children''s hospital on
        its campus, was about 30 miles away, and Ojeda was worried Wilford would die
        before they got there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf1e9b-7778-4d95-a808-33e9faacf6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked at her, I gave her a sternal rub, and I said, ''Hey, how
        old are you?''" Wilford showed no response to Ojeda''s question. He asked
        a second time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f574e3-d97a-4b59-9185-9cfcd685cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She came around, and she told me she was 17," Ojeda said, his voice
        quivering with emotion as he wiped away tears.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d3fe3-9a1e-4843-9d6b-c36a92bf2fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he made the decision that the doctors who treated her agree
        saved her life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87d66a-8d45-4888-b3b7-c6ca0d8b0d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to Broward North!" Ojeda said as he redirected his
        team. "It''s only 10 miles away."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e574d-a97f-4fb6-acac-5b94b8d93754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A miraculous recovery</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cabcc24-5c5f-421d-9037-082ffdec4571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilford came under the care of Dr. Igor Nichiporenko, medical director
        of trauma services at the hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918fefae-5bf5-45da-a295-85961e4ef304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she arrived, she was "pale and not responsive. She was in shock,"
        said Nichiporenko, who also spoke at the news conference. He had little information
        but could see that she had "multiple gunshot wounds" to her chest, abdomen
        and upper sternum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbaff71-7c62-4be5-8486-d49298e2abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichiporenko had to perform "damage control," amounting to extricating
        bullets and repairing damage, first in Wilford''s abdomen and then her chest
        and in the right upper extremity, where tendons had been "shattered from gunshot
        wounds."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11f0fc-6414-4d1b-96f9-4f177ede7aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her horrendous injuries, Wilford has made an almost miraculous
        recovery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32a12b-3c68-4902-8a97-68577a69eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her hospital stay was less than seven days," Nichiporenko said.
        "Young people have a tendency to heal very fast. She''s very, very lucky."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecacaea-8e18-4610-9670-44539e0a8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Ojeda''s call to take her to Broward Health North
        instead of the more distant hospital saved Wilford''s life, Nichiporenko said,
        simply, "yes, of course."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b67adc-fe6e-4f56-b886-27e9d0de0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilford, who went home last week, also spoke at the news conference,
        expressing her thanks to everyone who helped her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a024ef-2938-4609-9245-6f144ebc334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d just like to say that I''m so grateful to be here, and it
        wouldn''t be possible without those officers and first responders and these
        amazing doctors," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de458715-0129-489e-aba3-06201df261d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Ojeda, he said it''s hard to describe what this experience
        has meant to him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c663fe-7042-44e1-b156-ab5f694e5cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am beyond words. All I can say is that I thank God," he said
        on CNN''s "New Day" Tuesday. "I thank God for allowing us to be an instrument
        in this miracle."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff76560-5adf-411b-ba4d-50b367bb76b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:40:45.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:40:48.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “How a first responder
        disregarded an order and saved a Florida school shooting victim''s life."</em></p>'
  'ph-united-nations-human-rights-council':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Foreign Affairs Chief Alan Peter Cayetano. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-28T08:31:30.354+08:00
    'imagesource': 'jcr:7b1180e1-1e26-482d-ab6c-0a65c3f490a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ead2b2c-e332-4fa2-bf7c-17cd5e51a116'
    'lead': 'Foreign Affairs Chief Alan Peter Cayetano says rapporteurs from the international
      body should not politicize its probe on the Philippines'' human rights situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:43:19.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:43:22.445+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:43:22.299+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to UN council: Do not politicize, weaponize human rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b106d-3208-4a9e-bc6d-674ad3b801de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:43:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:43:22.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Philippine government on Tuesday called on the United Nations Human Rights
        Council (UNHRC) not to "politicize or weaponize" human rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492a5f5-7eb2-4fcf-b662-a213ce91b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:43:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:43:22.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been called upon to cooperate with the mechanisms of the
        Human Rights Council, we have always cooperated, and today reaffirm our readiness
        to cooperate," Foreign Affairs Secretary Alan Peter Cayetano said. "Constructive
        engagement in a multilateral context is badly needed in our world today. We
        need to engage and act and not merely name and shame."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b55d89-ee6c-42c7-baa3-6e700c598351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:43:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:43:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano spoke before the 47 delegates of the international human
        rights body in Geneva, Switzerland. He emphasized that the Duterte administration
        launched its war against illegal drugs "to save lives, to preserve families,
        to protect communities and stop the country from sliding into a narco state."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ea856-7a2b-4462-845f-4fc50b7f213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:43:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:43:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a sovereign nation, we deserve respect and even support for
        our right to life and liberty, our sovereign right to self-determination,
        to make our people safe and secure from all threats, terrorism, corruption
        and criminality," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e80b0-67a5-4dae-9cb2-48a2e7c89b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:43:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:43:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Chief also said the Philippines is ready for
        a probe, but&nbsp; UN special rapporteurs should observe the code of conduct,
        and should avoid politicizing the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3579498-90c0-42cb-acbc-94b8609d20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:43:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:43:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we ask for is fairness. There are 7.5 billion people in the
        world; send anyone except one who has already prejudged us, and who, by any
        measure, cannot be considered independent and more so, objective," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc6a1d-fbab-4a26-858e-6953916be4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:43:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:43:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Malacañang said it is open to having a UN expert investigate
        the country''s drug war as long as it is not Special Rapporteur Agnes Callamard,
        who has been vocal about the human rights situation in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91e5dd-1ee2-42f3-8b5f-f41f43c8374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:43:19.082+08:00
      'mgnl:createdBy': 'jeff'
