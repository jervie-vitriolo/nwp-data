    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4164c56-bdf7-48d4-8828-e1a19d4248f9'
    'lead': 'The House Justice Committee wants lawyer Jojo Lacanilao to clarify the
      terms of Chief Justice Maria Lourdes Sereno''s leave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:51:51.755+08:00
