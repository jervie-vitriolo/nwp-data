    'template': '1'
    'title': 'U.S. gov''t adds Maute group, ISIS-PH to list of foreign terrorists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d73758-c2df-4c27-8a84-4ae4db94a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        U.S. Department of State has added seven organizations, including local terror
        group Maute, to its list of foreign terrorists and terrorist organizations
        due to their connection to the Islamic State (ISIS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0296c6-559a-46e3-ad81-5f1b93c6da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven groups were classified as Specially Designated Global Terrorists:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a7378-1a39-4de2-9948-96232c3358e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-West Africa</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b773c-c9e1-486a-983b-9655e04b2b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-Philippines</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130748b-87a1-4be7-8f06-9e5112a08991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-Bangladesh</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d021765-8293-4833-a338-73e240f09243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-Somalia</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70030783-bfae-4791-94a9-0a693e27b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jund al-Khilafah-Tunisia</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5c3e0-a7e3-49a4-a735-2558e4d03fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-Egypt</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb37303-0d43-459c-91b1-8c8642809bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute Group</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d87cb-f33e-4169-b3cd-0ccf289d7d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two individuals were also added to the foreign terrorist list: ISIS-Somalia
        deputy leader Mahad Moalim and ISIS-West Africa leader Abu Musab al-Barnawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691786a5-7541-4ddf-8f4d-4055d3bee2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2016, ISIS released a video of militants in the Philippines
        pledging allegiance to the terror group, and recruiting Muslims to join the
        terrorist group under now-deceased Isnilon Hapilon. The report said Hapilon
        was recognized by ISIS as the "emir" or leader of ISIS-Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1c1c8-a179-4b8a-a31e-772231503bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These designations target key ISIS-affiliated groups and leaders
        outside its fallen caliphate in Iraq and Syria. Today''s actions are a critical
        step in degrading ISIS''s global network and denying its affiliates the resources
        they need to plan and carry out terrorist attacks," U.S. State Department
        Coordinator for Counterterrorism Nathan Sales said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417f5ce-99fd-489d-9e0f-c5851b27cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designation prohibits U.S. citizens from engaging in transactions,
        or giving assistance to terrorist groups and individuals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e727886-ba16-42fb-bf9c-72e200fb68dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday said the U.S. decision to declare both ISIS-Philippines
        and the Maute group as global terrorists is a positive development in the
        war against terrorism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d3d96-b19d-444c-9fca-be4ee67b9145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reaffirms our long-held belief that the Maute group is composed
        of local terrorists aided by foreign extremists," Presidential Spokesperson
        Harry Roque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa8673-23ab-443a-a452-a4bb8a8f96ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group, also known as Dawlah-Islamiyah, attempted a takeover
        of the city of Marawi in Lanao del Sur last May. The siege prompted the declaration
        of martial law in Mindanao and resulted into a five-month long war with government
        forces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63989a-79b6-42b0-90fc-b33689f491d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war resulted in ₱11.52 billion worth of damage, and claimed
        the lives of 165 government troops and 47 civilians. Hapilon and Maute brothers,
        Abdullah and Omar, were also killed in the skirmishes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad77845-86d6-4804-ab3a-565a59a8a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, then Armed Forces of the Philippines Chief of Staff
        Gen.Eduardo Año said that ISIS funded the Maute group with at least $1.5 million
        for the Marawi takeover.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa272a6-f6df-4c61-8849-3df34cf2884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the&nbsp; Armed Forces of the Philippines (AFP) said
        the U.S. declaration helps the Philippines go after terrorists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad78dc-c137-4114-8700-c35bb2738df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specific advantage on such declaration/list is the checking of
        money trail, financial sources, logistics lines and conduits of terror groups
        in foreign countries that may have connections with local violent extremists,"
        AFP Spokesperson BGen. Bienvenido Datuin said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8691ba-4c29-47a7-9143-fb24b231cb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense said the inclusion of the Maute
        Group and ISIS Philippines on the U.S. list affirms Philippines'' knowledge
        about the terror groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea859ebc-2b7d-4575-ab46-49d6d650ac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, they will be denied access to the U.S. financial system
        and will face sanctions as may be deemed appropriate, making it more difficult
        for them to conduct their activities in the Philippines and abroad," DND Public
        Affairs Chief Director Arsenio Andolong said Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676bbbb-b9d9-4841-96c2-ae11f0eca407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, the U.S. State Department said portions of Mindanao
        became a safe haven for ISIS terrorists in the previous year, after local
        terror groups, including the Maute group, pledged allegiance to the ISIS.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c061aa-a179-4139-a1f6-8d0ee4e41d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was also the top five nations with the most number
        of terrorist attacks in 2016 worldwide — accounting for 12 out of 482 local
        terror attacks, or six percent of the total.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f0dbb-15f4-41bc-9936-92fc342302c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Parts of PH became ''ISIS safe haven'' in 2016 - U.S. gov''t</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b61b1-807a-46e1-bb8f-11029442a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: AFP Chief of Staff confirms ISIS funded Marawi siege</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03450034-b2a4-4934-b13e-e0fc54ed09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:50:47.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:50:50.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local terrorist group Abu Sayyaf and the New People''s Army (NPA)
        have also been branded as terrorist organizations by the U.S. government.
        The Duterte administration is also in the process of formalizing the terrorist
        designation of the NPA in the country.</p>'
  'philippines-government-spending-budget':
    'author': ' Ina Andolong, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-28T14:28:09.605+08:00
    'imagesource': 'jcr:73697375-b4ab-4f9a-8a2c-2dd2d31039a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38927a51-3b83-4573-9666-874b7c6c76a5'
    'lead': 'Government spending is up 11 percent in 2017. Higher government spending
      means agencies are able to use their funds faster, which then leads to more
      economic activity and productivity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T10:59:25.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T10:59:28.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T10:59:28.491+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM reports ''impressive'' government spending in 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49d1a9-88c7-4961-a5d0-56c7b0c7537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:59:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:59:28.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Department of Budget and Management on Wednesday gave the good news: government
        spending was up in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc8baa-2847-4371-897d-1e26849e5af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:59:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:59:28.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno said spending in December 2017
        amounted to P330.2 billion, which is 17 percent higher year-on-year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b399c-df1f-4b0f-a7cf-f22ada9cd1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:59:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:59:28.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the full year 2017, spending stood at P2.824 trillion, or an
        11 percent increase from 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40254ec-8d14-4655-bf53-86ce5700d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:59:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:59:28.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing out the high underspending of 13.3 percent and 12.8 percent
        in 2014 and 2015 respectively, Diokno said the quick fund disbursement cut
        underspending to 2 percent in 2017. The high underspending years were under
        the Aquino administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ccfa2-9c7e-41fb-a112-4bd955fb3cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:59:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:59:28.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher spending means agencies are able to use their funds faster,
        which then leads to more economic activity and productivity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc505b-00d8-458b-bcc0-f625116b9e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:59:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:59:28.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the rise in spending is "impressive" given circumstances
        in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760a98a-ed75-4f03-a035-520a4a2ee058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:59:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:59:28.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why (is this) impressive? Let me remind you that 2016 was an election
        year. And usually an election year, there''s heavy spending by the adminsitration
        and it (also) was the final year of an outgoing administration. Usually those
        characteristics would mean that spending would be quite high," Diokno said
        in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f191af-daae-4934-b646-92f86fb5dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:59:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:59:28.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed this to disbursements in line with the Duterte administration''s
        "Build, Build, Build" infrastructure program. He added the subsidies to government
        corporations, which primarily used them for housing and irrigation projects,
        as well as the National Health Insurance Program also contributed to the rise
        in government spending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5974d83-7a07-4dd8-9c6d-5c095de76fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:59:25.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:59:28.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure projects covered by disbursements last year include
        bridge replacements in Luzon, Central Visayas, and Mindanao and flood control
        and dike rehabilitation projects in Pampanga, Pangsinan, Nueva Ecija, and
        Metro Manila.</p>'
  'Sereno-camp-blasts-coordinated-efforts-to-malign-Chief-Justice-impeachment':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-28T02:25:26.562+08:00
    'imagesource': 'jcr:827702bc-97a0-4a77-9bf6-802975209515'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7311c8db-624e-4a55-90c5-c7548ca7802c'
    'lead': 'There are coordinated efforts to oust Chief Justice Maria Lourdes Sereno,
      her spokespersons said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:04:20.187+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:04:23.240+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:04:22.909+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno camp blasts ''coordinated efforts'' to malign Chief Justice

      '
    'updated': 2018-03-01T01:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34d74a-ae82-4b18-a8b7-8ba123f8c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> There
        are coordinated efforts to oust Chief Justice Maria Lourdes Sereno, her spokespersons
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd66cf6-3e1a-402e-b72f-b15c836bfdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp maintained the Chief Justice cannot be removed from
        office through the quo warranto proceedings sought by a suspended lawyer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c313f-4853-44bf-8b95-e80ae6da43d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makikita po natin na isa ito sa mga inilatag na coordinated efforts
        para patuloy na sirain, sibakin si Chief Justice," Sereno spokesperson Josa
        Deinla said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4eb93d-cd0d-473e-be7d-d9a83363c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We can see that this is part of coordinated efforts
        to destroy and oust Chief Justice Sereno."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf6cdc-720a-4c67-8633-618b0dba3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This refers to the Eligio Mallari''s earlier move asking the Office
        of the Solicitor General to look into the validity of Sereno''s appointment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af65f32-6b0b-4a9e-9227-35eddd157df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallari said under the Rules of Court, someone found guilty of "unlawfully
        holding or exercising a public office" can be ousted through quo warranto
        proceedings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e8efd-9ac1-4400-8dac-02bf9510277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quo warranto is a legal proceeding where an individual''s right
        to hold office is challenged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9634555-6361-47c9-a35a-5a99d678330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sereno repeatedly failed to file her Statements of Assets,
        Liabilities, and Net Worth (SALN), which is one of the requirements for those
        applying for the Chief Justice post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f22a0d-486c-4137-bf8f-2d83f15980e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez on Wednesday said he believes Solicitor
        General Jose Calida should question Sereno''s appointment before the high
        court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1b716-ce5e-466d-9e69-f343c0630e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp, however, maintained the Chief Justice can only be
        removed from office through impeachment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb793c-2c01-4b49-9975-e55b584825b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justices against Sereno?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b347618-0e0d-4739-9cd7-af192846f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang kitang kita, may coordinated efforts. Nag-file sa Ombudsman,
        nag-file ng quo warranto, ngayon mukhang sa Supreme Court meron din tayong
        narinig yesterday, may mga ganung efforts," said Jojo Lacanilao, another Sereno
        spokesperson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282fa76-8699-4674-8789-af30ca2836aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It is obvious there are coordinated efforts. They
        filed before the Ombudsman, they filed quo warranto, and now it seems there
        are efforts of this kind also in the Supreme Court."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6eb0d5-820a-4491-8439-3dedcbae035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao further said he could not confirm reports the Chief Justice
        was pressured or forced by the justices into filing an indefinite leave during
        the Supreme Court''s en banc session Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ef7ad-5cc7-4005-a25d-29ad0c428b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has no personal knowledge since he was not present during
        the closed-door meeting, and that he has not talked to the Chief Justice about
        it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcec23-9e78-40ec-81ef-3c39818ff6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that happened, that would have been an extra-constitutional
        effort to remove the CJ form a position na ang dapat lang mag-remove sa kanya
        ang Senado through an impeachment process," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b1a81-feba-48d5-a4dc-b0d0a46ff2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court has yet to issue an official statement on what was
        tackled during Tuesday''s en banc session, but sources told CNN Philippines
        Sereno''s leave was discussed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39989d7-d1b4-41ff-9b56-3d6f99c33c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is going on an "indefinite" wellness leave from March 1 to
        15 to prepare for her anticipated impeachment trial at the Senate, her spokespersons
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cecf6da-a122-4206-bc4d-970569c3c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Chief Justice Sereno to go on indefinite leave for impeachment
        trial</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0accc86-2d1f-4139-8d8a-4dc177fe7c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp also cast doubts on an alleged manifesto supposedly
        circulating in the Supreme Court, calling on the the Chief Justice to resign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd578e75-b00b-4f31-af93-c6ec5b737673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao said the two-page manifesto did not even bear signatures
        of those who wrote and supported them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd598eb8a-d551-4a5f-9b18-21bff29dc14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Gadon, the lawyer who filed the impeachment case against Sereno,
        on Wednesday said Sereno should have just resigned to save herself form the
        troubles of impeachment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375673ca-e2e6-49ff-ac6a-a1c4ba04327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''BIR probe unfair''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986b442-91ae-4c5a-a8af-f5d9c8439e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokespersons also slammed the probe of the Bureau of
        Internal Revenue (BIR) on Sereno''s tax records, saying it failed to go through
        due process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e4ecd-1b25-458f-b769-906c21ffff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BIR finds discrepancies in CJ Sereno''s tax records</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149c59e-2461-4a0d-a2cd-97f4d409a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao said contrary to usual procedure, Sereno was not asked
        to comment on the alleged discrepancies the BIR had found.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b171c-770b-44a5-87cd-5de4fd44bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming pong patently unfair na nangyari po diyan sa BIR and we
        can answer that pagdating sa Senado [The BIR investigation is patently unfair;
        but we will challenge the accusations at the Senate]," he said. "We have proof,
        we have evidence. Bottomline, CJ declared all the income she received and
        she paid all the taxes that she needed to pay."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3d606-7086-405b-8294-72657f346b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice has ordered the BIR to investigate
        Sereno''s tax records from 2004 to 2009, covering her work as government counsel
        with the Philippine International Air Terminals Company Incorporated or PIATCO
        case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2909f40-30f4-466b-b07a-ac28ba7d2491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief magistrate is accused of not declaring her case earnings
        amounting to P30 million in her SALN, and that she did not pay the corresponding
        taxes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3c33f-cba4-499d-9e9f-291c913af0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, Sereno is accused of violating the Constitution,
        corruption, betrayal of public trust, and other high crimes - grounds for
        officials to be impeached under the Constitution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b2889-9ef3-49f7-ac6f-4fd7a69f12d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee on Justice is expected to vote next week on
        probable cause in the impeachment case against her. The panel will send a
        committee report to the plenary.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e957bb-3b97-4045-8570-7422ef24f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote of at least one-third of the members of the House of Representatives,
        or 98 out of the 292 incumbent congressmen, may then start an impeachment
        trial at the Senate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b97e9-5263-4c3b-86bb-10b47f4b86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:04:20.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:04:23.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: House panel to decide on Sereno impeachment complaint next
        week</p>'
  'Serena-Williams-four-billboards-greatest-momma-of-all-time-Alexis-Ohanian':
