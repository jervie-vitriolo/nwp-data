      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Davao
        City Mayor Sara Duterte may be taking on another role as her name was submitted
        to the Commission on Appointments (CA) for confirmation as colonel in the
        Army''s reserve forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253cbec-8fbe-40da-8c42-e73c9095b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:04:11.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:04:14.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all other appointees and nominees, Mayor Duterte will face
        members of the CA and will be questioned by CA members from the Senate and
        the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715046c-2bc5-43b6-8b36-1c67bafbff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:04:11.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:04:14.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has to get the required 13 votes for her to pass the CA and
        earn her rank as Armed Forces of the Philippines (AFP) Colonel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d93eb-f569-4e8e-9e08-8c7e7af78367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:04:11.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:04:14.791+08:00
