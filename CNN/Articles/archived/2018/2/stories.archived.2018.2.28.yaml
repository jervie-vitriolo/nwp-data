    'template': '1'
    'title': 'Taking the plunge to be ''swabe''

      '
    'updated': 2018-02-28T10:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6653cb8-52c5-4a62-ba3d-57a71acae0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:19:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:19:34.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> There''s something
        about a person who can walk into a room and, without even saying a word, draw
        everyone''s attention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1198e6c7-4330-4a74-abba-7e426cf58a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:19:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:19:34.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know the type: someone who exudes that cool, quiet confidence.
        Someone who has a striking presence, but isn''t in your face, much like a
        cologne or perfume with the right "bango."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a58044-d0f1-4cb6-bb5f-5839fb7a287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:19:30.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:19:34.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, that someone is "swabe." But just how do they do
        it?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11711476-d2f3-4573-b092-55bb628fc524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:19:30.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:19:34.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some change how they look, perhaps with an up-to-date hairstyle,
        while some hit the gym to get that fit body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988e414-7521-458d-8aae-be29ed5bcbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:19:30.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:19:34.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s really a matter of making that conscious effort to try new
        things until you get that "swabe" feeling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d515f-5605-4b2c-92db-ad9ff205b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:19:30.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:19:34.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, this is what eight out of 10 male brandy drinkers thought
        of when they said they preferred Primera Light Brandy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60d031-6989-46df-9cb8-90708a784dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:19:30.464+08:00
