  'duterte-likens-joint-exploration-to-co-ownership':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo courtesy: King Rodriguez/Presidential Photos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-28T20:50:23.265+08:00
    'imagesource': 'jcr:9b612d4b-864b-4006-8ed2-a724ffc7025b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b838fae1-c980-4c94-8527-1fd930b3d606'
    'lead': 'President Rodrigo Duterte said the decision to go into a joint exploration
      with China was the best option because it will not lead to war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T10:20:10.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T10:20:13.772+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T10:20:13.614+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte likens joint exploration to ''co-ownership''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063ca0a-f352-4ff5-b8e4-fc164dfb105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 28) — President Rodrigo
        Duterte said the decision to go into a joint exploration with China was the
        best option because it will not lead to war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57202dc0-9bba-4d27-8e4f-22d2653f2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the joint explorations were akin to "co-ownership."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c014c-cd9d-4c20-9419-bc25f23421b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech at the inauguration of a housing project for families
        displaced by the Marawi crisis, Duterte said he wanted to dispel the notion
        that he did nothing to impress the country''s claim over disputed areas in
        the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a50fd-93c0-4215-89c4-b61a2c099aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi ko nandito ako, paalamin sa iyo na pupunta ako diyan
        sa</em> Spratly <em>kasi</em> I will dig oil. <em>Tapos sabi ng</em> Chinese,
        si (President) Xi Jinping, <em>pag-usapan na lang natin. Sabi ko, ''No kasi
        amin ''yan</em>,''''"the President said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c084b3-1a20-49cc-9aa3-6c91e4786f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said I am here to let you know that I am going to
        the Spratlys because I will dig for oil. The Chinese said, Xi Jinping said,
        let''s talk about this. I said, "No, because that is ours.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2788e6cc-490d-4920-ab6c-1ee011f2dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was not willing to go to war with China as it would lead
        to a massacre of soldiers. China then offered the option of joint explorations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c82a3-c36d-4051-bc14-771b70c105da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kita mo. Eh kung inasar ko noon, pinagpu-p***** i** ko sila,
        walang mangyari. Ngayon</em> offer nila joint exploration <em>''di parang</em>
        co-ownership. <em>Parang dalawa tayong may-ari niyan. Eh ''di mas maganda
        ''yan kaysa away,</em>" he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735537dd-c53f-4627-817c-fa3828d77a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You see. If I goaded them them, if I called them sons
        of b*****s, nothing would have happened. Now they offered joint exploration,
        it''s like co-ownership. It''s like the two of us own that. That''s better
        than fighting.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59acc98-e5a1-4c20-bfff-8cda6bc519e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Foreign Affairs Secretary Alan Peter Cayetano
        said both countries were aggressively pursuing the joint exploration in disputed
        areas of the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d96e20-08bb-4277-992e-10f64f1fe0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH aggressively pursuing joint oil and gas exploration with
        China</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a2eaf-6866-4ff5-8b30-4a7ba8cbc37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you we are pursuing it aggressively because we need
        it," Cayetano said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2f4f2-22a6-404c-a10b-31a4434a1a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said both countries came to an agreement during their bilateral
        meeting on the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e5e62-7374-4943-a4f9-9a05295c9f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China will now separately work on their legal
        provisions of the exploration, before coming together to create a unified
        framework.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e21d4-fb29-4015-8f0b-e0c21a900bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said both sides are working on a unified framework that
        would "follow the Constitution and withstand scrutiny from the Supreme Court."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59acda20-2cb5-4689-a14c-47a29a9778ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:20:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:20:13.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Claire Jiao, and Digital Producers
        Pia Garcia and VJ Bacungan contributed to this report.</em></p>'
  'sam-smith-manila':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-28T20:41:46.236+08:00
