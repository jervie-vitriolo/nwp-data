      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen days of the Chief Justice''s leave, from March 1 to 15,
        will be charged to her "wellness leave" allowed for justices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b0ccb-a4e9-4322-9d94-86ade305ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.406+08:00
