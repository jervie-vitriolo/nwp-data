      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua said they have UST Golden Tigresses superstar Cherry Rondina
        in their sights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0e42f-577c-4e5b-b5cb-9c78e12d1892'
