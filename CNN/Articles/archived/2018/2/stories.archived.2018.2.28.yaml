    'mgnl:lastActivated': 2019-06-21T10:47:41.150+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T10:47:40.931+08:00
