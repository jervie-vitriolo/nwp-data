      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also submitted to the CA for confirmation as Brigadier General in
        the AFP reserve force was Quezon City Mayor Herbert Bautista.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d8976-cd82-4bb3-8778-7d3d872b8aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:04:11.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:04:14.792+08:00
