  'dfa-chinese-name-benham-rise':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-28T23:26:09.808+08:00
    'imagesource': 'jcr:310185bb-2b2b-4f4a-b645-64861a7c9beb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f62e998b-13c7-4e29-937c-d88cfbdf5e0b'
    'lead': 'Benham Rise, locally known as Philippine Rise, is located within the
      Philippines'' exclusive economic zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T10:07:30.098+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T10:07:33.790+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T10:07:33.646+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: Gov''t to oppose Chinese names for Benham Rise undersea features

      '
    'updated': 2018-03-01T06:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d2cf6-902b-46df-a8ae-51ef94c048e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:07:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:07:33.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Foreign Affairs Department said the Philippines will oppose the names China
        gave to five undersea features of Benham Rise, locally known as Philippine
        Rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d5b84-39d6-4116-b306-9c9478d4bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:07:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:07:33.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government is planning to contest the China-named
        features in the Philippine Rise," Foreign Affairs Undersecretary Ernesto Abella
        said in a Wednesday press briefing, although he did not mention which forum
        the issue would be raised.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8584218-bdbf-4ad7-a051-dccad72b775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:07:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:07:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise is located 135 miles off the coast of Aurora province
        and lies within the Philippines'' exclusive economic zone (EEZ), where the
        country has the sole right to its resources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd664f-f3fd-4248-8e77-3ac4c761896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:07:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:07:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime law expert Jay Batongbacal said on Feb. 13 that China successfully
        named four undersea mountains and a hill in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee75882-b5ad-45a2-9340-4bc9356df135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:07:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:07:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: China names five undersea features in Benham Rise</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5918b2-6d12-4e99-ae5b-5600b9c5cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:07:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:07:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Hydrographic Organization approved the names in
        2017 after China submitted these to the body in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336850e5-e756-4197-a1f3-9b9ae1c0cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:07:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:07:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang said on Feb. 14 that it will not recognize the
        Chinese names.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d9425-8012-47e3-b655-026ea335d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:07:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:07:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Palace: PH won''t recognize Chinese names of Benham Rise features</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937a206-bddc-4216-816e-ace2d303140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:07:30.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:07:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abella said China and the Philippines likewise tackled
        the issue of unauthorized researches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e192db0f-1ee1-4151-a8a0-f0a6315e5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:07:30.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:07:33.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have raised the issue of unauthorized researches conducted by
        the Institute of Oceanology of the Chinese Academy of Sciences during our
        Bilateral Consultation Mechanism in Manila last February 13," he said. "Both
        sides agreed that all marine science research henceforth must have the consent
        of the Philippines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf5df77-8b67-4d1e-a417-5e33bb243cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:07:30.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:07:33.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the University of the Philippines Marine Science
        Institute said on Monday that Filipino scientists were only on board the Chinese
        research vessel for half the time it was in the Philippine EEZ.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d627e9-7c07-4b56-bc59-f855ba29bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:07:30.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:07:33.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Breach of marine scientific research permit can be grounds
        for denial of future applications - DFA</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c88aa29-04a7-4d49-bec0-fc7e615cd40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:07:30.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:07:33.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bam Aquino said this is a breach of the marine scientific research
        permit that the Foreign Affairs Department issued to China.</p>'
  'dicks-sporting-goods-will-stop-selling-assault-style-rifles':
    'author': 'Chris Isidore'
    'caption': 'Dicks Sporting Goods/Instagram'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-28T22:07:19.698+08:00
    'imagesource': 'jcr:cf081bf4-8b07-4f04-bfb3-24ce4440370a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a831df14-36c8-43a9-b637-61c22787b870'
    'lead': 'The United States'' largest sporting goods retailer will stop selling
      assault-style weapons like the one used in the Parkland, Florida, high school
      shooting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T10:10:27.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T10:10:34.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T10:10:34.300+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dick''s Sporting Goods will stop selling assault-style rifles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea3f42d-c5ba-4f8e-8648-8bfc03d33bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Dick''s Sporting Goods, the nation''s
        largest sporting goods retailer, will stop selling assault-style weapons like
        the one used in the Parkland, Florida, high school shooting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0481b2-b4cc-4bb4-ab9b-104d2f2ef578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will also raise the minimum age for all gun
        sales to 21. Dick''s will not sell high-capacity magazines that allow shooters
        to fire far more rounds than traditional weapons without reloading, as well
        as other accessories used with weapons similar to the AR-15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9227de-1811-488b-8f23-ebac70c804c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parkland shooter, Nikolas Cruz, bought a gun at Dick''s. The
        company said he did not buy the AR-15 that he used in the school shooting
        there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874f51c-a112-400f-bdf4-f736663110a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company stopped selling those military-style semiautomatic weapons
        in its Dick''s-branded stores after the Sandy Hook elementary school shooting
        in 2012, but it continued to sell those weapons at its 35 Field and Stream
        stores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9807e7-f3af-4192-b869-23add2912c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it will pull those weapons from all of its stores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b5869f-6a0c-491e-be81-5aad8d0a23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart, the nation''s largest retailer and a major seller of firearms,
        announced it would stop selling the military-style semiautomatic weapons in
        August 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9afa977-104a-41a0-88ac-90fc294c6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been widespread calls for tougher gun control measures
        in the week since the school shooting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecb0e5-0ef5-4584-ab73-171dc9affefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter, Dick''s CEO Edward Stack said Parkland students'' calls
        for assault-style weapons bans are the reason the company is making this change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e128b2cf-b45a-4870-9c6a-ecc1ad22c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have tremendous respect and admiration for the students organizing
        and making their voices heard regarding gun violence in schools and elsewhere
        in our country,'' he said in a letter released Wednesday. "We have heard you.
        The nation has heard you. We support and respect the Second Amendment, and
        we recognize and appreciate that the vast majority of gun owners in this country
        are responsible, law-abiding citizens. But we have to help solve the problem
        that''s in front of us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09142683-2e5b-412e-b39a-9a6b15070b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Companies learn the hard way - There''s no easy way to
        take sides in polarized America</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc1a50e-5f75-448a-8717-391f961b7d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stack, 63, is the son of the chain''s father. He has been CEO for
        34 years. He noted that the Parkland shooter did not use the rifle he bought
        at Dick''s in the shooting, but he said, "It could have been. Clearly this
        indicates on so many levels that the systems in place are not effective to
        protect our kids and our citizens."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd96ff28-85e1-4703-ac16-32cda82cb6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it has never sold bump stocks, which allow semi-automatic
        weapons to fire as if they are automatic weapons. Stack called for a nationwide
        ban on such items.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ff95e-1119-4c0e-8755-e3172424b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged Congress to sign into law the restrictions his company
        has put in place, along with tougher background checks on all gun sales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df631c9-ddce-4b88-a978-121eced86786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: A cloud hangs over the gun industry</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7643b97-dcd8-4a82-bd52-fc5048ad900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some will say these steps can''t guarantee tragedies like Parkland
        will never happen again. They may be correct -- but if common sense reform
        is enacted and even one life is saved, it will have been worth it," he said
        in the letter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d232e7-0717-4899-b15f-bf32ec64fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company does not break out how much revenue or profit it gets
        from firearm sales. The chain has a total of 852 stores. Unlike many other
        traditional retailers, it is adding – rather than closing – stores.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d34d7c-3b9c-4941-97d4-b07ea9cdf47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kate Trafecante contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab1478-a4f9-43b1-a6d2-59cb3f8a037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:10:27.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:10:34.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dick''s Sporting
        Goods will stop selling assault-style rifles."</em></p>'
  'feu-lady-tamaraws-nu-lady-bulldogs-uaap-season-80-volleyball':
