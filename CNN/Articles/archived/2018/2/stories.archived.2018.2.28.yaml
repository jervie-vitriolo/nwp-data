    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebed77d-b5cb-4a3a-83e8-fe5a0510d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.908+08:00
