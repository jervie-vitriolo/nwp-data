    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c1b063-6d63-4d1d-b8fb-de792ad5c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:07:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:07:58.621+08:00
