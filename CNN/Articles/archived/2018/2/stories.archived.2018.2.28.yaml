    'template': '1'
    'title': 'OWWA: 22 ''questionable deaths'' in Kuwait since 2016

      '
    'updated': 2018-03-01T06:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64190f4-e6f2-4a58-a88f-a9970411d03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:47:37.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:47:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 28) — Slain domestic worker
        Joanna Demafelis is only the latest in an even longer string of deaths of
        Filipino workers in Kuwait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b1682-635a-48f9-a1cb-c0465a345694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:47:37.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:47:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administration (OWWA) Chief Hans Cacdac
        told CNN Philippines'' The Source Wednesday, there were 196 deaths recorded
        from 2016 to 2017. Of this number, 22 were due to suicide, while the rest
        were because of natural causes or medical ailments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b09690-ed7d-4484-aa43-e5564cf86df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:47:37.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:47:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 22 cases included questionable deaths or suicides that had
        been proclaimed by Kuwaiti authorities with no adequate explanation as to
        why," said Cacdac.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d8190-0eb0-40a2-ad32-4c17216b1556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:47:37.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:47:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, there were only seven reported deaths, prompting the
        government to suspend deployment of overseas Filipino workers (OFWs).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19585b-64c5-4da5-bed5-a332ab54934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:47:37.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:47:41.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really remains [is] the need for answers. If the conclusion
        of the Kuwaiti side is suicide, then number one, there would have to be a
        better explanation as to whether the was a suicide; and two, if there was
        a suicide, why did this happen?" he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c686f-f4d4-4937-9749-47033d7691d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:47:37.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:47:41.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA has since extended assistance to the families, Cacdac added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd032ae-d1d0-4430-9952-50a761834e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:47:37.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:47:41.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis'' case came after an initial report of seven killings
        of Filipino domestic workers in the last year. The cases prompted a suspension,
        and later total ban, of deployment in the Gulf State.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e0e6a-689c-4c9c-aa91-8c441e9e7dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:47:37.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:47:41.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis'' body was found in a freezer in a Kuwait apartment in
        January. Her Lebanese employer Nader Essam Assaf was wanted for cases related
        to falsified cheques. He was recently found in Damascus with his Syrian wife
        Mona Hassoun, and Kuwaiti authorities are preparing murder charges against
        them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdfdec8-8dd4-4ed1-a189-18c4e5788dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:47:37.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:47:41.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: DFA seeks transfer of OFW murder suspects to Kuwait</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb3025-94d6-4d31-8f2b-f0cba5127c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:47:37.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:47:41.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the deployment ban, more than 3,000 Filipinos have come home
        under an amnesty program. It has since been extended to April 22, and OWWA
        is anticipating at least 2,000 more OFW arrivals in the coming weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439954e4-65c9-4b4f-9701-ef0e9654426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:47:37.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:47:41.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch The Source''s full interview with Cacdac here.</p>'
