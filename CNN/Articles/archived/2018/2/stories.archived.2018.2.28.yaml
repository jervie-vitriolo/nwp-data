      'mgnl:lastActivated': 2019-06-21T11:22:18.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Justin Theroux has been laying low since
        he and Jennifer Aniston announced they had separated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17227fb3-f792-4e5f-ac89-d3e903a70212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:22:15.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:22:18.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Sunday, Theroux broke his silence on social media with a
        post in support of Austin Pets Alive!, an animal shelter in Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31444e6f-e645-4714-bf61-454056aa5b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:22:15.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:22:18.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot understand how they do what they do, day after day, so
        consistently and lovingly to save so many dogs and cats," he wrote in a caption
        on a set of photos, which included him cuddling with some pitbull puppies.
        "I HIGHLY recommend going in and getting your nose bit by a toothless baby
        pitbull."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b82bab-f698-4626-bcc7-f8e95e8e424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:22:15.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:22:18.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Jennifer Aniston and Justin Theroux announce they''ve separated</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c45e76-6835-44dd-948c-ced720943a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:22:15.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:22:18.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theroux and Aniston married in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba06f04-87ca-4764-80be-9a976ec4f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:22:15.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:22:18.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision was mutual and lovingly made at the end of last year,"
        they said in a joint statement earlier this month. "We are two best friends
        who have decided to part ways as a couple, but look forward to continuing
        our cherished friendship."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3680152a-8ac9-4c71-b9f6-627e7ab60869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:22:15.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:22:18.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither has spoken publicly about the breakup since the announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c624322-6429-4f0d-8954-c58e30953ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:22:15.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:22:18.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
