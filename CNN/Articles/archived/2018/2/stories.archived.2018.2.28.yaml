      'mgnl:type': 'text'
      'text': '<p>READ: Pia Ranada''s defense of Rappler ''fake news'' offended Duterte
        - Roque</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbbe87-8a4d-4054-80a1-b1fc0b1eee85'
