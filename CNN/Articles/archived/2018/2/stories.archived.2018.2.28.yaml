  'Dengvaxia-health-risks-Sanofi':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-28T16:34:38.825+08:00
    'imagesource': 'jcr:2b7d4c10-cac0-43a6-84ba-ff1c7e7088c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac4dc74-d7be-41e6-9971-c0e83443b782'
    'lead': 'Sanofi says it disclosed to Philippine authorities the health hazards
      of Dengvaxia as soon as they had findings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T10:38:46.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T10:38:49.938+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T10:38:49.660+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sanofi denies hiding Dengvaxia risks from PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c66c6d-a1eb-4c90-9d68-5877e79a1261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:38:46.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:38:49.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> French
        pharmaceutical company Sanofi Pasteur denied keeping information on the health
        risks of its dengue vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d07fe-67ff-4952-bdbb-27d6c4e8d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:38:46.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:38:49.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Sanofi said it disclosed to Philippine
        authorities the health hazards of Dengvaxia as soon as they had findings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b9152-5dd1-4795-a592-217622f04749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:38:46.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:38:49.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanofi did not conceal any information... We learnt of the different
        product profile of the dengue vaccine for those with or without a previous
        dengue infection in November 2017," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4aa1e7-3faf-4f37-819f-b89012c10310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:38:46.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:38:49.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine maker described as "inaccurate" the information regarding
        the transparency of findings related to Dengvaxia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746966a-4d7a-450b-b2d8-a807d113915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:38:46.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:38:49.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration (FDA) chief on Monday said Sanofi
        Pasteur was aware of Dengvaxia''s health hazards months before November 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436ef6a-93a5-474a-b7a0-6a97e3f422e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:38:46.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:38:49.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director-General Charade Puno said documents from Singapore
        show Sanofi Pasteur was aware as early as October 2016 that the vaccine should
        not be administered to those without prior dengue infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b0449-bd10-42c1-a4a6-73eaac80167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:38:46.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:38:49.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We visited some of the documents of Singapore recently. If you
        will check on their publication, they approved the Dengvaxia CPR (certificate
        of product registration) October 2016. With their publication, they announced
        that it is not to be used for patients who hadn''t had dengue," she said during
        the House investigation on Dengvaxia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e7aa0-9345-45a5-9e45-eaf3c16017fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:38:46.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:38:49.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes Sanofi was already aware of Dengvaxia''s health risks
        when it applied for a CPR in the country in December 2015</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57bd32-33aa-4620-b619-8bda96bed467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:38:46.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:38:49.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam nila. Dapat [noong] December 22, 2015, alam na nila at dapat
        sinabi na nila sa Pilipinas na hindi ito puwede sa mga batang ''di pa nagkakaroon
        ng dengue," she said during the House panels'' investigation into the Dengvaxia
        mess on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25f611-9163-4670-a09d-f236cb974caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:38:46.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:38:49.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They knew about it. When they knew about it on December
        22, 2015, they should have informed the Philippines it shouldn''t be administered
        to children who has not contracted dengue.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78769b44-10e8-42ee-abaf-cb8ee7b7af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:38:46.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:38:49.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi on Nov. 29, 2017 said new clinical data analysis showed those
        without previous dengue infection and got vaccinated with Dengvaxia could
        contract "severe disease."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1299ef-83ab-4e36-afbc-080aae875c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:38:46.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:38:49.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration launched the nationwide Dengvaxia immunization
        program in February 2016.</p>'
  'POC-President-Ricky-Vargas-unity-PH-sports-PSC-NSA-Asian-SEA-Games':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-28T16:34:29.344+08:00
    'imagesource': 'jcr:e4b660f9-238e-4a44-abdb-1f4c5941ac69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19b34afb-d9df-49cc-ae3f-0e669d2fe62f'
    'lead': 'The era of Ricky Vargas as POC president begins with a call for unity
      among local sports organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T10:41:18.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T10:41:21.383+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T10:41:21.119+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POC President Ricky Vargas calls for unity in PH sports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a3e5a-046f-45d1-8646-ed49786a4405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:41:18.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:41:21.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Days
        after being elected as the new Philippine Olympic Committee (POC) President,
        Ricky Vargas is calling for unity in the various sports bodies of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb6e4ae-6921-4550-b34d-e814e9b45995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:41:18.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:41:21.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will try my best to unite and work with the government to work
        with the Philippine Sports Commission (PSC) and empower the National Sports
        Association (NSAs)," he told CNN Philipines during the Philippine Sportswriters
        Association Annual Awards at the Manila Hotel Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93efe2fe-07a3-4db9-8f55-720debc94ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:41:18.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:41:21.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ricky Vargas voted POC president, ends Peping Cojuangco''s
        13 year tenure</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96acca-7301-4728-aa23-0a9f0894504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:41:18.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:41:21.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas understands that the conflicts surrounding the grassroots
        level should be immediately addressed in order to determine the best talents
        available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d793589-669f-45b7-8de3-58fbadba8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:41:18.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:41:21.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there are disputes in the NSAs, we cannot find the best athletes.
        We need to go beyond the disputes and look for the best athletes that can
        actually represent and fight for our country," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168bbb6a-e2a8-44f3-a3f8-3ee81e1ae7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:41:18.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:41:21.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another area that the local Olympic body president will look into
        are the financial status and agenda of the organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79945080-78a5-4006-a420-0a15cd92f271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:41:18.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:41:21.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to be able to get a baseline of what we have in the POC
        in terms of the financial records and in terms of what we need to do to move
        forward."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a43194e-4fcd-4abe-8dd6-2ce9a50fc833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:41:18.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:41:21.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the upcoming Asian Games and Southeast Asian Games next year,
        Vargas will sit down with the Foreign Affairs chief to get updates of the
        preparations for the regional meets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1dcb3e-26d8-4194-a54c-a5dc8d6a1788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:41:18.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:41:21.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to be able to meet up with Sec. Cayetano to be able to
        look at what the plans are for the Southeast Asian Games in 2019 and especially
        for the upcoming Asian Games."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7582969-d2b2-4379-8797-f148a14d21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:41:18.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:41:21.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC head also plans to boost the morale of all the athletes
        to prepare them for their respective competitions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e012009-23ae-4bef-a3ea-cdcb48682480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:41:18.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:41:21.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also like to meet each and every athlete. I''d like to be able
        to motivate them to fight for country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023b08b-37ab-4835-964f-fb0546ad97cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:41:18.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:41:21.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked 22nd in the last Asian Games held in South
        Korea with one gold, three silver, and 11 bronze.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d128acb-1cb4-4500-8cfe-df1a509a81af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:41:18.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:41:21.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, meanwhile, placed sixth in the Southeast Asian Games
        in Malaysia with 23 gold, 33 silver, and 64 bronze.</p>'
