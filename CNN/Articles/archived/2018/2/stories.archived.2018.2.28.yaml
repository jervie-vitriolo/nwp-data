      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e641d-46cf-4e30-b1dd-b4df08e6ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:22:15.177+08:00
