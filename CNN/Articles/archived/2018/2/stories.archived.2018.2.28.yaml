      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine household workers have reported that certain families
        and employees are in the habit of trading household service help among families,"
        DFA Undersecretary Ernesto Abella said Thursday. "From our side, an audit
        is being made and we are also taking guidance from the President''s statement
        that the primary consideration is the welfare and safety of OFWs and this
        has priority over economic gains."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bba404-293b-44fc-a838-4cd387167ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:32:58.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:33:02.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said there were over 6,000 cases of abuses recorded in the
        Middle East in 2017 under the kafala system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b14db2b-3752-4753-8f9c-1a9eaa0e910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:32:58.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:33:02.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kafala system, according to the Human Rights Watch, is a worker
        sponsorship practice in the Middle East wherein the employer becomes a virtual
        owner of household helpers. The HRW said this system allows for employers
        to abuse workers under them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0178b3-52af-4e98-8944-b620433a004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:32:58.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:33:02.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the Philippines is negotiating deals with Kuwait and
        other Middle East countries to ensure the protection of overseas Filipino
        workers (OFW). He added&nbsp; the deployment ban to Kuwait proved helpful
        with the talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2900ed-d0fc-4f85-bdcd-bdfa398b5b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:32:58.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:33:02.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deployment ban, which may or may not be permanent, thus creates
        for us an opening for fruitful negotiations," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa9dbef-707f-448e-b9d9-c1217136af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:32:58.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:33:02.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that government will not be lifting the ban anytime
        soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c392d3-dfcc-4baa-bc93-7eccc30e7f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:32:58.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:33:02.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DFA said they are looking into creating a Cabinet cluster
        and inter-agency council for the welfare of OFWs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac192cec-6ec2-4c5e-b506-b5fc4719f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:32:58.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:33:02.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit comes after the death of Filipina domestic helper Joanna
        Demafelis, who was found stuffed in a freezer in Kuwait in January.</p>'
  'Omidyar-Network-donates-investment-to-Rapplers-Filipino-managers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-28T16:38:45.882+08:00
    'imagesource': 'jcr:f4f57c27-26ee-494d-aef8-d52ecda343c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc4dc3a5-8cc8-41e6-8f26-081321d64614'
    'lead': 'Rappler''s foreign investor Omidyar Network announces it is donating
      its $1.5-million investment to the media agency''s 14 Filipino managers, in
      a move to resolve foreign ownership issues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T10:36:00.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T10:36:04.771+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T10:36:04.461+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Omidyar Network donates investment to Rappler''s Filipino managers

      '
    'updated': 2018-03-01T09:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288fc33-1c26-4adc-87ed-a2d47bcde981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include the statement of Rappler CEO Maria Ressa.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47be7b2-f14f-4c15-9666-f46ab67e9347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 28) — Rappler''s foreign
        investor Omidyar Network announces it is donating its $1.5-million (around
        ₱78 million) investment to the media agency''s 14 Filipino managers, in a
        move to resolve foreign ownership issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5162a991-3b6a-4024-8920-41b2384a069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This completely eliminates the basis of the unwarranted SEC (Securities
        and Exchange Commission) ruling," Stephen King, Omidyar''s Head of Global
        Governance and Citizen Engagement, said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d0432-9022-4279-88dc-c832bab89f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment will be split equally among senior managers Jennifer
        V. Chua, Marie Fel D. Dalafu, Stacy Lynne M. de Jesus, Lilibeth Socorro L.
        Frondoso, Glenda M. Gloria, Dominic Gabriel L. Go, Miriam Grace A. Go, Natashya
        Marianne L. Gutierrez, Maria Rosario F. Hofileña, Gemma B. Mendoza, Pauline
        Gel C. Occeñola, Libertad G. Pascual, Maria A. Ressa, and Anne Louise B. Yosuico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d78ef-e48f-4a9e-8eff-b8248aa97764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We...strongly believe that the company should be allowed to continue
        operating unhindered in the Philippines," King said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ec97d0-58f4-49b2-b715-9d7262a6ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omidyar Network, owned by eBay founder Pierre Omidyar, however clarified
        it is not "cutting ties" with Rappler.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919eed8-396e-41d1-810e-9e63b056606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, it said, will remove the "barriers put in place" by the
        government when the SEC revoked the licenses of Rappler Inc. and Rappler Holdings
        Corporation in January for violating foreign ownership restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e69cc-0af4-4883-a4f5-482051636beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler CEO Maria Ressa welcomed Omidyar''s decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48583518-ce70-425e-b63c-b7ae95958d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This generous act proves Rappler is, as it has always been, Filipino
        owned and controlled," she said, adding the government now has a chance to
        prove the ruling was not politically motivated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d55a7-8a84-4637-bac8-cf170d33f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC issued the ruling due to a provision in the Philippine Depositary
        Receipt (PDR) agreement of Rappler with Omidyar, ceding control to a foreign
        company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dc63be-7cfc-4fbb-bca9-cd97452b118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PDR is a financial instrument companies resort to in order to
        secure foreign investments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14f2e9-e05a-4858-a606-a72b6492b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SEC cancels Rappler''s license to do business</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa6fab-634a-44f9-bb61-a9862e357269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wrongdoing</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059607d8-9578-4d57-a630-58306f2dc321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation, however, should not be interpreted as an admission
        of wrongdoing, both companies said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1aab4-35d8-4949-9e08-cafc76b8d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never admit that we were wrong because our position has
        always been that we created Rappler to be independent," Ressa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8907b5-71b1-4e43-a804-6c3a85878a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She likewise junked the idea of dissolving the current company and
        reorganizing a new one.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52291c77-3f9a-480e-8716-4c4f04e81a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC has said that Rappler could simply start another company
        without the problematic PDRs and avoid a legal battle altogether. The new
        company would even be allowed to keep the Rappler name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b94f83-8176-4a63-96ad-c18832cc543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, however, said this would be tantamount to "relenting" to
        a decision she felt was "unwarranted." She also cast doubt on whether the
        SEC would honor its word and approve Rappler''s application when the time
        came.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b239b4-2758-40f5-8c53-f598864a11e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words are cheap and officials say a lot of things," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee3f8ca-7a52-4c15-aba5-9d1d262be97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s up?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602463a5-09fd-496a-bf07-0314b98ef195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC Chair Teresita Herbosa on Wednesday said they will study the
        donation as Rappler''s case is pending before the Court of Appeals (CA).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d07bc-0d4d-4627-8796-db76785e751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she explained that it would be up to the court to decide
        whether the donation could be enough ground for the case to be continued,
        dismissed, withdrawn, or rendered moot and academic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c042ce6-f0f2-4052-935b-8209259c2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As party appellee, the SEC will respond or give its position on
        such development as may be ordered by the CA," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651099b7-0ef8-4172-aaa7-e45e935ccc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under SEC rules, companies are allowed one year to cure any violations
        to foreign ownership restrictions. Omidyar Network invested in Rappler in
        October 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117398f-e6ac-49e2-a547-0fa3d2ae66d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, however, said Rappler was never given a curing period — or
        at least never informed of when the curing period would be.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4fbe4-32fb-4d9f-8a27-7fe44ff0477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Presidential Spokesperson Harry Roque
        said to wait for the SEC''s decision on this development.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c88d95-5c28-45e4-a6fa-298dafaf1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Omidyar''s actions does not remove the fact that Rappler
        breached the Constitution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6aa3b-fc87-49ec-a959-9cd7106bd350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest act is nothing but a circumvention of the law, which
        restricts ownership of media entities in the country to 100 percent Filipino-owned,"
        he said. "Rappler''s defense of infringement of press freedom is merely a
        ploy to distract from the real issue, as resolved by the SEC that the former
        is a foreign entity."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef0183-489f-48c8-a8d4-844b475588b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler''s woes</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83014b8c-be3f-453a-9e26-cfb4ef7e4ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 29, Rappler filed a petition before the CA questioning
        the revocation of their certificates of incorporation. It said contrary to
        the decision of the SEC, the agreement between Rappler and Omidyar does not
        constitute "control."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ff708-4f14-43fc-94b2-d4da968b3b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler had decried the decision as "pure and simple harassment,"
        and an attack on press freedom. It said the ruling was "first of its kind
        in history — both for the Commission and for Philippine media."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c5b13-3a52-4c67-bd70-74283d4df2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it had no hand in the SEC decision. Rappler, however,
        slammed the decision as one with "obvious political interference."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33d16d-f8bb-4eb8-bc42-afd995d01ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Rappler sees Malacañang hand in license revocation</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d829ad-8538-461e-85fc-938ccc036091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa then challenged critics to prove that the ruling was politically
        motivated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797c859-0957-4632-8305-81dee6906a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SEC chair to critics: Prove politics behind decision to revoke
        Rappler''s license</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12aa184-a2fe-43e9-8d44-1b1ef0c67cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Pia Ranada, Rappler''s Malacañang reporter, was barred
        from covering events held at the Palace. It was later expanded to prevent
        her from entering the entire Malacañang complex.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff7b8e-d106-4ae7-b716-f105fcb10f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp; Rappler barred from covering Malacañang events</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd6944-1188-4712-a382-e5d7ebf1f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:36:00.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:36:04.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Ranada was banned because
        of the SEC ruling, and that pending the CA ruling, Rappler''s license is deemed
        revoked.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bef0c9-da69-46e0-8f4a-87be61455e34'
