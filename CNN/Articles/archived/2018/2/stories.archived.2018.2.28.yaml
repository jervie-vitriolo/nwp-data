    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Maroons snap 4-game skid with win over UST

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa6e33-a999-4315-9fe0-f31e1ce3fd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:30:11.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:30:14.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        University of the Philippines Lady Maroons registered their second win for
        the season after defeating the University of Santo Tomas Tigresses, 31-33,
        25-23, 25-16, 25-12, at the UAAP Season 80 Women''s Volleyball in The Arena
        in San Juan, Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83c5ef-89fa-4549-8ee3-035eab592d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:30:11.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:30:14.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diliman-based squad ended their four-game losing streak, following
        their win over the University of the East Lady Warriors at the season''s opening
        weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ae7b6-0bd8-4fce-96d4-906bc7774a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:30:11.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:30:14.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Tots Carlos led the charge for the Lady Maroons with
        32 points, 27 off attacks. Open hitter Isa Molde also delivered a stellar
        performance with 24 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b98b48-951c-49e1-ac38-21b4955949c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:30:11.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:30:14.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both net and floor defense played key roles for the Godfrey Okumu-coached
        crew, as the team''s 14 block points and 38 excellent digs limited the UST
        hitters'' attack points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ca47a-4755-4a32-8fae-fe78ace0528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:30:11.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:30:14.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite UP''s defense, Cherry Rondina still managed to register
        23 attack points to lead the España-based squad in the scoresheet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f5b611-2c09-4627-b1fb-aea913f15435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:30:11.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:30:14.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two squads are now tied at a 2-4 standing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d979828-05db-459f-b180-820d924cf915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:30:11.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:30:14.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST will attempt to bounce back from the loss as they face the Far
        Eastern University Lady Tamaraws on March 3 at the Mall of Asia Arena. The
        Lady Maroons, meanwhile, will attempt to spark a winning streak against the
        still spotless National University Lady Bulldogs on March 4 at The Arena.</p>'
