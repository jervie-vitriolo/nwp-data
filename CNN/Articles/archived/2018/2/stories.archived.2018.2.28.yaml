    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfebba0-0ffd-4236-a6c5-208763bf304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 24, President Rodrigo Duterte formed the committee, which
        is led by former Chief Justice Reynato Puno, amid heated debates on charter
        change in Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed50dc-1921-47fd-b6be-8d2ed1c21335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte creates constitutional review committee, ex-CJ Puno
        to lead</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f55991-a97d-44f7-be2a-4e60c40d4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas, however, clarified on Jan. 26
        that the committee is only an advisory body.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5daf999-f20d-40ef-81d8-199092754961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot, and will not work in tandem with the Congress," Fariñas
        said. "Of course, the Congress may consider the committee''s recommendations,
        as well as those of any citizen, and may adopt or not adopt them at all."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c8ff5-5643-463e-83cd-a7cebece2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said under the proposed system, the head of government
        would be a President elected directly by the people, instead of a Prime Minister.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317737c-e6d4-49ba-87e5-f76509a0b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Madaling maintindihan ng tao</em> [It''s easy for people to
        understand] and then we know the strengths and the weaknesses of the system
        and we can expand and broaden the strengths of the presidential system and
        remedy its weaknesses," the former lawmaker said, explaining the reason for
        choosing a federal-presidential set-up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f51d88-eeec-4d89-bacf-1a8c8705b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added that although the President''s term limits under
        the proposed Constitution have not yet been discussed, he is pushing for the
        return to two four-year terms, as in the 1935 Constitution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbac1ad-f36e-4d68-91b7-157b4fcb53d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current Constitution, a President may only serve one six-year
        term.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ababc96-efac-45f7-b13e-bf83d6732db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimental said the committee is meeting five days a week to tackle
        other proposed amendments to the Constitution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf64ce-6c7f-4424-9827-791664fccb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte campaigned on a promise to change the
        government into a federal system where local government units would have more
        autonomy and power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d2e63-6640-4e91-a354-a850a9fcb7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:04:16.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:04:19.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics say a federal system could empower political dynasties
        or be difficult to economically sustain for poor regions.</p>'
  'johnnie-walker-jane-walker-scotch':
    'author': 'Jethro Mullen'
    'caption': '(Photo: Johnnie Walker via CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-28T00:35:19.205+08:00
    'imagesource': 'jcr:8783784f-ee03-4daa-a266-a7a76a6ef2d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbb18550-fae3-483d-84f0-4eec5e299664'
    'lead': 'For the first time ever, the top-hatted man who appears on bottles of
      Johnnie Walker whiskey is being replaced by a woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T13:12:08.063+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T13:12:12.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T13:12:12.051+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnnie Walker is being replaced by Jane (on some bottles)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c034750-34bb-46a8-a72f-0d9602af8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Scotch drinkers, meet Jane Walker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715cec7-ffa8-45cd-802e-d199aeeb0245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time ever, the top-hatted man who appears on bottles
        of Johnnie Walker whiskey is being replaced by a woman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f1a74-4cde-441e-9421-2b0c8b36d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnnie Walker, which is owned by liquor giant Diageo, said Monday
        that it will launch a special edition of its Black Label blend next month
        featuring the female logo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eb2bb4-d967-45fe-86ba-4c0d41e6c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a brand that has stood for progress for nearly 200 years, Johnnie
        Walker is proud to take this next step forward by introducing Jane Walker
        as another symbol of the brand''s commitment to progress," it said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550074b-0805-4128-9dfe-7dec6d4d561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priced around $34, the special edition bottles will go on sale in
        the U.S. in March to coincide with Women''s History Month and International
        Women''s Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f8e91-4156-499c-8376-7190d6a1600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest effort to feminize a well known brand. Last month,
        country music star Reba McEntire was cast as KFC''s first woman to play its
        iconic pitch person, Colonel Harland Sanders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a392d33-3839-4d32-9991-3d1d3c8235b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some people applauded Diageo''s efforts, some women said they
        found it patronizing or cynical.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e90ddf-3292-4175-a6e9-027ee18666ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be SO equal we need a specific bottle. How are people this
        stupid. HOW?" tweeted Ashley K. Wilt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a5a62-46ff-452f-8983-f1382d59031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see this as a symbol of gender equality," wrote Diana
        Pardo, whose Twitter biography describes her as a communications consultant.
        "All I see is a marketing strategy to increase sales."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f56dd5-f335-4a7a-b9cd-6eb6dbff35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation wasn''t helped by comments a Johnnie Walker executive
        made about the initiative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941e764b-627e-423f-8db3-ad6991cf3c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scotch as a category is seen as particularly intimidating by women.
        It''s a really exciting opportunity to invite women into the brand," Vice
        President Stephanie Jacoby told Bloomberg.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2471624-7a58-4e1b-8ee2-e0f7331e1d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m no feminist but I do not need a woman on a bottle to tell
        me it''s ok to drink it!" tweeted Jennifer Masson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f5ee4-e7ad-4030-8f3b-ca1490ff0754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others felt the critics were taking things too far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e2cb0-9f75-4371-b462-606d309e93ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First you complain how male-centric brand logos are," wrote Agamoni
        Ghosh. "When something like #JaneWalker is introduced, you cry foul about
        how they are trying too hard."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5598e6-1123-493a-a0b4-de6996b0d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnnie Walker said it will donate $1 for every bottle of the Jane
        Walker Edition it makes to organizations that champion women''s causes, up
        to a limit of $250,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3e8d7-6fde-4d6f-bcf9-df80046c2475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:12:08.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:12:12.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Johnnie Walker is
        being replaced by Jane (on some bottles)."</em></p>'
  'donald-trump-brad-parscale-2020-campaign':
    'author': 'Dana Bash, CNN'
    'caption': 'Photo courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-28T00:30:11.744+08:00
    'imagesource': 'jcr:ebd91ebc-6248-40a5-8ebd-9fd1e42747b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e45ec767-1823-420f-b307-85117eb04d1c'
    'lead': 'White House press secretary Sarah Sanders told reporters in June 2017
      that Trump was going to run for re-election in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T13:15:23.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T13:15:26.514+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T13:15:26.250+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump taps Brad Parscale to run his 2020 re-election campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d172fe-c5e7-4cd3-bb54-9394e241f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump&nbsp;has hired
        Brad Parscale, the digital media director of his 2016 campaign, to run his
        2020 campaign, a source with knowledge tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14959be-6eea-4a4c-add6-fbdd5ef00e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was initially hyped by The Drudge Report, a website
        run by Matt Drudge, a conservative figure with considerable influence inside
        the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518e51f-6412-4b9c-a768-368ee289f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was no surprise that Trump will run for re-election in 2020
        — he filed shortly after his 2017 inauguration — but it is unusual for a sitting
        president to hire a campaign manager three years before the election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbc04f-4eda-4a01-999f-588ad80fa47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders told reporters in June
        2017 that Trump was going to run for re-election in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8ae0f-a266-4ef0-9a78-689b3d79adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, he''s running for re-election," Sanders said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9529a-994a-45ea-87b6-3f79893d9a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale has remained an active force in his political operation
        — America First — since the President stepped into the White House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118fb472-55e8-434e-8ef9-25d9bb7817d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale''s Florida-based firm, Parscale Strategy, has a contract
        with the Republican National Committee to, among other things, help grow its
        data base of small donors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33626cf-207f-49fb-9334-9990074e1dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale never worked in politics before joining the Trump campaign
        in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be8544-0c65-435a-b102-c90951335a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knew the candidate and his family from working for the Trump
        Organization for several years designing websites and helping develop digital
        strategy for Trump businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520f3e7-6b99-46b7-b7c7-bfa71d1b286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Trump went through three campaign managers during his tumultuous
        presidential bid, Parscale, a close associate of Trump son-in-law Jared Kushner,
        was a constant, quiet presence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8828c81a-ceb9-4023-a6c4-0485d6106fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale''s formal title during the Trump 2016 campaign was digital
        director, but behind the scenes he grew into much more: directing campaign
        spending on television ads as well as digital, building a small dollar donor
        operation, and having significant influence on the overall campaign working
        closely with then-Republican National Committee chief of staff Katie Walsh
        and the RNC get out the vote operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3317111-3b6e-4e70-ae81-dcb96c808c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On digital advertising, Parscale brought Facebook employees into
        the campaign to better take advantage of social media to promote Trump, and
        tear down Hillary Clinton.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ba461-4eb9-4bb7-a53c-55d1afe97ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented spending on digital media did not sit well with
        the candidate. During the campaign, Trump angrily questioned Parscale about
        how he was spending campaign cash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd158f98f-814b-460c-a53b-464cfef0a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe in this mumbo-jumbo digital stuff." Parscale recalled
        Trump screaming at him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1181a4c1-a821-4f61-a52f-9ce5c8412991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was crushed actually. It was the first time he had ever, just
        — I hadn''t even seen him yell at anyone, let alone me," Parscale told CBS''
        "60 Minutes" last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaade73-c1ea-45e6-8674-291f78270e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite getting dressed down, he kept focused on digital media spending.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de3b4d-40f1-44e8-b74f-23aa2523caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, during the last week of the campaign, he says he saw data
        showing movement in Trump''s favor in what were considered likely wins for
        Clinton, and he pounced, moving money out of Virginia, where he did not think
        Trump could win, and Ohio, where he felt confident Trump would win.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a2f02c-3273-4159-b57a-8cd6a2da3507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took every nickel and dime I could out of anywhere else. And
        I moved it to Michigan and Wisconsin. And I started buying advertising, digital,
        TV," Parscale told "60 Minutes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3426394c-9750-4e90-8ea0-19ef3403d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale has said that after Trump won, the President-elect thanked
        him and made clear he then understood the power of what he had called "mumbo
        jumbo digital stuff."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9010ed-a32a-4325-baba-f89d861fd609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7abd3-ed26-4710-8c53-1fef142d601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale has repeatedly insisted he had no knowledge of the Russian
        operation to influence the 2016 campaign in favor of Trump, and against Clinton.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b28c4a-4058-4132-811b-c9f421b501b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that is what he told congressional investigators behind
        closed doors last year when he went before the Senate and House intelligence
        committees looking into Russian meddling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f92de6f-7b10-447f-b34e-b7f75e516399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Parscale has gotten caught up in controversial actions Cambridge
        Analytica, a prominent conservative data firm that he hired to work for the
        Trump campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860552d5-25d0-468e-96e8-a5041f0b89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Cambridge Analytica CEO Alexander Nix tried to reach WikiLeaks
        founder Julian Assange to try to help take better political advantage of the
        hacked Clinton emails.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a8eea-772b-4364-9a80-2b1cf70a7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says Nix never reached Assange, though CNN reported
        Nix wanted to create a searchable database of the Clinton emails.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944cc2c-efb7-4e53-873f-aca7bdf7c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale says he had no knowledge of that, and has insisted the
        only reason he brought in Cambridge Analytica was because a digital expert
        he wanted to hire — Matt Oczkowski — was under contract there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57ac4b-5d50-464c-b3a6-68c6869324d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale ended up bringing more than a dozen Cambridge Analytica
        employees into the Trump campaign as analysts. Parscale says the campaign
        never used Cambridge Analytica''s raw data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c5821-a1ef-43f2-8c36-b45292223caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign''s data analytics operation is also under scrutiny
        by special counsel Robert Mueller,&nbsp;CNN reported in May 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc63f9-a547-4342-9fcf-ad914407d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale gave private testimony to the House Intelligence Committee
        last year as part of its investigation of Russian meddling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da886df7-9dc5-41cc-8462-ccfa57361d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:15:23.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T13:15:26.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump taps Brad
        Parscale to run his 2020 re-election campaign."</em></p>'
  'taking-the-plunge-to-be-swabe':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-26T16:44:25.767+08:00
    'imagesource': 'jcr:30dc3a89-c1f8-44cc-a1f4-f094a9b5956f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57b3d5f0-ba7f-437b-bedf-73e63a315aa6'
    'lead': 'Sometimes, being smooth means changing how you do things.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T13:19:30.463+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T13:19:34.231+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T13:19:34.005+08:00
