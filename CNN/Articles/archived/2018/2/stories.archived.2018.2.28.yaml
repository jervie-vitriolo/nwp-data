      'mgnl:lastActivated': 2019-06-21T11:19:07.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the House Justice panel issued a show-cause order for
        Lacanilao, directing him to explain why he should not be cited in contempt
        for saying that the Chief Justice would be taking a wellness leave and was
        not forced by the other Supreme Court justices to go on an indefinite leave.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64361bd2-d8b9-4549-8a83-4680b373c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasinungalingan ang sinasabi na wellness leave [The wellness leave
        they are saying is a lie]. It is indefinite leave because the en banc forced
        her into it," Umali said during Tuesday''s hearing on probable cause in Sereno''s
        impeachment case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ea996-ae0b-41f2-9ba0-7d6062b83e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court has yet to issue an official statement on what was
        tackled during the justices'' meeting, but a source told CNN Philippines Sereno''s
        leave was discussed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea99937-22dd-44e5-bba7-398c037b3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: House panel issues show cause order for Sereno spokesperson</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee6687-e32a-4934-b2a8-ff8772ab8ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday was also the last hearing in the House panel to determine
        whether there is probable cause to impeach the Chief Justice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebb00d-bcdc-4d77-bad6-752b95ab9135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao said they are expecting the House panel to vote on the
        impeachment case on March 6.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2361893-75c7-4e2e-920d-a56d4ee095cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman po kami magkakaila, ina-anticipate po namin na madedesisyunan
        po ng House na i-impeach si CJ Sereno. After that, by the Constitution, pupunta
        sa Senate," Lacanilao said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a25ed6-6420-4f9a-8460-c7c93349e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We are not denying, we anticipate the House to decide
        they want CJ Sereno impeached. After that, by the Constitution, we will go
        to the Senate.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2c049-9609-422f-ae25-fae0f27289d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote of at least one-third of the members of the House of Representatives
        may start an impeachment trial at the Senate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956227c-9fdd-4793-a239-acbc745681ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Sereno Spokesperson Josa Deinla said they believe the impeachment
        is not solely a numbers game.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a3b5d-bb64-4af5-b19d-45ebd5d07faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of impeachment is to dispense political justice," Deinla
        said. "The House can only do so much. They can only find indictment, but only
        the Senate can convict," she added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399de97-bca2-4325-b7b3-c8c665b8af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel said they are already preparing for
        the impeachment trial.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a27cc6-9009-43d7-ba5a-fd5e2ace1354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday I''ve authorized that we should now order our robes.
        Our lawyers are now finalizing our impeachment rules. We ask them also to
        study the layout for trials so ganun, nagre-ready lang po tayo (we are preparing),
        anticipating," Pimentel said, Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f68d12a-5728-46d5-a907-8bd608bf069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno faces removal from office for allegedly violating the Constitution,
        corruption, betrayal of public trust and other high crimes, which are the
        grounds for officials to be impeached under the 1987 Constitution.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f23ac-b30c-422a-9f5f-92a1873f199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: House panel to decide on Sereno impeachment complaint next
        week</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d306e-db13-484a-8c22-eb452121d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:19:04.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:19:07.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
