    'template': '1'
    'title': 'House panel issues show cause order for Sereno spokesperson

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756757c6-64f6-405c-b423-998f6a687de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:51.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:52:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 28) — On "wellness leave"
        or forced to go on leave by her own colleagues?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0217785e-ba4f-4895-8eb6-07d208d14c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:51.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:52:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what the House Justice Committee wants to find out when
        it issued on Tuesday a show cause order for lawyer Jojo Lacanilao, Chief Justice
        Maria Lourdes Sereno''s spokesperson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402fc7d-ca8b-472a-8d02-5f4499b72a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:51.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:52:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao said on Tuesday that Sereno would be taking a "wellness
        leave" from March 1 to 15 to prepare for the expected elevation of her impeachment
        complaint to the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e8c6d-9b13-48de-896f-60cdba292af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:51.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:52:05.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Chief Justice Sereno to go on leave as camp expects Senate
        impeachment trial</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfce3b5-9318-4ee9-82a6-3a765b3ffca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:51.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:52:05.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sereno had initially filed a leave for March 12 to 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2fbea7-830f-45a4-9ac0-e268eef50e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:51.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:52:05.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order directs Lacanilao to appear at the committee to explain
        why he should not be cited in contempt for saying that the Chief Justice would
        be taking a wellness leave and was not forced by the other Supreme Court justices
        to go on an indefinite leave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f869d11-a152-446b-87af-2d80ea70996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:51.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:52:05.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno faces removal from office for allegedly violating the Constitution,
        corruption, betrayal of public trust and other high crimes, which are the
        grounds for officials to be impeached under the 1987 Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177ba5c-3938-485f-b1ce-09d4486fbe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:51.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:52:05.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: House panel finds sufficient grounds for Sereno impeachment</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c0886-764e-4da6-9903-80d6082299da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:51.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:52:05.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao also said Sereno''s leave was a "personal decision," adding
        that she had no intention of resigning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4f151-cf1f-4478-b1aa-bb5d401ebbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:51.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:52:05.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Deputy House Speaker Gwen Garcia called Lacanilao''s claim "fake
        news," saying that according to news reports, Sereno was forced to take an
        indefinite leave after Supreme Court justices threatened to call for her resignation
        publicly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4585d7-9486-4803-b894-642ff9523df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:51.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:52:05.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only draw one conclusion — two conclusions in fact," she
        said. "First, that Atty. Lacanilao created that story or Atty. Lacanilao,
        being a spokesperson of the Chief Justice, was in fact quoting the Chief Justice
        that she will take a wellness leave for 15 days."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e562bb-75aa-418a-9017-76a05d99c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:51.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:52:05.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel is expected to decide next week on whether or not
        to elevate Sereno''s impeachment case to the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd158a-3c2e-4850-b919-2db802768ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:51.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:52:05.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: House panel to decide on Sereno impeachment complaint next
        week</p>'
  'shelling-syria-humanitarian-pause':
    'author': 'Jamie Tarabay and Sheena McKenzie, CNN'
    'caption': 'Shelling and artillery fire continued in Syria''s besieged rebel-held
      enclave of Eastern Ghouta on Tuesday, February 27, 2018, interrupting a five-hour
      "humanitarian pause" ordered by Russian President Vladimir Putin. (Photo courtesy:
      CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-28T02:33:48.408+08:00
    'imagesource': 'jcr:4467fd8b-7ea2-4e63-a75f-6f78d812a846'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec6c8c9c-5ef8-4b6e-9ac9-96220b3bd3a2'
    'lead': 'The order called for a humanitarian corridor to allow civilians to leave
      the enclave on the edge of the capital Damascus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:54:22.785+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:54:26.728+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:54:26.395+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shelling continues despite Putin''s call for ''humanitarian pause''
      in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d1b1e-f16a-4322-bacd-1984ce560a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shelling and artillery fire continued in
        Syria''s besieged rebel-held enclave of Eastern Ghouta on Tuesday, interrupting
        a five-hour "humanitarian pause" ordered by Russian President Vladimir Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44c061-ebaa-48fa-81fd-924317cb4a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, a key ally of the Syrian regime, on Monday ordered a daily
        pause in hostilities -- from 9 a.m. to 2 p.m. local time -- to begin on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e23a71-c1c9-4b76-91c7-e7a4076b8581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order called for a humanitarian corridor to allow civilians
        to leave the enclave on the edge of the capital Damascus, but made no mention
        of whether food and medical supplies would be able to enter the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa4b7a-c627-4da2-a685-66e25b7b130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of Tuesday morning, Putin''s proposed pause appeared to have
        had little impact. Within minutes of when the ceasefire was meant to start,
        activists on the ground reported shelling and artillery fire from pro-regime
        positions, killing at least one person.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1376ae14-f3cd-4d01-a607-1ba77f799c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and the Syrian regime accused the rebels of shelling humanitarian
        corridors, preventing civilians from leaving.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0469cb-83ab-477c-905f-b630ba1e6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s order came just days after Saturday''s United Nations resolution
        calling for a 30-day ceasefire. It wasn''t clear from the resolution when
        that ceasefire was meant to start, or how it would be enforced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74640068-2584-414a-84b2-dd3e309ac7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov told reporters on Tuesday that Russia
        sees the humanitarian pause in Eastern Ghouta as part of the effort to implement
        the UN ceasefire resolution. He added that the daily pause would be in place
        for at least a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526dbc0-12a6-4189-9848-8e2c3c5986a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the Russian ceasefire order will succeed, where the UN has
        not, remains to be seen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54579b35-7703-4b5f-a63e-89edef19e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is happening in Eastern Ghouta?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b9664-814b-497d-bab1-4d6809bc230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A renewed offensive in Eastern Ghouta has claimed the lives of 568
        civilians since mid-February, according to the UK-based Syrian Observatory
        for Human Rights. The area, home to some 400,000 people, has been under siege
        for years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e453e-1eff-49c5-821e-1eb09aa10744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Ghouta is one of the last major rebel-held areas of the
        country.&nbsp;Observers fear&nbsp;the enclave could face a similar fate to
        eastern Aleppo, which was all but destroyed in a government offensive in December
        2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d61ae-4afc-43ad-81e8-f93b82e201b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime''s capture of that city marked a turning point in the
        war, with Syrian President Bashar al-Assad taking back control of all four
        major cities in the country -- with the help of Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ffe1c6-885a-483f-a335-fc8043e3257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s intervention in the country''s civil war in 2015 -- with
        troops and weaponry -- has helped tilt the balance in Assad''s favor, with
        the push for Eastern Ghouta now more intense than ever.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b23c97-f52b-4960-b45f-2f702898cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We don''t trust them''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4cc81-081a-4521-b6b0-3ae64340713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Russia''s proposed ceasefire took effect, activists
        on the ground described hiding beneath buildings from shelling and artillery
        fire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a6c4c-6e58-49ce-80e2-f491124fd3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t trust the Russians on the humanitarian pause between
        9 a.m. to 2 p.m. local, because we have seen in the past they don''t commit
        to these humanitarian pauses," activist Bilal Abu Salah told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99748fe-5a31-4201-b2cb-f08635b11c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been&nbsp;many ceasefires in Syria''s past, dating back
        to 2011, when war first broke out:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77ac1e-ea4f-4233-b760-df5bfb3dc1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Syria signed an Arab League proposal to stop the fighting
        between government forces and protestors, but violence continued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5697dd7d-0e9a-463b-a8eb-a1cfbc88d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2016, the US and Russia coordinated a partial ceasefire
        near Aleppo and Raqqa but that fell apart days later.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47486758-dce8-4901-b83b-debe59908063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2016, the US and Russia brokered a pact to pause violence
        after months of back-and-forth talks to allow for humanitarian aid in cities
        enduring Syrian government airstrikes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db642c-118c-4f4e-936f-49740647806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016,&nbsp;Russia, Turkey, Iran and the Syrian government
        declared a ceasefire&nbsp;throughout much of the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c061c-fc16-414b-a4e1-d8f882eadb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a&nbsp;"four zone" ceasefire was declared for areas including
        Idlib province, Eastern Ghouta and southern Syria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ceb37-f6d8-46cc-bed8-9ad39538fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Turkey disregarded calls from&nbsp;France and other
        countries for a ceasefire in the northern Syrian area of Afrin where Turkish
        forcesare battling Kurdish militias allied with the US, as well as in Idlib
        and Ghouta.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83275b0d-adc9-4228-9247-e8844fd82b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The proof will be in the silence''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dbe7fd-eb85-437f-9a17-43dedaefd2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fighting continues, aid workers were waiting to enter Eastern
        Ghouta, said a spokesman for the UN Secretary General Stephane Dujarric.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c7668-ef3f-4cdf-99c1-1c1b40db7672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand ready as soon as the conditions are safe for truck drivers,
        humanitarian workers to roll into these areas," Dujarric said during the daily
        UN press briefing. "We need to ensure that there are no roadblocks, whether
        physical or administrative. Whether five hours is enough or is not enough
        is a difficult question to answer. Five hours is better than no hours."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d936a-afe4-4fb0-ba07-51d0191ecf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if rebel groups had indicated whether they would go along
        with the Russian proposal of five hours, Dujarric said: "The proof will be
        in the silence. Once the guns go silent we know."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa2f1d-ee1b-4c92-88e2-ca2705cb793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Committee of the Red Cross also is ready to deliver
        humanitarian aid, said Robert Mardini, the ICRC''s Middle East director, adding
        that "any initiative that would give some respite to civilians from these
        relentless hostilities is positive."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9313ab-9934-402d-b794-a4a3e6d8e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But distributing aid in five hours is impossible, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c2d735-fb6e-4a01-94e8-6e556ef279ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a long experience of bringing aid across front lines in
        Syria, and we know that it may take up to one day to simply pass checkpoints,
        despite the previous agreement of all parties. Then you need to offload the
        goods," Mardini said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7ac00-2a7b-41c1-b0f7-db193ece7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chlorine gas claims</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb61bb-ba2c-4444-8b1a-00d14fea2424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s ceasefire order comes as the White House condemned reports
        of the Syrian regime''s alleged use of chlorine gas in Eastern Ghouta Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443b083-aa7a-4fde-bbcb-68f62127b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syria is terrorizing hundreds of thousands of civilians," White
        House press secretary Sarah Sanders said Monday. "The regime''s use of chlorine
        gas as a weapon only intensifies this. The United States calls for an immediate
        end to offensive operations."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ba892-7ae5-4a72-9691-0bcd566c4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people in the suburb were treated for apparent&nbsp;exposure
        to chlorine gas, Syrian opposition groups said, as air strikes and artillery
        fire from the regime continued on Sunday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e65b3f-85f5-4a92-bd59-91907be4525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition-run Rural Damascus Health Directorate said the people
        were admitted to medical facilities showing signs that were consistent with
        exposure to "toxic chlorine gas."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a47b1-90f1-45a4-8dd6-93880c5d55d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images obtained by CNN show men and children receiving treatment,
        some of them using oxygen masks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c466b4-f3fa-480f-a7b1-d6e169887847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Helmets, a volunteer rescue group, said in a tweet that
        one child was killed in a chlorine gas attack in the city.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d681921-80db-4e9f-af5a-716106bd3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is unable to independently verify claims that chlorine was used
        as a weapon in Eastern Ghouta.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4353c85-3bbd-477a-968f-6f843e2b906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides of the conflict have in the past accused each other of
        using chlorine as a weapon, and the government has repeatedly denied claims
        that it has done so.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc3a01-925d-41e9-8827-753506bc1602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov told reporters that allegations
        of a chlorine attack were a "hoax," and attacked the White Helmets for promoting
        what he described as "fake stories." The Russian Defense Ministry alleged
        that "terrorists" hiding in Eastern Ghouta have chemical substances that "might
        be used for provocations."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70b0a36-cf4f-4964-b2e5-d2a833cb88ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK weighs in, Russia implies fake news</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f453b-ab66-4879-a22b-d820ef743130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s claims of fake news continued Tuesday, as UK Foreign Secretary
        Boris Johnson said Britain would consider involvement in Syria if there was
        "incontrovertible evidence" of chemical attacks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e9a93-6695-481e-81d8-693034be09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we in the West need to ask ourselves is, ''Can we allow the
        use of chemical weapons, the use of these illegal weapons to go on unapproved,
        unchecked, unpunished?'' And I don''t think that we can," Johnson said in
        a BBC interview.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d0b59-d15e-4ea7-95e8-a17f21f1795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Russian Embassy in London suggested reports of chemical
        attacks in Eastern Ghouta were the work of the White Helmets volunteer rescue
        group producing fake news.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095bbcb8-4588-47cd-8a92-bf93befb86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It tweeted a Times of London newspaper report on Johnson''s comments
        Tuesday, with the caption: "Does this imply that there are already fake White
        Helmets videos in production at @PinewoodStudios?" referring to the British
        film studios.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ccff7-bfc4-4716-bd5b-ca81ca5a244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorist groups not included</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce6311-4a3e-46a1-8b02-9a22ce76fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN ceasefire resolution, which passed unanimously on Saturday,
        noted that the truce "shall not apply to military operations against the Islamic
        State," al Nusra and other groups associated with them, or those deemed terrorist
        organizations by the UN Security Council.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924f8ca-7e00-4ddf-95c6-59ea2d7a404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main rebel units actively holding territory in Eastern Ghouta
        are the Islamist Jaish al Islam and Faylaq al Rahman, which have taken part
        in peace negotiations in the past. According to activists, there are small
        pockets of Hayat Tahrir al Sham, an al-Qaeda affiliate, still in the area.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dac53e-10de-4ca5-85ea-e032b934dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the Syrian regime and its allies Russia and Iran&nbsp;view
        Eastern Ghouta as under "terrorist" control,&nbsp;they have indicated that
        the area is also not subject to the ceasefire.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493b591-e84c-4227-a88e-2835f4beca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:54:22.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:54:26.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Shelling continues
        despite Putin''s call for ''humanitarian pause'' in Syria."</em></p>'
  'germany-diesel-car-ban':
    'author': 'Alanna Petroff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-02-28T01:37:21.653+08:00
    'imagesource': 'jcr:55267aa8-1128-47ad-846f-a1849f231372'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8fd2108-91ca-4a9c-8cba-67c2819a77c6'
    'lead': 'The Federal Administrative Court in Leipzig ruled Tuesday that cities
      in Germany have the right to ban some diesel cars. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:56:35.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:56:38.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:56:38.606+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German cities could ban some diesel cars after court ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7dfe7-13a8-457b-8ef9-52ab413723d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Germany''s top court has paved the
        way for major cities to ban diesel vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31599d-c9f7-4cce-b342-79d71af5e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Administrative Court in Leipzig ruled Tuesday that cities
        in Germany have the right to ban some diesel cars. The decision could fuel
        efforts to implement similar restrictions across Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c8749-4c6f-4c5a-8b05-8eefd8721b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said that Stuttgart and Düsseldorf, which have some of
        the most polluted air in Europe, have the authority to implement limited bans
        that would prevent some cars from driving into the city center. But any measures
        must be proportionate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964f76e-a963-4575-8466-98ccda3d0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuttgart is the hometown of Daimler-owned Mercedes-Benz and Volkswagen
        Group brand Porsche. Düsseldorf and its surrounding area is also a vehicle
        manufacturing hub.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04efa1a-5c27-4bf6-88a6-bc925661f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorothee Saar, head of transport and air quality at the environmental
        lobby group DUH, said that bans could be introduced this year. DUH had been
        pressing the court to allow diesel bans in order to combat air pollution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb0613-b357-453e-9abc-4094cc7c1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ruling gives long-awaited legal clarity that diesel restrictions
        are legally permissible and will unavoidably start a domino effect across
        the country," said Ugo Taddei, an environmental lawyer from ClientEarth who
        worked on the case. "Putting traffic restrictions on the most polluting vehicles
        is the quickest and most effective way to protect people from harmful air
        pollution."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd573da-a6da-412c-b734-3ccd93ef3957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister of transportation for the Stuttgart region, Winfried
        Hermann, said local clean air plans would be revised immediately and could
        include restrictions on highly polluting vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c04e2a-5bee-43b4-9a21-1172884ce689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Stuttgart should also consider restrictions on gasoline-powered
        cars that do not meet certain emissions standards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f19658f-9015-4cab-a7d2-39f744ed4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, BMW and Daimler have been bracing for new restrictions
        on diesels amid rising public concern over air pollution and its negative
        health effects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3996b4e8-a989-4837-9cfb-3e208af23490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger has been fueled by revelations that Volkswagen had been&nbsp;cheating
        on diesel emissions tests, allowing its vehicles to emit excessive levels
        of nitrogen oxide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b84b80-b0d8-4605-bce0-3391ec3f5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Germans are falling out of love with their carmakers</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d03b854-821d-41e3-8916-a596226b1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bans are likely to hurt demand for diesel vehicles in Germany, and
        deliver a blow to the country''s massive auto manufacturing industry. About
        a third of cars in Germany run on diesel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bad720-d93c-463b-8b51-96aeded24db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Volkswagen dropped 1.2 percent on Tuesday. Daimler and
        BMW posted milder losses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd963c192-090a-4987-ae13-44111c80dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen said that it was "unable to comprehend" the court''s
        decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89471ed-3ac7-4a3f-b9c5-8f6c87aff1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It threatens to produce a regulatory hotchpotch in Germany, which
        is unsettling for millions of motorists," the automaker said in a statement.
        "How this decision can be implemented in concrete terms is currently still
        completely unclear."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a46c0f-1145-4f1d-a19b-388fabb13bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daimler declined to comment. BMW did not immediately respond to
        a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4932d1-f811-4194-bb23-fb75dd83cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission — the top regulator in the European Union
        — has threatened legal action against Germany and other countries over high
        levels of air pollution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39bc39-2ad8-4965-a0fa-0d7515a42121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is home to 26 cities that frequently exceed EU air pollution
        limits, more than any other country in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd7a13-1b9e-4d1a-98e4-10915633e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission estimates that over 400,000 people die prematurely
        each year because of air pollution and nitrogen oxide emissions in the EU.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31197d-6289-4ec6-a260-d9895ff39a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diesel cars emit far more harmful air pollutants than gasoline,
        yet they''ve been popular in Europe for decades because governments offered
        tax incentives in the hope of reducing CO2 emissions. (Diesel engines were
        thought to be more fuel efficient.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa72a7-a358-43b3-9418-fd70163e30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles are responsible for around 40 percent of nitrogen oxide
        emissions in the EU, with the vast majority coming from diesels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a5bd28-cbcf-4675-b3d8-75c41f61afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nadine Schmidt contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc691a-29ed-449e-9354-5ee6e1caefdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:56:35.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T11:56:38.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "German cities could
        ban some diesel cars after court ruling."</em></p>'
