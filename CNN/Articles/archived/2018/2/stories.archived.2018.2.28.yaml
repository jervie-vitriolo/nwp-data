  'US-govt-maute-group-ISIS-PH-foreign-terrorists':
    'author': ' Chad de Guzman, CNN Philippines'
    'caption': 'Maute group leader Omar Maute (left) and Isnilon Hapilon, the "emir"
      of ISIS in the Philippines, were killed in Marawi on October 16. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-28T14:40:49.375+08:00
    'imagesource': 'jcr:b2919cc0-8b39-4a85-9e5e-4d662d6d01b7'
