    'template': '1'
    'title': 'Four billboards say Serena Williams is the ''greatest momma of all time''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7df274-12f7-4c72-878a-a475d7e0e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:07:22.307+08:00
