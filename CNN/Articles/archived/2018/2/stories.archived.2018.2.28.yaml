    'template': '1'
    'title': 'Sam Smith to perform again in Manila

      '
    'updated': 2018-03-01T13:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974589a7-158b-4cea-ad38-2c18b1fc3ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:23:08.746+08:00
