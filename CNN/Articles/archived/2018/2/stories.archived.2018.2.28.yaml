    'updated': 2018-03-01T01:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2986d-6b3a-4061-86fb-699c378792d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:04:11.010+08:00
