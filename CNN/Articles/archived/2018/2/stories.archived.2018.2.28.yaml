  '11-ill-after-suspicious-letter-arrives-at-military-base':
    'author': 'Jennifer Rizzo, Liz Turrell and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-28T07:55:08.452+08:00
    'imagesource': 'jcr:338c9e7c-ecf3-43cb-97e3-35357991d328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f3cca36-db04-48bf-951e-34cd4156ba70'
    'lead': 'Of the 11 individuals who felt ill, three were transported to a local
      hospital and are in a stable condition, a spokesperson for the department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:46:47.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T11:46:51.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T11:46:51.785+08:00
