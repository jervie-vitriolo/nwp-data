  'House-Speaker-Serenos-appointment-can-be-questioned-before-SC':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-28T16:09:53.050+08:00
    'imagesource': 'jcr:4a62f593-4669-4ff8-84be-d234e2bdbf03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59dc3195-0fc3-4ac6-93ec-6f9e83d49526'
    'lead': 'The House Speaker says although he believes there are more than enough
      grounds to impeach the Chief Justice, there are also concerns on whether her
      appointment was valid. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T10:43:25.115+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T10:43:28.021+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T10:43:27.866+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker: Sereno''s appointment can be questioned before SC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97629a97-1983-4ed8-889d-a5872c49eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:43:25.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:43:28.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> House
        Speaker Pantaleon Alvarez said the Office of the Solicitor General should
        consider questioning the validity of Chief Justice Maria Lourdes Sereno''s
        appointment before the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a30054-4659-4de6-8505-360f7b32024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:43:25.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:43:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, in a press briefing Wednesday, said although he believes
        there are more than enough grounds to impeach Sereno, there are also concerns
        on whether her appointment was valid in the first place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016a279-d3bc-41dd-a602-cdfdf8a80787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:43:25.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:43:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The grounds) for impeachment provided for in the Constitution
        are grounds existing after the appointment. Dito, merong presumption ng validity
        doon sa appointment [Given that the appointment has presumption of validity],"
        Alvarez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb0b2f-5fc6-4768-af1c-7a0a2beb8f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:43:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:43:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leader said only the Supreme Court has the power to decide
        if Sereno''s appointment was valid, as the Congress can only impeach her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa35fe8-7ea2-49dc-9d7f-c726b6dfb3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:43:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:43:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In prior hearings of the House Justice panel, two associate justices
        in the Supreme Court said Sereno should have been disqualified for the position
        when she failed to submit her Statements of Assets, Liabilities, and Net Worth
        (SALN) from 2002 to 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c21ba-2695-40f7-b601-b1a6a09899af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:43:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:43:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Diosdado Peralta, the former Judicial and Bar
        Council (JBC) en banc chair, on February 13 said he was not aware Sereno failed
        to submit her SALN when she applied as chief justice in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f3811-7056-4a46-bb64-6d337fa29ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:43:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:43:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta said he could have objected to Sereno''s application at
        the time. He added Sereno''s appointment could be declared void.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012a291-37f2-47ed-8397-06774df05ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:43:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:43:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SC justices: Sereno''s failure to submit SALN should have
        disqualified her application as CJ</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b579db-0afc-4cda-891a-db6cd46ab4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:43:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:43:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said if the Supreme Court declares Sereno''s appointment
        as invalid, the impeachment will be "moot and academic" since there will be
        no one to impeach in the first place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94adc9cf-6423-46fa-8fa4-dbdf9703f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:43:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:43:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice panel is expected to vote next week on whether
        there is probable cause to impeach Sereno.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d66710-048a-4852-8ff9-572673bacb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:43:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:43:28.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel will then send a committee report to the plenary, and
        a vote of at least one-third of the members of the House of Representatives
        may start an impeachment trial at the Senate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6181c21-3d5d-45b9-947c-219ab5e8824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:43:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T10:43:28.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno faces removal from office for allegedly violating the Constitution,
        corruption, betrayal of public trust and other high crimes, which are the
        grounds for officials to be impeached under the 1987 Constitution.</p>'
  'owwa-22-questionable-ofw-deaths-kuwait':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-28T15:19:33.228+08:00
