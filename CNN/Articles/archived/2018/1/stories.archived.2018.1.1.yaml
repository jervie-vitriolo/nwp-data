      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 25 in New York City, he tied the knot with his events
        director boyfriend Javi Martinez Pardo.</p>'
