      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state weather bureau Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA), "Agaton" was spotted 80
        kilometers east of Surigao City, Surigao del Norte as of 10 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e965de1-1fc4-4859-8996-9d2c22210288'
      'mgnl:activationStatus': true
