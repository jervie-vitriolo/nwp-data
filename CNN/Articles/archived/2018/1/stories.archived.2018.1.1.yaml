      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — Ten
        police officers and three barangay tanod involved in the Mandaluyong shooting
        on Thursday face homicide charges, police said.</p>'
