      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;figures from Box Office Mojo, which tracks the
        industry, Disney''s "Beauty and the Beast" earned $1.26 billion around the
        world and Universal Pictures'' "Fate of the Furious" brought in $1.24 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ec195-1523-47c1-8718-1aaae0ebbec1'
