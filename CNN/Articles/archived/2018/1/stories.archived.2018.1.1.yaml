      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Tanod Gilberto Gulpo</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e0b40-d0f6-4966-aa8c-061523207e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:30:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:32:44.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez and Gulpo are still at large, while the remaining nine policemen
        and the two barangay tanod are under police custody.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf88d0-a443-4dae-889c-ea3ce7529bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:30:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:32:44.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 28, Velasquez'' team and barangay officials fired at
        a white vehicle on Shaw Boulevard in Mandaluyong City, after receiving reports
        from the barangay officers that a gunman from an earlier shooting in Brgy.
        Additional Hills had escaped using the vehicle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14af119-281c-4ee1-b8f0-2031885ebf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:30:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:32:44.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started with a quarrel between gas delivery boys and construction
        workers in the barangay. Jonalyn Ambaon, partner of construction worker Eliseo
        Aluad, was shot in the head as a result.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7364f-7935-490c-ac58-2d9d8f9582d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:30:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:32:44.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aluad and six other companions rode a white Mitsubishi adventure
        to rush Ambaon to the hospital.&nbsp; They were soon apprehended on Shaw Boulevard,
        and police started firing at the vehicle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac96e45-4ffd-44f4-a554-cc9dde83dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:30:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:32:44.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambaon died in the hospital hours after, while of her companions
        Jomar Hayaun died during the incident. The others remain in critical condition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e0581-e03d-4e13-ad71-930ff0b9ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:30:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:32:44.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four of six gas delivery boys involved in the prior shooting
        — Jemar Alpin, Abdurahman Alpin, Romeo Resureccion and Wahab Alpin — have
        also been placed under police custody. The two others have yet to be apprehended.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc530b-1792-4602-991d-fefa91624c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:30:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:32:44.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible shootout?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f506d7b-b1c0-4638-a574-86ceb0a83d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:30:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:32:44.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, paraffin tests on the gas delivery boys, as well as the
        passengers of the white van, tested positive for gunpowder nitrates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc43167e-0b46-4922-9214-8e229e6d9b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:30:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:32:44.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde on Monday said the test results prove there could have
        been a shootout, and that Ambaon''s group also fired at the group of gas delivery
        boys during the encounter in Brgy. Addition Hills.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4074e869-f67f-4006-ab81-3f0757c5bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:30:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:32:44.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ang lumalabas dito talagang nag-away itong grupo na ito at nagkabarilan
        talaga sila doon kaya ''yun ang sanhi ng tama sa ulo ni Jonalyn," Albayalde
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addecb3c-a55d-48fc-9fed-08fcea82b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:30:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:32:44.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems the two groups exchanged fire and that''s
        how Jonalyn got injured.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb9984-435d-47b9-a4f7-59ff26ce6626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:30:45.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:32:44.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, however, clarified the test results are inconclusive.
        He said negative results for gunpowder nitrates does not mean they did not
        fire guns.</p>'
