      'mgnl:lastActivated': 2019-08-07T08:35:04.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their matching scarves in the photo bore the embroidered word, "loved."</p>'
    '7':
