      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An elbow problem cut short Novak Djokovic''s 2017 campaign in July
        and on December 29 the former world No.1 withdrew from the Mubadala World
        Tennis Championship, citing he had "started to feel pain" in his right elbow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4931979-1770-4ab1-9d79-22ca7e630a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After several tests, my medical team has advised me not to risk
        anything, to withdraw from the tournament and to immediately continue with
        the therapies," the Serb said on his&nbsp;official website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fce6b6-6ad1-4aa5-a929-7066c7d6e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very sad because I was eager to return to playing official
        matches ...</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498ab8a-afca-4d1a-9852-83985aee2664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I need to accept this situation, and to wait for the results
        of the therapies, in order to start playing tennis again and getting back
        to full rhythm. This might affect the start of the season and the tournament
        plan, but the decision will be made in the following days."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe0451-44f3-4b48-9b4c-35a7a095fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the reemergence of both Roger Federer and Rafael Nadal this
        year, it can be easy to forget that Djokovic was once the most dominant tennis
        player on the planet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f6c67-276b-4e93-8a76-17b5a54ae8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed despite Federer and Nadal owning more grand slam titles than
        Djokovic''s 12, the Serb achieved something the pair hasn''t: Winning four
        consecutive grand slams -- from 2015-2016.&nbsp;He was the first man to claim
        four straight&nbsp;since Rod Laver in 1969.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7fa58e-45bd-41ea-ab89-490808c4797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he triumphed at the French Open in June 2016 to complete the
        job, there were those who -- rightfully -- thought Djokovic would catch or
        even surpass Federer for the all-time men''s lead in majors. That now looks
        unlikely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b40ab3-e61d-4c58-9b48-d45c98614f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic hit a roadblock, a barrier that not even new coach and
        tennis legend Andre Agassi could remove in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489b6da-3c6a-430b-be76-c1086238b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the slump? Djokovic has referred to "private issues," his former
        coach Boris Becker said he wasn''t practicing hard enough and then there were
        elbow and arm injuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefe273-0f7d-433c-b6e3-a8a33857715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he will have a new entourage in tow when he does return to the
        court. Flamboyant Czech Radek Stepanek -- who retired from the game this season
        -- will coach Djokovic alongside Agassi. Djokovic also added match analyst
        Craig O''Shannessy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8f629-a083-4255-b175-b9fde2631720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Djokovic or Murray return to No. 1?&nbsp;Have your say on our
        Facebook page</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e99cb41-d8f7-4dfe-a755-fb0c515a4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena''s quest for 24 ... as a mum</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022cc42-3b03-4b0c-8e65-72f9e3fcc49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What an eventful, unforgettable year it has been for Williams.&nbsp;The
        American won the Australian Open&nbsp;in January while pregnant, gave birth
        to her first child about four months ago -- daughter Alexis Olympia -- and
        got married to Reddit co-founder Alexis Ohanian in New Orleans last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e948d714-8ed2-41d9-97d8-5fbf46c87afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' coach Patrick Mouratoglou&nbsp;told CNN in November&nbsp;that
        a decision hadn''t been made yet as to whether she would compete at next month''s
        Australian Open although Melbourne tournament director Craig Tiley has twice
        said he expects the 36-year-old to show up at the season''s first major.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87049991-a219-4c35-98b5-f9509ba0214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that could very well be the case after it was announced that
        Williams would be making her comeback at a lucrative exhibition in Abu Dhabi
        on Dec. 30 against French Open winner Jelena Ostapenko.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c3abf-9645-49ee-848e-0f62467e25ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am delighted to be returning to the court in Abu Dhabi for the
        first time since the birth of my daughter in September," Williams told the
        exhibition''s web site.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee88dc-4897-4dbb-a227-d42514e92ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not playing since January, no one would rule out the now
        22nd-ranked Williams winning in Australia if she is in the draw. Williams,
        after all, could be the greatest tennis player of all time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed2fd3-59b2-4388-b22a-eff8e92abd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collecting a 24th grand slam title would see Williams tie&nbsp;controversial
        Australian Margaret Court&nbsp;for the all-time grand slam lead, women or
        men.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed867194-2805-4193-8b76-ae030cebdee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Murray to resurface too</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbf7f9-9e1b-4222-88ba-b3efb1d341cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born a week earlier than Djokovic in May 1987, Andy Murray matched
        his longtime friend by becoming the world No. 1 -- replacing the Serb -- late
        last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee96db7-b96d-4edc-a43d-3ea21c2e5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting there took its toll: A grueling schedule surely led
        to the Scot''s longstanding hip injury getting worse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68259455-7039-46d8-926f-56343cefb674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Murray managed to make a grand slam semifinal at the French
        Open, he visibly struggled with his movement in a defeat to Sam Querrey in
        the Wimbledon quarterfinals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda7f20-a203-4eb9-b4ad-c96a63591614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Murray, Djokovic exit Wimbledon</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506bd793-d57e-4ce3-9397-7fd9979c1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Djokovic he shut down his season following the fabled grass-court
        grand slam before playing in a November exhibition in Glasgow against Federer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1fd64-1f8f-483d-b8e5-75dbda70ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas Djokovic is set to return to the ATP circuit the first week
        of January in Doha, Murray is scheduled to join Nadal at the Brisbane International
        in the same week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0693bd6f-5718-4461-b0f2-f790c9c3803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their performances at the Australian Open foreshadowed the tough
        times -- six-time winner Djokovic was upset by wildcard Denis Istomin in the
        second round while Mischa Zverev stunned five-time runner-up Murray in the
        fourth round -- so the pair will no doubt be hoping for a better start in
        2018.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6effbd-c212-4845-b8a0-ed38ee2f7c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first, they''d take a clean bill of health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067bc275-fd1a-4dbd-9120-94a1a2e94298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So would Nadal. The Spaniard pulled out of the exhibition in Abu
        Dhabi with knee problems after experiencing knee pain at the end of the 2017
        season. He -- along with his fans -- will hope it''s a relatively minor issue
        for the player who has dealt with knee injuries throughout his stellar career.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b63c7-c95c-467e-aa1e-4cdd7c9ae98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka ready to resume soon?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966190d-398c-4252-ba15-a61165f36bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year was supposed to be Victoria Azarenka''s big comeback.
        And while Azarenka did return to the tour in June about six months after giving
        birth to son Leo, the Belorussian was another player who -- as it turned out
        -- called time on her season after Wimbledon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de50c647-b90d-4386-8367-93aa9787201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t however because of injury.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8660c6-30de-49a1-b8a7-557b94b6de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twice Australian Open winner became embroiled in a custody battle
        with Leo''s father, Billy McKeague, and said she couldn''t travel outside
        California with her son -- the 28-year-old lives in the US state -- while
        the case was ongoing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712b7cf-728c-4bd9-b189-e5d00d28228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka&nbsp;decided to skip the US Open&nbsp;in New York and November''s
        Fed Cup final, where Belarus lost 3-2 to the US in her hometown of Minsk.
        During the layoff, Azarenka''s coach Michael Joyce -- formerly in the camp
        of Maria Sharapova -- then switched to Britain''s Johanna Konta.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49315148-a3fe-4c01-9a6f-e553f6b4377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka received a wildcard for the ASB Classic in Auckland the
        first week of January and suggested she would be in the field but ended up
        withdrawing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79ea1e-5af3-465d-b3d1-770e29386c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are obviously very disappointed to not have someone of the caliber
        of Victoria in Auckland and know how desperately she wanted to be playing
        here," tournament director Karl Budge was quoted as saying by the New Zealand
        Herald.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458d5c7-2144-4cea-a907-e4f182ab89ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I think we can all appreciate family comes first ..."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2938f37-69b8-422b-a3ab-d59d742a1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka was also the beneficiary of a wildcard to the Australian
        Open but skipping Auckland may put her participation in doubt.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c0151d-df26-4d4f-8745-7a22174b1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First full season back for Sharapova</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0f30f-f182-4661-bc46-60519ebccbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova reappeared this April after serving a 15-month suspension
        for testing positive for meldonium but what unfolded thereafter likely wasn''t
        what she hoped for following a promising start in Stuttgart.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd17a6-593f-49b5-a9c5-ccc3d7e442cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time grand slam winner failed to receive a qualifying or
        main-draw wildcard for the French Open -- the lone major she''s won twice
        -- and withdrew from Wimbledon qualifying with a thigh injury. She was limited
        to eight events.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2e5c7-ddbd-4a45-920a-d1af2e11272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN for more sports stories</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8569782-f28e-4188-a638-3968cc2ff853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova however upended current world No. 1 Simona Halep in the
        first round of the US Open -- where the Russian did get a wildcard -- in one
        of the matches of the year before claiming a title in Tianjin, a first title
        since Rome in 2015.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ae271e-9d14-442c-b3f7-d5e99ef987d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova''s ranking was high enough to receive a direct entry to
        the Australian Open, the tournament in which she tested positive in 2016.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893daac-37f8-4224-9582-7e7b602dce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile 2013 Wimbledon champion&nbsp;Marion Bartoli is also coming
        back.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632eef7-64f4-491e-99bd-1ab06e32cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of a return surfaced in October only for the 33-year-old
        Frenchwoman to deny those reports before taking to Twitter last week to say
        she hoped to be back by March''s Miami Open.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73bd6c-f2fc-4d11-888b-820b76bf1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:21:34.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:09.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Serena, Djokovic,
        Murray: 2018 the year of tennis comebacks."</em></p>'
  'Apple-offers-29-replacement-batteries':
    'author': 'Heather Kelly'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-01T10:24:23.003+08:00
    'imagesource': 'jcr:9b527fee-653d-4685-a720-34a5f8014556'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a269717-8e4f-4e04-974e-b13558569fb7'
    'lead': 'Apple is working overtime to make amends with angry iPhone owners after
      revealing it slows down performance on older models.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:24:08.503+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:39:35.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:39:35.200+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No wait: Apple offers $29 replacement batteries immediately

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19472dd0-9517-4e6a-b31f-44fcc545aaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:24:08.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:35.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Apple is working overtime to make
        amends with angry iPhone owners after revealing it slows&nbsp;down performance
        on older models.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38660e5-b9b4-46fc-bc8a-cccd0ca2baaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:24:08.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:35.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with an iPhone 6 or later can get a $29 replacement battery
        immediately — a month earlier than Apple originally planned to start offering
        discounted replacements. The company confirmed the early availability on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d38b7b-a597-44a7-bf2b-e0eeb7a4935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:24:08.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:35.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected to need more time to be ready, but we are happy to
        offer our customers the lower pricing right away. Initial supplies of some
        replacement batteries may be limited," said an Apple spokesperson in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a2b04f-84ab-4e5d-abf1-61b1280dda80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:24:08.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:35.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week it was discovered that Apple was slowing down older iPhones
        on purpose. The company confirmed it was slowing performance at certain peak
        moments to prevent sudden battery shut downs. It said the power management
        feature, which was quietly rolled out in an iOS update last year, was only
        necessary for phones with aging lithium ion batteries. Swapping in a fresh
        battery should restore a phone back up to its normal speeds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204dc08-5700-48ca-9899-dbe3f50bd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:24:08.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:35.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Apple apologizes for slowing iPhone, drops battery prices</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82620c6-ede8-4e87-9f8c-ee7014e7cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:24:08.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:35.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers were upset that the company did not tell them about the
        feature, and many thought it was an attempt to get people to upgrade to newer
        iPhone models. Some people are already suing Apple and seeking class action
        status.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35757856-b2d3-4def-9000-490f6a263e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:24:08.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:35.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to customers posted Thursday, Apple apologized for poor
        communication about the slowdown and denied it was an attempt to force upgrades.
        To make amends, Apple said it would offer the cheaper replacement batteries
        and working on a new iOS feature that will give users more information on
        their battery''s status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700f441-580a-4e24-a945-c4ff00b6ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:24:08.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:35.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Apple CEO Tim Cook now takes private planes</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e28695-aedb-4e2b-a7d7-2437eeb4e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:24:08.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:35.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The batteries cost $29 instead of $79 and are available worldwide
        by going to an Apple Store or Apple certified retailer, or mailing a phone
        into Apple support. Apple originally said the batteries would be available
        at the $50 discount starting at the end of January. The lower prices are only
        available until the end of 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd33b4-2bde-4384-9994-e84375190db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:24:08.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:35.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power management update was first rolled out a year ago to the
        iPhone 6, iPhone 6 Plus, iPhone 6S, iPhone 6S Plus and iPhone SE. Apple later
        added it for the iPhone 7 and iPhone 7 Plus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec8aab-8e90-4014-b5c8-9bdf89cc47d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:24:08.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:39:35.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "No wait: Apple offers
        $29 replacement batteries immediately."</em></p>'
  'Star-Wars-The-Last-Jedi-hits-1-billion-worldwide':
    'author': 'Jackie Wattles'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-01T09:32:00.423+08:00
    'imagesource': 'jcr:d079c66d-b6a3-4c3a-a57b-b5b4ff8ab8a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c1ec8f3-71c7-4ead-8092-c94f7f180bf4'
    'lead': 'Disney says that makes ''The Last Jedi'' the third-biggest film of 2017
      worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:27:17.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:40:07.388+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:40:07.224+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: The Last Jedi'' hits $1 billion worldwide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b63485-5328-47dc-8b60-2beaee3baca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:27:17.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:40:07.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Just three weeks after its release,
        "Star Wars: The Last Jedi" has already raked in more than $1 billion around
        the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4115e4-ac0c-4e6b-93c6-744a64e6f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:27:17.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:40:07.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, which owns the "Star Wars" production company Lucasfilm,
        said Sunday that global box office numbers for "The Last Jedi" stood at an
        estimated $1.04 billion.</p>'
    '2':
