    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:42:49.181+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six dead in Australia seaplane crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e397d3c-17db-47ee-b0a2-6559ad0387cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:41:59.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:49.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A seaplane has crashed off the coast of
        New South Wales in Australia, leaving no survivors, police say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63b810-74f3-40b3-9ff3-9225b5a68d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:41:59.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:49.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pilot and five passengers were on board the plane when it hit
        the water just after 3 p.m. Sunday local time (11 p.m. Saturday ET), the New
        South Wales Police Force said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31355ff-2c2d-4098-9581-c6906a5c03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:41:59.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:49.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six bodies have been recovered from the crash site at Jerusalem
        Bay, near the town of Cowan, north of Sydney, police said. Police divers were
        at the scene Sunday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3553901-b331-4a0f-9e37-45a806ab6280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:41:59.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:49.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have not released the identities of the victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b13dbb-a4a2-4a04-a0c4-f396c00d49b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:41:59.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:49.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Acting Superintendent Michael Gorman told CNN affiliate Seven
        Network that the aircraft had been flying west over the Hawkesbury River when
        it crashed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5062627-4c89-4db5-a629-943f0c350f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:41:59.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:49.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plane has hit the water and it has subsequently sunk," Gorman
        said. "It''s sitting in approximately 13 meters (about 42 feet) of water."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb71e3d-141f-4fb9-8d8f-9057ebcb67e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:41:59.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:49.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Transport Safety Bureau has launched an investigation
        into the cause of the crash and police said a report would be prepared for
        the Coroner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b8f85d-441c-4020-be0d-7c45473df85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:41:59.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:49.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Six dead in Australia
        seaplane crash."</em></p>'
  'Anthony-Scaramucci-Trump-climate-change':
    'author': 'Daniella Diaz, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-01T09:39:52.854+08:00
    'imagesource': 'jcr:1b312ca3-de57-4881-b5c1-402ea0b2cc86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '975647e7-58b6-425b-a7be-a09e20057e6a'
    'lead': 'Scaramucci was referencing Trump''s tweet on Thursday suggesting that
      climate change could be a good thing given that East Coast cities have been
      gripped by freezing temperatures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:46:46.773+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T16:29:35.873+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T16:29:33.605+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anthony Scaramucci: Trump''s view on climate change might surprise you

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b80e8-2ed0-4928-8f0d-f5931a0a3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Short-lived White House communications
        director Anthony Scaramucci on Sunday defended President Donald Trump''s tweet
        last week on climate change, saying that his actual opinion on the subject
        might surprise people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb4d4b-eaa8-4aef-a6c9-a43182183bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the President''s sense of humor, but I also think he''s
        saying something else," he told CNN''s Dana Bash on "State of the Union."
        "I think you guys should ask him directly if he''s a climate change denier.
        I think you''ll find you''ll be surprised by that answer."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca11bc-441f-482d-a5d2-a182000d82db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci was referencing Trump''s tweet on Thursday suggesting
        that climate change could be a good thing given that East Coast cities have
        been gripped by freezing temperatures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198005b3-f5bf-4656-ad44-8299c8919a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the East, it could be the COLDEST New Year''s Eve on record.
        Perhaps we could use a little bit of that good old Global Warming that our
        Country, but not other countries, was going to pay TRILLIONS OF DOLLARS to
        protect against," Trump wrote on Twitter. "Bundle up!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c1e78-43c4-483f-9bb4-fa0344969d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet, if taken as a policy pronouncement, would place
        the President''s climate policy further out of step with the vast majority
        of scientists, who believe global warming is damaging for the United States
        and the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22608b58-5f29-408e-8153-b9b86eecdf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tweet,&nbsp;Trump was referencing news&nbsp;that the Eastern
        United States and Midwest are being clobbered with a brutal cold front that
        will make New Year''s Eve a frigid affair in many cities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76c5bdb-fc17-4fcf-859b-3ce02ef4b5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Trump''s hometown of New York City, celebrants will gather in
        Times Square with the temperature around 12 degrees Fahrenheit -- but it will
        feel colder because of the wind chill. Temperatures will likely dip lower
        on New Year''s Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c89e8-586b-4c21-b5a1-bf2c80d6b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci said he believed the tweet came from Trump himself, rather
        than his social media director, Dan Scavino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f2d0d4-0d68-44b2-a904-e80f295d4616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First off, you can tell that that was the President tweeting himself,"
        Scaramucci said. "I am going to give a shout-out to my friend Dan Scavino.
        I know the difference when Dan is tweeting and when President Trump is tweeting.
        That was clearly the President."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e47c38-3641-46bf-b74e-b1e49e3d442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended Trump''s decision&nbsp;to exit the Paris climate
        agreement&nbsp;earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be081f01-40c1-4f20-8c2c-1cf547ebad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what he''s really saying in that tweet is that deal, the
        Paris Accord, there was something really wrong with that deal as it related
        to the United States," Scaramucci said. "So he really didn''t want to sign
        it and go along with the crowd. He''s an entrepreneur. Entrepreneurs have
        the tendency to diverge from crowd thinking."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ee003-221e-4c12-b05e-2a7f0dfd2f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Government Accountability Office released a report&nbsp;in
        October that said the US government has spent more than $350 billion over
        the past decade in response to extreme weather and wildfires and estimated
        that the US would incur far higher costs as the years progress if global emission
        rates don''t go down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ab153-3599-46c3-bbba-fd8af02fa3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report called on Trump to use the information GAO compiled to
        help identify risks posed by climate change and "craft appropriate federal
        responses."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf8221-3956-4f5b-98f9-867469791e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Climate Science Special Report released by the
        federal government in November found "no convincing alternative explanation"
        for the changing climate other than "human activities, especially emissions
        of greenhouse gases."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee30cef-b02f-4ea8-b1db-346cbb6e952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House staffing changes</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478eb29e-7d2d-4a04-ac19-62d7040f7a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview Sunday, Scaramucci defended Trump''s chaotic White
        House, saying he admires the fact that Trump is continually shifting his team
        around.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be62173a-a3f7-4bab-a379-067280c3b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My point on this, and I''ve said this repeatedly, is that I admire
        that aspect of the President," he said. "Even though I was a victim of that
        -- I didn''t resign, I was, frankly, fired -- at the end of the day I respect
        the business like decisions that are being made by the White House, and it''s
        very different from the government."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4702063-1890-4c9b-9582-af61ca59d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci also defended comments he made at a Hanukkah party, where&nbsp;he
        reportedly described&nbsp;the "kill or be killed" atmosphere in the White
        House.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44e3a1-1742-4d96-befd-551b809fafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a tendency to talk with colorful language," he said. "I
        said those things, the point being it''s not just about the Trump White House,
        it''s about Washington in general. I think we have to be very careful that
        people get intoxicated by power."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8db636-da2d-4c1e-b021-67c5ec7b2b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "I thought I had very strong alliances with people
        that I in fact did not have. ... (W)hen they were in power, they were building
        borders to secure and protect their power. I think that is very, very dangerous."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141daf4b-6c62-43b0-9919-8139f42b3972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:46:46.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Anthony Scaramucci:
        Trump''s view on climate change might surprise you."</em></p>'
  '12-killed-in-Costa-Rica-plane-crash':
    'author': 'Djenane Villanueva, Florencia Trucco and Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-01T08:50:34.303+08:00
    'imagesource': 'jcr:9ceb2956-36c2-4f4a-9ac3-92ce45722d05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1964c70-6ebf-4270-8fa9-f59527c77862'
    'lead': 'A plane crash in northwest Costa Rica on Sunday killed all 12 people
      aboard, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:49:53.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:43:28.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:43:28.748+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 killed in Costa Rica plane crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0473e1-3705-4426-9bd9-16c23f6f9c88'
      'mgnl:activationStatus': true
