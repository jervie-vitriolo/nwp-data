      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:43:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;[Breaking news alert, posted at 6:39
        p.m. ET Sunday]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613a671-e225-4a2f-b949-5314a78171d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:49:53.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:43:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten US citizens were among the victims of a small plane crash in
        northwest Costa Rica Sunday afternoon, Costa Rica''s President said. "The
        government of Costa Rica deeply regrets the death of 10 American passengers
        and two Costa Rican pilots," President Luis Guillermo Solis Rivera said in
        a statement posted on social media. An investigation into the cause of the
        crash will begin first thing Monday, Solis said. Everyone on board the aircraft
        was killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0edee7-80d5-4ac7-adc2-cebf15abeac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:49:53.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:43:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, posted at 5:44 p.m. ET Sunday]</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea95302-8ec1-421c-9d32-a75ac947c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:49:53.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:43:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plane crash in northwest Costa Rica on Sunday killed all 12 people
        aboard, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b41cb9-732e-42e6-8de9-0ecfa994e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:49:53.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:43:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa Rica''s Ministry of Public Security posted several images
        of the wreckage on its official Facebook page, showing the plane engulfed
        in flames in a wooded area, with smoke billowing from charred rubble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44d811-8894-44ab-b57c-fb389ce13817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:49:53.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:43:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private aircraft was carrying 10 foreign passengers and two
        Costa Rican crew members, the ministry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b8bd0-d56b-4aa3-83c8-4d1615782d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:49:53.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:43:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred near Punta Islita, in Costa Rica''s Guanacaste
        province, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20444eef-32ed-44ec-a43f-b1f2634086bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:49:53.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:43:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what caused the crash. Authorities
        said they were traveling to the area to recover the victims'' bodies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c380bfb-5297-40d2-87f3-3db00043c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:49:53.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:43:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the victims was the cousin of Costa Rican ex-President Laura
        Chinchilla, the former leader&nbsp;said on her Twitter account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed76adf-0ab3-4c83-9ae3-8cbf3146a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:49:53.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:43:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "12 killed in Costa
        Rica plane crash."</em></p>'
  'Former-Joint-Chiefs-chairman-Nuclear-war-with-North-Korea-closer-than-ever':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-01T20:50:17.487+08:00
    'imagesource': 'jcr:75314285-624d-4663-a82e-adc250149956'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ce5151a-40d1-48df-abe3-8bf807d9922c'
    'lead': 'Adm. Mike Mullen, a former chairman of the Joint Chiefs of Staff, warned
      that Trump''s provocative rhetoric aimed at Kim Jong Un likely indicates he
      would prefer to take a more aggressive approach to countering the rogue regime''s
      rapidly evolving nuclear weapons program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:54:57.094+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T16:29:35.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T16:29:33.821+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Joint Chiefs chairman: Nuclear war with North Korea closer than
      ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c49ac-552f-434b-baaa-1ecb10822fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is "closer to a nuclear
        war with North Korea" than ever before, Adm. Mike Mullen, a former chairman
        of the Joint Chiefs of Staff, said Sunday, adding that he does not "see the
        opportunities to solve this diplomatically at this particular point."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535f7ac-f7a4-43eb-a3c2-88fd225abeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on ABC''s "This Week," Mullen warned that President
        Donald Trump''s provocative rhetoric aimed at North Korean leader Kim Jong
        Un likely indicates he would prefer to take a more aggressive approach to
        countering the rogue regime''s rapidly evolving nuclear weapons program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01d75d-dde9-4582-882f-c83d6c35882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just more inclined to see over time that the rhetoric seems
        to be where the President is," Mullen said, adding that Defense Secretary
        James Mattis, national security adviser H.R. McMaster and White House chief
        of staff John Kelly have managed to deter Trump from following through on
        his threats of unleashing "fire and fury."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335c42d-7250-428d-8350-d33a7c5fca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My concern is how long that actually lasts," Mullen said, adding
        that, at some point, Trump may be inclined to ignore advice from his top national
        security advisers that runs counter to his own instincts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4833012-3bc2-46ed-81f1-35daebcb2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullen''s warning about the possibility of war with North Korea
        was echoed by Republican Sen. Lindsey Graham, of South Carolina, who said
        Sunday that 2018 could be a year of "extreme danger."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b53a2f-c631-47a8-85c3-43646162f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a chance here to deliver some fatal blows to some really
        bad actors in 2018. But if we blink, God help us all," Graham&nbsp;said in
        an interview&nbsp;on CBS''s "Face the Nation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b42958f-c1f9-4c82-bd00-8cd8029fc984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Graham predicted that there is a 30% chance
        Trump orders a first strike on North Korea to prevent the rogue nation from
        acquiring a nuclear weapon capable of hitting the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba947e59-fb9f-4d03-921f-80fd5690b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say there''s a three in 10 chance we use the military option,"
        the South Carolina Republican first said in an interview with&nbsp;The Atlantic&nbsp;and
        later&nbsp;confirmed to CNN. If the North Koreans conduct an additional test
        of a nuclear bomb — their seventh — "I would say 70 percent," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45aeaff-6539-4cfb-9c84-c02e2be27042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Graham, an Air Force veteran who serves on the Senate Armed
        Services Committee, is widely considered a Republican foreign policy hawk,
        he repeatedly said in the interview with The Atlantic that he hopes military
        options are never employed and advocated meeting with the North Koreans in
        pursuit of a peaceful resolution to tensions between the two nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf1826c-d188-4bf8-979f-e49ff651066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview Sunday, Graham said his prediction on the chance
        of a war with North Korea is "based on a lot of time with President Trump."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebce5a0-67b1-4b0a-877a-f6bd98af368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made a decision early on to deny the North Korean regime the
        capability to hit America with a nuclear-tipped missile," including the use
        of military force, if necessary, Graham said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347a189-4567-489f-8c1c-624ca8e895d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thought that meant a preemptive strike in the coming
        year, Graham said: "2018 is going to be the year to deny North Korea the capability
        to hit the homeland. Sanctions will never work completely without the threat
        of credible military force. How do you change a man''s behavior who''s willing
        to kill his own family, torture his own people to stay in power?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ddd1b8-6086-4408-8a6b-8a24bba09d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way he''ll change his behavior, if he believes Donald
        Trump would use military force to destroy his regime," Graham added. "And
        the Iranians are watching how Trump deals with North Korea."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf92b0-b1a1-4988-8318-f0f57e45f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released Saturday by North Korea''s state-run Korean Central
        News Agency said the country will remain committed to nuclear development
        in 2018</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915b5df-de10-4b85-86e1-8b9f4d490a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not expect any change in its policy," the report read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c8bf2-1ad2-43ae-996a-9617bb86fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its entity as an invincible power can neither be undermined nor
        be stamped out. The DPRK, as a responsible nuclear weapons state, will lead
        the trend of history to the only road of independence and justice, weathering
        all tempests on this planet," the report continued, referring to North Korea''s
        official name, the Democratic People''s Republic of Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c75cdd-e664-4514-af37-000328a9e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:54:57.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Former Joint Chiefs
        chairman: Nuclear war with North Korea closer than ever."</em></p>'
  'Iran-restricts-social-media-as-anti-government-protests-enter-4th-day':
    'author': 'Marilia Brocchetto and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-01T08:48:35.022+08:00
    'imagesource': 'jcr:e8d1d44f-4e05-4f71-97ac-fc81fc9dc66a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df2761f0-1425-4b5d-86eb-e9f590684bb5'
    'lead': 'The demonstrations, which have erupted against a backdrop of rising food
      and gasoline prices, began Thursday in the northeastern city of Mashhad before
      spreading to other cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:58:46.270+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:44:03.625+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:44:03.249+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran restricts social media as anti-government protests enter 4th day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf84aec-703b-4e16-b5c4-ea009bcbbd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iranian President Hassan Rouhani addressed
        the country Sunday night after several days of anti-government protests that
        have rocked the nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679c6a9-b4bb-47fa-bbbf-923406f99bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani''s remarks came after the state-run media outlet IRIB reported
        that Iranian officials had temporarily restricted access to social media apps
        Instagram and Telegram, which have been used by Iranians to share news about
        the protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c80dc4-4d8d-493d-8301-94c7795db454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a free nation," Rouhani said in his prerecorded speech on
        state broadcaster IRINN. "And according to the constitution and citizen rights,
        the people are free to express their criticism and even their protests," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fbf9be-faeb-42cc-8e1c-4189d8f90484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But," Rouhani continued, "criticism should not be accompanied with
        violence or vandalizing public property." Rouhani also acknowledged the economic
        and social hardships some Iranians face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1d7c8-7ac6-44bd-aa48-4c59a6a8a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations, which have erupted&nbsp;against a backdrop of
        rising food and gasoline prices, began Thursday in the northeastern city of
        Mashhad before spreading to other cities. Those included Tehran, Kermanshah,
        Arak, Qazvin, Khorramabad, Karaj and Sabzevar, according to state-run media
        outlet IRNA, which cited First Vice President Eshaq Jahangiri.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302c848-0993-478c-a5ff-9254e4f814b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests were ongoing Sunday, the fourth day of demonstrations,
        according to videos circulating on social media that originated in Tehran
        and other parts of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0657f379-ab2e-4c67-bec2-d06fefdbc2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, the Iranian Interior Minister Rahmani Fazli&nbsp;issued
        a stern warning&nbsp;that protesters who cause public disorder would "pay
        the price" after the demonstrations reportedly turned deadly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2111cd5-f20d-4c8f-ab3f-69efdd683ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events and occurrences of the last few days have preoccupied,
        saddened and hurt our beloved people," semi-official news agency ILNA quoted
        Fazli as saying, before adding "those who destroy public properties, create
        chaos, lawlessness and insecurity in our society, will be held legally responsible
        and must answer for their behaviors and pay the price for it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20cfc9e-85bb-494d-a29b-693fe5712125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media has been a tool for protesters</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20376a-7634-4862-b654-62306b4d37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media has been a vital resource for Iranians participating
        in the protests -- described as the largest public display of dissent in Iran
        since the 2009 Green Movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3e77a-d8a1-42c2-b6d1-5e2c8a1e1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While independent media coverage from inside the country has been
        limited, protesters have taken to apps like Telegram, which offers public
        channels for users in addition to encrypted messaging, to share information
        and videos of protests and clashes. Official media outlets have provided few
        details about the ongoing demonstrations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a81428-ad76-48dd-a806-192ffd917036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, Interior Minister Fazli said the misuse of social
        networks by some individuals was "causing violence and fear," and that "such
        behavior will be smashed," according to IRNA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd751567e-2572-411b-8250-40a5b366215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telegram''s CEO had previously tweeted that Iranian authorities
        had blocked access to Telegram for "the majority of Iranians" after the company
        refused to shut down peaceful protesting channels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5abe9d-5d57-4302-a2e9-5d53a1178a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests turn deadly</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192989a5-197d-423c-a603-481e64322944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were killed Saturday during protests in Doroud city,
        in the Lorestan province of western Iran, according to semi-official news
        agency Mehr News.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2fa39c-2022-42d0-b937-00e531f508d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Mehr News quoted Habibollah Khojastehpour, the deputy
        governor of Lorestan, as confirming the deaths but denying security forces
        were to blame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107122fa-5b9c-4dc1-9d9e-dd9b6682426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several videos circulated on social media showed various people
        apparently injured during protests in the city. The videos purportedly showed
        injured people lying on the ground and being carried away from the protest,
        as well as being treated in a local hospital. In some of the video, gunshots
        can be heard.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721dcb2-a1d1-440b-b61a-458501290880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the authenticity of the video.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa84a4b8-8458-4b14-95c5-189f774393e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One local source told CNN on Saturday that during protests in the
        city, his family witnessed a mob storming the governor''s office and setting
        it on fire. Protesters were fired upon and five people were shot, the source
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53eeec-5dfd-4c25-a7fe-bd4e81d5e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mehr, Khojastehpour said fire was not directed toward
        or into the crowds by the military, security or police forces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb4a00-5931-4526-b530-fb3caf48a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clashes occurred with individuals who had taken to the streets,
        heeding calls by the enemies of the system," Khojastehpour is quoted as saying.
        "The objective was to conclude this gathering peacefully but given the presence
        of the aforementioned individuals and groups, this tragedy unfortunately occurred
        that resulted in the killing of two individuals who were present at the clashes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e74ef-f1f3-44a2-b7ab-c964b9f46d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Death to the dictator''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4282c28d-bf0b-4edc-a310-648d46abde68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare display of public dissent, some protesters directed their
        ire at Supreme Leader Ayatollah Ali Khamenei, according to some videos on
        social media. CNN has not independently verified the authenticity of the footage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c0219f-4249-42fd-b31b-9a6acdb7725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video also circulating on social media, Iranians can
        be overheard chanting "We don''t want an Islamic Republic" and "Death to the
        dictator." The video purports to show demonstrators in the western city of
        Khorramabad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaed34b-f1f5-43c4-982a-f7734572f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to these anti-government slogans, chants of "Death to
        the Revolutionary Guards" can also be heard in another video posted on social
        media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3308d4b-a92a-4848-8c79-02b2ba45c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is unable to independently verify the authenticity of those
        videos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa154dca-4381-4d72-9e57-b22bc5d31831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident told CNN of witnessing a protester tearing down a poster
        of Khamenei near Tehran University on Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c8ea58-1dfa-4c13-9879-8c58b372b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tehran, protesters have been temporarily arrested for participating
        in "illegal demonstrations," according to Mohsen Hamadani, Tehran deputy governor
        in charge of security affairs, as reported by semi-official ILNA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23514ae5-b5b6-4295-b106-30c6cb4c4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200 people were arrested between Revolution Square and Valiasr
        Square in Tehran on Saturday, ILNA reported, for "attempting to destroy public
        property and attack police," according to Ali Azghar Nasserbakt, the deputy
        commander of Tehran Security. Some have been released, he said, though he
        didn''t provide a specific number.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9981f-4fab-425b-a6a8-491df6c70630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, 80 people were detained in the nearby city of Arak,
        according to a government official, as reported by Mehr News Agency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f591a-95b4-43a2-8772-0eae7557d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of individuals intended to enter into and damage government
        locations," the government official, who was not identified by Mehr, is quoted
        as saying. The official added that protesters were not able to enter the government
        buildings, "and the city is under control."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea21c9-b5ea-44a5-84a3-a167cb8cb7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehr added that at least three people were lightly injured.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8eb9a-2f1d-48c0-b1bc-5fd571729734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-Iran war of words</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a464e1-8fc3-40e2-ab5c-0033fdb7f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has&nbsp;voiced his support for anti-government
        protesters in several tweets&nbsp;throughout the weekend, sparking a war of
        words with the Iranian government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621e0a1-55ce-49ab-8098-788d55ded46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran, the Number One State of Sponsored Terror with numerous violations
        of Human Rights occurring on an hourly basis, has now closed down the Internet
        so that peaceful demonstrators cannot communicate," he wrote late Sunday.
        "Not good!"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d333eb-262b-4649-ac26-029bee6f9b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the President''s tweet, Iran has not "closed down the
        Internet," though it has restricted Iranian''s access to some social media.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82cbc96-3143-4bd1-a729-336479ea7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Iranian Foreign Ministry spokesman Bahram Qassemi pushed
        back against earlier US comments, saying the Iranian people gave no credence
        to such "opportunistic" remarks by Trump or his administration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba532f-a28b-4dd9-b4ff-efcfcbdf1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian officials have pointed to foreign intervention as being
        behind the protests.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24484423-87b8-4a30-ac67-a8bb0ffc6fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Sunday''s televised remarks, Rouhani accused Trump of creating
        problems for Iranians, saying he had "always been acting against the people
        from the first day he entered the White House."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21854916-e277-43f9-8863-669ad3d79b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been constantly creating problems for us, nonstop and continuously
        for the Iranian nation," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6012b2f-10b8-48c7-92cf-fd34ff54d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Washington and Tehran have long been tense, with
        the Trump administration critical of what it sees as&nbsp;Iran''s growing
        regional influence&nbsp;and alleged involvement in conflicts&nbsp;including
        Yemen&nbsp;and Syria.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed9efe-247b-43cf-8c41-498e309f20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani won a landslide re-election in May after campaigning largely
        on social reform. His campaign touted the merits of the 2015 nuclear deal
        with the United States, the European Union and other partners, a deal&nbsp;rejected
        by Trump.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b8abb-0c7b-4fb5-b730-e877ad17f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:58:46.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:03.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Iran restricts social
        media as anti-government protests enter 4th day."</em></p>'
