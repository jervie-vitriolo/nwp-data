      'mgnl:created': 2019-06-21T13:33:58.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        Philippine National Police (PNP) said it will file charges against police
        officers firing their guns on New Year''s Eve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38f754-0d59-4fde-9af2-e403847b8625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:33:58.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PNP personnel who were accosted for indiscriminate firing or illegal
        discharge of firearms will be administratively and criminally charged," PNP
        Spokesperson Senior Superintendent Dionard Carlos said in a statement Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390c616-1415-4ccd-b536-140d5bda1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:33:58.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP data showed from December 16, 2017 to January 1, 2018, there
        have been 13 incidents of indiscriminate firing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a956cfc-d951-48fe-8470-c4c9400c1726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:33:58.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten were arrested — three police, two members of the Armed Forces
        of the Philippines (AFP), and five civilians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304cf35-c951-447b-8a82-de9c4a5d9a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:33:58.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a police officer and two civilians remain at large.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567e5f1-3238-4550-9477-ce9b551afc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:33:58.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said violators will be relieved from duty and be placed in
        either "administrative or holding units" while undergoing investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99c261-c5d2-46c1-9d56-48459ba45a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:33:58.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Oscar Albayalde said the policemen will
        be held liable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e714a7f-2627-4b61-9192-d9240d408a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:33:58.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, indiscriminate firing is punishable by a 30-day imprisonment
        or a ₱200 fine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a93ff-48e4-456a-a862-eaa0cb8e468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:33:58.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the two military men were arrested by Taguig City Police
        officials on early New Year''s Day for indiscriminate firing, illegal possession
        of firearms and ammunition, and causing physical injury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf26dfb6-7569-48b0-93c1-8f119892538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:33:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff Sergeant Jamael Mindalano and Corporal Richard John Quijan
        reportedly injured a certain Jolly Moreno after he was hit by ricocheting
        bullet shrapnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525d87d-146c-4ee8-bbdf-734dfe96d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:33:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine Army said Quijano is an active member,
        while Mindalano retired in December 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69aaea-0dfe-46d0-a3b3-c8ae79242b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:33:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Philippine Army has no jurisdiction over the retired
        personnel, Corporal Quijano may face criminal charges, dishonorable separation
        from the service and forfeiture of all his privileges and retirement benefits
        if found guilty," the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e7bd4-97c9-4323-af74-16b6064ade14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:33:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson Lieutenant Colonel Edgard Arevalo said if proven
        guilty, the military personnel will be punished accordingly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b83ef0-87b1-43cc-9e82-db46413e3f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:33:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP does not condone nor tolerate misdemeanor committed by
        its personnel," he said.</p>'
