      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May</em> order of detention <em>sila so ngayon naka-detain
        sila sa</em> Mandaluyong Police Station," National Capital Regional Police
        Director Oscar Albayalde told CNN Philippines.</p>'
