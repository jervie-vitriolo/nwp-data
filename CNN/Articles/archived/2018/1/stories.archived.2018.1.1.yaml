      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Married," Yap captioned the photo of him and Pardo holding hands
        at The Peninsula New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a4711-4832-4aca-a0a2-d1cd13d7a65c'
      'mgnl:activationStatus': true
