  'Rainy-new-year-in-Visayas-Mindanao-due-to-low-pressure-area':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-01T12:00:35.422+08:00
    'imagesource': 'jcr:76bf0dc5-0e01-422b-8cdf-0cbd68c2570c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07442e05-10f0-4ec0-a374-01aaebefeb6b'
    'lead': 'Forecasters expect this to strengthen into a cyclone in two days and
      will be named "Agaton."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:32:29.775+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:38:15.983+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:38:15.638+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rainy new year in Visayas, Mindanao due to low pressure area

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b631bb-3743-4b37-909f-8609a4ece17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:32:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:15.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — It''s
        a rainy new year for most parts of the country as a low pressure area (LPA)
        hovers Monday off the eastern coast of Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc0448-d236-4de9-a6b1-fec56d27aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:32:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:15.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low pressure area was spotted 385 kilometers east southeast
        of Surigao City, Surigao del Norte, the state weather bureau Philippine Atmospheric
        Geophysical and Astronomical Services Administration (PAGASA) said in its
        11 a.m. update.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fad2b4-193b-4110-a419-a270a19eccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:32:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:15.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May posibilidad itong maging bagyo dahil nasa Pacific Ocean mismo
        itong LPA. Within 48 hours, ngayon or bukas, maaaring maging bagyo itong LPA,"
        PAGASA Weather Forecaster Aldczar Aurelio told CNN Philippines on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c50c0-0112-4644-b0e4-9f8581e77754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:32:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:15.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s a possibility it can develop into cyclone
        because this LPA is over the Pacific Ocean. Within 48 hours, today or tomorrow,
        this LPA can strengthen into a cyclone.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc5ab81-dec8-4a48-8f83-adde71b90287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:32:29.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:15.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a low pressure area gains maximum wind speeds of up to 61 kilometers
        per hour (kph), it is a considered a cyclone known as a “tropical depression.”
        It will then be considered the first cyclone of the year, and will have a
        name beginning with the letter “A” or"Agaton."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc26caf-d52c-4811-8d83-bf9f31fccb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:32:29.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:15.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicol region, the Visayas, and Mindanao may likely experience
        cloudy skies with scattered rain showers and thunderstorms today due to the
        low pressure area, PAGASA added. Northern and Central Luzon will also experience
        rain due to the northeast monsoon, typical this time of the year, it added.</p>'
  'Kenya-bus-crash-kills-at-least-30':
    'author': 'Lauren Said-Moorhouse and Duarte Mendonca, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-01T09:42:16.178+08:00
    'imagesource': 'jcr:c8a4a511-9a8b-4eff-ac71-f8ed4fe4ab61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c60bac75-0227-45d2-b3e3-eeba779fb82d'
    'lead': 'The crash happened early Sunday as the Nairobi-bound bus was traveling
      along the Nakuru-Eldoret highway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:35:03.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:38:36.290+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:38:36.119+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenya bus crash kills at least 30

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993a223-a072-41b5-9887-597d476d6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:35:03.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 30 people were confirmed killed
        and several others injured when a bus collided with a truck on a road in central
        Kenya, the country''s President said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c53cb-93e0-4ca7-95cb-395fce3f7858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:35:03.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash happened early Sunday as the Nairobi-bound bus was traveling
        along the Nakuru-Eldoret highway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e14c167-2436-4ad0-ba57-b2a7edd1e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:35:03.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, President Uhuru&nbsp;Kenyatta expressed his condolences&nbsp;to
        the families and friends of passengers involved in the road accident at Migaa
        near Molo, a town in Nakuru County north of Nairobi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b01bfe-4512-4bb8-8b59-fda9d3bb42cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:35:03.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President said it was unfortunate that many Kenyans have continued
        to lose their lives in road accidents, which can be avoided," the statement
        read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360623b-91a3-4a5a-96fe-bf3227a81007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:35:03.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-eight bodies had so far been recovered from the bus wreckage
        as well as the body of the truck driver, according to the&nbsp;Kenya Broadcasting
        Corporation&nbsp;(KBC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c88e5f-3a08-4bee-9dd8-4b9202556903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:35:03.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue operations continued at the scene of the accident, with injured
        passengers transported to Molo Sub-County Hospital and Nakuru Level Five Hospital
        for treatment, KBC reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34209b1-247c-443e-8928-2f519180e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:35:03.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Kenyatta wished the injured a quick recovery and called
        upon drivers to be vigilant on the roads over the holiday period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8e165a-0892-4afc-a9dc-49043359b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:35:03.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us all be responsible this festive season, and more so, those
        of us who are driving," Kenyatta said, according to the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd12b86b-788c-4e45-a9a5-8feee1c76a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:35:03.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:38:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kenya bus crash
        kills at least 30."</em></p>'
