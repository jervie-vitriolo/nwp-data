      'mgnl:type': 'text'
      'text': '<p>Disney says that makes "The Last Jedi" the third-biggest film of
        2017 worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a856aa6-e757-4820-9c58-24331e2e346f'
      'mgnl:activationStatus': true
