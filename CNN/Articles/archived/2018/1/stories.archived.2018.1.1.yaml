      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo captures a boy carrying his dead brother on his shoulders
        while he waits for his turn at the crematory. It was taken by US Marine photographer
        Joe O''Donnell shortly after the bombs were dropped at the end of World War
        II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f65f9d-3e4f-4052-b880-6595a06ed0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:38:18.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the world''s Roman Catholics asked that "the fruit
        of war" be written in the back of the card along with his signature "Franciscus."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c64bcd-579b-4ccf-9154-ea2b01899679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:38:18.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short caption explains the content and origin of the photo, it
        reads in part: "The young boy''s sadness is expressed only in his gesture
        of biting his lips which are oozing blood."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112a42f-dad8-481e-8d5e-fe603426f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:38:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the bombs dropped by the US on Nagasaki and Hiroshima forced
        Japan''s surrender and ended World War II in 1945, O''Donnell spent four years
        documenting the aftermath in the two cities, according to Library of Congress
        records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cb00d1-d1f9-421c-bb7f-30ff99a0f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:38:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His photos were published in the book titled "Japan 1945: A US.
        Marine''s Photographs from Ground Zero."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c916e750-522c-48c8-801a-c02ffc4f6ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:38:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s senior Vatican analyst John Allen wrote on his website: "Though
        release of the photo in the run-up to New Year''s does not add anything substantive
        to the pontiff''s positions, it''s nevertheless the first time Francis has
        asked that a specific image be circulated in the holiday season, suggesting
        he believes its message is especially relevant at the moment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57930e86-c07b-4076-89c6-653847da644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:38:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope has previously condemned nuclear weapons and highlighted
        the impact of conflict on children, Allen wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf1bdf-00e8-4d7b-a633-8150bb2ccb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:38:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:42:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''The fruit of war'':
        Pope Francis prints photo of Nagasaki victims."</em></p>'
  'Six-dead-in-Australia-seaplane-crash':
    'author': 'Tina Burnside, Susannah Cullinane and Kelly Murray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-01T09:40:22.985+08:00
    'imagesource': 'jcr:369351d1-7fc5-4f94-b83b-bfc9115b3ae6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7314f619-4187-406b-8c48-92c3b80c9162'
    'lead': 'A seaplane has crashed off the coast of New South Wales in Australia,
      leaving no survivors, police say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:41:59.117+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:42:49.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
