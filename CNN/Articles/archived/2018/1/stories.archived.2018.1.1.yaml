  'ferdinand-marcos-oliver-lozano-deal-wealth':
    'author': ' VJ Bacungan, CNN Philippines'
    'caption': 'Former President Ferdinand Marcos (left) and his lawyer Oliver Lozano'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-01T17:43:58.010+08:00
    'imagesource': 'jcr:54899b87-6128-4981-8f8a-e4e3adf75916'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45c302c7-dd1e-434e-b2e3-6f4f79c96c17'
    'lead': ' Lawyer Oliver Lozano proposes that the Marcos family give the government
      part of their sequestered wealth in exchange for full immunity from suit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T13:44:13.986+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:29:00.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:28:59.861+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos loyalist proposes deal with gov''t on Marcos wealth

      '
    'updated': 2018-01-02T13:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b714b-b686-47fe-9d28-e0f93154bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> A cut
        of the Marcos wealth in exchange for dropping all cases against the late strongman''s
        family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06f70b-62a8-495b-b1ab-101d83558c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what Oliver Lozano, lawyer of former President Ferdinand
        Marcos, proposed to the government in June 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66a720-a1a1-4273-804b-eefd94713b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo confirmed to CNN
        Philippines Monday that he received a copy of the proposal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9cca02-1e75-4120-ab08-03486e4f1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, which were posted on social media, also include Panelo''s
        reply to Lozano dated July 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63d4fe-d924-4eea-a00e-38dbea2c87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The document was sent to the office by Atty. Oliver Lozano," Panelo
        said in a Monday statement. "Our office as a matter of courtesy and policy
        acknowledges receipt of any letter coming from any citizen. No action has
        been taken on Atty. Lozano''s proposal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a316d81-52c0-4030-9844-392f5a2d274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozano told CNN Philippines on Monday that the proposal has been
        forwarded to the Presidential Commission on Good Government (PCGG).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37847714-cf34-4545-a8cb-1d45648c98e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Executive Order No. 1, the PCGG is tasked with the "recovery
        of all ill-gotten wealth accumulated by former President Ferdinand E. Marcos,
        his immediate family, relatives, subordinates and close associates."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b8228-e3c5-4a19-a891-b7d33f2c1d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his proposal, Lozano included a draft House bill granting immunity
        to the Marcos family and a draft compromise agreement between the Marcos family
        and the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70898b5-f9f6-42bc-9da1-66083554d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both documents claim using the wealth will give "unifying Social
        Justice for All through massive economic development and world-class rehabilitation
        as well as enable the government to settle the country''s foreign and local
        debts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b681df-ad24-4cb8-a39e-0b5c0fc5ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lozano''s compromise agreement only covers a part of the
        wealth that was sequestered by the government, but "not judicially decided
        as ill-gotten."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2b0a4-0fd9-47df-86ae-fc7cfc48d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque denied there is such a deal,
        saying he has no knowledge whether the Palace has received the proposal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05980281-2af4-4de5-9ba0-2ef011e30c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Bongbong Marcos said his family had no knowledge
        of these documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea4bef-a005-4e3e-b079-ddb44de944e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a point of information, Atty. Oliver Lozano does not represent
        any member of the Marcos family or the estate of the late President Ferdinand
        Marcos," he said in a Tuesday statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856710d-d636-4277-bcbd-8d79e9a5ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being the former President''s lawyer, Lozano ran and
        lost in the 2004 senatorial race under the Marcos'' Kilusang Bagong Lipunan
        party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197eb9c-7155-4f99-b854-03ae0903170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozano has also filed impeachment complaints against former presidents
        Gloria Macapagal-Arroyo and Benigno Aquino III, son of former President Corazon
        Aquino, who succeeded Marcos after he was overthrown by popular revolt in
        1986 due to alleged corruption and human rights violations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7e405-5b1f-4431-88d0-b14cb8b36da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, he filed similar complaints against Vice President Leni
        Robredo, Magdalo Party-list Rep. Gary Alejano, and former Commission on Elections
        chair Andres Bautista.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467c0b7b-8f8a-43eb-90f0-328f52ac547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Marcos loyalists ask House to endorse impeachment rap vs.
        Robredo</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c08473-d84c-4dce-af02-01d492533a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions in alleged ill-gotten wealth</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246485e0-cc6b-47ce-9b2b-3fec672f2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank-United Nations Office on Drugs and Crime''s
        Stolen Asset Recovery Initiative, former President Marcos started amassing
        ill-gotten wealth from the government on his first year as President in 1965.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da9d7d5-d059-45d1-a679-a370dfcb9e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study revealed Marcos siphoned an estimated $5-billion to $10-billion
        in his 21-year regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc5470-1fc6-4446-85f5-1f48ce12a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 1986, former President Corazon Aquino established the
        PCGG through Executive Order No. 1. The agency has recovered over ₱170 billion
        since then until December 2015.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338d825-9c97-46ea-8758-38439b56646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, as of December 2016, the commission filed 248 cases
        against the Marcoses and their cronies or oligarchs who had close ties with
        the regime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7729a-7509-44ce-b5af-2695e30845a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, victims of human rights violations during the martial
        law era started receiving compensation in May 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5186b8-8818-4f53-aeee-1662358a057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Martial law victims receive first half of monetary compensation</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518eb70-06c2-48e4-b07f-bc3122549733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10368 or the Human Rights Victims Reparation and Recognition
        Act of 2013 grants monetary and nonmonetary reparation to human rights victims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d0c7a-60bc-4768-872d-7d9b7b397364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has allotted ₱10 billion for the reparation of the
        victims, which came from the ill-gotten wealth of the Marcos family transferred
        to the Philippine government by the Swiss Federal Court in December 1997.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82e38a-2729-4917-b699-0dead424ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willing to return wealth</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ae120-dc6c-435a-b6dd-42a140e7d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of returning the Marcos wealth emerged in August 2017 when
        President Rodrigo Duterte, a close ally of the Marcoses, said the family,
        through a spokesperson, offered to turn over part of their questionable wealth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947d387-6720-451a-8cc0-2860f6531d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: Marcoses offer to turn over part of their wealth</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d58e3c1-407b-49c5-8353-23f4b1e32aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nila [They said], they''ll open everything, and properly return
        ''yung nakita lang [what is found]," Duterte said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b6100-cc8a-4f19-9f02-68c08d78c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya, baka makatulong, pero hindi ito malaki. ''But we are
        ready to open and bring back'', sabi niya, ''pati ''yung a few gold bars.''
        Hindi ganoon kalaki, it''s not the Fort Knox, it''s just a few, but sabi nila
        isauli nila," the President added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf68ec-c024-43d6-9e36-d6a8ec880efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It might help, but it''s not much.&nbsp; But we are
        ready to open and bring back, he said, even a few gold bars. It''s not that
        large, it''s not the Fort Knox, it''s just a few, but they said they would
        return it.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ed103-8c75-44f5-b5f2-0ec5bf7ae17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Marcos family kept the wealth because their patriarch,
        former President Ferdinand Marcos, was only "protecting the economy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d928be-433c-4248-9d34-9c6216a781ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Senator Bongbong Marcos said in October 2017 that
        the government can have any ill-gotten wealth it can find.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05775a-2a42-4009-b8b2-0e488fd577b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Marcos to government: If you find our alleged ill-gotten
        wealth, it''s yours</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc3abd-0998-4c45-8a28-68a04dcdb04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:44:13.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:29:00.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this story.</em></p>'
  'cleveland-browns-nfl-winless-0-16':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-01T16:37:52.839+08:00
    'imagesource': 'jcr:222b850e-9a18-48b8-abb7-d926c17a5fbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8c5f275-8bb1-47b9-a457-c2d9522eb838'
    'lead': 'The Cleveland Browns have missed the playoffs in 15 successive seasons,
      and have just one winning season in that stretch, going 67-173.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T13:48:30.045+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T16:29:38.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T16:29:31.776+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Winless Browns join 2008 Lions as worst NFL team, going 0-16

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea75aa1-bd8a-4e9e-a492-55ad8c194102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The wretched Cleveland Browns completed
        a season of complete futility when they lost again on Sunday, if only narrowly,
        which means coach Hue Jackson can go jump in the lake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa73661-c9e7-4cd5-81b4-e7da9b3d92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Cleveland went 1-15 in the 2016 season, Jackson vowed that
        he would swim in icy Lake Erie if the team did not improve in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e37c0-142e-41b4-a8b0-ecbca7ffc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But improve it did not. Instead, the Browns pulled off the difficult
        feat of actually regressing, becoming only the second team in NFL history
        to go 0-16, joining the 2008 Detroit Lions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5aa749-262c-4e4b-a8fb-c47c3d48c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s just be honest and put it out there, I‘m disappointed, I‘m
        pissed off, because I never saw this being this way in two years here, ever.”
        Jackson said recently.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522557f4-33ba-45fc-957c-7ba26909b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I made that statement (about swimming in the lake). I got to back
        it up.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d3a7f-995e-4b67-81b7-56512167b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether he does so during the frigid winter, or waits for balmier
        weather and warmer water remains to be seen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d33874-65a2-4710-b10f-2b061259a86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in 2017 it seemed the Browns would win a game or two. Their
        first seven games included four narrow defeats by three points, but a promising
        autumn subsequently gave way to a bitter winter of discontent and a series
        of embarrassing defeats, culminating in a four-point loss against a second-string
        Pittsburgh team on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a3566-f53a-4d75-9ead-ef69038436d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is going to stay next to my name and the organization’s name
        for the rest of our lives,” Jackson said after Sunday’s game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3971528d-35ec-42bd-9a0e-1e435d4780d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s nothing we can do. We’ll turn the page on this and move
        forward.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6695cd3-c20e-417e-8b95-bdfc5ec9002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that the team’s long suffering fans will expect much difference
        in 2018, even though the Browns, with the first and fourth picks in the upcoming
        draft, should improve if they make wise choices, a big “if” based on recent
        history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33ca16-508a-47c0-98ac-a5af15410a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Browns have missed the playoffs in 15 successive seasons, and
        have just one winning season in that stretch, going 67-173.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6a4de-13b6-43c5-a9c1-68ff49ff0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why have the Browns remained so perennially bad when their poor
        record has given them so many high draft picks?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbaf249-870d-48ca-8e2b-c61193fb7e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons are somewhat debatable, but some bad draft choices (and
        non-choices) have not helped, none more disastrous than overlooking Ohio’s
        very own Ben Roethlisberger in the 2004 draft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2cbecb-0f53-4980-9866-7ba68959720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Ben instead went to the nearby Pittsburgh Steelers, and the
        rest is history (two Super Bowl championships).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f7c0b1-6004-4ac8-aec5-0af1ec582785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the ledger was the decision to take another
        quarterback, college football Heisman Trophy winner Johnny Manziel, in 2014,
        with a view to making the quarterback the face of the franchise, only to watch
        him self-destruct with a series of off-field problems that left him unemployed
        two years later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62cc12-c80b-4420-bfeb-75a16d8078e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarterback issue still has not been solved. In the past couple
        of years the Browns have passed on the likes of Deshuan Watson and Carson
        Wentz, who have blossomed with other teams, while DeShone Kizer labored in
        his first season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac1c82-c9dc-46e5-929a-656bfbe7157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Jackson is not immune from blame either, but owner Jimmy Haslam
        should ultimately shoulder most of the responsibility since he bought the
        team from Randy Lerner in 2012.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fafad44-7912-4e37-a95c-b1cc6415a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:48:30.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:38.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindsight is always easy, but it cannot be denied that Haslam has
        made some questionable decisions, not least putting together a front office
        that realized too late that jettisoning so many veterans in favor of young
        players who were not NFL-ready was a dubious strategy.</p>'
