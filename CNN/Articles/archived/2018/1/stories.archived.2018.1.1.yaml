      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agaton has sustained winds of 45 kilometers per hour (kph) near
        the center and gusts of up to 60 kph. It is forecast to move west northwest
        at 22 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384887b9-476d-44d7-81b4-5271eccb2218'
