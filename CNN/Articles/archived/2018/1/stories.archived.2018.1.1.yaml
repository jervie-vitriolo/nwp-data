      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate-to-heavy rain is expected over Visayas, Caraga, Davao region,
        Northern Mindanao, Zamboanga Peninsula, Lanao del Sur, Davao del norte, Compostela
        Valley, Davao Oriental, and Palawan</p>'
    '4':
