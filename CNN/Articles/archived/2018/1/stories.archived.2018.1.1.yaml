  'united-nations-antonio-guterres-red-alert-2018':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'United Nations Secretary-General Antonio Guterres (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-01T12:12:34.517+08:00
    'imagesource': 'jcr:774a1d9e-7888-4e67-a4b5-b7d7087846a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8713535d-c2b2-4a18-bb30-36af3524072d'
    'lead': 'In his New Year''s message, United Nations Secretary-General Antonio
      Guterres calls on the world to unite in the face of new dangers and conflicts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:13:13.604+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:37:18.453+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:37:18.221+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN chief issues ''red alert for our world,'' urges unity in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a6c90-b95a-4627-b65f-ed161af31668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        New Year may be a time for exciting opportunities, but the United Nations
        (UN) chief warns the world to watch out for deeper conflicts and new dangers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1a0632-b788-44bf-9ff2-f3ad5a609597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On New Year''s Day 2018, I am not issuing an appeal. I am issuing
        an alert — a red alert for our world," UN Secretary-General Antonio Guterres
        said in his New Year''s message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b796a59-d045-4e64-99fd-0d2beaf0d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I took office one year ago, I appealed for 2017 to be a year
        for peace," he added. "Unfortunately, in fundamental ways, the world has gone
        in reverse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd8034-c1b6-4682-bb00-5899f7385895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these issues is the global anxiety over nuclear weapons, which
        Guterres called "the highest since the Cold War."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eff7be-0d28-490a-a9ed-8212e4c6f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his New Year''s address to the country, North Korean leader Kim
        Jong Un warned the United States that it is ready to use nuclear warfare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73626e4-0c3c-45e6-b0a4-bc13f9ddeef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Kim Jong Un says the nuclear button is always on his desk</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879dcbbb-a713-42db-9cd8-041ef0edb643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire mainland of the U.S. is within the range of our nuclear
        weapons and the nuclear button is always on the desk of my office. They should
        accurately be aware that this is not a threat but a reality," he said, according
        to a CNN translation of his speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148fe68d-ef7d-4896-af94-06ce75829b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea also said on Sunday that it was committed to continuing
        nuclear development in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2f99b-41f1-4c9b-b3d5-9e6c1d6197f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: North Korea says it''s not backing down on nuclear development
        in 2018</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed7c4d-44ca-470f-948a-e07b6e0bdb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout 2017, North Korea has conducted a series of ballistic
        missile tests, despite constant criticism from the West and trade sanctions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2202f3a-882b-40b7-8b0e-beb46b27bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: North Korea calls latest UN sanctions ''an act of war''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce829f-c6e2-49dc-b371-1122453fe8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change, hatred as global threats</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa76c4-229a-4057-8fb1-d65e6fd1fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres also warned of other threats to global security, although
        he did not mention any specific instances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e088f-d21a-4118-90d6-fd2bb862b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is moving faster than we are," he said. "Inequalities
        are growing. We see horrific violations of human rights. Nationalism and xenophobia
        are on the rise."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913dc1a-56e0-4c43-bece-433f80a4a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres said the world must unite to face these issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8642b0b7-2f73-48c2-b9e2-d2d55d4a43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly believe we can make our world more safe and secure," he
        said. "We can settle conflicts, overcome hatred and defend shared values.
        But we can only do that together."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ab311e-3ca7-44e5-9526-844a7792ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres also called on world leaders to make a New Year''s resolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51c809-f22c-4c22-a32b-5537aba7bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:13:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:37:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Narrow the gaps. Bridge the divides. Rebuild trust by bringing
        people together around common goals. Unity is the path. Our future depends
        on it," he said.</p>'
  'Kim-Jong-Un-nuclear-button-is-always-on-his-desk':
    'author': 'Alanne Orjoux, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-01T11:01:08.594+08:00
    'imagesource': 'jcr:0d0bb89f-27b0-4a04-afb2-1383e1e2a1be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7a20dc1-e9ad-4bc0-9d12-004a6f95a658'
    'lead': 'North Korean leader Kim Jong Un warned the United States that the nuclear
      button is always on his desk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:15:41.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:36:47.316+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:36:46.905+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un says the nuclear button is always on his desk

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf390bd6-3909-460b-9f1f-ecf3b3985ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korean leader Kim Jong Un warned
        the United States that the nuclear button is always on his desk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5975efe-7e2d-4e21-8d48-78f8ff274c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire mainland of the US is within the range of our nuclear
        weapons and the nuclear button is always on the desk of my office. They should
        accurately be aware that this is not a threat but a reality," he said in his
        New Year''s address to his country Monday, according to a CNN translation
        of his speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde772d4-3ff5-482c-9a57-bc11dd4a67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also declared that his country is "a responsible nuclear nation
        that loves peace" and said that as long as there''s no aggression directed
        at it, "we do not intend to use nuclear powers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32cec5a-b654-4782-93ec-467cc3c592ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those declarations, Kim then called for accelerated production
        of nuclear warheads and ballistic missiles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e260b7b-2660-4367-b946-183c615cf7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the areas of nuclear weapons research and rocket engineering,
        we need to accelerate the mass production of nuclear warheads, whose power
        and reliability have already been secured, and ballistic missiles," Kim said,
        adding that the country also needed to be ready "to retaliate against the
        enemy''s move for a nuclear war."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb6df2-2bfa-4ee0-80ff-30133dbffab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions rise</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f133f4f7-7e5f-49d2-af7e-ba3e59bfd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension has been rising between the United States and North Korea
        in recent months. Adm. Mike Mullen, a former chairman of the Joint Chiefs
        of Staff,&nbsp;said Sunday that the United States&nbsp;is "closer to a nuclear
        war with North Korea" than ever.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8522d6a-938a-4754-bb82-c5a291d42393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on ABC''s "This Week," Mullen warned that President
        Donald Trump''s provocative rhetoric aimed at Kim Jong Un likely indicates
        he would prefer to take a more aggressive approach to countering the rogue
        regime''s rapidly evolving nuclear weapons program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e8a4c-f893-49f8-addd-4733d20d06b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the UN Security Council&nbsp;unanimously adopted new
        sanctions on North Korea&nbsp;in response to Pyongyang''s November 29 ballistic
        missile test, seeking to further strangle its energy supplies and tighten
        restrictions on smuggling and the use of North Korean workers overseas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5157fbc-5c1e-4e46-9bcf-18d3ecb238d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s state-run news agency KCNA&nbsp;released a report
        Saturday promising&nbsp;that the country would remain committed to its nuclear
        development in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5aa0b4-58d1-48d2-8b02-a29848b2942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not expect any change in its policy," the report read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83b833-aa1e-4bcb-8676-ba836f7e36df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its entity as an invincible power can neither be undermined nor
        be stamped out. The DPRK, as a responsible nuclear weapons state, will lead
        the trend of history to the only road of independence and justice, weathering
        all tempests on this planet," the report continued, referring to North Korea''s
        official name, the Democratic People''s Republic of Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89b3ee-79e7-4b73-966b-7745f7451090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint military exercises</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7497686d-d082-451f-af02-871f31516e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early December, the&nbsp;U.S. began another round of military
        exercises&nbsp;with South Korea, flying in F-22 fighter jets and other military
        aircraft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec11ad-156c-43d0-9368-43441a5ccc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US 7th Air Force official said the top-of-the-line F-22s are being
        joined by Air Force and Marine Corps F-35s in the largest concentration of
        fifth-generation fighter jets ever in South Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0de9eb-49a4-4cea-b762-f62246826875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior South Korean Air Force official told CNN at the time that
        the war games would include attacks against a mock North Korean missile launch
        site with mock North Korean radars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a8c52-831e-4c45-976f-3594427abb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his New Year''s address, Kim again denounced the exercises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc239d-5b7d-4918-9466-0deab8063c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These military exercises that you have with our enemy the USA must
        be halted at this very moment, because this behavior only causes fire and
        destruction on this great country," the North Korean leader said, apparently
        addressing South Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3b9df-a768-4f2c-a92a-e0b3c5f07177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North and South must work together to alleviate the tensions and
        work together as a people of the same heritage to find peace and stability,"
        Kim added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c710b-d674-4087-a9a3-785302b3044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:15:41.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:36:47.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kim Jong Un says
        the nuclear button is always on his desk."</em></p>'
  'action-hunger-charity-vending-machine-homeless':
    'author': 'Lacey Russell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-01T10:51:25.524+08:00
    'imagesource': 'jcr:92ff080d-9798-4367-a728-073ffd7c55e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be2127b7-6278-4f64-bcb6-9fafe5c9e58d'
    'lead': 'The machine provides basic necessities — water, fresh fruit, sandwiches,
      socks, toiletries and books. And it''s accessible all hours of the day, free
      of charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:18:58.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:38:35.433+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:38:35.215+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A charity is launching a vending machine for the homeless

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563c5aa-8f55-434f-addf-ee1e39aa79aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:18:58.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:38:35.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Huzaifah Khaled was struck by the rising
        number of homeless people he saw.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdc136-56d0-4d7c-9607-b92c2304328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:18:58.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:38:35.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thought there had to be a way for them to get food and clothing
        even when shelters and charities were closed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c074a78-8468-450b-b818-b520ccae5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:18:58.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:38:35.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Khaled came up with an elementary, yet economical, solution:
        a vending machine for the homeless.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700125f-d31f-4d7f-b172-60c89bcd29af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:18:58.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:38:35.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machine provides basic necessities — water, fresh fruit, sandwiches,
        socks, toiletries and books. And it''s accessible all hours of the day, free
        of charge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8646f87-a029-4d89-8cbd-4172787a176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:18:58.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:38:35.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first machine will be installed in early December in the city
        of Nottingham, Khaled''s hometown.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcnn%2Fvideos%2F10157750993381509%2F&width=500&show_text=true&height=609&appId"
        width="500" height="609" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71abdc1e-38d6-473c-961f-661325d26a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:18:58.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:38:35.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8afe2-80c5-422c-987e-18d0a90bf6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:18:58.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:38:35.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It works like this:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99845186-5c46-4153-8e29-ef0e860432e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:18:58.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:38:35.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khaled''s charity, Action Hunger, will provide another organization,
        The Friary, with traceable key cards. Any one who''s homeless can get a card
        and pick up to three items a day from the dispenser.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6661f14-5930-4ca9-923b-5e89fe5ad391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:18:58.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:38:35.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be prioritizing rough sleepers," Friary CEO Sam Crawford
        said in a statement. "Not everyone who visits us is a rough sleeper, some
        are homeless in other ways such as those in temporary accommodation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a4184-0a06-4dcc-ae08-c15a0fef925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:18:58.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:38:35.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Khaled a year from dreaming up his idea to seeing it through.
        He spent the time contacting vending machine manufacturers, food suppliers
        and homeless shelters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b1c7b-7502-4984-9184-632e5fb28e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:18:58.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:38:35.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, Action Hunger plans to expand across Europe and the US.
        It''s eyeing London, New York City, San Francisco and Los Angeles as possible
        locations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb65b25-2c1b-4e5f-b9ed-62ed19fcbf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:18:58.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:38:35.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My ultimate hope for Action Hunger is for our idea to take root
        in cities all over the world, and for the homeless to have a lifeline to rely
        on while government policies work towards ending homelessness for once and
        for all," Khaled said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c486b-91e3-4f43-80b9-02b0d3a34d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:18:58.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:38:35.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "A charity is launching
        a vending machine for the homeless."</p>'
  'Serena-Djokovic-Murray-2018-year-of-tennis-comebacks':
