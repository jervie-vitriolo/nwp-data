      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer to home, however, "The Last Jedi" is without equal in 2017.
        The film passed "Beauty and the Beast" as the top domestic release of the
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298225d3-ae2b-4172-a24b-9812e129aa09'
