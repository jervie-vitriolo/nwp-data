      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — The
        first tropical depression to hit the country this 2018 is expected to make
        landfall over Dinagat Islands, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7094a-f9e4-46c5-8017-66d424413f32'
