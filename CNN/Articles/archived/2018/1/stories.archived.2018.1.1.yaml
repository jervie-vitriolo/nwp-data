      'mgnl:type': 'text'
      'text': '<p>Yap and Pardo got engaged in January 2017.</p>'
  'mrt-2017':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-01-01T14:47:55.189+08:00
    'imagesource': 'jcr:3a2fa882-6879-4bba-a9e1-4e46c685a07f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9739bf4-2542-4a0d-b22d-1448a695eea3'
    'lead': 'Transport officials say they have already started buying much-needed
      spare parts for the troubled rail line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T13:54:30.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:35:33.501+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:35:33.271+08:00
