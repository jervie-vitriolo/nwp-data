    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Breakdowns, corruption and separations: The MRT in 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426df2a2-0541-4a56-be44-77b2a8494420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> From
        losing precious time because of unloading incidents to train cars separating
        while in transit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace7143-dc0b-465a-9607-fd01f840b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters on the troubled Metro Rail Transit 3 (MRT-3) had a rough
        2017, with the rail line reporting 504 glitches over 255 operation days or
        an average of two glitches a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b91e912-ff22-4321-b7f5-0bc40ce5bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is about the same as the daily average for 2016, when the MRT
        had 432 glitches over 225 operation days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c820d0-f291-4aab-8d1a-6923c207096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the incidents that made headlines was when two coaches detached
        during the morning rush hour commute on Nov. 16, 2017, forcing around 140
        passengers to walk precariously on the rails for 10 minutes to reach safe
        ground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24d4ce-bd66-4127-9a48-b1ea9a608933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Passengers walk from Ayala to Buendia stations after MRT train
        detaches</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70670a00-bc47-437d-acf2-2eb1cc94028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 10 days prior, the government took over the maintenance of
        the MRT from Korean group Busan Universal Rail, Inc. (BURI) due to the company''s
        alleged failure to operate the railway efficiently.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b48176-ab1d-4e2b-8231-9681ccb4cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DOTr: Gov''t to take over MRT maintenance</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf623d-35b6-4a60-97c8-9552aea7a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, transport authorities filed plunder charges against
        BURI officials and Cabinet officials of former President Benigno Aquino III
        for alleged anomalies in the ₱3.8-billion maintenance contract issued to BURI.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe6ed5-3f13-4a2b-a253-beff5e2de9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Former Aquino Cabinet officials face plunder complaint over
        MRT-3 maintenance contract</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dadf5dc-ed61-47ee-9ffd-6e5cb046f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spare parts bought, auditor found</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f651d-5b70-46e7-9d35-13c1277e6e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Transportation (DOTr) said it is starting
        to address one of the biggest issues with the rail line: the lack of spare
        parts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f3b1c-3522-4f11-87ec-6cd50400685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday press statement, the DOTr said it has completed the
        procurement of the first batch of spare parts for the MRT''s maintenance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86da211-83bc-4b76-9610-f154f37f25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deliveries of some spare parts have commenced and will continue
        over the next 30-90 days," said DOTr Assistant Secretary for Rail TJ Batan.
        "We got the commitment of all suppliers to exert best efforts to deliver earlier
        than the prescribed contractual lead times and our MRT-3 team will focus on
        realizing this."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e0595-8577-4fa8-919a-fa0cf7a7034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Linkers Enterprises bagged the ₱8.66-million contract
        for train parts, while Nikka Trading got the ₱7.33-million contract for spare
        parts for the MRT''s tracks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78aafc-bcc1-4d34-b069-ceffd4131288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr added that it has named TUV Rheinland as the MRT''s Independent
        Audit and Assessment (IAA) Consultant in a ₱45.31-milion deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953d78a-e526-4224-8dba-dc003d481763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAA will cover all sub-components of MRT-3, including its signaling
        system, tracks and rolling stock, which includes the current fleet of 73 Czech-made
        trains and 48 trains made by Chinese firm Dalian Locomotive Corp.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96254fb6-2904-4df1-9c43-5f40861a48dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAA Consultant will then make specific and actionable recommendations
        to address identified issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f39810-f976-4a06-ad46-531617c3b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalian trains were part of a ₱3.8-billion contract signed in
        2014 between the Chinese firm and the Transportation Department during the
        Aquino administration under then Transportation Secretary Joseph Emilio Abaya.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77577f-7b53-4876-8058-36ea4cecc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total contract price, ₱526 million was paid to Dalian.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b80bf-a21a-4640-b226-d307f54ecce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a Senate committee probe found the trains were incompatible
        with the MRT-3, with only 29 equipped with a signaling system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6a1ba-605f-40b6-868c-46556d4bf3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also found that the trains weighed just over 49,000
        kilos, some 2,700 more than the 46,300-kilo limit under the terms of the contract.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec96917e-96cf-49d9-b6b7-a1b8cba8230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade told CNN Philippines in November
        2017 that the government may return the Dalian trains to China if these cannot
        be made to work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be9bdca-a822-44ed-ae91-8061d050fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:54:30.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:35:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Gov''t considering replacing MRT train system</h2>'
  '5-money-mistakes-to-avoid-in-the-new-year':
    'author': ' Anna Bahney'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-01T13:36:14.846+08:00
    'imagesource': 'jcr:ae91979d-f741-432d-ab75-75830b36d2be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '779a6a0b-1dfe-41ca-9668-a37a5d31dd3c'
    'lead': 'New Year''s resolutions can take a lot of effort to put into action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T13:56:56.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:36:07.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:36:06.843+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 money mistakes to avoid in the new year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f1549-7c79-4921-a5fb-50ade7590a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> New Year''s resolutions can take
        a lot of effort to put into action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45cdfea-80bd-4ebc-bb92-4588fb8456e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve got a much easier approach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50884506-62fe-463a-8e65-e492d27f71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just stop doing these five financial things and you''ll have more
        savings, smarter spending habits and a secure identity in the next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90361d-6512-4c2d-bcb4-e2400011168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Stop saving your leftovers</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f09fc-af1e-49b2-8655-f4bf1ba7c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving shouldn''t be an afterthought. Instead, adopt a "pay yourself
        first" model, which is a&nbsp;battle tested&nbsp;way to increase your savings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc396c8-d7ac-4f6d-814d-e5530e4d0b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than waiting to see what''s left at the end of the month
        (which tends to be, at best, paltry and arbitrary and, at worst, a guilty
        gut-punch of nothing) and putting that toward savings, set up an automatic
        transfer that will move the same amount of money out of your checking account
        to your savings account as soon as it lands each pay period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb3382-2c9e-4ffc-8a0b-0ffe4aac6c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much should you set aside? ICYMI: you should be saving 10% to
        20% of your take-home pay a year. But your first task is to get $1,000 into
        that savings account for your emergency fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896689ea-ea2b-427b-ab48-f24adc4a9b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action plan:&nbsp;Decide on an amount you want to set aside each
        pay period. Go to your bank''s website to set up an automatic transfer to
        happen on pay day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca73600c-c61b-46e4-8c4c-80ef6015fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Stop using painless payments</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e7b604-7c8b-498d-b852-c88602b3911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day retailers and payment systems are&nbsp;streamlining processes&nbsp;so
        you can pay&nbsp;faster and easier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc39df3-ef26-4587-927f-14b1964930c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the farther away you get from the act of paying (which is painful)
        the more money you''re likely to spend, says Dan Ariely, a behavioral economist
        and co-author of "Dollars and Sense."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae419cf-dc2d-46ce-b3bd-57278089d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is an automatic deduction you don''t experience the annoyance
        in the same way and you''re less aware of the costs," Ariely said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb785712-de93-4d0b-b45b-e9f68031a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forcing yourself to pay in cash, or at least forcing yourself to
        re-enter your credit card number each time you purchase something online,
        keeps you in touch with the pain of paying and helps you remember that buying
        something now means&nbsp;not&nbsp;saving for later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7446d4-8f54-4567-9f89-5bfd0e04abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action plan:&nbsp;Pay by cash or check, when possible. Do not save
        your credit card number on your computer, retailer''s websites or virtual
        wallets. Avoid one-click payment systems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a379f8d-bceb-4139-b1a0-06f90f7ecb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Stop being silent about money</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ba6dd8-ed46-4b9d-8db7-9d430a4f2449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that not only are we bad at&nbsp;dealing with money,
        we''re also bad at&nbsp;talking about money.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b16846-2326-498b-8332-fea12e7ebf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the good news:&nbsp;research also shows&nbsp;that the more
        we talk about it, the more confident we are and the more information we have
        to make better money decisions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482867cd-b5b9-4ba6-9b89-4ff119c64634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also: young people are better at&nbsp;sharing and comparing&nbsp;their
        financial wins and fails than other groups.</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8a3e9-6c83-4212-a4dc-42b50142c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking with people about money makes us more aware of the invisible
        saving that people are doing in comparison to their more visible spending.
        It also helps us make more informed and less stressful financial decisions,
        when we take time to ask friends about their money strategies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e27a0-842e-4708-91ba-476e06505cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action plan:&nbsp;Discuss your retirement savings with your inner
        circle. Next, ask your besties about their salary. Maybe also share and compare
        using&nbsp;apps&nbsp;that mask your personal details.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c713e6-99bc-45b6-ba48-ba16c2d9a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Stop your wholesale club shopping</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe8cb8-dfbd-451b-a1e2-80d165eba36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wholesale club shopping makes you spend and eat more, according
        to a recent&nbsp;study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d0463-49de-4547-a872-8007d7dc5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who shop at warehouse club stores like Costco, BJ''s or Sam''s
        Club, spend more on packaged food, make more shopping trips, and take in more
        packaged food calories than if they didn''t shop at a club store.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f750ef3-eda9-4cac-aebc-800020176d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that not only are you not saving, you are increasing
        your spending on packaged food by $3.50 per person, per month at a wholesale
        club.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367c5d9-3f1d-4d7b-b20e-028aab57def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not seem like that will break your budget, "but if you''re
        looking at this to save money, it is going in the opposite direction," said
        Dartmouth professor Kusum Ailawadi, the study''s lead author.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e7946-b465-4e54-a9f8-1bb59e7aa53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action plan:&nbsp;Shop at supermarkets weekly so you don''t overspend.
        If you already have a membership, make a list and stick to it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98314668-4230-4b38-969b-bc74a83cdcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Stop allowing your credit to be available to anyone</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d48b6d-d08f-43e0-9191-0706a5444818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news about the Equifax data breach -- in which the personal
        information of 145 million people''s personal and financial data were accessed
        -- has moved off your news feed, but your risk of identity theft remains.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1dd55a-5eb2-49fb-93ca-45c9b273cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you didn''t check to see if you were&nbsp;affected&nbsp;in September
        when the hack was announced, get after it now.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a54ce-fca3-421b-a3c7-a192a65f528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not your information was hacked, you should put a&nbsp;credit
        freeze&nbsp;on your three credit reports. A freeze allows you to continue
        to use your existing credit. Your current creditors can access your files,
        but no one else can see your credit report and -- most importantly -- no new
        lines of credit can be established.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa97d72-09fb-47bb-9ba1-45c314d13cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to open a new line of credit you''ll need to to unfreeze
        your credit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577c773-8e4a-43e2-9a62-917f75c50e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, credit freezes are&nbsp;not free for all,&nbsp;but
        the small fee you might pay will pale in comparison with the money you stand
        to lose and the headaches you''ll endure should your identity be taken.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a874a2-87e6-4f51-a2d1-69d530e905d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action plan:&nbsp;To establish a credit freeze, go to the freeze
        page at each credit agency''s website individually:&nbsp;Equifax,&nbsp;TransUnion,&nbsp;Experian.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36429a4f-6bd5-4d3c-9a16-a3699b00f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:56:56.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "5 money mistakes
        to avoid in the new year."</em></p>'
  'oil-price-hike-tax-reform-TRAIN-Law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-01T19:10:24.938+08:00
    'imagesource': 'jcr:26de7fad-3822-418b-8ca4-be049c0ba775'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c4337e3-f181-44b1-a2d8-47e1436004a3'
    'lead': 'The Department of Finance (DOF) clarified there will be no immediate
      increase in gas prices with the implementation of the tax reform law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:04:10.072+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:36:29.899+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:36:29.709+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t: No fuel price hike soon due to new tax reform law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b148ca9-1d65-461c-a5e4-d825373d44ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:04:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        Department of Finance (DOF) clarified there will be no immediate increase
        in gas prices with the implementation of the tax reform law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c1ed6-2976-41e0-b0c5-3b24845aac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:04:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase is not expected to take effect immediately on January
        1 as it takes a few days for the 2017 oil stock to be used up," the DOF said
        in Twitter post Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7cd3c-49b5-4b48-863c-e70fb0c5f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:04:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because excise tax is imposed at the port of importation
        or refinery, the DOF said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f1c0e-4751-4265-9fe3-a59bbc74eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:04:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said motorists should remain vigilant against oil companies who
        hike gas prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0af5d-1e0a-40c3-a5ed-c95003e5bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:04:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil increase done by companies on January 1 might be considered
        profiteering," the DOF added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a532dba2-7baf-4135-a04c-3353bf92e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:04:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy (DOE) also issued an advisory to the oil
        industry, saying: "Please ensure and advise your dealers that pump prices
        should only reflect stocks that have actually had the new excise tax rates
        imposed. Old stocks should be sold on the old excise rate or at zero-rated
        excise tax for diesel product."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5626b-f090-46b9-b6df-b11ba132f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:04:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform law signed by President Rodrigo Duterte on December
        19 imposes higher fuel prices starting January 1, 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83407fc5-1699-4bd6-96d2-7f4407e67968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:04:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular and premium unleaded gas will go up by ₱7 per liter this
        year, ₱9 in 2019, and ₱10 in 2021. While diesel and fuel for public transportation
        will increase by ₱2.50 per liter in 2018, ₱4.50 the following year, and ₱6
        in 2020. For liquefied petroleum gas, prices will rise by one peso annually
        from 2018 to 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e6495-e014-47fa-bcdc-a4e20d1d4b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:04:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan Party-list Representative and Assistant Majority Leader
        Ron Salo on Sunday said it should take weeks for the impact of the higher
        taxes to be reflected at the pump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd913805-01d9-46b5-9b96-40a3689775cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:04:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:36:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salo, a member of the House Committee on Economic Affairs, asked
        Energy Secretary Alfonso Cusi to "take preemptive action to head off any attempt"
        by any oil firm in the country to raise fuel prices using fuel stocks imported
        before January 1, 2018.</p>'
  'New-Year-2018-firecrackers-fireworks':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-01T15:01:03.375+08:00
    'imagesource': 'jcr:63c7ffc6-70bf-4091-9b66-93df54f61e87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '026887d1-e614-4e73-8454-caf73df06c47'
    'lead': 'The Department of Health on Monday shared the good news that it has recorded
      zero deaths and fewer firecracker injuries during the holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:10:44.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T16:29:37.318+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T16:29:32.397+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No reported death, fewer firecracker injuries – DOH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed77648-2465-43bb-93b7-38b1bb9f2314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:10:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        Department of Health on Monday shared the good news that it has recorded zero
        deaths and fewer firecracker injuries during the holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e79758-19e2-448e-b640-e10f85c8ee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:10:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said there was a 68 percent
        decrease in firecracker injuries from December 21, 2017 to January 1, 2018,
        as compared to the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5137d42-5683-489b-933f-91fa310eba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:10:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has recorded 191 cases, majority of which came from Metro
        Manila with 115 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e846f-8e16-4da3-9d85-f286ebe1e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:10:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is 77 percent lower than the five-year average from 2012
        to 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4979b8c-050d-4865-aff0-fc49409d06cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:10:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s campaign against fireworks has reduced the number
        of injuries," Duque said in a media briefing on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c3210-4c40-4ed8-aa2c-53f1d850881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:10:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no reported death nor any case of firecracker ingestion,
        Duque noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570b6b70-98b9-485e-8fec-a8ecc16d75e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:10:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:29:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said there was one case of stray bullet injury in Caloocan
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
