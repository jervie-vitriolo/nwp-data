      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of eruption is not over yet. Just like what we experienced
        a long time ago, it might extend up to a month," said Bichara. "Maybe tomorrow,
        there will no eruption, and the following day there will be [one]."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4780fde9-188b-4829-a70f-4a0c8c60cc49'
      'mgnl:activationStatus': true
