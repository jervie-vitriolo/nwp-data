      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:25:06.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Julia Louis-Dreyfus sat out Sunday''s Screen
        Actors Guild Awards, but she'' still celebrating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4293303d-9da9-4ca1-95e5-a3d1e1b3849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:25:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:25:06.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picking up two wins, the "Veep" star became the most decorated actor
        in the history of the SAG Awards, with nine wins overall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe251f54-abfb-4e17-b8df-ec2ac85a72e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:25:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:25:06.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, who is receiving treatment for breast cancer, won the
        award for best performance by a female actor in a comedy series and will receive
        a statue as a member of the cast of "Veep," which won for best comedy series
        ensemble.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1be4a4-e07b-410d-a660-d47b670497db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:25:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:25:06.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could have been @SAGawards tonight but have to admit it''s
        pretty fun to watch in my pj''s," she tweeted. "So honored to win. So proud
        to be a union member."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfbcf6e-2d91-463d-aa9b-0d83f316c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:25:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:25:06.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congratulating her "Veep" cast, she added, "Miss being at the table
        with you all. How was the chicken?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e135240-8e2a-4178-a390-ffe1ee139212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:25:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:25:06.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis-Dreyfus'' previously won five SAG Awards for her work on "Seinfeld,"
        including three as part of the ensemble. Her other four statues were awarded
        for her work on "Veep."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94156468-3bb2-40da-bd4a-c7bd6afc3df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:25:03.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:25:06.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Screen Actors Guild confirmed Louis-Dreyfus'' history-making
        night in a social media posting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09e7ea-5e47-4d07-90f0-87a8563f2b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:25:03.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:25:06.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis-Dreyfus&nbsp;announced&nbsp;her cancer diagnosis back in September
        and has periodically&nbsp;updated fans&nbsp;on her progress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0231a-c342-47f6-8b7f-47b984e9c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:25:03.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:25:06.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recently&nbsp;completed chemotherapy&nbsp;treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e3fe0a-c2ba-474b-a4bc-a45054ebd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:25:03.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:25:06.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production on the final season of "Veep" is&nbsp;on hold&nbsp;until
        its star returns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c59cf3-f794-4e60-a7c1-23ab9f7af119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:25:03.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:25:06.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Connie Britton and Mandy Moore accepted Louis-Dreyfus''
        SAG Award on her behalf.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50268818-dd5e-4b8a-9895-fbb762bd8f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:25:03.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:25:06.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Julia, we''re thinking of you and we love you," Britton said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27031fe-d6df-40c4-8e8a-05e6bd935ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:25:03.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:25:06.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Julia Louis-Dreyfus
        misses SAG Awards amid cancer battle, still makes history."</p>'
  'Mayon-Volcano-alert-level-4-Phivolcs':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-01-22T13:41:42.905+08:00
    'imagesource': 'jcr:35929a9d-c017-46be-a586-0e4431f5a65d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '706f33af-1a84-4edb-9c0f-4558dbfb8f8a'
    'lead': 'PHIVOLCS confirmed a strong explosion and increased seismic unrest at
      Mayon Volcano on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:34:25.221+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:44:23.538+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:44:23.066+08:00
