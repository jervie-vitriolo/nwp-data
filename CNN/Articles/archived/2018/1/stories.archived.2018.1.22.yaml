      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legazpi airport temporarily closed</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df168922-f7fa-4b97-a58e-8d891461cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legazpi airport temporarily closed airport operations effective
        2:21 p.m. on Monday, Civil Aviation Authority of the Philippines Director
        General Jim Sydiongco announced.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1adc31-940d-46fd-a14d-eebed08e9f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS also advised civil aviation authorities to make sure pilots
        avoid flying close to the summit, as the ash is hazardous to aircraft.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd1c047-0176-4ae1-a0d1-d3f1698ebf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local airline Cebu Pacific also advised the cancellation of flights
        bound for Legazpi and Naga City.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3536dc6-ec2a-4315-bc77-ecea2c01e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected travels include Flights DG 6204 (Cebu to Legazpi),
        DG 6205 (Legazpi to Cebu), 5J 327 (Manila to Legazpi), 5J 328 (Legazpi to
        Manila), DG 6117 (Manila to Naga), and DG 6118 (Naga to Manila).</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff2d94-1cc6-4ea5-b510-88089094e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers flying to and from the two cities on Tuesday, January
        23, are strongly advised to wait for further announcements, Cebu Pacific added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c5250-321f-4f5c-b80c-6322459112a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PHIVOLCS seeks long term solutions</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1f541-8102-4a78-980e-01f79c1e9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said that residents should start settling more than six
        kilometers away from Mayon, so they will not have to evacuate frequently during
        volcanic activity.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3930ec02-44e8-43f6-b7b5-4aa84ae2cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang long term dapat na gagawin sa mga kababayan natin, walang nakatira
        sa permanent danger zone," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4cd5e9-fafb-44f6-946d-3b9ac92e53c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The long term solution our countrymen can adapt is,
        no one lives in the permanent danger zone.]</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f312d9-ef17-4d1f-b0a6-79bbeec0f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activity from the restless volcano drove thousands of residents
        to evacuate last week. The new development at Mayon comes after Legazpi residents
        were allowed to return to their homes on Thursday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
