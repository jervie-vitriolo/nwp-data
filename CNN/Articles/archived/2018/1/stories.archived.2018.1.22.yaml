  'anti-hazing-bill-house-of-representatives-atio-castillo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-22T21:37:30.804+08:00
    'imagesource': 'jcr:88d1add2-abb0-4025-918d-49e7ade6ef8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '134955e5-47f7-49a4-a956-e728d53c4ae7'
    'lead': 'Violators may face life imprisonment or a fine of P1 million when hazing
      rites lead to death, suicide, rape, sodomy, or mutilation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:00:18.158+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T15:00:21.071+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T15:00:20.925+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs new anti-hazing bill on third and final reading

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454aa74a-2822-447f-a9c1-9ad2e1730bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:00:18.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:00:21.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        House of Representatives on Monday approved on third and final reading a new
        bill banning hazing and making initiation rites of fraternities, sororities,
        organizations safer for recruits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3631e33-9301-4d10-9490-27c12c2f0742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:00:18.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:00:21.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 6573, filed by the House Justice Committee on October
        2017, seeks to repeal Republic Act No. 8049, or the Anti-Hazing Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8e743-3b28-40be-8496-114ae99a7c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:00:18.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:00:21.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill prohibits all forms of hazing, which it defines as any
        reckless act that "would endanger the physical health or safety" of an individual
        resulting to membership in any organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83e1a1-b243-4eb5-92bf-0dcb5111b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:00:18.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:00:21.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also gave provisions on regulating initiation rites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80924943-372d-4a8d-961a-eedca43deb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:00:18.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:00:21.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only initiation rites or practices that do not inflict direct or
        indirect physical or psychological suffering, harm or injury to the recruit,
        neophyte, or applicant...shall be allowed," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9296c-8df0-4ac6-8610-eba4cbe0d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:00:18.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:00:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A faculty adviser is also required to monitor the initiation activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c0c95b-a0f7-4c1e-9d6c-fcf31024198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:00:18.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:00:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inter-agency committee against hazing, composed of members from
        different educational and law-enforcing agencies, is also created.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceda2ca-41f5-4709-8522-639a6d59a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:00:18.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:00:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill penalizes violators with 20 years up to life imprisonment
        or a fine of up to P1-million, if a hazing rite leads to death, suicide, rape,
        sodomy, or mutilation. The current anti-hazing law does not include the minimum
        year of prison time and the fine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed331c-3c1a-4082-9a16-4d310281111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:00:18.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:00:21.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other penalties will be imposed for lesser violations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f0734-770b-4f27-9284-1213562687d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:00:18.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:00:21.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of the bill follows the hazing death of University of
        Santo Tomas freshman law student Horacio "Atio" Castillo in the hands of Aegis
        Juris Fraternity members on September 2017.</p>'
  'PBA-Press-Corps-Player-of-the-Week-RR-Pogoy':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-22T17:05:36.049+08:00
    'imagesource': 'jcr:862aa23c-4b9f-4593-acd6-59c5a2691678'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ef3b123-57c4-4748-be64-c8eaba24b206'
    'lead': 'RR Pogoy was awarded the PBA Press Corps Player of the Week award for
      his outstanding play in TNT''s back-to-back wins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:03:39.958+08:00
