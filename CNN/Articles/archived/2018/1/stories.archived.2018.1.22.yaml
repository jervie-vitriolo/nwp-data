    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groundbreaking medical marijuana case lets little girl go back to school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36c14d-e29e-4ba7-a722-7823fd106308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A little girl was back in a school she loves in Schaumburg,
        Illinois, last week, but only after a federal judge said it was OK for her
        to bring her prescription medication with her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6180dcdd-6946-4543-a823-a5ed971dbdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven-year-old Ashley Surin was not allowed to attend class because
        she wears a medical marijuana patch and uses cannabis oil and lotion to manage
        seizures. The medical marijuana and a special diet have worked wonders for
        her health, according to her parents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8bda1f-1e63-40d1-811e-77fa38a1f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two together are a golden cure for her," her mother, Maureen
        Surin, said through tears after an emergency hearing in Chicago earlier this
        month. "She can think better, walk better, talk better. Her brain used to
        be like in a cloud. Now she can think better and is more alert and she can
        interact."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8818e-f3e3-462b-86aa-fc5635fe07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley was a toddler in December 2008, when she was diagnosed with&nbsp;childhood
        acute lymphoblastic leukemia. Her doctors gave the little girl several rounds
        of chemotherapy and spinal injections to fight the cancer. The treatment sent
        her cancer into remission, but one of the spinal injections triggered seizures.
        She''s been plagued by debilitating seizures since the age of 2, and remained
        on a number of medications with several serious side effects. The prescriptions
        helped, but they weren''t a cure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7def7-fcfb-4543-acfa-ab452842f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father said her health deteriorated and Ashley was not herself.
        The medicine left her with extreme mood swings, memory loss and limited energy
        -- and she still had seizures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a814e01-0233-4f28-a5b7-af43bdc5aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One full body seizure at a grocery store last year sent her to the
        hospital. She hit her head on the cement floor with such force doctors had
        to drain the blood from her brain. "It was the most helpless feeling in the
        world to see her go down and not be able to help," Jim Surin said. Recovery
        was slow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8fc6e-48e5-4326-8700-3354cf85434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When doctors wanted to try a fourth drug last August, Jim Surin
        said, "We drew a line in the sand." Instead, they found a doctor who suggested
        a&nbsp;change in diet&nbsp;and cannabis would be a better alternative. The
        Surins got their medical marijuana license in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f8ec39-d499-4268-9aec-9cacb24300ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the Surins, the patch and the oil seemed simple and straight
        forward. Ashley gets what looks like a small bandage on her foot twice a day.
        They rub lotion on her wrist from a tube that looks like lip balm, her dad
        said. If she does have a seizure, she gets a small drop of oil on her tongue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d429d5-0a66-492b-87c7-f9e9933d96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the cannabidiol in the cannabis that keeps seizures at bay,
        not&nbsp;tetrahydrocannabinol, known as THC&nbsp;--&nbsp;the marijuana drug
        that gets people high. But&nbsp;the law&nbsp;in Illinois,&nbsp;at least when
        it comes to schools, doesn''t allow even the prescription version at school.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef3c27-b921-4d2b-80b4-4d16165e7b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike with a diabetic child who needs help from an adult at school
        to administer insulin, a nurse or teacher could lose his or her license if
        they helped Ashley with her prescription. And if Ashley wore her patch to
        school, she or her parents could technically face criminal prosecution. Marijuana
        of any kind, including medical, is not allowed on school grounds, school buses
        or at school-related events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0bd9ac-4086-4a37-86c3-45be3842bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sympathetic, and a criminal prosecution would be unlikely,
        the district said it felt it had to follow the law the way it was written.
        That meant Ashley''s parents would have had to keep her out of class or take
        the school to court. In the mean time, she had to stay out of school, missing
        a couple of weeks of class.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816bcaf9-4865-4565-991c-2821e31c808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents&nbsp;sued Schaumburg School District 54 early this year.&nbsp;"This
        is a case of great importance," said the Surins'' lawyer,&nbsp;Steven Glink.
        Both the parents'' lawyer and the school district''s were determined to do
        whatever they could to help Ashley, according to the district''s lawyer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abbc005-9b68-47c3-98fe-6cccaa86a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, unfortunately, in some cases, have to abide by state and federal
        law that contradicts what the school''s job is for students and what our obligations
        are to serve medically fragile and ill students," said&nbsp;Darcy Kriha, the
        district''s attorney. The morning before the hearing, Kriha said she got a
        call from the district superintendent and the school board president who told
        her the mission was to do whatever she could to make sure Ashley could come
        back to school. Kriha said she applauded the Surins "courage" for bringing
        the lawsuit against the district.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed3211-2745-4584-9e49-fda7cb02fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Illinois attorney general agreed not to prosecute and said there
        should be no negative legal ramifications for staff who help Ashley with the
        medicine. The federal judge issued an emergency order to allow Ashley to go
        back to school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9ffd1-733c-41d3-80b6-27e096159ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve changed Ashley''s life today and they may''ve also changed
        the lives for other children for the better," Kriha said. It''s believed this
        is the first case of its kind and could potentially impact other schools and
        the way in which they deal with children who have prescriptions for medical
        marijuana.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a06598-7c93-4f92-b930-9200a024ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency ruling technically only applies to the Surins'' case.
        It does not yet provide legal cover for other children in Illinois in her
        circumstances. A hearing is scheduled for Wednesday to determine where the
        case will go in the future. Colorado, Maine, New Jersey and Washington state
        allow students&nbsp;to use medical marijuana at school.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b8218-7415-4cda-b478-d337c62e8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday last week, Ashley did return to school. Her father
        said it felt a little "surreal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7293654-97e5-4512-af03-b23530d5cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were about a dozen people there to welcome her, everyone
        from her aids and teachers to the principal and assistant superintendent.
        They were amazing and super supportive," Surin said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ca8fe-04ca-4c56-885a-a1c814556eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling and the warm reception have left the Surin family even
        more determined to create change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87303d-3aeb-4913-9b85-b927d2a88a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that we can help the state change the law to not only let
        our daughter get the medicine she needs, but that other students will be helped
        as well," Jim Surin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f656e-266b-44f9-b484-9871e6001d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:17:52.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:17:56.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Groundbreaking medical
        marijuana case lets little girl go back to school."</p>'
  'NAIA-tighter-security-OFW-baggage-theft':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-22T13:59:39.544+08:00
    'imagesource': 'jcr:1e4e082a-f23e-498d-baf0-6fdba1655012'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc5e3d3f-196c-4997-9778-07345e529f78'
    'lead': 'New security measures include body cameras and 1,500 additional CCTVs
      by February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:21:47.417+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:42:26.863+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:42:26.603+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tighter security up in NAIA after OFW baggage theft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e9c16-37ef-424f-b0a3-d20e2f0e111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        Manila International Airport Authority (MIAA) assured travelers on Monday
        that body cameras and 1,500 additional closed — circuit television sets (CCTVs)
        are among new security measures that will be put in place in the wake of a
        theft gone viral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d761994-0e2a-477d-8a28-8675be918353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the mandate of the secretary, we were asked to buy...
        body cams, and we are also mandating the service provider and the guards manning
        these areas to have their own body cams," MIAA General Manager Ed Monreal
        told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699ef03-941f-4ac9-928a-e1f3332c1aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supervisors overseeing personnel on the ground are expected to wear
        body cameras that MIAA will initially purchase.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae23bd-edee-407f-a850-68bddde1d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA is also eyeing 1,500 additional CCTVs with clearer resolution
        and facial recognition, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9004c7fd-4c4f-4cbc-afe9-70794156a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCTVs are expected to be bid out by the end of the month. The
        new measures should be in place by February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871cc5a-9c60-4084-9362-9586c344d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said there are up to 700 CCTVs spread out in all four terminals
        of the Ninoy Aquino International Airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d72cf-f8e0-4937-9dbc-1aad0cfb7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security measures will add to guidelines issued by Transportation
        Secretary Arthur Tugade on Friday. Other instructions from Tugade include
        banning pockets on uniforms, loose shoes, cell phone use, and jewelry use
        for personnel while at work.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDOTrPH%2Fphotos%2Fa.132771066862038%2F1033224323483370%2F%3Ftype%3D3&width=500&show_text=true&height=666&appId"
        width="500" height="666" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679cbdb6-c575-4f95-81b0-94d1465240e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567a355-ce92-4592-bb8e-f21cab352ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas worker Jovenil Dela Cruz posted a video of his damaged
        and empty baggage, which had gone missing after his flight home via Clark
        Airport. The theft resulted in the firing of six personnel from MIASCOR, the
        ground service provider in most of the country''s major airports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45edbf51-1e09-417d-b07f-dc3e3d618b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte wants termination of contract with airport service
        provider MIASCOR</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5aad38-b934-4b92-9937-040517ff3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIASCOR''s contract was not renewed. It was given 60 days to turn
        over operations, which will also be the grace period for affected airlines
        to look for other providers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fdd0ad-6432-45f7-a1c0-78feb3bc73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development will have an impact on 14 out of 35 airlines operating
        in NAIA: Malaysian Airlines, Asiana Airlines, Air Hong Kong, Federal Express,
        United Airlines, Jetstar Asia, Jetstar Japan, Saudia, Kuwait Airways, Turkish
        Airlines, Ethiopian Airlines, Jeju Air, Qantas, and Cebu Pacific.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5ffcc-7061-48c8-9fc8-f6668f21efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIASCOR has since appealed the decision. Monreal said the fate of
        the service provider is up to the President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709dcde-776c-4ea9-8a41-694d675ad187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Airport service provider urges Duterte to reconsider contract
        termination</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b0cbe7-f467-42cb-b833-382b2a5035d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Appeal to passengers</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c80c09-1034-4515-a764-bc311f56fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal appealed to passengers to avoid putting valuable items in
        their baggage when traveling. He also encouraged them to pay an excess valuation
        charge, as a safety net in case valuables get lost.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba350b-c6b8-486e-b9e7-004ddce1fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do, please declare it to the airlines. There is a certain
        amount that they have to pay... para kung anuman ang mawala, ay parang insured
        ang kanilang bagahe [so if it gets lost, it will be like the items are insured],"
        said Monreal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e77375-76ba-4364-8e4e-7fa7f6a50727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked passengers to make sure they report grievances to
        airlines first. The MIAA steps in to call the attention of the airlines and
        help passengers follow up on their concerns.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83676335-0a1e-4a64-a6f1-b44f8553603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:21:47.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:42:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag may [If there are] issues about the bags... the airline is
        the one accountable. It''s a contract of care between the airline and passenger,"
        said Monreal.</p>'
