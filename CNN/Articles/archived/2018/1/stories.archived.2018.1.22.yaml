      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giant clouds of ash were seen rising from Mayon on Monday, prompting
        authorities to temporarily close Legazpi City International Airport, some
        15 kilometers away, as the ash is dangerous to the aircraft.</p>'
