      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ebc2c-c435-4278-8ef5-da0c1a51d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Governor Al Francis Bichara first made the announcement on
        Facebook, calling the activity an eruption. Photos he posted showed clouds
        of ash rising from the volcano.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7049792-9339-40d3-becb-ab3e023971f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with CNN Philippines, Bichara said there was zero
        visibility in the municipalities of Guinobatan and Camalig, as well as the
        city of Ligao in Albay.</p>'
