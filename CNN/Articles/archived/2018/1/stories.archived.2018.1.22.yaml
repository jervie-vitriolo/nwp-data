      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a new report from Oxfam International, which
        estimates that the bottom 50% of the world''s population saw no increase in
        wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf71b13-e17d-48c7-9283-a3ffd59388ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam says the trend shows that the global economy is skewed in
        favor of the rich, rewarding wealth instead of work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f706e6-8e8e-4895-9de1-bde94c0664d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The billionaire boom is not a sign of a thriving economy but a
        symptom of a failing economic system," said Winnie Byanyima, executive director
        of Oxfam International.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7bc44-7efa-49dc-a8d0-eb367f8180b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the advocacy group argued that the people who "make
        our clothes, assemble our phones and grow our food" are being exploited in
        order to enrich corporations and the super wealthy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5affce7-633c-4ea6-8dcf-522ca3d96033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, released ahead of the World Economic Forum in Davos,
        was produced using data from Credit Suisse''s Global Wealth Databook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a60f1-b27c-49fc-9338-05de39e70606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 5 ways the world is pulling apart</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937997a-1e34-4b18-a53a-7b2571ecd503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also highlights the detrimental effects of gender inequality
        with data that show more men own land, shares and other capital assets than
        women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a270d0-0454-459d-bbbe-2ce7e488abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising inequality has been a major topic at Davos for years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b763a9c-5bcc-4909-8e70-751a6347fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam said Monday that it is time for the global elite to stop talking
        about inequality and start changing their ways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a540e-7d64-4a1a-bfb6-1ca6bc665775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to find a political or business leader who doesn''t
        say they are worried about inequality. It''s even harder to find one who is
        doing something about it," said Byanyima.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d851d6-33d1-418c-b2fc-a4bb47949c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many are actively making things worse by slashing taxes and scrapping
        labor rights," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a18e80-7d16-4ffb-96f1-2aa12ababb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Thought 2017 was bad? 2018 could be much worse</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb90a63-4581-4f6a-ae37-8ce907340014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam said that governments should focus on policies that would
        lead to fairer distribution of wealth and stronger workers'' rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79624cda-4b20-4f5d-8816-55a4c3adc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These could include introducing a living wage, supporting labor
        unions and tackling gender discrimination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886d004-f027-46c2-a285-702a6f28d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments also need to tackle tax avoidance and put limits on
        shareholder returns and executive pay, Oxfam said. The group argues companies
        should not issue dividends to shareholders unless they pay their workers a
        living wage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6fc64-bea9-4be6-b6d9-86ecde84daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:36:40.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam also said that tax policies should be used to reduce extreme
        wealth.</p>'
  'Calls-for-change-in-Hollywood-at-the-SAG-Awards':
    'author': 'Lisa Respers France, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-22T12:43:22.418+08:00
    'imagesource': 'jcr:b2ed0e79-0dcc-4923-bf35-c7d23aff8fb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c95dbea3-4592-4242-ab1d-e9359d39c9de'
    'lead': 'The awards ceremony began as it traditionally does, with actors discussing
      how they became actors. But this year there was a twist — only women spoke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:39:06.322+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:45:10.939+08:00
