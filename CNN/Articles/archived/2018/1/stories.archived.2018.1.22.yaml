  'pantaleon-alvarez-no-need-for-congress-constituent-assembly':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-22T22:47:48.185+08:00
    'imagesource': 'jcr:beb4905b-5eb0-4962-80d1-601bc60ba8ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b1b4c3d-33ec-46db-88d5-f3f5583a4cd7'
    'lead': 'House Speaker Pantaleon Alvarez said the House of Representatives will
      revise the Constitution whether or not the Senate participates in the process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T14:45:11.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:39:48.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:39:48.088+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker: No need for Congress to convene as Constituent Assembly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6166d5-0a6d-4601-99f9-ba237085dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> House
        Speaker Pantaleon Alvarez said the House of Representatives will revise the
        Constitution whether or not the Senate participates in the process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13cf2a-bd3d-4d1e-aef1-d27a014a7c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Alvarez said there is no need to convene Congress into
        a Constituent Assembly because such is not required under the Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9bb749-721c-41b0-b365-9469bebb5803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added what is stated in the Constitution is "any amendment or
        revision of this Constitution may be proposed by the Congress upon a vote
        of three fourths of all its members."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751acd8-5028-4d8a-89d2-6d1ce8448668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the number of House members is enough to comply with
        the three-fourths requirement - hence, they can already propose amendments
        or revisions in the Constitution even without the 23 senators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e7c2a-cfbf-4ae0-a7c0-42fe4ee3af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-uumpisa na kami. Gagawa kami ng</em> proposal to the people
        to revise the Constitution," said the House Speaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fa813-2329-4121-9756-8375c33605ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Expert, lawmakers: Ideal scenario on Cha-cha is to meet
        jointly, vote separately</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a5c38-0043-4306-a5fe-6caafdc3a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, <em>"Tuluy-tuloy kami dyan. Pagkatapos pupunta kami sa
        mga bayan bayan, sa mga probinsya. Ipapaliwanag namin yan. Didinggin namin
        ang taongbayan magsalita. At pag natapos na namin yan, ready na kami sa proposal</em>.
        We will submit it for the approval of the people through a plebiscite or referendum."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9cccd5-e41e-46df-92f3-1a2238d8c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will go ahead with it. Afterwards, we will do to
        different towns in the provinces. We will explain what it is. We will listen
        to what people have to say. And then we will be ready with the proposal. We
        will submit it for the approval of the people through a plebiscite or referendum.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215684c-4ef4-4549-96b5-514181b8ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez admitted the House might not be able to finish revising
        the Constitution in time for a possible plebiscite in May, simultaneous with
        the barangay and Sangguniang Kabataan elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59331300-9975-409b-a9e4-8b22b5239dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained they still need to conduct a massive information drive
        so the public would understand the proposed changes in the Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633459e-8ad4-4922-be2d-8ec1e71307ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the House fails to meet this deadline, Alvarez said a new target
        date for the plebiscite is May 2019, simultaneous with the 2019 mid-term elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711a1f4-116c-4cb6-890b-cb7eea18fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the constitutionality of the House amending the
        Constitution without the Senate''s participation, Alvarez was confident that
        they were not violating it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d50ef-cea0-482c-8b58-064d85a65091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted the Constitution does not require a Constituent Assembly
        for charter change. What it requires, Alvarez said, is a vote of three-fourths
        of all its members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf431521-0763-488f-8468-f94bc959e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker has also scrapped the no election scenario which
        he earlier floated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046fe08a-c6aa-4da9-867d-4879a9e42679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Some lawmakers support no election for 2019</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72956bc-993a-42dc-b537-1481ced6a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave his assurance that regardless of when the new Constitution
        is ratified, mid-term elections will take place in 2019 following the current
        Constitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce8516-b7a4-4a5d-8679-53d3b9341166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:45:11.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said that elections will happen in 2022 – and this
        will be governed by the new Constitution.</p>'
  'mike-pence-us-embassy-open-jerusalem':
    'author': 'Allison Malloy, Andrew Carey and Angela Dewan, CNN'
    'caption': 'U.S. Vice President Mike Pence (left) and Israeli Prime Minister Benjamin
      Netenyahu (Photo courtesy: Ariel Schalt/Pool/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-21T22:47:12.876+08:00
    'imagesource': 'jcr:86992d5e-36a4-4945-b834-05fa101c8535'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4363b3f3-dc8c-429b-ba62-89bc3db31f05'
    'lead': 'The United States Congress in 1995 passed a law requiring the U.S. to
      move its embassy from Tel Aviv to Jerusalem. But all U.S. presidents before
      Trump have resisted acting on the law, signing a waiver in the national interest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T14:48:19.375+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T14:48:23.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T14:48:23.041+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence announces U.S. embassy to open in Jerusalem ''before end of next
      year''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a9c62-27fb-43a6-9b51-6ca9833d9036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. will open its embassy in Jerusalem
        "before the end of next year," U.S. Vice President Mike Pence said Monday
        in the Israeli parliament, where he reiterated the city was "the capital of
        the state of Israel."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d0b3f-1150-4c51-8c76-ffb6f05ec5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence is the most senior U.S. official to visit Jerusalem since
        President Donald Trump''s announcement last month that his government recognized
        the city as Israel''s capital and would move its embassy there, upending seven
        decades of U.S. policy on the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3ab0e-c9a0-4526-a4f1-c9c168d40308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Israelis and Palestinians consider Jerusalem as their capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661e9ec-3bbd-428d-8b06-070e0d1c056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Knesset, Pence said it was thanks to Trump that "the alliance
        between our two countries has never been stronger, and the friendship between
        our peoples has never been deeper — and I am here to convey a simple message
        from the hearts of the American people. America stands with Israel."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329cccf0-1a0d-4e1b-922a-7afae79c3fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand with Israel because your cause is our cause, your values
        are our values, and your fight is our fight."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9dc63-a858-483d-a194-1fb0c9621641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence was earlier given a warm welcome to the office of Prime Minister
        Benjamin Netanyahu, greeted by an honor guard as the U.S. national anthem
        played.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a57caec-6fad-4f02-805e-18204f9af908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was "hopeful that we are at the dawn of a new era, of
        renewed discussions to achieve a peaceful resolution to the decades-long conflict
        that has affected this region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea53a57-a06f-4324-9f1d-791149954483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Trump''s December 6 announcement "would create an
        opportunity to move on in good-faith negotiations between Israel and the Palestinian
        Authority."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc1a31-3197-448a-973c-fd97465a3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcoming his visitor, Netanyahu said: "Mr. Vice President, I have
        had the privilege over the years of standing here with hundreds of world leaders
        and welcome them, all of them, to Israel''s capital, Jerusalem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4097d0-2fe0-4c0d-a134-55db50fd7afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that I am standing when both leaders can
        say those words: ''Israel''s capital Jerusalem."''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295253f-6849-4c56-a5cc-b43793019204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the U.S. embassy could be moved to Jerusalem
        by next year, Netanyahu grinned and quipped that it could be "by next week."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3bce4-8ce7-4ccd-a486-710bf3ddd00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he was serious, he responded: "No. But we want to
        do it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb411c-8175-4f31-951d-a4c06de5a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arab-Israelis to boycott Pence speech</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64e4a2-bb30-49fa-b991-25939de4c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence is due to give remarks in the Israeli parliament, the Knesset,
        later Monday. A member of the Knesset, Ayman Odeh, said that he and other
        Arab-Israeli lawmakers would boycott the speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59194e86-ead6-41e3-a42d-512f4d78021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to voices that are against our decision, we will not
        be silent about the speech made by a dangerous racist whose whole reason for
        being here is in order to damage any chance of peace,"&nbsp;he wrote Saturday
        on Twitter, announcing the boycott.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78975c5-3ecd-4d61-a13c-fa8393612dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday,&nbsp;he wrote, his position was unchanged,&nbsp;calling
        Pence "a dangerous man with a messianic vision" sent by "an even more dangerous
        man, a political pyromaniac, a racist and interferer."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003e2f8-3b32-4479-b8f8-b06e82a45973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Congress in 1995 passed a law requiring the U.S.
        to move its embassy from Tel Aviv to Jerusalem.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d22c75-0f19-4796-97ee-76c9d82a7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all U.S. presidents before Trump have resisted acting on the
        law, signing a waiver in the national interest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8794b-bd05-42e8-ae5a-28f686937aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of his announcement last month, Trump denied he was
        reversing U.S. policy and reaffirmed the U.S.'' commitment to helping Israelis
        and Palestinians reach a peace agreement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be0f1f-17ec-451f-845a-685bfcda13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Authority President Mahmoud Abbas has repeatedly condemned
        and rejected Trump''s decision, saying, among other things, that it would
        aid extremist organizations to wage holy wars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77843bc1-4e5b-4c15-ae3f-cc1f49be2f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:19.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:48:23.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Pence announces US embassy
        to open in Jerusalem ''before end of next year.''"</p>'
  'rappler-lawyer-sec-order-no-power':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-22T21:52:06.188+08:00
    'imagesource': 'jcr:d9676804-6949-4209-8042-19cff83a3a55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '218ca245-826d-4bca-9c2a-0995391bc0f7'
    'lead': 'Rappler''s lawyer Francis Lim said foreign investor Omidyar Network does
      not have any say in the management, operations, and editorial decisions of the
      online news agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T14:58:00.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T14:58:04.709+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T14:58:04.262+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rappler lawyer: SEC did not have power to revoke news agency''s license
      to operate

      '
    'updated': 2018-01-23T09:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ad7d1-d40e-4e0a-a8c3-14d4f216999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Rappler''s
        legal counsel on Monday said the Securities and Exchange Commission (SEC)
        did not have the power to take back the online news agency''s business registration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec9027-a20d-4a6a-a418-e5e23626ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Francis Lim told CNN Philippines'' News Night that the  foreign
        firm Omidyar Network does not own a part of Rappler  because of their Philippine
        Depository Receipts (PDR) in the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8aeb9-a4a9-4d46-a729-3dfa3af6e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the SEC did not really have the power, given the grounds
        provided and the facts of the case, to revoke the articles of incorporation
        of either Rappler Holdings Inc. (RHI), the issuer of the questioned PDRs,
        much less of Rappler Inc., which is not a party to the PDR," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e913e8b-9f53-4593-a361-bea128981353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDR is a financial instrument that foreign entities can buy
        from Philippine companies. Unlike stocks or dividends, these are not tied
        to ownership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217603b-189d-4ab2-b51c-72e2ed344071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SEC cancels Rappler''s license to do business</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70d75b-a7ac-449e-8580-c6f8599a2e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its January 11 ruling, the SEC said Rappler violated constitutional
        limitations on ownership and control of mass media entities because it sold
        PDRs to Omidyar Network under terms that gave the foreign company control
        over the online news site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265fb8e7-ec79-4fb2-862e-2f5eb7e55e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, however, has maintained that its foreign investors have
        no control over its operations. It described the SEC move as harassment, and
        a clampdown on the free press.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72fb49d-5ba7-472e-a2aa-afda8e7173b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rappler CEO: I''m ready to face arrest</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d88298-3cde-4614-9ffd-201c327a5057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC also voided Omidyar''s PDRs, calling the investment  fraudulent
        as the PDRs were used to circumvent the constitutional ban on foreign ownership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea00f27-ea63-4155-b594-2cf81996d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim disagreed, saying the Rappler PDRs were reviewed SEC when the
        company applied for exemption of these securities from registration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166db60-dde8-47b8-a820-2b939a961089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it''s exempt from registration, which is a very tedious
        process…you still have to go to SEC for review to get that exemption from
        registration," he pointed out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb7b50-01b6-4450-bf22-7e2b8f9edefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim maintained that all Rappler directors and officers of the company  are
        Filipinos. He explained that the provision requiring  Omidyar''s approval
        on corporate matters by virtue of its PDRs  does not amount to ownership.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc37c5-2063-49fc-939b-51b03b99b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rappler is set to appeal the ruling before the Court of Appeals
        Lim said they intend to bring the case all the ways up to the Supreme Court,
        if necessary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57865a-436d-434d-a0f0-d7fd76af9394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: NBI: No link between cases vs. Rappler</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac17848c-9740-4fe7-92ef-c472b06d72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:58:00.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:58:04.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency is also facing a cybercrime complaint at  the National
        Bureau of Investigation filed by businessman Wilfredo Keng over an article
        it published in 2012.</p>'
