    'template': '1'
    'title': 'PHIVOLCS raises alert level 4 over Mayon Volcano

      '
    'updated': 2018-01-23T14:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b7ad6-8bfa-4824-8050-242485d136cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article has been updated to include statements from PHIVOLCS
        director Renato Solidum and updates on flights to the Bicol region.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe2a98-770d-441c-bb5e-9b41e9a4ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Authorities
        on Monday raised the alert level over Mayon to below a notch of the highest
        warning of a dangerous eruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f5ee8-d974-4dec-8291-6a11a50e600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (PHIVOLCS)
        declared alert level 4 which warns of an imminent hazardous eruption — possibly
        within days. Level 5 means a hazardous eruption is taking place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf69f5e-3329-47c9-af13-f75fdf175c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council-Operations
        Center also raised a red alert status over the restless volcano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9006f1be-cf7a-4ca4-82b9-13c253ace368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS reported "increased seismic unrest, lava fountaining, and
        summit explosions" in the area. The danger zone has been extended to eight
        kilometers from the previous seven.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e8c61-e936-4459-9fe7-e837986231fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS director Renato Solidum warned of two possible scenarios
        in a press conference on Monday: continuous lava eruptions, or a more dangerous
        pyroclastic flow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52228011-5997-482e-8806-ba34ad8aab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pyroclastic flow is a mix of hot lava blocks, pumice, ash, and
        volcanic gas that moves at high speed down a volcano, according to the United
        States Geological Survey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9358d69-9672-41b4-a346-f5efb0499a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said this eruption was a possible "smaller version [of the]
        2001 eruption," which had pyroclastic flow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91f76d-a34d-4010-b8fa-6f7f52dedc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also observed the plumes of smoke were mostly white, and could
        be attributed to water being mixed with the lava.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd04c3b9-cda8-4096-8cdd-6ee7b44206e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum recounted that Mayon only had lava explosions in 2006 and
        2009. A 2014 eruption also spewed out limited deposits. To date, the largest
        eruption has been in 1984, with the danger zone stretching to 11 kilometers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0887072-874d-4c60-8c81-3c87c3c4bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated that a possible pyroclastic flow would reach up to
        three kilometers in this eruption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85198d1-b512-4497-943d-a57d41ef4800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:34:25.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public is reminded to observe the danger zone — not to panic,
        but in essence just be ready. Prepare either gas masks, handkerchiefs or clothes
        to prevent inhalation of fine ash," said Solidum.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
