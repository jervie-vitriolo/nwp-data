    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calls for change in Hollywood at the SAG Awards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c296a357-173c-4488-8f88-74deeee78c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There were more calls for change by women
        in Hollywood at the 24th Screen Actors Guild Awards on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad12890-de6b-464f-958c-d559e2a4e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards ceremony began as it traditionally does, with actors
        discussing how they became actors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5614597d-c608-4bd0-aeb7-ae3cc8c732c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year there was a twist -- only women spoke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba3fe96-582b-4253-8f1f-53d16246eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was further evidence that #MeToo and Time''s Up movements will
        remain a central focus of Hollywood''s award season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bda15a-bd68-4c7e-95fe-b6519881fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: SAG Awards 2018: The full list of winners</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc0f31-eae5-4f98-9f0f-593fdfd58573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women took center stage at the ceremony with the SAG Awards featuring
        its first-ever host, Kristen Bell and all-female presenters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fac3a7-3856-43a5-81f7-358f144601cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAG-AFTRA president Gabrielle Carteris hailed the men and women
        of who are members of the guild as being "agents of change."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c93db-f2d0-4b76-b8c8-2638e3fed96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truth is power and women are stepping into their power," she said.
        "Make no mistake, this is not a moment is time, this is a movement."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024d903-c6e0-4162-bf6d-f7a2331cdabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Rosanna Arquette, who accused producer Harvey Weinstein
        of sexual harassment, was honored by Marisa Tomei for breaking her silence
        in October as the pair presented the award for outstanding performance by
        a female actor in a television movie or miniseries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f30678-59d5-409d-a564-06a78f0e11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arquette got choked up as she called out the names of others who
        have come forward with accusations against men of power, including Ashley
        Judd and Asia Argento.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e30a59f-64f3-4bbd-bc5a-6caf02845efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;award went to Nicole Kidman&nbsp;for her performance in
        "Big Little Lies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdefd8c0-4a95-4b58-b240-9a5d789b4557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She paid tribute to co-nominees Jessica Lange and Susan Sarandon,
        along with Meryl Streep and others, for proving that women over 40 have a
        place in the industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef91e6b-0621-414d-b4ff-0f6f6a9c8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty years ago we were pretty washed up by this stage in our
        lives, that''s not the case now," Kidman said. "We''ve proven -- and these
        actresses and so many more are proving -- that we are potent and powerful
        and viable. I just beg that the industry stays behind us because our stories
        are finally being told."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474e2a9-ba03-469d-b6b5-b2c3165c1331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Bell kicked off the night with a light approach, joking that
        she was the&nbsp;"first lady"&nbsp;of the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c534440-7b27-4534-9e4a-912114ae6498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think my first initiative as first lady will be cyberbullying,
        as I have yet to see any progress on that," Bell joked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e246a41-f105-450f-a6b1-13c128bdb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also touched on current events, including a joke that the dystopian
        drama "The Handmaids Tale" was a documentary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5824862-8d57-4ac3-88c0-217c425c34b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bell quickly got more serious.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c9935-e8a4-457c-966c-8c0b0b364922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s story deserves to be told," she said, referring to
        people coming forward with experiences of being abused.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef25ab-9770-4216-8602-97b4c34f2f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are living in a watershed moment," Bell said. "And as we march
        forward with active momentum and open ears, let''s make sure that we''re leading
        the charge with empathy and diligence because fear and anger never win the
        race."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f59fc-8797-4469-8048-675c22bfed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first award of the night for outstanding performance by a male
        actor in a comedy went to William H. Macy for "Shameless," his third for that
        role and his fourth career win.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b016895f-f4a5-473e-a6e0-cdc7a2aedbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Louis-Dreyfus also won for her role on "Veep," but the actress
        was not present to receive the award. Her "Veep" castmates acknowledged Louis-Dreyfus
        moments later, when they won for best ensemble performance by a cast in a
        television comedy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab539087-02ba-499d-bbcb-83ed16814143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Is Us" star Sterling K. Brown continued his winning streak
        with the award for outstanding performance by a male actor in a drama series.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df716f98-7f22-4120-92a2-a0716ee8417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown had some advice for up-and-coming actors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635dff40-e1f2-4ea9-a393-e4297359ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fame won''t sustain you. The money won''t sustain you," he
        said. "The love. Keep that love alive."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2fe63-1234-4e42-84e7-250a86c9411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Is Us" also took home the statue for outstanding performance
        by an ensemble in a drama series, a first for the cast.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e5b179-cbcd-422f-b1cc-15d9b41ea575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Rockwell won his first award, clenching the outstanding male
        actor in a supporting role for "Three Billboards Outside Ebbing, Missouri."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063dcb7-750c-4d60-975b-04cba3861d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked the film''s star, Frances McDormand, whom he called a
        "powerhouse" and gave a nod to the momentum of the women''s movement in Hollywood.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db525d6-c28a-45c7-bb24-1bbe2b36ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in awe of [McDormand] and I stand shoulder to shoulder with
        you and all the incredible women in this room for trying to make things better,"
        Rockwell said. "It''s long overdue."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a33f20-1428-4757-a317-0af6f0aa2131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDormand won for outstanding female actor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1797b9f-2ed9-4edf-b394-16e93cec6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast also took home the award for outstanding performance by
        a cast in a theatrical motion picture.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb600b5e-4ed7-4a82-821c-c64374002167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brie Larson and Lupita Nyong''o, who presented the award, announced
        a new code of conduct will be instituted on sets to keep actors safe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f593b52-03cc-4896-9dea-2fff6541e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allison Janney took home her seventh career award with her outstanding
        performance by a female actor in a supporting role for the film "I, Tonya."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47763d93-1957-4f62-aea7-ec1ffa15e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The life and career of Morgan Freeman</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f14407-df14-4023-ad55-34d20faf5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rita Moreno was visibly moved when she received a standing ovation
        as she took the stage to present Morgan Freeman with a lifetime achievement
        award.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590b260b-1aff-4df0-91a4-92ac9e2d1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is beyond honor, this is a place in history," Freeman said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d43fa8-1aea-43c6-bc53-828c68b6187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also got in on the mood of the night.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a78d20a-6b1d-4f17-814d-61b6056160c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to tell you what''s wrong with this statue," Freeman
        quipped. "It works from the back. From the front it''s gender specific. Maybe
        I started something?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aecbdbf-5e39-4dae-be32-b09b453b5213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:39:06.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Calls for change
        in Hollywood at the SAG Awards."</em></p>'
  'Senate-vote-scheduled-for-Monday-to-potentially-end-shutdown':
    'author': 'Eli Watkins, Daniella Diaz and Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-22T12:40:04.117+08:00
    'imagesource': 'jcr:d1062f8e-73c4-4292-94dc-d4d62a5fb6b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43284c75-9df8-401b-b633-ff3187f0566e'
    'lead': 'Senate Majority Whip John Cornyn of Texas said he thought Senate Minority
      Leader Chuck Schumer agreed to push back the vote to give his caucus "a chance
      to chew" on a GOP proposal to break the impasse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:41:59.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:45:26.154+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:45:25.738+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Senate vote scheduled for Monday to potentially end shutdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c6990-13b6-4344-a44a-e73b6ae4cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Senate is scheduled to vote Monday
        on whether to re-open the government following Majority Leader Mitch McConnell''s
        pledge to take up legislation to address an expiring immigration program in
        hopes of enticing enough Democrats to come on board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faaee1e-e01b-43d4-af54-aeb6ba938164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was moved from 1 a.m. ET Monday to noon after it became
        clear Democrats would block the spending bill over disagreements on a variety
        of issues, most notably what do about young people impacted by the&nbsp;Deferred
        Action for Childhood Arrivals program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd017aa09-e828-4268-a3a7-05d46f88e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Whip John Cornyn of Texas said he thought Senate
        Minority Leader Chuck Schumer agreed to push back the vote to give his caucus
        "a chance to chew" on a GOP proposal to break the impasse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8f78a-fc2f-454c-91d1-d46f8c891b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s better to have a successful vote tomorrow at noon than a
        failed vote tonight," Cornyn told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6ed9e-0a30-4605-b9d5-df6e35725876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if McConnell''s pledge will be enough to win the
        60 votes need to pass a continuing resolution, but at least one previous no
        vote -- Sen. Jeff Flake, an Arizona Republican -- said he was now a yes. Republicans
        only control 51 seats in the chamber and therefore need Democrats to vote
        to pass it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90138af-f6f3-4c6e-b10d-3a7e8d2b80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top Democratic leadership aide disputed Cornyn''s assertion and
        said unless Republicans make significant changes to their offer, Democrats
        will likely reject it when the vote comes at noon. The Democratic aide did
        say, however, that progress was made in the lengthy negotiations that took
        place late Sunday night. But more talks are needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac351f1-93dd-48d2-8a7d-b6a46064229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: The lesser-known effects of a government shutdown</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef22042-8f6d-4f6d-ba37-07b4d74ed342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell said from the Senate floor Sunday night that "should these
        issues not be resolved by the time the funding bill before us expires on February
        8, 2018, assuming that the government remains open, it would be my intention
        to proceed to legislation that would address (the expiring Deferred Action
        for Childhood Arrivals program), border security, and related issues."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f38521-3011-4713-af53-7088ac95e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meeting earlier Sunday between McConnell and Minority Leader Chuck
        Schumer did not lead to a spending deal involving when to hold votes on the
        DACA program and whether to support the three-week funding solution, two sources
        told CNN. A Senate Democratic source said Sunday that Schumer rejected McConnell''s
        offer because it wasn''t a firm commitment to get those measures on the President''s
        desk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cbb52c-64c2-498b-a61f-edfa5e0d2946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a bipartisan meeting with senators at the office of Republican
        Sen. Susan Collins of Maine on Sunday, a sticking point was over the date
        of when to hold the DACA vote: whether it would occur by the February 8 deadline
        of when the proposed continuing resolution would expire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dce0ed-6d0e-4bec-8124-10a3a41db212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republicans in the bipartisan group want to wait until after
        February 8, but Democratic senators want to tie DACA to the next spending
        bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a93f0f-e02c-46b2-96f0-5aa17f3d8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame game continues</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ef791-322a-4056-934e-2a6409cff276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell and Schumer each took to the chamber floor on Sunday to
        trade blame for the shutdown, both accusing the other side of taking hostages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6801a78-e31c-47ce-91e9-d79e435ceece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in contrast to the sharp speeches from the respective party
        leaders, a few Republican senators sounded somewhat confident that they would
        receive enough support from Democrats to reopen the government on a short-term
        basis without a simultaneous deal on immigration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023b615-308c-466b-ac2c-fb2316f34d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Republican Lindsey Graham, who voted against the
        short-term funding plan on Friday, and Cornyn both predicted they could get
        enough support from Democrats in the vote early Monday to pass a three-week
        extension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411e2de-a728-48ad-8920-477663cd4aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said that the White House was not leading on the situation
        and that White House staffers were serving the President poorly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ad37c-b854-4bb8-bb01-7df36d530a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham specifically slammed White House senior policy adviser Stephen
        Miller for his influence on the President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa216c-1c87-4c72-9708-17eae1c2f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we have a proposal, it''s only yanked back by staff
        members," he told reporters. "And as long as Stephen Miller is in charge of
        negotiating immigration, we''re going nowhere. He''s been an outlier for years."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afc4ae-9428-436c-9165-8364eafacdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House deputy press secretary Hogan Gidley responded to Graham''s
        comments, calling him the "outlier" in the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db7013-90f6-4d36-b144-d01d12f2442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as Sen. Graham chooses to support legislation that sides
        with people in this country illegally and unlawfully instead of our own American
        citizens, we''re going nowhere," he said. "He''s been an outlier for years."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f4e94-2a7b-4d82-8991-a6362a3b9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Sunday afternoon, Democratic Sen. Tammy Duckworth of Illinois
        took to the Senate floor to call for a measure in the meantime to assure&nbsp;pay
        for military personnel and for military families to receive death benefits
        despite the shutdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8f85c-a133-43df-8c85-83367e5ce7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s at least take the simple, commonsense step that we all agree
        on," Duckworth said. "Let us remove any possibility military pay and even
        worse, military death benefits will be used and held hostage as political
        leverage."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88016fb1-fdd9-47c4-8024-aaab31b56d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dueling speeches</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b102d5-9290-4db8-bb10-b591fb014f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech early Sunday afternoon,&nbsp;McConnell said Democratic
        demands on permanent protections for DACA recipients were not an emergency
        given that the program is not set to expire until March. He said the expired
        Children''s Health Insurance Program and other government programs were of
        more immediate concern.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8559555-1528-4802-ab82-1a016ebbf625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these other things are an emergency," McConnell said. "The
        one non-emergency issue that our friends on the other side are trying to shoehorn
        into this discussion doesn''t reach that status of emergency until March."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f0775-f2bf-4737-99de-a2a7eb4e4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Shutdown drama shows Washington''s failure to lead</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc299a-022a-421c-8144-656a0bc11e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell said he supported the right of the Democratic minority
        to filibuster "from an institutional point of view," but maintained Schumer''s
        use of it was unproductive and that the Democrats should relent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a337c308-a499-41a7-811f-f447583b8b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer, meanwhile, pinned blame for the shutdown on Republicans
        in general and the President foremost.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842707a9-f973-4b72-a46f-2d8cd9e04c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congressional leaders tell me to negotiate with President Trump,"
        Schumer said. "President Trump tells me to figure it out with the congressional
        leaders."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe687ff-c990-481d-a006-1827e998352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer said he offered Trump a compromise on immigration that included
        funding his proposed border wall with Mexico, but that ultimately Trump and
        the Republicans had not moved on his proposal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62def0d0-aecb-4ed3-9a13-463cb6873823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the President campaigned on the wall, even though he said
        it would be paid by Mexico, and demands the wall, for the sake of compromise,
        for the sake of coming together, I offered it," Schumer said. "Despite what
        some people are saying on TV -- and mind you these are folks not in the room
        during discussion -- that is exactly what happened. The President picked a
        number for a wall. I accepted it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e16aed-4c94-444c-8cac-77bc87cd214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House in turn denied Schumer''s claims about the Friday
        meeting he had with Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6aba9f-10ca-4766-8003-084891ef447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Schumer''s memory is hazy because his account of Friday''s
        meeting is false," White House press secretary Sarah Sanders said in a statement.
        "And the President''s position is clear: We will not negotiate on the status
        of unlawful immigrants while Sen. Schumer and the Democrats hold the government
        for millions of Americans and our troops hostage."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f4280-bc65-4535-9d99-4e81737d37de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Sunday afternoon that Trump had spoken with Veterans
        Affairs Secretary David Shulkin and Homeland Security Secretary Kirstjen Nielsen
        about the impact of government shutdown, and that Trump and White House chief
        of staff had each spoken with members of Republican congressional leadership.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708d15d-ce55-4d9c-bcf8-2ca8a6d0e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House budget director Mick Mulvaney said in an interview on
        CNN''s "State of the Union" Sunday morning that Schumer had not exactly offered
        the White House what they wanted on the wall, arguing Democrats had offered
        "to authorize" the wall, but not to appropriate funds for it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7877a45-fb11-4c59-b250-77e47ffb7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear option</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792be83-ca1d-4d2a-9c31-4df98841e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, the White House called for Senate Republicans to
        change the chamber''s rules to resolve the funding impasse as the government
        shutdown continued into its second day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f275d0f-86d4-400a-88b0-bdc8d3f2be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted his call for Senate Majority Leader Mitch McConnell
        to invoke the so-called nuclear option and thereby remove leverage for Senate
        Democrats.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de821958-fa9e-4fe5-b843-65e3f6733417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great to see how hard Republicans are fighting for our Military
        and Safety at the Border. The Dems just want illegal immigrants to pour into
        our nation unchecked. If stalemate continues, Republicans should go to 51%
        (Nuclear Option) and vote on real, long term budget, no C.R.''s!" Trump tweeted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae3e4f-0a08-48dd-bc8a-c4b785a62555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for McConnell said in response to the tweet that the
        Senate Republican Conference does not support changing the 60-vote rule, a
        reiteration of Republican Senate leadership''s already-stated opposition to
        the move Trump has called for over the past year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9297f675-da53-41b1-b791-69cbda5cf9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Why the government shutdown might last longer than you
        think</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70bbe8-9ae5-4d80-b575-0355feb0a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate rules impose a threshold of 60 votes to break a filibuster,
        and Senate Republicans currently hold a slim majority of 51 votes, meaning
        even if they can unite their members, they need nine more votes to end debate.
        The White House is calling for the Senate to change its rules and move the
        threshold to a simple majority of 51 votes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d5b98-b9d8-4bab-b4c2-c433ade70f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliminating the 60-vote threshold to break a legislative filibuster
        would remove significant powers for the minority party in the Senate, and
        party leaders have been reluctant to do so in the past because of the consequences
        it would pose when their party returns to the minority.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e2e1f-0530-42bb-8d7e-9d16c3776190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his CNN interview, Mulvaney said eliminating the filibuster
        would be one avenue they back to ending the shutdown.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925f5de-796d-4257-8a3c-53f39ccf838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a bunch of different ways to fix this," Mulvaney said.
        "We just want it to get fixed."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f4a1d-9765-40ec-a4d0-57fce68a9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:59.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:26.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Senate vote scheduled
        for Monday to potentially end shutdown."</em></p>'
  'russian-doping-athletes-cas-appeal-olympics':
    'author': ' Paula Newton, Lindsay Isaac and Darya Tarasova, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-22T12:06:08.595+08:00
    'imagesource': 'jcr:fe23c389-8d91-41b9-b10d-745837a6bfb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e01bf7f6-a596-4d00-8d73-34ec99fee5ad'
    'lead': 'Many of the athletes appealing say they are part of a ''collective punishment''
      against Russia, which historically has been an Olympic superpower, both at the
      Summer and Winter Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:44:47.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:45:54.323+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:45:53.920+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the Russian Winter Olympians fighting to clear their names

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9267aa77-49d5-4dd0-82fc-7ed190d6905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He''s one of Russia''s most beloved athletes.
        Cross country skier Nikita Kryukov has dominated the sport''s sprint events
        during an illustrious career and has won an Olympic gold medal, three World
        Championship golds and six World Cup gold medals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6472c15-0c68-434c-b55c-b00266dda64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old Kryukov is training in Italy at the moment, but
        the Russian is in a strange kind of limbo for an athlete at the top of his
        game — he doesn''t know if he''ll ever be able to compete again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b8fe2-9d60-42d9-be66-270bc7ac47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because he''s been banned for life and stripped of the silver
        medal he won at Sochi four years ago for doping violations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06114fc5-55e7-40b0-b2ee-393af34b8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he keeps training because it''s what he''s used to doing — it''s
        what he''s done all his life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd183986-f461-483e-a32d-a6349e6144a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is clear, I have no idea of what to prepare for. Even my
        coach, he is writing my training plan, but he doesn''t know which races we
        should prepare for," Kryukov told CNN in Milan, near where he trains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de650885-0077-495b-a083-d2c83b44efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a small glimmer of hope for Kryukov.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc82d13-3951-4ebf-afe0-8099d2b5b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Arbitration for Sport in Lausanne, Switzerland, will
        hear his appeal on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d895e8-74da-4c14-ae00-4c218ec28e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he wins his appeal, Kryukov will be allowed to compete in the
        Winter Olympics next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af5853-d42e-494a-8821-4096f7f2be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Winter Olympics 2018: ''A tension reducer'' for North and
        South Korea</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de3e73-6d63-4c6f-90e7-50b8989b39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I hope this will be a fair hearing''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeade18-b9d2-4a9e-b73a-b6ea97b120e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sport''s final court of appeals is likely to be very busy next week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a93cc3-1a93-4fc7-a03d-4d3d35881505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 43 Russian athletes banned for life by the International
        Olympic Committee for doping violations during the 2014 Sochi Winter Olympic
        Games 42 have filed appeals to the CAS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b921d-2747-4a3f-8e0e-4530a8c490ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Russian Olympic Committee was suspended from the Games,
        after investigations by two commissions confirmed widespread doping by Russian
        athletes at Sochi — which Russia denies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24123cd0-e5bc-4cfc-8a4a-5ddbab65c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So any Russian athlete cleared to compete in the upcoming Winter
        Games in Pyeongchang, South Korea, will have to do so representing "Olympic
        Athletes from Russia" — with no use of the Russian flag or national anthem
        permitted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d63e4fd-52fa-4dfd-bae8-f669105f6ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also have to prove they are clean to the IOC before they
        will be allowed to compete under a neutral flag.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26505b0-db73-4840-bbfa-9efd15fb046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this will be a fair hearing, and they will listen to not
        only my words, but to the facts that we will provide them, because there is
        no information and proof that I am guilty," said Kryukov.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb057fa-f30f-4b0a-b63a-49c8a3f254cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''ve never doped''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60905883-561e-4ffb-8548-1375532418cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Moscow, Olga Zaytseva''s fondly looks at her Olympic medals,
        which have pride of place in her home in the Russian capital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ecc70-8bc0-432b-b827-60ef60b2ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaytseva, one of Russia''s greatest biathletes, until she was found
        guilty of doping violations by the IOC in December, won gold in relay races
        in the 2006 Turin Games and 2010 Vancouver Games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c90632-a904-4131-8f03-a3ae98a4510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This medal is more valuable and precious to me because the Games
        were in my homeland," she points to the silver she also won in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba795553-6e7e-44ab-9b55-b3645e4e5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her medals hang alongside a framed photograph of her with President
        Putin at the Sochi Games.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403b270-66e4-43d1-8fac-970f01461108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never doped, I''m against doping," she adds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5ef2c-388b-4564-8936-9dfeea9ea90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaytseva retired from the sport in 2015, but she is appealing in
        the hope of keeping that 2014 medal and also to protect her legacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfac7ad-c511-4661-8eb9-4cb58e813dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it''s very important to prove it and I''m doing everything
        possible to prove that I was a clean athlete. And that all my results were
        achieved with me being clean," she says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767acd6-d3e5-4c5b-978c-9af0df73373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the athletes appealing say they are part of a "collective
        punishment" against Russia, which historically has been an Olympic superpower,
        both at the Summer and Winter Games.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc80ca-2ba7-4b90-821b-13d6d6980c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, this evidence is fabricated and it comes out of
        nowhere. I think these are some people''s fantasies, and I don''t know why
        they believe them. These accusations are unreal, and I can''t comprehend them,
        they''re baseless,'' says Zaytseva.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a50ef-c85b-49e8-adce-32805f93d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those 42 Russian athletes are likely to have a tough fight on their
        hands in Lausanne.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4482a0f-d5ee-4e2a-ab4f-d79e4e1d7805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian whistleblower Grigory Rodchenkov will testify against the
        athletes, even though his life is under "serious threat", his lawyer Jim Walden
        tells CNN from his office in New York.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73683f82-30f7-451a-b969-f93cdcd39490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodchenkov was the head of the Sochi lab during the 2014 games,
        and he has detailed epic "systematic manipulation" to swap drug-tainted urine
        samples for clean ones, though Russia has consistently denied the allegations
        of a state-backed doping program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fab718-5a62-4ed0-a99c-cf6333986426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodchenkov is now in a U.S. witness protection program and will
        testify from a secure location. Walden is helping Rodchenkov prepare his testimony
        and is a loud advocate of "clean sport."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f8278-36d0-452b-b861-34061aff939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have heard the ''I''m clean, I''m clean, I''ve been tested a
        hundred times'' so many times in the history of doping," said Walden, who
        places a lot of the blame on the Russian state.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42883b85-e308-40b3-b965-28287ba50f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Rodchenkov indicated quite clearly that at some level the athletes
        probably had no choice but to participate in the the doping system."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc1727-c1ae-471b-90a6-3d9abd42cf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s investigations committee says Rodchenkov gave drugs to
        athletes, "who were unaware they were taking banned substances." President
        Putin has described him as "a man with a scandalous reputation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723fc853-654a-4c97-bf6f-4b1d674a5c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian lawyer Richard McLaren will also testify. His report for
        the World Anti-Doping Agency laid bare a system that allowed more than a 1,000
        athletes to cheat, despite the repeated Russia denials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e32fd6-8bd6-4266-88f5-b48c45ec8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaren says they have more than enough evidence — that of Rodchenkov
        as well as their own findings — to back up the Russian doctor''s conclusions
        and dismisses claims by the athletes that their samples were tampered with.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03852a06-22b7-4c85-87c2-b08a01ca4f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We checked the DNA and the DNA is consistent with their DNA,''
        McLaren told CNN from his home in London, Ontario.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59706d-aea6-4e4a-b252-f3ffb0754900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt in my mind that they are their samples and they
        were the samples that they produced when they were at the Olympic Games in
        Sochi."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c805f-96e7-40a4-871a-2b43e929ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zaytseva fights on, determined to clear her name for
        the sake of her children.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015dbe1-3a13-4056-8893-722622c6dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important to me and my kids should know. I want to remove
        this stain because it''s a real smear on my clean career. I want to remove
        it, I want my children to never see anything about this, to hear anything
        about this.''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43269115-a43f-4cb9-b9eb-f9bd103b0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Kryukov, he hopes for a return to the glory of the Olympic
        stage and reclaim his status as Russia''s golden boy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9246747-f1d2-4519-90da-f9eaa88c281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will appear in court on January 25 to plead his case. A decision
        is expected on or before January 31 — less than two weeks before the opening
        ceremonies in Pyeongchang.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00aa340-3e6b-47b5-b843-02ac5df2c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:44:47.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:45:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Meet the Russian
        Winter Olympians fighting to clear their names."</em></p>'
  'Rappler-CEO-Maria-Ressa-NBI-online-libel-complaint-cybercrime':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-22T16:12:00.099+08:00
    'imagesource': 'jcr:5feb0371-8276-4f61-8d6a-304ad3f67c9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c106024b-2bb8-4b67-bc9f-befa04cdeace'
    'lead': 'Maria Ressa said the complaint against Rappler is part of the move to
      silence the media. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:47:36.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:46:17.021+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:46:16.784+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rappler CEO Maria Ressa faces NBI over online libel complaint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a6d20-2ad8-4c77-a112-134553de6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) -</strong> Rappler
        CEO Maria appeared before the National Bureau of Investigation (NBI) Monday,
        complying with the subpoena over an online libel complaint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809d43d-ee6f-45c7-afff-65d6e3c06e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI issued the subpoenas dated January 10 for Ressa, former
        Rappler reporter Reynaldo Santos, and businessman Benjamin Bitanga for the
        October 2017 complaint filed by businessman Wilfredo Keng.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd5209-ea2a-4b2a-bed4-ddf3ce6c0fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a 2012 Rappler story on Keng lending his sports
        utility vehicle to impeached Chief Justice Renato Corona.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3de22a-e417-464d-989f-2421b68dd58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting with the NBI Cybercrime Division officials for less
        than an hour, Ressa said the meeting was "cordial."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1be704-01b3-4bc5-805e-b5071afc2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although friendly, obviously I still see this as part of a continuing
        pattern to harass or and to shut down Rappler.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872d689-a0b4-4236-82c8-3bd6e1114c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think this is a concerted effort to turn journalism into a crime,"
        Ressa said.&nbsp;Rappler was given 10 days to file a counter-affidavit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437843ca-1e12-4bd2-902e-a3d020330c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler story published before cybercrime law</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13c0b4-e87b-4abc-9ae3-95eb7b22ef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Cybercrime Division chief Manuel Eduarte said the 2012 article
        is still covered by the anti-cybercrime law even if the story was published
        in May 2012, before the law,&nbsp; Republic Act No. 10175, was enacted in
        September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cbd23-bc79-4c97-85a7-e1aaa99240e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Marnie Tonson of the Philippine Internet Freedom Alliance,
        however, said criminal cases are not retroactive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee4aea-d0a6-4d66-950b-eb4a26eb286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa on Monday supported the argument.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72fb2c-211b-4226-908f-ec90fcd536c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cyber libel was passed after. This was a 2012 case," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f134016-9057-4a33-a5c8-0cca01c1f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keng, however, insisted he only learned of the Rappler article at
        a later time, an argument which the Rappler camp warned could have implications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467fbd8-d9d7-4ca6-ace4-c7f20becc947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then no one is safe. Anyone that has libelous article that continues
        to be accessible today may charged with libel… this affects not just media
        outlets but also even bloggers. People who published some (libelous article)
        maybe 10 years ago," Rappler lawyer JJ Disini said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84057eb5-78e5-4e17-8ec6-ea749adc7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said mere accessibility of an online story cannot be a defense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63bd164-06fb-4014-992c-4dfbdda5f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That the fact the article is still accessible means that it is
        published today. That the libel is being committed today. Then it''s problematic
        I think for free speech," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a0da4-58e0-408c-a8ef-f81a234f55bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embattled Rappler</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd99405-b9dd-4c79-9370-499e88ca740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the cybercrime case, Rappler is also facing license cancellation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a117c6-fce1-4df2-81d9-9019b8ec7854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission (SEC), in a decision dated
        January 11, revoked Rappler''s license. The SEC said the company was liable
        for violating SEC rules by engaging in a fraudulent transaction and circumventing
        constitutional restrictions on foreign ownership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8fa95-0213-414e-8a92-678a2d270be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI clarified there is no link between the two cases against
        Rappler.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c93c9c8-a359-49fd-9c5c-5f802af9649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:47:36.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:17.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Timing not within our control. We are already investigating this
        case when the issue about SEC and Rappler cropped up and the instruction by
        the DOJ for us conduct the probe. Walang koneksyon. Nagkataon lang (There
        is no connection. It''s coincidental)," Eduarte said.</p>'
  'natalie-portman-experienced-sexual-terrorism':
    'author': ' Ray Sanchez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-22T10:34:40.544+08:00
    'imagesource': 'jcr:785b3675-972e-4580-bd82-2a9cf15adb98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86757f5c-1863-4991-9e81-390644742090'
    'lead': 'Natalie Portman said experiencing "sexual terrorism" at the age of 13
      made her feel the need to cover her body and inhibit expression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:51:07.846+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T15:51:11.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T15:51:11.131+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Natalie Portman, at 13, experienced ''sexual terrorism''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe01cf-7067-4d55-965e-b831213316db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:51:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:51:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Natalie Portman said experiencing "sexual
        terrorism" at the age of 13 made her feel the need to cover her body and inhibit
        expression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5296ac-ea1a-40de-9b59-470edeb4ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:51:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:51:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning actress shared her traumatic experience Saturday
        while addressing a crowd of thousands gathered in downtown Los Angeles for
        the Women''s March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28212a5c-1a2c-4404-9161-4396de357bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:51:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:51:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman remembered turning 12 on the set of "Léon: The Professional."
        It was her first film. She played a young girl who befriended a hit man in
        hopes of avenging the murder of her parents, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb5a6c-b2e6-452a-ba1e-41777170acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:51:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:51:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, when the movie was released, she opened her first
        fan letter. It was a "rape fantasy" from a man.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b82250-530a-482d-8a3e-8fb9978ba1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:51:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:51:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A countdown was started on my local radio show to my 18th birthday
        — euphemistically the date that I would be legal to sleep with," she said.
        "Movie reviewers talked about my budding breasts in reviews. I understood
        very quickly, even as a 13-year-old, that if I were to express myself sexually
        I would feel unsafe and that men would feel entitled to discuss and objectify
        my body to my great discomfort."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ab4b7-d1ca-4500-9547-0c8f7222929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:51:07.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:51:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman said she adjusted her behavior, rejected roles with kissing
        scenes and emphasized her "bookish and serious" side. She built a reputation
        as a "prudish, conservative, nerdy, serious" young woman in order to feel
        her body was safe and her voice heard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4acc067-b073-4364-8e59-b3b41d1c6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:51:07.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:51:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 13 years old, the message from our culture was clear to me,"
        she said. "I felt the need to cover my body and to inhibit my expression and
        my work in order to send my own message to the world that I''m someone worthy
        of safety and respect. The response to my expression, from small comments
        about my body to more threatening deliberate statements, served to control
        my behavior through an environment of sexual terrorism."</p>'
  'Police-arrest-Iraqi-national-linked-to-militant-group-Hamas-for-overstaying':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-22T10:33:12.087+08:00
    'imagesource': 'jcr:59aaa057-3c02-456e-9762-adbe83683c01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3d4871e-3a0a-4fd6-8092-bc87806d4e8c'
    'lead': 'Hamas is a designated terrorist group by Israel, United States, European
      Union, and United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:54:54.064+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:46:59.136+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:46:58.974+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police arrest Iraqi national linked to militant group Hamas for overstaying

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c58bdc-2a7f-46e4-9456-38ffefd377d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:54:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:59.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        police arrested a 64-year-old Iraqi national linked to the militant group
        Hamas for overstaying in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef61dd0-4c3b-46e1-8fcf-4f37b5f66a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:54:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:59.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald Bato dela Rosa, in
        a press briefing Monday, said Taha Mohamed Al-Jabouri served as a consultant
        of Palestinian Islamist militant group Hamas in Damascus, Syria who helped
        improve its missile technology program in Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9c9e6-e25c-4ee1-a2cd-b347e231a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:54:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:59.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas is a designated terrorist group by Israel, United States,
        European Union, and United Kingdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e0df8-7b63-4338-a772-417e9a7fe15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:54:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:59.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jabouri was arrested in Barangay Malabanias, Angeles on Sunday
        after police got information from the local barangay intelligence network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c99a3d-16b9-485a-a503-f89ab9168604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:54:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:59.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the 64-year-old''s 90-day visa was only valid from August
        10 to November 10, 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795819bc-f911-4951-bee4-46dc4f895b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:54:54.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:59.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the Iraqi national claimed he flew to the Philippines
        for business meetings related to his consultancy job in metallurgy and explosives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9519a6-384d-4541-84fd-79a406dfc813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:54:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:59.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reason for overstaying or the threat that he posed to the country
        has not yet been established, Dela Rosa said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980bc34-aa88-4724-8c22-3274ac4452a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:54:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:59.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we haven''t established yet the threat that he posed
        to the Philippines, but considering the time of his entry into the Philippines,
        at the height of the Marawi siege and the ASEAN ongoing, that raised the alarm
        by the Iraqi Embassy to alert the security forces," Dela Rosa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6bb3b4-bfb4-44cc-8f89-3db0a72c39ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:54:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:46:59.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-month crisis in Marawi started on May 23, after government
        forces clashed with terrorist group Maute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3f44b-174a-4df6-b90b-9fb3a3130a4c'
