      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Cebu
        Pacific and Philippine Airlines have cancelled flights scheduled on Jan. 23
        due to the effects of Mayon Volcano''s eruption.</p>'
