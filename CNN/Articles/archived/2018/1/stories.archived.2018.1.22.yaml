    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: TNT''s RR Pogoy named Player of the Week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714e543-ee96-4052-a5e4-6c52ba4206c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:03:39.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:03:42.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> RR Pogoy capped
        off a strong week for the TNT KaTropa after taking home the PBA Press Corps
        Player of the Week honors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211885f-47fa-439c-80c9-d176bd08d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:03:39.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:03:42.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In TNT''s back-to-back victories against the Blackwater Elite and
        the Meralco Bolts, the former Rookie of the Year averaged 19.5 ponts, 6.0
        rebounds, and 2.0 assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace464b-d1a5-45d9-ad68-d47a65c08b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:03:39.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:03:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the Elite, the young guard fired eight of his 24 points
        in the third frame to turn the tide in the KaTropa''s favor going into the
        payoff period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5f0d6-edfa-417a-92d1-8c8212104005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:03:39.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:03:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT would run away with the 92-83 victory over Blackwater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f207fa4-6170-4458-957c-08a8969d701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:03:39.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:03:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pogoy delivered once again for TNT against the Bolts, after working
        in tandem with teammate Troy Rosario to rip Meralco, 99-81.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc0e9f-4325-4441-a91a-ab0815f3367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:03:39.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T15:03:42.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former FEU Tamaraw finished the contest against Meralco with
        15 points, four rebounds, and two steals.</p>'
  'doh-dengvaxia-senate-enrique-ona-francisco-duque-richard-gordon':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-22T16:22:22.410+08:00
    'imagesource': 'jcr:69c18799-0a72-4cdd-bda6-c76ca09d4f64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f9460ea-9fc2-4e73-95f9-b1309d5d7b75'
    'lead': 'A former health secretary denied he met with officials of dengue vaccine
      maker Sanofi Pasteur in China, at a time when the government was considering
      using Dengvaxia for the immunization program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:06:05.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:41:00.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:40:59.790+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DOH chief Ona denies joining Aquino in Sanofi meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b6356-4c84-4408-8b07-40a459979477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> A
        former health secretary denied he met with officials of dengue vaccine maker
        Sanofi Pasteur in China, at a time when the government was considering using
        Dengvaxia for the immunization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08490317-c451-47d0-900a-58631769a857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-Health Secretary Enrique Ona, during the resumption of the Senate
        hearing on the dengue vaccine Monday, said he was taken aback when the former
        President said they were together in a meeting with Sanofi executives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3a542-3f2a-4bba-9d64-7d6dc3c14c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a complete surprise to me. I looked over my passport because
        there was insinuation I was with the President in Beijing. I was not there,"
        Ona said, adding Aquino''s recollection was "inaccurate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c94cf-16d9-4f06-9bba-ea9a98e8443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the December 14 Senate probe, then-President Aquino said he met
        with Sanofi Senior Vice President in Asia Region Jean-Luc Lowinski at the
        Philippine Embassy in Beijing on November 9, 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47932240-8617-4af1-ada0-7c567fdf70ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and former Health Secretary Janette Garin face a mass murder
        and plunder complaint at the Office of the Ombudsman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0470ab-36bc-4861-8849-8650f099e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon chair Richard Gordon reiterated he finds the
        entire process -- from procurement to roll out of the anti-dengue program
        -- "rushed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e827f-fb5d-47e6-9ddd-a05e03b6bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang coincidence napakalakas. Two months after that meeting, may
        application na ang Sanofi.[The coincidence is evident. Two months after that
        meeting, Sanofi already filed an application.] By May, Secretary Garin was
        already off to Paris, talking with Sanofi," he said, referring to Ona''s successor
        Garin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576f43b-5532-4ff9-889a-46e2168caccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: TIMELINE: The Dengvaxia controversy</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e27eff-941c-46f1-8382-a046411bc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 Filipino students in
        a school-based government immunization program, worth P3.5 billion, in April
        2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332c505-1a40-4c5e-9a21-82f3b4bafe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi later announced the vaccine had potential severe dengue risks
        among those who had not contracted the disease before immunization. The ensuing
        panic prompted the Department of Health (DOH) to suspend its program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7221b9-9ce2-47a4-be3a-169797633d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ona blames Garin</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd9136-5923-4b95-b4fc-f92363e62655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the dengue vaccine hearing, Ona pinned the blame on Garin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e3fdd-a6fd-4e1d-a416-fd759df887c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ona, who was Aquino''s health secretary from June 2010 to December
        19, 2014, said he was asked to take a leave weeks before his resignation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7059486e-1af5-4c53-aac6-f1531e514cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leadership that took over when I left DOH is solely responsible
        for what is now a health nightmare from the dengue vaccine," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd571851b-1d4f-4018-ad77-ad64e68b7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ona belives the nationwide immunization program should not have
        been rolled out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1215ef-84dc-45cc-8ad3-649bb0fc6948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was (the) Secretary of Health, I would not implement it in
        that extent....It should not have been implemented the way it was done, targetting
        almost a million children," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac14da-336b-4819-84f6-badcfce86e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said the procurement and implementation of the mass vaccination
        was not done in haste.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c484be37-6c14-4ec1-88ec-c940fcd03377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did our decision based on the data available at the time," she
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7024e86-dc49-4013-827f-c6d17eb59a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorneys'' Office (PAO) has revealed the pattern in
        the death of vaccinated children showed a "strong link" to Dengavaxia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5bc46e-66e3-485b-a406-efba4e2637cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PAO forensic consultant suspects ''strong link'' between
        Dengvaxia, seven deaths</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383a55e-281b-48eb-ae91-b9c5cabe8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Forensic Laboratory Director Dr. Erwin Erfe said all suffered
        from enlargement of organs and severe bleeding in the brain, lungs, liver,
        kidneys, spleen, and intestines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13075471-5e7c-46cd-8006-37fc8083335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:05.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:00.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next Senate hearing on the Dengvaxia mess will be held on February
        6.</p>'
  'Cynthia-Alexander-Even-Such-is-Time':
    'author': 'Mariah Reodica'
    'caption': 'Cynthia Alexander''s new album, "Even Such is Time," bears the shift
      of soundscape from the chaos of Manila to the quiet of Tacoma, Washington, where
      the artist currently lives. But despite the changes, the voice is still distinctly
      hers. Photo by NIKKI BONUEL'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-01-22T14:15:14.668+08:00
    'imagesource': 'jcr:d640ce9c-3d61-4686-a0ff-a4be56c1b9e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2978ea0-46a3-4e95-8ef9-38c90e7257ba'
    'lead': 'The folk artist''s album, Even Such is Time, bears the shift of soundscape
      from the chaos of Manila to the quiet of Tacoma, Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:13:52.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:41:23.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:41:23.532+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cynthia Alexander''s sound endures change in her new album

      '
    'updated': 2018-01-24T16:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b65f33-d1a6-4879-aa7d-5fbb2d669075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There''s a part
        of Cynthia Alexander''s guitar where the polish has been weathered by years
        of playing, leaving a patch of exposed wood right where her fingers anchor
        themselves in order to pluck strings. It''s the wear and tear of an entire
        career — one that she hasn''t entirely left behind, despite her move to the
        Pacific Northwest five years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2d3f2-6519-446d-a3f1-1eb7369aadcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of her time in Manila so far has been spent preparing for the
        launch — her first album since “Walk Down the Road” in 2009. We''re in a studio
        tucked in the side streets of Ortigas, along with some of the most formidable
        musicians of the local music scene: Abby Clutario of Fuseboxx; Louie Talan
        of Razorback on bass and banjo; pianist Mlou Matute; Zach Lucero, guitarist
        of Imago and DJ of the dearly-missed NU 107; guitarist Kakoy Legaspi, who
        plays for Dong Abay; guitarist Sancho Sanchez of The Dawn; bassist Yuna Reguerra
        of Conscious and the Goodness; and tabla player Charanjit Wasu. The room is
        packed, so I tiptoe over cables and sheets of paper scribbled over with chords
        to new songs to get to a place to stand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43ea1b-90a7-4b0d-96e2-4a67014f1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re all three hours into rehearsals, with two more hours to
        go. Sancho and Zach bow out to head to play a show with their other bands.
        Cynthia calls for a dinner break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6eec5-7e08-46f1-8544-a68fdbc24884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a small waiting room beside the studio is a bag of steaming hot
        samosas that Charanjit brought from an Indian grocery somewhere along United
        Nations Avenue. He pours the last of a large pitcher of Chai tea, rich and
        fragrant, before heading out as well. I saw him play with her on one of the
        legs of her farewell tour several years ago. The rehearsal is also a reunion
        of sorts for her and the band, many of whom have been longtime collaborators,
        reminiscent of the days of 70’s Bistro, Sanctum, and her regular shows at
        Conspiracy Cafe.</p>'
    '8':
      'image': 'jcr:54e19a43-7b72-453d-b6e6-d516cd67960b'
      'imageCaption': 'For the album launch, Cynthia enlisted the help of some of
        the most formidable musicians of the local music scene, such as her long-time
        stage companion, pianist Mlou Matute. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a285f-3bce-4e79-91d6-7ada19578239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b9ee9-f85d-414b-a68d-8a1faaf0d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia and I chat over the samosas for dinner. However, this isn''t
        the interview. That, we would settle over a written correspondence. I''m here
        to listen to rehearsals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a0e35-c926-40b9-a33d-30e5f823f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the studio after dinner, Louie and Yuna riff off of the
        sprightly bassline of “The Weather Report” from her 2000 album “Rippingyarns,”
        while Kakoy intently searches for the right notes to play on the guitar. The
        song is at least 18 years old, but it hasn''t lost any of its lustre. Cynthia
        sits on the far end of the room, plucking out chords for the rest to follow:
        a circular lullaby that crashes and recedes like waves along a shore on a
        cloudy day. She begins to sing about racing shadows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e413073-86f6-4028-8de7-9edcf39bf435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s her new album''s titular song, “Even Such is Time,” which
        was nurtured in Tacoma, Washington. The shift of soundscape from the chaos
        of Manila to the quiet of Tacoma is palpable. As a whole, the album is softer,
        closer to contemplative stillness of “No Umbrella” than the sweeping restlessness
        of “Malaya.” It''s different, but continuity prevails despite the changes;
        the voice is still distinctly hers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69742186-2022-4eb9-a520-f32faf581227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia''s songwriting is deeply intuitive, responding to what’s
        in her surroundings, and what isn’t there. In our correspondence days after
        her album launch, she writes: “A song I wrote recently (not yet recorded)
        I wrote/heard in the hum of the car engine while driving on the highway. When
        I got home, I sat down at the piano and helped it unfurl. My process hasn''t
        really changed, except that I''m living a quiet life in Tacoma, Washington
        (just south of Seattle), without the steady revving hum of neighbors'' karaoke
        + jeepney + bus + trucks + tricycles, I''m able to hear that undercurrent
        of sound and rhythm that Manila tends to swallow.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0319c25-7807-4e7b-bc8a-3061e1a8ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the distance, some the lyrics are still tied close to home.
        “What I Left Behind” and “Along the Road” feature lines adapted from poems
        by her mother Tita Lacambra-Ayala. It’s a thread that traverses thousands
        of miles of the Pacific Ocean, and Cynthia’s way of staying connected despite
        the distance.</p>'
    '18':
      'image': 'jcr:0991f5b0-070e-4425-bb22-3915a1839736'
      'imageCaption': 'Songs like “What I Left Behind” and “Along the Road” feature
        lines adapted from poems by her mother Tita Lacambra-Ayala; Cynthia’s way
        of staying connected despite the distance. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e852b3-0266-45c7-b9aa-0611ab09e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0e1c5-9c5f-40e7-b516-a75c905c0035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creative freedom granted by staying independent enabled Cynthia
        to release some of the most inventive, moving songs of the late ‘90s and early
        2000''s, seamlessly transmuting indigenous instruments, pop melodies, and
        unconventional arrangements into something timeless. Her complex approach
        to the guitar also inspired a lot of musicians, women in particular, to embark
        on their own sonic explorations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f975993-cca7-4e86-a2c4-2792d52653fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to when “Comet''s Tail” was released in 2005, developments
        in technology have made recording equipment widely available and accessible.
        Yet in the States, studio time still comes at a steep cost. Being away from
        the constellation of musicians and producers of the local music scene, Cynthia
        crowdfunded the album, finding 168 backers from around the world. The most
        dedicated supporters received special booklets with handwritten lyrics to
        the album, a gesture of gratitude and goodwill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec7f51-9bb2-4208-8d83-a7886c0858c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s another cosmic stroke of luck that she found a sound engineer
        in a neighbor, Matt Brown. “The funny story about Matt is that I met him because
        he was my neighbor in Seattle more than five years ago, when we lived in adjacent
        apartments. We''d agreed to share a wireless internet connection, and when
        my partner and I knocked on his door to get the password, he opened it to
        reveal a full recording studio in his tiny apartment. I may have gasped. He
        didn''t even know that I played music at that point.” Matt later moved to
        Germany, but he and Cynthia still kept in touch as she set up her personal
        studio in a converted garage in her backyard.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90052be-c9a1-43a1-941e-a80765b2e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all a process of trial and error. “I never had to set up
        a condenser mic for myself before this. But this was an adventure, and I found
        that I could do it. There is just something empowering about that. It''s knowledge
        that I can keep using, and I can pay it forward by teaching others like Matt
        did for me.”</p>'
    '26':
      'image': 'jcr:545570f9-a4e4-40f6-b79b-b43d1bafccee'
      'imageCaption': '“I never had to set up a condenser mic for myself before this.
        But this was an adventure, and I found that I could do it," says Cynthia on
        the process of producing the album alone, away from her pool of musicians
        and producers back home. "There is just something empowering about that. It''s
        knowledge that I can keep using, and I can pay it forward by teaching others."
        Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e547d-0d32-46d5-8e12-2b596b7e8343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d45bb2-a96c-40d8-82a3-ca77f1251693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Northwest also held other lessons for her. “Immigrants
        everywhere know that when you move to a different country, you give up a lot.
        If your identity is tied closely to what you do for a living, you''re in for
        some serious self-reckoning,” Cynthia says. “As a musician, I had the experience
        and the skill that I''d gained from so many years of playing and writing music,
        but Seattle is a music-saturated town, and I didn''t have an audience that
        venues could count on to buy tickets. It was very humbling, because I had
        to start from scratch. I''m fortunate that I didn''t have to go it alone,
        and that I found so much support in the community. I definitely don''t play
        as much as I used to, which was frustrating at first, but when I do play,
        it can be really exhilarating.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e086fc-d88e-4da5-9fa7-018cf445625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most memorable shows for her so far was a Leonard Cohen
        tribute show organized by her friend Tomo Nakayama for the Northwest Immigrants
        Rights Project at Seattle’s Town Hall: “It was a sold out show at the Seattle
        Town Hall; people were sitting packed into the wooden pews and standing in
        the back. There were so many incredible musicians on the lineup, including
        Ben Gibbard of Death Cab for Cutie and Lori Goldston, an amazing cellist,
        and I was so honored to be a part of that, especially as an immigrant. I even
        spoke a few words about my own journey as the Leonard Cohen song was one I''d
        learned as a teenager growing up in Davao, and here I was singing it in front
        of an audience in Seattle. So you get the whole perspective: the struggle
        and the triumph. That was an inspiring night.”</p>'
    '30':
      'image': 'jcr:54b11278-bd6d-4c08-ba7b-dcc61d2a92fb'
      'imageCaption': '“Immigrants everywhere know that when you move to a different
        country, you give up a lot. If your identity is tied closely to what you do
        for a living, you''re in for some serious self-reckoning,” Cynthia says, on
        moving to the States and pursuing music abroad. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800522f5-4adf-483a-a1c1-7fb03ec0546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5740026-39f3-474d-9779-2a7368eea7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve stayed independent, but I''ve never been alone,” Cynthia says.
        Despite having left Manila, local support for her remains strong. The tickets
        to her album launch at The Music Museum sold out long before the show. As
        the cheers from the crowd on the night itself showed, she is sorely missed.
        In the audience, I overheard rumors of a surprise show at her home court Conspiracy
        Cafe from more than one person. It didn’t happen. Maybe in the future.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40947280-ccd6-4ea2-937e-d0a8646e8ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, even such is time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d844f9-6f9e-4d20-b362-5a7f8ec61a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:13:52.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:41:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s fitting that, in Cynthia Alexander’s distinct manner of poetry,
        the title lends itself to different meanings depending on the context; it
        can be consolation for loss or longing, a justification for changes, or a
        reassurance of trust in the way things fall into place however unexpectedly.
        It forms a telling conversation with her past songs, such as “Walk Down the
        Road,” which submits itself to chance and grace, or “Knowing There is Only
        Now,” about “walk[ing] out through the door to welcome back reality.” The
        time and place of said reality between those two songs and “Even Such is Time”
        may be separated by nearly two decades and a sea change, but there are things
        that still endure. Look up at the sky and you’ll know why.</p>'
  'Groundbreaking-medical-marijuana-case-lets-little-girl-go-back-to-school':
    'author': ' Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-22T14:00:49.971+08:00
    'imagesource': 'jcr:eb85fb42-09b2-42fb-ae5b-be3e9a28d887'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d1b2f08-26ca-4da4-a0fc-1c31c64543b4'
    'lead': 'Ashley was a toddler in December 2008, when she was diagnosed with childhood
      acute lymphoblastic leukemia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:17:52.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T15:17:56.626+08:00
