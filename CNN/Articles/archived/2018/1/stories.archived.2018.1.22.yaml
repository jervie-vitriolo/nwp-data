        activity and lava fountaining in Mayon Volcano. The danger zone is also extended
        to 8 km from the 6-km permanent danger zone <a href="https://t.co/GsIDis0j0u">pic.twitter.com/GsIDis0j0u</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/955313575957950465?ref_src=twsrc%5Etfw">January
        22, 2018</a></blockquote>

