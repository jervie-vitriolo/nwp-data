      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Local
        businessmen proposed Sunday Congress should vote separately on constitutional
        amendments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7fe86d-2b9a-4f56-8efc-cf5d565fa716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Makati Business Club (MBC), Management Association
        of the Philippines (MAP), and Financial Executives Institute of the Philippines
        (FINEX) said the proposed mode of voting is the intention of the framers of
        the 1987 Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b5339-7c31-4eab-8c07-67e8ebeb5362'
      'mgnl:activationStatus': true
