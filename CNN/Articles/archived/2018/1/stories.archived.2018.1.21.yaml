  'The-least-bad-option-Germany-limps-toward-a-new-government':
    'author': 'Judith Vonberg, CNN'
    'caption': '(File photo) German Chancellor Angela Merkel'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-21T07:51:28.501+08:00
    'imagesource': 'jcr:8e071db5-b89e-4caf-a584-d2898924e1bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '005e018c-c46a-4272-b306-027bf3a4d4cc'
    'lead': 'All eyes are on one agenda item: A vote on starting official coalition
      negotiations with Chancellor Angela Merkel''s Christian Democrats (CDU) and
      their more conservative sister party, the Christian Social Union (CSU).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T14:27:34.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T14:27:37.704+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T14:27:37.408+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The least bad option:'' Germany limps toward a new government

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e00702-479c-4179-8316-358d4bebec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six hundred delegates from Germany''s Social
        Democratic Party (SPD) will descend on the city of Bonn this Sunday for a
        special party congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea10971-94ed-41a7-a31c-ca0eabe787e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are on one agenda item: A vote on starting official coalition
        negotiations with Chancellor Angela Merkel''s Christian Democrats (CDU) and
        their more conservative sister party, the Christian Social Union (CSU).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aaf21c-d83b-4925-9201-4c13bd611816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just six weeks ago, the SPD&nbsp;voted overwhelmingly to start the
        initial exploratory talks. This time, it looks to be on a knife edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa26dd4c-41a6-4665-95e0-5458f01dc8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the vote passes, the collective sigh of relief is likely
        to drown out any celebrations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05fb8c-3d97-4b78-96c1-314fbdde1c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s nearly four months since Germany''s federal election, in which&nbsp;support
        for the country''s two largest parties&nbsp;slumped&nbsp;leaving Merkel with
        a mathematical and ideological quandary in her effort to form a new government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8690b4-e243-4c5c-9cd6-351daaaa9f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks with the liberal FDP (Free Democratic Party) and Green Party&nbsp;collapsed,
        leaving a renewal of the so-called "GroKo" (Grosse Koalition or Grand Coalition)
        as the only option -- unless Merkel opts to rule alone in a minority government
        or put the country on the path to new elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8eb945-cbda-463f-bb5c-8a4412660800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is particularly excited about another grand coalition,"
        said Christoph Nguyen, political scientist at Free University Berlin. "But
        most of the alternatives are even less pleasant to consider."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e61329-cd94-4627-893f-47b603419422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bad option, but probably the least bad option."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f73c17-1d18-49a7-a19c-bc4213092323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s had this government for the last four years. So what''s
        the problem?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4df497-2332-47ad-8ef0-d757fc4112a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leading the SPD to its worst election performance since World
        War II, Martin Schulz immediately and categorically ruled out a new GroKo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded61a4a-0836-4797-bebf-fff4db437535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters had called for change, he argued, and the party needed time
        to regroup and redefine itself in opposition. Launching into a new GroKo would
        also mean granting the far-right Alternative for Germany (AfD) a set of privileges
        enjoyed by the largest opposition party -- which Schulz was keen to avoid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eae98a-6703-489d-ba59-3bd238112608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the FDP walked out of coalition talks two months later, Schulz
        was quick to stifle rumors of a U-turn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba4b19-23a8-469d-8e13-410e683a0863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not available for entering a grand coalition," he said. "It''s
        quite clear that the grand coalition got the red card."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46cb16b-2caa-46af-adc2-8997f4081e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, under pressure from&nbsp;President Frank-Walter Steinmeier,
        who urged the country''s leading politicians not to rush headlong into new
        elections, Schulz soon began to change his tune.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab7005-7b12-41d0-acd7-9d903ea0b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leopold Traugott, policy analyst at think tank Open Europe, thinks
        he had little choice. "The SPD is stuck between a rock and a hard place,"
        he told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac454f1-7019-4222-9484-e14f635d4a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the party currently polling at its lowest ever level, new elections
        aren''t a good option. But during the last GroKo, the far-right AfD grew into
        the country''s third-largest party, with the SPD and CDU/CSU losing votes
        to fringe parties on both the left and right.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4af58-1287-49d2-a355-e8e3c2cf4cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another four years of this government is likely to strengthen that
        trend," Traugott said. "The political landscape is becoming more fragmented
        -- the fringes keep growing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10db88-1c35-462d-b373-76553ca0b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s definitely bad news for Schulz -- and the youth wing of
        his party isn''t allowing him to forget it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc1ebb-b889-43d2-b513-e1841e7d03f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling around Germany this week, lobbying for "yes" votes, Schulz
        has been greeted by groups of protesting "Jusos" (young social democrats),
        chanting "Never, never, never again GroKo."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3347fcbf-4d3a-4e9c-a552-4e773dacc80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their hashtag #NoGroko has been gaining significant traction on
        social media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9574041-7c15-4d7a-81cf-214db16276c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jusos have a "somewhat justified fear that the SPD is ruling
        itself out of existence," said Nguyen, "that they will continue to lose votes
        until they become a minority party."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0212fd-1ffd-455d-af95-63ab1c2ad302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new GroKo -- which is fast becoming the status quo in German politics
        and is widely considered an obstacle to genuine debate and real reform --
        seems unpopular among the general public too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f879cc-d145-4a34-9ca2-504cd31b2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent poll from public broadcaster ARD showed that 52% of respondents
        did not think another grand coalition was a good idea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f0d60-abf8-4885-8f8d-e87aa9f6b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s dissatisfaction about the way the main parties have ruled
        and the way they''ve disregarded criticism," said Traugott.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b7823-8c7e-47d7-a10e-a4638b6c358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is anyone happy about it?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936a8da-35ce-403c-a0ff-7bfef330e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel''s sigh of relief will likely be the loudest if the motion
        passes on Sunday. She has repeatedly stated her preference for a new GroKo
        -- and the sooner the better.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54cfcf8-5db8-428b-be50-c9917422904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She knows how to handle the SPD," said Traugott. "It''s a comfy
        solution for her."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd575a05d-d9e3-4e27-b61e-7f1b8c6acfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their many public protestations, the opposition parties
        are likely to be pleased too. They all profited from the demise of the CDU/CSU
        and SPD after the last grand coalition and will be hoping for more of the
        same.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e2de2-3e97-4b54-954c-6d3897415e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One branch of the AfD has already made its ambitions clear. A new
        GroKo "could make the #AfD the second strongest party in the polls," the party''s
        Thuringia branch wrote in&nbsp;a tweet on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f4d4d-4ca0-4b86-ac63-13852abe59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is already relishing the prospect of being the largest opposition
        group in parliament, which the party''s co-chairman, Joerg Meuthen, described
        in&nbsp;a Facebook post&nbsp;as the "only bright spot" in a so-called "LoKo"
        ("loser coalition").</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2cd686-3e51-4b20-9ad6-16bdd34052ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, politicians of all stripes -- well versed in the practice
        of attacking a CDU/SPD government -- have already begun launching grenades
        from left, right and center.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f768e8c-f84a-44e8-ab5c-5568f35db540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is "not the renewal project for our country that we need,"
        said FDP leader Christian Lindner in a&nbsp;video posted to Twitter, while
        Green Party&nbsp;co-leader Cem Oezdemir accused&nbsp;the CDU and SPD of behaving
        like Richard Burton and Elizabeth Taylor, forever splitting up and remarrying.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2fbb2-9e2b-4cfa-8bc8-c5246a381364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Merkel and Schulz do eventually limp over the finish line --
        which probably won''t happen before April or May even if things go well --
        their new GroKo is likely to be weaker than the old one and even easier to
        attack.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ccbd0-f448-42c2-bcee-6f3469a096c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties involved lost more than 100 seats between them at the
        last election -- and they''re facing four opposition parties now, instead
        of just two.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e5ffd-2372-41a4-bae8-c57eb4911663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the very visible "internal split" in the SPD won''t heal
        easily, according to Nguyen, and Merkel, who seemed almost indestructible
        before the election, is weaker too, despite weathering this particular storm
        better than most politicians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbc33a-1c79-4dba-a310-a92e74dd9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how should the SPD vote on Sunday? Nguyen sees little hope either
        way: "They''re damned if they do and damned if they don''t."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00daf3-63d3-44b5-908b-169b7e53365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:27:34.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:27:37.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''The least bad
        option:'' Germany limps toward a new government."</em></p>'
  'North-Korean-athletes-will-compete-at-Winter-Olympics':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-21T07:47:01.023+08:00
    'imagesource': 'jcr:5db986e7-476a-4f59-ae30-bde8d9ff8e27'
    'jcr:primaryType': 'mgnl:composition'
