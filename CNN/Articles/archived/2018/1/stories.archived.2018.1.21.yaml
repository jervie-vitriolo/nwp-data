      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deem it more democratic for the two Houses to vote separately
        so as to recognize the autonomy of the Senate body and to avoid diluting the
        voice of our Senators in this critical process," the groups said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f042e-0696-459d-b132-7176b413ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added the proposed amendments should be presented and discussed
        with the public before seeking approval through a nationwide plebiscite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f879c-d6b2-428f-be3f-0afa3aa99888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators and congressmen are debating on whether they should vote
        jointly or separately as the Duterte administration pushes for a shift to
        a federal form of government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d4876-c2c5-4a26-a40e-9d27b860a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved on January 16 a resolution
        that will allow Congress to convene as a Constituent Assembly and vote jointly,
        while the Senate is against it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe73f1e-c966-473b-9ac8-75b89c1cd080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Expert, lawmakers: Ideal scenario on Cha-cha is to meet
        jointly, vote separately</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d3ce7-52e5-47b9-b9dc-0647e6de44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the shift to a new form of government, the groups said they believe
        a constitutional convention, or con-con, would be the best way to introduce
        amendments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7ccd88-fb6e-457c-86d0-0db50fd9e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A constitutional convention is a separate gathering of duly elected
        delegates for the purpose of revising the Constitution, which is then voted
        upon by the people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8b96e-9284-4c5d-a301-6dcc0a7cb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals who wish to be elected for this role can properly present
        themselves and their views during the campaign period," the businessmen said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d012e2-250f-40b8-b0ed-7193a9340dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have slammed suggestions for a "no election" scenario when
        the process of amending the constitution begins, as this would extend the
        terms of lawmakers, presenting a conflict of interest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb9b3b-00b4-4071-bfa0-192a5b1d3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: No election scenario looms amid push for federalism</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71eefc4-c88a-4663-a9b5-42e1a491acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While such mode would entail greater costs to implement and probably
        more time, it should be seen as a justifiable investment that will result
        to significant social returns in the long run," they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eca1fe-debd-4817-b86f-fa4bdb580272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mode of changing the Constitution is through a constituent
        assembly where both Houses decide on proposed revisions, which are then presented
        in a plebiscite.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13516ff3-c186-4b2f-b787-9429c66c297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amendments on specific provisions only</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235bef57-eea6-45c2-8ac7-05ed12ac7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the businessmen are for updating the Constitution, they said
        it should only be for "certain economic provisions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac8081-2fa7-402b-a1f7-4446f669b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added their proposal was aligned with the government''s push
        to lift economic restrictions in the Constitution so that more business areas
        will be opened to foreign investors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f099b47-c815-4639-a370-3b57a6cc7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provisions pertain to limits placed on foreign investment, participation
        in the governing bodies of the certain industries, shares in capital, and
        in the case of educational institutions - enrolment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be34b3e-816d-4540-bf09-93fb72535308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessmen said revisions in these specific situations would
        mean a "fresh infusion of financial investments" in sectors that receive little
        capital; introduce new technology; and promote healthy competition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492145c9-9995-45f5-8c0a-c059362eadf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:54:12.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:36:04.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said it could also be beneficial given the country''s commitment
        to the economic community of the Association of Southeast Asian Nations.</p>'
  'Mocha-uson-ust-alumni-association-award-government-service':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-21T16:48:57.852+08:00
    'imagesource': 'jcr:0f112f33-7e44-4900-b4f7-2aba8904ef50'
