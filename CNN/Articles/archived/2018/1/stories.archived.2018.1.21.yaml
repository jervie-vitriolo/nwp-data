    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean athletes will compete at Winter Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b550f-6cb5-40a6-b48c-f9b8dc6b8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Athletes from North Korea will participate
        in the Winter Olympics in South Korea next month, International Olympic Committee
        President Thomas Bach said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6619b1-dd26-472e-b0b7-f75fac307aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea will send 22 athletes&nbsp;who will compete in three
        sports, Bach said, following a meeting between delegations from the two Koreas
        and Olympic officials in Lausanne, Switzerland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc883c-b361-4fee-80d5-9f3ad82a261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes from the North and South will also march together under
        one flag at the opening ceremony for the Games in Pyeongchang, which begin
        February 9, Bach said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca099a9-9fcf-48cb-868c-d174ba0a2683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This team will enter the Olympic Stadium under the Korean unification
        flag. I''m sure that this will be a very emotional moment not only for all
        Koreans but also for the entire world," Bach said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681ef74-17c7-4ee5-94ce-16814e1fa814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed that, for the first time in Olympic history, the
        two nations will enter a joint women''s ice hockey team&nbsp;under the name
        Korea and represented by the unification flag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0963dd87-19b4-4b80-a90e-b025ed69bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 22 North Korean athletes, 15 will be women and seven will
        be men, the IOC said. They will be accompanied by 24 coaches and 21 media
        representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e68e4-40b6-4783-bd3c-5f67891326c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athletes will compete in ice hockey, ice skating and skiing
        across five disciplines -- ice hockey, figure skating, short track speedskating,
        cross-country skiing and alpine skiing -- the IOC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a9746-c5da-4c9d-b268-7b261e2c9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach said reaching this outcome "was not an easy journey" but that
        he was proud of what the representatives of the two Koreas, the IOC and the
        Pyeongchang 2018 Organizing Committee had achieved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052fea7d-0e51-4205-ae13-cf68b29eec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;proposals from North and South Korea&nbsp;had to be approved
        by the IOC and Pyeongchang committee before they could go ahead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c7953-4457-4635-bc09-5036d58c5112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC leader: Games ''beyond all political tensions''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14ce9f-eb1c-414c-ba4c-5c59b7a382fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s unexpected participation, negotiated in talks at
        the heavily fortified border between the two nations since the start of the
        year, has been hailed as a&nbsp;diplomatic breakthrough that could herald
        peace on the Korean Peninsula.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e9dbe9-90a3-4626-a465-42099b338096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, others fear that South Korea has fallen for a North Korean
        charm offensive and warned the international community not to be complacent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b00395-7e17-43c8-bfd9-8b780853d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Bach said the IOC had been working for several years
        to address the "special situation" of having the 2018 Winter Olympics on the
        Korean Peninsula.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca5658-9a3e-4685-9c85-8eff10ec254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not forget that such an agreement would have seemed impossible
        only a few weeks ago," he said as he thanked the two governments for their
        embrace of the Olympic spirit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ab243d-582c-41a7-ace5-f9b3fe3fe044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympic Games are always about building bridges, they never
        erect walls. The Olympic spirit is about respect, dialogue and understanding.
        The Olympic Winter Games Pyeongchang 2018 are hopefully opening the door to
        a brighter future on the Korean Peninsula and inviting the world to join in
        a celebration of hope."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec7c43-c148-4ea0-82c5-584e4569124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the talks, the IOC outlined details of how the 22 North
        Korean athletes will be accommodated in the Games, only weeks before they
        start.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb8b61-65d3-4128-8526-865c72d9c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s ice hockey team will be created by adding 12 players
        and one official from North Korea to the existing South Korean Olympic squad
        of 23 players, the IOC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e2164c-1373-4826-ae61-393de85cbb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interests of fairness, only 22 players will be entitled to
        play in each match, in line with the other teams, it said. They will be selected
        by the head coach from South Korea and must include three North Korean players
        for each game.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383aff4-5e40-4eab-bdb5-db04c49c93ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other North Korean athletes now allowed to compete in the Games
        include the figure skaters Ryom Tae-Ok and Kim Ju-Sik, who had qualified for
        the Winter Olympics in September but were not registered by their country''s
        Olympic committee before the deadline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c1bed-069e-4eec-b287-15f584f2e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two additional places have been allocated in short track speedskating,
        the IOC said, with one going to Jong Kwang-bom and the other to Choe Un-song,
        both men.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f513a0-bc08-44e3-b7e7-04896e193234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three places have been allocated in cross-country skiing, with two
        men and one woman to compete, and another three in alpine skiing, again with
        two men and one woman to take part, the IOC said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c9683-a741-4c00-b964-22547aeadda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion: Olympics diplomacy could solve the Korea crisis</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c5618-666e-4c8f-9e10-c2fb3ef7ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint training proposed</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c68601-c228-4255-801c-bc2a895d972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC had previously approved the two countries jointly participating
        in Olympic opening and closing ceremonies, something that happened during
        the Sydney Summer Games in 2000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c9fe4-c292-4d45-ade6-b8dbdef46c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the South Korean Unification Ministry announced an unprecedented
        range of joint activities between the countries for the Games following talks
        Wednesday&nbsp;at the Demilitarized Zone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c177d-53e1-499b-84d7-90850272daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North and South Korean skiers will train together at a resort in
        North Korea before the Olympics start, and performers from the two countries
        will also hold a joint cultural event at Mount Kumgang.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394dc19-e3d4-4639-a26e-7c9739b429fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, an art troupe, a 30-strong North Korean taekwondo demonstration
        team and press corps will travel south, South Korean Unification Ministry
        spokesman Chun Hae-sung told reporters in Seoul.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f423e4c-326d-4336-a59f-d74907199aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delegation of 150 North Korean athletes and supporters will attend
        the Paralympics, Seoul''s Unification&nbsp;Ministry said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b41c2-d1fd-46ea-8a1f-af5e0b506cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advance inspection team for the art troupe will travel from North
        Korea on Sunday, the ministry said Saturday. A day earlier, the ministry said
        North Korea had canceled the advance trip, then scheduled for Saturday, without
        an explanation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11024a-2325-40f6-b477-71bc14be0be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow visit</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cfa15c-c6fd-4c72-bdde-4510d1e7410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Deputy Foreign Minister Igor Morgulov said he did not rule
        out the possibility that a North Korean delegation could visit Moscow ahead
        of the Games.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac81acf-4770-42f7-88a4-9b84e065c7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Russia''s state-run TASS news agency published
        Saturday, Morgulov said the main focus of any meetings would be on bilateral
        issues. He said the recent talks between the two Koreas indicated that tensions
        would be reduced during the Winter Olympics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f3124-f9f0-4157-b183-0766912f8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our opinion, the direct dialogue that started between Seoul
        and Pyongyang, as well as the agreements that were reached during it, give
        grounds to believe that during the Olympic Games, the situation on the peninsula
        will be relatively stable," Morgulov said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212f189-4c9b-4d68-adfd-073b9bb73fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:32:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:32:04.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korean athletes
        will compete at Winter Olympics."</em></p>'
  'Gunmen-launch-attack-on-Intercontinental-Hotel-in-Kabul':
