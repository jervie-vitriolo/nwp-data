      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was then appointed to the Presidential Communications Operations
        Office as Assistant Secretary for Social Media in May.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b4e01-2524-48b1-88f3-2754f7660603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:03:11.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:03:14.915+08:00
