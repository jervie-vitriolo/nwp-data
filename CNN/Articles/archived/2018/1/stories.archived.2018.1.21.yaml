      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Got myself a fiancé just before new year," Sheeran wrote on Instagram.
        "We are very happy and in love, and our cats are chuffed as well xx."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978c2cb-db48-46e1-8cc7-74229a9dfdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:24:37.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:24:42.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran told People Magazine last year that he''s known Seaborn
        since they were children but they didn''t start dating until he invited her
        to Taylor Swift''s Fourth of July party in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb5c0a-03cd-40f1-9893-83678b4e9766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:24:37.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:24:42.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran''s engagement comes after a roller-coaster year. His album
        "÷" ("Divide") was the most popular album on streaming services for 2017,
        according to Nielsen data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe99ea27-1e0e-4eca-8192-f21b70951a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:24:37.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:24:42.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many fans didn''t love his appearance on the popular TV drama,
        "Game of Thrones," prompting him to temporarily delete his Twitter account
        amid the scorn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59aa628-5d55-4a03-8a71-c6d7ed0d9eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:24:37.608+08:00
