      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran, 26, announced Saturday morning that he and his longtime
        girlfriend, Cherry Seaborn, are engaged.</p>'
