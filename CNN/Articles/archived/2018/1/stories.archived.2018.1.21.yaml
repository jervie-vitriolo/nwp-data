    'imagesource': 'jcr:39374e15-7d96-4409-8c38-e1b51bda9e24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fcdcb14-7896-404c-9822-f0ee6cc81c1c'
    'lead': 'This follows the license revocation and cybercrime complaint faced by
      online news agency Rappler.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:48:17.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:34:47.020+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:34:46.876+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Freedom of speech very much alive in PH under Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e36ea9-3a32-4fbd-867d-a887585c3d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:48:17.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:47.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Palace said freedom of speech and of the press is not dead in the country
        despite the revocation of online news agency Rappler’s license to operate,
        said Presidential spokesperson Harry Roque on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e7227-d795-400a-88c4-0fca75b4127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:48:17.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:47.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The current state of the conversation between the President and
        the media is proof that freedom of expression and freedom of the press is
        very much alive in this country,” Roque said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a540f59-72ed-4b14-8777-45d972af8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:48:17.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:47.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government has not shut down or censored any media agency
        and publication, and added President Rodrigo Duterte “values freedom of expression,
        and knows how to deal with the media.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b228b55-d684-45b6-afb8-8df78f1e1e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:48:17.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:47.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s use of harsh language, Roque said, is just his way of
        responding to the media’s portrayal of him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c5915-8c1a-4881-8ab1-fc4111152b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:48:17.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:47.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the Securities and Exchange Commission (SEC) order
        revoking Rappler''s registration over ownership and control issues is based
        on existing laws and the Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63d6cc-aeec-4916-ac0f-925e4a1cf830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:48:17.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:47.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The real issue here is money, lots of money, which the SEC said
        was procured by Rappler in a manner that violated the Constitution, it is
        farthest from the freedom of expression issue,” Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4add22b-efa4-4702-9878-f0a2cc088435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:48:17.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:47.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential spokesperson also allayed fears that the order
        against Rappler is just the first of many, with news agencies tagged as critical
        of Duterte to follow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a38cbd-af5c-420c-96c0-e334c72dc724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:48:17.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:47.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the decision to renew the license of news outlets to
        operate lies on the Congress, as Duterte only has the power to either veto
        or sign it into law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa17410-9ebe-40dc-adfa-7fe749541116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:48:17.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:47.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from their license revocation, Rappler is also facing a cybercrime
        complaint with the National Bureau of Investigations, for which its Chief
        Executive Officer Maria Ressa and two others were subpoenaed.</p>'
  'roque-panatag-shoal-u.s.-warship':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-21T20:39:45.490+08:00
    'imagesource': 'jcr:5a881422-2b7d-477d-ad20-08a1289e27b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54181266-88f6-4458-9597-4c07e542e272'
    'lead': 'Presidential spokesperson Harry Roque said the government cannot confirm
      if a U.S. warship sailed near the Panatag Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:51:22.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:35:44.603+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: PH should not get involved in US-China ''intramural'' in Panatag
      Shoal

      '
    'updated': 2018-01-23T12:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf82843-e76d-4b53-b564-cf089850f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) -</strong> The
        Philippines takes a hands-off approach to the latest US-China ''intramural''
        in the South China Sea&nbsp; following China''s accusation that an American
        warship sailed near Panatag Shoal, an area it claims is part of its territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7de44-a759-40ac-a553-f63e10165a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said on Sunday the Philippine
        government could not confirm the incident, but he added the country should
        not be involved in the issue between the United States and China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e8af4-a8b7-495c-8079-2b046d3c1840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese foreign ministry spokesperson Lu Kang said&nbsp; last week
        that an American warship sailed within 12 nautical miles off Huangyan island
        (or Panatag Shoal as is known in the Philippines),&nbsp; an area which he
        said is part of Chinese territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db7fc0-1c5d-4f91-9154-857e80f77ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu said as the warship sailed in the area without government permission,
        "China will take necessary measures to firmly safeguard its sovereignty."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7a922-1cbf-4190-9fa3-af67372a2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government''s primary concern&nbsp; in the Panatag
        Shoal, a disputed lagoon claimed by the Philippines and&nbsp; China in the
        South China Sea, is to ensure fishermen can pursue their livelihood in the
        area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad9c2f-5148-4f21-954d-a6004f48cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the ongoing unresolved controversy on the issue over Scarborough
        Shoal, what is important is that our people are once again able to pursue
        their fishing livelihood in Panatag," Roque told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768aec7f-7cc5-4d10-90b0-a1c6598f37e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, Philippine boats have been allowed&nbsp; by Chinese
        patrol vessels to enter and fish in the contested Panatag Shoal for the first
        time in years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c58f29-62ab-4c4a-9ba7-094ca1fd3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the Panatag Shoal is Philippine territory under the
        United Nations Convention on the Law of the Sea and the applicable law on
        the acquisition of territory under the international laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4691a-6679-4ca9-8db8-25ea87b29133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the Philippines and China now have a "mutual cooperation"
        amid bilateral relations, and that member countries of the Association of
        Southeast Nations (ASEAN) are looking forward to the negotiations of a code
        of conduct in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf03d0-5973-490c-9629-2924c5e26cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the code of conduct can be resolved or concluded at the
        soonest time possible," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdffa6bc-73b4-4949-87f5-e4aa3ee9fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four ASEAN countries-the Philippines, Vietnam, Malaysia, and Brunei-also
        claim parts of the South China Sea, along with China and Taiwan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84772b1b-a67f-4aac-81ad-77b428c75d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions among the South China Sea claimants have been simmering
        since July 2016, when the Permanent Court of Arbitration in The Hague unanimously
        ruled in favor of the Philippines, saying China doesn''t have the right to
        resources within its "nine-dash line," boundary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b0032-d3a5-4c8e-8450-5b3ef5099f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines argued that China''s "nine-dash line" maritime claim
        is excessive and encroached into the country''s 200-nautical mile exclusive
        economic zone. China has refused to recognize the tribunal''s ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b0db7-07fc-48ce-aa59-a45bacc5cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:51:22.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:35:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "nine-dash line" is China''s purported historical boundary that
        covers about 85 percent of the South China Sea, including 80 percent of the
        Philippines'' exclusive economic zone in the South China Sea.</p>'
