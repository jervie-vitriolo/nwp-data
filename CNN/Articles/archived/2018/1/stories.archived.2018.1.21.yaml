    'template': '1'
    'title': 'Deadly Kabul hotel siege ends after 12-hour standoff, government says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339f55c-9b25-4c85-beb9-6693c0d4dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gunmen killed six people during a 12-hour
        siege at the Intercontinental Hotel in Kabul, according to spokesmen at Afghanistan''s
        Interior Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1bead-2dea-45d1-ac9d-429cc3346a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foreigner was among those killed before Afghan forces secured
        the hotel Sunday morning, Deputy Ministry Spokesman Nasrat Rahimi said, while
        seven Afghans were also wounded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac587a-a374-440a-b22f-300a74869372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Najib Danish said that Afghan Security Forces went floor-by-floor
        in a clearing operation of the six-story hotel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cd59e3-31db-419f-b75f-ee2fecb49f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish told CNN that four attackers were killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f7353-43c8-4783-a814-0463d340e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said that 153 people -- including 41 foreigners --
        had been rescued from the hotel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244bb66-e80d-43db-8cb8-677ee3434371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been varying reports on the number of victims, with&nbsp;TOLO
        news channel&nbsp;and Afghan station&nbsp;1TV News&nbsp;both putting the death
        toll at five and injured at six. Both broadcasters also reported that shots
        were heard after the Interior Ministry declared the siege ended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90581cb5-543d-4623-8d1e-a9b55d0d68d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunmen attacked the hotel about 9 p.m. Saturday (11:30 a.m. ET)
        and were still trading fire with Afghan special forces Sunday morning, with
        gunfire intensifying about 4 a.m. Sunday, TOLO reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af82a76-9dd8-4918-998a-b1d73adbe64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances came to the scene during a lull in the shooting, a witness
        who lives near the hotel told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fa85a-e788-41e4-83e1-24a58e9669e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOLO reported that 126 people were rescued from the hotel, 41 of
        them foreigners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87eaf9a-1491-421e-8581-8831072768f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests try to escape</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f081f76-5ef7-4ec4-8295-05f1ea25c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahimi earlier told CNN that Afghan special forces were trying to
        engage the attackers and that two of four attackers had been killed. He said
        the hotel''s third floor, where the kitchen is located, had caught fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc45b56-3247-4b43-a248-971730a83985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOLO reported that foreign troops were also at the hotel. Lotfullah
        Najafizada, the head of the broadcaster said on Twitter&nbsp;that the last
        attacker was on the hotel''s top floor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af4c5c-e859-4f1e-8753-ea912fb1a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOLO showed images of people apparently hanging off balconies, saying
        they were "desperate guests and staff trying to escape" from the burning hotel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584f095-3eb0-47ec-b0ca-fb70635ea63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers had been in the kitchen, then moved to the fourth
        floor, an Afghan special forces commander told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e29c52-b95e-43cc-8301-00d1da291c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulance crews "are on the site, waiting for a green light to get
        in," Dr. Wahid Majrooh, the country''s minister of public health, said earlier.
        TOLO reported some were able to take people from the hotel grounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d76c8-d0df-481f-bef8-d3f0bd7165d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department had warned this week of a possible attack
        in Kabul.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ada8e-7e02-4bb0-a800-f0c49aeddca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security Alert for #Kabul, #Afghanistan: reports that extremist
        groups may be planning an attack against hotels in Kabul, such as the Hotel
        Baron near Hamid Karzai Int''l Airport," the agency said Thursday on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb661a-4f79-40fc-9167-093fb6991aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners are among the hotel guests, but it wasn''t immediately
        known how many or their nationalities, Rahimi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829e30c-9cd2-4c93-98e3-37d96d540190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel was attacked in 2011</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe5085-9685-4c85-b411-022f2ba06d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2011, seven Taliban fighters attacked the same hotel over
        several hours. In the end,&nbsp;all seven, along with 11 other people, were
        dead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ff00b-87bc-4335-9bac-2362e7c3aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The InterContinental Hotels Group developed the hotel, which opened
        in 1969. But the hotel has had no association with the group since the Soviet
        invasion in 1979, though it continues to use the name without connection to
        the international company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d4f130-905b-403a-9494-f1b901fc2ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:06:17.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:06:20.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kabul hotel siege:
        Gunmen kill at least 5."</em></p>'
  'Six-soldiers-wounded-in-Maute-encounter':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-01-21T11:28:23.678+08:00
    'imagesource': 'jcr:c33b1819-64e5-44eb-8fb1-3c8d56c19d05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c143616-a0db-4ad5-adae-fa62a9b7467b'
    'lead': 'Joint Task Force Ranao engaged in a 35-minute firefight with members
      of the terrorist group at Barangay Kalilangan, Masiu, a town an hour away from
      Marawi City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T14:10:11.873+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T14:10:15.322+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T14:10:15.198+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six soldiers wounded in Maute encounter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8311d4-9bde-4016-8b2e-fe87600dc260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:10:11.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:10:15.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Six
        soldiers were wounded after the military clashed with 10 members of terrorist
        group Maute in Lanao del Sur early Saturday, the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a5cff-5113-4884-a07e-8037cd044ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:10:11.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:10:15.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Ranao engaged in a 35-minute firefight with members
        of the terrorist group at Barangay Kalilangan, Masiu, a town an hour away
        from Marawi City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aef738-c993-4e03-b55f-93683cf22475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:10:11.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:10:15.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the terrorists tried to escape through Lake Lanao
        but failed after government forces sunk their boats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78fe593-44a8-4315-a233-a700adebd756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:10:11.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:10:15.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops recovered a hand grenade and a grenade launcher, several
        pieces of ammunition, an ISIS flag, and several drug paraphernalia, among
        others, the military said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ac273-c90c-4203-a910-f10c9fa70cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:10:11.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:10:15.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall continue to totally eliminate the remaining Daesh-inspired
        groups in Lanao provinces and to sustain our efforts to prevent them from
        establishing Wilayat (Islamic State) and spreading Daesh (ISIS) ideology in
        our joint area of operation," First Infantry Division Commander Maj. Gen.
        Roseller Murillo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95842792-22e3-4448-a9c3-6b63093a40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:10:11.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:10:15.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said this is the first encounter since the liberation
        of Marawi from terrorists in October 2017 after a five-month crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c05f13-f559-4e6e-abe7-acfd0bdf9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:10:11.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:10:15.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole Mindanao remains under martial law after President Rodrigo
        Duterte requested for the extension of military rule until the end of 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbe6b2-bd3c-40bd-9944-e66b5d0f2e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:10:11.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:10:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President cited attacks of the New People''s Army and other
        local terrorist groups as reason for the extension, which the Congress approved
        in December.</p>'
  'One-year-later-Women-March-returns':
    'author': 'Juana Summers, CNN'
    'caption': 'Activists across the US are marking the anniversary of last January''s
      Women''s March, and the movement it sparked in 2017 | Photo from CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-21T20:06:44.099+08:00
    'imagesource': 'jcr:c2bfb80b-6fef-4aaa-9bde-8f4ce1811bd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8897a630-6fda-44f5-992f-8b42656addb7'
    'lead': 'This second year of the Women''s March also comes in the middle of the
      #MeToo movement, which has shed light on sexual misconduct and ushered in social
      change in a bevy of industries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T14:13:39.251+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T14:13:43.411+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T14:13:43.226+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One year later, Women''s March returns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879cfd2-1898-4214-bcd7-678bc3e5a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One year after women took to the streets
        in droves to protest President Donald Trump''s inauguration, marchers are
        gathering again in cities across the country and around the world in a sharp
        rebuke of Trump''s presidency and in continuation of a still-growing international
        movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2828ee4-2a78-471e-b11f-b76292e6bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This second year of the Women''s March also comes in the middle
        of the #MeToo movement, which has shed light on sexual misconduct and ushered
        in social change in a bevy of industries. It also comes months ahead of the
        midterm elections in the United States, in which progressive women hope to
        turn their activism into victories at the ballot box.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c304ad-aa38-4c36-bb07-78e8d54cc1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, where one year ago hundreds of thousands of women
        clad in pink hats took to the streets and vowed to resist Trump''s presidency,
        Heather Tucci said she didn''t want to stay on the sidelines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6882df39-7721-458a-8d25-f32bbe94a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before Trump, I was content to sit back and watch the government
        just go by me. Now I''m not," Tucci, from Harford County, Maryland, told CNN.
        "It is dire that we do something because it is just ridiculous what is happening
        to this country, what people think about us around the world and just undermining
        the basic fundamentals of humanity and the constitution and what democracy
        should stand for."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70bf8b-df46-4624-9a1c-08e27e8740b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley Robinson, Planned Parenthood''s national organizing director,
        told CNN that it''s "nothing new for women to be involved in elections," but
        said that many women who marched last year had been&nbsp;spurred to run for
        office themselves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65122244-eea4-4be2-bbdb-951d20858f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a time where we''re not just showing up -- folks are saying
        that, ''Hey, we actually need to be sitting in those chairs,''" Robinson said.
        "You know, so everyone who was out in the airports rallying last year and
        marching in the streets, many of them are now sitting in state legislatures
        across the country. It''s a powerful moment that we''re in."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13206230-1d60-4b6e-addb-ac7cc73706c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That movement, Robinson added, "is evolving into something more
        powerful every single day."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91baee09-70ac-47d0-b360-1106841aa892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests did not go unnoticed by the White House. On Saturday,
        Trump tweeted that it''s "a perfect day for all Women to March."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61098f59-2d58-4de3-9f50-ad1c07585c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beautiful weather all over our great country, a perfect day for
        all Women to March," Trump wrote. "Get out there now to celebrate the historic
        milestones and unprecedented economic success and wealth creation that has
        taken place over the last 12 months. Lowest female unemployment in 18 years!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e4570-7489-4aee-b259-5959c895ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchers gathered across the country and around the world hours
        after much of the United States&nbsp;federal government shut down after members
        of Congress failed to reach an agreement on a spending measure, casting uncertainty
        over much of the nation. Marchers, however, stayed the course.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9e1da-0b02-416a-8e84-8f1b063467aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the largest demonstrations unfolded Saturday in Los Angeles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9664d-1dbe-4ea8-8c1a-1b3d3ce706aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathleen Whitehead and her 13-year-old daughter, Casey Feldman,
        arrived early to that march.&nbsp;Feldman carried a green sign that said,
        "Respect Existence or Expect Resistance."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf02ce1d-ddc2-46fe-83c6-cf186a12a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The battle against women and health care is killing us," Whitehead
        told CNN. "It is 2018. I am 46 years old. My mother had to do this battle.
        Why do I, why? We have gone the wrong way."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f0e10-9230-44ea-9544-0c588ae8f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gioconda Aviles came to the Los Angeles march with her 9-year-old
        twin daughters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5f17f-f4e6-426b-b3e7-aef839336838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think women are more empowered this year," Aviles, who attended
        the march last year as well, told CNN. "I can''t believe we have the president
        we have. I''m Latina, pushed to get Latinos to vote. Clearly we didn''t do
        a good job. I think we need to make the difference in 2018."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91eded-1ba3-4c9c-b323-35ac04570bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Williams and her husband, Carlos, said their motivations for
        marching have shifted since the inaugural Women''s March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40886b0a-e424-4f40-818d-f8a1c6ab2fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year was, we were angry that a person can get into office
        with his record and past," Williams said of Trump. "Hey, there''s a lot of
        us who don''t agree. He''s not our president. This year for me, it''s about
        equal status for women. Without people getting out and voting, look what happens."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3494022d-ac92-4f5b-b8d8-ba10341b4663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Maura O''Meara, 47, of New Paltz, organized a group
        of women from the Hudson Valley area to travel to New York City together to
        participate in the March. She said her motivations for marching are largely
        the same as last year, when she traveled to DC, but have gained new urgency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3dc4af-4db1-4015-abbc-70ce52c1164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t been quiet since last year. We''ve been up and out
        trying to fight for the rights of women and the vulnerable," she said. "I
        actually have more hope now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676496e-b09f-402d-8d45-938139f13a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:13:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:13:43.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "One year later,
        Women''s March returns."</em></p>'
  'Turkish-jets-hammer-Syrian-town-to-oust-US-backed-Kurdish-militia':
    'author': 'Gul Tuysuz, Joe Sterling and Schams Elwazer, CNN'
    'caption': 'A plume of smoke rises Saturday from inside Syria, as seen from outside
      the border town of Kilis, Turkey | Photo from Lefteris Pitarkis/AP via CNN wire
      images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-21T08:03:32.380+08:00
    'imagesource': 'jcr:338c0ef4-3214-418c-b561-199334789e95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd10056c5-ea30-4fb2-b9a1-8233be153a45'
    'lead': 'Turkey launched a military operation Saturday targeting Kurdish fighters
      in the Syrian town of Afrin, Turkish state-run news reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T14:20:53.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:37:35.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:37:34.650+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkish jets hammer Syrian town to oust U.S.-backed Kurdish militia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383900da-ea6e-4ec6-b4ce-82c9ac7734f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey launched a military operation Saturday
        targeting Kurdish fighters in the Syrian town of Afrin, Turkish state-run
        news reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0139fef0-f6dd-4756-a5fe-7c1f8483dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursion, dubbed Operation Olive Branch, is likely to sharpen
        tensions between Turkey and the United States, which supports and openly arms
        Kurdish militias fighting ISIS. The operation targeting Kurdish fighters could
        open up a new frontier in the Syrian conflict, which has gone on for nearly
        seven years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab34edf-4bb3-49d1-85ba-32f7b3813208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankara has long fought Kurdish unrest in southeastern Turkey. It''s
        determined to prevent the establishment of a Kurdish state across the border
        in Syria and has used&nbsp;military force&nbsp;in the past against Kurds and
        ISIS in the northern part of the neighboring country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339f110-44e1-45ef-882c-042f843e372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish jets pounded Kurdish militia targets Saturday in Afrin,
        which is under the control of the People''s Protection Units -- the largely
        Kurdish militia known as the YPG that Turkey regards as a terror group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05cb6f-150b-4b24-9d16-dc8a0da05697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explosions were heard as jets swooped over Afrin, and Turkish-backed
        rebels from the Free Syrian Army (FSA) began entering the town, according
        to Anadolu Agency, Turkey''s state-run outlet. Residents and activists also
        reported airstrikes in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380e8949-713c-49c0-9bab-66713adb14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish military said the air force destroyed 108 targets in
        seven regions, including weapons depots and barracks belonging to Kurdish
        militias and ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7dbc8d-32ce-468b-a467-ce8bf4e35c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed forces said that all of the dead and wounded brought to
        hospitals are Kurdish militia members. Seventy-two planes taking part in the
        operation returned to base safely, it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed6320-3e01-4078-a6a2-3b124909c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We have no choice''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcefa16f-1909-4d1a-b153-bb92dba3bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference in Ankara, Turkish Prime Minister
        Binali Yildirim said:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b4478-f221-4069-b792-ede628ab03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our air force has completed their mission and returned to base.
        Softening the field with artillery is still being carried out. And as of tomorrow,
        depending on developments, our land forces will carry out the necessary steps.
        In addition to Turkish soldiers, FSA units will also take part."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f3d27-1a7b-4595-b6cf-3a0fc04fe42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YPG issued a statement on a pro-PKK news outlet, ANF, calling
        the Turkish attack "barbaric."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0367de5-1dcf-4b44-8290-91f10f5ee297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no choice but to resist," the YPG statement said. "We call
        upon all of our young people to meet in the ranks of resistance, taking the
        resistance spirit of our sacrificial martyrs as an example. Especially the
        young people of northern Syria, and the youth of Afrin, should join the YPG
        ranks and defend Afrin against the fascist and barbaric Turkish state."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cafb30-ec32-4987-a97f-4183a1de7c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Democratic Forces, which has many YPG fighters, also
        said it had no choice but to fight back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37219413-e7e9-4f3b-bc51-644df2929532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations that we have carried out cross-border attacks are
        false and are an excuse for Turkey to bring its military and extremist opposition
        groups to Syrian territory," the SDF said. "This will be an act of aggression
        against us, our people and Syria."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c22c66-d6ad-45d5-80aa-60f03d4f5ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Foreign Affairs Minister Mevlut Cavusoglu said in a tweet
        that the operation isn''t targeting civilians and "innocent Syrians" -- just
        terrorists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b917a71-8af1-450b-b974-8ded66053037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told a news outlet that the Syrian government was informed of
        the operation in advance, but the Syrian government, speaking through the
        state-run news agency SANA, said it wasn''t notified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f9882-d9e4-460c-a480-138380b5ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An official source at the Foreign and Expatriates Ministry said
        on Saturday that the Syrian Arab Republic strongly condemns the flagrant Turkish
        aggression on the city of Afrin, which is an integral part of Syrian territory,"
        SANA reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e06434-eda0-4fed-83bb-b90a34f31dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, Turkish President Recep Tayyip Erdogan said the
        military offensive is in its early phase. He said forces will next move on
        the Syrian town of Manbij, east of Afrin, on the Turkish border.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da5c96-a5fd-487d-bf1d-050065ef0915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that without security in Syria, there cannot be security
        in Turkey," Erdogan told members of his ruling party in Kutahya.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca877d8-28f6-4490-bd37-8c849caf8278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report: Russia to back Syria at U.N.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a563ac12-ee28-4ece-a513-64442d917aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has been concerned about a Turkish military incursion
        and called on Ankara to refrain from launching one. "The focus needs to be
        on ISIS," State Department spokeswoman Heather Nauert said this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b5e34-8e3e-4183-bd81-649db12e0102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish forces said they are targeting ISIS as well as Kurdish militia
        in Afrin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f5152-7c92-4f39-a322-2dcdbec8c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operation is being carried out within the right of self-defense
        and with respect to Syrian territorial integrity," the armed forces said in
        a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f517c5a-0a2e-4054-a787-18538eaa45e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Foreign Ministry is briefing the heads of mission of
        the United States, Russia and Iran in Turkey on the latest developments in
        Afrin, Anadolu reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bf13d9-945e-4d04-85b6-271356bbcf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia will back the Syrian government diplomatically and support
        a demand at the United Nations for Turkey to stop its military operation,
        Moscow''s state-run RIA Novosti quoted a senior lawmaker as saying.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50df53-0a9f-4aa6-9d59-12df86501ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the United Nations, not only Syria will demand the termination
        of this operation, Russia will support these demands and will provide Syria
        with diplomatic assistance," said the lawmaker, Franz Klintsevich.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae305bde-938d-46d7-83c4-8f7604810ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry called for restraint Saturday. Its
        Defense Ministry said it had relocated some troops out of the Afrin area "to
        prevent possible provocations and to exclude the possibility of the threat
        to the life and health of Russian servicemen."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aabd3f-0d5e-48f7-9bc7-4909340553c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Joseph F. Dunford Jr., chairman of the U.S. Joint Chiefs of
        Staff, spoke by phone Saturday with his Russian counterpart, Gen. Valery Gerasimov,
        about a number of issues, including Syria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ba98f-6bef-4648-9141-a929a0d1ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both leaders recognize the importance of maintaining regular communication
        in order to avoid miscalculation and to promote transparency in areas where
        our militaries are operating in close proximity," a Joint Chiefs spokesman
        said. "In keeping with past practice, both have agreed to keep the details
        of their conversations private."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c56d84-a858-4cc0-af76-a4709fdf69a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish incursion had been expected</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d1a7b-5d24-48ca-9359-2d483c3d233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish-backed fighters from the Free Syrian Army were battling
        Kurdish militia members recently in Afrin, and a full cross-border Turkish
        military incursion had been expected.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cbfbbe-2515-4e3b-8104-a75b82c930d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 Turkish vehicles, including artillery, tanks, rocket
        launchers and heavy equipment transporters, had been observed on the Turkish-Syrian
        border, a US defense official said Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09092250-e17f-4e4b-8aef-b0e49dea7318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish state-run media had suggested that the operation would involve
        airstrikes from warplanes and drones, and that Turkish-trained militia from
        the Free Syrian Army alliance would be first on the ground in any land offensives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be38ad-4011-40a6-9fff-733197d9f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-trained border force in Manbij</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb27f3-5f64-431c-801a-e8f13a5df305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manbij is in an area where a 30,000-strong, US-trained border force
        from the Syrian Democratic Forces, dominated by YPG fighters, is to be trained.
        Turkish-backed rebels and US forces have been trading fire there, US defense
        officials said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc534fd-fe98-467a-bc30-05195f572e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of a border force infuriated Turkey''s leaders,
        and Erdogan has accused the United States, its most powerful NATO ally, of
        "building an army of terror" on his border and threatened to "drown" the US-backed
        force. Turkey regards the YPG as the Syrian arm of the Kurdistan Workers''
        Party, or PKK, despite the group''s help in battling ISIS.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc4956-41e6-456f-a4b8-529948cd9b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said the United States contributed
        to the crisis in northern Syrian because it took steps "to isolate areas with
        predominantly Kurdish populations" and create border forces near Turkey. It
        said the delivery of modern weapons "to pro-American formations in northern
        Syria" stoked tensions that resulted in an operation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02392fa-0129-4b36-bc60-b62e521775e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PKK is an outlawed Kurdish group responsible for major terror
        attacks in Turkey as part of its bid for national ethnic autonomy. The European
        Union and United States have both named the PKK as a terrorist outfit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4bbf37-a287-41ce-abed-27e98f282f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By changing the name of a terrorist organization that is playing
        games in Syria, they think (they) are being smart. Who do you think you are
        fooling? The name of this organization is PKK, PYD, YPG," Erdogan said Saturday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794afec-ead9-4c1d-bb61-8818998687b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what they say, we don''t care anymore because we look
        at what is happening in the field."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d0dbea-6c3d-4036-8d29-92c627ae8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:20:53.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Turkish jets hammer
        Syrian town to oust US-backed Kurdish militia."</em></p>'
