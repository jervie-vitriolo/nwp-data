      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express our dismay over this even as Mocha Uson does not, in
        any way, embody the ideals of a real Thomasian, and with all due respect,"
        it said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
