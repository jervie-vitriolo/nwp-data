    'title': 'UST alumni association awards Mocha Uson for gov''t service

      '
    'updated': 2018-01-22T12:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e9a4b-a8b2-4300-bb78-819dbb4f08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:03:11.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:03:14.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Thomasian alumni community honored several government officials on Sunday,
        including Presidential Communications Assistant Secretary Margaux "Mocha"
        Uson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046a41f-72a7-4ec2-8a00-5cff17ecd01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:03:11.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:03:14.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Santo Tomas (UST) Alumni Association President Henry
        Tenedero said they gave Uson the Thomasian Award for Government Service (TAGS)
        to serve as an inspiration to other government workers, regardless of political
        affiliation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce8166-3646-4b5f-88d1-15e62abc93f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:03:11.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:03:14.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who are we, the UST Alumni Association, to judge your — whatever
        — sense of morality? That''s why we are giving you the award to inspire you
        to lead," said Tenedero of Uson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32743a-d8df-48ae-9b64-ccae48b8ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:03:11.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:03:14.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified the award given to Uson is different from the
        Outstanding Thomasian Alumni Leadership Awards, the "highest award bestowed
        by the university."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc253a7-2a00-467b-aa18-3dab47cd8581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:03:11.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:03:14.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TAGS, initiated by the UST Alumni Association, is envisioned to
        inspire and challenge the recipients to lead the Thomasian core values of
        compassion, competence, and commitment," Tenedero said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe79592-d48d-49c8-aa6a-c0f88a2ab708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:03:11.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:03:14.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson told CNN Philippines she is grateful for the award.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11868ee0-366a-4bd9-8300-2e5b5b477343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:03:11.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:03:14.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a great honor for me that my Alma Mater recognizes my efforts
        to fight for change in our country. If my stay in UST has taught me something,
        it is to fight for what I believe in, regardless of the difficult obstacles
        ahead," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ca866-3d6e-4f3a-8cf5-645b13105c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:03:11.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:03:14.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old blogger graduated with a Bachelor''s degree in medical
        technology from UST in 1998, and took up medicine the year after. She dropped
        out on her second year to pursue her musical career.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91eb40-864d-470f-8405-3eccd9679518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:03:11.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:03:14.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other awardees include Senator Joel Villanueva, Health Secretary
        Francisco Duque, Trade Secretary Ramon Lopez, ACT Teachers Party-list Rep.
        Antonio Tinio, and Akbayan Party-list Rep. Tom Villarin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54bbdd0-0353-4bc1-8c36-0fd407bfe14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:03:11.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:03:14.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens said Uson deserved the award.</p>'
