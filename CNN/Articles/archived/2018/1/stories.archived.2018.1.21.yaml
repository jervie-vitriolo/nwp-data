      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A lull in the shooting has come over the&nbsp;Intercontinental
        Hotel&nbsp;in the Afghan capital of Kabul where earlier several gunmen launched
        an attack, according to officials from Afghanistan''s Ministry of Interior
        Affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b3f20-4cf1-482a-94ec-f3f4de6ac7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:35:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:03.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No gunfire had been heard for about an hour and ambulances were
        at the scene, a witness who lives near the hotel told CNN during the early
        morning hours Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a44d2b-ee5c-4342-a80e-2c6e240b90fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:35:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:03.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few ambulances have left the hotel property, presumably taking
        people to hospitals, Afghan news agency TOLO reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c7c1b-0d1b-4729-b6f6-8f0d20d40532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:35:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:03.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasrat Rahimi, a deputy spokesman for the ministry, earlier told
        CNN that Afghan special forces were trying to engage the attackers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257905e-fa29-434a-9972-a9b5ccb4c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:35:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:03.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of four attackers in the hotel have been killed, Rahimi said.
        He said the hotel''s third floor, where the kitchen is located, had caught
        fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e7b1d5-0117-4ced-b41b-f4051410d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:35:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:03.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers had been in the kitchen, then moved to the fourth
        floor, an Afghan special forces commander told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce288d5d-8923-4724-b525-6aef4f1e85d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:35:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:03.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulance crews "are on the site, waiting for a green light to get
        in," Dr. Wahid Majrooh, the country''s minister of public health, said earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a4cec-c0bb-4aab-b9d7-c519e56f6314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:35:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:03.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department had warned this week of a possible attack
        in Kabul.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc8872a-fbfc-461e-8b53-030e2ca13b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:35:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:03.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security Alert for #Kabul, #Afghanistan: reports that extremist
        groups may be planning an attack against hotels in Kabul, such as the Hotel
        Baron near Hamid Karzai Int''l Airport," the agency said Thursday on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df78528-7d29-4695-89f9-f5221b36b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:35:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:03.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners are among the hotel guests, but it wasn''t immediately
        known how many or their nationalities, Rahimi said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10dc0f-0ec0-43ff-94f0-fe9e3142be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:35:13.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:03.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel was attacked in 2011</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c3f078-7883-41dd-a9bb-e9449d6baa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:35:13.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:03.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2011, seven Taliban fighters attacked the same hotel over
        several hours. In the end,&nbsp;all seven, along with 11 other people, were
        dead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff426c-17d2-4609-8d69-1355c726d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:35:13.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:03.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The InterContinental Hotels Group developed the hotel, which opened
        in 1969. But the hotel has had no association with the group since the Soviet
        invasion in 1979, though it continues to use the name without connection to
        the international company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7b9db-8229-4ab7-b6da-7cb03e6eb3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:35:13.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:39:03.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Gunmen launch attack
        on Intercontinental Hotel in Kabul."</p>'
