      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, a vocal supporter of the Duterte administration, was first
        appointed as a board member of the Movie and Television Review and Classification
        Board in January 2017.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe482f-96e6-4b25-92c5-0f2ddf8f0c65'
