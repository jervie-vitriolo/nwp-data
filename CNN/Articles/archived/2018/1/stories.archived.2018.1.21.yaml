    'mgnl:lastActivated': 2019-06-28T14:32:04.087+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T14:32:03.770+08:00
