      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Countless newlyweds have chosen Ed Sheeran''s
        ballad, "Thinking Out Loud," to play during their first dance. Now, the British
        singer-songwriter gets to decide if he wants it played at his own wedding.</p>'
