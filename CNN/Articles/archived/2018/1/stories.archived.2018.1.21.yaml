  'SAG-Awards-get-ready-for-MeToo-close-up':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-21T23:24:04.297+08:00
    'imagesource': 'jcr:ab8e0f45-8944-4377-be56-46d2bf25e5cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ca520c1-4b98-4e57-8847-9b4ac7ca3eaf'
    'lead': 'Following a Golden Globes that made headlines with its Time''s Up theme,
      the Screen Actors Guild is leaning into that discussion with its annual presentation
      Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:38:18.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T13:38:22.875+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T13:38:22.733+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SAG Awards get ready for #MeToo close-up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a34470-8f38-43fd-b3d4-f1544522d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:38:18.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:38:22.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Following a Golden Globes that made headlines
        with its Time''s Up theme, the Screen Actors Guild is leaning into that discussion
        with its annual presentation Sunday. Yet with several more star-studded ceremonies
        to come, questions linger as to how well Hollywood''s awards apparatus can
        juggle serving as a rallying point for that movement with its more prosaic,
        self-congratulatory business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11b3da-f9c4-41fe-a547-695095bde31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:38:18.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:38:22.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Globes, which were punctuated by Oprah Winfrey''s&nbsp;rousing
        speech, SAG -- Hollywood''s largest guild, representing 160,000 performers
        and journalists -- had announced plans for an all-female presenter lineup.
        The event''s producer&nbsp;told the Hollywood Reporter&nbsp;the goal was to
        offer "a unifying salute to women who have been very brave and speaking up."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de0f54-f352-4403-af49-be17f2fa0176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:38:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:38:22.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the entertainment industry''s efforts to address sexual harassment
        and inequality, unleashed by allegations against producer Harvey Weinstein
        and a host of others, has stoked some reservations about whether award shows,
        and organizations like the Academy of Motion Picture Arts and Sciences, are
        particularly well equipped to tackle problems that require action by studios
        and other major employers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0159ab-9c22-4f1f-beed-7bad6eaa36ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:38:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:38:22.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a further complication, two high-profile SAG nominees have been
        drawn into the current debate, with allegations leveled&nbsp;against James
        Franco&nbsp;-- a contender for "The Disaster Artist" -- and "Master of None"
        star Aziz Ansari, the latter facing less severe accusations in a Babe.net
        article that has&nbsp;triggered intense debate, including a&nbsp;rift among
        some of the women who have weighed in regarding its propriety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d8ae3-64b1-49e9-b0ba-ec49c6b0baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:38:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:38:22.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award shows have become lightning rods for such issues. The shifting
        focal points have included efforts to improve diversity that emerged after
        the #OscarsSoWhite campaign, last year''s pushback against the then-nascent
        Trump administration and now the #MeToo wave. The Time''s Up conversation
        continued beyond the Globes to the Critics'' Choice Awards, televised Jan.
        11 on the CW network, an event that&nbsp;Franco skipped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea7a043-6d5d-4d0d-8f51-a328807c582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:38:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:38:22.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge lies in balancing recognition of such cultural moments
        with the traditional formula of award shows, including glowing tributes and
        acceptance speeches expressing gratitude to colleagues, representatives and
        loved ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1018afa8-eedb-4431-9245-d419567df15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:38:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:38:22.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schism between those objectives seemed especially pronounced
        in coverage of the Golden Globes red carpet, where hosts sought to simultaneously
        discuss the Time''s Up campaign -- with all the bad behavior that inspired
        it -- while insisting the evening still felt like a celebration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af64be-f5bb-499c-8811-4acbd232642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:38:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:38:22.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAG awards generally draw a significantly smaller audience than
        the Globes, and tune-in could be depressed further by a vagary of this year''s
        awards calendar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa6bc8b-45fa-4fbf-9c9c-471d1d3657c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:38:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:38:22.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT/TBS''s 2017 SAG simulcast averaged 3.9 million viewers, according
        to Nielsen. But because the presence of the Winter Olympics in February has
        shaken up the awards schedule, this year''s telecast will air opposite the
        NFC Championship game on Fox, traditionally one of the year''s most-watched
        events behind the Super Bowl.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ed5bb-6393-4f9b-ae75-31d53528af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:38:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:38:22.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to its star wattage, the SAG Awards are the lone televised
        event among Hollywood''s major guild awards that are seen as signposts for
        the Oscars -- the others representing producers (Jan. 20), directors (Feb.
        3) and writers (Feb. 11). The Academy will unveil its nominees Jan. 23, with
        the awards -- marking the official end of the current "awards season" -- being
        handed out a week later this year, on March 4,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f861538-42ad-4144-8c7d-7a5371554dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:38:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:38:22.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAG Awards air Jan. 21 at 8 p.m. ET on TNT/TBS. Like CNN, those
        networks are owned by Time Warner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df1d31c-5755-4866-83a6-391e3d1efb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:38:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:38:22.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "SAG Awards get ready
        for #MeToo close-up."</em></p>'
  'Kabul-hotel-siege-ends-12-hours-later-with-six-dead-Afghan-officials-say':
    'author': 'Ehsan Popalzai and Susannah Cullinane, CNN'
    'caption': 'Security forces gather near the Intercontinential Hotel in Kabul after
      an attack killed at least 5 people | Photo from CNN wire images via Massoud
      Hossaini/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-21T23:20:32.969+08:00
    'imagesource': 'jcr:7ee2717b-ad48-4f47-be77-9549cdf5a13c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ec306d0-c428-4521-882e-a2bf568e7190'
    'lead': 'Gunmen raided the Intercontinental Hotel in Kabul, leaving six people
      dead after a 12-hour standoff with security forces that ended Sunday, Afghan
      authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:41:44.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T13:41:49.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T13:41:49.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kabul hotel siege ends 12 hours later with six dead, Afghan officials
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3cf515-f5a6-4df3-9daf-b37dcb65ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gunmen raided the Intercontinental Hotel
        in Kabul, leaving six people dead after a 12-hour standoff with security forces
        that ended Sunday, Afghan authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72179525-b128-404c-baf9-f94decf726dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foreigner was among those killed before Afghan forces secured
        the hotel, according to Nasrat Rahimi, a deputy spokesman for the Interior
        Ministry, who did not provide additional details on the nationalities of the
        victims. Seven Afghans were wounded, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e370a-58c1-41f3-a315-f84a984849df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan security forces went on every floor of the six-story hotel
        in a clearing operation that left four attackers dead, ministry spokesman
        Najib Danish said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f89c1da-4f98-4d02-8818-01769e4d7863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said four attackers were involved, but the Taliban released a
        statement claiming responsibility and saying it was carried out by five assailants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268b6d6-8399-42f4-8edc-89ea32e2bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers were affiliated with the Pakistan-based Haqqani network,
        according to the Interior Ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed62b7-16d6-4db2-89e2-e6eab7705294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said that 153 people -- including 41 foreigners --
        were rescued from the hotel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87af89-ed6f-466c-8019-28b93dddc2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Interior Ministry declared the siege over,&nbsp;TOLO news
        channel&nbsp;reported that two attackers were still inside the hotel and gunshots
        were still ringing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd905e176-ba17-4cd6-b139-6d883a8d9247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunmen attacked the hotel about 9 p.m. Saturday (11:30 a.m. ET)
        and were still trading fire with Afghan special forces Sunday morning local
        time, the station reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f261bb-2931-4452-a6e9-8e8cee42599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances raced to the scene during a lull in the shooting, a witness
        who lives near the hotel told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b067d3-efa2-4613-8887-ed7f736af2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests try to escape</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed37356-cab5-49fd-a6eb-1694687107ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the standoff, the hotel''s third floor, where the kitchen
        is located, caught fire, Rahimi said. Lotfullah Najafizada, the head of TOLO,&nbsp;tweeted
        that the last attacker was on the hotel''s top floor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b98e9-4b0d-40f8-b3ab-e855a51ae69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOLO showed images of people apparently hanging off balconies, saying
        they were "desperate guests and staff trying to escape" from the burning hotel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071762d6-cdbb-422d-b959-b85123c8987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers had been in the kitchen, then moved to the fourth
        floor, an Afghan special forces commander told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ddff2e-982e-45a8-bf87-9f07bca8d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haqqani network</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b3970-f5a0-4cee-a051-e2e1dcd42f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department had warned last week of a possible attack
        by extremist groups targeting Kabul hotels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c49b3-224b-49c0-bb3c-41d928768fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan Interior Ministry blamed the Haqqani network for the
        attack. The group based in the Pakistani tribal area of Waziristan, and known
        for its high-profile attacks on Western targets in Afghanistan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5fb9e-8232-49cd-ae51-29df204f5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network maintains close ties to al Qaeda and the Taliban, and
        seeks to reestablish Taliban rule in Afghanistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7810af-077a-4609-92ef-102a578df1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, then-US Ambassador Ryan Crocker accused the Haqqani network
        of a daylong attack against the US Embassy in Kabul.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed8bec-1e90-48eb-95ac-fbf7115cbc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, President Donald Trump announced that his administration&nbsp;would
        suspend aid to Pakistan&nbsp;until the country took more assertive steps to
        rein in terror organizations, referring to the Haqqani network by name.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da539bb1-d98b-4054-a6ff-b96a11df792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s ministry of foreign affairs issued a statement condemning
        the attack on the Intercontinental in Kabul.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65ef02-cbb9-4ee2-a9d3-89160362a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our strong condemnation of terrorism in all its forms
        and manifestations. In our view, cooperation among the states is important
        for effectively combating and eliminating the scourge of terrorism," it said
        in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa697c-2997-4ffe-9a2d-dec7e5496756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador John R. Bass also condemned the attack and commended
        the security forces'' quick response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8574b-0e1a-4e13-a360-54d4833b9836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such violence has no place here or anywhere in the world," Bass
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23f82b-4bb8-4208-9189-a5c8a375d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afghanistan deserves peace and security -- not deliberate and murderous
        attacks on innocent civilians,"&nbsp;he said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3389d31-3081-438d-b336-3f54f463481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British ambassador to Afghanistan, Nicholas Kay,&nbsp;also tweeted
        his condolences, saluting the bravery of the Afghan security forces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c72477-8ce6-41cf-b94c-7a5238705caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it''s over, Kabul will show its resilience again," Kay said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e142cb7-9420-4665-a657-39c61fb6462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel was attacked in 2011</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af6dd7d-30ad-4447-8f70-2e7c62aef9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2011, seven Taliban fighters attacked the same hotel over
        several hours. In the end,&nbsp;all seven, along with 11 other people, were
        dead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9321c86-e8a6-4840-83b5-d8a4ad97a14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The InterContinental Hotels Group developed the hotel, which opened
        in 1969. But the hotel has had no association with the group since the Soviet
        invasion in 1979, though it continues to use the name without connection to
        the international company.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d972c-7ff6-4166-b0a5-0c797e3b5cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:41:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T13:41:49.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Kabul hotel siege ends
        12 hours later with six dead, Afghan officials say."</p>'
  'dengvaxia-senate-hearing-resume':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-21T21:41:38.185+08:00
    'imagesource': 'jcr:5977c022-df02-4615-b859-89e4c528f17f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8af934d3-e05c-4dc6-9f23-444905fbf78b'
    'lead': 'The latest development on the issue had Sanofi Pasteur, the French pharmaceutical
      company who produced the vaccine, paying P1.16 billion for unused vaccines bought
      by the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:45:33.818+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:34:29.203+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:34:29.039+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate resumes hearing on Dengvaxia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deff4fe4-10c5-4e91-b7f8-dc2755a171a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:45:33.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        hearing on the controversial Dengvaxia vaccine program continues Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3b525-1fe2-469b-84dd-30ccfd82e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:45:33.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest development on the issue had Sanofi Pasteur, the French
        pharmaceutical company who produced the vaccine, paying P1.16 billion for
        unused vaccines bought by the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32431776-22a8-4b25-8f32-cb75be40cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:45:33.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation was made by Health Secretary Franciso Duque III at
        an event in San Fernando, Pampanga Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5969149-031b-4013-a11d-c2fd8fb6b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:45:33.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of yesterday (Thursday)...ay refunded amount to the tune of
        P1.161 million," Duque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802213f-4e8a-4d89-b384-f097c1a66ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:45:33.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Sanofi refunds ₱1.16-B for unused Dengvaxia vaccines</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e3a41-e240-4a26-92e6-3a98f57e65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:45:33.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified, however, that the reimbursement does not let Sanofi
        Pateur off the hook, adding the investigation continues to determine whether
        Sanofi withheld significant information regarding the controversial vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c62f1-1fd6-4eb8-998f-848b29dc63b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:45:33.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may ebidensiya o patunay na ikinubli ang isang malaking impormasyon
        na nakapagbago sana ng desisyon, nasagawa ang Dengvaxia immunization program,
        kung lilitaw at lilitaw itong impormasyon na ito, sigurado po ang inyong DOH
        isisiguro natin na may mananagot," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14028da3-a4a2-4224-b20d-b664114254d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:45:33.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is evidence that they withheld important
        information that could have changed the decision on the implementation of
        the Dengvaxia immunization program, if this comes out, your DOH will make
        sure that people will be made accountable for it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41a64f7-e2e0-496b-81bc-4ae7e2f074c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:45:33.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government initially wanted the pharmaceutical company to pay
        P3.5 billion, the full amount paid for the vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a044611a-503a-43c2-a526-14b26a7d480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:45:33.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DOH to demand from Sanofi full refund of P3.5 billion spent
        on Dengvaxia</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c298e45-d3e6-41c8-b79a-a89fcf1032fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:45:33.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur agreed to pay P1.4 billion - the cost of the unused
        vaccines - due to the declared risks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff840f5-c1ba-4b4f-8728-5e1666fbce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:45:33.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III attended the last hearing in
        December, where he said he was not advised against the procurement of the
        vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550a314-8f7f-4039-9b1f-f92e96613ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:45:33.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:34:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: TIMELINE: The Dengvaxia controversy</h2>'
