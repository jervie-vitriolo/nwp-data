      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang patuloy ninyong pang babash ay patunay lang na may freedom
        of expression/speech sa ating bayan (Your continuous bashing proves there
        is freedom of expression/speech in our country)," Uson said through her Facebook
        blog.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4534d-bc25-426e-9526-6dfc05a02b98'
      'mgnl:activationStatus': true
