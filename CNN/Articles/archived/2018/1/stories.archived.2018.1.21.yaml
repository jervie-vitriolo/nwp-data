  'Kabul-hotel-siege-Gunmen-kill-at-least-5':
    'author': ' Jason Hanna and Ehsan Popalzai, CNN'
    'caption': 'Security forces gather near the Intercontinential Hotel in Kabul after
      an attack killed at least 5 people | Photo from CNN wire images via Massoud
      Hossaini/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-21T15:38:58.380+08:00
    'imagesource': 'jcr:54047bbe-54b8-4894-96d4-4052b60be4a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90af3320-e2e0-47d6-b344-ce99aacd8640'
    'lead': 'Danish said the operation to clear the hotel was ongoing and that 100
      people had been rescued so far, 16 of them foreigners, both broadcasters said
      on Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T14:06:17.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T14:06:20.964+08:00
