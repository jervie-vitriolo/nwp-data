      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Movement Against Tyranny, who called the PCO assistant
        secretary "the Duterte regime''s queen of fake news," asked the UST community
        to wear black on Monday to protest the award.</p>'
    '32':
