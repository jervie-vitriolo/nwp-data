    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnolia''s Paul Lee named PBA Best Player of the Week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57a791-6d1e-40cf-8093-f21eac0ae3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:41:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:46.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Magnolia Hotshots
        guard Paul Lee bagged the PBA Press Corps Best Player of the Week award for
        his stellar play in his team''s recent victories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42383c85-23fe-41e1-b757-445f9f7f31e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:41:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:46.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee averaged 17 points, four assists, and two rebounds, while leading
        the Hotshots beyond the Kia Picanto and the NLEX Road Warriors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b3686-6af3-4987-b596-637c8c6cf5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:41:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:46.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former UE Red Warrior banged in all of his 13 points against
        Kia in their 124-77 victory on Wednesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b514f-f2c5-401a-9065-4da5c6fbb6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:41:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:46.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee continued to impress with a 21 point outing through 4/6 shooting
        from beyond the arc on Sunday night against the Road Warriors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27056ee9-0e64-48c0-ba7d-57ee34a787ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:41:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:46.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran guard exploded again in the third frame, pouring in
        12 markers against the NLEX in that quarter alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f33cfd-2b78-47e8-9dac-f6605996c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:41:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:46.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magnolia gunner beat out Calvin Abueva, Vic Manuel, Chris Banchero,
        Stanley Pringle, JP Erram, Mac Belo, Arwind Santos, and reigning MVP June
        Mar Fajardo for the award.</p>'
