      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s staff said his wake will be at the Santuario De San Antonio
        Parish in Makati from Jan. 17 to 19. He will be buried at the Manila Memorial
        Park on Jan. 20 at 2 p.m.</p>'
