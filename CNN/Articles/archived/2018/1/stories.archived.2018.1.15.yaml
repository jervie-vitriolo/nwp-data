      'mgnl:lastActivated': 2019-08-08T08:33:01.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binibining Pilipinas Charities Inc., the organization that hosts
        the country''s annual beauty pageant, confirmed that Moreno had a cardiac
        arrest at around 2:48 p.m. The cause of death was not mentioned.</p>'
    '3':
