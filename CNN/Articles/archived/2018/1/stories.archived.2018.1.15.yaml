      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President did not even appoint a majority of that Commission.
        Accuse us of that if the chairman and the commissioners were appointed by
        the President - they were not," he added.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfbf335-3aa2-463a-bb31-cb5608fd1b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly slammed Rappler for its
        critical reportage of his administration. In his second State of the Nation
        Address in July 2017, Duterte accused Rappler of being under American ownership.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae6ca6-dd3d-462e-b255-8b959e3e58e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUJP slams decision</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc49f8c0-2766-495a-8169-0269aaca9c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Union of Journalists of the Philippines
        expressed outrage on Monday at the turn of events against the news agency.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f703f5-45d6-47eb-b485-84e5074143f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sure Rappler, as it has said, is capable of mounting a legal
        defense against what amounts to their closure," the group said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8628c1c8-cbbc-4696-abd4-9d45f9aac8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it does so, the NUJP declares it full support to Rappler and
        all other independent media outfits that the state has threatened and may
        threaten to shut down," it added.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd15a2f-a5f0-40e1-9828-26506581a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group called on all Filipino journalists to come together and
        "resist every and all attempts to silence us."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99497975-57a5-4159-9657-69e93a69ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.661+08:00
