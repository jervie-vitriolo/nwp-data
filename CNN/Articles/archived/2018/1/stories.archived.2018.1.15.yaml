      'mgnl:lastActivated': 2019-08-08T08:32:39.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have the option of voting once a day. However, you must vote
        three contestants for one vote to go through, and you all have until January
        23, 9:00PM Egyptian time!" Rodriguez said. "Thank you all always for your
        endless support."</p>'
