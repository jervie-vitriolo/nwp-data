      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the accusation may have had weight if the President
        appointed the SEC''s commissioners, however, that wasn''t the case.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42be48-0e4d-4509-b5b6-890c6e81be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.659+08:00
