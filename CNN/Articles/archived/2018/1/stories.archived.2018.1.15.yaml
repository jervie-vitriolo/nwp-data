      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Katarina Rodriguez determined to bring home Intercontinental
        crown</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b75de-747d-4801-b597-3e4fccf0d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:29:40.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:32:39.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read about it and it''s quite interesting. The competition is
        73 years old. I want to be the first (to bring home the Intercontinental crown),"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c36083-9325-4ada-a9c5-05a0c0086faf'
      'mgnl:activationStatus': true
