    'template': '1'
    'title': 'PAO forensic consultant suspects ''strong link'' between Dengvaxia,
      seven deaths

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24978dad-d315-4426-874b-d1b5dac610fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> The
        Public Attorneys'' Office (PAO) forensics expert revealed the pattern in the
        dengue deaths of vaccinated children shows a "strong link" to Dengavaxia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4c9ad-8aa2-49f1-9f3f-70c9a874640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After examining two more bodies from the initial five, Forensic
        Laboratory Director Dr. Erwin Erfe on Monday voiced his suspicion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57051a-e797-4f96-9e43-53688aea770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tingin namin doon, there is a very strong link with Dengvaxia.
        Consistent ''yung findings eh, across seven patients," Erfe told CNN Philippines''
        The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6a242-c8c1-419d-a3ed-f8caf33d3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think there is a very strong link with Dengvaxia.
        The findings are consistent across seven patients.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608699d-af20-4bb0-bfc1-fbbc0a4c307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Erfe reiterated PAO''s findings were inconclusive and additional
        research was necessary. He made it clear their report is only a "preliminary
        observation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6709be0-dd12-4e8a-a764-8410bf44a5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said autopsy results show the seven children suffered from enlarged
        organs and severe bleeding in the brain, lungs, liver, kidneys, spleen, and
        intestines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6e3c9-bb62-4410-8a79-b14357689f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PAO forensic consultant finds pattern in 5 severe dengue
        deaths</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd54285-74f9-4788-b041-d2ecd5ce52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the minors were listed to have never contracted dengue prior
        to vaccination, leading him to suspect the vaccine could be the culprit. Sanofi
        Pasteur, the company behind the Dengvaxia vaccine, has said children who received
        the vaccine but have never had dengue might contract a "severe form" of the
        disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2f863-cc25-44fa-87d3-769cb641e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the children PAO examined died in 2016, while five died in
        2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e9249-8e5d-4c32-ab49-814ade8cd6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the pattern in the condition of the children, Erfe also
        found all died within 48 hours of showing symptoms of severe dengue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc5521d-fea1-4e08-a1c0-0490bc7b11ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tingin ko kasi ganito: ang pattern kasi, mabilis e. From the
        onset of symptoms ‚Äî fever, abdominal pain, headache ‚Äî patay kaagad yung bata
        within 12 hours, 24 hours, 48 hours ‚Äî this is something else... This is not
        your usual dengue," said Erfe. "Kaya nga we are asking itong mga experts,
        pag-aralan niyo. Tingnan niyo ang record ulit. Tingnan niyo bakit napakabilis
        nung course of the disease," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2a89c-7a47-430c-b28f-50e9a2afa1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Here''s what I think:The disease develops quickly. From having
        symptoms of fever, abdominal pain, headache ‚Äî the child dies within 12 hours,
        24 hours, 48 hours ‚Äî this is something else... this is not your usual dengue.
        This is why we are asking experts to study this. Look at the records again.
        Figure out why the disease quickly progresses.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435dbeb-4612-4f2f-8aa1-cc8b0b793f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) has also tapped the Philippine General
        Hospital (PGH) to conduct a separate autopsy on 14 children who had been given
        Dengvaxia. Only four of the 14 listed dengue as a cause of death. The PGH
        has yet to reveal its findings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d8f30-9443-4db5-9528-84ea8a62f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to criticism about PAO''s qualifications to conduct such
        autopsies, Erfe said most autopsies in the Philippines are conducted by non-pathologists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3f46e-d6c5-4b06-af62-d3dcf6861ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that while there were no pathologists on their
        team, they tapped pathologists at a training hospital to examine tissue samples
        from the bodies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66cee6-2120-4fd6-8940-5e5dc0c18f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added one did not need to be a pathologist to draw out the supposed
        pattern among the victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158327cd-b5a6-4f59-84c3-59121b253f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are gross findings that we''re saying: bleeding, enlargement
        of the organs. Do you need four years of training to determine (an) enlarged
        organ... something that can be seen by the naked eye?" he raised.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e7382-3086-4e5a-9923-2333b057dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven bodies examined</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc369939-274e-4e2b-b2c2-04c3fe13ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the seven minors examined by PAO, at least four were from Bataan,
        including two from the town of Mariveles, one from Balanga City, and at least
        one from Bagac town.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b11a3-6457-4f43-b883-3632e71994e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minor from Bagac was a student athlete, whose body had to be
        exhumed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0d371-e2bd-4eb8-bb9d-82f29ea95257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another child examined was 10-year-old Angielica Pestilos, who was
        vaccinated in September last year and died in December. While her death certificate
        attributed the death to "systemic lupus," Erfe said photos of her clinical
        abstract showed severe hemorrhagic dengue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b780f-ffb3-4c43-95ec-1db072bcebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has requested PAO for a copy of the full detailed
        report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d2a32c-14b7-4264-94e8-dbe2237b2215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:12:01.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:51:02.946+08:00
