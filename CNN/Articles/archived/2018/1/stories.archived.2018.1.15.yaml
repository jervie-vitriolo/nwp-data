      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> Philippine
        fashion icon Pitoy Moreno died on Monday at age 87.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec01ddc-fa9c-4716-85a9-1870b8160147'
      'mgnl:activationStatus': true
