  'joma-sison-president-rodrigo-duterte-one-on-one-talks':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Pres. Rody Duterte, Joma Sison'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-15T15:06:33.187+08:00
    'imagesource': 'jcr:0a22bd26-e2d9-441f-acc3-ff419bae7275'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c5280c5-3629-48f7-a719-0449694ea192'
    'lead': 'The Palace, however, said the President is closed to peace talks for
      now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T17:29:52.490+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:42:21.489+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:42:21.308+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joma Sison welcomes one-on-one talk with Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b20f21f-3a57-4509-bd39-c841d2de72e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> Communist
        leader Joma Sison on Monday said he welcomes having a private talk with President
        Rodrigo Duterte over the resumption of the peace negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03189c5-838b-4966-96a0-efed12af609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the interest of the Filipino people and for the sake and purpose
        of resuming the peace negotiations, I am willing to have serious conversations
        with President Duterte," Sison said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44002ae2-3c3e-4350-92c1-f2ffaaf1297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, founder of the Communist Party of the Philippines (CPP),
        proposed that he and the President could meet in a neighboring country for
        the one-on-one talk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec0ac5-398a-4302-b1ec-681ea3a46a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist leader has been in self-exile in the Netherlands since
        1987. In November last year, Duterte said he will not allow Sison to set foot
        in the country, threatening his arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553cb149-1d90-407f-9c1b-132054f53662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison''s remark follows presidential spokesperson Harry Roque''s
        statement Sunday, saying Duterte is open to having a private conversation
        with Sison. He said, however, the President is closed to peace talks for now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc989be6-f3be-4bf2-9ca8-71f1410340ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Roque: Duterte wants to have private talk with Joma Sison</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab58cf0-85d1-4208-aa0e-7cf69fd7105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, in a press briefing Monday, said the New People''s Army (NPA)
        must first show humility, citing the communist rebels'' offensives against
        government troopers while peace talks were ongoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea99e3-fe98-4122-9248-d17e16a85fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the CPP, while its political arm negotiating
        with the government is the National Democratic Front of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc568d-5819-4053-83a1-927a40cef0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque clarified the one-on-one talk between Sison and Duterte is
        not a pre-condition for the resumption of the peace talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf83b75-64a4-4917-8766-de475b1b5366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not as if the President said he is willing to resume peace
        talks after he talks to Joma Sison. No. What he said was kailangan magpakumbaba
        muna ang NPA (What he said was the NPA must first show humility)," Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea72d38-dc4d-438d-8f70-860c983a74c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the NPA must respect the sovereignty of the Philippines,
        and that they must refrain from bringing up talks of power-sharing during
        peace negotiations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b88b3-c88d-40cf-81d0-c59ed5d90db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government in November ended the peace talks with the CPP-NPA-NDFP,
        following the escalation of attacks and violence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd303b170-f982-494a-8300-d294395ea68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: How peace talks with communist rebels failed</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3a943-408a-4ecb-afc3-9fe268f760b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Duterte terminated talks with the communists, the long-stalled
        fifth round of peace negotiations was scheduled for November 25 to 27, 2017
        in Norway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f1e03a-eb3e-48d3-a5fa-8b83b5c7a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian government had acted as third party facilitator of
        the talks to put an end to the 48-year-old insurgency, the longest-running
        in Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b294a40-1520-4ad0-8c20-0396f2c8aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:29:52.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:42:21.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, Duterte declared the CPP-NPA movement a terrorist
        organization.</p>'
