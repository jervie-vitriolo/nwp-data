      'mgnl:type': 'text'
      'text': '<p>On Monday night, Rodriguez was among the top three contestants in
        the poll.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a12e28-5725-45a8-aabe-74f24b76211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:29:40.025+08:00
