      'mgnl:lastActivated': 2019-08-08T08:45:16.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> President Donald Trump again blamed Democrats
        on Sunday for the stall in talks over a potential immigration deal as the
        threat of a government shutdown looms this Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27d132-5a98-41db-95f9-0416a8ff5f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:39.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:45:16.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DACA is probably dead because the Democrats don''t really want
        it, they just want to talk and take desperately needed money away from our
        Military,"&nbsp;Trump tweeted Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67de074-4188-410c-8dae-3b234670f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:39.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:45:16.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second tweet&nbsp;a few minutes later, he wrote: "I, as President,
        want people coming into our Country who are going to help us become strong
        and great again, people coming in through a system based on MERIT. No more
        Lotteries! #AMERICA FIRST."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2430e4-6276-44fa-b3a7-f84f10807893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:39.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:45:16.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets came just hours after&nbsp;his administration resumed
        receiving renewal applications&nbsp;for "Dreamers" under the Deferred Action
        for Childhood Arrivals program following a federal court order blocking the
        administration from ending the program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c867a1b6-6088-427a-915b-2a77a4f85e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:39.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:45:16.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has protected undocumented immigrants brought to the
        United States as children from being deported. The administration announced
        the end of DACA in September, with recipients beginning to lose their status
        in early March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f3899-d0ea-4086-8652-d21827a686ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:39.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:45:16.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On&nbsp;Saturday morning, Trump tweeted,&nbsp;"I don''t believe
        the Democrats really want to see a deal on DACA. They are all talk and no
        action. This is the time but, day by day, they are blowing the one great opportunity
        they have. Too bad!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e7c13-7b31-48a0-9b26-6e82aaf68b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:39.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:45:16.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks come after talks on a bipartisan immigration proposal
        froze after the President made disparaging comments in an Oval Office meeting
        with lawmakers in which he derided African nations as "shithole countries"
        and asked why more immigrants couldn''t come from Norway. Democrats have been
        demanding protections for DACA recipients in exchange for border security
        funding that could include money for Trump''s promised border wall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf298df-b491-4da4-8679-449b9a3cf784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:39.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:45:16.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denied&nbsp;making the remarks, but Illinois Democratic
        Sen. Dick Durbin, who was at the White House meeting,&nbsp;said Friday&nbsp;that
        the President "said these hate-filled things and he said them repeatedly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2ec9b-9222-442b-a3a8-7dd7657d7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:39.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:45:16.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sens. Tom Cotton of Arkansas and David Perdue of Georgia,
        who were also in the meeting and have been close allies to the President on
        the issue of immigration,&nbsp;said in a statement that they didn''t recallTrump
        making the derogatory comments, "but what he did call out was the imbalance
        in our current immigration system, which does not protect American workers
        and our national interest."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff8ab3-efd5-4ff3-b917-af9355ffb758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:39.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:45:16.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúTrump tweets DACA
        ''probably dead''"</em></p>'
  'PHIVOLCS-eruptio-Mayon-Volcano':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-15T07:37:26.335+08:00
    'imagesource': 'jcr:af62065e-e4ee-47ca-a265-e334ffb0f8f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd85bb528-6e25-4c7d-b187-98fb0ffbc794'
    'lead': 'Here are more details on what has been happening in Albay since the ashfall
      in communities near the volcano. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T17:58:01.280+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T17:58:05.839+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T17:58:05.449+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayon Volcano eruption: What you need to know

      '
    'updated': 2018-01-17T17:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f5d41-70a7-4f5e-b688-fae331cbc66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> Lava
        is slowly flowing out of the crater of Mayon Volcano as of Monday morning,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef352d-0296-4c37-ab4f-50d23e3ac3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (PHIVOLCS)
        reported pyroclastic flow, which contains fragments, ash and volcanic gas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb75fc7-5b2c-4b53-8289-82a347b89d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the volcano is not yet "explosive," authorities are not
        discounting the possibility of an eruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa81ce-6b46-4808-8e84-dd2103783cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS raised the alert level over Mayon Volcano in Albay to level
        3 on Sunday night, meaning there is an "increased tendency toward eruption."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd34ea-5602-4394-8ba0-665199cb497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are more details on what has been happening in Albay since
        the ashfall in communities near the volcano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291bc76-b546-4be9-8f72-2c4d228f3d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a699fd1b-824c-4a1a-b1ef-1aba19ec887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano has been spewing ash since late Saturday afternoon,
        with ash plumes going as high as three kilometers, and rocks falling out of
        Mayon''s mouth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba2fae7-82f5-4b33-abe5-00b29375c7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS Director Renato Solidum said they have monitored two volcanic
        earthquakes since Sunday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1d46e-a0d7-4ea3-bc06-8b69b52b3b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three phreatic or steam-driven eruptions have been recorded as of
        Sunday, prompting residents to flee to safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25713adb-03e3-4318-a71e-0e720f898f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How are residents affected?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e18cf69-5265-4db5-8be9-d6dcbd0d713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Disaster Risk Reduction and Management Office said
        more than 4,300 residents within the volcano''s 7-kilometer radius have evacuated
        and sought shelter in schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597efeb-8a87-4b8e-9df0-138946b3b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay resident Engr. Bert Recamunda told CNN Philippines on Monday,
        the military will force residents to leave should they refuse to evacuate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ffd52-3c7c-4a8e-8dd5-3a3a4c87fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most affected areas are 10 barangays in Camalig, Guinobatan,
        and Malilipot in the province of Albay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbcc019-d3f3-4a5f-98e8-ae4f56316ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class suspensions, flight cancellations</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2092f-e541-4a7c-b8d5-8c076dee06e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes from kinder to senior high school in all public and private
        schools in the province have been suspended starting Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3fa606-45b5-4ea1-b144-e7be4cc35d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said residents have been asked to use face masks and damp
        cloths as protection from the ashfall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78487053-b8d1-418a-ba2e-76ac4a7067d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron naman kaming masks na ready. But then tumatama sa mata yung
        ashfalls nya eh... Ma-feel mo talaga na may ash na pag-inhale mo. Mapapaubo
        ka, mapapa-throat clearing ka," Recamunda added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394ba25-eb4b-4c8b-9002-77d89125d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines'' flights to and from Legazpi, Albay have not
        been affected by Mayon''s activities except for a few delays, PAL Corporate
        Communications Head Cielo Villaluna said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058a487-7d53-4aec-98ea-ce1a44fceda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only effect has been flight delays of Manila-Legazpi and Legazpi-Manila
        flights, ranging from 30 minutes to 1 hour," Villaluna said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b65ddb1-50c9-45cf-b830-b55759cf6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two Cebu Pacific Air flights to and from Legazpi were
        cancelled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e8f1c-9f25-4779-a698-34ebb1e984b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5J 321/322 Manila-Legazpi-Manila</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31e2dd-4592-45f8-b390-3fcff8efb748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5J 323/324 Manila-Legazpi-Manila</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de07ba-fb1c-41b3-b530-9f01de7c4871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon Volcano alert levels</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151bdcbe-da3c-4d88-9676-39660eb100cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano has been on Alert Level 3 since Sunday night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c064f665-64ea-4273-9b0d-f9861e3bbddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it hits Level 4, PHIVOLCS said it means hazardous eruption is
        imminent. Persistent and low frequency earthquakes are expected. The agency
        will also need to extend the Permanent Danger Zone to 8 kilometers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd422b9-47d9-4fe3-9ed0-8fb2eff3a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hazardous eruption would lead to a Level 5, which means pyroclastic
        flows, tall eruption columns, and extensive ashfall could happen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa056a-8a62-4ee5-9920-49f842a3944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When did Mayon Volcano last erupt?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247c627-8f8e-4ab8-b813-f97889065415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS had recorded 51 eruptions, as of 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21e838-cb34-4242-9cba-addf0948fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most destructive one was on February 1, 1814, when volcanic
        materials buried the town of Cagsawa, located some 11 kilometers from Mayon,
        leaving 2,000 dead. Only the bell tower of the town church was left standing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f12ac-3899-4c55-b424-b95a44dd211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 7, 2006, Alert Level 4 was raised, where the Permanent
        Danger Zone (PDZ) was extended to 8 kilometers. Although it did not result
        to deaths, four months later some 1,000 were killed when heavy rains brought
        by Typhoon Reming caused volcanic mud to flow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6d1b7-e9b5-4cc5-a766-70143315c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 12, 2014, a 30-to-50-meter-high lava dome shot up from
        the summit''s crater.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054bdb85-e6ef-41ca-a8d1-58639af990a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 2014, thousands were evacuated as Alert Level 3 was
        raised due to an escalation of unrest.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe11a9-a5ed-4dc9-aa5e-4cd17b1dc651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon Volcano fast facts</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee7370-112f-4501-b71a-b0b0c638748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon Volcano is located in Albay province, over 300 kilometers
        southeast of Manila.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8295b30-78ba-4d4b-afa7-70c8fdb5c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majestic volcano stands 8,075 feet high.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33351720-4f26-48f9-9a12-e5f40a7daef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:58:01.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:58:05.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being an active volcano, Mayon remains one of the country''s
        best sights because of its picturesque, symmetric near-perfect conical shape.</p>'
