      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> Binibining
        Pilipinas Intercontinental Katarina Rodriguez wants a shot at the pageant''s
        finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d52b1-7e36-405d-838a-4f7f54ec966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:29:40.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:32:39.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez announced on Instagram on Sunday that the winner of the
        pageant''s "Miss Sunrise Resorts 2017" online poll automatically gets into
        the Top 6 of Miss Intercontinental 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb0b55-2ad8-4dad-86b0-0702c5f3ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:29:40.025+08:00
      'mgnl:createdBy': 'jeff'
