      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Presidential Spokesperson
        Harry Roque.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1847fa5b-5ab0-4f9c-b4e4-ee614ab1d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> The
        Securities and Exchange Commission (SEC) is revoking news agency Rappler''s
        license to do business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887be8e5-ba64-4ba5-8c1e-54abbde76280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 29-page decision dated January 11, the SEC cancelled Rappler''s
        certificate of incorporation and referred its decision to the Department of
        Justice for "appropriate action." The decision covers Rappler, Inc., the media
        entity, and Rappler Holdings Corp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b885ec-6d7e-4571-a054-310e9fbddf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said the company was liable for violating SEC rules by engaging
        in a fraudulent transaction and circumventing constitutional restrictions
        on foreign ownership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25594e02-8635-4c59-9d52-348a93250880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SEC, Rappler "intentionally created an elaborate scheme"
        to justify the receipt of over a $1 million from a foreign investor, Omidyar
        Network (ON). ON is an investment company owned by eBay auction site founder
        Pierre Omidyar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b1f23-3ba0-4979-abaf-cbe4f5c5f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further said Rappler is a "mass media entity that sold control
        to foreigners," and it undertook a "deceptive scheme to circumvent the Constitution."
        The Constitution prohibits foreign ownership in media institutions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d10ee-8160-4809-987e-402550c151cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has repeatedly said it is owned and managed by Filipinos.
        It was founded in 2012 by a team led by veteran journalist Maria Ressa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656597e-734f-4834-911b-27171cd0532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC decision was signed by Chairperson Teresita Herbosa, and
        Commissioners Antonieta Ibe, Ephyro Luis Amatong, and Emilio Aquino. The fourth
        commissioner, Blas James Viterbo, did not take part in the final ruling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6d4df1-dccf-43cd-90f8-75b652f0995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler to go to court</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f21d54-aa9f-4985-805c-b4eddfd0da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler CEO Maria Ressa announced in a media briefing on Monday
        they will question the decision in court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f77cf6-7c51-43cf-8ef4-0245f6fce67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If warranted, we will even go to the Supreme Court... This is a
        press freedom case, because the decision was just so quick," Rappler''s Investigative
        Desk head Chay Hofilena added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76cea87-b207-41b5-b9fc-ab82baaf6140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post addressing its readers on Monday, Rappler decried the
        decision as "pure and simple harassment," an attack on freedom of the press.
        It said the ruling was "first of its kind in history ‚Äî both for the Commission
        and for Philippine media."</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2117444161828805%2F&width=500&show_text=true&height=416&appId"
        width="500" height="416" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a315f-2fc7-4667-a994-1dc39022e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cb0a37-987e-4ffc-97fa-915715f23a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and Hofilena said they will not back down against efforts
        to silence critical media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9280b37a-637d-4821-bb2f-5917d76bbfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue bringing you the news, holding the powerful to
        account for their actions and decisions, calling attention to government lapses
        that further disempower the disadvantaged," Rappler wrote in its editorial
        statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66930eac-3f40-4f05-a42e-e628fea9151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will hold the line... We ask you to stand with us again at this
        difficult time," it added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d19be-7b23-48f8-a9d8-e132832c8e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC claims deceit</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4f551-3199-4108-888d-faab18d074e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recounting the facts of the case, SEC said in 2013 and 2014,
        Rappler, Inc. received over $1 million from foreign investors. This was supposedly
        in exchange for a grant of control and financial returns.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97f0d6-87d6-4209-8756-c686387d16da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC also said the company formed Rappler Holdings Corporation
        "for the sole purpose of issuing [Philippine Depositary Receipts]."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b053f58-28a6-4f0f-92f2-fd4293d02f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC decision declared void a PDR of one of Rappler''s foreign
        investors, Omidyar Network, and questioned the corporate deal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da9a8f-c05e-4892-b78e-37f9f8575481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PDR is a financial instrument that foreign entities can buy into
        for financial returns in a local company but not in the form of dividends
        which are tied to ownership.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b045b06-04d2-4b1b-9bb3-9599b144878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because Omidyar was the later purchaser... it caused the insertion
        of certain provisions that assure control over other PDR holders, and also
        over the corporate policies of Rappler, Inc. and its alter ego Rappler Holdings
        Corporation," the decision read.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27982e02-26ac-497c-b041-21eb23f645e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said while the PDR was not a stock that indicates ownership,
        it gives holders "certain rights derived from equity and reserved to Filipinos."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31166936-646c-482d-be35-ec191429e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rappler said PDRs do not give ownership rights, and other
        large companies have a similar set-up. It also clarified the investment does
        not affect editorial operations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3af4d1-00f7-45a1-84c3-4d73a12e71cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa likened PDRs to betting on a horse, with no assurance of control
        over how the horse is run or of financial returns.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c01379-e695-4931-a76f-6735f40294f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means our foreign investors, Omidyar Network and North Base
        Media, do not own Rappler. They invest, but they don''t own. Rappler remains
        100 percent Filipino-owned," Rappler said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d92679-2dd1-4bc3-890d-eaf257253db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, North Base Media says it is a "global
        venture-capital firm with a singular focus on media, content and information
        technologies in the world''s fastest growing markets."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d036a-ad54-45bd-aa18-e77c9e895964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler also reported that SEC accepted Omidyar-related documents
        in 2015.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba4c2a-e55e-4fdf-89ba-6564f62fb47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang, OSG speak up</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d22e5-6112-4291-949a-88e63785c3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General (OSG) welcomed the decision
        on Monday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c6650-0df4-4a84-bea1-9e4b00c6de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision demonstrates that even influential media outfits
        cannot skirt the restrictions set forth in the Constitution. Rappler is free
        to seek redress before our courts," said Solicitor-General Jose Calida.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce57fe34-5e68-4425-8992-b043fef80925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OSG is ready to defend the sound decision of the SEC in any
        forum," he added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8ab47-7d5d-45c4-b7a1-5c7230d0aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang on Monday acknowledged the SEC decision.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57aa37-4e2a-404d-9327-ff37eb232c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the SEC decision that Rappler contravenes the strict
        requirements of the law that the ownership and the management of mass media
        entities must be wholly-owned by Filipinos," Presidential Spokesperson Harry
        Roque said Monday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660df883-e976-4a6c-91df-814b109cacc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rappler may wish to exhaust all available legal remedies until
        the decision becomes final," he added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30deea2-071e-4e63-aa92-7e1e55285803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had ''no hand'' in SEC decision</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ae4f8-dd6a-4a85-8e79-791482d1bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Monday, Roque added the Palace
        had no hand in the SEC decision.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff98d15-4eac-45e7-b936-e622d136046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:41:07.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have nothing to do with the SEC decision. That was a very sound
        decision of the SEC," Roque said.</p>'
    '70':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
