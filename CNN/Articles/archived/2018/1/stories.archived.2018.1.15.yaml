      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debeb90c-c28a-4ba4-9ff5-acefa39223aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:14:59.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:26:01.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> The
        judge in the drug case of Senator Leila de Lima at the Muntinlupa Regional
        Trial Court has inhibited herself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ec516-6dc4-4b67-89cd-8b5278bbb37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:14:59.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:26:01.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order dated January 4, Muntinlupa Regional Trial Court Branch
        204 Judge Juanita Guerrero said that "in order not to cast doubt on the integrity
        and impartiality of the Presiding Judge and to disabuse the mind of the accused
        and her counsels who have expressed serious doubts on her objectivity in resolving
        this case due to the adverse orders issued against her, the court, acting
        on its sound discretion, voluntarily inhibits herself from further hearing
        this case."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ed715-4e7e-4483-b07f-c0ffa4b0401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:14:59.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:26:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyer moved for Guerrero''s inhibition on Nov. 16, 2017
        for exhibiting "evident partiality and bad faith" manifested by acting with
        undue haste in issuing an arrest order against De Lima without even considering
        the "political undertones" of the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acdc015-0617-498f-b0ae-0962c3a8cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:14:59.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:26:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Guerrero said the court is fully aware that a mere imputation
        of bias or partiality, without any proof or evidence, is not a ground for
        a judge to inhibit in a case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3284b89-335f-485c-8565-176e0a413b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:14:59.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:26:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her inhibition, De Lima''s scheduled arraignment on January
        24 is cancelled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baddfb28-de25-4293-9277-b98ed6937754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:14:59.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:26:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the records of this case be forwarded to the Office of the
        Clerk of Court for re-raffle to other branches of the Regional Trial Court
        in this jurisdiction," Guerrero ordered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137886a1-c504-492b-86b2-7d5272f3795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:14:59.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:26:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero also denied De Lima''s motion to hold in abeyance her arraignment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4a961-09d7-4fd6-b638-3b5ba67f325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:14:59.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:26:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained under the Rules of Court, she''s impelled to proceed
        with the case without any temporary restraining order or writ of preliminary
        injunction that may be issued by the higher court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689dba3-98e3-4e79-95fa-f1e9e5114f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:14:59.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:26:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case at bar, as there is not such injunction that will stop
        this court from further hearing this case, it is well within its jurisdiction
        to continue its proceedings - with dispatch as directed by the Supreme Court
        in its October 10, 2017 decision," Guerrero said.</p>'
  'PAO-forensic-consultant-Erwin-Erfe-suspects-strong-link-Dengvaxia-seven-deaths':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-15T16:39:48.413+08:00
    'imagesource': 'jcr:7970a428-5b30-4a99-85c7-8b3fd3efb08d'
