    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1723b-f18f-4a26-9153-bdbe2df865a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:19:45.659+08:00
