      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman was initially pulled over for a traffic violation in Newport
        Beach, according to Newport Beach police Lt. Rachel Johnson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952f5d8-f625-497d-8eae-d638102b6fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:35:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:09.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old failed a breathalyzer test given on scene, Johnson
        said, and was arrested and booked around 11:00 p.m. Rodman spent the night
        in jail and was released early Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c34e1c8-25c8-45ed-8588-1f5bfffa4203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:35:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:09.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was completely cooperative, Johnson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbeca43-85ee-4a27-8aed-bb467748ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:35:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:09.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Dennis Rodman Fast Facts</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48695040-3bba-4233-bf49-5ffb9e3a39c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:35:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:09.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman has a history of alcohol abuse. He&nbsp;was required to attend
        an alcohol program&nbsp;in July 2000 after he pleaded guilty to driving under
        the influence. He also checked into a rehabilitation facility in January 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c5b3fb-7113-4356-ab65-02d8dd5e5b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:35:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:09.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman''s longtime agent Darren Prince told CNN Sunday he was flying
        back to the US from London and had not yet spoken Rodman, but said the former
        basketball player has "struggled openly with alcoholism the past 17 years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93faa05f-0e7c-4a04-a4cc-469349b7db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:35:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:09.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been dealing with some major personal issues the last month
        and I know it''s time he checks back into a rehab center to work through them,"
        Prince said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e3bdb-7d13-4a29-8560-64e12b9f1ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:35:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:09.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask for his fans and others to pray for him because he''s such
        a great person when he''s sober and deserves to be happy with all the joy
        he gave his fans when he played in the NBA," he continued. "Now it''s time
        for him to rebound in life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f028808-8c76-4259-a0af-0be25d229fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:35:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:09.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time NBA championship winner in recent years has been less
        known for his storied basketball career than his friendly relationship with
        the leader of North Korea, Kim Jong Un, having travelled to the country multiple
        times for what he calls&nbsp;"basketball diplomacy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9338eeb-5efc-4133-a8a0-b6e17e8df71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:35:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:09.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman last visited North Korea&nbsp;in June 2017&nbsp;at a moment
        of heightened tension between the US and Pyongyang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabcd73-33f5-4835-bead-463e72e6e331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:35:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:09.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Forrest contributed to this report</em></p>'
  'Belinda-Bencic-Venus-Williams-Australian-Open':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-15T13:22:20.723+08:00
    'imagesource': 'jcr:51cae279-ce0e-4b79-83eb-23673f3c3571'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48051861-2059-41da-a3b6-d4d9284c28c8'
    'lead': 'Sanofi Pasteur said they have asked to meet with DOH officials regarding
      the refund. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T17:38:51.098+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:43:25.949+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:43:25.799+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belinda Bencic sends Venus Williams crashing out of Australian Open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d2110-f0d1-4de7-88e3-c1c805c228f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:38:51.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:25.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> Pharmaceutical
        company Sanofi Pasteur on Monday responded to the Health Department''s demand
        to refund unused vials of the controversial Dengvaxia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554fa177-ceeb-4af4-b44e-1c96ea8db1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:38:51.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:25.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur agreed to reimburse P1.4 billion worth of the dengue
        vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d63023b-8801-4cd4-8719-af291d29245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:38:51.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:25.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanofi Pasteur has responded positively to the Philippine Department
        of Health''s request that we provide reimbursement for the doses of Dengvaxia
        that were not used by the government in the public vaccination program," it
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dcc246-8f84-4976-965a-f604054591a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:38:51.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:25.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine maker also clarified that the reimbursement was not
        done because of a quality issue with Dengvaxia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc86de-973c-4ed5-98a4-7a0ecef204c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:38:51.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:25.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanofi Pasteur hopes that this decision will allow us to be able
        to work more openly and constructively with the DoH to address the negative
        tone towards the dengue vaccine in the Philippines today," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb66ae-daa5-42da-9cad-ed36c56cbc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:38:51.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:25.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said they have asked to meet with DOH officials regarding the
        refund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e05cd2-4488-4316-9862-4bc673604010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:38:51.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:25.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on January 12 wrote a demand letter to Sanofi Pasteur to
        refund the unused Dengvaxia vials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce809ef1-9861-4c5a-8f92-2930a97d34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:38:51.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:25.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate letter, the DOH also requested Sanofi Pasteur to shoulder
        the costs of serotesting over 830,000 Dengvaxia vaccinees, which were mostly
        children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45211102-f459-4d01-9ddf-1c6a2e0ff4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:38:51.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:25.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III previously demanded from Sanofi
        Pasteur a full refund of the P3.5 billion the government paid for the vaccines
        in 2016, following the health risks from Dengvaxia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69abaae-f37c-4729-97e4-19f82e1a0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:38:51.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:25.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur on November 29 said those who were immunized with
        Dengvaxia, but did not have a prior dengue infection, are at risk of having
        "severe disease." The DOH said around 10 percent or 80,000 of vaccinated children
        are at risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77d921-edef-4775-9ac4-861ca75b388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:38:51.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:43:25.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the DOH to temporarily halt its dengue vaccination
        program on December 1.</p>'
  'PBA-Best-Player-of-the-Week-Magnolia-Hotshots-Paul-Lee':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-15T13:05:06.444+08:00
