      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:32:39.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has never won this title, although 2016 Miss Intercontinental-Philippines
        Jennifer Hammond made it to the Top 15 of the competition.</p>'
