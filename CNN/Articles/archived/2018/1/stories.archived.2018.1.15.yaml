      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> Two
        earthquakes rocked the town of Paluan in Occidental Mindoro on Saturday night,
        with the tremors felt as far as Tagaytay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa566b-8993-4771-9816-51a9fd457d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:05:04.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:45:46.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute for Volcanology and Seismology (PHIVOLCS)
        said the first quake, with a magnitude of 4.9, was detected at 11:20 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3e079-ad7c-4ac6-a082-49d13aa8a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:05:04.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:45:46.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity II was recorded in Tagaytay City, Calatagan, Batangas
        and Calapan, Oriental Mindoro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4e50d-fd43-4731-9e2b-6b91c547dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:05:04.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:45:46.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the second quake, with a magnitude of 5.2, was detected
        at 11:49 p.m. PHIVOLCS warned of aftershocks from this tremor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5fb7de-24a1-4098-8b35-f1704c046029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:05:04.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:45:46.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity III was recorded in Tagaytay City and Quezon City.</p>'
