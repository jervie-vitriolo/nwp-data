      'mgnl:type': 'text'
      'text': '<p>Marga Deona, a multimedia producer of Rappler, allayed fears that
        the organization would be closing today.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af430e69-f0ef-492a-a72d-59360756f791'
