    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T17:44:43.027+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio: PH should refuse China''s request for marine research in Philippine
      Rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bcda84-2d27-4121-bbbb-692c620dd1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Januaray 15) ‚Äî</strong> "If
        a bully has squatted on your front yard, and requests to look at your backyard,
        would you grant the request of the bully?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24e835-fee6-4cac-b88b-52c53ebe1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio posed this question in the
        wake of reports the government granted China''s request "to study the waters
        off the eastern parts of Luzon."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5badf02a-1742-40ca-8d7b-9d72d6bae6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo party list Rep. Gary Alejano said the Department of Foreign
        Affairs (DFA) approved the request of the Institute of Oceanology of Chinese
        Academy of Sciences for a marine scientific research in Philippine waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4021d77-cc52-4c55-8e74-ed369a808628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano added the project area includes resource-rich Benham Rise,
        now officially called Philippine Rise after President Duterte renamed it in
        May 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facf149-1137-4cfa-840e-edea73419cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Rise is a 13-million hectare undersea plateau that lies
        216 kilometers (135 miles) east of coast of Aurora province. The extended
        continental shelf ‚Äî as declared by the United Nations ‚Äî is wider than the
        island of Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9dfb07-8b97-498e-9232-cb6bc8517e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Malaca√±ang and DFA did not confirm nor deny approving a Chinese
        think tank''s request.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72a835-af1e-457d-9fac-9fccd0b4b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio pointed out China has squatted on the West Philippine
        Sea and refuses to leave despite the ruling of the United Nations Convention
        on the Law of the Sea (UNCLOS) tribunal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e54a1b8-ad40-4feb-9c40-768c27036dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines would be dumb (bugok) to grant China''s request,"
        Carpio said in an e-mail statement to CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daedcd2-f1d1-46eb-b8f9-fe89e5f262c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By refusing to accept the award of the UNCLOS arbitral, he explained
        China is not accepting its obligation under UNCLOS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43794211-37b7-483a-944c-ac3dbe255207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China should not be allowed to enjoy its rights under UNCLOS, like
        conducting marine scientific research (MSR) in Benham Rise, while it refuses
        to accept its obligation under the arbitral award. Otherwise, China is cherry
        picking and not taking UNCLOS as one package deal," Carpio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668d0c9-0823-4331-a620-ce56af48930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior magistrate cited Article 246 of UNCLOS, stating, "Coastal
        States shall, in normal circumstances, grant their consent for marine scientific
        research projects by other States."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff434e-826a-47d7-9207-c5b394f328e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The refusal of China to comply with the arbitral award of the UNCLOS
        tribunal is not a ''normal circumstance,'' and thus the Philippines should
        refuse China''s request for MSR in Benham Rise," Carpio noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4558792-d156-44cd-9414-bb83f62dd0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio further explained there''s no law regulating MSR in the extended
        continental shelf (beyond the 200 nautical mile exclusive economic zone) like
        Benham Rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac69b0-24bc-420b-b3e9-2bedf63638c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the country having ratified UNCLOS, makes the international
        convention part of the Philippine legal system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0cc18c-41f7-4134-8323-997801db2499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Article 246 of UNCLOS, the Philippines has an obligation
        to allow foreign states to conduct MSR in its continental shelf like Benham
        Rise ''to increase scientific knowledge of the marine environment for the
        benefit of all mankind.'' Thus, the results of the MSR must be made known
        to the whole world," Carpio added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b4b5d-ea84-404e-b7e4-ae7334a30a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior magistrate added the marine research of foreign states
        in Benham Rise is purely for scientific research, and cannot be conducted
        to explore the mineral resources for purposes of exploitation of these resources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863039ac-5abf-4f87-9699-8cb5e33d37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio pointed out, "Neither the President nor the Foreign Secretary
        can waive this exclusive sovereign right to a foreign state. To ensure that
        the foreign state conducting MSR in our extended continental shelf is not
        exploring for purposes of exploitation, Filipino marine scientists must be
        on board the foreign research vessels."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd3b83-4fd6-4c01-865e-829b40586f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:44:37.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:44:43.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was part of the Philippine delegation to the Permanent Court
        of Arbitration in The Hague that argued and won the country''s case against
        China.</p>'
  'CHED-Chair-Patricia-Licuanan-resigns':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-15T11:50:52.051+08:00
    'imagesource': 'jcr:cafb3ccf-b7b6-4917-9132-accf510c88bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d0b5372-435c-4465-9c60-5a257bb62739'
    'lead': 'Commission on Higher Education (CHED) Chair Patricia Licuanan announced
      her resignation on Monday following a call from the Palace over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T17:48:35.836+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:44:32.487+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED Chair Patricia Licuanan resigns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b929a556-e38c-49f7-94a6-cdd086048657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> Presidential
        Spokesperson Harry Roque on Monday said the President will accept the resignation
        of Commission on Higher Education (CHED) Chair Patricia Licuanan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf622589-f2f8-40b6-88c1-655b21fed93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan announced her resignation on Monday after receiving a call
        from the Palace over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fca073-6ff2-4872-8ded-07335e0da916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I received a call from (Executive Secretary Salvador Medialdea)
        asking me to resign as chairperson of the Commission on Higher Education.
        I have decided it is time to go," Licuanan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b1d72-6329-4d8e-82ee-182ffe3cdbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan is in hot water for various issues, including accusations
        of going on trips abroad without the approval of the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29735790-3ec3-41f4-9617-f1bb0e36d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued to dispute what she called "false and baseless accusations,"
        adding she decided to step down as her presence "will only attract more controversy
        harmful to the agency."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b923350-6dec-49ea-a5fa-ba605a1f2cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accusations hurled against me - excessive travel, then traveling
        without permission from Malacanan, now misuse of K to 12 transition funds
        for teachers - are all false and made up by people in CHED who want me out,"
        Licuanan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41e43e-c532-423f-8f48-e5c8a2b5d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have also ceased to be effective as I am almost always outvoted
        in Commission en Banc meetings," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901b4f8-896c-4057-bdc0-a347efb4b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CHED Executive Director Julito Vitriolo, in a text message
        to CNN Philippines on Monday, said they have been clamoring for Licuanan''s
        resignation since December 2016, when she was asked to desist from attending
        Cabinet meetings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4c035-ba89-4da3-9a5c-9fdc0cb29682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHED (cannot) be effective without the trust and confidence of
        the President. She should have done this much earlier to avoid an unpleasant
        exit in her career," Vitriolo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9d4d5-f629-46dc-bcc7-5475fb8fc759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: CHED Chairman also barred from Cabinet meetings</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386fcc1-8bc3-4a39-8bd3-26d72d4cad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, PBA Party-List Rep. Jericho Nograles posted
        on Facebook photos of Licuanan''s supposed permits to travel abroad. The supposed
        documents showed Licuanan approved her own travels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135f575-16cb-4516-b261-d2902d8e7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan disputed this, saying she gets travel authority from the
        President for all her trips.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb0a703-a582-4eb6-b1f7-eef7baa3f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was first accused of excessive travel. When records revealed
        that I travelled eight times officially in 2017, with only five of these trips
        paid for by government... the accusation turned to travel without authority
        from the Office of the President," Licuanan said.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/13gW-IWb03Do3Xxz-Atbspsjse_gKV5Ah/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19882a-e304-4a5c-90b4-9a94c0768399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f5c8d-1969-4fa8-857e-314576ad1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED chairperson said she does not know how Nograles got hold
        of her travel documents, as only a few offices in CHED had access to the papers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757a547-ba14-4f9a-8a77-b0ec83fbd71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are internal documents to support the administrative release
        of funds and while I sign the internal document for my own travels, my signing
        is always based on an official travel authority from Malacanan. The question
        is, who put these together and who offered it to the congressman?" Licuanan
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79f9ad-c0fb-4a39-8504-2bcb7ad7007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also disputed accusations of mismanagement and corruption in
        K to 12 funds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a00c42-5114-4999-bb5e-1d2768d795ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must strongly denounce malicious allegations of corruption and
        mismanagement of funds. It has been my personal commitment to stamp out corruption
        in CHED since day one, despite the odds and the strong resistance. The K to
        12 Transition Program has been implemented with the highest level of ethical
        stewardship and every peso is accounted for," Licuanan said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a7ffc-679f-44a4-a0d4-c75ae39844a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan was first appointed as CHED Chairperson in July 2010. She
        was reappointed in 2014, and was expected to end her term in July 2018.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122ce9e-f397-46ad-8a99-b4bcd1102b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: CHED chair Licuanan disputes lawmaker''s allegations
        over trips abroad</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ecae9-09c3-4e8b-bd4d-21010bcbfc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Friday said he has signed an executive
        order which will allow him to control travels of officials under the Executive
        branch, as part of his crackdown on corrupt officials.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de3cb01-5e49-4b8f-a176-bce16455b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned of firing officials who have gone on more than a
        dozen trips.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a9556-ca90-4578-a3e3-908087989e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:48:35.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:44:32.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They go out every convocation, convention, pow wow, seminar, labas
        nang labas. And for those who have traveled more than 12, you have to go.
        Hindi na ako bilib diyan sa most of the time nag-ibang bansa [I''m not impressed
        by those who go out of the country very often]," he said on Friday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862c04c-40d4-4878-b47b-2e3babdb2963'
