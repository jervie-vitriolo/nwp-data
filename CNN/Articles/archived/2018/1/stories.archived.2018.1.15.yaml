      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, who hails from Davao City, told CNN Philippines in May
        2017 that she was determined to bring home the title.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d2137-1ada-43cf-9452-87ba7c08a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:29:40.025+08:00
