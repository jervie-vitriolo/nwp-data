      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Director Anthony Leachon also criticized the government
        on Monday for its inability to provide a masterlist of those who took the
        vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8c8c3-01f1-4a66-b8a7-6a209af1c2b4'
