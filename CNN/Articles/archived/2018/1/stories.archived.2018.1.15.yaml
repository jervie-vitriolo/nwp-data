      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Basketball Hall of Famer Dennis Rodman
        was arrested in California on Saturday night and charged with driving under
        the influence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab5172-3d17-4a56-b6e4-6a8410bb5fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:35:07.900+08:00
