      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:01.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news triggered expressions of grief and tributes from people
        who knew and worked with the top fashion designer, including Stella Marquez-Araneta,
        who is Binibining Pilipinas co-executive committee member with Moreno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33158789-9b04-4bc6-9c82-426d43096e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:32:35.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:01.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, who was called "The Fashion Czar of Asia," was known for
        popularizing Filipino textile and formal Filipiniana attire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7458961-7a69-4018-bbb1-d22a95568fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:32:35.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:01.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was particularly renowned for his "Maria Clara" gowns, comprising
        the "baro" (blouse), "saya" (skirt), "panuelo" (scarf) and "tapis" (overskirt).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b71ca-c2c4-4d49-ae5a-7b63ec37f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:32:35.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:01.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gown is named after the female protagonist in "Noli Me Tangere,"
        one of the epics of Philippine national hero Jose Rizal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9677a9b4-1a4f-423e-a6af-274f02f894db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:32:35.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:01.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno studied fine arts at the University of the Philippines Diliman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16147337-6083-42b6-a7ce-ded0aef2e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:32:35.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:01.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His designs have been worn by the country''s elite and first ladies,
        as well as members of royalty in other countries like Queen Sirikit of Thailand,
        Queen Margarita Saxe-Coburg-Gotha of Bulgaria, Queen Sophia of Greece, Princess
        Margaret of Britain and Princess Suga of Japan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a9c88-77e5-4881-b8f1-8175e4cd2df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:32:35.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:01.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2009, former President Gloria Macapagal-Arroyo named Moreno
        a National Artist for Fashion Design.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9d9cd-b044-44e8-b5a3-2b0f9a9c51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:32:35.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:01.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Supreme Court stopped the conferment the following
        month over claims that Arroyo abused her discretion in disregarding the national
        artist selection process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f69fa8-6e46-49d3-a1a9-86e564e7d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:32:35.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:01.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
  'midas-marquez-chief-justice-sereno-business-class':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-15T23:11:18.326+08:00
    'imagesource': 'jcr:ee60cc07-1ce7-4079-961c-401f7026816a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e333b14-e262-4cd2-b6f3-1bcf7a7b86e4'
    'lead': 'Court Administrator Midas Marquez said he believes the Supreme Court
      paid for the trip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T16:36:12.290+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:33:24.681+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:33:24.533+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court administrator confirms Sereno flies business class with staff,
      security

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e12ce-116e-4584-a0d8-f28a577cf88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:36:12.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> Court
        Administrator Midas Marquez confirmed on Monday that Chief Justice Maria Lourdes
        Sereno flies business class with her staff and security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b0aee-76c6-4bdf-90d3-6c904ec314b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:36:12.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resumption of the impeachment hearing against Sereno at the
        House Justice Committee, Marquez recalled taking the same domestic flight
        with Sereno when he was a Deputy Court Administrator flying economy class.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a809d0f-f73c-4e57-b3b5-4efeb097c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:36:12.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung minsan, pumunta po kami ng Cebu... pabalik ho, sabay-sabay
        kaming pabalik ng Maynila, kasama si</em> Chief Justice <em>at yung</em> staff<em>
        niya at</em> security. <em>Nandun ho ako sa economy. Yung mga</em> staff and
        security,<em> nandun sila sa</em> business class lahat," Marquez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a1382-ec01-4659-8d8a-35dd20605f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:36:12.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We went to Cebu one time, then when we got back to
        Manila, the Chief Justice was with her staff and security, and I was in economy
        class. The staff and security were all in business class.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a662d97-6a3d-48b6-99eb-bdc4745eb3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:36:12.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Court Administrator and the Chief Justice were
        entitled to business class seats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f56fa3-0262-4193-994e-067a0293649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:36:12.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by congressmen who paid for the airfare of Sereno''s staff
        and security, Marquez said he believed the Supreme Court did.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5fa928-47ea-4577-b418-00202e6fbb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:36:12.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his impeachment complaint, Atty. Larry Gadon said Sereno spent
        public funds to finance her extravagant and lavish lifestyle. In her written
        response, Sereno said she was allowed to travel business class based on SC
        rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc4ec1-67af-4b1e-bc10-c44d58640397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:36:12.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matter was first discussed by the House Justice Committee on
        November 28 last year, but Gadon was unable to produce documents to support
        his claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c90be7c-49e0-4252-8a35-a142d326f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:36:12.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:33:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is facing a complaint based on four grounds for impeachment:
        culpable violation of the Constitution, betrayal of public trust, corruption,
        and other high crimes.</p>'
  'oil-tanker-sink-east-china-sea':
    'author': 'Nanlin Fang, Sara Mazloumsaki and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-15T22:43:50.132+08:00
    'imagesource': 'jcr:6302b590-4244-4e20-8dfd-5fc51ea8e6bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28941457-ceb1-413b-9715-1cd9d4e07af2'
    'lead': 'The Panama-registered Sanchi tanker sank Sunday after an explosion rocked
      it and sent flames shooting up, CCTV reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T16:38:37.885+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T16:38:41.505+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T16:38:41.219+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Burning oil tanker sinks in the East China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3bdeb-f379-421f-9370-e94860794066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî An oil tanker burning in the East China Sea has sunk a week
        after it collided with another vessel, according to Chinese state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a616a-81bd-492f-a112-b0cdda14f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panama-registered Sanchi tanker sank Sunday after an explosion
        rocked it and sent flames shooting up, CCTV reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1454e3-ca9b-4604-8213-d6a7fe91e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sanchi was carrying 136,000 tons ‚Äî around 1 million barrels
        ‚Äî of oil from Iran to South Korea&nbsp;when it collided with the Hong Kong-registered
        CF Crystal freighter in the East China Sea on January 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bacf64f-ed46-43f0-8476-733129f12140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese maritime authorities launched a search and rescue operation
        for the 30 Iranian and two Bangladeshi crew aboard the Sanchi. China''s Ministry
        of Transport said the 21 Chinese sailors from the CF-Crystal had been rescued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5da75f-c602-4458-9df6-181764950a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran joined the international rescue effort led by China, sending
        a rescue team of its own, including Iranian navy commandos on speed boats.
        But the teams couldn''t get close to the burning tanker due to the heat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d6991-1b63-49bf-99bc-70b9e2040a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three bodies were recovered over the week and just hours before
        the Sanchi''s sinking Sunday. Iran announced that all the ship''s crew members
        were presumed dead, according to Iranian state media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed442c7-b257-4275-a87c-b743854d80ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Special Task Force spokesman Mohammad Rastad said testimony
        from crew on the CF-Crystal as well as from rescue workers suggested the Sanchi''s
        crew likely died early on from a massive blast and the ensuing release of
        toxic gas, state media reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2914baf-2f87-43f1-87d6-984c765317ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later efforts to retrieve the bodies of the victims were hampered
        by back-to-back explosions on board the tanker in addition to strong winds
        and high waves at sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab6cb2-3bfa-4f51-b31c-e4c41ed78acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, families of the 30 Iranian crew members made emotional
        pleas for help, with one woman telling the semi-official Iranian Student News
        Agency: "My son is still under the water, who will listen to our pain?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fcd16a-3b1a-4968-a09d-b4530866cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman described how just one hour before the incident her
        loved one called to say he would be arriving in Korea in two days. He told
        her, "I didn''t eat my chocolates, I kept them for you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baccbed2-33e6-4d00-bb54-3f8ef06f76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the initial collision, the tanker had been ablaze and drifting
        in the waters between Shanghai and southern Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af0d07-74e1-4432-8595-4162c942d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state-news agency Xinhua reported Sunday there was an oil
        spill where the vessel sank and that the National Oceanic Bureau is monitoring
        the situation closely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795dfc43-22c9-4b38-82b1-115756d40a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a length of 900 feet (274 meters) and displacing more than
        85,000 tons, the Sanchi is almost as big as the US Navy''s Nimitz-class aircraft
        carriers, according to the ship-tracking site&nbsp;marinetraffic.com.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95161aa-c49b-4f89-92fd-7ff3306bd9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Shana news agency reported that the Sanchi was managed by
        the National Iranian Tanker Company and its cargo was worth around $60 million
        (around ‚Ç±3 billion). Shana said the oil had been purchased by South Korean
        customers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ddd78-f824-4416-b73f-42d4ad4ebf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Paul Johnston from Greenpeace International''s
        Science Unit warned there remains "the possibility of an oil spill."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88362ced-689c-4ab4-a08b-7c72bdc7fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the fuel tanks in these sorts of vessels are located
        close to the engine room, it is likely that the fuel tanks have remained intact
        since the initial collision," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d34c23-786f-4149-9d0c-f4d08e2adea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace said the explosion and sinking of the Sanchi occurred
        in an important spawning ground for several species of fish and on a migratory
        pathway of many marine mammals, including three species of whale.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800740a-51ed-4bdb-ab9e-ab6aa355cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:38:37.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:38:41.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Burning oil tanker
        sinks in the East China Sea."</em></p>'
  'sergey-lavrov-berates-us-destabilizing':
    'author': 'Emma Burrows, Angela Dewan and Lindsay Isaac, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-15T22:22:37.024+08:00
    'imagesource': 'jcr:80f84708-3533-484f-981c-c1b7d7916f77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f25f80-b806-4536-87e3-01569c6c5e29'
    'lead': 'Lavrov criticized the U.S. for issuing regular "threats" in relation
      to events in North Korea and Iran that had "further destabilized" the global
      situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T16:41:40.424+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T16:41:46.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T16:41:45.770+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian foreign minister berates U.S. for ''destabilizing'' world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1fb0c6-c410-4e75-a1b5-272678706d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Russian Foreign Minister Sergey Lavrov
        has accused the United States of destabilizing the world, airing a list of
        grievances over the Trump administration''s foreign policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905fc4e1-b54f-4250-8df7-577388e66c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov dedicated the opening of his annual press conference Monday
        to castigating the U.S., which is expected to soon issue a fresh round of
        sanctions against Russia over its interference in the 2016 U.S. election.
        Russia has long denied meddling in the vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b34871-766e-4285-a35c-fa8417cf838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov criticized the U.S. for issuing regular "threats" in relation
        to events in North Korea and Iran that had "further destabilized" the global
        situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2c400-fc04-44d4-89a8-53877956036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention President Donald Trump by name, but the U.S.
        President has issued stern threats to North Korea and Iran, sending a series
        of fiery Twitter posts attacking the leadership in both nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce5d5e-4bfd-41ee-a951-b19237b064a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has openly ridiculed North Korean leader Kim Jong Un on Twitter
        over Pyongyang''s missile and nuclear testing and threatened military intervention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f7016-57f6-4d74-af42-622fd89afc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently lambasted the Iranian leadership for being repressive,
        "brutal and corrupt," and supported anti-government protesters challenging
        the government in six days of rallies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b8ed2-1aaa-4a96-a188-55eee1a3ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov accused the U.S. of provoking tensions on the Korean peninsula.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491bf05d-b262-47aa-8b50-2c6e94eb2e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States quite plainly says that the military confrontation
        is inevitable, however, everyone understands the catastrophic consequences
        of such recklessness," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43970ab-0149-421e-9be4-37e27075101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized the U.S. for expanding its military exercises
        around North Korea, "which provoked a new escalation of tensions," while others
        were working through diplomatic channels&nbsp;to resume talks with Pyongyang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48d003-1eb1-4243-ac1a-f9459edcdbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov warns U.S. on Iran deal</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20dfc85-ad7c-40db-964c-ab414d0294dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov warned the U.S. not to back out of the Iran nuclear deal.
        T</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449cc91-bfe8-4adb-a8d3-e406680f9251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>rump had vowed to tear up the 2015 agreement, brokered by the Obama
        administration, alongside several European allies, Russia and China. The deal
        obliges Iran to restrict its nuclear program in exchange for eased sanctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ddfcd9-07cf-484a-8ff3-5f8a7fed2f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed a waiver on Iran sanctions Friday under the deal, but
        signaled that he would not do so again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eeb06b-52ac-4cda-ad80-accacaa7f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been under pressure from foreign allies and, according to
        U.S. officials, his own national security team to stick to the deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355f4b1-edd6-44cc-b21f-8da6f31ac924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day he signed the waiver, however,&nbsp;Trump also announced
        new separate sanctions&nbsp;on 14 Iranian individuals and entities, in a move
        that has rattled Tehran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48165be7-4067-406a-861e-5becaea1cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov said that U.S. threats to walk away from the deal would undermine
        any future agreement with North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f9d23-40f2-4276-9f9b-df09d674d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sad that United States once again gives a reason to doubt
        their ability to be reliable contract partners," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec12e97-5202-4a3f-b936-64efc519143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if this agreement is being taken aside and Iran is being told
        ‚Äî you stay within the frame of agreements but we will return the sanctions
        -- well, put yourself in place North Korea''s place. They are being promised
        that sanctions will be lifted if they say no to their nuclear program, what
        if they do it but sanctions are still there?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac36f5-b98c-42bb-a9b5-d985331ea487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have not publicly responded to Lavrov''s comments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c2985d-d6ad-4ebe-9d5a-a96b10025c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:41:40.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:41:46.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on cnn.com, "Russian foreign minister
        berates US for ''destabilizing'' world."</em></p>'
