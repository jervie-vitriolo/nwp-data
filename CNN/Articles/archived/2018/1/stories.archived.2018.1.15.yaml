      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted the Duterte administration has also been critical of other
        media agencies, particularly the Philippine Daily Inquirer and broadcast network
        ABS-CBN.</p>'
  'Sereno-impeachment-delay-benefits':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-15T15:52:27.199+08:00
    'imagesource': 'jcr:d0eef77f-1245-445d-abd7-5def70d9ad5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '365be913-4fb0-4f78-b3fb-90d3d645923d'
    'lead': 'Court Administrator Midas Marquez earlier said dozens of retired justices
      and judges or their surviving spouses were denied the timely release of their
      benefits due to the special committee and technical working groups created by
      the Chief Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T17:23:19.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T17:25:58.173+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T17:25:58.035+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delay in release of survivorship benefits not because of the Chief Justice
      - lawyers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb45fc7-22b3-4688-9636-65fae9343dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> The
        lawyers of Chief Justice Maria Lourdes Sereno said the House panel''s discussion
        on the delay in the release of survivorship benefits is "irrelevant to the
        charges" against the top magistrate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d15954-ad17-494c-9a40-41b698c11a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It covered actions by the (technical working group) that evaluates
        cases and merely recommends decisions to the Supreme Court en banc. Throughout
        the discussion, there was no evidence or indication that the Chief Justice
        tried to control or influence the TWG work in any way," Sereno''s lawyers
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3bcaa6-bec6-4a04-b62d-756f8ab2e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court Administrator Midas Marquez earlier said dozens of retired
        justices and judges or their surviving spouses were denied the timely release
        of their benefits due to the special committee and technical working groups
        created by the Chief Justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c656fa-d405-4c71-88b1-c8b1da37b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the lawyers of Sereno said the new system provided
        for a "significant improvement in the speed, efficiency, and consistency in
        the processing of petitions for retirement benefits."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc8778-5035-465d-ad15-c76bdb8f1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Court Administrator: Groups formed by Sereno created delay
        in judges'' benefits</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce4cfd-49c3-4e04-86a9-87ade43da876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is she did not need to interfere because all of the TWG''s
        recommendations would have to be taken up by the Supreme Court en banc," Sereno''s
        lawyers said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43db43-32e4-4613-8d86-162265e62a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice panel resumed the proceedings to determine if
        there is probable cause to impeach the Chief Justice. Three justices - Associate
        Justices Samuel Martires, Diosdado Peralta, and Lucas Bersamin - testified
        before the House panel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5bcc26-7181-4fe8-8449-78831d8de7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Romeo Acop also said he was trying to find out if
        the delay can be attributed to the Chief Justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1366588-cdab-4a0a-8058-b0ba0d6fe8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we read the verified answer of the Chief Justice of the Supreme
        Court, babagsak po ito lahat sa special committee on retirements and civil
        service benefits, unless we can impute malice on the creation of the special
        committee. But how can we impute malice when this was created and signed by
        three senior justices?" Acop said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe9ab2-17cf-4e36-ba64-6812ae7ea399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If we read the verified answer of the Chief Justice
        of the Supreme Court, it will all boil down to the special committee on retirements
        and civil service benefits.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d78768-a152-4f80-bb58-6fd9467f62b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion led to suggestions that the High Court just dissolve
        the TWG, and return the processing of survivorship benefits to the Office
        of the Court Administrator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea74f0d-1cad-429e-a36e-b23564e69059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be dissolved any time because it is just the creation of
        the Chief Justice and two senior justices. I think they are already aware
        of the problems. If you ask me what should they do, I would suggest it should
        already be dissolved," Peralta said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ee901-1cf2-4cd5-9b0c-e167b4596d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said the TWG should have broadened its understanding of
        the law, which could have paved the way for the faster release of the benefits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42474928-22aa-4f05-af5f-3826887d1c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung nilawakan lang kasi nila ang pananaw sa batas, binigyan nila
        ng interpretasyon na pabor sa claimants. After all yung pera na ibibigay naman
        sa mga claimants hindi naman mangagaling sa kanilang mga bulsa, eh dapat sana
        nung araw pa natapos na ang usapin na ito, hindi na sana umabot sa akin,"
        Martires, appointed by President Rodrigo Duterte on March 2017, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b197b40-cf33-4b3c-b8db-4821cc7dc4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:23:19.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T17:25:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If they just broadened their understanding of the
        law and interpreted it in favor of the claimants. After all, the money which
        will be given to the claimants would not come from their pockets. The issue
        should have been closed a long time ago.)</p>'
  'leila-de-lima-judge-inhibit-muntinlupa-regional-trial-court-rtc':
