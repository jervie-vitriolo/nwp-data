        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/952850906441162752?ref_src=twsrc%5Etfw">January
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
