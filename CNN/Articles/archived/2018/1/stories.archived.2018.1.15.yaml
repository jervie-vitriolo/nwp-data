      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety more people were wounded in the attack, when two bombers
        detonated suicide vests at a square in the Iraqi capital, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45702034-2c26-4c17-a23c-429308fae199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:51:52.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:51:55.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large crowd of laborers usually gather at the square each morning
        searching for day jobs, and the number of casualties is expected to rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d45fdeb-c023-4376-9535-fc8d4dbc38cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:51:52.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:51:55.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s bombing is the first major attack in Baghdad after the
        declaration of victory over ISIS by the Iraqi government last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd1633-809b-42f0-8d69-84ce43904c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:51:52.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:51:55.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no claim of responsibility for either attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa7785-6752-4e0c-8991-2f07fae33390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:51:52.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:51:55.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdad was a key target for attacks by ISIS fighters, as the militant
        group gained swathes of territory in Iraq in 2014. But the city had experienced
        a period of relative calm for months before the attacks in recent days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07985c01-f82c-4c49-ab17-c562747a3cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:51:52.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:51:55.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a suicide bomber carried out an attack at Aden Square
        in northern Baghdad, killing and wounding several people, according to security
        officials.</p>'
  'The-role-of-mangroves-in-protecting-coastal-communities':
    'author': 'Portia Ladrido'
    'caption': 'The mangrove forests in Sasmuan, Pampanga have served as shield during
      storm surges. Now, new technology has been introduced to protect the area. Photo
      courtesy of SMART COMMUNICATIONS, INC.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-01-15T19:02:53.689+08:00
    'imagesource': 'jcr:eb79e75d-52db-47cc-9535-4559d4c1919f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f40840c3-e23a-48b3-9e37-63415c894028'
    'lead': 'The mangrove forests in Sasmuan, Pampanga have served as a shield during
      storm surges. Now, new technology has been introduced to protect the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T17:01:30.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:38:24.507+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The role of mangroves in protecting coastal communities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cf00a0-692e-47e8-8516-80c38484e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:30.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> The Mt. Pinatubo
        eruption of 1991 took the lives of over 700 Filipinos and left more than 200,000
        people homeless. In what seems like nature‚Äôs move to right itself, the mudflood,
        one of the most destructive byproducts of eruption, became the breeding ground
        of a mangrove forest in Sasmuan, Pampanga, which is a critical source of oxygen
        for the overly polluted Manila Bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37672d5b-340b-4e54-849c-78794bf5f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mangrove forest, which now has a wooden walkway for visitors,
        has been turned into an ecotourism area called the Sasmuan Bangkung Malapad
        Critical Habitat Ecotourism Area (SBMCHEA). Jason Salenga, the tourism officer
        of Sasmuan, says that this is their way of getting more people involved in
        the conservation of the area‚Äôs biodiversity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26e8b0-ad6d-40e3-abb4-556ea8b770b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúKung may</em> ecotourism site <em>kasi dito</em> and of course
        critical habitat <em>siya, mag-i-increase ‚Äòyung</em> awareness <em>ng mga
        tao na hindi sila magtatapon ng basura kasi maapektuhan ‚Äòyung</em> critical
        habitat,‚Äù he says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093d141-2ae9-4cce-a0a3-1c7bb960fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting mangrove forests may not necessarily be the first thing
        on a tourists‚Äô mind when wanting to explore the white-sand beaches or the
        mountain peaks in the Philippines. This concept of ecotourism or sustainable
        travel certainly is still a niche movement. But the area can be a sight to
        behold. The branches of mangrove trees naturally form an arch over the walkway,
        which leads to a bamboo hut where one can see a view of the ocean.</p>'
    '7':
      'image': 'jcr:6ba89fa3-d0da-4393-837c-29833f471df5'
      'imageCaption': 'The mangrove forest, which now has a wooden walkway for visitors,
        has been turned into an ecotourism area called the Sasmuan Bangkung Malapad
        Critical Habitat Ecotourism Area (SBMCHEA). Photo courtesy of SMART COMMUNICATIONS,
        INC.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45cbaf1-5c91-496f-aa9a-758d9d4ebf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f888c9-efde-4068-9210-dbf39db8ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the importance of the ecotourism area and the critical
        habitat, Smart Communications and Ericsson launched the Connected Mangroves
        project to help conserve the marine ecosystem of Bangkung Malapad. This project,
        which introduced a new data gathering technology and eventually won Ericsson
        the United Nations Framework for Climate Change award in 2016, is in conjunction
        with Smart‚Äôs Internet of Things project, which highlights the use of wireless
        technology that would enable government agencies and the general public to
        gather and monitor data that are relevant to the survival of the mangroves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc5688-4970-47e6-8315-a9a72d2f515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Naglagay kami ng mga sensors na nakikita na ho kung ano ang
        nangyayari sa tubig, anong nangyayari dun sa</em> soil, <em>gaano kalakas
        po ‚Äòyung ulan at gaano kataas na ‚Äòyung</em> water levels <em>doon, para ‚Äòyung</em>
        community <em>pwede po nilang gawan ng paraan, depende po kung anong nangyayari
        sa</em> community nila,‚Äù says Ellen Alarilla, head of sustainability and corporate
        responsibility for Southeast Asia, India, and Oceana at Ericsson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d6b39-d352-4545-8214-53767501ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ericsson first introduced the Connected Mangroves project in Malaysia,
        and Alarilla says that 70-80 percent of the mangroves grew after only six
        months of monitoring, as opposed to the 20-40 percent that reached maturity
        prior to the project. ‚ÄúIbig sabihin po mas mabilis ‚Äòyung pagtubo, mas madali
        po nilang mare-reforest ulit ‚Äòyung area nila,‚Äù she explains.</p>'
    '13':
      'image': 'jcr:7b4002a7-7863-4a7a-a1ef-e342a4bed0ab'
      'imageCaption': '‚ÄúFishing is the main industry in this town and we need to know
        the salinity, and then we need to measure kung gaano kaya siya ka-severe,
        [kung] hindi na siya puwede sa mga isda,‚Äù says Jason Salenga, tourism officer
        of Sasmuan, Pampanga on the importance of data collection. Photo from SASMUAN
        BANGKUNG MALAPAD CRITICAL HABITAT ECOTOURISM AREA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c495e4-1372-4e7d-8c52-baf8dca27782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98dc04f-98b0-4368-aae5-83a1fcf01d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salenga also adds that the reforestation of the mangroves is particularly
        crucial for the people residing in the coastal areas of Sasmuan because the
        forest can serve as a shield during storm surges (the rapid rise of sea water
        level during a storm).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef0586-e04f-4e01-ba99-18f02501dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Typhoon Glenda hit Pampanga, and two barangays in Sasmuan
        were unharmed by the storm surge because the existing mangroves were able
        to absorb a substantial amount of water.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9279914-37ca-4f18-8564-fc88cab4f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúPero meron kaming isang barangay na natamaan</em> ‚Ä¶ Unfortunately,
        <em>‚Äòyung mangroves nila doon medyo nag</em>-<em>convert sila</em> into fish
        ponds,<em> so nabawasan ‚Äòyung mga</em> mangroves. And from then on,<em> doon
        nila na-realize kung gaano kahalaga ‚Äòyung mga mangrove, lalo na dito sa bayan
        ng</em> Sasmuan. That‚Äôs why we have so many planting activities,‚Äù he says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ffb57d-e7e3-4dd2-91da-00d65eeedfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also not the only time that mangroves ‚Äòsaved‚Äô communities
        during storm surges. Filipinos living in General MacArthur, a community in
        Eastern Samar, largely survived Super Typhoon Haiyan because of their mangrove
        forests. The residents of the town say that they owe their survival to the
        mangrove trees. When natural disasters don‚Äôt strike, the value of these ecosystems
        can be hard to imagine ‚Äî but these instances of calamities have a way of forcing
        people to reevaluate what is crucial and what is not.</p>'
    '21':
      'image': 'jcr:79b2a5da-ec36-4bf3-a67d-fedfee8195ee'
      'imageCaption': 'Solar-powered sensors were installed in various regions of
        the mangrove forest and data, from soil salinity to ambient temperature, are
        instantly transmitted to the Connected Mangroves website. Photo courtesy of
        SMART COMMUNICATIONS, INC.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d4903e-0069-4d61-8bbd-317c0aec4de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7c680-66b3-4763-9d0e-03bf11034e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the International Union for Conservation of Nature show
        that approximately 50 percent of the world‚Äôs mangroves have disappeared, and
        one percent is lost every year. The alarming rate in which mangroves are depleting
        is also a factor that Ericsson and Smart considered in introducing the new
        technology in the Philippines. Solar-powered sensors were installed in various
        regions of SBMCHEA and data, from soil salinity to ambient temperature, are
        instantly transmitted to the Connected Mangroves website, enabling the public
        to monitor the data collection in real time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc07e6-4ea1-48ed-9b0c-a87f299133d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting all this information, such as the water level, could help
        the local government unit prepare for plausible storm surges, and hence, preempt
        evacuation plans when necessary. But it is not only beneficial to the local
        government or to government agencies such as the Department of Environment
        and National Resources or the Bureau of Fisheries and Aquatic Resources. Salenga
        says that it also informs the people within the community.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db78c8-10ad-46c9-88bd-11765c7c880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFishing is the main industry in this town and we need to know the
        salinity, and then we need to measure kung gaano kaya siya ka-severe, [kung]
        hindi na siya puwede sa mga isda,‚Äù he explains.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77bda79-4b2d-42eb-8c01-30abf568d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:01:31.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:38:24.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúKaya nga nagka-interesado yung</em> LGU dun <em>sa</em> project
        ng Smart and Ericsson <em>para din sa</em> protection <em>ng mga mangroves</em>
        and protection<em> ng</em> habitat <em>ng</em> SBMCHEA,‚Äù he adds. ‚ÄúAnd of
        course, <em>para din sa future ng mga anak namin, na madadatnan pa ito, na
        makikita pa nila ‚Äòyung mga mangroves</em>.‚Äù</p>'
