      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Chief Persida Rueda-Acosta in December said they are planning
        to file criminal, civil, and administrative complaints against those behind
        the government immunization program that administered the drug to over 800,000
        Filipino students.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcb377-bd30-405b-b5c0-f1dcb541a18c'
