    'lead': 'Paul Lee continued to prove just how lethal he can be on the offensive
      end of the floor to claim the PBA''s latest Player of the Week citation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T17:41:37.971+08:00
