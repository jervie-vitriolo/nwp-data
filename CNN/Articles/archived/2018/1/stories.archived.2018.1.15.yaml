    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I dismissed Licuanan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c759d-c9a1-4695-b669-41501846b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> Commission
        on Higher Education Chairperson Patricia Licuanan said she resigned upon Malacanang''s
        request.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b209ad0-ab64-44b6-8d2e-8d377710770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Rodrigo Duterte is saying otherwise saying he "dismissed"
        her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2b763-b4a7-41f4-9896-6e7780877aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: CHED Chair Patricia Licuanan resigns</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3bdba1-f91a-4615-8bf5-373b5eb4cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the case may be, what is crystal clear is that another
        government official is out and President Duterte saying that more will get
        the ax.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8e9ec-a28e-4e88-a3d1-f7a2c379ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President didn''t say anything on why he wanted Licuanan out,
        but speaking Monday at the inauguration Philippine National Police (PNP) Region
        11''s newest crime lab, he again stressed his anti-corruption drive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768de96d-7e8f-4674-994d-abfef46d1b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I have dismissed Licuanan today, <em>''yung sa</em> CHED
        [the one from CHED]. And ''<em>yung s</em>a Marina [And the one from Marina],
        he has tendered his resignation. And many will follow. Do not look at me as
        a saint.<em> Pare-pareho lang tayong lahat</em> [We are all equal].".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6115e3-deff-4942-9a4b-56b60c4c0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did talk about his plans to fire more than 40 police
        officers and about two to three generals. But still, no names on who these
        are.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c6442-ac25-4afd-bd96-aeba9543bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Ronald "Bato" Dela Rosa, who was also at the event,
        said the status of these officials were still pending with the National Police
        Commission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e8ce6a-9a9a-4a0d-8947-6d927b94f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the President admitted graft and corruption will
        likely remain in government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94dafe-6a07-473b-8025-6edeb8cc858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he made an appeal to those engaging in unlawful acts, don''t
        do it during his time. If possible, give the Filipino a respite from corruption
        even just for another four years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ffc7c-f775-4d54-bdb2-58c7da3d1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan: I have decided it is time to go</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26230e29-6a72-4fdb-9eeb-d47aa0d2532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan said she received a call from Malca√±ang over the weekend
        asking her to resign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eca540-8dc4-4b14-9c8f-d00d3ffeba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I received a call from (Executive Secretary Salvador Medialdea)
        asking me to resign as Chairperson of the Commission on Higher Education.
        I have decided it is time to go," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1d12dd-a831-4bac-a3e5-aedbb2e6a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan is in hot water for various issues, including accusations
        of going on trips abroad without the approval of the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d7338-d463-4b93-97af-b5f59f37a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued to dispute what she called "false and baseless accusations,"
        adding she decided to step down as her presence "will only attract more controversy
        harmful to the agency."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e152e-60d8-4852-a206-50fd17dc5d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accusations hurled against me ‚Äì excessive travel, then traveling
        without permission from Malaca√±ang, now misuse of k to 12 transition funds
        for teachers ‚Äì are all false and made up by people in CHED who want me out,"
        Licuanan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5bdc7-8b17-4a5d-b625-23a402ea9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:44:18.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:34:39.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: CHED chair Licuanan disputes lawmaker''s allegations over
        trips abroad</h2>'
  'bersamin-peralta-martires-sereno-violated-supreme-court-collegiality':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-15T21:25:55.197+08:00
    'imagesource': 'jcr:2e62b5a6-c2e0-4c45-807e-2e12c72fbb0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f989a17-a3a3-4f05-8690-426d8af16049'
    'lead': 'The impeachment hearing against Chief Justice Sereno resumed Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T16:47:10.668+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:37:25.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:37:25.168+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justices Bersamin, Peralta: CJ Sereno violated SC collegiality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0b708-d043-4439-bdd1-d2d2aa3ff9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> Two
        Supreme Court (SC) justices said Chief Justice Maria Lourdes Sereno violated
        the collegiality or the collegial nature of the Supreme Court on several instances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee7e8d-1ac0-4c54-beb0-0d018d477297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Lucas Bersamin and Diosdado Peralta confirmed
        the allegation Monday before the House Justice Committee at the resumption
        of the impeachment hearing against Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01378c47-2f55-4dd4-ab37-194d4dfc57af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two refused to comment when asked if they think Sereno
        deliberately committed culpable violation of the Constitution when she violated
        the collegiality of the Supreme Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674cfea0-be51-41f9-8b26-f459c9d1b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment complaint, Atty. Larry Gadon alleged Sereno made
        several decisions without the approval of the Supreme Court En Banc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d04e2-cf3b-4cd9-92a5-74fb8c1a41e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is facing a complaint based on four grounds for impeachment:
        culpable violation of the Constitution, betrayal of public trust, corruption,
        and other high crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3724d6-86f8-4e5c-950d-9ce5c5b11e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee, TWG caused delayed release of pension</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af3c3b-98f0-4959-ae31-22a0cccaf316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Peralta and Associate Justice Samuel Martires confirmed
        the special committee and Technical Working Groups (TWG) created by Sereno
        delayed the release of pensions for the surviving spouses of justices and
        judges for over two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b7157b-d0aa-4205-8300-c07529404c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that prior to the creation of the committee, it took
        the SC only a couple of weeks to process retirement benefit applications.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a7dd2c-f1db-4ff4-920e-82864d4e2935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of us are interested or in favor of dissolving this technical
        working group. Kawawa naman ang mga byuda. Two years...yung mga surviving
        spouses, they came to us. They were crying, bakit nade-delay," Peralta said</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035bdc2-f3a3-4b71-ac28-751fc0ace5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some congressmen blamed Sereno for the delay for creating the committee
        and TWGs and for not doing anything about it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aaf11f-3749-4340-b7a1-5cbff79c872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers earlier said, however, Associate Justices Antonio
        Carpio and Presbitero Velasco also approved the creation of the special committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51543ef0-45d4-497f-aca1-6bf7a033f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said if there is delay, it cannot be attributed to Sereno because
        the applications were referred to the special committee and TWGs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba46b7-a5d3-4ef1-aabf-a8ad4daafd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No hard feelings against Sereno</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f5126-6713-401f-bde7-62a652670cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Peralta, Bersamin, and Martires denied harboring
        ill feelings toward Sereno when asked why they testified against her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6393d6a-40b8-47ea-b3be-ff4e42137261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they attended the hearing because the House Justice Committee
        asked them to.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb12a49-0623-4115-99df-39e141cfb01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta also said he considers Sereno a friend, while Bersamin said
        he respects the Chief Justice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd82e71-a81d-41c6-b8e1-3e64fa575372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires, meanwhile, said while Sereno did not vote in favor of
        his appointment, she had already apologized, which he accepted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372910d7-efce-475b-bc27-909cad180bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Psychiatrists, more justices to testify</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f98501-ee7c-4e71-b8f2-8730be6101db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of six SC Associate Justices and one retired Associate Justice
        have so far testified in the impeachment hearings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7522aeb3-430f-47d7-85a3-ec6f88dfb735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee chairman Rey Umali said they will also invite
        SC Associate Justices Mariano del Castillo and Andres Reyes to the next hearing,
        along with retired SC Justice Adolf Azcuna, and Court of Appeals Justice Remedios
        Salazar-Fernando.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb96b23-92e5-4edb-9482-25790bb226b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee also subpoenaed two psychiatrists‚ÄîDr.
        Dulce Liza Sahagun Reyes and Dr. Genuina Ranoy‚Äîwho gave failing marks on the
        mental evaluation of the Chief Justice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c69ef4-0de5-4e63-b88f-21ce61b4a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:47:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:37:25.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychiatrists'' contracts were allegedly not renewed when Sereno
        assumed office.</p>'
  'Presidential-Anti-Corruption-Commission-officials-VACC-Dante-Jimenez':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-15T18:28:58.975+08:00
    'imagesource': 'jcr:bc992897-c230-4dbe-bcce-9ead50ac3748'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffc52367-609d-4967-b682-23b4f6252b5a'
    'lead': 'Volunteers Against Crime and Corruption (VACC) chairman Dante Jimenez
      will be the chief of the new anti-corruption commission created by President
      Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T16:49:35.442+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T10:47:01.786+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential Anti-Corruption Commission officials named

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34418a09-e18e-45e5-9711-1d35589e3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) ‚Äî</strong> Volunteers
        Against Crime and Corruption (VACC) chairman Dante Jimenez will be the chief
        of the new anti-corruption commission created by President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db940b-0afd-4f45-a6f9-e8792972925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment letter of Jimenez was signed by the President on
        January 12 and released to the media on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28bb926-8969-4f3f-a488-934e23d71cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More familiar names were appointed as commissioners of the anti-corruption
        commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ee0c3-7f11-4d02-9a95-6c1847698995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senatorial candidate Greco Belgica, the lawyer of retired
        police officer Willy Sombero Gregorio Luis Contacto III, and retired NBI Deputy
        Director for Administrative Services Rickson Chiong were appointed commissioners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc495a3-48d3-4a15-9b42-47e67f605dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 43, signed by Duterte on October 4, states the
        Commission is designed to assist the President in investigating and hearing
        administrative cases of graft and corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72899d-545f-4875-84e9-6d17c98f2b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body, which is recommendatory, will submit its findings to the
        President or refer the case to the Office of the Ombudsman, or deputize any
        committee, commission, bureau, agency, or department to conduct a fact-finding
        investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8ba6d-27a5-4d0b-bb4b-66303517ff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Anti-Corruption Commission will be composed of
        a chairman, and four commissioners. Most of the commissioners should be members
        of the Philippine Bar, and practitioners for at least five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbcc0c-c648-4252-89f0-5e38bae2c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, the Commission has the following powers:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492f919-946f-4d9d-8dcf-4f750b916e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hear, investigate, gather and evaluate evidence, intelligence reports,
        and information in administrative cases against all presidential appointees
        in the Executive Branch of government with an Assistant Regional Director
        position or equivalent</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a0bac-e168-45d3-8366-4fa1997b5441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigate presidential appointees in the Armed Forces of the Philippines
        and the Philippine National Police</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5763a6d-68b6-47d1-8ff4-85ea0fc10b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President''s instructions, or motu proprio, conduct lifestyle
        checks and fact-finding inquiries on acts by government personnel, including
        those outside the Executive branch of government</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720c60f-58a6-4cd1-9349-df66865df179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission may ask for the help of any law enforcement agency
        to obtain documents in aid of the investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b2bbe-b2ef-4e97-830e-7c963270522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission may also recommend to the President to issue a preventive
        suspension order against government personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab062a-2748-4669-932f-b70c2f7f4862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preventive suspension shall continue until the case is terminated
        by the Commission, but in no case shall&nbsp; it exceed 90 days," the order
        read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03adccdd-abb3-4f21-bd0a-8c74135b8f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also has a privacy clause, stating that the commission
        and its personnel shall not disclose or make public any record or information
        in connection with the investigation, when such disclosure will deprive respondents
        of the right to a fair and impartial investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097e4f9-91c2-4847-be3c-fcf6afd83544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, the Presidential Anti-Corruption Commission can
        summon government personnel to the hearings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40094ac0-160a-4653-9cfc-3c31eeea9246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:49:35.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:47:02.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It, however, states that "any delay or refusal without adequate
        cause to comply with a subpoena shall constitute a ground for&nbsp; administrative
        disciplinary action, to be recommended by the Commission to the President."</p>'
