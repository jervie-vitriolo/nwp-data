      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the clock was so close to midnight was in 1953, when
        the U.S. and the Soviet Union were engaged in a nuclear arms race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4335a21-1a1e-44d1-b4a2-e293de9b5ed4'
