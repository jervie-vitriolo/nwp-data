    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464dae58-7a41-4cb9-a4ee-e0844e4d6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.029+08:00
