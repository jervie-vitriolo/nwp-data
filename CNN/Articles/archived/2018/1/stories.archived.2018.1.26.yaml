    'template': '1'
    'title': 'The art of a delicious meal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b216115-f7b2-40e9-80ca-0a925b9ea54d'
      'mgnl:activationStatus': true
