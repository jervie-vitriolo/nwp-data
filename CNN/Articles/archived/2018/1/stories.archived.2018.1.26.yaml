      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each applicant can apply for up to three units. The cars must not
        be more than three years old from the date of manufacturing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff22e95d-61c2-4ec4-b5f4-7161a5b5c8fa'
      'mgnl:activationStatus': true
