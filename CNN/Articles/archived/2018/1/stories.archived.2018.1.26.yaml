    'caption': 'Mayon Volcano erupts again Thursday afternoon.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-26T11:34:04.240+08:00
    'imagesource': 'jcr:97605d86-a610-48f7-b9a0-2af11aa42450'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df9e26ef-95ae-4f8b-ae3d-272c65b5ca21'
    'lead': 'More than 83,000 residents from 56 barangays in Albay have been affected
