      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA''s popular Mars Curiosity Rover has
        sent back a new selfie from the red planet. The image shows the rover''s "head"
        peaking above the dusty martian surface.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bbfdf3-b5e3-4335-8189-2e3bb24c861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:04:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T17:04:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m back! Did you miss me?" the rover (well, actually its social
        media team) tweeted.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I&#39;m back! Did you miss me? This selfie is part of a fresh batch
        of images, direct from <a href="https://twitter.com/hashtag/Mars?src=hash&amp;ref_src=twsrc%5Etfw">#Mars</a>.
        Check out all my raw images at <a href="https://t.co/IfEoAnOsP3">https://t.co/IfEoAnOsP3</a>
        <a href="https://t.co/iZFX9Gi4q6">pic.twitter.com/iZFX9Gi4q6</a></p>&mdash;
        Curiosity Rover (@MarsCuriosity) <a href="https://twitter.com/MarsCuriosity/status/955982934300704768?ref_src=twsrc%5Etfw">January
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b36e5-20f6-448f-8d54-1f766c64b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:04:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T17:04:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b5dee-cdd3-4b04-91d7-829f0d27e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:04:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T17:04:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selfie was in the first batch of images the spacecraft sent
        back to its mission team after the government shutdown.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sorry, but I won&#39;t be tweeting/responding to replies during
        the government shutdown. Be back as soon as possible!</p>&mdash; Curiosity
        Rover (@MarsCuriosity) <a href="https://twitter.com/MarsCuriosity/status/955542170433331200?ref_src=twsrc%5Etfw">January
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809ca77-d398-4813-aef0-566412ccc128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:04:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T17:04:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c2fe69-34d0-4c74-8f4d-9d38dbaa8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:04:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T17:04:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity landed on Mars on August 6, 2012 at Gale Crater after
        surviving the much-publicized "seven minutes of terror" descent to the surface.
        (We could try to describe it, but you really should just watch the video.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14429b1e-a9c5-4821-a337-e3495f5f15ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:04:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T17:04:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover was sent to Mars on a 23-month mission to hunt evidence
        that Mars could have supported microbial life in the distant past. But NASA
        said the spacecraft knocked that job out in 8 months — collecting a rock sample
        that showed ancient Mars could have supported microbes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712eba17-a146-4478-a06a-67b235afd97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:04:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T17:04:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Curiosity still was in great shape, NASA gave it more work
        extending the mission and sent Curiosity into overtime to continue drilling
        samples of the surface and to monitor the environment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49b3fd-6bf7-47bd-b3c0-03cc49c240ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:04:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T17:04:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity may be getting some company soon. The new Mars InSight
        lander passed what NASA called a key test on Tuesday — stretching out its
        solar panels. The panels will power the probe for at least two Earth years
        while it studies Mars'' deep interior to help scientists understand how rocky
        planets evolved. (InSight''s full name is Interior Exploration using Seismic
        Investigations, Geodesy and Heat Transport.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83ff98-48d5-4408-b3ab-56190d6af733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:04:39.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T17:04:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch window for InSight opens May 5, 2018, at Vandenberg Air
        Force Base in California. If it goes up that day, InSight would land on November
        26, 2018, NASA says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730867f-ec26-497e-a94e-97ea9551dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:04:39.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T17:04:42.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight will carry with it about 2.4 million names submitted by
        the public. "It''s a fun way for the public to feel personally invested in
        the mission," Bruce Banerdt, the mission''s principal investigator, said in
        statement. "We''re happy to have them along for the ride."</p>'
  'Mandaluyong-police-shooting-PNP-bail':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-26T09:53:50.517+08:00
    'imagesource': 'jcr:d3f2b57e-413a-4a02-91db-629af30b6a7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bad50ae-736e-4c7b-87fe-276f657debd3'
    'lead': 'PNP helped pay the bail of 10 policemen involved in the Mandaluyong shooting
      that left at least one civilian dead. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T17:11:29.987+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:51:03.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:51:03.634+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napolcom opposes PNP footing Mandaluyong cops'' bail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8fd84-8eae-409c-9041-0b5df5dc2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:11:29.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:51:03.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        Philippine National Police (PNP) helped bail out their men involved in a botched
        operation in Mandaluyong, but an official from the National Police Commission
        (Napolcom) said this is unfair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb4714-8fcb-407f-8305-14ab2ee67b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:11:29.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:51:03.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napolcom Vice Chairman Rogelio Casurao on Friday confirmed the 10
        Mandaluyong police involved in a deadly shooting incident posted bail on January
        19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0de3ad-5a0e-4a88-b272-435fffa2aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:11:29.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:51:03.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if PNP helped pay the bail of the policemen, Casurao
        replied, "Yes, they are out on bail, but not at the expense of the PNP because
        that is supposed to be government money."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446f880-e7e5-43b5-afbe-232903b0bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:11:29.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:51:03.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao believes the PNP should not have used public funds to help
        pay the bail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9459cf-cbdc-496a-80cd-06a86e6116ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:11:29.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:51:03.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s not proper that the PNP should spend for their bail
        bond. If they (policemen) had to put up bail for their temporary liberty,
        they have to spend that from their own private funds," he told CNN Philippines
        in a phone interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8683c4ce-03de-43f0-a923-61573c273095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:11:29.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:51:03.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP paid P30,000, by way of insurance premium, for each
        policeman.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Policemen involved in Mandaluyong shooting incident post bail |
        Newsroom <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a
        href="https://t.co/n5EzSgZKjK">pic.twitter.com/n5EzSgZKjK</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/956683835881635840?ref_src=twsrc%5Etfw">January
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee299454-f5f8-403f-bf34-303653232e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:11:29.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:51:03.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef5951-5c3a-4c46-9aa7-719d38b7b97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:11:29.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:51:03.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen are facing homicide charges following a botched operation
        in Mandaluyong last December 28. Responding to another shooting, police gave
        chase to a car they believed carried the gunman. The van was later discovered
        as actually rushing a shooting victim to the hospital. Shooting from the police
        killed one of the civilians in the vehicle, while the first shooting victim
        died in the hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e52a1f-7369-428b-a7ec-976239ef80a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:11:29.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:51:03.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Ronald dela Rosa had earlier said they
        were raising bail fund.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab026166-6b1a-4513-a0de-caf16e965f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:11:29.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:51:03.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s our moral responsibility dahil mga tao rin namin iyon [because
        they are our personnel], and they were performing their duties at the time,"
        Dela Rosa said on January 19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376523c1-ecd6-4e13-a35c-f87ca59a3bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:11:29.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:51:03.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa defended his men, believing it was an honest mistake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11462d85-87a8-47a1-8f10-d79c7555d923'
      'mgnl:activationStatus': true
