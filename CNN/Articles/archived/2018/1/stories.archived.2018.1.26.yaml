      'mgnl:type': 'text'
      'text': '<p>READ: Palace: Int''l court has no jurisdiction over PH</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebea96a-5a08-41f4-9bf7-fb072a8d99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.313+08:00
