      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte creates constitutional review committee, ex-CJ
        Puno to lead</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c3c4e-a24e-470a-844c-5a474ef6a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:54:40.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:54:43.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas, however, clarified that the
        committee is only an advisory body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e738d-aadf-4850-9fbc-98994983773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:54:40.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:54:43.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot, and will not work in tandem with the Congress," said
        Fariñas. "Of course, the Congress may consider the committee''s recommendations,
        as well as those of any citizen, and may adopt or not adopt them at all."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb408c3a-0b5b-49ab-9f80-11d9378a989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:54:40.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:54:43.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Constitutional Amendments Committee Chair Roger Mercado said
        his panel welcomed the development. He said recommendations from Puno''s committee
        "definitely provide our Congress with more inputs in the historic drafting
        of our ''New Philippine Constitution.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28d8269-57f0-4a2b-af09-c55a2efdf37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:54:40.495+08:00
