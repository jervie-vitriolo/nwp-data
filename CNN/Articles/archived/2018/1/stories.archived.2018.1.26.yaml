  'white-house-path-citizenship-1.8-million-people':
    'author': 'Tal Kopan and Jeremy Diamond, CNN'
    'caption': 'In what the White House official called a ''dramatic concession,''
      U.S. President Donald Trump would accept a path to citizenship for not just
      those originally eligible for DACA but for a broader population, adding up to
      1.8 million people.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-26T09:36:09.919+08:00
    'imagesource': 'jcr:73905529-d9ab-4c14-b988-447072b0b89f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2acc0ab-0dd3-453f-958e-75e170e34a91'
    'lead': 'In return, the White House would like to see a $25 billion investment
      in a trust for border infrastructure and technology, as well as more funds for
      personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:06:17.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T09:06:20.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T09:06:20.450+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House proposes path to citizenship for 1.8 million people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c3ea5-ac56-41f4-92a6-dc2b65097230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump&nbsp;is proposing
        giving 1.8 million young&nbsp;undocumented immigrants a pathway to citizenship&nbsp;in
        exchange for $25 billion for his long-promised wall and a host of other strict
        immigration reforms, according to a White House framework proposed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a1285-1d01-44e3-a545-3cac7ca2a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what the White House framed as a "dramatic concession" and "compromise,"
        Trump would accept a path to citizenship not just for the roughly 700,000
        undocumented immigrants were covered by the Deferred Action for Childhood
        Arrivals program when it was ended. But the proposal would also cover those
        undocumented immigrants who meet the DACA criteria but did not sign up and
        even more who would be newly eligible under the proposal''s time frame requirements
        — giving legal status and a pathway to citizenship to about 1.8 million people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca44bdb-d0e3-4280-9d3b-bcac59b73563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, the White House would like to see a $25 billion investment
        in a trust for border infrastructure and technology, as well as more funds
        for personnel, and an end to family migration beyond spouses and minor children.
        The diversity visa lottery would also be abolished, though the visas would
        be reallocated so that the backlog of people already waiting for family visas
        and high-skilled immigration green cards would be processed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ad282-9015-4611-a0cb-4d78d990ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what may end up being the most contentious piece of the proposal,
        the White House is also looking to close "legal loopholes" that will allow
        it to deport more immigrants, specifically as it relates to undocumented immigrants
        from countries that don''t border the United States — which would likely include
        changes in immigration enforcement authority that would be virtually impossible
        for Democrats to swallow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab008164-7333-42ca-8d54-0a31bc9295c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House official sold the plan as a "compromise position"
        that it believes would get 60 votes in the Senate — a point White House officials
        underscored multiple times on Thursday — and then could be "sent over to the
        House for additional improvement and modification."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f4295-cd0f-4c95-a59c-6d5d31c38606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior White House official told conservative outside groups,
        surrogates and congressional officials in a call Thursday that the bill "should
        make Democrat support to get to 60 votes a given."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5cb4d-cbee-4c9d-9743-89ba946f22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is legislation that really represents a bipartisan consensus
        point. It is extremely generous in terms of the DACA piece and then fulfills
        all four of the President''s priorities," a senior White House official told
        reporters on Thursday. "This bill is right down the center in terms of public
        opinion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7940fb-7b97-4d78-8fe5-967cc3d25486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior White House officials who briefed reporters Thursday on the
        framework also expressed a pointed rejection of the Durbin-Graham bill that
        the White House rejected in recent weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678fa18-afbd-4a47-a99e-3302e9882fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official quipped that an agreement on immigration between Sen.
        Dick Durbin, a Democrat, and Sen. Lindsey Graham, a Republican, is "like announcing
        the sun has risen and there''s fish in the ocean."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93361a8f-27b0-4ea1-af4c-cb244aa17026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official also said that despite suggestions from Senate
        Democrats, the White House''s framework is "galaxies apart" from what Senate
        Minority Leader Chuck Schumer proposed to the President over the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946c9ed-2553-4e9b-a86f-6ed8035585a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials said Thursday they expect lawmakers on Capitol
        Hill to "digest" the proposal and formulate legislative text to bring to the
        floor in the Senate and called it "kind of the bottom line for the President."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989d82d-300e-46e0-8e8c-486384d29263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the officials signaled that while the framework should pass
        muster in the Senate, they did not expect it to be the basis for legislation
        in the House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b7ffd-9356-4cde-b2cc-49a5ef5a558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, one senior White House official said it is "probably likely"
        that the two chambers will pass different bills and "end up in conference."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d9cb1-ddef-4fa3-9776-c51d78293393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s portrayal of the framework as a broad-based compromise
        is likely to face skepticism on Capitol Hill, where immigration reform has
        long been contentiously disputed. While the proposal''s pathway to citizenship
        for nearly 2 million undocumented immigrants will earn plaudits from many
        Democrats, the framework also includes several hardline immigration reforms
        that Democrats may find hard to swallow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464b7e1-6b38-45aa-b2f7-7266b73532f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some conservatives are also likely to oppose the pathway to citizenship
        that Trump is endorsing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a87f98-7091-4feb-bb0c-39e0e2708875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those eligible will be able to become citizens in 10 to 12 years,
        Trump said on Wednesday, contingent on meeting work and education requirements
        the White House is leaving up to Congress to establish.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec227324-adc0-4a2a-bc20-5bf3167625aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do a great job, I think it''s a nice thing to have the
        incentive of, after a period of years, being able to become a citizen," Trump
        said Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4105a89-95d6-4f08-bd4b-f5039cc42316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the clock is ticking down for lawmakers to find a solution,
        with DACA protections expiring March 5.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1146e844-8fa0-4a16-8f5b-1746da3ac9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a deal can''t be reached by then, a senior White House official
        made clear Thursday that those immigrants whose protections expire could be
        subject to deportation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4643f3-a6d5-4b59-b42d-700bae492cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it doesn''t work then they''ll be illegal immigrants and if
        they fall into the hands of ICE," the official said. "They won''t be targeted,
        but if they fall into the hands of ICE ... well they''ll be put into the system
        ... and ultimately could lead to their deportation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68b72b-d527-40ab-9578-880747a30d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:17.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:06:20.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "White House proposes
        path to citizenship for 1.8 million people."</p>'
  'mayon-january-26-water-supply':
