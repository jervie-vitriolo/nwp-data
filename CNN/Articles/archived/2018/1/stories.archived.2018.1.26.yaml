      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines for applications come after a strained year between
        the government and transport network companies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb4f85-8ef2-462e-b970-f6ba9c377c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:00:30.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Uber was suspended for violating a previous LTFRB order
        not to process and approve new applications for accreditation. It paid the
        government a P190 million fine and its drivers over P299 million in financial
        compensation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0894c27-be96-4407-8052-f2d1bfc0920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:00:30.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes on top of a P5 million fine paid both Grab and Uber in
        July for allowing colorum vehicles to operate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c03d7-a9d3-471e-b139-204c75d18340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:00:30.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Memorandum Circular released on January 18, Grab
        had 55,000 units, while Uber has 70,000. About 45 to 50 percent of registered
        units switch between the two transport network companies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66340e08-23c2-4748-a1dc-20bdcc7af303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:00:30.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Ina Andolong contributed to this story.</p>'
  'UP-on-Chinese-research-Benham-Rise':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-26T17:41:36.472+08:00
    'imagesource': 'jcr:d6785ceb-d048-45fa-a134-0d5e3bdff01f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dafd9162-f700-4510-8824-9ea2807a14c9'
    'lead': 'The UP-MSI made the clarification amid a furor on the government''s decision
      to allow China to conduct research in waters off the northeastern part of the
      Philippines which includes Benham Rise. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:03:12.466+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:44:54.127+08:00
    'mgnl:lastActivatedBy': 'jeff'
