      'mgnl:type': 'text'
      'text': '<p>Wheelbase: 2,450 mm</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dec9d3-38e0-4c63-acb6-5d065786d9f4'
