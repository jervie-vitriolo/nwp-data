      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Preparing a meal
        is an art that one many try to master.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583d18d-30b8-4260-ab17-380c34b3e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some quick and easy tips on how to transform your everyday
        meals into delectable treats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4366a-a76d-4853-8930-c7d3065b6f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep it simple</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a869785-c1dc-48a9-ba87-2807795d1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In food, timing is everything, and when cravings strike, they strike
        hard!</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f11658-b96b-4729-b303-aec6dc17dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instantly whip up a sandwich made with the mouthwatering Purefoods
        Luncheon Meat. Simple yet filling, all you need is some cheese, greens, bread,
        and the Purefoods Luncheon Meat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d098cd2-08b8-4081-8560-79d49e750078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a sandwich that will surely satisfy because of the meaty
        goodness that Purefoods Luncheon Meat leaves in your taste buds. Your tummy
        will be begging for more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45889e5e-006d-42db-ad28-e81f4b6f9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s in the details</p>'
    '13':
      'image': 'jcr:d3095d55-3241-4eb1-8300-652bf6f16e37'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9a036-26a5-43ea-b56d-f13fc65976e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed50002-e853-4b5c-b7b0-3f4fa52f8fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakfast is always something we rush through, but putting a little
        heart in it never hurts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e6f0a-f311-423f-810a-1c65e20a099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try cracking a few eggs, mushrooms and bell peppers and you''ll
        have a fluffy omelette. Here''s where the heart comes in: top it all off with
        slices of the new Purefoods Luncheon Meat with Bacon to give your hearty omelette
        a special meaty kick.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769828a-fe07-41c5-9666-e72ae643547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakfast never tasted or looked this good.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d7c78-a59c-4199-ae54-e66bc7edc750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Easy and Cheesy</strong></p>'
    '21':
      'image': 'jcr:15d9782d-0c78-4c42-bf95-3adb66ff9b4f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ebb81-52a0-4172-879c-11c8762bb083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a6d3b-ef17-4937-8bc5-7ba93e14fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a long day, it''s very easy to go for effortless meals like
        instant noodles or store-bought food to avoid the hassle of cooking.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49bdae-885a-4dc3-8701-f56546b3584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wouldn''t it be great to serve something easy-to-prepare yet
        indulgently good? Try our latest discovery, the new Purefoods Luncheon Meat
        with Cheese. Its tender and supple goodness is made with real cheese cubes-perfect
        for a sumptuous dinner when paired with rice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b9920a-611b-4718-a960-effc6b58c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:32:05.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:32:09.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secret to a delicious meal is to always go the simplest route.
        Just cook with what tastes good and satisfies your cravings. And when all
        else fails, every foodie has that go-to dish they use to wow and impress their
        friends -- Purefoods Luncheon Meat.</p>'
    '27':
