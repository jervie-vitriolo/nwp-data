      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fe391-3c51-44ae-bfaa-01beeaaedb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao also said they will let Gadon prove his case.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd92194-23fd-4cf5-af68-6811595639a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The burden of proof is on him and the presumption of innocence
        is on the Chief Justice," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5835c-2df7-4a8f-9015-a58df69fc73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon also plans to go after Supreme Court officials involved in
        issues listed in the impeachment complaint - including those who took part
        in the bidding process for Sereno''s supposed luxury service vehicle.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc5d91-a42e-4f03-bbca-626f5688d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase is one of allegations against Sereno in the impeachment
        complaint, where she is accused of violating the Constitution, committing
        corruption, betrayal of public trust, and other high crimes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a865a2-5ec3-4796-a40c-81a05afd28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has denied the allegations, and asked for the complaint to
        be junked.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a864a-4f61-477c-b7a4-9036073ac884'
