      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra announced that the holding room in its office in Quezon City
        will be a "one stop shop" for applicants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af65ea-0f7b-40d7-875f-1b7fa19865e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:00:30.357+08:00
