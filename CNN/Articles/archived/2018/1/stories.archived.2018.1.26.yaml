    'template': '1'
    'title': 'South Korea hospital fire kills 31, injures dozens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8458b536-2bb5-4e11-a674-e72403c6c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:57:07.882+08:00
