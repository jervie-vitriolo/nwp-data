      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Tito Sotto also revealed he knew about the committee
        last year. He added, "It can be useful to us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6248dd94-c938-4b4a-a579-405d4fd38d47'
