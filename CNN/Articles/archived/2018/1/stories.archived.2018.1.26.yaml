      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Globe telecom
        received another feather in its cap as it was named APAC Partner of 2017 by
        GoCanvas, a mobile platform service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e687f2-e993-40a7-b0b3-33c7c7b38a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:26:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:46:01.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Maquera, Globe senior vice president for Enterprise Group,
        said they were delighted to be named GoCanvas'' Partner of the Year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5ee8a-da0e-42d1-bb20-fdf15b9511c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:26:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:46:01.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This accolade speaks volumes as our efforts in automating our business
        processes and the continuous reduction of our ecological footprint proves
        to be a great success. Aligned to our purpose, we will continue to enable
        our employees with simpler business processes that will help reduce the impact
        of our business operations and actively care for the environment," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6f2b7-f3ae-481e-b70f-334c614399af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:26:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:46:01.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Five takeaways on purpose-driven business from Globe Telecom’s
        Lead-In 2017</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bec208-c80f-4e0c-8f82-499d1148505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:26:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:46:01.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoCanvas CEO James Quigley said the country was at the forefront
        of digital transformation of business in the region, and is a key factor in
        the rapid adoption of smartphones and the automation of workplace processes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2410c319-f08a-441a-8faf-2d13edf99fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:26:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:46:01.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added GoCanvas "shares Globe Telecom’s commitment to green initiatives
        and look forward to our continuing partnership helping thousands more businesses
        mobilize their workforce and fuel sustainable innovation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0599620-0126-4a26-805d-3750d0de8234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:26:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:46:01.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the award, GoCanvas will provide canvas licenses, services,
        and expertise free of charge through its Ante-Up Program to several of the
        charities supported by Globe. The first will be the Hineleban Foundation which
        aims to revive ecosystems in the Philippines, focusing on reforestation and
        community work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7922fc67-3931-4c5b-9be0-feb33734258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:26:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:46:01.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoCanvas is a mobile platform that makes it simple for business
        to automate how work is done, replacing outdated processes and expensive paperwork.
        The GoCanvas App works on smartphones and tablets, helping companies to easily
        collect information, share it instantly with others and gain real-time insight
        of their business operations.</p>'
    '15':
