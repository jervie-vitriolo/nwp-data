    'title': 'Casey Affleck withdraws from presenting this year''s best actress Oscar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffab3a1-5ea5-426b-8c87-fb99779c9800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:45.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:52:34.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Casey Affleck will not be presenting the best actress award
        at this year''s Oscar ceremony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf811e-a772-4e90-a52e-2ae3d6df4ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:45.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:52:34.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Academy tradition for the previous year''s best actor winner
        to present the best actress Oscar. Affleck won the best actor award in 2017
        for his role in "Manchester By the Sea."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd83f4-1193-44fd-9b62-252b232756b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:45.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:52:34.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck''s representatives confirmed to CNN that he will not be
        attending this year''s Academy Awards, which takes place on March 4. The representative
        did not give any details as to why Affleck would not be participating. Deadline
        was the first to report on the actor''s withdrawal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997940d1-5663-4dce-8443-420102d4bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:45.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:52:34.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck''s decision comes amid an anti-sexual harassment movement
        that''s swept Hollywood and other industries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887e8b2-d6b1-4f89-a00f-f0bc8b7c4a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:45.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:52:34.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey Weinstein, Kevin Spacey, Matt Lauer, Louis C.K., and Charlie
        Rose are among the men who have lost their jobs over accusations of sexual
        harassment and assault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095cfdc1-aa4d-417a-b3d3-db9341a02f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:45.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:52:34.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis C.K. has said that the allegations against him are true, but
        Weinstein, Spacey, Lauer, and Rose have denied some or all of the accusations,
        or said that they do not remember the alleged encounters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111acc8-fa55-4c19-ab1b-afc912a4a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:45.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:52:34.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked the Academy about the circumstances surrounding the announcement
        that Affleck would not be presenting. A spokesman said, "we appreciate the
        decision to keep the focus on the show and on the great work of this year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a5917-e439-4955-8765-120b5ceffdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:45.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:52:34.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman would not elaborate on how Affleck would distract
        from the Oscar show''s focus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ec422-fae8-4f36-83ec-4d66007916ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:45.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:52:34.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck was sued in 2010 for sexual harassment by two women who
        worked with him on the film, "I''m Still Here." Both cases were settled out
        of court for undisclosed amounts. In 2016 the details of those lawsuits surfaced
        during his awards season campaign and Affleck told the New York Times in an
        email at the time, "It was settled to the satisfaction of all. I was hurt
        and upset. I am sure all were but I am over it. It was an unfortunate situation
        — mostly for the innocent bystanders of the families of those involved."</p>'
