      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show the death toll of drug personalities who died
        in anti-drug operations stands at 3,967 as of November 2017. However, human
        rights groups claim it may be higher at around 13,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1965974-fe08-4327-8a55-79a0ad6ac5c0'
