    'template': '1'
    'title': 'Spunky Mars Curiosity Rover snaps a new selfie

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df67a6-807b-4bbb-8a1f-5d92a601e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:04:39.356+08:00
