  'moodys-PH-vietnam-ASEAN':
    'author': ' Chad de Guzman, CNN Philippines'
    'caption': 'Moody''s Investor Services forecasts stable credit conditions in Asia.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-26T13:25:04.547+08:00
    'imagesource': 'jcr:d394c544-ef7d-4906-8d74-3e1939b2b35e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdb19ad0-c2ff-4a1b-84ac-c959aaf48908'
    'lead': 'Moody''s forecasts stable credit conditions in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:45:47.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:47:21.928+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:47:21.731+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Int''l debt watcher sees PH, Vietnam posting ''standout'' growth in
      ASEAN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2dd496-49c3-4cfe-b243-47b3509b8fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:45:47.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:47:21.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 26) — The Philippines and
        Vietnam are expected to have the strongest economic growth among members of
        the Association of Southeast Asian Nations (ASEAN), an international credit
        watcher said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99789f4b-2ea8-4e92-b600-1f37a671668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:45:47.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:47:21.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday announcement from Moody''s Investor Service said, "Positive
        growth momentum will continue in Japan and recover in India, while the Philippines
        and Vietnam will be the standouts among ASEAN economies (in 2018) in terms
        of economic performance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96252f3-e178-4f74-9926-422fa159bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:45:47.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:47:21.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday briefing, the National Economic and Development Authority
        said the Philippine economy''s 6.7 percent growth in 2017 was just 0.1 point
        shy of Vietnam''s 6.8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b17109-e911-463d-90e6-012c04c0ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:45:47.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:47:21.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Philippine economy grows by 6.7 percent in 2017</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946da8bb-ce7e-49bd-8059-9d872e160b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:45:47.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:47:21.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s initially pegged the country''s gross domestic product
        (GDP) growth at 6.5 percent in September 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf98f5f-1cb4-4545-82b0-eb8d18d73f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:45:47.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:47:21.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt watcher is looking into a 6.8 GDP growth for the Philippines
        in 2018, as NEDA chief Ernesto Pernia said the target growth is at 7 to 8
        percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7baab0a-e067-40bf-9b81-c29eb07794d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:45:47.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:47:21.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, credit watcher Fitch Rating upgraded the Philippines''
        sovereign credit rating, citing strong macroeconomic performance. It also
        predicted a 6.8 percent growth in the nation''s GDP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6dc355-3476-4dc9-b92e-45eaa6f79e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:45:47.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:47:21.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecasts came as Moody''s foresees stable credit conditions
        in Asia, with the region''s economic growth remaining "broad-based".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdefcd81-9fff-4853-bdad-39f4348c8df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:45:47.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:47:21.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asia will remain the fastest growing economic region in the world,
        supported by a recovery in global trade and continued accommodative monetary
        policies by Asian central banks," said Michael Taylor, Moody''s Managing Director
        and Chief Credit Officer of the Asia-Pacific.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a5b06-0d2c-4d39-9fd9-5c42d8d0d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:45:47.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:47:21.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the stable outlook, the credit watcher reports downside
        risks, such as tightening of global financing conditions, and new tariff policies
        in the U.S., such as President Donald Trump''s imposition of a 30 percent
        tax on imported solar panels and washing machines on January 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daccbba-9399-41a9-9745-724177b0167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:45:47.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:47:21.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if they signal rising trade protectionism, resulting in
        significant and broad-ranging measures, they will have wide-ranging negative
        consequences for Asia," Moody''s statement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f11d6cd-b4b6-4a90-a0d9-fd29bbfa4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:45:47.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:47:21.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s also cited other risks to economic growth, including trade
        protectionism and geopolitical tensions in the Korean peninsula or South China
        Sea.</p>'
  'UN-experts-to-PH-Do-not-shut-down-Rappler':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-26T12:19:37.878+08:00
    'imagesource': 'jcr:174a3e43-2d34-485b-8a0d-6f9a3a788912'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f7a8c8-fd49-4ea8-bca7-b7299635c59e'
    'lead': 'The UN experts are joining other groups in calling out the government
      for its supposed attempts to silence critical media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:48:18.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:48:10.013+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:48:09.702+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN experts to PH: Do not shut down Rappler

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a16d5-bef6-400c-bdb5-c0762eb69090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        Philippine government should stop going after online news agency Rappler,
        a group of United Nations (UN) human rights experts said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f3ac92-7179-47e0-b243-47d12aa75092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are gravely concerned that the government is moving to revoke
        Rappler''s licence," the three special rapporteurs said in a joint statement,
        snippets of which were released by the UN Human Rights Office of the High
        Commissioner on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ac7dc-78a1-4888-8950-6e94b1a20637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of human rights law, there is no basis to block it
        from operating," the experts added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7b5ca-6e49-477f-bbf1-866fe12a3268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated January 11, the Securities and Exchange Commission
        (SEC) revoked Rappler''s license to operate for supposedly violating the foreign
        ownership restrictions on mass media outfits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d4419-aca8-4115-a9a1-3e91dcb960a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SEC, Rappler "intentionally created an elaborate scheme"
        to justify the receipt of over $1 million from a foreign investor, Omidyar
        Network (ON). ON is an investment company owned by eBay auction site founder
        Pierre Omidyar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfaff26-42bb-4e8f-9442-c311cd4c1ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SEC cancels Rappler''s license to do business</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa7e44-9eb4-48ee-bb18-1064628731ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UN experts said the SEC''s decision "is at odds" with the
        government''s previous approach to foreign support on local and national media.
        It said the government in the past accepted that "philanthropic contributions
        do not amount to foreign ownership."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8e6de-97c3-42d2-b3b1-1d811006731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has maintained that their foreign investors have no control
        over its operations. It has until January 27 to appeal the SEC decision before
        that becomes final and executory. Rappler CEO Maria Ressa said they are ready
        to take the case all the way to the Supreme Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1fa23-e37c-49d4-803c-47f27307a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN experts are joining other groups in calling out the government
        for its supposed attempts to silence critical media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f723515-d66a-45bd-962b-69e51bbc8165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are especially concerned that this move against Rappler comes
        at a time of rising rhetoric against independent voices in the country," the
        UN experts said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37564d77-e2e6-4583-a206-9915b370c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the Government to return to its path of protection and
        promotion of independent media, especially those covering issues in the public
        interest," they added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c6cf5-e76e-4527-b194-73fbdf6c18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts are composed of Special Rapporteur on extrajudicial,
        summary or arbitrary executions Agnes Callamard, Special Rapporteur on the
        situation of human rights defenders Michel Forst and Special Rapporteur on
        the promotion and protection of the right to freedom of opinion and expression
        David Kaye.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f23ed-4363-4d8b-9165-8b5833aed2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly lashed out at the UN, particularly
        Callamard, for comments against his bloody war on drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4a32e-048f-48bd-9418-d08825b593af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov''t: Press freedom alive in PH</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43c73c-fe0b-4047-97a2-0475ec391ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC''s order against Rappler has gained international attention,
        with the New York Times publishing an editorial, "After Killing Spree, Is
        a Free Press Mr. Duterte''s Next Victim?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e0b34-6192-4171-a2d8-1fc60f81da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exposing such brazen abuse of power is a hallowed mission of a
        free press, so it should come as no surprise that authoritarians like Mr.
        Duterte usually go after independent media," the editorial read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c3b91-fd90-448c-aa94-8617ea1e466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the editor, Philippine Ambassador to the U.S. Jose
        Manuel "Babe" Romualdez denied any political motive behind ordering Rappler''s
        closure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652eb118-b378-418b-a94d-c7ff45d3f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commission''s decision is about upholding the law. It has no
        bearing on the state of press freedom in the Philippines, where thousands
        of broadcast stations and newspapers continue to operate unhampered," Romualdez
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad9c30-d5b8-46ad-a7ae-9d26d16b5d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly denied any involvement in the SEC''s decision,
        adding that the "freedom of expression and freedom of the press is very much
        alive in this country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b6703-dd7e-46e4-a9bb-e1e1920f500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of lawmakers, however, is proposing an amendment to the
        free speech clause in the Constitution to make it no longer absolute. They
        want to protect only the "responsible exercise" of free speech and expression,
        saying there has been "so much abuse" of this provision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624d850-ecf7-4b36-8525-12a7b4504d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:18.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:48:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: House body wants amendment to free speech</p>'
  'Commission-on-Higher-Education-CHED-Prospero-de-Vera':
    'author': 'CNN Philippines Staff'
    'caption': 'Commission on Higher Education (CHED) Commissioner Prospero De Vera'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-26T11:25:38.311+08:00
    'imagesource': 'jcr:4d5bb331-a9f7-4be3-8cf7-8a45cd367ea9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bb7db22-50b0-4d5b-ade4-c1ed7380573f'
    'lead': 'Prospero de Vera replaced Chairperson Patricia Licuanan who was dismissed
      by President Rodrigo Duterte on January 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:51:11.970+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:49:42.655+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:49:42.524+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints Prospero de Vera as CHED OIC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4ac0f-ad2e-4825-a753-4e69446df2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:11.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:49:42.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) -</strong> Higher
        Education Commissioner Prospero de Vera is now officer-in-charge of the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f06908-6a57-4c9b-9840-b9e4b6fc1e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:11.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:49:42.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President signed the memorandum appointing De
        Vera to the Commission on Higher Education (CHEd) post on Wednesday, and released
        to the media on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c226421-6938-416d-8cce-fd46e7b00ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:11.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:49:42.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera replaced Chairperson Patricia Licuanan who was dismissed
        by President Rodrigo Duterte on January 15. But Licuanan said she resigned
        upon Malacañang''s request.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b0779-119f-453d-b8d9-d00f3a40ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:11.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:49:42.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan has been questioned for various issues, including accusations
        of going on trips abroad without the&nbsp; President''s approval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e3ea9a-e020-401a-be0a-db20c43dbcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:11.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:49:42.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued to dispute what she called "false and baseless accusations,"
        adding she decided to step down as her presence "will only attract more controversy
        harmful to the agency."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742a2dd-bff1-4b41-b250-fb84ef107fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:11.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:49:42.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accusations hurled against me — excessive travel, then traveling
        without permission from Malacañang, now misuse of k to 12 transition funds
        for teachers — are all false and made up by people in CHED who want me out,"
        Licuanan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb644a9-e2d8-4eb8-826e-9754f02a3813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:11.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:49:42.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan was first appointed CHED Chairperson in July 2010. She
        was reappointed in 2014, and was expected to end her term in July 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f05760e-7b78-4880-99b0-4e39c7d81e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:11.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:49:42.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has sacked several Cabinet members and government officials
        over alleged corrupt practices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cfa0a1-b7f3-49f7-91e5-e17697cd9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:11.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:49:42.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, whose campaign promise includes eradicating corruption
        in the government, said the public can expect more officials to be fired.</p>'
  'senators-welcome-consultative-committee-constitution-review':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-26T11:04:07.494+08:00
    'imagesource': 'jcr:aaf2d335-ef74-42d9-ac33-bbb57559b33c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c657d8-5ed6-414f-9605-f5b0ecf74c5f'
    'lead': 'The 19-member committee led by former Chief Justice Reynato Puno will
      advise Congress on proposed charter amendments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:54:40.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T16:54:43.693+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T16:54:43.476+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators welcome consultative committee to review Constitution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee78965-a24e-44e0-b4f3-120a3f480c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:54:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:54:43.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        formation of the consultative committee to review the Constitution is "a welcome
        development," Senate President Koko Pimentel and Minority Leader Franklin
        Drilon said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4eb0e-2042-4867-8915-c0c551581c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:54:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:54:43.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[That is] part of the executive''s effort to review the current
        constitution," Pimentel said in a text message. "[Legislative] will have its
        own mechanisms."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d0f80-4010-4f4e-8c18-d9bcab656074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:54:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:54:43.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added the Senate Committee on Constitutional Amendments should
        continue its hearings, particularly those in Mindanao, Cebu, and Baguio, as
        well as listen to other resource persons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c1ffc-6850-4d29-824f-75ff3d98a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:54:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:54:43.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed the 19-member consultative committee
        on Wednesday, with former Chief Justice Reynato Puno set to lead the team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff982c-ecca-45fa-b427-deb712b04285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:54:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:54:43.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study [or] report of Puno Commission will be an input in the
        report of the Constitutional Amendments Committee, and the debates in plenary,"
        said Drilon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf332fe-fc94-4ef1-b753-0f04d4fbb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:54:40.494+08:00
