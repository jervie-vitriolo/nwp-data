  'Duterte-to-Suu-Kyi-Dont-mind-human-rights-critics':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-26T22:03:55.492+08:00
    'imagesource': 'jcr:083ae385-b141-4d4e-8e2e-63575344280f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b40a6ced-099e-4fa1-b3ea-c8e4f75f2fd0'
    'lead': 'Duterte said the human rights advocates were "just a noisy bunch."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:51:31.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T15:51:35.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T15:51:34.857+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to Suu Kyi: Don''t mind human rights critics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d6d9fe-8177-45de-9a3d-21893ddb5848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> President
        Rodrigo Duterte said Friday he told embattled Myanmar leader Aung San Suu
        Kyi not to pay attention to human rights critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d943bc7-d32b-42a5-a4df-04d5e40b2e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in front of Indian businessmen, Duterte recounted his chat
        with Suu Kyi and the advice he supposedly gave Myanmar''s state counsellor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead872a4-6dd6-4c85-aab4-0be85e5f16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, she has been complaining that -- this is -- ''we are
        talking about our country, the interest of our country, our own country.''"
        Duterte, said. "And I said, "Do not mind the human rights. They''re just a
        noisy bunch actually.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8bbb0-470d-4dc2-a08e-23754aaae44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, who also attended the Association of Southeast Asian Nations
        (ASEAN) -India Commemorative Summit on Thursday, is a democracy icon who received
        the Nobel Peace Prize in 1991 "for her non-violent struggle for democracy
        and human rights".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74bc1f-cbb2-446b-8fef-f5915fb2be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she has since been criticized for her perceived silence
        on the army''s crackdown on the Rohingya, a Muslim ethnic minority fleeing
        the country''s northern Rakhine state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e21cd5a-2080-4d51-b3e0-b5ad847fbdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has called the exodus of more than 600,000 people
        the "world''s fastest-growing refugee crisis."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e19f71-3dc0-4a2c-9e6a-b26e2743ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he pitied Suu Kyi, who was "caught in the middle" of
        being a Nobel Peace Prize winner and criticism over her silence on the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873523bb-433f-44c5-9dac-7fd1c66866bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President himself has also been at odds with human rights groups,
        and has slammed critics of his administration''s bloody war on drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91bdddf-da2d-4654-ab39-42db5daa16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN ''has no purpose'' at all</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275f192-1885-44d3-a177-fdc19da9aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also took a jab at the United Nations (UN), which he lambasted
        for its "inutility."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bbee25-b047-447d-a3f2-3de6e91efffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hit the United Nations for being unable to prevent any wars or
        massacres.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b622a-a3cc-4571-bc9f-ce78cb97392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You impose your values, you are very strong and at -- the United
        Nations has no purpose at all actually for mankind," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e86344-95d5-4e35-a6d7-4712043c8dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has had rocky relations with the UN and
        other organizations that have raised concerns over supposed killings in its
        anti-drug war. He claims they do not understand the gravity of the drug menace
        in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead83f9-4efd-4638-af45-8e0d553783b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: UN rights commissioner ‘gravely concerned’ over PH killings</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ded496-5aea-4607-9979-ca9fe1b54619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said despite the criticism, he is only trying to protect
        the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffd65a-bd52-410b-972b-ef2fd6a4dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:51:35.070+08:00
