  'Roger-Federer-reaches-seventh-Australian-Open-final-as-Hyeon-Chung-retires':
    'author': 'Ravi Ubha, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-26T19:00:24.236+08:00
    'imagesource': 'jcr:222a8370-d6bb-4fb2-ae94-6843302a5b25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a74df0c3-3fb1-4835-a853-117c7bceef06'
    'lead': 'The Swiss moved into Sunday''s final in Melbourne when South Korea''s
      history-maker Hyeon Chung retired with a foot issue while trailing 5-2 in the
      second set. Federer — who breeze the first set 6-1 — now finds himself in a
      record seventh Australian Open final and 30th grand slam final overall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:54:23.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:42:32.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:42:32.518+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer reaches seventh Australian Open final as Hyeon Chung retires

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669248ff-6bb9-4c54-be73-e62745eda214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Roger Federer plays quick matches, but
        Friday''s Australian Open semifinal was even quicker than usual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae14866-7d1e-493e-a6da-76da185f4d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss moved into Sunday''s final in Melbourne when South Korea''s
        history-maker Hyeon Chung retired with a foot issue while trailing 5-2 in
        the second set. Federer — who breeze the first set 6-1 — now finds himself
        in a record seventh Australian Open final and 30th grand slam final overall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a36be-0331-49e0-ba86-264ef3073d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest under the roof at Rod Laver Arena lasted only 62 minutes
        and about five of those came when Chung received a medical timeout at 1-4
        in the second set, seemingly for a blister. He called it quits minutes later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe6354-5696-41d7-917d-02d367ba420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the first set was normal," said Federer, 36, in an on-court
        interview. "I couldn''t tell what was going on with my opponent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fef975-651f-4cfc-9e2f-f4f48a5b86a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the second set I felt he was getting slower. Clearly, I''m happy
        to be in the final but not like this. He''s had such a wonderful tournament."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08ae48-0b46-4f7a-b25a-9ea6e5469cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 20th major for Federer?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d490577-959c-4f61-be91-9b00ea3d5974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been that kind of week at Melbourne Park in the men''s draw:
        World No. 1 Rafael Nadal retired in the quarterfinals against Marin Cilic
        with a hip issue in a fifth set and Kyle Edmund was hindered physically in
        his semifinal defeat Thursday to Cilic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97849cad-738f-496e-99b0-3fa3d9868039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But barring his knee injury in 2016, Federer has mostly been in
        good health in his career and the nature of Friday''s tussle means he''ll
        be well rested for his clash with Cilic in a repeat of the Wimbledon final
        as he bids for a landmark 20th major.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d276943-eba8-4ea9-b55e-99bc4fec8389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that day, Cilic himself was troubled by a foot injury but that
        was their only lopsided duel in the last five meetings. Cilic memorably cruised
        past Federer en route to winning the 2014 US Open.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd8b9c-63a1-4cf7-b69d-c2e964d72071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer revealed that he and Cilic played against each other while
        on holiday in the Maldives a couple of months ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c17d36-ab2b-498a-a319-96ab164cab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were both looking for a hitting partner," explained the Swiss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec120771-6e98-4c7b-bb17-2a234ccc57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a really nice guy. He had similar problem as Chung in the
        final at Wimbledon. It will help him that he''s had two days off and he hasn''t
        had to come through a tough semifinal. We''ll see a fresh Marin. He believes
        he can come this far, he will go far."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd05455-150a-4c83-bf0e-2ce9e80cf9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bespectacled Chung was South Korea''s first grand slam quarterfinalist,
        but his task of upsetting Federer became more difficult when he was broken
        in the first game. Federer''s flawless play, and Chung''s injury, meant there
        was little chance of an upset for the 21-year-old in their first encounter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeff916-7acf-4315-9ac7-4816d6776110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it was a fine fortnight for the bespectacled Chung, who had
        upset both Novak Djokovic and Alexander Zverev.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d02fd7-dd16-479d-9616-6b169b52b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simona Halep faces Caroline Wozniacki in a blockbuster women''s
        final Saturday. It features the world''s two highest-ranked players and will
        end with one of them winning their first grand slam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a70c4e-7a23-45fa-abcd-7532244adecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:23.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Roger Federer reaches
        seventh Australian Open final as Hyeon Chung retires."</em></p>'
  'LTFRB-accept-TNVS-applications-February-5':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-26T18:07:06.547+08:00
    'imagesource': 'jcr:12cecafd-4c71-460b-aff0-182e5897416a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '978051f3-3cbe-474e-a5f4-7f9f33b248c7'
    'lead': 'LTFRB to accept new transport network service applications on February
      5

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:00:30.355+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:42:29.760+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:42:29.534+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB to accept new transport network service applications on February
      5

      '
    'updated': 2018-01-26T09:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35087129-8b49-4234-b907-29c8018c158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:00:30.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Starting
        on February 5, government regulators will be accepting applications for new
        transport network vehicle services (TNVS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f9558-669a-432d-acba-f6ae3aca73c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:00:30.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 32,000 slots are open, Land Transportation Franchising
        and Regulatory Board (LTFRB) Chairman Martin Delgra announced Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e192d-bae9-4423-bf45-db9db91ade83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:00:30.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 24 this year, only 12,789 have TNVS units have been
        granted provisional authority to travel or are in the middle of the application
        process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a8f935-d812-4372-abdd-2480c1868f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:00:30.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The available slots are set to fill in vacancies in the 45,000 TNVS
        unit limit the LTFRB imposed in Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d240d4-1d14-4e68-ac01-c612c9ab4b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:00:30.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: LTFRB cuts down TNVS units nationwide</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3cb7b3-8d11-4602-8e36-de2077be50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:00:30.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB also announced that applicants will now have to submit requirements
        to their office first. Once provided with provisional authority, the applicants
        can then approach desired transport network companies, such as Grab and Uber.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41779b03-53d0-4fff-ac1c-bfb4614f0e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:00:30.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:42:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to the old application process, where drivers or
        operators would approach the companies first and then seek accreditation from
        the regulatory board.</p>'
    '14':
