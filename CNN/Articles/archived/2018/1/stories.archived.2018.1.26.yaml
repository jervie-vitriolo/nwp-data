      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f67ce46-78dc-40aa-ae85-c5675d9d0922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audiences, whether they’ve watched “The Lion King” previously in
        film or on stage, can relate to the story, says Mthokozisi Emkay Khanyile,
        who plays Mufasa. “The thing about ‘The Lion King’ is it’s a story about someone
        who gets lost and has to find his way back home. He has to get deep down and
        find his strength. The story tells everyone to rise up and become the greatest
        version of themselves. Everyone kind of goes through that,” he says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca77bfe-ad15-4506-a66b-e5ae7a346492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone should watch ‘The Lion King’ because it’s a family show.
        It’s good for everyone. The story is beautiful and everyone can relate to
        it. The music is stunning. You’ve got amazing actors. Honestly, we haven’t
        even started rehearsing,” Khanyile laughs, “but I know … just from singing
        ‘Circle of Life’ and that’s it. Incredible. Everyone’s in for a treat.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14839c1-9eef-410d-9e22-fae291b17b5c'
