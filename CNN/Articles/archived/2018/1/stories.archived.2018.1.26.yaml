    'mgnl:lastActivatedVersionCreated': 2019-07-02T09:09:44.374+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials assure enough water supply in Albay as Mayon rumbles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871904fd-791c-4826-a9e5-a6320212658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Albay
        province will never run out of drinking water for evacuees and other residents
        in the wake of Mayon volcano''s eruptions, Governor Al Francis Bichara said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2ec2f-99e6-4f45-ae8d-eceb5c134b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government of Albay, more than 300 kilometers south
        of Manila, uses two water filtration and purifying machines that deliver potable
        water to 52 evacuation centers with the help of Bureau of Fire Protection
        trucks and the Philippine Red Cross.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4b0f3-8dab-4496-a402-35e02ae4324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Engineer Dante Baclao said these filtration machines
        are in Balinad, Polangui, an affected municipality in Albay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d03e4-760f-4122-93c7-8133d34c9e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnie Claveron, spokesperson of the Legazpi City Water District,
        also said their water supply comes from barangays Bogna, Pawa and Buyoan which
        are within the eight-kilometer extended danger zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281bf0bc-1fc3-401d-aa4f-70668373bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claveron said water supply is still normal as of press time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c648a9-6fd1-4949-b1d2-dc7cb6012c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 83,000 residents from 56 barangays in Albay have been
        affected by Mayon''s continuing eruptions, which began on January 13. Government
        agencies have extended nearly ₱33 million in assistance to the residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe508f-c0bb-4a77-a8c3-969d235d7d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predictable eruption pattern?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d70cd8f-d491-4597-ac89-728406300b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon has erupted every three to five hours in the past two days.
        But according to volcanologists, this cannot be used by residents to predict
        the volcano''s activity, which is still at alert Level 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7959fb05-3fff-44d2-ab2b-bf2e3bbe8755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 6:11 a.m. Thursday to 2:31 a.m. Friday, there were episodes
        of intense and sporadic lava fountaining from the crater.&nbsp; Mayon then
        erupted again at 6.20 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77960baf-5260-4541-ad36-0e5a1e9e293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning, authorities estimated 25 million cubic meters
        of volcanic material were expelled from Mayon, which is roughly 30 percent
        of its volcanic material capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc159f4-1279-4069-804d-81ea944fe0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First time ito sa history ng Mayon Volcano nagkaroon ng [that there
        is a] pattern," Cedric Daep of the Albay Public Safety and Emergency Management
        Office said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb143f5a-36e5-4f7f-99cf-8ab96ff6ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research specialist Paul Alanis said Mayon may still erupt in between
        the recent three-to-five-hour intervals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b7267-c8ae-4e36-940c-01f443085d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Director Dr. Renato Solidum previously said the volcano
        is currently undergoing strombolian activity, which means frequent and moderate
        eruptions are expected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c757b0af-8004-45ed-aeb4-2150c00fbb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:48.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:09:44.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol-based journalist Rosas Olarte and CNN Philippines Correspondent
        AC Nicholls contributed to this report.</p>'
  'dengvaxia-duque-clinical-trials-RITM':
    'author': 'CNN Philippines Staff'
    'caption': 'Health Secretary Francisco Duque. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-26T09:23:51.042+08:00
    'imagesource': 'jcr:27e6d7e1-e7be-4af3-8f8d-d7faf23dcc0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95edb16d-f05d-480a-8e0a-0898f3a24ddb'
    'lead': 'The six-year clinical trial was supposed to end in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:11:56.280+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T09:12:00.771+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T09:12:00.615+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health Chief: Vaccine program should have waited for Dengvaxia clinical
      trial result

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a807db-7c42-4ded-b1d8-13a34daf821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Health
        Secretary Francisco Duque said officials could have waited for the results
        of clinical trials on dengue vaccine Dengvaxia to know its risks before launching
        the nationwide immunization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8891f-0068-47f9-aa79-4823d1b71f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they had waited for 2017, they would''ve known they cannot give
        this Dengvaxia to children who never had dengue in the past," Duque said in
        a media briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bdbc48-4e16-4a17-85ab-6e1408220340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the clinical trial by the Research Institute for Tropical
        Medicine (RITM) was scheduled to end last year. However, the Department of
        Health under the Aquino administration began to vaccinate children in Metro
        Manila, Central Luzon, and CALABARZON in April 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b832e00-0ec0-45de-a8ee-816778c5e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could''ve waited. Prudence would''ve dictated to wait until
        the Phase 3 clinical trial should''ve been concluded," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874de839-861f-443f-a877-f9424309de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine manufacturer Sanofi Pasteur said in a November 2017 statement&nbsp;
        that those who receive Dengvaxia without prior dengue infections face the
        risk of a severe disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6289e151-880f-42a2-a954-717c27279670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 837,000 school children received the vaccine before Duque
        stopped the immunization program last December 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8d650-0dbc-4f27-8b8c-6a46d9036ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 2016 to January 24 this year, over 26 children who had
        Dengvaxia have died. Autopsy reports from both the Health Department and the
        Public Attorney''s Office (PAO), however, maintain there are no conclusive
        findings to link the vaccine with the deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab900d-d672-4255-900b-33995687a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, PAO personnel conducted their 11th autopsy on a deceased
        child, who received Dengvaxia. PAO Forensics Laboratory consultant Dr. Erwin
        Erfe said that while there is a pattern, the findings are not conclusive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677080d5-b6ac-4bb6-9708-3b299d3e9f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Erfe advised parents of children who were given Dengvaxia
        should remain vigilant within six months of their vaccination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435f88a-d517-47a3-a790-53379b0ec276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When children who receive Dengvaxia experience headache fever and
        abdominal pain or vomiting i-hospitalize na nila, have them checked and observed,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818acbb-eb6a-40e4-b304-d04992f7229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman asked the RITM to submit all documents
        related to the trials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19894be1-be27-4076-bad2-cde787d8bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque said Executive Order 674, which establishes the
        RITM, must be reviewed to include possible conflicts of interest in its research
        activities in partnership with pharmaceutical companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d1ca3-fc47-4231-b291-6cbbad8775e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We probably should stop private manufacturing companies for vaccines
        and medicines to have anything to do with research activities,"&nbsp; he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0108e8-33fa-4ef2-959b-bb1fbdcb5a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a January 19 statement, RITM maintained the accuracy of its research,
        and the safety of its research participants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a590a-c147-41b5-a458-925f467594a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RITM researchers firmly stand that the clinical trial on the
        dengue vaccine was responsibly conducted, uncorrupted by any conflict of interests,
        has provided accurate and unbiased results, and most importantly, has upheld
        the safety of its research participants more than its scientific goals," the
        statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2db9c9-91c8-4fe8-bea9-6152e3e6b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:56.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:12:00.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Xianne Arcangel and Triciah Terada
        contributed to this report.</em></p>'
