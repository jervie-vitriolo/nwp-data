      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming it to be true, what am I supposed to do.. Allow my country
        to self-destruct?" he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab20074-7af7-4c44-a773-daefa0c88935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:31.313+08:00
