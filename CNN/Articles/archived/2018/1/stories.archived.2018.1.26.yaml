      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e462c26c-f96d-47ee-acf9-89ef1749d802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s Dlamini’s first time to play Nala, after being part of the
        ensemble in a show in London. Her audition piece was “Shadowland,” one of
        the songs not included in the animated film. It’s one of her favorites. “It’s
        a very moving song. It’s a journey and you really get into it once Nala gets
        into it. She starts really reserved, realizing how the land is bare now. And
        then she moves into being sad, and sounding vulnerable too, realizing she
        needs to step up and fight for this land, and get things to where they used
        to be.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a3b2a-d3a1-41bf-84b6-df4ca945390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her other favorite is “Grasslands”: “This is when Simba and his
        father picture the grassland,” says Dlamini. “Mufasa tells Simba that, ‘Everything
        that you see is yours.’ As it starts, you see the grass coming on, but you
        see the performers, and they have grass on their heads, and the song goes
        <em>[sings], ‘woza mfana, oh woza.’</em> It has beautiful African sounds to
        it.”</p>'
