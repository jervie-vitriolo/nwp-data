      'mgnl:lastActivated': 2019-07-01T16:43:09.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s that infectious spirit,” says Michael Cassel, producer of
        the Michael Cassel Group (which manages the production), of what makes “The
        Lion King” musical stand out. “And everyone knows [<em>in the background,
        a cast member impersonates a hyena]</em> how incredible it is to be a part
        of this production. As you can tell,” he adds, laughing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ec4cf-ead9-4362-8c96-80466d9956cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That spirit carries through the rehearsal process and resonates
        with what’s onstage. And I think that’s what audiences react to. You feel
        as if you’re part of something special,” says Cassel. Associate director Anthony
        Lyn adds, “We looked for people who are not just great singers, actors, dancers,
        or whatever — [we looked for] people with tremendous spirit, tremendous joy.”</p>'
    '43':
      'image': 'jcr:fc049bfb-e176-465d-80bb-cd0f7f810f4a'
      'imageCaption': 'Audiences, whether they’ve watched "The Lion King" previously
        in film or on stage, can relate to the story, says Mthokozisi Emkay Khanyile,
        who plays Mufasa. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6363224-936d-423a-9c67-4712dea3a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.031+08:00
