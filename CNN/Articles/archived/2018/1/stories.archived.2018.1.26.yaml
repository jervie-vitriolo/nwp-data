    'template': '1'
    'title': 'A deadly yellow fever outbreak in Brazil has travelers on alert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b26706-3d31-43fe-a3f2-0f84b547d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Health officials are urging travelers headed to Brazil to
        get yellow fever vaccinations due to a recent deadly outbreak of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8d7b7-9776-4970-946b-572eb805ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy and the&nbsp;Centers for Disease Control and Prevention&nbsp;issued
        a health alert on Wednesday for travelers visiting the cities of Rio de Janeiro,
        São Paulo and the Brazilian states of Espírito Santo and Bahia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ce0d1-5aa8-4fd8-b448-db6f9c2b53a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone 9 months or older who travels to or lives in these areas
        should be vaccinated against yellow fever," the CDC alert said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371383a3-afac-4fb0-8655-3cffd9745b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow fever is a potentially deadly viral hemorrhagic disease transmitted
        by infected mosquitoes and its vaccine provides up to 99% lifetime immunity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744b5d2-42b3-44e6-b7d7-95f008b12e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has seen several outbreaks of yellow fever since the beginning
        of 2017 but the country''s government had said the virus stopped spreading
        in September, according to the&nbsp;World Health Organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73fda1-e0ac-4e3c-98c3-a987186ae178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current outbreak of yellow fever began at the end of 2017 after
        several cases were confirmed in areas close to São Paulo, the CDC said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a868bd-3932-4db8-a8d7-b36a6edc9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 53 people have died in Brazil after contracting the disease
        since July 1, the&nbsp;Brazilian Ministry of Health&nbsp;said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598e802-5675-42bd-92c1-502eac067b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than half of those deaths were reported in the past few
        weeks, according to WHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72d72c-44a6-4708-82fd-b1361170df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, a Dutch traveler who had spent time near the São
        Paulo metropolitan area was diagnosed with yellow fever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d356e-c2f5-4c9f-8a02-d89b84e4e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient reported symptoms of high fever, headache, myalgia,
        nausea, vomiting and diarrhea,"&nbsp;WHO said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599328e0-06d0-4544-9070-556415ad23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traveler had not received a yellow fever vaccination, officials
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664828d3-60a4-4792-826f-8967f7f7316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited vaccines</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb7f23d-b980-4367-990b-89ac4a537392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow fever spreads to humans through the bite of an infected mosquito,
        and outbreaks usually occur in South America and Africa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b9284f-f666-47f7-aa38-0a1a0854d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of yellow fever usually begin three to six days after a
        bite and last about three or four days. They are similar to the flu and could
        become severe to include fever, headache, muscle pain, nausea, vomiting, fatigue
        and jaundice — hence its name yellow fever.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6eaee4-3f37-455d-b6b0-0d4a2339169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow fever vaccine "is only effective if received at least
        10 days prior to arrival in an at-risk area," the CDC said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ddc79-246d-447f-82e3-ca927bb09499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials say travelers should plan to get the vaccination
        before arriving in Brazil as the country is facing a shortage of the vaccine.
        However, American supplies of the vaccine can be also be limited.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22ebbb-6212-43da-a5db-1af9a05df745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the CDC announced that&nbsp;yellow fever vaccine supplies
        were expected to run out&nbsp;in the US after Sanofi Pasteur, which produces
        the YF-Vax vaccine, implemented restricted ordering following manufacturing
        problems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2365fd-49b8-4115-a77f-e9d8f6a2ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow fever in Brazil</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad95566-f3d2-44c9-98d5-6065f31173e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the limited supplies of the vaccine, the Brazilian Ministry
        of Health is launching a mass campaign Thursday to vaccinate nearly 22 million
        people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69157ad9-3c17-4c49-9b31-f1df41ad8636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials will administer standard doses as well as one-fifth
        of the standard dose to extend the supply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ed848-6809-4565-973a-757e897f758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large number of unvaccinated people, officials say, represents
        the biggest challenge for slowing down the disease because it many live in
        rural areas as well as urban centers where people live in denser communities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2dbffb-95bb-4db0-b7d3-134a57ff6c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A zoo in São Paulo was closed Tuesday to avoid the virus from spreading
        after a monkey infected with the virus was found dead, state-run news agency&nbsp;Agencia
        Brasil&nbsp;reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207edf3-57e2-4864-8d35-25511543fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow fever is endemic in tropical areas of 47 countries in Africa
        and Central and South America, the WHO said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9042f9c0-3c20-46ac-bc74-527e2e133ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is the only country where new cases of yellow fever have
        been reported this year, the&nbsp;Pan American Health Organization&nbsp;said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2aaf5-6a25-407f-a4a3-8ed37e01b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:14:30.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:14:32.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A deadly yellow
        fever outbreak in Brazil has travelers on alert."</em></p>'
  'casey-affleck-withdraws-from-presenting-best-actress-oscar-2018':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
