  'hospital-fire-in-south-korea-kills-31-injures-dozens':
    'author': 'Taehoon Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-26T11:48:41.326+08:00
    'imagesource': 'jcr:5dd2ca6b-5826-425e-af58-67d75b3f6812'
