    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:44:53.916+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP on Chinese research in PH waters: Int''l collaboration is important

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152061cc-e9e0-4584-9809-c84c4b737a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Collaboration
        with countries like China is important in studying Philippine waters, the
        University of the Philippines-Marine Science Institute (UP-MSI) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a22d87-daab-4ce5-9e00-c9261d070495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oceanographic processes in the Pacific seaboard of the Philippines
        are highly relevant to other countries because they affect the whole subtropical
        and tropical Pacific and affect climate variations in the region," the institute
        noted in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35605074-1665-4927-a8fd-4fd817a26104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-MSI made the clarification amid a furor on the government''s
        decision to allow China to conduct research in waters off the northeastern
        part of the Philippines which includes Benham Rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398b1f9-e967-4399-b0ef-22c8990fdde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The permit allows a research vessel, Ke Xue, of the&nbsp; Institute
        of Oceanology of&nbsp; the Chinese Academy of Sciences to study Philippine
        waters as long as the UP-MSI is involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f96fd-a5b4-43ed-928b-9d42068fb3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute said the research aims to measure the temperature,
        salinity, and current distributions in several parts of the country''s waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ce91e-3e65-440b-981b-aa17c5a94831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is estimated that the Ke Xue will be working within the Philippine
        EEZ (exclusive economic zone) for about three to six days," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542e1bd-0924-4db7-b8a2-833a47f6dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instruments will be deployed to measure ocean currents for an "extended
        period of time" or at least, a year. The institute said these measurements
        are important because they affect regional climate, including the El Niño
        and La Niña cycles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ebc609-256f-4914-8df9-958a09386ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-MSI highlighted the need for the Philippines to share resources
        with other countries for studies that need long-term measurements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18600c72-111e-4048-ac5d-c151c441e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International collaboration is important because the collective
        efforts, data and information from all countries involved will enable us to
        acquire a better understanding of what is really happening," it explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59551844-572d-4258-8e56-e6ee98548fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time a foreign team is exploring the country''s
        waters. The UP-MSI said it has been working with experts from the U.S., South
        Korea, Japan, and Taiwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77df02a-b0aa-4381-95ea-aa68762bb0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also done research along the Pacific seaboard with other
        government agencies and research institutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3991bd8-b2c3-4b68-852a-ebe0d81a0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque said that no Filipino
        entity can afford to conduct research in Benham Rise, but this was disputed
        by experts. Roque later clarified that he was referring to China, not the
        Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec5327-978f-414a-a8ad-7b438b33f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: UP maritime expert disputes Palace claim Filipinos can''t
        afford Benham Rise research</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d43de-428b-46d5-910f-7f5d0600c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have also slammed the government''s move to grant China''s
        request to explore the country''s waters, amid the long-standing dispute in
        the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e26c76-5a54-49f4-8488-391fad48fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Carpio: China may go rogue, ignore arbitral ruling</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8771685-a9e1-49f2-b462-cfa5f1658ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has declared that Benham Rise, an undersea plateau
        135 miles off the coast of Aurora province, is part of the Philippines'' extended
        continental shelf where the country has the sole right to resources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc90163f-c564-4e1a-9a4f-1318226b839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) allows foreign researchers
        to study the country''s resources as long as they comply with international
        maritime law , share their findings with the Philippines, and their teams
        include Filipino scientists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88de8320-8062-4c74-905a-a9ba51b85135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:03:12.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:44:54.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior granting a research permit to China, the government had also
        allowed the United States, Japan, and South Korea to study Benham Rise, the
        DFA said.</p>'
  'third-world-improv':
    'author': 'Aih Mendoza'
    'caption': 'Third World Improv conducts classes and workshops on improvisational
      theatre, an art form where performers put on shows that are completely unrehearsed,
      unscripted, and created on the spot. Photo by JAY IGNACIO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-01-26T16:18:33.685+08:00
    'imagesource': 'jcr:1960e19a-c769-4bec-8265-afe15b48c14f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '526bd885-4999-4750-bc19-69f5e0bd3a09'
    'lead': 'The Philippines’ only improv theatre school sets out to equip its students
      with confidence, creativity, and a sense of community. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:13:52.035+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:45:39.752+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:45:39.136+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Funny is a side effect: How Third World Improv is developing people

      '
    'updated': 2018-01-24T22:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14907527-973b-42d0-b690-0d1036571695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Dog!” an audience
        member excitedly yells out among other crowd suggestions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b14a1f-9758-40f4-a634-ef821ad26740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group onstage, whose members range from a 13-year-old high school
        boy to a 40-something former beauty queen, thanks the audience member for
        her prompt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee8bf90-d053-4ca5-8255-ef3ccfed32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the word ‘dog’ as inspiration, the group starts to make up
        a scene on the spot — depicting the fictional life of an American president’s
        abandoned son who ends up naming his dog after his long-lost father. The scene
        ends when a bell rings, which is followed by a roaring applause and cheers
        from the crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f48a4-52e2-4794-ae3c-d6751f6abe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene I just witnessed is but one of the many improvised performances
        by one of the student groups under the only improv school in the Philippines:
        Third World Improv (TWI).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca29248-814d-4af5-a0ce-d2da1ffd3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c53970-e827-4bd5-8684-b4d38fa82a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At first I was hesitant to watch [an improv show] because I thought
        it was another one of those comedy shows where they’re making pahiya. But
        when I watched one, <em>na-adik ako</em> and I got so curious because<em>
        ang galing-galing nila!</em> Putting things together, being spontaneous, quick
        thinking, and very funny,” shares Toto Carandang, a TWI alumnus, with a laugh.
        “Ito pala ang improv.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a6abc-dee4-46eb-ac50-8e11a4d442f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improv, or improvisational theatre, is an art form where performers
        put on shows that are completely unrehearsed, unscripted, and created on the
        spot. Using audience suggestions to inspire them, they play games or tell
        stories that have never been done before and will never be done again. To
        many, the thought alone sounds daunting, but TWI sets out to equip people
        with the skills and mindset to jump in and do it anyway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f6fa3-9b8d-4e0f-9d34-0f7084581a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no easy task to teach people how to think on their feet (and
        in front of a crowd, no less), but you wouldn’t be able to find a group better
        suited for the job than Silly People’s Improv Theatre, or better known as
        SPIT.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e60950-0a43-4b03-95dc-0a4dfe72cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being Manila’s premiere improvisational comedy group with over 15
        years of experience, they decided to follow the footsteps of U.S. improv organizations
        like Second City and opened their own school.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a6a49-f2ca-49fb-a691-25f2689b378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We felt that a legacy would not be complete if we did not pass
        on what we learned,” says co-founder and CEO of Third World Improv, Gabe Mercado.</p>'
    '19':
      'image': 'jcr:26c6eba7-57c6-499c-8295-e07824312634'
      'imageCaption': 'Third World Improv teaches principles that can be applied in
        real life, such as learning how to say ''Yes, And,'' or accepting whatever
        comes your way and building on it. Photo by JAY IGNACIO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772608cf-0e4b-46ad-bd96-3974f31dbc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb7c81-36bf-4a3a-9257-df17aef362b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization was founded in 2015, and is the country’s first
        school for improvisational theatre. From improv 101 and corporate training
        workshops to a full five-term program, TWI now has over 150 enrolled students
        and about a dozen improv groups under their organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ccde0b-b412-4525-b5ec-79c897099827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they offered to have classes, I decided to take the jump and
        enroll because I was really curious about [the] process. At the same time
        I thought that I needed to get out of my shell,” Carandang adds. “I thought
        that improv would help me become more spontaneous, do something out of the
        ordinary and different from my usual routine.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0bdfc9-261e-4d7e-9ae5-b4e16321738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just like improv itself, there were many uncertain things at
        the beginning of TWI.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3e2f1-bb37-401d-9f77-8d96091f91cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We honestly did not know the appetite for something like this,”
        Mercado admits. “A lot of people also still don’t know what improvisational
        theatre is. And the ones who do know become very intimidated!”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8b295-2fe6-403c-9a43-3c4debb2b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We didn’t expect anything!” fellow co-founders Monica Cordero-Cruz
        and Dingdong Rosales add. “When we started, we were like, ‘<em>Kahit dalawa
        lang mag-enroll sa first class,</em> we’ll still push through.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656846dc-0e4c-4adc-a27d-a7f66cfcf916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was exactly this “just dive” attitude taken from improv that
        has taken TWI from uncertain beginnings to being the trailblazers in the Philippine
        improv scene.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61aee6-1bc8-4d65-968c-356e760f6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de123a-e90f-4eb3-8f08-d2c6d8448d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might think that because it’s a kind of theatre art, improv
        is best suited for people with performing backgrounds, but a majority of Third
        World Improv students have only ever performed after enrolling in the school.
        In fact, it has a surprisingly wide range of members — from students to professors,
        freelance filmmakers to industrial engineers, fresh-grads to titas of Manila,
        and even one whole family and the occasional foreigner.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5354f-deb7-45f6-bb3a-063fa326664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while all these different types of people are certainly able
        to perform after the end of a semester, this isn’t all Third World Improv
        is about. The main focus is helping their students improve themselves as people.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c24a1-7e43-4f34-b9b4-b600707162b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we started the school, it was clear to us na it wasn''t going
        to be a school for performing. It was using improv as a tool for life,” Rosales
        says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f08831-95d6-43ba-8c39-fffe5c1b999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not about being a star. It''s not about being funny. It''s
        about really getting to know yourself and working well with others as you
        discover yourself. ‘Funny’ is just a wonderful side effect,” Mercado adds.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc8eb70-a58b-4413-b5f2-a7491b9e9110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The principles of improvisation can really do a lot for the growth
        of an individual on a personal and organizational level. And coming from our
        own experience, it has changed so much of us, and later on we saw the effect
        <em>din sa mga students.”</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dd267d-f5f3-409d-96b3-ea486543212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They teach you improv — but it''s more than that. Beyond the things
        you learn about the art form, you learn about the people you''re with, you
        learn communication skills, you learn how to express yourself,” agrees Tonchi
        Mercado, an 18-year-old student and TWI alumnus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c80dfb-75d4-4d7d-817e-00ff2a122c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is why their tagline, “Developing People,” is at the heart
        of what they do. Taken from the fact that Third World countries are “developing
        nations,” TWI wanted to use something that people felt was derogatory and
        claim it as something better. Third World Improv would take the shame out
        of “developing,” and make it something to be proud of.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb13aa-2952-498b-ab92-50e38009863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '49':
      'image': 'jcr:502fbbfe-0dfb-4d0e-8513-7cc1d29fb73b'
      'imageCaption': 'You become more original but also more agreeable. You become
        a team player, you''re better able to adjust to the curveballs that life throws
        at you,” says TWI CEO and co-founder Gabe Mercado on the effects of learning
        improv. Photo by JAY IGNACIO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99a0d6-bc70-4673-be3e-809e631324e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf067860-e3d8-4c34-84af-88f52c802273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps a large proponent of Third World Improv’s success is that
        their students are their product, their proof, and their best marketing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9479b-b6e1-4f06-a78c-9915cbda3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adabc9b-81bb-4505-b67c-9a057100fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a shy young boy suddenly finds the bravery to do something
        silly onstage, or when a closeted gay man feels comfortable being effeminate
        in front of others for the first time, people take notice.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd1a190-f059-4f52-bf7e-f943b3687e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d5a36-1fb9-4b31-8e14-fc6c6cfd480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It empowers people,” Pepe Manikan, a TWI teacher, says. “It’s an
        empowering experience to know that you can do something great…”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ac566-0638-4767-a655-52fb9ed941dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“…just by being yourself,” Monica Cordero-Cruz adds.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9baec35-a68c-459b-8a2c-06859618e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And indeed, there are many philosophies of improv that, while necessary
        to improvise well on stage, permeate into the student’s mindset and help them
        grow.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6de146-4b95-4fb2-8021-f71cef1cbe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yes, And’ is probably one of the most important principles of
        improv. It really teaches you to accept what comes your way and just build
        on it,” Karl Echaluse, a Level 2 student, shares.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80198b16-eb49-44de-871a-ecef2851b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Everything is a Gift’ is another principle that really sticks to
        many students.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ec064-9014-4629-b02b-b4e951e325f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you say ‘everything is a gift’ that means everything around
        you is a source of inspiration,” Rayna Reyes, a 29-year-old senior copywriter
        and Level 4 student comments. “You can never run out of creative ideas.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a86ada-70fc-447e-86ad-a00be76b1259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maybe one tenet of improv that has profoundly helped many of
        its students is the idea of ‘personal truth’ — this teaches you that everyone’s
        truth is sacred, and when we live by what is true to us, we have everything
        we need.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03aa54-c727-4a0e-bb68-957cbdb33f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s what you go back on when you are onstage, that is what you
        draw upon. So for me, that is at the core of the community. It''s easier to
        be yourself,” says Toto Carandang.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1ff0b-e0c7-4cf7-a6dd-12fa564c13b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just come as you are, and that’s enough. You are enough,” Karl
        Echaluse adds.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f4dc5-a880-45ba-b213-36d6fa92b3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59ad15-e1a5-4e19-b9cd-dc0f95f16bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And maybe this is why, for a majority of TWI students, improv has
        become more than a hobby or a class, but rather a way of life. Because ‘life’
        itself is a lot like improv — you never know what’s going to happen next;
        TWI students are also equipped with skills to navigate through their day-to-day
        obstacles.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc31573-c1d5-4082-b9ac-0eb8bc60341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You become more original but also more agreeable. You become a
        team player, you''re better able to adjust to the curveballs that life throws
        at you,”  Mercado says.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bacd96d-e00f-4a55-b972-dbbf56a714de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides more practical applications, several students have found
        that Third World Improv has helped them with more personal, emotional struggles
        as well.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa6aee-a1e6-43d4-a5c5-796ffa72ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Improv helped me a lot, especially because I’m undergoing depression
        and it really helped me alongside my therapy,” shares Viola Nuñez, a TWI alumnus.
        A few other Third World Improv students who have opened up out their mental
        health have also shared the same sentiment — some of whom use it as their
        main outlet to interact, connect, and express themselves.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41e27d-4a5f-4bb5-af17-4ee1671ddc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several others, they found it easier to be more open about their
        sexuality within and because of TWI. For some, it has helped them cope with
        stressful experiences, overcome fears, and take on new challenges.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609fb3d-3c9b-4235-a195-af765f31ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elyss Punsalan, a freelance video producer and cancer survivor,
        tells me about her experience.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d34f7c-b217-4ae7-9fa8-656d09da92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:13:52.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was coming from a dark place,” she shares. “I was coming from
        cancer and chemo, and I wanted something to bring back joy. Once I recovered,
        parang ‘Okay, I’ve been given this new chance to live. What do I want next?’
        And the first thing that came to mind was: I want to be happy again.” And
        it was then, she shares, that she turned to improv. “I don’t remember laughing
        as hard as I did during improv.”</p>'
    '1':
      'image': 'jcr:45172c65-cd55-46ec-bf26-afab8e48c686'
      'imageCaption': 'Many students fall in love with improv theatre because of the
        community it’s surrounded by, which is often regarded as a safe space for
        all. Photo by AIH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31410fca-3d4e-4762-9b49-02564f4d0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:16:14.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7e961-7234-461c-a6cf-ac885e88d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:16:14.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could say that improv is a lot like leaping off a cliff and
        building your wings on the way down. The good news? You don’t do it alone.
        Trust and teamwork with your scene partners are integral — and this spirit
        of camaraderie bleeds into life offstage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10f9b8-0abd-4b52-af94-a67421d3d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:16:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So beyond the actual art and craft of improv, many students fall
        in love with it because of the community it’s surrounded by.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc4c84-fc9b-4578-80da-2ba167cc8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:16:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s really refreshing and wonderful to be with people from TWI
        because I feel like you deal with real people and they have no qualms doing
        silly things,” Carandang shares. “We’re with a bunch of people who are actually
        brave enough to be vulnerable on and off stage.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de50ec2b-db9c-4b86-956e-8410a4fefb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:16:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly because we’re taught to be vulnerable and expressive of
        our personal truths in class, a true and irrevocable sense of trust is created.
        In fact, many students of Third World Improv have come to regard it as a safe
        space.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09945baf-b147-4ace-842a-828e830780a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:16:14.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m getting to know other people like my classmates, and nag-deepen
        ang relationship namin sa isa''t isa. It''s a really good support group to
        have,” Viola adds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9274fd7-3d44-4507-96f7-663a3097fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:16:14.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the course of TWI, they’ve even staged all sorts of different
        “themed” shows put on by different sub-groups within the school — an all women’s
        show, an LGBTQ pride show, a tita-tito show, and several fundraiser shows.
        There’s even a group that stars boys all named “Jason.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab680e-012b-4794-a9b0-41b64d8972cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:16:14.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4777d-27f3-433b-99d2-354f3a2b0d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:16:14.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all that being said, I still often times ask myself: Why do
        I improvise?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d21c8e-e611-4b32-acbf-c2664d65f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:16:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the answer remains to constantly be that it has given so much
        to me, and continues to do so. Not only is it where I and countless others
        have grown to be better versions of ourselves, be it through creativity, communication,
        or confidence, but it’s also where we find community — bonds that can only
        be created through diving into the unknown together and coming out the other
        side with newfound self-discoveries and unapologetic honesty. Not only is
        it magical and exciting, but you get to do all this while having an insane
        amount of fun too.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191b816-f56e-4bd2-b133-26a0869af561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:16:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can only ever say yes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15395394-b879-4c13-b601-c8af130d107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:16:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88a5ec-c387-4538-96df-7f980ba0a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:16:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:45:39.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Third World Improv is holding an Improv for Couples Workshop
        on Feb. 4, an Improv Camp (Improv 101) in Baguio on Feb. 16-18, and an Improv
        for Families Workshop on March 11. They will be accepting regular-term Level
        1 students in April. Visit the Facebook page for more details.</em></p>'
  'MRT-smoke-train':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-01-26T20:15:23.038+08:00
    'imagesource': 'jcr:94137b8b-89fd-4d50-b7af-c4fd7a97b12b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef3be334-6a2c-40a4-931f-85227b75f183'
    'lead': 'Authorities say it is still safe to ride the MRT despite the incident
      that caused 600 passengers to panic and walk along rail tracks Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:22:52.212+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T16:23:11.571+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T16:23:11.370+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smoke emission forces panicked MRT passengers to walk along train tracks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e696c51-7f88-4eca-9c45-020d50bccedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of MRT-3 Operations Director
        Michael Capati.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe16c2-c70b-4576-94b1-9c665a6c7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Billowing,
        dark smoke under an MRT-3 train seat caused 600 passengers to panic, propelling
        them to forcibly open train doors and walk along tracks on Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea889c-a342-401d-b452-bb5484358b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 Operations Director Michael Capati said the train driver reported
        a smoke emission in the middle car of the southbound train in between GMA-Kamuning
        and Araneta Cubao stations at 1:38 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec5bfd-b4ab-4b83-b0c0-1bda01ead659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said upon their initial investigation, an electrical problem
        caused the smoke.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4fbd3-05c9-4fff-b914-606e6d38c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capati said the smoke came from the regulator board, which controls
        train acceleration and power distribution, placed under a seat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73f959-04b9-4592-9c3c-834fc2805abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the driver used the fire extinguisher, and a firetruck had
        to be brought in to contain the smoke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9879bf5-ec89-4ee9-adc7-72af066e65ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capati clarified there was no flame, only smoke emission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45641f48-b251-43e6-9dcb-7bd98a83f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the passengers were not asked to alight from the train,
        but their panic forced them to open doors without instructions from the driver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22ae0f-86a5-494e-9df8-497508e39b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung life-threatening (ang usok), hindi. Pero ang reaksyon
        kasi ng tao kapag may naamoy, iba agad ang reaksyon. Kaya nung huminto ang
        driver para i-check ang under voltage, natuto na yata ang pasahero na buksan
        ang pinto kahit hindi naman kailangan buksan,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc0d17-acbe-4d99-a7c9-4ecd730f2e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capati reminded MRT-3 passengers to listen to the instructions of
        the driver during emergencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e1e7f-9511-47d8-9e6d-99730abe9267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no one was reported hurt, MRT officials are conducting
        further investigations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396bb36-8432-4518-ba6b-9d780c48e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glitches ''unavoidable''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f71bf-a712-47d8-b597-c3405895c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the incident, train authorities are assuring the public
        it is still safe to ride the MRT.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f504c-9c28-46f3-8543-3086a37b6413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kanina it''s just a minor usok. Kaya lang po na-aggravate dahil
        sa response ng</em> public, which is undestandable. <em>Pero kung kami po
        ang tatanungin napaka-safe ng MRT,</em>" he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a3339e-ccf7-44fa-b083-422076d0a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities said glitches are "unavoidable" as "worn-out
        parts" are used on the trains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b33e4-0b0c-4905-a0d2-e53875c12e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capati said they are already fast-tracking the purchase of spare
        parts for maintenance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b228b69-34d7-40d4-a52e-da490c280a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the incident, they have no plans to shut down MRT operations
        because 300,000 to 500,000 passengers will be affected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37183f-91e5-47aa-a4d2-8e4f10d49f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 deployed fewer trains — from the ideal 20 trains down
        to 7 — on Thursday due to maintenance issues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52621093-a72d-47ce-867e-5f45ce73fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department said maintenance lapses from the previous
        provider, Busan Universal Rail, Inc. (BURI), caused the deployment of fewer
        trains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7bd425-ee70-40ba-894f-36e85aa615d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also said that the first batch of spare parts is expected
        to arrive in February.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4864a1f-6bc8-4c80-9d70-19b06608b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag dumating na ang mga bagong spare parts, inaasahang unti-unti
        na muli nating maiaakyat ang bilang ng mga bumibiyaheng tren at mababawasan
        na rin ang pagtirik ng mga itong habang bumabiyahe,"</em> it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010a527-ca88-4c5b-8727-10100c8cf5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT line reported over 500 glitches in the course of 2017, up
        from about 400 in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74022e11-0f31-40a0-88a0-c00fc4d2c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:52.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:23:11.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some notorious hold-ups last year include a train wagon getting
        detached, an arm getting severed by a moving train, and an hour-long stall
        over a diaper stuck on a train line.</p>'
