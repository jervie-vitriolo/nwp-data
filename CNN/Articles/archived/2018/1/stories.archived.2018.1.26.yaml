      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: House to opt for con-con, people''s initiative for charter
        change - solon</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41bd852-2d88-4f69-b42f-ee4d87418ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:54:40.495+08:00
