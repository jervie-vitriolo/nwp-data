  'More-Mayon-evacuees-getting-sick':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-26T23:57:11.349+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2126026187637269%2F&width=500&show_text=true&height=409&appId"
      width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28cb4ab5-0b91-4d66-bb7e-4bcefdf41379'
    'lead': 'Health officials say evacuees fleeing Mayon are getting sick, not because
      of the ash but due to the difficult conditions in the evacuation centers'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:40:51.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T15:40:54.459+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T15:40:54.256+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials: More Mayon evacuees getting sick

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3e412-bf7f-49dc-9b3f-2fd156211c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Evacuees
        fleeing from the rumbling Mayon volcano are getting sick, not because of ash
        emissions from Mayon volcano but due to difficult conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23ecbb-ba09-4fd7-b745-47d434f97fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As residents continue to make do in cramped evacuation centers,
        health officials are concerned about people getting sick due to congestion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e94f4c-0158-4299-b94a-874d31077db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a thousand evacuees are suffering from coughs and cold
        all over Albay, while a number of children have been stricken with diarrhea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28241c3-aab2-4673-b146-440ed0c01044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more people seeking shelter in the evacuation centers, health
        officials say children, persons with disability, and senior citizens have
        become the most susceptible to illnesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2087d81-2696-4ee3-9aff-6a279e13678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cold ang floor [The floor is cold]. This will also trigger certain
        illnesses and considering the children and vulnerable population like PWD
        and senior citizens tapos [and the] weather, erratic and they keep on going
        back to classroom, going outside,” Albay Provincial Health Officer&nbsp;Antonio
        Lodovice&nbsp;said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c4470-e52e-404c-a76f-d841a7027b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 76,000 people are currently packed in evacuation centers
        as of Friday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c1c9de-2b9f-4782-8f1c-632c56f21c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said schools designated as evacuation centers can
        comfortably fit up to 50 people per classroom, but in a facility CNN Philippines
        visited, numbers had doubled to 100 persons per room due to the rising number
        evacuees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea844cd-373e-4619-81ee-e275e5fab82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say there is enough potable drinking water for the evacuees.
        However, they are also trying to determine the cause of diarrhea among the
        children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c383b5b-56cf-4a73-b3b3-0d04b7af121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to determine kung cause ito sa water or pagkain [If
        the cause is water or food]...kasi kung sa water potable ang water natin [Because
        if it is water, our water is potable] so why are they going to have a water
        borne disease?" Lodovice added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b182a9-ef38-4c2e-b1d5-7b0d3a06b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also monitored cases of chickenpox. They said such
        cases are immediately isolated and brought to hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac087e72-0863-4070-8e32-e7e6cacc605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines spoke to some evacuees who said they are eager to
        go back home to their daily routine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee532b-827a-4f97-8867-f1c2074759f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Philippine Institute of Volcanology and Seismology (PHIVOLCS)
        officials say Mayon’s activity could drag on for a month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb68737-b02c-4330-81be-a1973257162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said volcanoes are unpredictable and only time will tell when
        it is safe to go back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7fbce-22e0-422d-ad98-25dff21c41e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon has erupted every three to five hours in the past two days.
        But according to volcanologists, this cannot be used by residents to predict
        the volcano''s activity, which is still at alert Level 4.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b1623-bf20-45c3-8b08-b9873f89f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:40:51.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:40:54.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Officials assure enough water supply in Albay as Mayon rumbles</p>'
  'chief-justice-sereno-doj-complaint-saln':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Chief Justice Maria Lourdes Sereno (left) and lawyer Larry Gadon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-26T22:57:44.086+08:00
    'imagesource': 'jcr:ee2f2d72-2616-408b-9e32-158aaabdab90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f93e8385-690e-46d9-acb0-8bdd5105445e'
    'lead': 'Sereno''s camp called Gadon''s latest move a "desperate" one. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:48:09.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:41:36.164+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:41:35.903+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice Sereno faces criminal complaint over ''failure to file
      SALNs''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791f24a-4632-41b4-993f-27f018a60030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> A
        familiar face showed up at the Department of Justice (DOJ) on Friday to file
        another complaint against Chief Justice Maria Lourdes Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb43f9-fcaf-402e-8e46-9022b527e9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Gadon, the same lawyer who wants Sereno impeached, lodged
        a criminal complaint over her alleged failure to file her Statements of Assets,
        Liabilities and Net Worth (SALNs) for 17 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef72b826-afc9-4681-b2f7-bd0588b5db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon accused Sereno of violating the Section 8 of the Code of Conduct
        and Ethical Standards for Public Officials and Employees or Republic Act 6713
        and Section 7 of the Anti-Graft and Corrupt Practices Act or Republic Act
        3019. Both require public officials and employees to file their asset declarations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8341085b-46ef-4565-9462-1b468f36a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 6713 states, "failure to file SALNs shall be sufficient cause
        for removal or dismissal of a public official or employee, even if no criminal
        prosecution is instituted against him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4834ad4-1de7-49aa-b15f-a30ba3d152c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the anti-graft law imposes a penalty of imprisonment not exceeding
        one year and a fine of "fine of not less than one hundred pesos nor more than
        one thousand pesos."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec797df3-cdce-407d-a4c0-2873fc20e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Sereno only filed a SALN thrice in two decades of teaching
        at the University of the Philippines (UP), when she should have done it yearly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c8423-e2aa-42ba-8483-186d896701c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attached certifications from the UP, the Office of the Ombudsman,
        and the Judicial and Bar Council supposedly showing Sereno''s failure to file
        the documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1d142-a573-4b79-9ccc-2d86fdd27649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said this is different from the SALN issue he included in
        the impeachment case against Sereno where he questioned the chief magistrate''s
        misdeclaration of her legal fees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3f9e0-f6fb-4c41-b6dd-c7cfb3255caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one of the House Committee on Justices'' hearings on Sereno''s
        impeachment case, the UP Diliman Human Resources Development Office said it
        only found one SALN of Sereno from its records from 2000 to 2009 alone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ded2f5-c7e9-49d7-bc11-ae1a1a916523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay nagpapakita lamang na hindi sya karapatdapat na umupo bilang
        chief justice sapagkat napakaraming niyang violations na ginawa even before
        she was appointed to the Supreme Court," Gadon said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fef91c-d7f2-4c83-864a-92cba3df278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This goes to show that Sereno is not fit to be chief
        justice because of her many violations even before she was appointed to the
        Supreme Court."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499ca82-d1be-46ae-acd4-e662c4d79b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon admits the DOJ may not act on the criminal complaint soon
        since Sereno is an impeachable official and immune from suit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf77fac-a7f1-49e4-8514-8f6e37109f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complainant nevertheless files this complaint-affidavit before
        the DOJ in order to effectively toll the running of the prescriptive period
        for the offenses to be charged," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff3bd5-feff-4c0a-9aa0-887b413942d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DOJ has concurrent jurisdiction with the Ombudsman to
        handle the complaint.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31366f9-377e-4068-91f2-d3326c521e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate,'' ''laughable''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14722fde-216f-4b71-8e46-a3ff5bb4d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp called Gadon''s latest move a "desperate" one.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de925694-08e0-443f-8910-e9ea34a4299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gadon knows that he still has nothing on the Chief Justice after
        all the undeserved attention that his complaint has been given. We are confident
        that he will fall flat doing this latest stunt," said lawyer Josa Deinla,
        one of Sereno''s spokespersons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da72bc3-de00-42c7-a651-991f61a03d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Atty. Jojo Lacanilao, another Sereno spokesperson, told
        CNN Philippines'' "News Night" that Gadon is just drawing attention to himself.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154bad92-9414-4120-8655-e9c5b586c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:48:09.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:41:36.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kinda laughable that he''s continuing to have some diversionary
        tactics and this really betrays his penchant for media mileage," he said.
        "And I think he understands that his complaint in the House of Representatives
        is really based on nothing."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Chief Justice Maria Lourdes Sereno&#39;s spokesman Atty. Jojo Lacanilao
        says the new complaint vs. CJ is &#39;laughable&#39; <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/hcPB34dTH4">pic.twitter.com/hcPB34dTH4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/956850267571417090?ref_src=twsrc%5Etfw">January
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
