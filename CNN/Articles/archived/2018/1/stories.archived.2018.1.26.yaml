      'mgnl:lastActivated': 2019-08-08T10:50:04.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> At least 31 people have
        died and more than 60 were injured in a hospital blaze in South Korea''s southeastern
        city of Miryang, according to local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6eaaf4-015f-45b4-b9ae-ea0a0bbbd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:57:07.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:50:04.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out in the emergency room on the first floor of Sejong
        Hospital, said Choi Man-woo, the head of Miryang Fire Station.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2259db-e264-4d61-ae33-3b6e039ba34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:57:07.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:50:04.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of those injured were in a serious condition, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ab8824-317d-436f-b998-b930785e5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:57:07.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:50:04.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local fire station officials told Reuters the situation was developing
        quickly and the number of casualties could climb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78598238-befa-4747-a988-fb2f52791543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:57:07.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:50:04.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miryang is about 270km south-east of the South Korean capital Seoul,
        in Gyeongsang province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d4913-c05f-4d6e-afae-558022dfd800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:57:07.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:50:04.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, 29 people were killed when a fire ripped
        through an eight-story building in the South Korean city of Jecheon.</p>'
  'modern-fossil-discovery-rewrites-human-history':
    'author': 'Ashley Strickland, CNN'
    'caption': 'The fossil of an upper jawbone that included several teeth was found
      in a prehistoric cave site, Misliya Cave, in Israel.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-26T23:47:07.425+08:00
    'imagesource': 'jcr:7868798f-2407-4ea0-b292-ba3c2c0220c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '857b5431-d194-48cf-b03b-6ed8ad5a77a1'
    'lead': 'The fossil of an upper jawbone that included several teeth was found
      in a prehistoric cave site, Misliya Cave, in Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:59:43.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T16:59:47.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T16:59:47.170+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Modern fossil discovery rewrites human history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff753e-996f-4cd7-aeaa-023a17f0a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have discovered the oldest known
        modern human fossil outside of Africa, estimated to be between 177,000 and
        194,000 years old, according to a&nbsp;new study&nbsp;in the journal Science.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d27dd-37c4-4ef1-9e7c-b941aff84a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil of an upper jawbone that included several teeth was found
        in a prehistoric cave site, Misliya Cave, in Israel. Stone tools were also
        recovered at the site.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0a9b4-cf33-4b70-9b59-7d973e93ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests that modern humans may have been on the move, specifically
        migrating from Africa, at least 50,000 years earlier than previously believed.
        It helps to explain previous findings of modern human fossils in other parts
        of the world, which have been dated 90,000 to 120,000 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b51bc-b1b8-4a23-9779-f105cd4f68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rewrites the timeline of what we know about how Homo sapiens
        spread.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f96485-200b-4c3b-b1eb-083dd9364a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have clear fossil evidence that modern humans moved out
        of Africa earlier than we previously believed," Rolf Quam, study coauthor
        and anthropology professor at Binghamton University, said in an email. "There
        have been previous suggestions of a possible earlier migration, relying on
        both archaeological sites and ancient DNA studies, but now we have an actual
        human fossil that proves it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51072db6-bd59-4e7f-ad7b-4eec0ba59313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three different dating techniques were used to confirm the fossil''s
        age and classify it as Homo sapien, rather than Neanderthal or some other
        early human ancestor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f4d209-12f2-4795-b0c1-11a154bf1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The features of the jaw and teeth are unmistakably human, the researchers
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9891d-6f8a-4a1d-99df-842eb50596cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone tools recovered at the site further confirm the age and technology
        being used by these modern humans. They were shaped in a unique way called
        the Levallois technique, where stones were flaked around the edges to achieve
        a sophisticated point used in hunting. The discovery of the tools along with
        the fossil in this location is the earliest known association between the
        two in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7b04d-11a1-4d42-903b-2c34b787e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding the tools and fossil in such close proximity also suggests
        that Homo sapiens introduced this technology to the area when they appeared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ad4b7-3bdd-495d-beb0-e5cd890507b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rich archaeological evidence reveals that the inhabitants of
        Misliya cave were capable hunters of large game species such as aurochs (extinct
        large cows), Persian fallow deer and gazelles," Israel Hershkovitz, study
        author and professor in the department of anatomy and anthropology at Tel
        Aviv University, said in an email. "They controlled the production of fire
        in hearths, made a wide use of plants and produced an Early Middle Paleolithic
        stone tool kit, employing sophisticated innovative techniques, similar to
        those found with the earliest modern humans in Africa."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c8e61-1af8-4fb4-aecd-5b7e2c9d953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detailed studies of the tools are underway. Not only were they used
        for hunting, but also the processing of animal skins, scraping and cutting
        plants, scraping minerals and digging of edible tubers, Hershkovitz said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b49c2-cfc1-4437-8c40-3a09015620b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing ''our perception of modern human evolution''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd204982c-4e3f-4fba-b061-14f2df2452a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have many takeaways from these discoveries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23fed5-2dad-4d8b-9759-00b0b3871f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of the fossil supports the idea that modern humans
        migrated from Africa using a northern route through the Nile valley and the
        eastern Mediterranean coast. It helps to explain why a modern human fossil
        was found in China, dated to 120,000 years ago. It supports the growing research
        that modern humans left Africa 220,000 years ago and interacted with Neanderthals
        earlier than thought. And it suggests that other early modern human fossils
        recovered in the Qafzeh and Es Skhul caves in Israel are a result of the interactions
        between the Misliya people and the other local populations of the region,
        Hershkovitz said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85a48a-dd44-43c0-b2c8-3d8194a2f46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very long biological history, much longer than previously
        thought," Hershkovitz said. "We evolved through interaction with other hominin
        groups. We came out of Africa as early as 250,000 years (ago). The Qafzeh/Skhul
        hominins are not the earliest modern human outside Africa as previously thought.
        Actually, they were not migrants at all, but rather descendants of the Misliya
        people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a3713-7709-437a-b862-85903a473b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of modern humans outside of Africa earlier than expected
        has implications concerning evolution. This means there were even earlier
        opportunities for cultural and/or biological interactions with other local
        non-modern human species, Quam said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b74d11-14f0-49dd-9b7e-c5463a9fe4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Misliya really changes our perception of modern human evolution,"
        Gerhard Weber, study coauthor and professor in the department of anthropology
        at the University of Vienna, said in an email. "This evolution seems to be
        not that straightforward or simple as we had it in the textbooks the past
        years. Misliya is very modern. This wouldn''t be surprising if it were 10,000
        years or 40,000 years, but it is around 180-190,000 years old."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c458289-aa69-4c7f-8a42-ed8e551a73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier discoveries</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e22e1-afb9-4684-afc4-b7360a01deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the&nbsp;discovery of the oldest Homo sapiens fossil&nbsp;in
        Jebel Irhoud, Morocco, was announced. It dated back to 300,000 years ago,
        100,000 years older than previously discovered fossils of Homo sapiens that
        had been securely dated. It also widened the "cradle of mankind" to include
        all of Africa, since previous findings had only occurred in east and south
        Africa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fc8adc-f086-4f85-8fef-a93da1bd4ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Jebel Irhoud fossil was most likely not as "modern" as the
        Misliya fossil. The Jebel Irhoud fossil captures a moment in time of evolution.
        The facial features of the skull look like a modern human, but the brain case
        is very elongated and archaically characteristic of early humans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4af9d-14de-4079-81a7-7ced81ea66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been increasing evidence that the modern human lineage
        diverged from Neanderthals and Denisovans 500,000 years ago, making us close
        relatives rather than direct descendants. Before the Jebel Irhoud discovery,
        it was believed that the early modern humans we evolved from were in Africa
        200,000 years ago and looked very similar to modern humans. But what happened
        in between that time?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe43daa-0cbc-45cd-9174-e2d606f08c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is still unknown, although the researchers suggest the possibility
        that there were multiple groups of hominins, or human ancestors, overlapping
        and having complex relationships.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beaa161-021a-4a5b-b8d1-54065c0f7420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because they didn''t previously have fossil evidence of Homo sapiens
        from 300,000 years ago, this helps to fill a small part of that gap in the
        fossil record. The fossils provide insight about this evolutionary time for
        Homo sapiens before the early modern stage 200,000 years ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800f9fa-6a09-48a7-adf9-19f040a50374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A big step forward''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96529ad-09a4-4f6c-8092-6e09cd88660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Misliya discovery adds to the research that scientists hope
        will eventually solve the mystery of the in between time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2e2cb-199b-4261-b113-f41425581513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Misliya tells us that modern humans might have been in touch with
        other populations, including archaic ones that were already in Eurasia," Weber
        said. "Now it is conceivable that also other modern humans, even a bit older
        than Misliya, might have left Africa — I wouldn''t be surprised now if someone
        finds a modern human in Eurasia at a time of 220,000 years — and encountered
        Neanderthals or some forms on the way to Neanderthals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d96001f-e752-436b-8279-5fe1e1e0efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As any good science, Misliya raises new questions, but we made
        a big step forward, away from a too simple picture," Weber concluded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ad00a-0452-4a68-9b4d-0fee16db8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are continuing their study of the fires from the
        Misliya cave, as well as the stone tools.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a19444-4e2e-4116-ab0e-7e4f31986b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have started excavating at two sites that were excavated in
        the past, the Skhul and Tabun caves, with the hope to find some hominins that
        will allow us to answer further questions relating to the late phase of human
        evolution," Hershkovitz said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65187dae-0f89-472b-9ed3-6f7baafcbebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:59:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:59:47.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Modern fossil discovery
        rewrites human history."</em></p>'
  'doomsday-clock-midnight':
    'author': 'Laura Koran'
    'caption': 'The Bulletin of Atomic Scientists, which has been tracking the threat
      posed by nuclear weapons and other technologies since the 1940s, moved the second
      hand forward on their Doomsday Clock forward closer to its symbolic apocalyptic
      midnight.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-26T09:47:17.986+08:00
    'imagesource': 'jcr:72fed208-6eac-4888-9b80-f04e0c2536a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6379692b-6024-4b49-b05d-4a1deba3e48f'
    'lead': 'The last time the clock was so close to midnight was in 1953.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T17:02:02.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:50:39.426+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:50:39.308+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Doomsday clock'' ticks closer to apocalyptic midnight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493d8b9-32ab-45e2-add2-a6367a2488ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:50:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A panel of scientists and scholars said
        Thursday they believe the world is as close as it has ever been to a so-called
        doomsday scenario.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8411708-31c8-41d4-bb90-6200a28910bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:50:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulletin of Atomic Scientists, which has been tracking the threat
        posed by nuclear weapons and other technologies since the 1940s, moved the
        second hand forward on their Doomsday Clock forward closer to its symbolic
        apocalyptic midnight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f43c0-0a93-4b50-a414-bf8f6bae7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:50:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with considerable concern that we set the time of the 2018
        doomsday clock and offer a plea to rewind the doomsday clock," said Bulletin
        of Atomic Scientists President and CEO Rachel Bronson. "As of today, it is
        two minutes to midnight."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f66a75-50aa-45c4-80ec-e3c41bda6356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:50:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the group''s report, the greatest threats to global
        security came from the nuclear realm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc189b9-22f7-4494-957f-d11b5e0c574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:50:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s nuclear weapons program made remarkable progress
        in 2017, increasing risks to North Korea itself, other countries in the region,
        and the United States," the report notes. "Hyperbolic rhetoric and provocative
        actions by both sides have increased the possibility of nuclear war by accident
        or miscalculation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121470a-a0a1-46ea-9a0a-1a4e0cd52fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:50:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Thursday, members of the panel discussed
        some of the specific threats that led them to revise the clock''s setting.
        In particular, several panelists bemoaned what they see as a reluctance by
        policymakers to embrace scientific data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b8e3b-fcf9-455a-aaa0-64dd70b7a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:02.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:50:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Divorcing public policy from empirical reality endangers us all,"
        said theoretical physicist Lawrence Krauss, adding, "what we need is evidence-based
        policy making, not policy-based evidence making."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133deb2b-ac15-46d9-8794-b1ccb7398770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:02.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:50:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of U.S. President Donald Trump was repeatedly
        singled out by the group over policies they view as harmful. These include
        the decision last year to withdraw from the Paris Climate Accord, and the
        administration''s disparagement of the Iran nuclear deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e3c2c-898d-4d39-8674-6b591b0a4f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:02.230+08:00
