      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costumes, music, and set design provide a sensory feast.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef9592-8d1a-42c0-aa5a-d5dd0743ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what will make the performance come alive, Grandling
        exclaims, “Thank God for Julie Taymor! She did a fantastic job with the costumes.
        Wonderfully made. You will be drawn. There will be no difference between what
        you saw on film and now onstage. Our movements make it come alive.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe55ca-7bbd-493d-b57d-e6f8a6439ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noxolo Dlamini, who plays Nala, says her costume is not extravagant.
        “But she does wear a beaded corset that might prove to be a bit challenging
        in rehearsal. I guess that’s why we have rehearsals, I will get used to it,
        singing and dancing in it,” she adds.</p>'
    '33':
      'image': 'jcr:3f71a2c3-7166-4d95-a297-2af12a92797d'
      'imageCaption': '“We have this heavy costume that we wear, then we have to maneuver
        the face of the puppet in tandem with our dialogue and give emotion to the
        character,” says Candida Mosoma, who plays Shenzi, a hyena. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf1746-d5c1-415e-8423-f63300ae1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.030+08:00
