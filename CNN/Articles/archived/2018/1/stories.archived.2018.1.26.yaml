      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “I’ve been looking
        forward to this since May last year,” says Calvyn Grandling, who plays Simba
        in the international tour of “The Lion King,” opening in Manila on March 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379505b-0fa8-46f6-8818-1c94461cce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandling mills with the multinational cast in the music room of
        the Star Theater, munching on dried mangoes and pastries frosted with lions.
        He’s not the only one brimming with energy, as the excitement in the air is
        apparent — it’s day one of rehearsals, this is the cast’s first stop in a
        worldwide tour, it’s the musical’s 20th anniversary on stage, and there are
        six young Filipino actors joining the cast not only in Manila, but also in
        Singapore, Korea, Taiwan, and South Africa, among others.</p>'
    '4':
      'image': 'jcr:3f71a2c3-7166-4d95-a297-2af12a92797d'
      'imageCaption': 'There are 18 nationalities represented in the cast: mostly
        South African, with some hailing from Mexico, Zimbabwe, Australia, the United
        Kingdom, and the United States. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6203b3-4245-4c43-b73d-bf0640c95e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8563a1-5ede-4c03-8191-10f49050599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Filipino actors comprise of JJ Dolor, Gabo Tiongson, and
        Omar Uddin alternating for the role of young Simba, and Sheena Bentoy, Uma
        Martin, and Felicity Napuli rotating for the role of young Nala. There are
        18 nationalities represented in the cast: mostly South African, with some
        hailing from Mexico, Zimbabwe, Australia, the United Kingdom, and the United
        States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd817f-5db3-42fd-b5c2-52a8e8091a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together they make up a rowdy and spirited crowd. When they sing
        “The Circle of Life,” as they did for an exclusive press conference on day
        one of rehearsals, one is transported to somewhere else more extraordinary,
        where the heart is at peace and restless at the same time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8394e3-8543-46bb-bf6d-dbdaacbfccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think ‘Circle of Life’ as an opening number in a musical is probably
        the most spectacular in any musical ever,” says Antony Lawrence, who plays
        Scar. “The other day we heard the guys sing it, and I was just tearing up,
        it’s incredible. This cast singing this song, especially with many of the
        cast being from Africa, and singing these lines, and they know it, they’re
        talking and having genuine conversations ... I just stop and go, ‘Oh my God,
        I want to know what all this means and stuff.’”</p>'
    '10':
      'image': 'jcr:99cced7a-106f-4987-a667-1ea93799010c'
      'imageCaption': 'The costumes, music, and set design provide a sensory feast.
        “Thank God for Julie Taymor! She did a fantastic job with the costumes. Wonderfully
        made. You will be drawn. There will be no difference between what you saw
        on film and now onstage,” says Calvyn Grandling, who plays Simba. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4a95a-44f7-4ad9-a2a2-aec72a1d04cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512dbbc-54c1-4b36-9000-87120ab0f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animated film, arguably still Disney’s best and its top-grossing
        (for traditional animation), has enamored both children and adults since 1994.
        To put it on stage is another thing altogether — one that required Julie Taymor’s
        avant-garde direction and flair for mask and puppetry (along with co-designer
        Michael Curry), Garth Fagan’s choreography, Lebo M. and Mark Mancina’s additional
        music and lyrics (there are seven additional songs not in the movie), among
        many others, all taking their cue from the masterpiece of Elton John and Tim
        Rice’s music and lyrics, and the book written for the musical by Roger Allers
        and Irene Mecchi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1273f93-2273-4831-9636-f9150fe3f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the cast is here, there is more to watch out for in the
        much-anticipated Manila run of “The Lion King.” CNN Philippines Life talked
        to some of the cast during rehearsals, and asked them what makes “The Lion
        King” a classic and universal story, how they feel about their roles, and
        what to expect from upcoming performances.</p>'
    '14':
      'image': 'jcr:48fac1be-1181-4d3d-b319-bb32b34c3bc6'
      'imageCaption': 'Grandling (Simba) says everyone should “expect the unexpected.”
        “They should be expecting to look in 360 degrees. It’s so three-dimensional,
        which is so fantastic,” he adds. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53275a37-3925-46b0-bda4-b859b9eccc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e39dd6a-1011-4c57-8886-3ed50c948715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The cast will not just be acting, but also puppeteering.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5059c72-c2e2-4098-ae56-cd8f154a8f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a normal show, in a stage show, you’re not forced to be puppeteering
        your character,” says Candida Mosoma, who plays Shenzi, a hyena. “You’re not
        bringing an animal to life. So the actual puppet itself, bringing it to life
        is quite difficult. You’ve got crutches in the front, then we have this heavy
        costume that we wear, then we have to maneuver the face of the puppet in tandem
        with our dialogue and give emotion to the character. That’s why we have a
        long rehearsal period of a month.” Or eight weeks, laughs Bjorn Blignaut,
        a new cast member who plays the hyena Banzai.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77bc4a0-6310-4d1a-a205-cc0271d76ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence (Scar) is likewise new to the cast. “Scar’s got all of
        this stuff and a mask, and it’s not just about acting here <em>[points to
        face]</em> but acting here <em>[points area above the head],”</em> he says.
        “The mask is an extension of his character, so I’m learning how all of that
        works. And I’m intrigued to learn even more.”</p>'
    '20':
      'image': 'jcr:ab03c172-c2e2-47da-bd74-035fbcde9633'
      'imageCaption': 'To put the animated film onstage required Julie Taymor’s avant-garde
        direction and flair for mask and puppetry. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbcc8c-c3d4-407c-9ccc-36e483400144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8715cf37-1746-49ab-99e9-f6fd22bceec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance is a ‘360 degree’ experience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e993a68-09fd-4414-acc3-e8a071435f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandling (Simba) says everyone should “expect the unexpected.”
        “They should be expecting to look in 360 degrees. It’s so three-dimensional,
        which is so fantastic. You’ll be watching onstage then you’ll be watching
        the left side and the right side and then everything comes together,” he says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c3d073-c897-4871-9c03-bf9f9adcc95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:04.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T16:43:09.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosoma (Shenzi) has a little tip for the audiences: “In the beginning
        of the show — I’m just going to give you a little spice — there is something
        so great that walks down the aisles, that will just put everybody in awe.
        Most of these animals [here] are just under scale, human scale,” she says,
        gesturing to the masks behind her. “But what you are going to see at the beginning
        of the show, when all the animals are coming in, what you’re going to see
        is gonna blow your mind. That’s all I’m gonna say!”</p>'
    '26':
      'image': 'jcr:b3410f78-2d71-41a3-84b1-154e543c7630'
      'imageCaption': '“I think ‘Circle of Life’ as an opening number in a musical
        is probably the most spectacular in any musical ever,” says Antony Lawrence,
        who plays Scar. Photo by JL JAVIER'
