      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB insists the 45,000 cap on TNVS units is enough to meet demand
        in Metro Manila, which is notorious for its traffic and train breakdowns.</p>'
