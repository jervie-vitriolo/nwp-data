      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte campaigned on a promise to shift government structure to
        a federal system where local government units have more autonomy and power.
        However, critics say a federal system could empower political dynasties or
        be difficult to economically sustain for poor regions.</p>'
    '13':
