      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatchbacks and other four-door compact or small Sedan vehicles will
        be accepted, provided it has a piston displacement of no less than 1200 cc.
        It must also comply with the following dimensions:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b1967-0011-4d32-8f15-66896eab9bea'
