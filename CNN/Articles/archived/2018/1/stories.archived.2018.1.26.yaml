      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the board moved the clock&nbsp;from three minutes to midnight,
        to two and a half minutes to midnight. The furthest the clock has been from
        midnight is&nbsp;17 minutes in 1991.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b66e2-7208-46ea-9706-0a47b51a158b'
      'mgnl:activationStatus': true
