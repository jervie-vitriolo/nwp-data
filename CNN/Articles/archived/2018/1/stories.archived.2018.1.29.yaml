    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Associate Justice: Chief justice allowed to purchase luxury vehicle
      for security reasons

      '
    'updated': 2018-01-30T00:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81812cd3-7d45-4d62-8e19-de195c4671a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Associate
        Justice Mariano Del Castillo on Monday said the Chief Justice is allowed to
        purchase a luxury vehicle for security reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a9410-577c-4453-bf56-9a2142b2eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Castillo cited a 2008 administrative order prohibiting government
        offices to acquire or use luxury vehicles for their operations, with the exemption
        of the top five officials of the country namely, the President, Vice President,
        Senate President, Speaker of the House, and the Chief Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3936b4d-8e7a-4a8b-af0a-a04ff2f254c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the safety of the top magistrate is compromised, Del
        Castillo said Chief Justice Maria Lourdes Sereno does not necessarily discuss
        threats directed to her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6afd8f-abcd-4421-9beb-b50961fbad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associate Justice said even he, as a former Regional Trial Court
        (RTC) judge, received death threats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f252738-8083-4edf-a31c-ec3967b71e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It comes with the territory, Your Honor," Del Castillo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568220e-81c2-4bc9-97be-ea0079bf4394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associate Justice said other Supreme Court (SC) justices who
        get threats also ask for additional security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e84a0d-bb39-4262-b270-f3ac09f1e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With additional security, you need an additional vehicle. Maybe
        not a luxurious one," del Castillo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690936d-b9eb-47f9-ba81-173c2bd16a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives Justice Committee on Monday resumed
        the impeachment proceedings against Sereno, after lawyer Lorenzo Gadon filed
        a complaint accusing the top magistrate of violating the Constitution, corruption,
        betrayal of public trust, and other high crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfbdc3c-085b-40ef-b727-32a44d738353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel zoomed in on the purchase of a Toyota Land Cruiser worth
        more than P5 million, excluding bulletproofing, which was also estimated to
        cost P4 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6fdc0d-0326-4673-a0f0-17433d859524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Associate Justice Teresita Marquez said although she knew
        the Chief Justice is entitled to a special treatment when procuring a vehicle,
        she has "not encountered anyone trying to secure a Land Cruiser or a similar
        category of vehicle."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0e5e7-6420-4d51-9b37-54ef398fbb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Castillo, however, said the Land Cruiser is not owned by the
        Chief Justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e423a-ee46-4774-b62e-d3886e2f7911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like our service vehicles, they are not in our names. It is
        in the Supreme Court," del Castillo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f8b22-cdd6-4769-9588-a59c79d30080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said no one from the SC en banc raised any irregularity
        regarding the purchase of the service vehicle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b1b9f-17be-489d-9376-585c77be0665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, it was not only the Chief Justice who was made a request
        for a preferred service vehicle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d5e6e-a1dc-436e-94a8-d71054efc416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prerogative is not exclusive to the Chief Justice. We are also
        asked, if for an instance, kami na ngayon ang mabibigyan ng service vehicle.
        Tinanong din naman kami. Camry, Fortuner, ganyan din eh. We are also asked.
        Kasi kami ang gagamit ng vehicle," del Castillo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb874ce-ebb1-4685-bad6-59da8b14c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We were also asked if for instance, it is our turn
        to be given a service vehicle. We were also asked: Camry, Fortuner. We were
        asked since we are the ones who will use the vehicle.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b334a-5311-443f-bf9f-ff5178ef9b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGIP Partylist Rodante Marcoleta said the top magistrate''s choice
        of vehicle is not in accordance to public officials'' mandate to live modestly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33643b-6071-4706-b4ea-ff2c753bb5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As chief magistrate of the Supreme Court, giving for herself the
        best vehicle that she deserve compared to the plight of the employees of the
        Supreme Court whose convenience will also be taken into consideration," Marcoleta
        added, comparing Sereno''s vehicle to the shuttle vehicles for the employees
        which are in a "state of disrepair."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc26b6-b84f-4c4f-bded-d30eff5a5ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta also said the Chief Justice acquired the vehicle "not
        in the proper procedure as required by the rules of the SC."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b88a11-27e4-44d5-88cc-fa1eb6ee3b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS Partylist Representative Eugene De Vera also showed Del Castillo
        some documents which show there was a predetermined intention to purchase
        a specific type of vehicle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8085978-ec60-4936-b6c8-1034715ff203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka napapalusutan po kayo as far as yung presentation po ng mga
        bid documents sa inyo, para hindi maging intelligent yung inyong magiging
        desisyon sa purchase ng Land Cruiser. Kasi tignan niyo po, prior to bidding
        lahat po yan," De Vera said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92912af-f164-435e-9d36-1e23346c2c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Some people may have failed to present the right bid
        documents to prevent you from making intelligent decisions regarding the purchase
        of the Land Cruiser. Look at all those documents, all of those were prior
        to bidding.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c58c5-de45-453e-82b6-5017a3f9fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Lawmakers: Sereno purchase of Toyota Land Cruiser violates
        law</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefed53-cb67-4c54-a541-f9c0202d34dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:15:44.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:02:53.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Joyce Ilas and digital producer
        Yvette Morales contributed to this report.</em></p>'
  'Bruno-Mars-hip-hop-Grammy':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-29T14:40:32.666+08:00
    'imagesource': 'jcr:e2f59fb2-d2db-4c73-98da-bd5d59c9aa7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f84f3dd-183c-4570-bf7c-53ff164e8b40'
    'lead': 'The race was closely watched as it marked one of the few times in the
      60-year history of the Grammys there were no white males nominated in the category.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:18:33.941+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T13:18:39.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T13:18:39.474+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bruno Mars ended hip hop Grammy dreams

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9256a-33f0-4d4a-8d4d-4f21e490aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There was no hip hop hurray Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c7cff-7e0f-4e3f-9c26-f9e56ca30564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno Mars won the Grammy for album of the year with "24K Magic,"
        squelching hopes that an album by a hip-hop artist would win the Recording
        Academy''s top prize for a third time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c09a0d-789d-4c24-a507-02e94081b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauryn Hill''s "The Miseducation of Lauryn Hill" won the album of
        the year Grammy in 1999, and Outkast''s "Speakerboxxx/The Love Below" won
        in 2004.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebee77-cad1-4d56-9be8-8ee0ed2b1ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars was up against "Awaken, My Love!" by Childish Gambino, "4:44"
        by JAY-Z, "DAMN." by Kendrick Lamar and "Melodrama" by Lorde for album of
        the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed9078-3c13-4b5b-9b72-e1a961315439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race was closely watched as it marked one of the few times in
        the 60-year history of the Grammys there were no white males nominated in
        the category.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeef080-d977-4bd3-912a-7f61590142c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an audible reaction, seemingly of surprise, from the audience
        when Mars was announced as the winner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb810d7-7f2b-443c-92c7-cb4de0036b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter was equally vocal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d17f942-bd72-4f08-a4c4-373350d50c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bruno Mars imma let you finish, but Gambino Kendrick and Jay Z
        made some of the best albums IN HISTORY #GRAMMYs," one person tweeted.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bruno Mars imma let you finish, but Gambino Kendrick and Jay Z made
        some of the best albums IN HISTORY <a href="https://twitter.com/hashtag/GRAMMYs?src=hash&amp;ref_src=twsrc%5Etfw">#GRAMMYs</a></p>&mdash;
        ♠ Saiene ♠ (@IgorSaiene) <a href="https://twitter.com/IgorSaiene/status/957833450551218178?ref_src=twsrc%5Etfw">January
        29, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77dff22-df40-4e45-9a1a-79de35c88f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94febb3-7a10-44a9-ba99-266284c1a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the upset seemed to be centered on the fact that Lamar has
        yet to win album of the year, despite his numerous critically acclaimed projects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e5901-7236-4c1d-aaa5-1eef21c5cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys has long been criticized for lagging behind popular
        culture in its recognition of hip hop.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b27262-9476-417c-a4ad-3ca35e4a3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best rap album category wasn''t even created until 1995.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62181f96-936e-427b-bbf6-ac726e6be1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been the issue of some fans feeling like artists
        of color, especially rappers like Lamar, have not been given their just due
        by Grammy voters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44f93d-b1dc-4da4-9f6b-c279cfbc9197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, an Instagram post of white rapper Macklemore''s text apologizing
        to Lamar for winning best rap album went viral.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505a762-92e0-4047-be7a-aa7d2f9e58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macklemore wrote to Lamar, "You got robbed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c3d24-08d3-4532-8962-ffbba1f3a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:18:33.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:18:39.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He deserved best rap album," Macklemore wrote in the caption accompanying
        a picture of his text. "I''m honored and completely blown away to win anything
        much less 4 Grammys. But in that category, he should have won [in my opinion]."</p>'
  'Deputy-Ombudsman-Melchor-Arthur-Carandang-Duterte-bank-account':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-29T13:27:15.075+08:00
    'imagesource': 'jcr:778b823b-06e1-4682-b62c-3c38ba8e1866'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d565c88-d8e1-433f-bfc1-098c126f12a9'
    'lead': 'Deputy Ombudsman Melchor Arthur Carandang has been suspended for supposedly
      spreading false information on President Rodrigo Duterte''s bank accounts, Presidential
      Spokesperson Harry Roque said on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:21:55.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T13:21:59.105+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T13:21:58.871+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deputy Ombudsman suspended, facing ''false information'' charges

      '
    'updated': 2018-01-30T13:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b139f-63fe-4ad7-ae9c-61f4cce26698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 29) - Deputy Ombudsman Melchor
        Arthur Carandang has been suspended for supposedly spreading false information
        on President Rodrigo Duterte''s bank accounts, Presidential Spokesperson Harry
        Roque said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4f3c2-990a-48ae-a68c-db98066e2b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Office of Executive Secretary formally charged Carandang
        with grave misconduct and grave dishonesty for misuse of confidential information
        and disclosing false information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5429b-d795-4726-b690-51c5f54f52c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also slapped with a 90-day suspension. He was given 10 days
        to respond on why he should not be suspended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46392f3-6eb5-43b6-ac6d-eb9abc34888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action of the Office of the Executive Secretary was pursuant
        to the complaint of Manuel Luna and Eligio Mallari filed in October 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f7b88-0812-42a2-8eb2-3086b3c9d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang previously said he received a report from the Anti-Money
        Laundering Council (AMLC) stating that President Rodrigo Duterte''s bank account
        has amounted to over P1 billion. He also said it contains more or less the
        same details as the report submitted by Senator Antonio Trillanes IV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab8033-4aec-4750-b0ca-c0170645d355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC denied it provided any report to the Office of the Ombudsman
        on Duterte''s bank transactions. While it did receive Carandang''s request
        to look into Duterte''s bank records, it has yet to evaluate the request.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813bafb2-6fca-48f7-af5f-c6c10385e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator: Suspension an impeachable offense</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea7160-087b-46ca-a432-38cf784d3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV said Duterte, who is resorting to bullying,
        could be impeached for ordering the suspension of Carandang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd46f324-a9eb-4e69-95be-aaa91bdc6c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an impeachable offense as it violated Section 5 of Article
        XI of the 1987 Constitution, which clearly states the independence of the
        Office of the Ombudsman and its Deputies," he said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3980db4-c8a7-4c21-9e1c-cad7318e9310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the Office of the Ombudsman is an independent
        body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043ee21-c1ae-4c91-b7a5-21d63cf798ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, insisted the Office of the President has jurisdiction
        over deputy ombudsmen, citing a 2012 Supreme Court decision which was later
        on reversed by the high court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f2b0e-7e00-47ad-839e-508f33685fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to complete the citation of the case: Emilio A. Gonzales
        III versus Office of the President G. R. No. 196231, 4 September 2012 recognizes
        that Deputy Ombudsmen are subject to removal by the President," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1454e9-c363-4022-b8eb-e360a58e9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in January 2014, the Supreme Court, reversing the 2012 ruling,
        denied the President disciplinary jurisdiction over a deputy ombudsman as
        it was unconstitutional.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba55f6-dafc-4394-93e0-c05453ec1e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, Trillanes said Duterte and his family had ₱2 billion
        in undeclared wealth in their bank accounts from 2006 to 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b6904-3c1f-4e25-8cb2-01f2b40f024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, the Ombudsman announced it opened the probe on
        Duterte''s bank records, in response to the plunder case filed by Trillanes.
        Ombudsman Conchita Carpio-Morales tasked Carandang to look into allegations
        on Duterte''s wealth, after she inhibited due to her connection to the Duterte
        family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ffab0-49f3-4e3c-a792-ce5304eec812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:21:55.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:21:59.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is the aunt of Manases Carpio, husband of presidential daughter
        and Davao City Mayor Sara Duterte.</p>'
  'Former-Palawan-Governor-Joel-Reyes-arrest-mining-graft':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-29T12:43:44.256+08:00
    'imagesource': 'jcr:72295ee9-07bf-49f0-856c-0cb01034dcd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b21b20e6-2976-40d9-a09c-7237f0bb88b3'
    'lead': 'The Sandiganbayan has ordered the arrest of former Palawan Governor Joel
      Reyes for committing graft in connection with the granting of mining permit
      in the province in 2006.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:24:38.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:14:31.126+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:14:30.964+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan orders arrest of ex-Palawan Governor Joel Reyes

      '
    'updated': 2018-01-30T10:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1518a1-7579-483c-8d41-792aff3864c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:24:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:14:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) -</strong> The
        Sandiganbayan has ordered the arrest of former Palawan Governor Joel Reyes
        for committing graft in connection with the granting of mining permit in the
        province in 2006.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7941f4f1-aa41-4d81-8f7e-6cf3a606cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:24:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:14:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes was on bail in the graft case, where he was convicted on August
        29, 2017 and was sentenced to eight years in prison.&nbsp; However,&nbsp;
        Reyes was detained for the 2012 murder of&nbsp; broadcast journalist and environmentalist
        Gerry Ortega.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd95de-317f-4d1b-aeb1-00eb0ab73a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:24:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:14:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former governor&nbsp; was released earlier this month on orders
        of the Court of Appeals, which dismissed the murder case and stopped the trial
        for lack of evidence on the murder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43329fb5-84c0-4a84-9f7e-d90c1b33f805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:24:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:14:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors in the graft case filed an urgent motion for the cancellation
        of the bail, saying that circumstances had changed with the release of Reyes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22145385-5466-42b5-b8c6-e31f0c3a87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:24:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:14:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stressed that Reyes was a flight risk, citing the former governor''s
        history of going into hiding. In 2012, Reyes and his brother Mario went into
        hiding as they were facing charges for the Ortega murder. They were arrested
        in Phuket, Thailand in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c31f7-912d-4012-a0ff-e58005421ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:24:38.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:14:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: State prosecutors want ex-Palawan Gov. Joel Reyes back
        in jail</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead4e4a0-f9e9-4497-8f6e-c386cd2d624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:24:38.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:14:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Third Division granted the motion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5f2c0-6902-4afe-a6c9-17731dfc73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:24:38.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:14:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grant of bail to accused Joel T. Reyes is hereby revoked...
        Let a warrant of arrest be issued against accused," the Sandiganbayan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650237ba-4a54-4555-b84a-98d23e191edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:24:38.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:14:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes'' legal counsel Demi Custodio said they will file a motion
        for reconsideration for the Sandiganbayan order and bring his conviction in
        the graft case to the Supreme Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134cd761-f89d-465e-bf61-83153d736d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:24:38.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:14:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida has also filed an appeal with the
        appeals court to reverse its decision clearing Reyes of murder charges.</p>'
  'distribution-300-000-car-license-plates-february-LTO':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-30T12:03:22.675+08:00
    'imagesource': 'jcr:4b6399c0-47f8-4da9-b3df-0bd8b0e58c6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '114ad879-fc47-42de-b483-17495f219250'
    'lead': 'About 333,000 plates are targeted for release by the second week of February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:28:49.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:15:03.779+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:15:03.557+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Distribution of 300,000 car plates to begin in February – LTO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a64196-3b41-4d1b-bbd5-64b78e8736a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Motorists
        looking forward to their license plates should not troop to the Land Transportation
        Office (LTO) just yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea310c3f-81ba-4928-8ee2-ec8c6c22654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 333,000 license plates are targeted for release on the second
        week of February, LTO Chief Edgar Galvante told CNN Philippines'' The Source
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd91b9-89d3-4c78-ab19-137e27cda3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised motorists to wait on further announcements from the LTO,
        as the office had yet to study the Supreme Court decision that permitted the
        license plate distribution. He also said that the LTO will also contact and
        inform license plate owners whose details they already have.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823cdfa7-626c-47cd-839e-2a9bcaf0206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want to be sure — we might be going over what has been
        allowed," said Galvante.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45a08a-3da6-4459-9175-f8ad86444fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even without a copy [of the Supreme Court decision], we are already
        planning how we can notify the owners of these plates so as soon as the...
        order is received, magawa na namin yung [we can do the] distribution," he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254563a-2073-4657-827b-cb2d59e35ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on January 23 lifted a temporary restraining order
        that stopped the release of 700,000 license plates. They came into the possession
        of the LTO after the plate supplier, Power Plates Development Concepts, Inc
        and J. Knieriem B.V. Goes, failed to pay the necessary taxes to the Bureau
        of Customs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24802058-7031-45d9-8410-9c8dc44b29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: License plates to be released to motorists soon</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2127520354154519%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db71a2-d289-4bd8-a52d-3b60b6e6c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cef183-9899-4d61-826f-c2709f3296c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvante, about half of the plates were already distributed
        prior to the release of the TRO in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010a27e-c714-4c5e-9d58-2e23f2a81a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes on top of a backlog of between six to seven million plates
        after the Commission on Audit (COA) disallowed the motor vehicle license plate
        standardization program in 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d87d8-c278-4340-b06d-6c5dedb59c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were told (COA) will wait for the decision of the Supreme Court.
        Probably with the decision... meron medyo malinaw-linaw [things will clear
        up]," said Galvante.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eeedb7-8007-46ed-8f2d-c48d201da354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO needs COA''s go signal to pay for the manufacturing of the plates
        in its backlog. The first batch, set for production in March, will cover vehicles
        registered from July 2016 to December 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d94a92-2f47-4b14-b413-372ed117781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to finish delivery, the installation, and the test run
        by first quarter of this year — and probably April, we''ll start distributing,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56001fb0-dcec-4eab-b520-f25f10b53d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of new plates for motorcycles might be placed on hold
        due to pending House proposals mandating larger plates for two-wheeled vehicles.
        The measure was approved by the Senate in July 2017.</p>'
    '26':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2127524234154131%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd98cbf-f07b-4ddb-9824-bcf9affc89ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e518d6-3eb9-42be-80a6-fa4181fc5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:49.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:03.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO is also in the middle of consultations regarding car tint
        regulations. It is hoping to submit its recommendations on the proposed policy
        by the first quarter of the year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
