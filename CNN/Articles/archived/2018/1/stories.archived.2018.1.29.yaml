      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper was joined by U2''s Bono and The Edge, along with comedian
        Dave Chappelle, for medley of his songs that included "XXX" and "King''s Dead."</p>'
    '4':
