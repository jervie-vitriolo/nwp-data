      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher, who made Princess Leia an iconic and beloved figure to millions
        of moviegoers died in 2016 at age 60. Her death came&nbsp;four days after
        she suffered a cardiac event&nbsp;on a flight from London to Los Angeles.&nbsp;The
        Los Angeles County Medical Examiner&nbsp;concluded that "sleep apnea and other
        undetermined factors" contributed to her death.</p>'
