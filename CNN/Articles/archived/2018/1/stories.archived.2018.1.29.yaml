  'whats-this-super-blue-blood-moon':
    'author': ' Yvette Morales, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-29T23:33:49.910+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/gu0VywYhO6U"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'imagesource': 'jcr:7ff149e0-5e65-4d84-afd5-9e51100dc31b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7990693-cf67-44e3-bfcf-e36678a99c2c'
    'lead': 'We have a list of places where you can view this rare phenomenon through
      a telescope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:39:36.439+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T11:40:50.813+08:00
