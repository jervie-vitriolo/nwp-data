      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carrie Fisher was awarded her first Grammy
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28578dd-b6e3-4945-b70f-1b2b16d1ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:03:04.520+08:00
