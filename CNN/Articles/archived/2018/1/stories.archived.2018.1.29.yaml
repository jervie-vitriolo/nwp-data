      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first award of the televised portion of the Grammys, best rap/sung
        performance, went to Lamar and Rihanna for their single "Loyalty."</p>'
