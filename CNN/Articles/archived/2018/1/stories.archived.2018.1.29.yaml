      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That defeat was her second on the bounce after suffering the first
        loss of her career to Holly Holm a year earlier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086e02c0-704a-4e90-9706-34d0054b9a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:54:31.606+08:00
