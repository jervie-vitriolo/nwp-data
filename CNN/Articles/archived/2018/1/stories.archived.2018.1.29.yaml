      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousey last appeared in the octagon in December 2016 when she lost
        to Amanda Nunes at UFC 207.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c625c7-38e5-414b-a79e-d9f99b05e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:54:31.606+08:00
