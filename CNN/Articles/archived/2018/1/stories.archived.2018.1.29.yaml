      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s face was covered by the book when she first appeared
        on screen in the pre-taped sketch, but the crowd cheered when she lowered
