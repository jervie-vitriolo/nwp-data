      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would win gold at the Pan American Games in 2007 before becoming
        the first American to win an Olympic medal in judo when she claimed Bronze
        in Beijing in 2008.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e23a4-7e34-4cd6-85f0-8b5b8b408dcf'
