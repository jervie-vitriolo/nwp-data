      'mgnl:lastActivated': 2019-07-02T14:03:08.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress won posthumously for best spoken word album for her
        audiobook recording of her 2016 memoir, "The Princess Diarist," which chronicled
        her experiences making the original "Star Wars."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e8dd33-b7cd-4d5e-a45b-49ba0e6b650d'
      'mgnl:activationStatus': true
