    'template': '1'
    'title': 'What''s this ''super blue blood moon''?

      '
    'updated': 2018-02-01T08:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206a16e-6d72-487a-adde-e36b211ecfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> There
        is so much hype and excitement over the so-called "super blue blood moon"
        happening this January 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98beda3-9102-4409-8b82-cd7da6c1f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what is it all about?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18765f-4677-4f69-b671-9caf55c099cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is actually composed of three, rare lunar phenomena occurring
        in one night – they are the supermoon, blue moon, and blood moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2379566-616e-4036-8db9-2db2e27e3111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what each one means:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c440f-e6be-4a8d-856e-06b137705ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermoon</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c11ff7-a0f9-4d87-be16-9c18cb305f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A supermoon is when the moon becomes full on the same day it reaches
        its perigee – or the point the moon is closest to the Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80348ac5-0b62-4c4d-970d-cc772f7b6b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes the moon appear a lot bigger and brighter compared to
        a normal full moon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492cd4e-1393-4ff5-b487-ea3af05417ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said while the moon is closest to the Earth at 5:54
        p.m. of January 30, the lunar event will extend until the 31st.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827431b-9915-4fbb-87cb-1cb5ff70ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue moon</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea99e01d-7e87-49b6-888e-d45abf3374b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blue moon is the second full moon of a calendar month, but here''s
        how it is special: The moon completes its orbit around the Earth in 29.5 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e81f11-5f79-459d-8277-665dcd7f7251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It rarely happens that a calendar month, which has 30 or 31 days
        on average, will have two full moons. The last full moon was on January 2.
        Just add 29.5 days, and that''s another full moon exactly on January 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f45e4-e1e8-4e04-9c51-4577fd922149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood moon</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab91e3-cc03-4609-8006-bad2a91dc79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the so-called "lunar trifecta" is the blood moon, and
        here is where the color is a little relevant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3671b-295a-4fad-bd25-7af9b30a456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total lunar eclipse is sometimes called a blood moon because of
        the reddish tinge the full moon takes on when its fully eclipsed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df4fc1f-c4b3-4185-bc06-9dfbe2f0fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lunar eclipse is when the sun, Earth, and moon form a straight
        line - with the moon passing through the shadow of the Earth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f65d9-c712-47ed-a821-979da4686565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can see the total lunar eclipse from 8:51 to 10:07 p.m. on
        January 31 with the naked eye.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d9c735-a503-4538-a1f3-805586e310c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So better make sure you get a peek at these rare lunar events.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09847e47-47ae-4837-b10f-c0480f598c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The super blue blood moon was last observed in the Philippines on
        December 30, 1982. In the United States, the last one was seen in 1866.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc51a29-7b43-4bd0-a3e1-c8b4d69f95b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although all three phenomena are visible to the naked eye, the PAGASA
        said a view away from city lights will be better.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c81920-22f2-4d5b-ac0b-1d4bdfc97c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those from Albay may see a redder moon on January 31, with dust
        particles adding to the color.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577db242-721d-4860-98e1-58a8a9722ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if a night away from the city is not an option on a Wednesday,
        here''s a list of places where you can view the moon through a telescope:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de70bd-cad6-432b-9be4-bf0c758fdb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) PAGASA Observatory, University of the Philippines, Diliman</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271ef46-f025-4c07-95dd-43d9bcbb8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) San Beda College, Manila</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a2f7f-2c08-4826-99b3-9728a0109bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Rizal Park, Manila</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c7c3e-a1b6-4ebd-b9db-afb20e445a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:40:50.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) SM North EDSA, Quezon City</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d886b-097e-4f66-8ca1-ee419832ab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:39:36.442+08:00
      'mgnl:createdBy': 'jeff'
