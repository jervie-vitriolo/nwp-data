      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ronda Rousey has laid the smackdown on
        the judo mat and in the octagon. Now the former Olympic judoka and UFC star
        is set for a new challenge in the WWE.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d787f8-ca53-4d9b-9057-9c6445755152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:54:31.605+08:00
      'mgnl:createdBy': 'jeff'
