      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> President
        Rodrigo Duterte gave help to around 84,000 Mayon evacuees by way of a ₱20-million
        check.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2655d2d-4f37-4097-8ab2-b180deda2f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President handed it over to Albay Governor Al Francis Bichara
        during a briefing Monday, as he visited affected residents in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa7b5b-f0ed-48bd-bf14-a50862da97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll give you initially today ₱20 million and I will augment it
        tomorrow by sending you about ₱50 (million). For the operation, lahat na,
        for pagkain [for food]," the President said.</p>'
