      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was previously nominated for a Grammy in 2009 for her book,
        "Wishful Drinking."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e48b0a-7b73-4275-8329-47df3b403ccb'
