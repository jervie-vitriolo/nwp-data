      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kendrick Lamar and Bruno Mars are among
        the early winners at the Grammy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dcddf3-7c65-4f26-865b-d7e865bfe242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:18:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two stars won three awards each during the pre-telecast on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d927538-eb76-4913-bbe7-410bb76df434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:18:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamar won Grammys for best rap performance, best rap album and best
        music video for his hit, "Humble."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2b2a8-475e-4817-9483-234032f221d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:18:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars swept up awards for best R&amp;B performance, best R&amp;B
        song and best R&amp;B album.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f5788-8a4c-4f84-bfee-d3d7ca02e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:18:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two artists are among the nominees for best album, along with
        JAY-Z for "4:44," "Awaken, My Love!" by Childish Gambino and "Melodrama" by
        Lorde.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c0b0b-da9c-430c-bb8e-750c750d7a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:18:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The 60th annual Grammy nominations are here</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25639d6-5a04-4958-bcf9-a402e3f35b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:18:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Carrie Fisher was also an early winner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257294a-8523-4220-867b-4a7d7a55cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:18:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Star Wars" actress, who died at the age of 60 in 2016, posthumously
        won the best spoken word album Grammy for her audiobook recording of her 2016
        memoir, "The Princess Diarist."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee3baa-ca35-4560-a480-cb49e87b60cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:18:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Carrie Fisher wins Grammy posthumously</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a5482-7ccd-4e9a-bc89-319da207be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:18:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s event is expected to touch on politics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38aab7-6d60-4e67-a35e-ae3c0e25a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:18:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammy host James Corden, Lady Gaga, Kelly Clarkson and Reba McEntire
        are among the stars who arrived to the ceremony either wearing or carrying
        a white rose, symbolizing support for the Time''s Up campaign against sexual
        misconduct across industries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c778a8f0-a30e-4233-a712-296d547b2ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:18:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Kelly Clarkson, more to wear white roses to the Grammys
        for Time''s Up</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c980f4-d290-4f75-88cd-e99537457f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:18:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEntire won an early Grammy for best roots gospel album for, "Sing
        It Now: Songs Of Faith &amp; Hope."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc74f34-ba8f-462d-8c18-b9cc84def27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:18:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kendrick Lamar,
        Bruno Mars score early Grammy wins."</em></p>'
