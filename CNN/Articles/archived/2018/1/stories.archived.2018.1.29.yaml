    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: New evidence shows Robredo cheated in 2016 polls

      '
    'updated': 2018-01-30T00:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7602a5-be27-430e-9da0-b4fd72d5de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Former
        senator Ferdinand "Bongbong" Marcos Jr. on Monday presented new evidence against
        Vice President Leni Robredo, showing she cheated in the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b3226-fd5a-4945-adf5-f0c77321898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said then vice presidential candidate Robredo conspired with
        the Commission on Elections (COMELEC) and electronic voting technology provider
        Smartmatic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca232a1-56a2-41a1-a4a0-0f080dff19b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos reveals ''proof'' of Robredo cheating</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8101bb4-97e6-4bf7-ab0a-ef6350c74cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos showed images of ballots bearing questionable square marks
        beside Robredo''s name. He claimed these marks indicate electoral fraud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8472c-be37-41e8-99de-b93bbe562adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eto ngayon, may lumalabas mga square na hindi namin maintindihan
        hanggang ngayon kung saan galing. Dahil wala namang square sa balota, wala
        namang...noong sinasabi na magkakaroon ng square ang ballot images."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f953ef-4add-4f1c-8ac4-5d2a310c947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are square boxes on the ballot images.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699e9a0-4541-4c0d-a32f-e961e375e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos got the ballot images, or snapshots of the ballot, from the
        Presidential Electoral Tribunal (PET) as provided by the COMELEC. The Supreme
        Court, sitting as the PET, is handling the electoral case of Marcos against
        Robredo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56787f46-7de5-4510-94d3-7178d508a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was a violation of the election law since ballot images
        should look exactly the same as the original ballot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc86ec-acfc-42c6-91c6-ceb7ea3cb758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator also showed a supposed spoiled ballot with two
        votes, one for Robredo and one then-Senator Alan Peter Cayetano, who was also
        vying for the vice presidential post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155973c0-c23c-4656-95ae-4d515b82906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, however, said the vote was counted in favor of Robredo and
        not Cayetano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12370826-cd2b-4e35-af66-a2e945b4a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then presented another ballot which was declared an "undervote"
        or an incomplete ballot even if the circle beside his name was shaded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5204bec-4c87-42ad-bb37-22340cd10ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos claimed almost four million votes were declared an undervote.
        He said these could have been counted in his favor, with the numbers more
        than enough for him to win the position.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bf4061-bb5b-413f-8ad8-718164cdd208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the May 2016 elections, Robredo won with 14,418,817 votes or
        263,473 more than Marcos, who got 14,155,344 votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00f9c2-0c18-49b4-af47-091349ca544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the fight is far from over as he believes he is the
        duly elected vice president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f0df2c-21b0-4152-bc19-e148f2ac4c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo camp denies cheating allegations</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5520880-12ef-47dd-897b-f857e0bef519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp denied the new allegations, saying Marcos must prove
        the fraud happened on original ballots and not on ballot images.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c1e71-05de-4584-a4d9-6feeab895101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also daring Marcos to instead prove his case before the
        Supreme Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588fdf3-0373-47c2-9289-946731897f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magbuhat noong magkaroon tayo ng automated elections, magbuhat
        noong 2010 hanggang sa kasalukuyan sa</em> 2016 automated elections, <em>wala
        pang nanalong</em> election protest sa recount," said Romulo Macalintal, Robredo''s
        lawyer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82561c76-2065-4827-8f1e-4a185c3a5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Since we started having automated elections in 2010
        until now, no election protest has never won in recount.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba1fe4-3c94-4ad7-a8ff-df44a951302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount of ballots will start next month, a process that Macalintal
        might last until December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f0c41-83cd-4a38-a202-007f4e2219ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his electoral protest filed in June 2016, Marcos claimed there
        was "massive, institutionalized, and unprecedented cheating" in the 2016 elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e31c8a-0f01-49e4-a4e6-32f5ff73a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Marcos: There was massive, unprecedented poll fraud</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d669ccd-6c9c-462b-943e-f49eb6d9079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, the former Senator moved his protest against Robredo
        forward by completing payment of a P66-million poll protest fee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e873d560-35ce-4a13-b2a3-f0556d5cef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Bongbong Marcos completes P66M poll protest fee</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e7550-1e00-4ba4-af49-5b1273216fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allowed for ballot retrievals in Camarines Sur, Iloilo, and
        Camarines Sur, Robredo''s bailiwick.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055b2a9-80f8-4ecf-ba96-2ac1b4486bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:45:49.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:09:40.470+08:00
