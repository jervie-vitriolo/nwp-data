      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has been tied up in a long back-and-forth legal battle
        with producer Dr. Luke (real name Lukasz Gottwald), stemming from 2014 allegations
        that he drugged, emotionally abused and sexually assaulted her.</p>'
