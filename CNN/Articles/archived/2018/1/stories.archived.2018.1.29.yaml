      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s drug war has been criticized by the
        opposition lawmakers, the United Nations, as well as local and international
        human rights groups for alleged extrajudicial killings supposedly committed
        by police officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2373705-a5ef-4add-b5a4-7084d67386a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police''s previous anti-illegal drugs initiative was called
        Oplan Tokhang, which comes from the Cebuano words "Toktok" and "Hangyo" meaning
        "knock" and "plead."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7412b23-88e1-4d6c-93c3-4f5bcc33144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official records show that less than 4,000 drug suspects were killed
        in legitimate police operations: 34 by Philippine Drug Enforcement Agency
        (PDEA) agents and 3,933 by the police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e089f8-aeae-45ac-9109-ecb071b1248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These allegedly included the killing of teenagers Kian Delos Santos,
        Carl Arnaiz, and Reynaldo de Guzman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d66d86-cd95-4157-b499-c80ad4ae9338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had earlier ordered the PDEA to take over
        the drug war, but eventually allowed the police to once again conduct operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4a891-5588-4fba-9a59-9955657fcc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines released on January 19, which form part of the
        PNP''s efforts to enforce a bloodless drug war, ban operations on nighttime
        and weekends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cec8f6-b8da-40c6-af68-b38bb71fff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also&nbsp; include provisions on the accountability
        and command responsibility of the team leaders, supervisors, and unit commanders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3dc58-b73e-48f6-8db1-ca723d646897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "one strike policy" will also be implemented, which means the
        chief of police, provincial director, or the regional director will be relieved
        when their subordinates fail to adhere to the guidelines or are charged with
        involvement in illegal drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059ee14-d058-4bcc-b6b6-517cc9cecc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also encourage police to use body cameras during
        operations when available, and enjoin them&nbsp; to possess a tickler containing
        the unit and individual''s functions and daily evaluation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdeac83-3684-431c-b339-15b6e7ae6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of drug war victims, however, called on the government
        to stop Oplan Tokhang altogether, and implement a bloodless, peaceful drug
        campaign instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4d1fa-059d-4350-81ba-74868d677944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police to focus on high value targets</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8203a-bbdf-41a8-a4f0-7ad65ee2a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines also cover provisions on prioritizing High Value
        Targets (HVTs) nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e058d4e-e9e9-4852-b3bc-1879366a93e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PNP Drug Enforcement Group (PNP-DEG) shall conduct anti-illegal
        drug operations focusing on national and international HVTs, and across regional
        borders," the guidelines read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc99b16-0948-4fa2-9c25-8cc1a28463d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional units, including the National Capital Region, and other
        provincial units must also concentrate on HVTs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a51027-04db-49d0-9a8a-575233b712c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug enforcement units under district and city police offices
        will conduct operations against street-level drug personalities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ffa80a-423e-4cbe-b001-4b7ccbe7b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ver Marcelo contributed to this report.</em></p>'
