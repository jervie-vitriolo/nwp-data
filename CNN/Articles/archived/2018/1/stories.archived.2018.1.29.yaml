      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raised the idea of setting up portable toilets to evacuation
        centers and stressed the importance of keeping them clean.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29c953-f4af-4ddc-bfa2-e137b84fcb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added health, sanitation, and food are the most pressing concerns
        of evacuees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403cd92-5d2e-4e1c-a240-b31d242726e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials, the President said, must monitor the health situation
        of evacuees as children are vulnerable to illnesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24003209-c19a-476b-a9c4-24bd7b58882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, authorities said more than a thousand evacuees were
        suffering from coughs and colds, while a number of children were stricken
        with diarrhea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca3793-e54f-4810-a6e7-73589b7c74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also said children, persons with disability, and senior
        citizens have become the most susceptible to illnesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce1b45-619e-418d-b39f-2838bf5cecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Officials: More Mayon evacuees getting sick</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d8fb5-11af-4f51-93a8-51716e7d99ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said Agriculture Secretary Manny Piñol and Undersecretary
        Berna Romulo-Puyat are ready to distribute funds for agriculture, as farms
        have been affected by the eruption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b7512-3010-40de-b74d-0b47c39d61b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a shortfall or something, so let me know so that I
        can bring the matter to my office, so that somebody can move," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9839ba-d52e-4599-a6c4-c746a1c3505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 25, Albay Gov. Al Francis Bichara expressed concern that
        funds meant for Albay were quickly running out, and asked for help from the
        national government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d52ac0e-54d2-4b60-8dcb-76166aa18232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Albay gov''t: Funds for evacuees of Mayon unrest running
        out</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746b8d6-b630-41a0-8229-ec49bf7e99e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Duterte assured Bichara that funds had been sent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9901b900-c8f1-49b4-8fd3-f07e245bef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD: 4Ps recipients will continue to get benefits</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f621c9-7f12-4248-8502-5b432bee244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, Social Welfare Officer-in-Charge Emmanuel Leyco
        also said families may avail of the Pantawid Pamilyang Pilipino Program (4Ps).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf2404-f43d-4562-a2c2-ca5a46d8fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already met with officials of our regional office in the
        Bicol Region and we decided that we will call for the suspension of the conditionalities
        for 4Ps so that our beneficiaries can receive their cash grants without having
        to meet the conditions for the program," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36843a-37e2-43be-b7ea-7b2f2a003a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Social Welfare Development, the 4Ps is a program
        that invests in the health and education of poor households, particularly
        children aged 0-18 years old.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35880db-4501-4038-8c4d-07443200b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families who are under this program must meet conditions set by
        the program for them to receive the grants. Among these conditions are sending
        children to school and making sure they have check-ups at health centers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c776fe-7ef9-4ee9-b824-d9cacb6c806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD in Region V reported that 6,114 households who are beneficiaries
        have been affected by Mayon''s eruption. Of this, a total of 5,479 households
        are staying in evacuation centers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2547fb-34b9-48a3-9876-7353e4aa034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyco also said they will implement its cash-for-work program to
        help residents staying in evacuation centers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2702ba6-8b80-46e0-aa94-7307fac6e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon''s unrest</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3906208-275b-4ed6-9ec7-144b9a176db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt. Mayon began showing activity on January 13, prompting the provincial
        government to declare a state of calamity.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79eb01-2d29-44a2-a5f4-6b6526bb0ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: TIMELINE: The Mayon eruption</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbcf00d-0f9a-488a-9f9d-2aace202645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano remains under alert level 4, with state volcanologists
        warning of an imminent hazardous eruption.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f6784-4bc6-4051-b8b4-94fa51bd4117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Philippine Institute of Volcanology and Seismology
        confirmed it spotted lahar or volcanic mudflows in Mi-isi and Budiao channel
        traversing two towns in Albay.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0b592-e32b-4a4f-b3f8-054b73500c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:50:46.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:10:20.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PHIVOLCS confirms lahar near Mayon amid heavy rains</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121dc0b8-881e-412d-86d4-7437c7decf83'
      'mgnl:activationStatus': true
