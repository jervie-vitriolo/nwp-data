  'ronald-bato-dela-rosa-pnp-no-bloodless-drug-war-oplan-tokhang':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-29T08:26:26.757+08:00
    'imagesource': 'jcr:1358fd2f-7e58-45b1-835a-bdd844f102ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2284731e-8698-4161-84dc-f23a1958fa3c'
    'lead': 'PNP chief Ronald Dela Rosa said it is impossible to implement a completely
      bloodless drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:57:46.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T11:57:53.268+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T11:57:53.024+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief: No bloodless drug war despite new rules

      '
    'updated': 2018-01-30T12:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25a644-4556-4bda-ac39-f86cc070c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> After
        a three-month suspension, the anti-illegal drug war is back, but it will be
        less bloody.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee3cd9-112a-4f5e-b70f-315c27165aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Dir. Gen. Ronald dela Rosa
        gave this assurance during a press briefing Monday, as the police resumed
        Oplan Tokhang, an intelligence-driven operation under the Duterte administration''s
        campaign against drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c129585-c47a-4a63-873e-58dd2614c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said he cannot guarantee a completely bloodless war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3519d9-8670-437d-a41b-0db80adbb694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s impossible. We are just giving you the assurance, lahat
        ay gagawin natin talaga para maging less bloody ang ating anti-drug campaign
        [We will do everything to have a less bloody anti-drug campaign]. Because
        we are not dealing with tao na nasa tamang pag-iisip [We are not dealing with
        people who are sane]," Dela Rosa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe5c2f-1d2c-4068-80d8-b8b13e4b2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the police will not be aggressive should suspects refuse
        to face them, but there will be consequences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0791e-685d-41d8-bdb5-b3091f571f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag hindi nagbukas, next house. ''Yung name niya, ipasa sa drug
        enforcement unit. Ito, matigas ito ayaw tayong kausapin. Mag-case buildup
        kayo rito," Dela Rosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f647f633-1927-4923-b15a-1a03228841e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they refuse to cooperate, we will move on to the
        next house. But we will give their names to the drug enforcement unit, and
        there will be a case buildup against them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5703d-8aed-4179-a8a9-810f0a2468bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added if the suspects fight back, the police can use their guns
        to protect themselves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0ba8b-e33b-4295-8320-e6ecbb65b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s dependent naman sa reaction ng drug personalities. Alangan
        namang pabayaan namin sarili namin na mamatay kami kung armado at makipagbarilan
        ''yung drug personalities," Dela Rosa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0877a779-89d8-4a84-b506-2fbb7184aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That would depend on the reaction of drug personalities.
        We won''t let allow ourselves to be harmed if the drug personalities will
        harm us.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9076a74b-3956-4d7d-951e-51b83f843b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, however, said the rule of law and human rights will be
        strictly observed under the new Oplan Tokhang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01085c40-2af8-4a46-9e25-ed5fc84cde28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its efforts to make the drug war less bloody, the PNP
        has released new guidelines, which requires a barangay official and a representative
        from the religious sector or a prominent member of the community to accompany
        the operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ebddd-4adf-41e4-9c79-595347ec81ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are also limited to conducting their operations from
        8 a.m. to 5 p.m. on weekdays at houses of suspects whose names are on the
        watch list, which is validated by the directorate for intelligence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4185107d-3c8f-45d0-bb3c-0770d7341a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) and the National
        Police Commission (NAPOLCOM) will closely monitor police operations to make
        sure they are following the rule of law and the guidelines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e387613-557f-454d-a8f7-18434c0ca1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan namin na magiging gabay ng PNP ang bagong guidelines
        habang sinusuportahan nila ang Philippine Drug Enforcement Agency sa kampanya
        laban sa iligal na droga," DILG said in a press statement Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a9d9d4-bedb-4a22-ae74-2b7782dea8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect that the rules will guide the PNP while
        they support the Philippine Drug Enforcement Agency in the anti-drug campaign.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4eefd-fb50-472c-8e08-e7351ecb03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign earned a bad reputation due to alleged abuses and extrajudicial
        killings in areas where police conduct anti-drug operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8098a2-14cc-4cc2-bb3a-1976a03b9f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:57:46.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:57:53.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nearly 4,000 deaths in the drug war, the police claimed the
        suspects often fought back, but human rights advocates believe otherwise.
        Groups have pegged the number of deaths at 13,000 since the campaign began
        in July 2016.</p>'
