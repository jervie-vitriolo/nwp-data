      'mgnl:type': 'text'
      'text': '<p>READ: Kosei Inoue -- Japan''s Olympic judo legend</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b12d0-f03d-467e-a4ba-f39b2308703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:54:31.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:54:44.292+08:00
