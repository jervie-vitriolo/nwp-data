      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance included a giant American flag and dancers in hoodies,
        who collapsed to the sound of gunshots as Lamar rapped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754bfc0-9858-47a0-a73f-4a00ab3b3ccf'
      'mgnl:activationStatus': true
