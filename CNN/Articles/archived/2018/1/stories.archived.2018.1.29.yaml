    'jcr:uuid': '4a0987df-2ce6-4012-ad6a-4f53ad21ff9e'
    'lead': 'Navalny, a longtime critic of President Vladimir Putin, was arrested
      earlier Sunday during nationwide rallies protesting what the opposition leader
      calls rigged presidential elections set to take place on March 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T14:00:28.939+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:17:34.339+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:17:33.998+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian opposition leader Alexei Navalny freed after being arrested
      during protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae942d-a3ba-4e53-9336-d23bedc3c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian opposition leader Alexei Navalny
        has been released after he was arrested Sunday during anti-Kremlin protests
        in Moscow, according to his official Twitter account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d61e407-ff09-4d98-b1ee-78751f899c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny wrote that he was released until a court hearing, but did
        not provide details on when the hearing would be held. He also thanked demonstrators
        who had gathered near the detention center where he was being held.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6207add5-6555-40ec-9bac-bcac2867806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny, a longtime critic of President Vladimir Putin, was arrested
        earlier Sunday during nationwide rallies protesting what the opposition leader
        calls rigged presidential elections set to take place on March 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f042a0-ebe3-4780-982e-3df0279e39a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been detained. This doesn''t matter. Come to Tverskaya (Street).
        You are not going there for me, it''s for you and your future," Navalny tweeted
        after his arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2289009-aa85-4dbe-af71-b822d8329555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes of arriving at Pushkinskaya Square, where hundreds
        of protesters had gathered, Navalny was wrestled into a patrol van by police,
        in dramatic&nbsp;footage posted on Youtube.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7e81f-f48b-42da-a357-4559c84cb4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow Police said Navalny was taken to a police station for arraignment
        on charges of illegally organizing a protest. If found guilty, he faces 30
        days in detention and a fine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ed5cb-48fc-46ab-a6bb-51c908f2ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordinating protests in the largest country in the world by land
        mass is no small task, and the Russian Interior Ministry said events coordinated
        with local authorities were held in 46 places.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c81c89-1475-44b5-b75d-7143ed30ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations have ranged from gatherings of a few dozen in remote
        areas to about a thousand people in central Moscow&nbsp;--&nbsp;which the
        Interior Ministry described as an "uncoordinated mass demonstration."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865fd76-5946-4f6a-a50b-a891df54ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters also turned out in arctic areas of the country, where
        the temperature during winter is around -40 degrees, said CNN''s Fred Pleitgen
        in Moscow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd8b65-c084-4be9-a1c6-08ef6dfe711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, there were 600 demonstrators in Russia''s third-most
        populous city, Novosibirsk, and 550 protesters in Nizhny Novgorod in western
        Russia, the ministry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c44706-98c4-4563-bc9e-61648d3e90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud of all those who joined us today in any capacity: from
        Magadan to Sochi. From the FBK office to the headquarters in Kemerovo. From
        Krasnodar to Yakutsk, where the meeting took place at -40. These are real
        citizens," Navalny said in a Facebook post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804654eb-50eb-4eeb-8796-f8c8193bd27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be real citizens. Go out to the demo in your city."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218148e0-58c8-43c9-aa13-ec59ea51f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police interrupt broadcast</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8daceb-3383-43ee-905e-1eab78620db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Navalny said police forced their way into his Moscow office
        hours before the protests were due to take place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9240852-3d1c-4940-94a9-6341e388e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said police sawed through the door of the office''s studio during
        a YouTube broadcast Sunday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8fe51c-e32a-4ba0-8c65-4558d2413c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to take down our broadcast, the police cut out the door
        to the Anti-Corruption Foundation (FBK) office, and then began to saw the
        door to the studio right in the middle of broadcast," he said in a Facebook
        post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f3bae-b834-4d07-b260-c2bcaea5d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you know the formal reason? Dmitry Nizovtsev, the host, was
        accused of planting a bomb (without actually going off air, we must assume),
        and it was necessary to cut the doors ASAP in order to find this bomb.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0a0fc-9c46-4749-a436-913d8bc26f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then they detained him. Watch it, it''s a good example of what
        the Russian police has become."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2455b-e5f3-4a5f-bc73-653e4d8357ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Moscow police, but officials there said they "have
        no information regarding the raids."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccdb9ed-30d5-4b8c-8e12-f79e5d64866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight staff members from Navalny''s Moscow offices were detained
        in the raid and were among 185 people arrested across the country, according
        to independent monitoring group OVD-Info.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097aa063-3cb0-455e-a064-85abdf7fc80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included the head of Navalny''s Moscow headquarters, Nikolay
        Lyaskin, who was grabbed by police on his way out of the office, according
        to Navalny press secretary Kira Yarmysh.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb17f7d-24c5-44e1-84a4-06ef1f05a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the raid, police also seized computers and cameras from the
        office,&nbsp;tweeted the director of Navalny''s Anti-Corruption Foundation,
        Roman Rubanov.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5161614a-fe0d-45fb-9ac5-ba5fc8a7c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s weapon of choice</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c6d36-e502-4231-9f42-ba3a06d787ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin controls and dominates Russian State TV, where there has so
        far been no mention of the demonstrations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6eec3-8094-4d59-97b0-394a0c5eb0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Navalny and his supporters have turned to YouTube to get
        their message out, with over 50,000 people watching his live feed as of Sunday
        morning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db2d0da-0add-4c1a-b759-b0866dfc99f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Alexei Navalny?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8687d-6b80-4145-8434-20f0eb8d6231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny, Russia''s best-known opposition leader, was barred from
        running in the upcoming elections after a 2017 criminal conviction for embezzlement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614712d-3631-443d-afdc-02601a4237d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the case against the 41-year-old was politically motivated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1fe17b-d3fa-4147-83c0-22226872928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;exclusive interview with CNN&nbsp;at his Moscow headquarters
        last week, Navalny accused the Putin administration of being "built on corruption"
        and warned of growing impatience for political change.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da477d6-1d11-43c2-83ee-c624a4ff3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:00:28.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:17:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin has been in power for 18 years now," he said. "People are
        not ready to wait another six years, then another six, then another."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421c8c4-614b-4ddd-9187-873e465e10f3'
      'mgnl:activationStatus': true
