    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff138e-42f8-4656-ae00-923736b6de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:57:28.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:57:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> President
        Rodrigo Duterte is expected to visit Albay on Monday afternoon amid the unpredictable
        weather and the unrest of Mayon Volcano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d83de-f61e-4a0b-a983-8f3fd064a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:57:28.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:57:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drizzle welcomed Monday morning in Legazpi City but the skies eventually
        cleared few hours after.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The sun is up in Legazpi City today after a couple days of intermittent
        rains. Mt. Mayon&#39;s crater also shows up. PHIVOLCS&#39; latest bulletin
        says the last lava fountaining event happened past 7 p.m. last night. | <a
        href="https://twitter.com/makoipopioco?ref_src=twsrc%5Etfw">@makoipopioco</a>
        <a href="https://t.co/H6O7ei2ZxN">pic.twitter.com/H6O7ei2ZxN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/957772926723346432?ref_src=twsrc%5Etfw">January
        29, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba97e0-6fe5-4e98-8aa5-2b4df1c9ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:57:28.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:57:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a4f54-3b21-466c-bb1e-b2708517a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:57:28.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:57:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (PHIVOLCS)
        on Sunday reported lahar deposits in a river channel in Brgy. Budiao in Daraga
        town, inside the 6-km danger zone after intermittent rains in Albay in the
        past couple of days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5b66a-99e7-450a-bbd9-18b8b2a23414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:57:28.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:57:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, authorities said these deposits do not pose any threat to
        residents as most people have been evacuated away from the 8-km extended danger
        zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b458b306-3a16-4c54-91fd-db1b488d089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:57:28.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:57:32.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PHIVOLCS confirms lahar near Mayon amid heavy rains</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48168d0c-1037-4e9d-9c8f-946b83eedb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:57:28.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:57:32.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PHIVOLCS, the gray matter which coat rocks and edges
        of narrow canals are lahar debris, while the brownish top layer could either
        be sediments or a diluted form of lahar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b30db65-0135-4bc8-82c5-3494dcec48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:57:28.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:57:32.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear how much lahar deposits have been found there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33b757-d428-4de9-800e-4df5fe788d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:57:28.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:57:32.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS recorded five lava eruptions on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f28fd23-fdf2-40e9-aebc-cb4a76915daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:57:28.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:57:32.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon remains on alert level four, which means the threat of a violent
        eruption is still high.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3debed17-44ac-432c-9c5d-1242b831b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:57:28.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:57:32.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes resume in Daraga, Camalig, and Guinobatan except in schools
        occupied by evacuees, and those located in the 8-km danger zone. Classes in
        the entire town of Sto. Domingo also remain suspended.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfce1f-c4f1-47f9-8ee4-b9a5f532c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:57:28.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:57:32.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco contributed to this report.</em></p>'
