      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher beat out Neil deGrasse Tyson, Shelly Peiken, Bruce Springsteen,
        Bernie Sanders and Mark Ruffalo in the category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c39464-996a-46f9-b900-67f13d348e33'
      'mgnl:activationStatus': true
