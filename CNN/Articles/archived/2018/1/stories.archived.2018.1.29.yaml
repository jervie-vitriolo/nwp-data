      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> A
        former national security adviser warned of China''s "hidden agenda" in conducting
        research in Benham Rise, saying it poses serious security threats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04e8cc-e14e-415e-add4-f15550ad32e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:03:52.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:03:57.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roilo Golez posed this scenario after the government announced it
        allowed research vessel Ke Xue of the Institute of Oceanology of the Chinese
        Academy of Sciences to conduct a "scientific exploration" in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1a26d-d4bd-4368-90df-76731b353019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:03:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:03:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said data collected on ocean currents, depth and directions,
        and other water properties may be used for other purposes like submarine warfare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315a2dd-9988-413b-9a00-b394ec4d15d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:03:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:03:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Navy will chart the seas, they will&nbsp; look for the thermocline
        so they know where to hide - 200 meters or 150 meters, parati nandyan siya
        [it''s always there], to avoid detection…Pwede silang maglagay ng [They can
        put a ] submarine sa Benham Rise," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7749d8-9cf7-43d2-8808-896656cf7245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:03:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:03:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thermocline, Golez said, is the area in the ocean where temperature
        changes rapidly, acting like a barrier causing sound energy to bend away,
        which could shield or hide a submarine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162099e8-bf01-4d6a-be1e-f5d06f919774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:03:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:03:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that, they''ll be able to project&nbsp; their power not only
        to us. Imagine having a fleet of submarines&nbsp; hidden deep inside Benham
        Rise.&nbsp; It will be a threat to Japan, Taiwan, South Korea, the USA, and
        even to Australia," he warned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c3efd-2d9a-4806-9055-e5c43a6459dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:03:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:03:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise is an undersea plateau 135 miles off the coast of Aurora
        province. The United Nations declared it as part of the Philippines'' extended
        continental shelf where the country has the sole right to its resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96271d-5bec-4a79-b63a-67c7b98b8ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:03:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:03:57.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines'' (UP) Institute for Maritime
        Affairs and Law of the Sea confirmed Ke Xue has already started its cruise,
        and as of Sunday anchored off near Santa Ana in Cagayan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b054ab-2869-4e89-b581-f3fc5d9ed47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:03:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:03:57.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Th institute''s director, Jay Batongbacal, however said it is unclear
        if there is Filipino on board the Chinese vessel. The government requires
        foreign countries exploring Benham Rise to have a Filipino scientist with
        them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a34b0-109d-45d4-a69d-5895441e7eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:03:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:03:57.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the UP Marine Science Institute was given a slot to board
        Ke Xue, but had to pass up on it due to a scheduling problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f58309-00fb-4849-80f3-40dd9260a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:03:52.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:03:57.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal called on the government to be more transparent with
        its research approvals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee79d7-2d31-4325-a51f-ccbc9a3f1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:03:52.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:03:57.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned the access given to China, considering that in the
        past it had shown bad faith in its military buildup in the disputed South
        China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b832481-3cca-498a-bee4-b79c1d9f7427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:03:52.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:03:57.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated Filipino scientists are capable of doing their own
        research in Benham Rise, with more support from government agencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9244c388-1a2f-4f59-a1b2-a9393ca2505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:03:52.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:03:57.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems we are constantly being bombarded&nbsp; with this narrative
        that there is nothing we can do and we have to rely on China for just about
        everything, not just MSR (marine scientific research) but for infrastructure,
        patrolling the Sulu Sea, for&nbsp; telecommunications. This trend is alarming.
        Add to that the lack of transparency as to the actual activities," Batongbacal
        said.</p>'
  'Edgar-Galvante-abolition-LTO-LTFRB-solve-problems-first':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'LTO chief Edgar Galvante says he will continue his work and follow
      orders.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-29T17:17:23.008+08:00
    'imagesource': 'jcr:80b5cec4-4386-45d3-8bbd-d651f21aa89b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c8f475-f894-447c-b4e1-5eadd871e6fa'
    'lead': 'LTO Chief Edgar Galvante worries that the proposed structural change
      to a unified Land Transport Authority will be compounded by existing problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:06:34.653+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T13:06:38.736+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T13:06:38.546+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport official on proposed abolition of LTO, LTFRB: Solve other
      problems first

      '
    'updated': 2018-01-30T10:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa767f-6461-4895-ba01-a9efdcb6a74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Land
        Transportation Office (LTO) Chief Edgar Galvante says not yet to a proposal
        to abolish two land transport agencies, including his, in favor of one authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b45c1-f3cd-4321-b405-47069f78ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante told CNN Philippines'' <em>The Source</em> on Monday that
        he prefers to address current transport problems first before a structural
        change is undertaken.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff81477-fe64-4685-99a1-b82806124920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I feel that given the problem, siguro medyo solvin
        muna natin yung problema bago tayo magcreate [Let''s solve the problem first
        before we create (a new agency)]," said Galvante.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cfa94b-277a-42cc-b88b-459056e9e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of course, when you create organizations like this, meron
        pa yang [that has] birth pains. These will be compounded by the present problems,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee132369-6ac7-45ba-a676-118066f19e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvante said he would "defer to the wisdom of our congressmen
        and senators."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a04c6e-ab09-47c8-b42c-034d73049df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO is dealing with the distribution of over 300,000 license plates
        in February, as well as a backlog of between six to seven million more plates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba4498-8770-4883-a43d-3c1786a3002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Distribution of 300,000 car plates to begin in February
        – LTO</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26768a1e-7660-4590-91b7-9efa7dd44209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also working on a proposal regarding car tint regulation and
        supervising the "Oplan Tanggal Bulok, Tanggal Usok" campaign, which aims to
        get old public utility vehicles off the road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746daeeb-256c-4762-9611-7357eb03f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These current and upcoming policies come on top of Metro Manila''s
        notorious traffic problem, which may cost up to P6 billion per day if it goes
        unresolved by 2030. Another transport agency, the Land Transportation Franchising
        and Regulatory Board (LTFRB) is cutting down on units from transport network
        companies like Grab and Uber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd507047-3988-43e1-adb7-0cc3d5748778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez and eight other congressmen proposed
        the abolition of the LTO and the LTFRB in favor of a central Land Transportation
        Authority in House Bill 6776.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2790988-280e-44b1-b9c6-ec64befba365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez called for Galvante to resign in December amid delayed license
        plate distributions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c8f2c-b0d3-42d3-8ee1-662e5e8415ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: House Speaker urges LTO chief to resign over unavailability
        of license plates</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57cddf0-30aa-440a-9af9-40400fa9cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante said that while he respects the Speaker, he would only
        step down if President Rodrigo Duterte or Transport Secretary Arthur Tugade
        tells him to.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc79c05-ceef-4755-a71a-94238222cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll follow the bidding of my superior. And if my superior says
        you leave your post now, I''m ready," said Galvante.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa43351-8178-40be-9e0e-736859fe5ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako mag-aatubili na iwanan ang aking posisyon. Wala akong
        pinanghahawakan para sabihin kong ako ang may right dito sa posisyong ito,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088956c-8335-44da-a0e3-7c64e6063e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:06:34.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:06:38.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not hesitate to leave. I am not holding onto
        anything for me to say I have a right to this position.]</p>'
  'nicanor-faeldon-franklin-drilon-vicente-tito-sotto-illegal-requests':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-28T20:04:15.112+08:00
    'imagesource': 'jcr:4fcc15aa-4b24-4fb4-bc63-f312d5aebb8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dce3b15b-ec6b-47bf-a777-596353ac8da6'
    'lead': 'Former Customs Commissioner Nicanor Faeldon claimed two senators sought
      him for ''illegal requests.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:08:37.376+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T17:26:35.251+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T17:26:35.036+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon claims Drilon, Sotto sought him for ''illegal requests''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe622e-6207-4206-801b-0a1d9dd618c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Former
        Customs Commissioner Nicanor Faeldon named two senators who asked him for
        an "illegal request" when he was still Customs chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6d221-748d-4ba7-abcb-74b0c5d3b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the resumption of the Senate hearing on corruption at the
        Bureau of Customs (BOC) Monday, Faeldon said he denied the requests of Senator
        Franklin Drilon and Senate Majority Leader Vicente "Tito" Sotto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3066179-f835-4019-88d9-02a22074d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as 2016, he (Drilon) has requested me to meet with him
        here in the Senate twice, and asked me to sign a memorandum of agreement (MOA)
        between the BOC and the office of Ms. Maria Serena Diokno, the chairperson
        of the National Historical Commission of the Philippines (NHCP)," Faeldon
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358f2f3-1d81-44db-977a-e5dbb3fa8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said according to the MOA, the Customs house in Iloilo will be
        renovated for the NHCP and converted into a museum, leaving only the third
        floor as the BOC office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267aa3a-c760-44f1-b2db-422ac180c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said he refused to sign the MOA as the same situation happened
        during the Arroyo administration when employees of the BOC office in Cebu
        were placed in a "condemned building."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a8cf8-e28a-4c83-9cc1-b5ce9f1f098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Sotto, he said it was about appointing an official as a favor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f317e85-35aa-4231-a7bb-60e623ea67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twice, personally here, he asked me to appoint one official of
        the Bureau of Customs as the director of intelligence," Faeldon said. "I said,
        ''Sir, titignan natin,'' then I interviewed the official."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f15165-d155-4d79-af47-ea85b074c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then named the official as senior intelligence officer Eric Albano,
        who Faeldon said has not caught any corrupt employee in his 42 years in service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca9378-063e-4f82-9fbe-94a1f98d7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said there was nothing questionable with the requests of
        Drilon, who merely wanted to preserve a historical site, and Sotto who recommended
        a person for public office in the course of his role as senator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc4360-246b-4ee1-a7e7-9fd01ae15d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time Faeldon attended the Senate hearing on the
        P6.4-billion shabu shipment and corruption in the BOC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5582006-815a-40d3-a044-80a63f0ffac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was detained in the Senate on September 10 after refusing a summons
        to appear at the inquiry. He remains under Senate custody even after President
        Rodrigo Duterte appointed him deputy administrator for operations at the Office
        of Civil Defense on December 22.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02309225-ca54-4219-bf89-171361509492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate grants furlough to Faeldon</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff75c6-d51a-431d-800b-e95ecb92c210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Faeldon also had a heated exchange with Senate
        Blue Ribbon Committee chair Richard Gordon over his detention, as the senator
        threatened to again cite Faeldon in contempt over his demeanor and remarks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54300c17-a697-4470-a7fa-ae85f11cc897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the Senate Blue Ribbon Committee has unanimously decided
        to transfer Faeldon to the Pasay City Jail over his behavior.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac72fc-61f0-4c93-8620-ded9938eef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Isidro Lapeña was also present at the inquiry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3760d84d-a888-4a38-b28d-18e2b7ffa2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña revealed that since he took office in August 2017, he implemented
        reforms to stop corruption in the BOC, including the abolition of the Command
        Center, which centralizes coordination and monitoring of imports and exports;
        the removal of the green lanes so all shipments would undergo X-ray inspection;
        and the regulation and review of licensed brokers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca4958c-a931-45bd-8abc-cdf2f027b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added while the Customs Intelligence and Investigation Service
        identified nine private individuals in the alleged payoff or "tara" system,
        there were no Customs officials or employees on the list.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b521d94a-7a5f-4db4-a311-76ad8b676f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:08:37.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:26:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing will resume on February 8.</p>'
  'Kian-delos-Santos-Caloocan-police-murder':
    'author': 'CNN Philippines Staff'
    'caption': 'At the site of the encounter, 17-year-old Kian Loyd Delos Santos was
      found in fetal position with a gunshot wound to his head.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-29T14:25:15.429+08:00
    'imagesource': 'jcr:36625e5b-3442-4ba5-adbf-df387d3580f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a230d873-ac83-452e-9d8e-0a8054d9d30c'
    'lead': 'The Department of Justice has ordered the filing of murder charges against
      three Caloocan policemen over the killing of 17-year-old student Kian delos
      Santos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:10:40.398+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T13:10:43.809+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T13:10:43.686+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ orders filing of murder charges vs 3 Caloocan cops, police asset
      in Kian slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef3405-cfbd-4ff4-8c26-eed4a66b9b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:10:40.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:10:43.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 29) — The Department of Justice
        has ordered the filing of murder charges against three Caloocan policemen
        over the killing of 17-year-old student Kian delos Santos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06a9190-3e39-4822-b8b5-2b4cffec8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:10:40.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:10:43.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ resolution was sent to the media on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db280988-369c-423f-bafa-828f15fc32c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:10:40.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:10:43.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ has found probable cause to file charges of murder and planting
        of illegal drugs and firearm against PO3 Arnel Oares, PO1 Jeremias Pereda,
        PO1 Jerwin Cruz, and Caloocan police asset Renato "Nono" Loveras.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3bb36f-a489-4e46-b877-b6a3a42588b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:10:40.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:10:43.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOJ ordered the dismissal of the complaints against Chief
        Inspector Amor Cerillo and other Caloocan cops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b37b9d4-82f8-4785-9fe3-2c3491b38142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:10:40.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:10:43.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian was found dead lying in a fetal position with gunshots to his
        head after a so-called "one-time, big-time" anti-illegal drugs operation by
        the Caloocan City police on August 16, 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35a3c3-2f27-4cc7-8d30-fe4754fc5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:10:40.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:10:43.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the minor drew a firearm, which prompted them to fire
        back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8aa322-4431-4782-9253-133f09262c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:10:40.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:10:43.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, accounts from witnesses and a closed-circuit television
        (CCTV) showed two men in civilian clothes dragging Kian across a basketball
        court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efdaad2-1954-4bfd-ac6a-5679e1393d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:10:40.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:10:43.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two small sachets of suspected shabu, one .45 caliber gun, and four
        fired cartridge cases were recovered at the scene of the encounter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8033ad-fe48-4aa8-be35-ec5a73a4f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:10:40.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:10:43.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caloocan policemen alleged Kian was a drug runner, according
        to the testimony of Nono. This has been vehemently denied by Kian''s family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4140c-871f-448f-8bc7-b2362c13e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:10:40.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:10:43.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although President Rodrigo Duterte promised Kian''s parents that
        there will be a swift resolution to the case, the President said the whole
        truth surrounding the student''s death has yet to unravel.</p>'
  'sereno-impeachment-land-cruiser-security':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-29T15:00:30.720+08:00
    'imagesource': 'jcr:005efa2a-f9ac-47a7-8c35-ace9d0233b0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a4bdce2-8edb-4b4e-8212-35f5241b63fd'
    'lead': 'A solon said the top magistrate''s choice of vehicle is not in accordance
      to public officials'' mandate to live modestly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:15:44.666+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T17:02:53.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T17:02:53.272+08:00
