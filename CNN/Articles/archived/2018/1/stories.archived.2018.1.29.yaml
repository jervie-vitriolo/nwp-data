      'jcr:uuid': '9bfce3f3-0c82-4bb2-a803-fbb83e139b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamprad was one of the richest people in the world. He was ranked
        No. 8 on the&nbsp;Bloomberg Billionaires Index, which estimated his worth
        at $58.7 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390639ef-6587-4686-a99e-489fd070962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from financial success -- Ikea had global revenue of 36.3
        billion euros ($45 billion) in 2017 -- the company Kamprad led until 1986
        regularly featured in&nbsp;lists of best employers&nbsp;for&nbsp;offering
        appealing perks&nbsp;and attractive working conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47f64e-41e0-46b4-b1fe-5c4a04d878fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea is now owned by the Dutch Stichting Ingka Foundation, created
        by Kamprad, but he remained a senior adviser to the group''s supervisory board
        until his death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d573090-13ce-4913-a599-1dc5321148ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Startup helps Ikea save 350,000 meals from the trash can</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ef336-f7d5-46e5-b82d-38eadd2bd93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His love of retail was apparent from an early age. According to
        IKEA, Kamprad began&nbsp;selling matches to neighbors&nbsp;at the age of five,
        then used his bicycle to venture further afield in the search of new customers.
        He went on to sell flower seeds, greeting cards, Christmas tree decorations,
        and later pencils and ballpoint pens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f1554-ba03-4075-9186-4f9193e800aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was also a darker side to his early career. Kamprad flirted
        with fascism in his youth and attended meetings of a Nazi group led by Swedish
        right-wing activist Per Engdahl in the years immediately after World War II.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a49c6-0c6f-414c-a9ea-c74558b2c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apologized in 1994&nbsp;in a letter to IKEA employees worldwide,
        reportedly saying he "bitterly" regretted attending a couple of meetings led
        by Engdahl because he "admired and shared" his anti-Communist stance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc169e-8332-439f-aee8-21e0ad9e67e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has had its share of controversies more recently, apologizing
        in 2012 for using&nbsp;forced labor&nbsp;in east Germany in the 1980s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0b312-150b-4bdb-9379-b4f275afbd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the European Commission launched an investigation
        into&nbsp;Ikea''s tax dealings&nbsp;in the Netherlands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19aca5d-16a5-4dca-b9ff-a42881cf3c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Smaller stores and virtual reality: Is this the future
        of Ikea?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1e71e-ea96-40f1-bf53-bd20f00cbf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said that Dutch tax rulings in 2006 and 2011 appear
        to have reduced Ikea''s tax payments in the country. It will now look into
        whether the decisions gave Ikea an unfair advantage over competitors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70a5c6-945c-45a4-bd2f-e41e397497bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA, which operates multiple companies across the Netherlands,
        Luxembourg and Liechtenstein, may have shifted profits between the countries
        in order to reduce its tax obligations, the commission said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e14f7-6a7c-4dea-a95e-d07e2df0eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA said at the time that it complies with all tax rules, and would
        cooperate with regulators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33109140-e788-4198-81de-67687e7c3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published in 2016 by a group of EU parliamentarians accused
        IKEA of using legal loopholes to dodge an estimated €1 billion in tax payments
        between 2009 and 2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0398c-160e-484f-a6d4-85fc4b2de23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duarte Mendonca and Jim Stenman contributed to this article.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b097d3-d2c0-4121-80fd-b8969da6e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The man who built
        Ikea has died"</em></p>'
  'Duterte-to-visit-Albay-today':
    'author': 'Authorities continue to warn residents of lahar reaching their homes
