    'template': '1'
    'title': 'Kendrick Lamar, Bruno Mars score early Grammy wins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d1303-9af2-4855-96cf-70a9eef430d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:06:22.125+08:00
