      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first came to prominence as a judo star, appearing in the 2004
        Athens Olympics as a 17-year-old.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310aeba-a613-40fe-9d26-c393fa4d2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:54:31.606+08:00
