      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousey, 30, made a WWE cameo appearance in 2015 alongside Dwayne
        "The Rock" Johnson and even used adopted the nickname of WWE icon Rowdy Roddy
        Piper during her time in the UFC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf3d814-8207-4eee-8e78-ebdfbfb8d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:54:31.606+08:00
