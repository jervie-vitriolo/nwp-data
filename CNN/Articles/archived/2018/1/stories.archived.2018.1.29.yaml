      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former presidential candidate, along with Cher, Snoop Dogg,
        Cardi B, John Legend, and DJ Khaled were among those who read excerpts from
        Michael Wolff''s "Fire and Fury: Inside the Trump White House," the hit book
        about Trump''s first year in the White House.</p>'
