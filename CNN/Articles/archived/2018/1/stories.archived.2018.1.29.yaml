      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> The
        Philippine National Police (PNP) resumes on Monday its anti-illegal drug campaign
        that under the new guideline requires strict observation of&nbsp; human rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bcbbf9-c4a4-44b4-a46e-8158367f681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:10:16.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rule of law shall always prevail during the conduct of all anti-illegal
        drugs operations," the new operational guidelines read, "Respect for human
        rights shall always be strictly observed at all times."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b31ea-46ac-43a7-be0b-7b5532bda61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:10:12.366+08:00
