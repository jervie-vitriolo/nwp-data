      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC boss Dana White told the Associated Press last week he thought
        Rousey "won''t fight again" in a mixed martial arts contest, praising her
        impact in the sport and for creating "millions of female fans" around the
        world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44b1e4-937c-4c04-9689-22a23ab39576'
