      'text': '<p><strong>(CNN) —</strong> Kendrick Lamar earned a standing ovation
        for his powerful, political opening performance at Sunday''s Grammy Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae5f63-3ffc-4766-a5a6-787034d01b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:44:22.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:15:41.572+08:00
