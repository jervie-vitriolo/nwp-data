      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousey announced her arrival on the pro-wrestling circuit with an
        appearance at the Royal Rumble event in Philadelphia, Pennsylvania, Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e73d0-058a-4b91-bfbc-10d7273572cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:54:31.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:54:44.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later described the experience to the WWE website as a "real
        pleasure" and a "dream since I started MMA."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba644100-e02d-4eee-a439-ffb4c6f9d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:54:31.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:54:44.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousey also told broadcaster ESPN that the WWE would be her "first
        priority on my time for the next several years" and that it was not a "publicity
        stunt."</p>'
