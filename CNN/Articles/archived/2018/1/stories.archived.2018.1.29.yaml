      'mgnl:type': 'text'
      'text': '<p>5) Trinoma, Quezon City</p>'
  'bongbong-marcos-leni-robredo-new-evidence-poll-fraud-ballots-comelec':
    'author': 'Rex Remitio, CNN Philippines'
