      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The man who built the world''s biggest
        furniture retailer has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbde045-d1d0-4624-8bcd-2e5b4d44a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingvar Kamprad, founder of IKEA, passed away at his home in Sweden
        at the age of 91, the company said Sunday on its official Instagram account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd659a5-1a2f-4b55-8f44-14a110e7a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1926 in Småland, southern Sweden, Kamprad founded IKEA as
        a 17-year old in 1943.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5a541-6650-4fba-ac74-fb1fe38bc2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the decades that followed he grew the company into a global
        brand with 355 stores in 29 countries, selling ready-to-assemble furniture,
        kitchen appliances and home accessories, as well as millions of Swedish meatballs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a0068-cda2-4fa2-942c-60551e3da6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:50:41.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T13:50:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be immensely missed and warmly remembered by his family
        and Ikea employees around the world," the company said in the statement.</p>'
