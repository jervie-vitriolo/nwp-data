      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last human space outpost to fall to Earth was the 135-ton Russian
        space station Mir in 2001. That was a controlled landing, with most parts
        burning up upon return and the rest landing in the ocean.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409b027-3035-45ef-a438-a5ee978c0aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first US space station, the 74-ton Skylab, fell to Earth in
        an uncontrolled reentry in 1979. Some debris fell in sparsely populated Western
        Australia, incurring no damage save for a $400 fine for littering.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715724d4-62cb-4af9-8470-36a7eea73c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,400 metric tons of space materials is estimated to have
        survived reentry in the past 50 years, with no reported casualties. Most space
        debris ends up in the remote southern Pacific Ocean, an area some call a space
        graveyard.</p>'
