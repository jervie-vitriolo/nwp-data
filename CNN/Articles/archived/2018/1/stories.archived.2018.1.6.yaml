  'donald-trump-stable-genius':
    'author': 'Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-06T23:56:09.888+08:00
    'imagesource': 'jcr:cd0e8a02-3eb0-4a41-85aa-e121dc776904'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd22a52d-c17b-44ad-88e2-c6c9be2f7f06'
    'lead': 'The remarkable spectacle of Trump defending his mental stability comes
      after the President spent the last few days countering claims in author Michael
      Wolff''s explosive new book, "Fire and Fury."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T16:17:52.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:54:54.489+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:54:54.198+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: I''m a ''very stable genius''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485bb8fb-4e6b-492a-94bb-4e434cd71667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump slammed reports
        questioning his mental stability in a series of tweets Saturday morning, writing
        he''s a "very stable genius."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f15ee-081c-4e36-9adf-95da9676aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that Russian collusion, after one year of intense study, has
        proven to be a total hoax on the American public, the Democrats and their
        lapdogs, the Fake News Mainstream Media, are taking out the old Ronald Reagan
        playbook and screaming mental stability and intelligence ... " Trump wrote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ecdc0-a5d0-430b-852e-05e80eddc8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, throughout my life, my two greatest assets have been
        mental stability and being, like, really smart," the President continued.
        "Crooked Hillary Clinton also played these cards very hard and, as everyone
        knows, went down in flames. I went from VERY successful businessman, to top
        T.V. Star ... to President of the United States (on my first try). I think
        that would qualify as not smart, but genius ... and a very stable genius at
        that!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b68799a-97df-4ac9-a17f-7dcee1d38812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarkable spectacle of Trump defending his mental stability
        comes after the President and some of his top officials spent the last few
        days countering claims in author Michael Wolff''s explosive new book, "Fire
        and Fury," about Trump''s mental fitness to serve as President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0cee16-ebfb-4b1d-8b3e-fe52d6c41e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book also paints the picture of a President who neither knows
        nor cares about policy and doesn''t seem to perceive the vast responsibilities
        of his role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5bae11-b8ea-49f0-b78a-f47824dd06a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently confirmed all of Wolff''s assertions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4523c10-ace6-4655-9745-142b7e04f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has taken issue with the claims in the book since
        excerpts of it began to surface online ahead of its publication, with press
        secretary Sarah Sanders calling it "complete fantasy" and an attorney for
        Trump sending a "cease and desist" threat to the book''s author and publisher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63733875-3d40-459d-86f2-0b05462c5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump issued a scathing statement on his former chief strategist,
        Steve Bannon, saying he had "lost his mind" after the book quoted Bannon making
        negative remarks about Trump and son Donald Trump Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e236fc5-cc52-42d9-bb71-0361a41f155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book quoted Bannon as calling a June 2016 meeting between a
        Russian lawyer and the President''s eldest son, son-in-law Jared Kushner and
        then-campaign chairman Paul Manafort&nbsp;"treasonous" and "unpatriotic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3901758-da41-4935-97df-baeaf8a9bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon&nbsp;also reportedly told Wolff:&nbsp;"They''re going to
        crack Don Junior like an egg on national TV."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246305ea-2ac7-45f7-ad80-3a797754e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lit into Bannon in a tweet Friday night, saying he "cried
        when he got fired and begged for his job."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e25c7-1c52-4e5f-9963-57929f59f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael Wolff is a total loser who made up stories in order to
        sell this really boring and untruthful book," Trump wrote. "He used Sloppy
        Steve Bannon, who cried when he got fired and begged for his job. Now Sloppy
        Steve has been dumped like a dog by almost everyone. Too bad!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed62198c-83bf-46da-a5b6-589461019e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolff reiterated his belief that it is becoming a widespread view
        that Trump is unfit for presidency, telling BBC Radio in an interview overnight
        that it''s a "very clear emperor-has-no-clothes effect."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f1027-b6ed-46e1-b2f5-6e1ef9046996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story that I have told seems to present this presidency in
        such a way that it says he can''t do his job," Wolff said in the interview.
        "Suddenly everywhere people are going, ''Oh my God, it''s true, he has no
        clothes.'' That''s the background to the perception and the understanding
        that will finally end ... this presidency."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e0994-6ad6-46bd-b4df-8f5d1f4b79e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson told CNN in an exclusive interview
        on Friday he''s never questioned Trump''s mental fitness, despite reports
        he once called Trump a "moron."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda89c1-c61e-4307-8613-6631383962fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never questioned his mental fitness," Tillerson told CNN''s
        Elise Labott. "I have no reason to question his mental fitness."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed0230-16f2-48e4-828d-7ad3fac28201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:17:52.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:54.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Trump: I''m a ''very
        stable genius.''"</p>'
  'energy-department-wimpy-fuentebella-fuel-excise-tax':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-06T18:44:57.190+08:00
    'imagesource': 'jcr:d8a53c83-f00e-4698-b7dc-6a73760e0497'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49a8211e-0d27-48f0-8047-cb515642329d'
    'lead': 'Energy Undersecretary Wimpy Fuentebella tells CNN Philippines that gasoline
      stations will hike their prices at different times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T16:22:44.727+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:55:24.443+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:55:24.068+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE to oil companies: Tell public when you''re imposing higher fuel
      tax

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200be632-acf6-4bea-81ce-2960d76732c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        Department of Energy (DOE) said it will require oil companies to inform the
        public when they will hike fuel prices due to the tax reform law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7f192-bfa3-47dc-a068-6a1c8e1341f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gasoline stations should post for the public to know that they
        are already charging excise tax for kerosene, gasoline or diesel," Energy
        Undersecretary Wimpy Fuentebella told CNN Philippines on Saturday. "Kasi there
        can be a situation na may excise tax na si diesel at wala pang excise tax
        si gasoline or si kerosene."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19142f2-35c1-4c7e-a876-770ace4bd355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because there can be a situation that there is already
        excise tax on diesel, but no excise tax yet on gasoline or kerosene.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1615e1d-3a19-4749-b026-7fb0929da836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anong effect na ''pag walang naka-post? Para tayong nakikipag-date
        sa isang lalaki o sa isang babae na hindi nagsasabi ng totoo. So bakit ka
        pa bibili diyan?"</em> Fuentebella added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862360d-0dd9-4255-850b-ed5d666c0342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s the effect if there''s nothing posted. It''s
        like we''re dating a man or a woman who isn''t telling the truth. So why would
        you buy at that station?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8221d81-ada3-4b08-92c5-f8324f0e348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform law, which was implemented on January 1, increases
        the excise tax on all fuel products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6c9e0-5ce2-4c18-9873-8699af99cf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, gasoline prices will be higher by ₱2.97 a liter, diesel
        will cost ₱2.80 a liter more and kerosene will cost ₱3.36 a liter more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd4445-e9bc-473f-a982-0e8ada65b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOE said on Wednesday that the hikes will only take
        effect after January 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87230aa-8e33-4931-b027-8bc81fb29bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: No fuel price hike under tax reform law until mid-January</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8560764-5afa-4155-8d97-e347d5b5d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella said the implementation of the excise tax is not dependent
        on time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a945ea-a718-45c8-862b-70a2117538a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is dependent on the stocks that we have. <em>Kasi ''yung nandoon
        sa mga gasoline stations ay may old stocks na hindi pa china-charge noong
        January 1,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405c13a-70c8-4a82-bff8-149fde3b7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fuel at the gasoline stations are old stocks that
        have not yet been charged the higher excise tax on January 1.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe98b1-8a5e-4f35-947a-f852746b9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Philippines communications manager Cesar Abaricia said in
        a Saturday statement that the company will only implement the tax once it
        finishes its old inventory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa851b3-3de1-440c-b000-21fa759fdf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will comply with Department of Energy''s directives to oil companies
        that the implementation of the excise tax under (the law) shall not be applied
        unless 31 December 2017 inventory of finished products are fully exhausted,"
        Abaricia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7cb697-e840-4b4b-acaf-2f673e26eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella said the Energy Department will also require oil companies
        to submit their list of inventories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca5b75-5123-4416-9397-64eaba22f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para tayong parent sa ating mga anak,"</em> he said. "<em>Walang
        magpo</em>-profiteering or walang unjust enrichment on any part of them kasi
        it may result to a violation of the law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d134bd-1581-4d09-bcf9-80ae793b72da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re like a parent to our children. There should
        be no profiteering or unjust enrichment on any part of&nbsp; them because
        it may result to a violation of the law.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4bd769-6323-47ce-b4e4-e23a9f64939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella added the DOE will conduct random checks of oil refineries,
        depots and gasoline stations to ensure that oil firms are following the law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e95f78-4360-417f-a09b-f49f6b849571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give tax reform a chance</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a955a5-edc2-464a-8e92-d0d16eb2ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a lawmaker called on the public to give the tax reform
        law a chance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1320c653-e9b5-400d-929b-124d022ddc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi fair na kailangan husgahan na itong (batas) sapagkat
        ilang araw pa lang naging effective sa bansa,"</em> Deputy House Speaker Fredenil
        Castro said in a Saturday forum. "Ang intensyon dito o ang balak ng ating
        pamahalaan ay para mapangalaagan ang kalusugan ng ating mga mamamayan."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288c792-f9f3-45ba-b6d2-f417b95e69ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not fair to judge this law since it''s only
        been effective in the country for a few days. The government''s intention
        is to protect the health of our people.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4916b-c1da-4605-86b6-d369d9ae7307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the provisions of the law are higher taxes on tobacco and
        sugary beverages like softdrinks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d344fd-8e5a-4598-8b14-3915fcc1f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Lower income tax, higher taxes on sugar, petroleum, tobacco
        products by 2018</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8240547-c225-48ab-af6e-859b7e8ed143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But think tank IBON Foundation is unconvinced.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24418e99-5e92-4849-9bee-bcb5238a5b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tingin namin, smoke screen lahat ''yan from basic tax package
        na gustong bawasan ang buwis ng mayaman at dagdagan ang buwis ng mahihirap,"</em>
        said Sonny Africa, the foundation''s executive director, at the same forum.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88689ebb-2d8a-493d-baec-b46a0d99938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think these are just smoke screens from the basic
        tax package that wants to lessen taxes on the rich and hike taxes on the poor.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf0400-3ce1-42a6-ab01-81a8f980e263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa explained that, at most, only six to seven million Filipinos
        will benefit from the new tax law, or those who are exempted from the income
        tax.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0b64e0-ae8b-43b3-a831-a6cd6c979dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para sa amin, ang pinaka-pabigat ng (batas) is for the 15 million
        families, poorest families na walang income tax gain,</em> pero they''ll be
        paying higher taxes because of the other elements of (the law)," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17425c84-63d9-4996-b84e-4859bfff4403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, the biggest burden of the law is for the 15
        million families, poorest families that have no income tax, but they''ll be
        paying higher taxes because of the other elements of the law.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24297f3-f8c7-4145-ba91-acfa4a48abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, those earning up to ₱250,000 annually or around
        ₱22,000 a month will be exempted from paying taxes, including self-employed
        individuals. The bill also exempts 13th month pay and bonuses amounting to
        ₱90,000 from taxation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bafa5b-a627-41eb-8ac3-48ad7174fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law will face legal scrutiny as the House of Representative''s
        Makabayan bloc, comprised of progressive groups, is set to question the law''s
        constitutionality before the Supreme Court this week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5256b6c-3bd1-47fd-a7f9-0600c43ed210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa said he believes the entire law should be struck down and
        that the Finance Department should instead tax the rich with higher rates
        at 10 to 20 percent.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d3a22b-1cfc-4209-ab39-7d095741daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:22:44.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:24.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario and Multi-Platform
        Writer Regine Cabato contributed to this report.</em></p>'
