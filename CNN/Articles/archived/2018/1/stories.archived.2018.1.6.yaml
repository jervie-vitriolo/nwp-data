      'mgnl:lastActivated': 2019-08-07T09:55:42.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning ticket was sold in Florida, according to the website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee1bd8-e29f-4835-b1f3-83b3b689426c'
      'mgnl:activationStatus': true
