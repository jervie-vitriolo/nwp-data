      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> One down, one to go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1a44ce-3e0a-4719-8131-9a3e80dc4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:25:44.076+08:00
