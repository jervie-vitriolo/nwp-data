  'Fire-hits-Metro-Department-Store-Ayala-Center-Cebu':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-01-06T21:44:23.403+08:00
    'imagesource': 'jcr:7e35efea-d4df-46e4-b430-2b2ad285a6d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d0b79c7-6db3-44bd-8598-6d29badb51fb'
    'lead': 'Firefighters are still trying to put out the blaze that started around
      9:30 p.m. on Jan. 5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T16:54:16.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
