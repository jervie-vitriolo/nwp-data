      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Hollywood''s biggest names are expected to take the stage
        to present awards, including Amy Poehler, Kerry Washington, Gal Gadot, Chris
        Hemsworth, Neil Patrick Harris, Shirley MacLaine and Sharon Stone, Hugh Grant,
        Halle Berry, Carol Burnett, Kelly Clarkson, Penélope Cruz, Greta Gerwig and
        Emma Watson.</p>'
