    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu department store fire still raging, may last beyond Jan. 8

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffdde75-a958-49e7-94ef-f1d2400e601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, January 6) —</strong> Authorities
        said the fire that hit the Metro Department Store in Ayala Center Cebu on
        Friday may take more two or more days to put out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5f394-fbf3-4708-9e25-197ffe28d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters are still trying to put out the blaze that started
        around 9:30 p.m. on Friday. They are still unable to enter the building to
        determine the cause of the fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4265002-f460-417a-af0f-0996a36df002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m. on Saturday, flames and thick smog were still seen
        coming out of the building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee7bc6-1a25-4132-831d-500973a912b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze broke out at the the third floor toy stockroom, causing
        the fourth floor to collapse, the store''s management said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f695e6a3-cdde-4d83-973e-9c06143bcc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 8:45 a.m. on Saturday, the Cebu City Fire Department has declared
        Task Force Bravo, the second highest alarm level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4970560-0ca4-431e-ab2d-5902696b0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day, it reached the highest alarm, Task Force Alpha,
        which means all fire stations were called to respond.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50df57-7592-4316-81f9-2893c9542a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government warned residents against fumes from the ongoing
        fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1801e-4e8f-4be1-bce6-e1120c06efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone living or staying near Cebu Business Park, who have cardiovascular
        problem, is advised to temporarily evacuate or transfer to safer area due
        to heavy hazardous or toxic fumes from the ongoing fire at Metro Gaisano Ayala,"
        said the Cebu City Disaster Management Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f9637-77bc-49c7-8cee-767e30b1815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the haze has reached areas two kilometers away
        from Ayala Center Cebu, with patients at the nearby Perpetual Succour hospital
        needing to wear surgical masks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d3a4b-eefc-477a-a97c-8bc3e68565b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Department Store and Ayala Center are located in Cebu
        Business Park, which is owned by the Cebu Holdings Inc., an affiliate of Ayala
        Land Inc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94add6-50ef-4b1f-a606-cc10bd3f6f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the fire is contained within the department store
        and has not spread to other areas in the business subdivision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb860f56-ee2a-4405-b869-7629225fe9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the mall management said all customers and personnel
        were safely evacuated when the fire broke out. They were gathered at the open
        parking area of the mall and other portions of the Cebu Business Park.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7950d83f-ca2d-450c-809c-bbc515d8f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of them were unable to get their belongings from the locker
        room as they were asked to immediately evacuate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e19ee-9766-463d-9f88-4ed866c696e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers and late-night moviegoers were also asked to leave right
        away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94db3b-7e25-4005-bc0e-0562c6577e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City disaster management chief Nagiel Banacia said the sprinkler
        system of the department store did not work when the fire broke out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f2b21a-6a5d-4792-9fc6-082c46077278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:59:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
  'Brutal-cold-moves-in-after-bomb-cyclone-hammers-Northeast':
    'author': 'Madison Park and Jason Hanna, CNN'
    'caption': 'Thirteen states from South Carolina to Maine are under a winter storm
      warning as a massive bombogenesis begins wreaking havoc Thursday. (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-06T01:25:36.645+08:00
    'imagesource': 'jcr:422236c4-4706-4531-a79d-b9cf95c374de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57d7a259-9b2d-4300-a5ae-dbf03dddee72'
    'lead': 'Stunned residents had to flee their homes in coastal Massachusetts as
      frigid waters poured into their streets and engulfed their cars in ice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T16:57:56.220+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T16:57:59.420+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T16:57:59.089+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brutal cold moves in after ''bomb cyclone'' hammers Northeast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20713a22-f4f3-4254-a517-b968ef28a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A one-two punch of dangerously frigid temperatures
        and gusty winds will wallop parts of the Northeast and Midwest on Friday and
        Saturday after a major storm left piles of snow and thousands of power outages
        along the East Coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcdd17e-1ccd-4e77-af56-dbb8b776049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions in these regions will bundle up against temperatures in
        the single digits and teens during the day and near or below zero at night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a468d1-5aa0-4b79-9cde-3a019ae19246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wind chills will make it feel far colder: as low as 20 to 40
        degrees below zero in parts of the Northeast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98790fc7-eeec-4475-a713-ee4d0dad5941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photos: Brutal cold torments the US</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e76a8a-7bb1-44c5-ad25-83cb2005b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brutal cold comes after a "bomb cyclone" dumped more than a
        foot of snow across eight states, knocking out power for tens of thousands
        and deluging streets in Massachusetts with icy water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d27d9e-7fed-40b5-9258-51e6fd087aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has moved away, but strong winds remain in the Northeast,
        challenging crews who are trying to restore power and disruptions to indoor
        heating -- a major concern with these dangerously chilly conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d16c4-5c54-483f-a9e3-2a3da4296152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm heaped plenty of misery across the region. Waves from
        the sea washed into Boston streets -- the tide in the harbor matched a record
        of 15.1 feet set during the blizzard of 1978.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69746de8-61a8-4af0-bb96-021cadeaa435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stunned residents had to flee their homes in coastal Massachusetts
        as frigid waters poured into their streets and engulfed their cars in ice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74a2c4-1b2a-4caf-8365-1e66b11931e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233454fa-be47-42f5-9cc1-adfbee45353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Going dark:&nbsp;</strong>More than 7,800 customers along
        the East Coast were without power, according to reports from 10 states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f37c8-4460-408b-ac82-5c51ba487d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Deadly conditions:&nbsp;</strong>At least 19 people have
        died this week due to severe weather, officials said. Six deaths were reported
        in Wisconsin, four in Texas, three in North Carolina, and one each in Ohio,
        Michigan, Missouri, North Dakota, South Carolina and Virginia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b9315-7862-4e60-8020-beb6af9b2a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Frozen dead on porch:</strong>&nbsp;Among the dead was
        a 64-year-old man whose body was found lying in front of his wheelchair Tuesday
        afternoon on the porch of his Akron, Ohio, house, authorities said. Temperatures
        had been in the single digits that morning, and a Meals on Wheels driver discovered
        him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f078e4-4705-4776-84df-87263e64b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Freezing cold:</strong>&nbsp;Wind and cold temperatures
        will be threats Friday and Saturday. Wind chills will be brutal this weekend,
        with some areas in the Northeast feeling like it is 40 below zero. Saturday
        is expected to be the coldest day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea13737b-e3d9-4ef0-88e0-7635c9f75b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging from the storm</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e7f13-3ad7-4a02-aed9-81cf185eb532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm flooded streets in some communities in coastal Massachusetts,
        turning roads into slushy rivers. On Friday, areas were freezing over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef52c25-0139-4112-9427-62fff820967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll use a big pump (to) move some of the ice around, but we
        really have to wait for the weather to warm up," said Rob Reardon, captain
        of the fire department in Duxbury, about 35 miles southeast of Boston.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36dc62-2999-47ef-a68e-dc82291aa305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, firefighters and the National Guard scrambled to rescue
        dozens of coastal residents stranded by freezing water pushing from the Atlantic.
        First responders braved the frigid waters using rubber rescue boats and high-water
        vehicles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c4ebc-d363-4b62-8ace-aac54f18086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hull, just to the southeast of Boston, the icy mess inundated
        streets, with water above the wheel wells of cars and coming up to the doors
        of homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f4a8b-ed3d-43fc-9b45-f5bb39ac0c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents were forced to flee. In one case, the fire department
        used a front-loader to rescue a woman from the second floor of her home, photos
        from neighbor Jennifer Olivieri show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a586c-f276-48c2-8051-f8c4b8b486b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marshfield, also southeast of Boston, National Guard troops used
        a truck Thursday to take people out of homes surrounded by floodwaters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c006c-c1ed-41d2-b663-853d7f72a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of water outside," Alex Cametti, who was rescued,
        told&nbsp;CNN affiliate WBZ.&nbsp;"It looked like there was about 2 feet,
        and there (were) cars outside almost completely underwater. And there was
        water coming in the back door, right into the kitchen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d5e081-e227-46b4-bec3-e5b33b538282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut, Maine, Massachusetts, New Hampshire, New Jersey, New
        York, Rhode Island and Virginia reported at least a foot of snow Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ccce4-1713-4257-9c5f-c46e07fb0af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dedham, Massachusetts, had 19 inches of snow, according to the National
        Weather Service. Meanwhile, 13.4 inches came down in Boston; 9 inches covered
        the ground in Manhattan; 10.2 fell in Hartford, Connecticut; and 14.1 inches
        were measured in Providence, Rhode Island.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c060a-9812-491a-8cb4-94f97c21625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel disrupted on East Coast</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493dfeac-a887-4448-99e3-0084968c0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,100 flights have been canceled Friday, following the
        4,300-plus ones called off a day earlier, the tracking service&nbsp;FlightAware&nbsp;said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f72d1c-f127-4a1b-b926-13667601803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York''s John F. Kennedy International Airport resumed flights
        Friday morning. Travel disruptions affected Greyhound buses and Amtrak, which
        reduced or canceled service.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ea354-6d85-45f7-8df0-ad32a2d1f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials urged drivers to stay off the roads, saying too many people
        were getting their cars stuck.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ccfcee-b928-46bc-bcef-fcccc6ca562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to clear the streets," Boston Mayor Marty Walsh said Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d22c7-9abc-45cc-aef7-9e587506a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter storm wipes out thousands of flights</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9e4b5-f842-48f4-895b-382fd43edea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the snow largely over, cold air is settling through swaths
        of the Midwest and East Coast. Dozens of cities are set to endure record-breaking
        cold, CNN meteorologist Brandon Miller said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc4cd8-51b6-4554-813f-6d9b1b359b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Temperatures will be falling through the day as Arctic airmass
        moves overhead," the National Weather Service in Boston said via Twitter early
        Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0021cdc-1f6c-4088-a997-0a2f6ed4f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:57:56.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:57:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Brutal cold moves
        in after ''bomb cyclone'' hammers Northeast."</em></p>'
  'China-Tiangong-1-space-lab-to-plunge-to-Earth-by-March':
    'author': ' Katie Hunt, CNN'
    'caption': 'The 8.5-ton, 40-foot Tiangong-1, or "Heavenly Palace," was launched
      in September 2011. Along with its successor -- the Tiangong-2, which launched
      in 2016 -- it was a prototype for China''s ultimate space goal: a permanent,
      20-ton space station that is expected to launch around 2022.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-06T01:16:34.079+08:00
    'imagesource': 'jcr:302ca0e0-28f9-4395-94a5-dd4fb0452a7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd21f8d0-10a8-484a-aa5e-d7b1c83459dc'
    'lead': 'China''s Tiangong-1 space lab was billed as a potent symbol of the country''s
      rise when it launched in 2011.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T17:01:23.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T17:01:26.769+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T17:01:26.414+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Tiangong-1 space lab to plunge to Earth by March

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c166968-d11d-4139-958f-bf37de67e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s Tiangong-1 space lab was billed
        as a potent symbol of the country''s rise when it launched in 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e058d6f-39e7-4f04-b66f-36524f75ff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the lab is out of control and expected to crash-land on Earth
        by the end of March -- posing a minuscule risk to humans but inflicting a
        blot on the nation''s bold push to become a space superpower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48946b-baee-427b-92a0-6e3664b6d1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a PR embarrassment on their hands," said Jonathan McDowell,
        an astrophysicist at the Harvard-Smithsonian Center for Astrophysics. "The
        actual danger is small, but it is accepted international best practice nowadays
        that objects that big shouldn''t be able to fall out of the sky in this manner."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2e6c4-2966-48a1-8f04-9a2d4a17933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space experts stress the potential danger to humans is minimal --
        the odds of debris from the vessel hitting a human are astronomically tiny,
        estimated to be less than one in 1 trillion. That compares with a one-in-1.4
        million chance of a person in the US being struck by lightning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60323ed-47fd-4ca3-a34a-4e7507471cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the best-case and most likely scenario, the space lab will largely
        burn up as it enters Earth''s atmosphere over the ocean and a few parts will
        sink to the sea floor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dbc137-4e2f-4cd0-a2d9-185b2615bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst realistic case is that the Tiangong-1 reenters over a
        highly populated area, and a few largest chunks hit the ground, with perhaps
        some minor property damage," McDowell said. "But this has never happened in
        the 60-year history of reentering space debris. The chances are small."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c0001-a509-4445-a680-893e799e8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangong-1 stops functioning</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b226a7cf-7dc4-4430-b348-fd349e580264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8.5-ton, 40-foot Tiangong-1, or "Heavenly Palace," was launched
        in September 2011. Along with its successor -- the Tiangong-2, which launched
        in 2016 -- it was a prototype for China''s ultimate space goal: a permanent,
        20-ton space station that is expected to launch around 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66201341-fed7-4b18-8d09-0889529ab98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of ambitious space plans that also include putting a
        man on the moon and sending a rover to Mars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed488f1-4b82-4cb5-9376-077e405fd6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiangong-1 was last used by astronauts in 2013.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6996114-37e6-40d4-ac17-a9190d1200e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original plan was for it to be retired soon after and sent
        under control into the ocean, but they were worried that its successor, Tiangong-2,
        might not get into orbit successfully, so they decided to keep the Tiangong-1
        around as a backup," McDowell said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3276b0-c9da-4a74-b31c-32690db8734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tiangong-1 "ceased functioning" on March 16, 2016, China told
        the United Nations in May, without specifying why.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda1366-96e0-4415-ad8b-0be3229fadb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China may have lost control of the lab because it ran out of fuel,
        said Roger Handberg, a professor at the University of Central Florida.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370ab18-5cad-4650-8352-74a068c3aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months after Tiangong-1 went offline, Tiangong-2 went into orbit
        successfully.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092da8f-a9ad-4866-b6ca-8a417cfef758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Chinese would have, of course, preferred this event not
        to happen, this does not present a threat to their long-term human spaceflight
        plans," said Joan Johnson-Freese, a professor and former chair of national
        security affairs at the US Naval War College in Rhode Island.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af21f53-f9e8-43d7-ae9b-25430fe09695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel remnants could pose risk</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b36514-db1e-422b-8ef8-b396df7d2ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 24, Tiangong-1 was 286.5 kilometers (178 miles) up,
        compared with 348.3 kilometers (216 miles) in March, according to a weekly
        update on the space lab''s location published at the website of China''s manned
        space program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596e584-2876-4e67-bbbf-a5adf2958c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its UN submission anticipating the craft''s fall to Earth, China
        said "most parts of Tiangong will be burned and destroyed in the process of
        reentering the atmosphere."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e366c7-3943-4c62-bda6-fd2d6a0230ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s of little probability that it will cause harm to aviation
        or ground activities," China stated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0feb9a6-c1d3-44f6-afea-78de769ec4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One risk is that humans could come into contact with remnants of
        the toxic hydrazine rocket fuel that might remain in the space vessel, Johnson-Freese
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc86c7a-6eb7-439a-a9ce-14e738b8f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worst case, it hits a populated area and curious individuals decide
        to investigate, thereby coming into contact with the hydrazine," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4acdd8-bdfb-416c-9b15-1e2348f9518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing hydrazine for short periods may cause coughing and irritation
        of the throat and lungs, convulsions, tremors or seizures, according to the
        US Agency for Toxic Substances.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7084f-1e18-404a-92ce-0363aa7bcc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landing''s location, timing in flux</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3518fb-7473-4839-957b-299707905cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though China has said it expects Tiangong-1 to crash-land by late
        March, unpredictable space weather in the outer atmosphere in the form of
        solar flares makes it hard to predict exactly when and where that will happen,
        McDowell said. He estimates the earliest reentry would be at the end of February.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b6b42-86cb-4171-8906-e54820d7c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say they know roughly the latitude at which the craft will
        land, putting places like Canada and the United Kingdom in the clear.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567cf59-37b7-4f6e-9201-c6e6aaed008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the international attention, it''s very likely the reentry
        will go unnoticed by most people.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd251602b-b70b-4c13-a96b-ccc1750b93f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secret missile warning satellites will see a big flare in infrared
        when it burns up, but that information doesn''t usually come out to the public
        for a few hours," McDowell said. "Unless it''s over a place where people actually
        see it happening, we won''t know until it''s all over."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ff3a8-872d-4d12-964e-ace7a4f85e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris could offer insight</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254e637-2c39-4b7d-b033-64dc6c4d1508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s path to the stars has so far avoided fatal incidents like
        the Challenger and Columbia disasters that killed 14 US astronauts, but it''s
        not always been smooth. In 2007, it shot down one of its weather satellites
        853 kilometers (530 miles) above Earth.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978de7c-c164-4cce-8a2a-92aa33c86b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike, which resulted in tens of thousands of pieces of debris,
        has forced the International Space Station to maneuver several times to avoid
        collisions -- a scenario that played out to dramatic effect in the Oscar-winning
        movie, "Gravity."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a934e6e-f4e8-4a0a-a791-18abf6e5bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If wreckage from the Tiangong-1 falls on land, it could potentially
        provide some insight into China''s space program.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf1394-8ec9-43fc-b7f9-3199a7fa07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be an opportunity for Western analysts to look at remnants
        of China space hardware. That''s a risk for the Chinese," said Michael Listner,
        a lawyer and space law expert.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e30613-49fd-46a7-a0df-b228eac25626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Congress in 2011 barred bilateral contact with individuals of
        the Chinese space program because of national security fears, although bilateral
        trade in the aviation industry has made China''s rocket program more open
        than it used to be.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe86cc0-fbd0-427e-a428-989cb2d76ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, China has ratified two international treaties that would
        require it recover any wreckage and assume liability for damage, Listner said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22e8b6-bc66-459d-a7cd-64efe8ddf11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space debris falls often</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f02b8e-d64b-4435-8c4a-bcb7245d72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:01:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:01:26.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common for space debris, such as spent satellites and rocket
        stages, to fall to Earth. In 2017, five objects heavier than 3 tons made uncontrolled
        reentries, McDowell said. All five melted as they entered the Earth''s atmosphere,
        he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52827449-ddd7-4619-86ca-9f27febb5804'
      'mgnl:activationStatus': true
