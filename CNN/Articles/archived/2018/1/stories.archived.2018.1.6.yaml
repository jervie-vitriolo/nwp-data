      'text': '<p>"Whether it''s ₱6 million, ₱10 million, ₱14 million, still that''s
        a big amount of money na dapat hindi natin tinatapon sa Christmas party. Maraming
        nangagailangan ng tulong ng PCSO," Cam said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab85e93-ab1a-4f35-a5c9-14ef1bd297cb'
