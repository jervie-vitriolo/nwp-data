  'CHED-chair-Patricia-Licuanan-disputes-Koko-Nograles-allegations-trip-abroad':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-06T15:00:14.712+08:00
    'imagesource': 'jcr:b8a099ac-1177-476f-a0cc-e761e0e2b5b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '153c7377-fba3-4e0a-994e-3af2b085b4fc'
    'lead': 'Rep. Koko Nograles raised possible ''usurpation of authority,'' but CHED
      Chair Patricia Licuanan told the lawmaker to ''check his facts'' first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T16:37:39.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T16:37:43.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T16:37:43.711+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED chair Licuanan disputes lawmaker''s allegations over trips abroad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3ffb2-116a-4de8-b3ae-50310e72acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Commission
        on Higher Education (CHED) chairperson Patricia Licuanan said a congressman
        was mistaken when he accused her of bypassing protocol regarding her travels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a95ee-9096-4d6b-9a1f-baca82179b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, PBA Party-List Rep. Jericho "Koko" Nograles posted on
        Facebook photos of Licuanan''s supposed permits to travel abroad. The supposed
        documents showed Licuanan approved her own travels.</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkokonogph%2Fposts%2F1547733818651643&width=500&show_text=true&height=733&appId"
        width="500" height="733" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54435c-16c8-4aac-8dac-3e28d3bb845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042758a2-42a0-44f4-8186-ca2db98e1d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did CHED Chairperson Licuanan usurp the power of President Rody
        Duterte by approving her own travel authority contrary to [Executive Order]
        459?" Nograles wrote in his post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cbcf72-7740-4b17-b5cf-41fa25838251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The E.O. requires members of the Cabinet and officials of equivalent
        rank to seek approval from the Office of the President before traveling abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316a3c1-eff0-4795-84b4-f5b90c5fd6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the documents could be a basis for not only removal
        or suspension, but a possible case of "grave misconduct and usurpation of
        authority" before the Office of the Ombudsman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06e5db3-49ff-4bac-a82b-e38a34517ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chair Licuanan''s term will end this year. If the Ombudsman will
        file a case then it will run even after her retirement," Nograles said in
        a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9a15d-c700-4473-8940-d23bf5a7402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan, however, said the alleged documents were only internal
        references attached to requests sent to Malacañang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98abb669-ed89-45c1-bb17-bee3756891c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get a travel authority from the Office of the President for all
        my travel including personal trips... I issue travel authorities for all CHED
        officials but not for myself," said Licuanan in a statement Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08443c18-bbca-48a4-9f90-da50a6f13337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, tagged "Authority to Travel Abroad," is used to process
        the funds necessary for the trip.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcefc11-c481-4cac-b41d-98453fafcfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her office also furnished the media with copies of permits to travel
        from Malacanang, signed by Senior Deputy Executive Secretary Menardo Guevarra.</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://drive.google.com/file/d/13gW-IWb03Do3Xxz-Atbspsjse_gKV5Ah/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f1c2f-454f-4e87-bfe5-72aca30ccb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6da824-7fd4-41a2-a393-485058cb74ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope Rep. Nograles has been misquoted but if not he should definitely
        check his facts before he makes false accusations," she added in a text message
        to CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a37075-70ab-4b53-ad65-92455542e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the paperwork was "well documented" and she did not know
        where Nograles got his information.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879eb7f-4fe4-47a2-89e3-f8319e6253c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos Nograles posted show supposed permits for travel to Bangkok,
        Thailand; Paris, France; Bonn, Germany; Halifax, Canada; Taipei, Taiwan; Singapore;
        and the United States between March to November 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456911c-ff62-443c-b885-5daaa27a7bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save for one trip to Singapore for personal travel, all other trips
        were marked "for official business" — mostly for conferences and events on
        education.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986689de-4354-422b-be7f-e34418bd0871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also accused her of traveling expensively.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de3074f-eb58-490e-838f-258e79fd8dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, CHED International Affairs Staff Director Atty. Lily Frieda
        Milla said Licuanan has vertigo and clarified she''s allowed to fly via business
        class "for long-haul flights," as stated which is allowed under the travel
        guidelines stated in the Office of the President Memorandum Circular No. 7
        (2010). and because of her vertigo."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f607453-f5b8-4fe0-be3f-73d7d2aa8ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum provides that airfares for government officials shall
        be "limited to restricted economy class" except for flights beyond four hours.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4bfc8-b5ab-4a15-af89-416373734eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:37:39.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:37:43.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan deals with a difficult last leg of her fixed term, which
        ends this year. Apart from the reported power struggle within the commission,
        she was barred by the President from attending Cabinet meetings in December
        2016.</p>'
