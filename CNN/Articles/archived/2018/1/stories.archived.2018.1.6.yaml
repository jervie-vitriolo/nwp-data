      'text': '<p>Presenters</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956de2fb-c96b-4f42-8783-03879d4c56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:30:28.298+08:00
