      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect to see celebrities wearing black to raise awareness of gender
        and racial inequality. The suggested attire is being encouraged by the more
        than 1,000 women in entertainment behind the Time''s Up initiative to combat
        sexual harassment and assault, which launched earlier this week.</p>'
    '12':
