      'mgnl:lastActivated': 2019-08-07T09:55:42.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 23 straight drawings with no grand prize winner, one winning
        ticket was sold for the $450 million Mega Millions jackpot in Friday night''s
        drawing, according to the Mega Millions website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7bf72-af3a-415a-9273-f3f83e81f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:25:44.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:42.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning numbers were 28, 30, 39, 59, 70 and the Mega Millions
        ball was 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad98cba-798b-41b8-b16d-7b86b63290dc'
      'mgnl:activationStatus': true
