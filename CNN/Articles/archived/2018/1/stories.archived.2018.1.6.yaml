      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d7613-a11d-49de-a27e-7a28c92efa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> Philippine
        Charity Sweepstakes Office (PCSO) board member Sandra Cam has filed a police
        blotter with the Mandaluyong City Police claiming threats against her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33edfad-1d80-421a-aa11-a0eea234ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Cam showed a picture of a man who, according
        to her staff, entered her office together with PCSO General Manager Alexander
        Balutan and a few others who threatened to bomb her office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1768c5-d202-4a48-8d92-2f64637ee303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam recently exposed the alleged lavish Christmas party of the PCSO,
        where she claimed cost about ₱9 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c189986-4465-42d4-bafe-0ee68202b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the Senate is already eyeing an investigation into
        the lavish spending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f67b3-d07e-4895-9a54-0c6e642263c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam also mentioned the recent disagreement between her and the PCSO''s
        top management over the ₱1.3 billion budget cut from the agency''s charity
        fund for 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac47fd8-aba1-4f7d-94f4-0141d48a7983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her exposé, the PCSO director said Balutan issued a memo
        preventing the release of documents without his approval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d107ee1-70f4-44fd-8c4c-89a73f3f8b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Cam has requested for a list of hospitals provided with
        "guarantee letters" in favor of patients seeking medical assistance, but until
        now she claims to have not received any document.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28956cb-3325-46ff-b9b0-3c74a98fcbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam said she will not stop unless President Rodrigo Duterte tells
        her to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455485cb-4ac0-4e04-9498-b254648d9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also denied the allegations that gaming tycoon Atong Ang has
        influence over her initiative to probe small town lotteries, saying they are
        friends, but Ang has nothing to do with her exposés.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c1e33-93fa-4c41-8a60-ab654f912865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach Balutan, who has yet to give
        a statement as of posting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70020bdd-4138-467b-8531-1a141c398f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas party exposé</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b0586-1804-436a-ab65-34ed6d2e090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of a PCSO memorandum signed by Balutan,
        indicating cash advances for the agency''s Christmas party amounting to more
        than ₱9 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3bb2af-2bdc-4204-beda-c6f4550986b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2017 invitation, the party was held at a 5-star
        hotel in Mandaluyong City on December 19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb94fc-d648-4035-bba0-042c55584956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the allocation went to the Raffle and Prizes committee,
        costing ₱3.7 million, while the Food, Venue, and Refreshments committee was
        allotted ₱3.3 million. The Presentation committee received ₱600,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25fd5e-2c3a-47de-a3b4-9a0a79e14de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also spent hundreds of thousands on the physical arrangement,
        grocery baskets, and corporate giveaways, while ₱31,000 was spent on the thanksgiving
        Mass, and ₱300,000 was for contingency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a23cab-61ab-409c-b9af-520717ff5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:51:27.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:51:30.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ₱9 million cash advance is a few millions lower than
        the proposed budget for the party as seen in another document obtained by
        CNN Philippines.</p>'
    '16':
