      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not one of the lucky winners, fear not. There''s a chance
        to land an even bigger payday with the $570 million Powerball jackpot. The
        next drawing for that game will be Saturday at 11 p.m. ET.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf3c79b-a1af-4988-9a57-f1ee5f9c115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:25:44.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:42.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerball and Mega Millions are the largest lottery games in the
        country, but their jackpots don''t usually grow to such staggering heights
        at the same time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c782e62-321a-4855-a3cb-962a9319c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:25:44.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:42.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could become a more common phenomenon. The rules for both
        games were recently tweaked -- Powerball in 2015 and Mega Millions in October
        2017 -- to give the games&nbsp;longer odds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b8aae-3e2f-45c7-b1d6-9bce16f9eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:25:44.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:42.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller chances of snagging the jackpots means the prize pools have
        a chance to grow bigger before a winning ticket is sold. Meanwhile, the games
        can attract more players by brandishing their eye-popping prizes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17534706-3169-4e3c-bcda-baa8ad86eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:25:44.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:42.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerball grabbed headlines a couple years ago when its grand prize
        grew to nearly $1.6 billion. It marked the largest lottery prize in history.
        Three winning ticket holders&nbsp;eventually claimed the prize in a January
        2016 drawing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b8f36-880c-47e7-a7a2-6e092acd56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:25:44.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:42.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And thanks to the October rule change, Mega Millions now has slighter
        worse odds than Powerball.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467746a6-dc9f-4451-9d1c-00b113752669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:25:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:42.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the chances of holding a Mega Millions ticket with
        the winning numbers is about 1 in 302.6 million, while the odds of winning
        Powerball''s jackpot stand at 1 in 292.2 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f4342-529d-48c3-84e9-bc8cd22d1070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:25:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:55:42.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Mega Millions drawing:
        One winner in Friday''s $450 million jackpot lottery”</em></p>'
  'Barack-Obama-David-Lettermans-new-Netflix-show':
    'author': 'Frank Pallotta, CNNMoney'
    'caption': 'FILE PHOTO.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-06T15:32:35.508+08:00
    'imagesource': 'jcr:c6eb223b-3e2d-45f2-9722-b2c10d0adc3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f54c13b-813a-4498-8497-1efdf9935287'
    'lead': 'David Letterman is returning to TV and his first guest will be the former
      leader of the free world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T16:28:17.288+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T16:28:20.600+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T16:28:20.447+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barack Obama will be the first guest on David Letterman''s new Netflix
      show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e33550-a9ef-42f8-8424-fe8f0e0bc295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:28:17.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:28:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> David Letterman is returning to TV
        and his first guest will be the former leader of the free world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce9a10e-33eb-4280-babc-f989734f9df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:28:17.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:28:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former "Late Show" host comes out of retirement for his Netflix
        show on January 12 and his first guest will be former president Barack Obama,
        the streaming company announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af29fe-21e5-4943-bb88-220b69dbf809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:28:17.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:28:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, titled "My Next Guest Needs No Introduction" will be
        a six-episode, 60 minute talk show with a new episode each subsequent month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddab7d6-7d70-4bff-b32f-29696049e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:28:17.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:28:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booking is a huge win for Letterman and Netflix since it will
        be Obama''s first television talk show appearance since leaving office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5cd8e-f9e9-456d-bebd-d6b9d5017688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:28:17.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:28:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable guests on the show will be George Clooney, Malala
        Yousafzai, Jay-Z, Tina Fey and Howard Stern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827681c4-be1d-40f8-a7f8-a110be5d0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:28:17.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:28:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has laid low since leaving the White House last year with
        the exception of a few public appearances and a radio interview with Britain''s
        Prince Harry recorded in September and broadcast last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b84401-8d2e-43d5-80d1-f9dcbcac9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:28:17.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:28:20.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced the Letterman series in August. The host has been
        off television since leaving CBS'' "The Late Show" in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49507075-d68f-4e42-a9d6-35770ba31572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:28:17.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:28:20.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letterman and Obama shared another "first" back in 2009, when the
        latter became the first sitting president to appear on the "Late Show."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41cbe0-d90b-41b3-9e5f-6b3e8acee423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:28:17.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:28:20.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, Letterman told New York Magazine that he "would have
        gone to work on Trump" if he was still a late night host.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ef3a4-553d-4a28-b273-a37b31455e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:28:17.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:28:20.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''My Next Guest'' is centered around one extraordinary figure whom
        Dave finds fascinating," Netflix said in a statement. "In interviews that
        take place both inside and outside a studio setting, the conversations are
        intimate, in-depth and far-reaching, with the levity and humor Dave''s fans
        know and love."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8bf804-11df-4e1c-a0b5-85754e1eb2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:28:17.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:28:20.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said, "Field segments will bring Dave to locations
        far and wide, expressing his curiosity and desire to dig deeper on a specific
        topic related to the iconic guest featured in the episode."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdce2ec-4936-4b24-8423-8ea4789bb866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:28:17.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:28:20.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Barack Obama will
        be the first guest on David Letterman''s new Netflix show"</em></p>'
  '2018-Golden-Globes-viewing-guide':
    'author': 'Chloe Melas, CNN'
    'caption': 'The 74th annual Golden Globes'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-06T15:04:54.886+08:00
    'imagesource': 'jcr:49a38009-537e-4a96-83a7-043339eb2ecc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37ac904-2e22-407d-95e6-ec6c563634e0'
    'lead': 'The event, where roughly 90 members of the Hollywood Foreign Press Association
      honor the best in film and television, has a reputation for surprising water-cooler
      moments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T16:30:28.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:56:14.075+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:56:13.827+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your 2018 Golden Globes viewing guide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b7ef2-1cfb-4c25-a3ac-a55e30fb9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:30:28.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:14.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hollywood''s award season unofficially
        kicks off Sunday at the 75th Golden Globe Awards. The event, where roughly
        90 members of the Hollywood Foreign Press Association honor the best in film
        and television, has a reputation for surprising water-cooler moments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8bc349-c03b-4908-ad39-54ffce3f7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:30:28.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:14.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what else you can expect:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b20b6-ac3d-4efb-82d6-201b9077b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:30:28.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:14.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s hosting?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199281d4-fc52-4133-8865-5e5fdbafdd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:30:28.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:14.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Meyers will host the Golden Globes for the first time. Not
        one to pull political punches on his late-night show, Meyers said he plans
        to target his commentary toward Hollywood instead of Washington on Sunday.
        Still, it''s hard to believe he won''t drop President Trump''s name in at
        least one zinger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97943a49-b109-4c9e-b55c-dc0991459094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:30:28.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:14.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top nominees</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9c22b-099e-4de6-b7e0-a9d44d91df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:30:28.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:14.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Shape of Water," directed by Guillermo del Toro and starring
        Sally Hawkins, Michael Shannon and Octavia Spencer, leads with seven film
        nominations. Trailing close behind with six nominations is Steven Spielberg''s
        journalism drama "The Post," starring Meryl Streep and Tom Hanks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e6413-cb1b-4b8c-ad48-92229438c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:30:28.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:14.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to television, the HBO limited series "Big Little
        Lies" leads with six nominations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8ec64-1af6-4fc9-bbc7-ee09fd6aad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:30:28.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:14.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Golden Globe nominations 2018: The list</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9391c67-c707-4269-b855-2f59a27c8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:30:28.298+08:00
      'mgnl:createdBy': 'jeff'
