    'title': 'Court again junks martial law victims'' $2-B claim

      '
    'updated': 2018-01-07T17:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed284e-9cf5-4fd2-af96-291893ef5694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:40:36.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:49.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Thousands
        of human rights victims under the rule of former President Ferdinand Marcos
        are again denied of the $2-billion (P100-billion) compensation they have been
        asking from the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c81da44-687c-4beb-b335-f41d0ea8bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:40:36.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:49.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals in its January 3 decision junked the martial
        law victims'' motion for reconsideration on their claim, for lack of merit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec219f3-d86c-4b74-900d-79f83fbc5583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:40:36.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:49.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This court finds no new or substantial matter that would warrant
        a reversal or modification of our July 7, 2017 decision," the ruling read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e054057f-9c83-4b7d-bd8d-84fcfbdea383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:40:36.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:49.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its July 7, 2017 decision, the Court of Appeals said the 1995
        ruling of a U.S. Hawaii District Court awarding nearly $2 billion in damages
        to 10,000 victims of human rights abuses under the Marcos'' regime cannot
        be enforced in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709fb735-f885-418b-8106-5a80de89952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:40:36.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:49.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same ruling of the Makati Regional Trial Court in 2013,
        which said the "Hawaii District Court had no jurisdiction over the claim."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0cb434-c0f4-496c-84e0-0331917642c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:40:36.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:49.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government is working on awarding compensation to
        claimants using the $10 billion in Marcos ill-gotten wealth awarded by the
        Swiss Federal Supreme Court in 1997.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ae357-63a4-4c83-b3e7-e10b409af175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:40:36.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:49.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the money transferred to the Philippine treasury by the
        Swiss Federal Court in 2004, after the Supreme Court here ordered the forfeiture
        of the Marcos family''s Swiss deposits in 2003.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebb6c1-2a00-421f-a169-3620e7d21136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:40:36.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:49.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Victims Claims Board (HRVCB), the body in charge
        of the reparations, on Friday released new names of approved claimants, including
        the dates when they will receive their compensation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7acb45-6244-402b-a996-437c72a23064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:40:36.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:49.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family allegedly plundered an estimated $10 billion (roughly
        P500 billion) during their two-decade regime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80d7f0-61d8-4f70-bd1d-d965d22a3154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:40:36.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:49.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines in November 2016,
        Presidential Commission on Good Government (PCGG) Acting chairperson Reynold
        Munsayac said there were 282 pending cases against the Marcos family and cronies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac839a-f3db-44ef-b08f-a6efd3601c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:40:36.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:56:49.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Martial law victims push for faster recovery of Marcos
        wealth, including missing paintings</h2>'
  'Ex-Palawan-governor-in-Gerry-Ortega-slay-ordered-released':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-06T17:37:10.729+08:00
    'imagesource': 'jcr:647aef88-d0ad-4ab6-bd6c-2ba002b7e99b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ccbd984-7cc5-4a34-a34a-9cb49818a812'
    'lead': 'Former Palawan Governor Joel Reyes walked free Friday after the Court
      of Appeals ruled there is no basis to hold him for trial over the murder of
      broadcast journalist and environmentalist Gerry Ortega.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T16:45:30.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:57:09.129+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:57:08.942+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Palawan governor in Gerry Ortega slay walks free

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c1390-d621-4c4f-982f-160d5be92583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Former
        Palawan Governor Joel Reyes walked free Friday after the Court of Appeals
        ruled there is no basis to hold him for trial over the murder of broadcast
        journalist and environmentalist Gerry Ortega.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a88f8b-998e-4359-b26f-5a72d41f5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 24-page ruling on January 4, the Court of Appeals ordered
        the Regional Trial Court of Princesa City, Palawan, to stop the trial for
        lack of evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce07b8e-8aef-41db-b9ed-5e38ba5f4184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The utter uselessness of proceeding further with the case, considering
        the wanton lack of evidence, is very clear and apparent," the court said.
        "No evidence, no conviction."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c22679-61d0-4953-a6c6-266eee566f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it was useless to proceed with the case as government resources
        will be "unduly wasted."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370094e-3d64-4550-b2d7-312db2b2b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is definitely saved from the 20-year or so imprisonment," the
        court added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc74be1-1c76-4e2d-a0bd-1dc116cc4d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled on the appeal to reverse the RTC''s issuance of
        a warant of arrest and basis for probable cause.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751a68f-eed7-4ef7-9e56-3e0d27f1e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court further ordered the "immediate release" of Reyes from
        detention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd907604a-0c31-4ad4-aa2b-820a78d80e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police complied with the court''s order and released Reyes on
        Friday, the Bureau of Jail Management and Penology said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bcaf4a-2390-4443-a598-bf42e1c6341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes thanked his supporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72c62a5-eaab-4d67-95ae-fcf442bebd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salamat na lang sa mga panalangin ng mga Palaweno... Magsisimba
        muna ako, magpapasalamat (Thank you to all Palaweños who prayed for me. I
        will go to church first to give thanks)."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415583f-0a7f-4ab7-8bef-3b9342bd821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes was accused of masterminding the murder of Ortega, slain in
        broad daylight in 2011. He had reported on the alleged widespread corruption
        in the provincial government and misuse of funds in Palawan, which later became
        part of the Malampaya fund scam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e858f-780b-48bd-b65c-65a49b15c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with his brother Mario, Reyes went into hiding in 2012
        but was arrested in Phuket, Thailand in 2015. Mario, also accused of murder,
        was allowed to post bail when he ran for vice mayor in 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42919a86-7c52-4f0c-9f33-d868d07c1440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIMELINE: Gerry Ortega slay case</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1349ca56-4e94-453c-9921-d19d05344b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:45:30.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:57:09.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ortega''s wife Patty said the family is saddened by the
        court''s latest decision. She said they are consulting their lawyers on how
        to proceed with the case.</p>'
