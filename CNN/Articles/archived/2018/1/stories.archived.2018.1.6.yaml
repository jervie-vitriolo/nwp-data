      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Inflation
        rose to 3.2 percent in 2017, the government announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d81c5-347a-4bb5-815a-15863950978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the highest in three years, after inflation averaged at 1.8
        percent in 2016 and 1.4 percent in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68bbb6-3e38-4b26-8935-5a31daa44e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Bangko Sentral ng Pilipinas (BSP) said the rise is
        still "well within the government''s target range," which is 2 to 4 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba0e32-f3f7-4d37-9e0a-1b46541a9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in December landed at 3.3 percent, given higher prices
        for some food items like rice, meat, fish, and fruit, as well as alcohol and
        tobacco. This was counterbalanced by lower prices in electricity, fuel, housing,
        transport, and water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68ba79-aee8-412c-b71e-3037ad2c68aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The December 2017 inflation continues to affirm the BSP''s assessment
        of a manageable inflation environment over the police horizon," the BSP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff8ba56-90af-44ac-8d2c-8b6a46fa1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank, which is tasked with maintaining price stability,
        also assured it would "remain vigilant against any risks to the inflation
        outlook."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d3365-3b0d-4420-8e71-9620319d767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inflation rate comes just before the implementation of the Tax
        Reform for Acceleration and Inclusion (TRAIN) Law. The first package of President
        Rodrigo Duterte''s tax reform program promises lower income tax, but higher
        excise taxes on fuel and sugar-sweetened beverages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f7293-886e-4043-a588-8932ed7f13de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the law slammed it as anti-poor, as the additional excise
        taxes are projected to jack up prices of basic commodities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dafa75-1b12-4306-85d3-0e9bfecbd791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Trade chief: Effect of tax reform on basic goods'' prices
        ''minimal''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8edb075-2ba4-461d-a374-328525a3d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, National Economic and Development Authority Director-General
        Ernesto Pernia said inflationary effects could be mediated through tariffs
        on rice, strengthening the resiliency of farmers, and building new infrastructure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99521df-15e7-4262-b838-6ac52c4525e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see inflation over the near-term to remain stable despite pressures
        that may be brought about by the newly enacted TRAIN program, weather patterns,
        and uncertainties in international oil markets," Pernia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c0f81-d261-45a9-9a03-b80754532ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance also announced it predicts inflation will
        be "manageable." It even projected economic growth of at least 7 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8832d40e-4fad-43f2-a91d-bafc457894e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solid fundamentals backed by TRAIN 1 implementation, rice sector
        reform and the ''Build, Build, Build'' policy will push the country''s growth
        to 7-8 percent this year and sustain manageable inflation," Finance Undersecretary
        Gil Beltran said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e6d10-e7e3-4882-83fc-8ab8cead4c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:47:25.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:58:38.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last decade, inflation hit its highest points at 8.3 percent
        in 2008, 4.6 percent in 2011, and 4.2 percent in 2009.</p>'
  'Sandra-Cam-death-threats-PCSO-expose':
