  'Russian-bots-retweeted-Trump-nearly-500000-times-in-final-weeks-of-2016-campaign':
    'author': 'Donie O''Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-27T23:59:14.815+08:00
    'imagesource': 'jcr:a21a4ba0-25f2-4e39-ae35-cad1c880410a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04291ad6-6e20-473a-a89a-3e00edd8e993'
    'lead': 'Twitter, along with Google and Facebook, late last year appeared before
      Congress for hearings on Russian efforts to use social media platforms to influence
      the U.S. presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:52:49.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T10:52:53.018+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T10:52:52.833+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian bots retweeted Trump nearly 500,000 times in final weeks of
      2016 campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d94f03-126f-4b6b-b2ef-057c4d98f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Russian-linked automated Twitter
        accounts, or bots, retweeted Donald Trump almost half a million times in the
        final weeks before the 2016 U.S. presidential campaign, Twitter told the Senate
        Judiciary Committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f39ee-33d9-4d36-88f1-81c844789a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50,000 automated accounts the company determined had ties to
        Russia sent more than 2 million election-related tweets between September
        1 and November 15, 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cdef96-78f6-46a1-8b21-e8bab9d25ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts retweeted then-candidate Donald Trump 10 times more
        than they retweeted his rival Hillary Clinton, according to Twitter''s written
        statement to the committee. The accounts were responsible for 4.25% of all
        retweets of Trump''s account in the last weeks of the election campaign and
        in the days immediately following the vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699b9e9-5d58-4d47-8a4d-0ef0b549ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter stressed throughout the report that the behavior of the
        accounts in question represented "a very small fraction of overall activity"
        on its platform in the lead-up to the election. The 2.1 million tweets sent
        by the automated accounts represented 1% of election-related activist tweets
        on its platform, Twitter said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7424a-3b45-42da-b4a4-dd60ad60d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, along with Google and Facebook, late last year appeared
        before Congress for hearings on Russian efforts to use social media platforms
        to influence the U.S. presidential election.&nbsp;Twitter''s analysis of Russian
        automated bot activity is the latest correspondence from the company to be
        released by congressional investigators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ce0f4-8da8-4602-a296-6b9c1a2b5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also examined how the bots helped amplify content from
        what it described as "Russian-linked accounts" including @Wikileaks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445453da-fd3f-4be0-ac6c-04c15a640bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50,000 accounts retweeted Wikileaks almost 200,000 times during
        the ten-week period, Twitter said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20a728-9edf-4ded-ac82-33a026947772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When hacked emails from the personal accounts of Clinton campaign
        chairman John Podesta were first released by Wikileaks in October 2016, it
        prompted the hashtag #PodestaEmails. The automated accounts were responsible
        for nearly 5% of all tweets containing the hashtag, Twitter found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbddabcc-d4d2-4b73-b3d6-8be60bb9121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automated Twitter accounts that retweet or tweet the same thing
        en masse can create talking points that appear to have more support than they
        actually do.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c166244-3b94-4dee-94f8-1f8b98649bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it examined the timing of tweets and other indicators
        to determine whether an account was automated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b40e50-a904-4077-8ab3-1b8ae201377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To establish whether an account was linked to Russia it looked for
        accounts that were associated with a Russian phone carrier or Russian email
        address, and whether the user''s account name "contain[ed] a significant number
        of Cyrillic characters" and had logged in from any Russian IP address.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41feb054-a6e3-49d0-8b01-f8756c31169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, it found 50,258 Russian-linked automated accounts that
        tweeted about the election in the last two months of the campaign and the
        week after the election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd863199d-9395-4e3a-b861-7a4caea9f943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that it may not have identified all Russian-linked
        automated accounts as it said that 12% of all accounts created on the platform
        hide their location using virtual private networks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ed8db-7aaf-4359-a940-086e3b4ad724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter sent the findings&nbsp;to the Senate Judiciary Committee
        on January 19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b9fa1-0c4d-4e79-9620-570e42d0681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50,000 accounts are in addition to 3,814 accounts the company
        found that were run by the Internet Research Agency, a Russian government-linked
        troll group based in St. Petersburg.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b162a-fa33-4d03-abd0-7dbd3d03509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those accounts were&nbsp;designed to look like they were
        run by real Americans&nbsp;and amassed tens of thousands of followers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ecb66-903c-473b-bff2-7e751f3fcb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Twitter&nbsp;said it would inform nearly 700,000
        Americans&nbsp;they either followed or interacted with one of the Kremlin-linked
        troll accounts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee3b360-b75b-467a-8d33-184fccf21fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:52:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:52:53.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russian bots retweeted
        Trump nearly 500,000 times in final weeks of 2016 campaign."</em></p>'
