      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars at the Golden Globes showed their solidarity with the initiative
        by dressing in black.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b20806-bd84-4618-b633-baae57b492d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostest with the mostest notes</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f0cf5-5675-4c68-b102-0596637a686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.924+08:00
