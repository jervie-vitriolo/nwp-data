      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Reyes'' brother, Manny J. delos Reyes, told CNN Philippines
        they want to wait for the medico-legal results before disclosing the cause
        of death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f1c9b-3b32-4705-bae9-04e523c867e0'
