  'Death-camp-survivor-fears-Holocaust-deniers-are-winning':
    'author': 'James Masters and Muhammad Darwish, CNN'
    'caption': 'Manfred Goldberg now lives in London with his wife, Shayna | Photo
      from CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-28T15:40:36.394+08:00
    'imagesource': 'jcr:534257ca-2427-4af8-8dc1-48fa4dcad4c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee7a19d2-feb8-483b-b80a-1458d8e813ef'
    'lead': 'As survivors of the Holocaust grow older, he feels a sense of responsibility
      to share his story before he leaves this world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:32:45.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T11:32:49.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T11:32:49.360+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death camp survivor fears Holocaust deniers are winning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3bf5ce-53bf-4f10-9aaf-f5adcfb51676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Manfred Goldberg is pessimistic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881af83-8cf9-4ceb-b8f0-8a090ae48f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As nationalism reverberates across the world and the power of social
        media grows, he fears that the warnings of the past have fallen on deaf ears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ffc59-af4f-478d-bc2d-bb1a84ca89c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 87-year-old Holocaust survivor sees a world that has failed
        to learn from its history, from a past that saw 6 million Jews die at the
        hands of the Nazis. And in social media, he sees a machine so powerful in
        spreading hate that it is difficult to see a happy ending. The rise of social
        media has left Holocaust survivors facing what Goldberg calls "a losing battle."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b142a8-76c0-4edf-8df6-8a6723fb0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instant communication now means that any single person who wants
        to propagate his race hatred-infected views can do so much, much, much more
        effectively than the Nazis back then could ever do," he says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c14f3-ee04-4f0d-9b79-1402725c18f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many years before they gained political power the Nazis initiated
        and maintained a vicious anti-Semitic propaganda campaign against Jews mainly
        by the printed word but also by speech railing against Jews at mass meetings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22435ab0-b152-4d81-9db9-84a3206e6e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did so in the belief that any lie, no matter how vile or abhorrent,
        would eventually be accepted as truth if it was repeated often enough and
        powerfully enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5428f0-b68a-40b1-b9ba-9c8860d62257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, they were proved correct. The result, as we know,
        was the Holocaust. And what worries me, tremendously, is that in the name
        of the freedom of speech, we appear to ignore this lesson of history."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581d3d4-eb81-4ae8-8ef9-5fff80c53137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Facebook, Twitter face fines up to $53 million over hate speech</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883fef1-f689-47d6-a99d-787c0d2eee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Story of survival</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac152c6-0510-4a3f-9073-d8b2269a36a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in his London home, surrounded by photographs of his four
        children and 12 grandchildren, Goldberg recounts his tale of survival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2187f721-6e08-40d4-9ae5-31e2cac2443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a story he has told many times, especially in recent years
        with the help of the&nbsp;Holocaust Educational Trust,&nbsp;which educates
        thousands of students and teachers across the UK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1745400-7032-4cd6-a496-c72928ccaa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born into a German Orthodox Jewish family, Goldberg was deported
        from his hometown of Kassel in central Germany to the Riga ghetto in Latvia
        before being moved on to a number of different labor camps in German-occupied
        Poland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b20201-33bd-47ba-8ffa-0dff7b8ac990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was there that he worked laying railway tracks while facing selections
        where Nazi guards would choose which inmates would live, and who would be
        murdered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722ef6d-12d7-4bee-b79d-21440b47a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He survived eight months of slave labor in Stutthof concentration
        camp, where gas chambers were used to kill prisoners and their remains were
        burned in the nearby crematorium.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280f7b4-8fd3-4557-84f9-9cc291a5464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Stutthof was abandoned, Goldberg had to endure a death march
        through awful conditions. He was liberated in Neustadt, Germany, in 1945.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec364a-c372-4373-bfe0-a25fa077fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, another survivor, traveled with him in 1946 to the UK,
        where they were reunited with his father, who had escaped Germany just weeks
        before the war broke out. But his younger brother perished, murdered by the
        Nazis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb961f5-73ed-43fe-b407-8a223b286cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Holocaust denial''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982057e5-7336-47b1-a6ca-915bbbe2348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Goldberg returned to Stutthof for the first time since
        the end of the Holocaust, accompanying the Duke and Duchess of Cambridge on
        a tour of the camp where 65,000 people lost their lives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55707301-f782-4471-994c-2f5170a8a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As survivors of the Holocaust grow older, he feels a sense of responsibility
        to share his story before he leaves this world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513b23b-52e6-4ea7-906e-29e46e71d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is a responsibility that grows with each passing day, he
        says, as those who seek to deny the Holocaust attempt to spread their messages
        online.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6766bc01-33d8-4f92-ae11-c38e336ad66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decades ago when I was young, I did not dream that in my lifetime
        I would witness a thriving industry of Holocaust denial," Goldberg says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105335d-490b-4dfe-ae21-815d96ef5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite all our efforts to make people aware of the horrors of
        the Holocaust, I feel under present conditions, with the freedom granted to
        these race-hating views, we are fighting a losing battle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc17ee6-c4ec-4647-801d-aec205012a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can people deny the Holocaust existed?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d1112-1261-49f4-843b-1c0ba56d6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone can pay a visit to Stutthof -- the museum is open to the
        public -- and can see with their own eyes a gas chamber and crematorium as
        they were 70-odd years ago and yet there are tens, if not, hundreds of thousands,
        who believe this lie that the Holocaust is a lie from beginning to end, that
        there never were any gas chambers. It is beyond comprehension but nevertheless
        it''s a fact.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912bbe1-e998-434a-99d8-76aa469fb676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers of people infected by these views can only grow. Once
        someone has that attitude of mind, facts are irrelevant."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e56f3-3829-41ec-94b9-319b56ae809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We must not let them get to the top''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa904977-4346-4876-b85f-6993d2df208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A five-minute drive from Goldberg''s home, fellow survivor Freda
        Wineman also fears for the future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b57ce94-ac9b-44bc-99e1-30a382232d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survivor of Auschwitz, where over a million Jews were murdered
        including her own mother and brother, she too has traveled far and wide to
        share her story.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71705bc7-8f05-416c-9efa-4d2cf444a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, at 94, she is as keen as ever to talk, ensuring the lessons
        of the Holocaust are heeded by future generations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59f2ad4-6b8a-4288-b631-6c60e454672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be aware there are some right-wing movements that have
        to be stopped and eliminated," she says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45630f5c-61e3-42b0-96d4-caa810a11628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not let them get to the top because they are evil. Let''s
        hope somebody will fight them. In several countries it has been happening
        and it is very worrying indeed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de635e-d4fb-4f8e-a0c3-478401df9170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Twitter blocks far-right leader as Germany tightens hate speech
        law</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e31528b-4234-4a35-bba0-e45cf0ea76d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wineman, who knows Goldberg through the&nbsp;Holocaust Educational
        Trust, is more positive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828329ea-ce92-4f30-8693-9d948df5a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wineman says her meetings with the younger generation have given
        her hope that her story and those of her fellow survivors will live on.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bae9bb1-31a6-4f92-957d-dd88ee096709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t live with hope we are finished," says Wineman, who
        moved to London from her native France in 1950.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a914c0-9bb0-4c75-81f4-f97b84c54ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have testimonies in many museums and we hope that some of these
        young people will look up some of these and learn from them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a5879-7514-4e51-ae9e-6ffe269b8e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it won''t be the same because they won''t hear us speak
        about it and tell our own experiences. It will be different but we have to
        trust the future generation," she says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69095a-b554-481e-8cb4-7a05906c96d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as they learn that tolerance is important, look out for
        evil and not let it happen, that will be a very good message to us if they
        can take a lesson from that."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc292a1-cf25-4379-9374-71f51229b890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:45.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:32:49.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Death camp survivor
        fears Holocaust deniers are winning."</em></p>'
  'Billionaire-Saudi-prince-freed-from-detention':
    'author': 'Nic Robertson and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-28T15:21:33.392+08:00
    'imagesource': 'jcr:032508e6-f654-4384-8b0f-f9d810679918'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64e68765-cfbf-4b48-b1ac-a26cbfb71e59'
    'lead': 'It is not known why and under what circumstances he was released.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:35:50.103+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T11:35:54.807+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T11:35:54.658+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Billionaire Saudi prince freed from detention

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112af543-9f37-4e0e-bd04-a2a0e5b568eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A billionaire and influential Saudi prince
        arrested in an anti-corruption sweep nearly three months ago was released
        Saturday, a source close to the prince told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd79329-6ae0-433f-85c1-ff3c43973f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Alwaleed bin Talal&nbsp;was among 17 princes and top officials
        arrested November 4 in the Saudi government crackdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a65e2-7be7-4549-bea4-e552a07a3e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alwaleed, a grandson of Saudi Arabia''s founder, King Abdulaziz
        Al Saud, was being held at the Ritz-Carlton in Riyadh during his detention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a659c5-41c6-4413-a996-f59115bc2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince does not hold a government position.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731ba1f-1ccf-49cd-91b0-e9907a50b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his personal fortune is estimated at more than $17 billion,
        according to Forbes, and his investment portfolio has made him an important
        voice inside his home country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c508a-1fcb-41e9-8f17-67118eac2361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known why and under what circumstances he was released.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259cdb9-7276-4d12-b3b4-571d74faaba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks after the sweep,&nbsp;senior Saudi Prince Miteb bin
        Abdullah was released, a source close to the government told CNN. An undisclosed
        financial settlement was agreed to secure the powerful prince''s release,
        the source said. Prince Miteb is the son of Saudi King Salman''s predecessor,
        the late King Abdullah.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6912f-d2dc-4a09-980d-6ed09e4163f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alwaleed&nbsp;got his start in business in 1979, making investments
        in Saudi real estate and construction. But he quickly turned to banking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec016bd-f4f3-47a3-b7fc-d46639da5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince captured Wall Street''s attention by becoming one of
        Citigroup''s major shareholders in 1991, a bet that would pay off handsomely.
        Later, when the global financial crisis caused the bank''s shares to plummet,
        the prince increased his stake in a show of confidence. Citigroup survived.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5bd8e-d6d3-4674-845b-4169f4ac3d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alwaleed has courted controversy on occasion, suing Forbes for libel
        in 2013 after it said he was worth only $20 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df725b-8a81-4146-abcb-1b9f10c6511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he urged Donald Trump to drop out of the presidential race,
        calling him a "disgrace" over threats to ban Muslims from entering the United
        States. In response, Trump called the prince "dopey."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8351b7a0-6578-4cea-b973-8f6e797414f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saudi Arabia, Alwaleed advocated for giving women more freedoms,
        including calling for an end to a ban on driving.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a08646-8cad-415a-8422-f3256c8bcdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was lifted&nbsp;in September following a royal decree.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582d936-52a4-4f46-88a4-0982bf6fd6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Salman&nbsp;ordered the anti-corruption initiative as part
        of an "active reform agenda aimed at tackling a persistent problem that has
        hindered development efforts in the Kingdom in recent decades," a Saudi Ministry
        of Communications and Information Technology statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b08dd7-a706-4e52-8be9-6a200718d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the anti-corruption arrests, the kingdom''s top legal official
        said investigations had revealed that "at least $100 billion has been misused
        through systematic corruption and embezzlement over several decades."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0726e9-d547-48e5-9246-ee0be6625995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is using cash recovered from officials and princes
        arrested in the crackdown to ease the pain of austerity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5d6a30-136f-4ccb-9848-6aa9d04a2d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom''s anti-corruption committee, headed by Crown Prince
        Mohammed bin Salman, carried out the arrests. He is seen as a power behind
        the King and a supporter of reforms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945bfb79-c9cb-46b9-af5b-e8de3600c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia&nbsp;is experiencing rapid change as part of its Vision
        2030 program to diversify the economy away from oil. The corruption clampdown
        is part of that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e436df8-53f5-47a6-9a1d-73011bdf85fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:35:50.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:35:54.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Billionaire Saudi
        prince freed from detention."</em></p>'
  'Paris-remains-on-flood-alert-as-Seine-rises':
    'author': 'Laura Smith-Spark and Eva Tapiero, CNN'
    'caption': 'Record rainfall has caused the Seine in Paris to burst its banks,
      flooding surrounding areas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-28T00:35:49.989+08:00
    'imagesource': 'jcr:d36a386b-ea55-4c1b-afa8-dbb5e7b8ffe4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76e6f548-63ea-4f80-ab05-b40666eef578'
    'lead': 'Paris remained on flood alert Saturday after the swollen Seine burst
      its banks, leaving streets flooded and forcing part of the lower level of the
      famous Louvre Museum to close.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:38:27.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T11:38:30.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T11:38:30.493+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris remains on flood alert as Seine rises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555d24b-dbdd-4b99-bdb5-f5d639cb2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> Paris remained on flood alert Saturday
        after the swollen Seine burst its banks, leaving streets flooded and forcing
        part of the lower level of the famous Louvre Museum to close.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fac276-22a6-4ecc-ad32-0dc6d8efaa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river overflowed in some places this week when water levels
        reached just over 5 meters (nearly 17 feet).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038dbba7-9cd1-425a-ab27-638a97bb47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were fears the water could peak at 6.2 meters Saturday, but
        the French meteorological service Meteo France said it was unlikely after
        the rain stopped Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed9168-6252-4959-be6a-76e1b2559acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seine is now forecast to reach 5.95 meters at its highest, Paris
        police said, which will happen overnight from Sunday into Monday. That''s
        lower than the last serious flooding in June 2016 when water levels reached
        6.1 meters and riverside museums were forced to move artwork from their basements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ecec8f-7f17-480d-862c-1675f91b5419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water levels by the central Austerlitz Bridge had reached 5.72 meters
        by midday Saturday, according to the official Vigicrues flood agency website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184687ac-3472-4d39-8b85-aed211ec1e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding has disrupted some metro and train services in the city,
        and some walkways and roads near the river are closed. City authorities have
        warned of a flood risk to basement levels of properties on streets bordering
        the Seine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284cd1ae-15ba-4e08-8a98-c01de7ea18c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial footage filmed by a Paris police drone and posted on Twitter
        shows the extent of the flooding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3ccac-823e-435d-87ca-46e9e71d7e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louvre, which is next to the river, partially closed one wing
        as a cautionary measure. Louvre officials told CNN that the museum expects
        the lower level of the Islamic wing to remain closed until at least Monday,
        and they have protocols in place to protect valuable artwork should the situation
        deteriorate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98fd1d-0bea-4e8e-b3bb-4ae1901bb00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Parisians appeared unfazed, saying the deluge had
        not affected their daily lives&nbsp;too much.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b04180-4ae7-46d3-bc24-db07a7d992e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water levels in the rain-swollen Seine are nowhere near&nbsp;those
        reached in 1910 when waters rose&nbsp;to nearly 28 feet, forcing residents
        to evacuate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe4ed9-bda6-48f2-beb6-e1a05f9f6069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombe Brossel, the deputy Paris mayor, told CNN the city had learned
        from past mistakes, but that more needs to be done to adapt to climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55d71f-ca0a-4289-b0fb-07328a45feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two floodings of the Seine river in less than two years -- we have
        to change, we have to change the way we build this city," Brossel said. "We
        have to understand that climatic change is not a word, it''s a reality."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813482c-4f7b-4e07-a552-3a31782c7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upstream of Paris, water levels in the Marne -- the river that joins
        the Seine as it enters the city -- continue slowly to creep higher, Paris
        police said. Downstream of the French capital, the Seine still is rising,
        and levels are higher than in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c7bd9-d406-4cfc-8102-933d0c94b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that as of 6 a.m. Saturday, 1,000 people had been evacuated
        and 1,200 properties were without power. The patients of two hospitals were
        transferred to other facilities as a precaution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a1d5c-193e-4b8b-b37f-6e5109ffe6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Condé-Sainte-Libiaire is among those affected, with
        roads turned into rivers and homes left almost submerged.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5aaf6-d886-4bc7-a6a9-02b468dad9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:38:27.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:38:30.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Paris remains on
        flood alert as Seine rises."</em></p>'
