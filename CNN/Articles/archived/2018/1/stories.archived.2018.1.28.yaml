      'mgnl:lastActivated': 2019-08-08T11:05:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, the agency took over the maintenance of the MRT
        and promised to improve efficiency of operations within "three to six months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d12e8-bc4c-406c-918b-de536e0b9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:18:29.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:05:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Philippines has sought Japan to assist the department
        in maintaining the MRT this January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507bca80-018f-4001-ae61-89c78e2b8bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:18:29.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:05:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By May 2018, the rehabilitation and maintenance service provider
        for MRT-3 is targeted to be mobilized. The DOTr has stressed with the Government
        of Japan that the provider they will nominate must be highly qualified and
        with a proven track record," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27347a0-b220-460f-b0ca-c62c69234540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:18:29.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:05:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT carries an estimated 500,000 passengers per day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f822d16-c343-4792-a2bf-69c1e2f57d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:18:29.835+08:00
      'mgnl:createdBy': 'jeff'
