      'mgnl:type': 'text'
      'text': '<p>Last year, the MRT line reported over 500 glitches, up from about
        400 in 2016.</p>'
  'Lawyer-Duterte-threat-to-go-after-NPA-legal-fronts-will-lead-to-more-vicious-violations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-28T10:28:14.342+08:00
    'imagesource': 'jcr:2369d959-7c5b-4a76-a838-f05d7ab6dac0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3130a112-e8b0-4a31-8d8e-ea8050bade53'
    'lead': 'National Union of Peoples'' Lawyers (NUPL) President Edre Olalia said
      Duterte''s threat to go after all "legal fronts" of the rebel group would constrict
      "democratic breathing space."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:24:38.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:06:12.568+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:06:12.342+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Duterte threat to go after NPA ''legal fronts'' will lead to
      ''more vicious'' violations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3f180-bf5e-432b-a7f4-63b0e1c39322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 28) — A human rights lawyer
        rejected on Saturday President Rodrigo''s threat to go after all "legal fronts"
        of the Communist Party of the Philippines (CPP) and New People''s Army (NPA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3f478-a2f0-47a5-8bf5-121e12818b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, National Union of Peoples'' Lawyers (NUPL) President
        Edre Olalia said Duterte''s threats could possibly stifle democratic processes
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc80d97-9db3-4590-b49b-2c7823929b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such reckless threats are legally questionable and worse, will
        erupt in even more vicious and wholesale violations and would also constrict
        whatever democratic breathing space there is left," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739e7d8-191a-42f9-b0e6-d3791120e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after Duterte on Saturday said he would finish
        off the NPA, which he called the "enemies of state."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaacb1e1-bb91-4cae-ac74-0cfc55d9f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will go after the legal fronts," said the President. "Hindi kami
        torpe.&nbsp; I was once also handling an organ of the Nationalist Alliance
        for Justice, Freedom and Democracy. ''Yun ''yung Karapatan ngayon (That''s
        the group Karapatan)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f87f6-be4d-40f9-9188-d77062fb0229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan is an alliance of human rights organizations in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c69218-2a4f-4e0d-8f38-5f472e6c7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte further said he is waiting for the Supreme Court to declare
        the rebel group as terrorists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a5a0b0-15c4-4281-bfc0-8341f7ba56b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Human Security Act, the Justice Department must first
        seek clearance from the court before an organization or group of persons can
        be declared as terrorists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096caf6-ae0c-4193-8eeb-d787955b81e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: How peace talks with communist rebels failed</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824595c-030c-4feb-8ff8-8a2565170a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Olalia, who also serves as a legal consultant for the National
        Democratic Front of the Philippines (NDFP), said Duterte''s statements were
        "disturbing and distressing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac4ae8-8bd7-4c7e-91ad-674fecb58456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said what constitutes as "terrorist" under the law is legally
        problematic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fedd31-8eae-4eba-8e4b-589295f7b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It undermines a slew of basic rights. It effectively undermines
        on vague grounds the political expression of even legal and legitimate organizations
        and associations," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58512abc-62df-4068-857b-f5a44cc1116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia added the President''s statement could also "penalize" the
        public''s right to free speech, association, and assembly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0872ee3-0c6e-4e68-8f51-c0fb0be74354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The label ''legal fronts'' is such a subjective and malicious description
        of unarmed legitimate organizations who have their own membership, advocacies,
        platforms and methods separate and distinct from what they are supposedly
        ''fronting'' for," said Olalia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba571d8-e81d-44a4-9070-5bfcf24dfb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte officially terminated peace talks with the communist rebels
        in November last year, citing violent attacks by the NPA. It was the first
        time in 18 years that peace talks were terminated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25777f52-8eb5-48cb-aaf3-6eed4f92b6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:24:38.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:06:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist insurgency in the Philippines is Asia''s longest-running
        armed struggle. It has spanned nearly half a century, since the CPP was founded
        in 1968 by then student activist and Duterte''s former professor, Jose Ma.
        Sison.</p>'
