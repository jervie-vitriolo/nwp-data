      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 65.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cafdd8-d5e6-460c-9b6b-99062bdc5b94'
