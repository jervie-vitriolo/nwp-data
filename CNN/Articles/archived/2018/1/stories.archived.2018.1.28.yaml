    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '300,000 jobs in China available for Filipino workers — DOLE

      '
    'updated': 2018-02-08T12:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38226436-a733-44ee-a851-e26733966edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> New
        job opportunities are available for Filipinos abroad - this time in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceec15e-e32d-4dd5-9660-8cbd1ecb7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) Secretary Silvestre
        Bello III told CNN Philippines Sunday, there are 300,000 jobs for overseas
        Filipino workers (OFWs) there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86eaac-fc3f-4127-8a69-5ef24fc56adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE responded to the statement of President Rodrigo Duterte
        on Sunday that he was considering reaching out to China if foreign employers
        in Kuwait continue to maltreat overseas Filipino workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c61fa1-4c87-4ca7-8e6f-dcaf9b38ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte mulls sending OFWs to China due to reports of abuse
        in Kuwait</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8353704-262a-4c7e-8d39-90c473dd49be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said a third of the available jobs are for English teachers,
        who are needed as China''s economy grows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048ea79-181f-4199-a765-52d7485ad285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a big demand for English teachers in China, kasi gusto
        yata ng mga Chinese na matutong mag-Ingles ''yung mga anak nila," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87256c6-4207-433a-bdaf-5f53909f9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a big demand for English teachers in China,
        because it seems the Chinese want their children to learn to speak English.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9b35b-2178-4e03-8726-32333c5ebe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added the job could pay up to P60,000 or $1,200 a month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca9303-eaa8-4059-af4c-b25f79ac951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Labor Ministry also seeks musicians, nurses, cooks, household
        service workers, and caregivers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc12569-a52b-433a-902d-d1d8da70402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although China has not been a traditional destination for OFWs,
        the Labor Secretary said the demand is due to the aging population and lack
        of workers who are able to speak English.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b099ef4-9f34-4fb3-b0da-552f18012ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bilateral agreement between the two countries is set to be signed
        next month, and this will outline the salaries, work hours, benefits, and
        other employment rules for OFWs there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11bacc-7009-4da0-9084-36b42c996bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the agreement also aims to protect the rights of Filipino
        workers and prevent abuses from being committed against them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0faac6-2843-4ca1-bab6-de1a7ea56e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department is advising recruitment agencies to include
        the culture and norms of China in the training of workers who want to work
        abroad, and they must also look thoroughly at the employers they would be
        dealing with in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d2fed-7269-406d-abdd-f702fb1829a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos seeking employment in China must only contact agencies
        accredited by the Philippine Overseas Employment Administration (POEA).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b78307-02f6-42e4-bab6-3b979af1b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag mayroong lumapit sa inyo na mag-apply kayo, or work abroad,
        dumaan muna kayo sa POEA, mayroon naman silang naka-Facebook na listahan ng
        mga legitimate agencies,"</em> Bello said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac9396-597d-456c-896b-648f358d2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:When you are approached by someone who wants you to
        apply, go first to the POEA. They also have a list of legitimate agencies
        on their Facebook page.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f623a9c-44de-4db2-bbfd-f5970f22cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants are also advised to check whether an agency is suspended,
        and if its license is still valid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a99e50-74b6-4e6e-a3cd-64d717dee121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE earlier suspended the deployment of OFWs to Kuwait after
        reports of abuse by foreign employers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030f3554-3ff8-4d17-b366-994077c75b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOLE suspends OFW deployment to Kuwait</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6f566-95aa-4c02-98b8-a6a42601f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:04:18.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:04:48.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Administrative Order No. 25, Bello directed the POEA to stop
        the processing and issuance of Overseas Employment Certificates (OEC) to all
        Kuwait-bound workers as authorities probe the death of seven OFWs in the Gulf
        State.</p>'
  'SpaceX-sets-Falcon-Heavy-launch-date':
    'author': 'Jackie Wattles'
    'caption': 'Falcon Heavy is a brand new rocket that''s set to launch for the first
      time ever on February 6, SpaceX announced on Saturday | Photo from Flickr.com/SpaceX
      via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-28T15:10:41.188+08:00
    'imagesource': 'jcr:b362a9f8-2159-4291-b05a-9c93be891572'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36efc75b-b7dc-4806-8f91-c383df306ffc'
    'lead': 'Falcon Heavy is a brand new rocket that''s set to launch for the first
      time ever on February 6, SpaceX announced on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:07:34.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T11:07:38.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T11:07:38.046+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX sets Falcon Heavy launch date

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56ed2d-4b7e-4fe1-bcf1-7ab9344b1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> If you have space-obsessed friends,
        you might have heard the name "Falcon Heavy" used a lot lately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c88b6e4-b7d4-48dd-b365-b840072175da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon Heavy is a brand new rocket that''s set to launch for the
        first time ever on February 6, SpaceX announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d50f1-848e-4be4-b2b0-ff188bd11f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buzz can be attributed to the Falcon Heavy''s size: It will
        be the most powerful rocket in the world. It''s built by SpaceX -- the industry-disrupting
        rocket maker started by billionaire Elon Musk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf8292-0424-49eb-a7cf-5cdfb36c0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re just catching up to the action, we''ve answered all the
        questions you need to know before next month''s launch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63948594-c980-4cc8-9eb5-0f976edbad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does it matter?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c32a6-d1b1-4e14-b6dd-46da8b632413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon Heavy will become part of spaceflight history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70021b04-6d42-46f7-93f7-6e6136dec71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has said the rocket will be capable of sending humans to&nbsp;Mars&nbsp;(though
        SpaceX has plans to build a different rocket/spaceship system for Mars travel,
        called the&nbsp;BFR).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c1c75-541d-4592-9f43-336a7c09cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll also be the most powerful rocket currently in operation --
        and the second-most powerful rocket ever built. The most powerful rocket in
        history was NASA''s Saturn V rocket, which was used for the Apollo moon landings
        and was retired in the 1970s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379ef59-18bd-4e78-b20b-707c5f2d2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more thrust a rocket has, the farther it can travel and the
        bigger the payload -- be it a satellite or spacecraft -- it can send into
        orbit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3c0ab-640f-4018-9c9d-031a416b66b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That opens up a whole new range of business opportunities for SpaceX,
        which has been leading a new era of spaceflight in which commercial companies
        -- not just governments -- are driving the industry forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514dd2b-5660-4d4c-938c-d4363f6fa922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is it sending to space?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7b2fb-199e-4156-bbd7-f4e07cc2b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its first test mission, the Falcon Heavy will launch a dummy
        payload. Specifically, it''ll send a cherry red Tesla roadster from Musk''s
        personal collection into deep space. There''s no scientific reason to send
        the car to space. But it does serve as self-promotion for Musk, who is also
        the CEO of Tesla.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e7046-9f4f-4183-aceb-80ea472e9ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on Twitter why he wanted to throw away a $100,000 car,
        he&nbsp;replied, "I love the thought of a car drifting apparently endlessly
        through space and perhaps being discovered by an alien race millions of years
        in the future."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756cb51a-3ca8-4777-8955-e629d7517b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Falcon Heavy has proven it can fly, the rocket can start
        doing its real job: sending satellites and other payloads into orbit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209d04d5-8009-4bd8-b2d5-984238f92686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket is already signed up to carry three hefty telecommunications
        satellites into orbit -- one each for Arabsat, a Saudi Arabia-based firm;
        Inmarsat, a British company; and Viasat, which is based in California.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa2c35-99b7-4b9f-a72b-fb180916237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Air Force also plans to use a Falcon Heavy to launch a
        payload dubbed STP-2, which will include some weather forecasting satellites,
        later this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12aa2c1-9910-4399-b5ab-05147ba41e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX also said in early 2017 that two space tourists put down
        a deposit to ride on a Falcon Heavy for a trip around the moon. At the time,
        SpaceX said that trip could occur in 2018, though the company hasn''t offered
        any updates recently.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc058e-f698-4f07-a55c-9a3f72cdb2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much does it cost?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8e020-b457-4c7c-ad34-ed3a2d2ae422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon Heavy''s sticker price is $90 million, which is 45% more
        expensive than the Falcon 9, the rocket SpaceX has used for every mission
        going back to 2012.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf33a2-fe5b-4e3b-a50f-a8d782737ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Falcon Heavy is essentially three Falcon 9s strapped together,
        and it''ll boast about three times the thrust of the Falcon 9.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068dd6ee-acab-4cc5-b4bd-71ee08137184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, compared to rockets that better rival the Falcon Heavy''s power,
        it''s a bargain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1838bf-cafe-45e7-9029-6acc76f8182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta IV Heavy, which is built by&nbsp;United Launch Alliance&nbsp;and
        is currently the world''s most powerful rocket, reportedly costs more than
        $400 million per launch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334688f-1b31-4cb6-a7a7-5d18a21449fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should also be noted that the Falcon Heavy will out-power the
        Delta IV Heavy by a factor of two.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067a9104-8720-419e-978e-f3d86dceee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is it so cheap?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8bf38-70ab-4774-8e10-5d621e4b0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX says it''s been able to undercut the competition on price
        because of its reusable rocket parts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2108b2-1127-4135-8099-841616b7bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is the only rocket builder in the world that''s safely
        returned first-stage rocket boosters -- which provide the initial thrust at
        liftoff -- back to Earth after launches to orbit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b87f2-739f-49f7-95b9-89e3d931eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Falcon Heavy mission will even use two refurbished boosters
        from previous Falcon 9 missions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e40913-41b0-4c5a-8af3-c70eeb74d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, in what promises to be a stunning spectacle, SpaceX says it
        will attempt to guide all three of the Falcon Heavy''s first-stage boosters
        back to Earth after launch. Two of them will make a synchronized landing back
        at Kennedy Space Center. The third booster will land on a droneship, which
        is a remote controlled platform that catches rockets out at sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d2c01-915c-43f7-a0d4-a636e3ab6495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will it work?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc298e8-86b9-4487-8516-594c252fc176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is taking its sweet time preparing for launch. The company
        said back in 2011 that the rocket would be ready in 2013. That target eventually
        moved to November 2017, then December. Now, SpaceX is&nbsp;finally ready&nbsp;to
        set a firm launch date.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2922c-dbf1-4b87-8a9b-fdfdcb775859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with all that careful preparation, things could still go
        haywire.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb6ae01-2d0b-45e5-a468-35579f543d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Falcon Heavy requires the simultaneous ignition of 27 orbital-class
        engines. There''s a lot that could go wrong there," Musk said at a&nbsp;conference&nbsp;last
        year. "This is one of those things that''s very difficult to test on the ground...Real
        good chance that vehicle does not make it to orbit."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4a501-1986-4c39-9f80-39ae5807dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens if it explodes?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b7901-fea2-4679-a91b-10ce92b0b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from an eruption of flames and smoke, it''ll destroy Musk''s
        Tesla -- and, potentially, decimate the launch pad.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f5c7b-f31b-40c7-b88f-d660db40d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A SpaceX rocket explosion has destroyed a launch pad before. In
        September 2016, a Falcon 9 rocket spontaneously erupted in flames and caused
        significant damage to a launch site at Cape Canaveral Air Force Station. It
        took more than a year to refurbish the pad.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073bab8b-c942-4da8-84d5-30286f94f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon Heavy is ready to fly from Kennedy Space Center''s historic
        Launch Complex 39A. That pad hosted Apollo and Space Shuttle missions going
        back to the heyday of human spaceflight.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc50d1-739a-4297-8ae5-e1d3688f8eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do I watch the launch?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d7a83-f1bc-4a27-b3f0-deaf67d18f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX delivers a webcast of their launches&nbsp;here.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa3a02-cddd-4fb2-9f65-3cb266a3d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re in the Cape Canaveral area,&nbsp;locals&nbsp;say&nbsp;Parrish
        Park&nbsp;or&nbsp;Space View Park&nbsp;in Titusville, Florida offer a great
        view of the Falcon Heavy launch site.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032ed26-428a-43a9-b53e-6f89338f61d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, for VIP treatment, buy a launch viewing ticket at the&nbsp;Kennedy
        Space Center Visitor''s Complex.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd1663-8f00-4245-9abd-9d0f75be5d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:07:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:07:38.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "SpaceX sets Falcon
        Heavy launch date."</em></p>'
  'phivols-confirms-lahar-near-mayon':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-28T19:12:28.467+08:00
    'imagesource': 'jcr:1048b177-7634-4c7b-aa76-c7df96ab1976'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83d1604a-a40c-4e6e-90b6-1d153b3fb571'
    'lead': 'The Philippine Institute of Volcanology and Seismology (PHIVOLCS) confirmed
      there were lahar or volcanic mudflows in the channels of Miisi and Budiao on
      Saturday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:11:29.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T11:11:33.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T11:11:33.128+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PHIVOLCS confirms lahar near Mayon amid heavy rains

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999424a-d26d-4e5e-b7bf-4acdaea1f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> The
        Philippine Institute of Volcanology and Seismology (PHIVOLCS) confirmed it
        spotted lahar or volcanic mudflows in Mi-isi and Budiao channel traversing
        two towns in Albay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a01c3-892f-4b47-a608-81a9e04cf877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> Mi-isi channel, <em>''yun ''yung pinakamaraming</em>
        pyroclastic density channel o pyroclastic flow na deposito since the beginning
        of the eruption. So <em>doon kami talaga nage-expect na magkaka-lahar ng</em>
        most significant," PHIVOLCS Executive Director Renato Solidum said in a press
        briefing, Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec7f8f-bee5-4f45-8032-9d51330f406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mi-isi channel has the most pyroclastic density channel
        or pyroclastic flow since the start of the eruption. That''s where we expect
        the most significant amount of lahar.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d5614-afd9-49d0-921e-c2443a271834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mi-isi-Budiao channel straddles the borders of Daraga and Camalig,
        areas closes to the volcano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2e731-b15a-4326-a369-d8e6148b521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHIVOLCS earlier warned residents of lahar as heavy rains started
        to hit the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a405d3f-8ddc-421e-bcb5-2d090f0c1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the PHIVOLCS said the volume of pyroclastic density
        current material was around 9 million cubic meters, excluding unverified deposits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf48ca-1ba0-4561-9d8b-da1f279c28ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four recorded eruptions on Sunday</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ece52-bbc8-458b-bad2-bde49d86f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mayon has spewed roughly 1.5 million cubic meters of
        ashfall in the western section of the volcano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb22f2-ed43-4908-b591-2fef9e18391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These deposits can be remobilized by rainwater and generate lahars
        by themselves and/or by incorporating existing erodible material on channel
        banks," the PHIVOLCS said in a Saturday advisory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088d745-bf0b-4ca2-9348-ca5870dd6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been four eruptions since midnight – at 12:45 a.m., 5:36
        a.m., 10:33 a.m., and 3:25 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351e9ba-6da9-4f6f-9f05-8d06775dc832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongest one was recorded at 12:45 a.m. where lava shot up
        to 400 meters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e76c92b-c307-45d4-a4d7-15f1dbdce192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longest one – lasting more than an hour – happened at 5:36 a.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b350fc9-dccc-4bed-b963-b58e956ad187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intervals between eruptions are now up to five to six hours and
        Solidum said this affects the strength of eruptions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12176ff8-fb34-4ab7-9978-d5436b5be6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang eruptions ng Mayon pag humahaba ang pagitan, ibig sabihin
        wala pang masyadong pressure ang magma sa taas, kung mataas ang pressure pwede
        na naman siyang lumalabas at sumabog,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa432f80-85de-4491-a438-2cf8c56d1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the intervals between Mayon''s eruptions become
        longer, this means there is not much pressure from magma above, if the pressure
        is high, it may erupt and come out.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3444eb-cd3e-48fe-9cfc-d5eba0f8a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum added longer intervals between eruptions could result in
        more gas collecting and could lead to a stronger eruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a0612-fee9-495c-8cb2-76b6634f18b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning, 21,000 families or 81,200 individuals have
        sought shelter in evacuation centers due to the activities of the volcano.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d2167-01c3-4c69-9071-5d7e7ee38c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities said it is unclear when they can return to
        their homes as Mayon remains unpredictable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f002143-67fd-4ee3-be37-6429a131273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano is currently under alert level 4, which warns of an
        imminent hazardous eruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4addb5-da40-417f-8bf5-ea9325e22942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon had its first phreatic eruption on January 13.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2290f0d3-0c84-477e-9726-03b965393dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanlaon, Bulusan</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c563b6b-12f9-4536-b9d0-d9337ec49659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHIVOLCS on Sunday also said five volcanic earthquakes recorded
        in Kanlaon Volcano in Negros during the past 24 hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551f503-dfd0-4fff-809f-ffcba44294c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moderate emission of white steam-laden plumes that rose 500 meters
        from the summit before drifting southwest was observed during times when the
        crater is visible," PHIVOLCS said in an advisory on Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7680ee0d-83a1-465c-9832-96f205081aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanlaon is currently under alert level 2, which means the volcano
        is experiencing a moderate level of unrest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378eb7af-738e-4a18-86d4-0f992a8ebaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bulusan in Sorsogon – more than 100 kilometers of southeast
        of Mayon – is under alert level 1 or abnormal. It means the volcano is under
        "a state of unrest probably driven by hydrothermal processes that could generate
        steam-driven or phreatic eruptions."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846f986-e5a3-4f73-99d3-e9dea0cc8764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum, however, said these activities are not connected with Mayon
        as the PHIVOLCS has always been monitoring the most active volcanoes in the
        country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab23673-a84a-4415-96ce-5c6b7bd6afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:11:29.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:11:33.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Makoi Popioco, and digital producer
        Yvette Morales contributed to this report.</em></p>'
  'asia-china-united-states-trump-xi':
    'author': 'Ben Westcott, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-28T12:14:06.905+08:00
    'imagesource': 'jcr:9595e5ee-f8bf-4688-8229-105e52d364dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18e7b582-068c-4025-a909-ec89da564b50'
    'lead': 'In just one year, U.S. President Donald Trump has changed the way Asia
      looks at the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:15:06.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T11:15:10.958+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T11:15:10.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asia under Trump: How the US is losing the region to China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f4531e-b5ca-4d56-8198-ebce0caa2ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In just one year, U.S. President Donald
        Trump has changed the way Asia looks at the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371a092-8df1-4f01-9664-e8b35611a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cornerstones of American power in Asia, Japan, Australia, and
        South Korea, all lost a little faith in their longtime close ally and protector
        in 2017, according to Gallup polling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01b00b-3355-426d-b570-102a9a0eb2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No military assets have been withdrawn, no embassies closed, but
        the lack of interest expressed by a U.S. administration focused on "America
        First" has deeply shaken its status in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820abaa-0278-4909-b380-4c61feaf2be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowadays when we attend international conferences (around Asia),
        nobody really talks about the United States anymore ... it''s a little bit
        strange," Chisuke Masuo, associate professor at Kyushu University''s Graduate
        School of Social and Cultural Studies, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aec355-3f5e-4ee2-81b6-215a8c299349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty about America''s commitment to the region has prompted
        local leaders to strengthen ties with each other, to prepare for the day when
        the US no longer has their backs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d0810-e84f-4d47-8719-23e991c4eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a number of simmering flashpoints across the region could
        test the U.S.'' commitment to its allies, and Masuo said China is likely to
        use those points of tension to prove its regional supremacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477b06e-7893-4120-8e83-c9255d0a4eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the 100th anniversary of the Chinese Communist Party in July
        2021, and I think (Chinese President) Xi Jinping will love to demonstrate
        his people that China has become a dominant power in Asia by then," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a5f02-f93a-497b-810f-d9752938c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. may want to change its Asia policy after three years,
        but I''m very worried if that will be possible," Masuo added. "China is restructuring
        the entire international order in the Asia Pacific."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401dbd72-1f1d-4eb8-977f-8e85299af7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asia: The forgotten flashpoint</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae034c-f6a6-4796-9608-854eaad1bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere in Southeast Asia is the power struggle between the United
        States and China as clear as in the fight for control of the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d89e3e-0b8e-4a6c-84a3-2a3724ca455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a regional flashpoint which has long threatened to spark a
        larger armed conflict amid territorial claims from at least five separate
        countries for a small collection of reefs and submerged islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aefeef9-5d8d-40a0-9ab1-9ebda2b6fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump was sworn into office, tensions have faded as Washington
        and Beijing''s attention turned north to the Korean Peninsula, Ian Storey,
        senior fellow at the ISEAS Yusof Ishak Institute, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea8ca9-3f06-4b2d-a974-8514db0360dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if history is anything to go by, it means tensions will start
        to rise again," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e621abc-e6a0-4607-a027-7510eb9a4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not stopped expanding its footprint in the South China
        Sea during the North Korea crisis, continuing to extend its hold over the
        area through bases for aircraft and radar installations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bd223-dc1a-4c41-a356-d6b793db7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storey said over the next three years there are several lines China
        could cross which would likely provoke a fierce reaction from the United States
        and other Southeast Asian nations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcada31-33d9-43c0-b357-4b46f737e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, it could declare an air defense zone over the Spratley
        Islands, as it did in the East China Sea, or Chinese forces could begin reclamation
        of Scarborough Shoal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb0b0e-77fd-4dc7-8b38-6e45d5e74170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Additionally) so far China has refrained from sending any fighter
        aircraft to its artificial islands, but given the scale of the facilities
        they''ve built on three of these features for aircraft, it''s really only
        a question of time," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccee1d6-cbb3-4c6b-af06-0cccb217228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would warrant a reaction from Southeast Asian countries ...
        so I think China is playing it cautious for the moment. (But) I mean if they
        do, what options do those countries have other than to protest?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4845aa-c2e3-4915-8ac7-c666773cadd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries in Southeast Asia have already started moving
        closer to China as U.S. influence in the region fades, including a startling
        about-face by Philippines President Rodrigo Duterte in 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1949f-67ef-4af6-8231-e924be6a2bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country to watch as a litmus test of China''s growing influence
        in Southeast Asia is Vietnam, Storey said, which has emerged as a surprising
        U.S. ally in recent years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b03f6f-841e-4ce3-89cf-1778d8fbe946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Vietnam built a closer defense and security relationship
        with the U.S. while standing as perhaps the last major opposition to China
        in the neighboring sea. A U.S. aircraft carrier will be visiting the country
        in 2018 for the first time since the Vietnam War.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b4707-3a21-4b5a-99aa-4437fbb264fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storey said any moves by Vietnam towards Beijing would be stunning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643f724-55ef-4f85-8706-381ef1e8ba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be a key indication that China is winning in the region
        and that Southeast Asian countries were making concessions to China," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d6305b-3d62-44d6-bb7c-530c32ee77ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Asia: Cracks in U.S. influence</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849af0c-4df3-4cb9-92a6-a627c042640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of American power in Asia, both military and diplomatic,
        is centered on the Korean Peninsula.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86590b91-ebcb-464a-a361-fd535521041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the North Korean government announced it had developed
        missiles capable of hitting the mainland United States, sparking a war of
        words between North Korean leader Kim Jong Un and President Trump as well
        as conflicting views inside Washington over how to resolve the crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3bd0ed-ad3e-4360-a3ce-e7f72b018f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the standoff ends could well determine the future of U.S. power
        in Asia, but John Park, director of the Korea Working Group at Harvard Kennedy
        School, told CNN the event itself shows the cracks in American influence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b48938-04bd-4666-a7dc-15b6718b980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current North Korean nuclear crisis is showing the considerable
        effort that the U.S. has to make to project its power," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6be49-006d-499f-83f5-7f37b1e1c3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just the impotence of the U.S. to stop North Korea attaining
        nuclear weapons. Repeated threats of military action which could come at the
        expense of South Korea have caused concerns among the close U.S. ally, Park
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede26fa-3014-465c-8a03-ac3827b57d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pillar of the decades-old assurance that the U.S. would defend
        Seoul as if it were Los Angeles is appearing to shake," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d30f30-f8d0-4a60-9fb8-18c8c8c0c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s threats of potential military intervention in North Korea
        are likely to be tested in coming years as well. Park said further missile
        testing is likely in 2018, as well as a possible atmospheric nuclear test
        by the North Koreans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0df762-d368-4673-848a-33ef3c724492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring countries will be watching the U.S. carefully and any
        rash conflict sparked by Washington will be laid straight at the White House''s
        door. "The credibility of U.S. leadership as a provider of global stability
        would erode," Park said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b81d6-ffad-429b-be50-25c1db915530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while international attention is focused on the Korean Peninsula,
        China could seek to test U.S. influence in Asia through a completely separate
        flashpoint in East Asia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3158542e-c66f-4a69-8c91-944b1557838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the 19th Party Congress in October, Xi Jinping
        did not mince his words when saying the national reunification of Taiwan with
        the mainland was a vital part of his plan for China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56540dce-0338-4b47-8a8d-1984fce6203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland Chinese authorities announced in early 2018 they would
        be opening new air routes over the Taiwan Straits, in an area close to the
        island itself, without consulting Taipei''s government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef05648-3d4f-497c-9f7e-7004beaa04a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing that has never changed (for Beijing) is the Taiwan
        position," Xu Guoqi, Kerry Group professor at the University of Hong Kong,
        told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1782c19b-e40d-4077-8f81-e6a5c23bad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They always claimed Taiwan was part of China ... so now as China
        becomes more assertive, more powerful, as the Americans pull back, Beijing
        might do something that might be a surprise."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606015fe-e423-47b8-b636-9638ecd17563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any moves by China against Taiwan would be a test for U.S. influence,
        as Washington has been a close ally of Taipei for decades.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aedd46-f8f5-4320-bfd9-3305f728724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If American promises to defend the island from Beijing aggression
        weren''t honored, Xu said, the backdown could shatter US influence and alliances
        in Asia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bff77a-a6e2-4ea1-b73b-b2b95ba0dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Asia: Military focus shifting</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c765ca-0c0f-40e1-ae9d-3bb7037dc44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely two weeks into 2018, Indian Army chief Gen. Bipin Rawat said
        it was time for India to shift its defensive focus to the northern border
        it shares with China.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780261f-684e-4af5-8a67-902cb735a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country is capable of handling China''s assertiveness. China
        is a powerful country, but we are not a weak nation," he said in New Delhi
        on January 12, according to the Indian Express.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9e61f-8394-43a6-9645-0b1207ee2151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments infuriated Beijing, spurring a series of rebukes from
        the Chinese Foreign Ministry and even editorials in state media publications.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade160ed-53ce-4968-9efe-a806bb722a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bharat Karnad, research professor in national security studies
        at the Center for Policy Research in New Delhi, said the repositioning was
        necessary and long overdue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1207e0-903e-4910-b599-90a7622c7826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shifting our military focus from Pakistan to China. This
        is something we should done 30 years ago," he said, adding further tensions
        on the Chinese/Indian border such as the 2017 standoff at Doklam were inevitable.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc50f91-3551-4015-966d-677c15fe6dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rawat, India and several other countries in Asia, including
        Japan, were already treating the U.S. as a "fading power," who could no longer
        be relied on for defense purposes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2bbaf8-81f2-46c3-92c4-d02a3f73626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could manifest itself in the future via Asian countries and
        especially India and Japan cooperating and collaborating further on their
        security objectives," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccecceb-d28e-4892-8ffc-c8f795ff1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries in South Asia have anticipated the new paradigm
        in a different way, choosing to make definitive moves closer to the government
        in Beijing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249f43b-be82-4763-965c-a2a175b246db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan is a close part of China''s grand One Belt One Road infrastructure
        initiative which will be unfolding in Asia over the coming years as Beijing
        sponsors projects across the region with an aim to recreate the original Silk
        Road.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b9fd3-0d72-4c31-81d2-19efbb33ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, former Pakistan Foreign Minister Hina Rabbani Khar
        said she didn''t believe her country had to pick between the US or China,
        but added Beijing had been a long-term partner for Pakistan.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd762fce9-a457-4c04-b4ff-8ab104746be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China is) perhaps the only real strategic partner Pakistan has
        had, not from today or the last five years, but for the last four decades.
        With them, we have a complete alignment of interest," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5403ff-fe33-4950-b9c5-bcb64c3fa52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the U.S.confirmed it would be suspending an estimated
        $1 billion in security assistance to Pakistan over what it sees as a failure
        by the Pakistani government to adequately clamp down on terror groups within
        its borders.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ca8b4-7dee-4fe0-bc16-5dd6be088178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Myanmar''s controversial State Councilor Aung San Suu
        Kyi recently visited Beijing again to a warm reception, while the Sri Lanka
        the government announced it had granted a Chinese company a 99-year lease
        on a newly constructed port.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcb466a-4a84-4a61-93a1-6ab4fa086785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite India''s neighbors Pakistan, Sri Lanka and Myanmar working
        closely with China, Karnad said Delhi had one advantage which would hold Beijing
        at bay for the near future at least.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192692a2-af37-4c82-983e-8708d3a13952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China) cannot afford to lose the Indian market," he said. "If
        it upsets India too much, it can shut off the Indian market to Chinese goods,
        the Chinese economy takes a big hit ... Things are far more difficult for
        China than many people in the West make out."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5988d85-9349-45a5-a2f5-1e27ab849401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia: Deft diplomacy required</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73754e-b67a-47fd-99f2-34c50bec3718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a rough year for Australia diplomatically, caught in
        complicated and fractious relationships with both U.S. President Donald Trump
        and the Chinese government.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513da28-6b2f-49f5-a9c1-14fd1f0b2488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half of the year, China and Australia regularly clashed
        over allegations of interference by Beijing in domestic Australian politics,
        allegations the Chinese vehemently denied.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b0bb14-2d2f-482e-9964-b2f7ab8a4a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Australian International Development Minister Concetta
        Fierravanta-Wells told local media China''s aid in the Pacific was just creating
        "useless" buildings and "roads to nowhere."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce42c43-df4e-487d-baff-bda0f574710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugh White, professor of strategic studies at the Australian National
        University, says Australia is still trapped in the mantra which has defined
        its diplomatic choices for a decade: "Australia doesn''t have to choose between
        the United States and China."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3502e23-f1d1-4419-b47f-9a3b7d8b3d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the new Australian foreign policy white paper published at
        the end of 2017 makes little reference to the possibility of a reduced U.S.
        role in the Asia region.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113a5f8-b56e-432e-b6c6-0a4814c09a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia tangibly supports the deep engagement of the United States
        in the economic and security affairs of the region, which has been and continues
        to be essential to the stability and prosperity of the Indo-Pacific," the
        document says.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd2f5c-b865-41e9-8f3f-ce26c14e07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But White warned that over the next three years, trapped between
        an increasingly aggressive China and a disinterested White House, Canberra
        could be caught unprepared for a new Asia.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e34a9f-32c0-4617-8ed2-bc0dc6322eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia doesn''t have a policy on this, it just has a series
        of hopes," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d907d-98cb-4080-b2e0-5123d3a1eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Australia hugely reliant on the United States for its defense,
        any breakdown of U.S. influence or presence in the Asia region could leave
        the island nation militarily adrift, White said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa948db-c3f7-4dbb-acdb-72eef31a91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To complicate matters, Australia looks likely to see a change in
        government before 2021, with the current government under Prime Minister Malcolm
        Turnbull broadly unpopular across polls.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a316404f-63e6-42cc-a788-8ab4630a95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no indication as yet whether a new Labor government would
        change its policy to China or the United States.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b34fe6-f350-4cd7-a931-63c815a8f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Fullilove, executive director of Sydney''s Lowy Institute,
        doesn''t agree with White that China is guaranteed to assume the leadership
        of the Asia region, but added navigating the coming years would take deft
        diplomacy for Australia.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b064c-7084-4138-8170-54eda5667817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Australia needs to do is hedge ... by seeking to play an active
        role (diplomatically), by strengthening our connections with other countries.
        The more we can strengthen our connections with India, Indonesia and Japan,
        the harder it is for Asia to be dominated by one particular state," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8498c-6068-4e42-a940-ff7851ef917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Fullilove said Australia needs to work to keep
        the U.S. engaged in the region while cooperating with China when it is in
        Canberra''s interests to do so.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a6f60-df6b-4c4c-ad5f-01ae2de657c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a very ambitious foreign policy I just sketched out --
        the question in a lot of minds is, ''is the volatile Australian political
        system capable of it? Will it prioritize foreign policy, does it have the
        wherewithal to carry it off?''" he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cedb522-2fd8-4df9-b8a1-0bab6184b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:15:06.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:15:10.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Asia under Trump:
        How the US is losing the region to China."</em></p>'
  'DOTr-apologizes-for-MRT-smoke-emission-incident':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-28T10:28:44.896+08:00
    'imagesource': 'jcr:277019f9-7293-403c-929e-d8ea90a90808'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e5d148c-6487-4de2-9f56-33a3b16ad440'
    'lead': 'The Department of Transportation apologized to passengers forced to walk
      on train tracks after smoke emerged from an MRT seat Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:18:29.834+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:05:54.294+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:05:54.070+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr apologizes for MRT smoke emission incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa79786f-1884-4ae9-86b1-f1ac98d6c2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:18:29.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:05:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> The
        Department of Transportation (DOTr) on Saturday apologized to passengers affected
        in the recent incident where smoke emerged from an MRT seat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915b265-6e91-48c1-8827-1d27ad888540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:18:29.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:05:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Transportation (DOTr) expresses sincere apologies
        to those who were affected and inconvenienced by the recent smoke incident
        that occurred yesterday in one of MRT-3''s trains," it said in a press release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f14da-4edc-4ec2-80a9-ea217129bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:18:29.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:05:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 600 passengers were forced to get off the train and walked
        on tracks at 1:40 p.m. between the Cubao and Kamuning station on Friday. This,
        after billowing smoke from under an MRT seat caused riders to panic and forcibly
        open doors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32595074-0f3e-41e6-bd9b-614ca1105187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:18:29.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:05:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular service resumed more than an hour later, at 2:50 p.m., the
        DOTr said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ee597-a7c4-4f74-afe7-58951787edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:18:29.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:05:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Smoke emission forces panicked MRT passengers to walk along
        train tracks</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669602a-95f2-48c3-b771-ebaa4c250f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:18:29.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:05:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department said "fault analysis" is ongoing to
        determine the cause of the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c30fa03-ab11-462f-814f-2aebb28e537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:18:29.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:05:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the interest of accuracy and transparency, DOTr has directed
        MRT-3 Management to release to the public their technical findings at the
        soonest possible time," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbd6f7-3ace-45be-a68f-089984a1a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:18:29.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:05:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, MRT Operations Director Michael Capati said initial investigations
        point to an electrical problem as the cause of smoke.</p>'
    '8':
