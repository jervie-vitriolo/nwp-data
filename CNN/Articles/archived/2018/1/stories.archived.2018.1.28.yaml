      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominees are Jay-Z''s "4:44," "Awaken, My Love!" by Childish
        Gambino, "DAMN" by Kendrick Lamar, "Melodrama" by Lorde and "24K Magic" by
        Bruno Mars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb5b79-44a6-46aa-805a-90ccaba927c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hip hop may prove to be a big winner this year -- rappers Jay-Z
        and Kendrick Lamar have eight and six nominations respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3871d-5b79-46e7-b41c-3d6600663f7a'
