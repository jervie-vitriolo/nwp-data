      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some attendees plan to wear white roses to support Time''s Up, a
        campaign against sexual misconduct and gender inequality being spearheaded
        by more than 1,000 women in entertainment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ae892-00dd-4200-a0a1-1314065acd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.924+08:00
