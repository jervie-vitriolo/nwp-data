      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr appealed to "the public''s understanding" as it pushes
        ahead "in the most expeditious manner, strategies and actions to effectively
        and sustainably restore and rehabilitate the current MRT-3 system."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668cd05f-5519-49d1-a31b-e6886bcea30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:18:29.835+08:00
