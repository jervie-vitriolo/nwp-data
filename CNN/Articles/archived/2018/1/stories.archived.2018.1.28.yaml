      'mgnl:lastActivated': 2019-08-08T11:04:31.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late-night star James Corden is hosting and lest we forget, the
        man loves music.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a52a5a-4fdf-4891-a4fd-410941bb55f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his "Carpool Karaoke" videos to hosting the Tony Awards and
        his star turn in the movie musical, "Into The Woods," expect a little song
        and dance from Corden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b2971b-f314-494c-8660-11a1a5bbadd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scratch that -- a lot of song and dance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d4583-2124-44ac-8c04-3ef0e5879840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who isn''t performing?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa17318-fc51-48a7-8658-b455ce8acdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammy night is all about who hits the stage, and this year is no
        exception.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff900b8-e76e-4c40-b027-aa2e802f8727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected performers include Kendrick Lamar, Kesha, Rihanna, Chris
        Stapleton with Emmylou Harris, Lady Gaga, Miley Cyrus, Pink, Childish Gambino,
        Sting, Bruno Mars and Cardi B.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc3707-6df7-400e-8166-ad1fe559c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, naturally, the duo behind 2017''s biggest global hit are set
        to do their thing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa8c312-982b-4c85-ad59-4ee4b3a19626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Fonsi and Daddy Yankee, who smashed all types of records last
        year with "Despacito," will be performing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176adf99-3aad-4d01-b9a2-504939cf9bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9885518-da84-4691-adbd-5a21b79adb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Church, Maren Morris and Brothers Osborne will perform a tribute
        to victims of gun violence in honor of those lost when a gunman opened fire
        on country music concertgoers at the Route 91 Harvest music festival in Las
        Vegas in October.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02759f78-f6a6-4772-8250-fc43cf11ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio had performed at the festival.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bba3e5-068d-4d5f-b605-235b43cae300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And guitarist-singer Gary Clark Jr. and "Late Show" bandleader Jon
        Batiste will pay tribute to rock ''n'' roll pioneers Chuck Berry and Fats
        Domino, who both died in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2b793-e7c8-4da4-9da9-428d2316f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return to the Big Apple</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb830b91-0141-45ae-991e-1adf66a82d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Awards are being held in New York City for the first
        time in 15 years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af603fd-2328-4d37-a0f5-66891724db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a nod to Broadway, venerable actress Patti LuPone will sing
        "Don''t Cry For Me Argentina" from "Evita," and "Dear Evan Hansen" star Ben
        Platt will perform a tribute to Andrew Lloyd Webber and Leonard Bernstein.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936253eb-223c-4e4e-8c74-79e775a1d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City officials had reportedly lobbied hard to get the show
        to return from Los Angeles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6e678-8b63-4535-943d-2146c06c8661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But&nbsp;according to Billboard, there''s now a bit of a sour note
        with Recording Academy President Neil Portnow accusing the city of not meeting
        the expected $6 million to $8 million production increase.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e580a2-1362-4132-aba4-2d743c1d6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials have denied that is the case.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b45563-f45e-44f1-932f-07c30c7b73ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys air Sunday at 7:30p ET on CBS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ac112-8530-4f13-8193-ed3c6909de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:55:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Here''s what to
        expect at Sunday''s Grammy Awards."</em></p>'
  'Roger-Federer-wins-Australian-Open-and-20th-major-after-beating-Marin-Cilic':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-28T23:54:59.664+08:00
    'imagesource': 'jcr:32d50418-4ef8-4fac-8f9b-190beb70aaea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcd18f97-d38a-4ea0-b11a-d5fb0930d559'
    'lead': 'Federer''s late career revival after a knee injury truly began 12 months
      ago in Melbourne when he overcame Nadal in five sets in the final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:59:27.122+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:04:47.551+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer wins Australian Open and 20th major after beating Marin
      Cilic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a5818-6a77-4019-8a00-004521d3691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Roger Federer is ageless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0f5ea-dd94-4d15-a356-f4613703403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a grand slam title from the middle of 2012 to the conclusion
        of 2016, the Swiss has now won three of his last four following a gripping
        6-2 6-7 (5-7) 6-3 3-6 6-1 victory over Marin Cilic in Sunday''s Australian
        Open final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65925df4-001f-41eb-b6d4-79bee159c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has reached the milestone of 20 grand slam titles -- the first
        man to do so -- and it is a mark that could stand for decades. Or longer.
        His six Australian Open crowns also drew him level with the all-time men''s
        leaders of Roy Emerson and Novak Djokovic and he is the second oldest man
        to win a major in the Open Era.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b144a4de-5078-4962-8aa5-27f4ce4a150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old has often said other great players will come along
        when he finally does retire. That could be the case but there might not be
        another player quite like him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b02e26-6c92-47af-921b-c2653215d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much to the relief of his legions of supporters, Federer''s form
        suggests he won''t be calling it quits anytime soon. The two sets he dropped
        against the sixth-ranked Cilic were the only ones he conceded the entire fortnight
        in Melbourne.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4446d9-34ce-4f4f-bde5-36327e36a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fairy tale continues for us, for me, after the great year I
        had last year," said Federer, who captured the Australian Open and Wimbledon
        in 2017 to end his grand slam drought. "It''s incredible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd014cae4-dede-4fb0-9aaf-4da59cd8a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Federer then thanked the crowd, who had chanted, ''Let''s
        go, Roger'' to get him over the finish line in the fifth set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9f54a-5aed-4cff-bb90-7faad07767f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank you for everything," he said, his voice cracking.
        "You guys make me nervous, you make me practice."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59a7db-b62f-412a-a72c-7d452b799e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were indeed tears from Federer a la the 2009 Australian Open
        final. But on that occasion, they were tears of sadness as he was defeated
        by great rival Rafael Nadal in five sets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1897e-0204-4041-8417-6925e930c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s late career revival after a knee injury truly began 12
        months ago in Melbourne when he overcame Nadal in five sets in the final.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c8b5b-c49a-4573-b55e-52cc1683e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme heat</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a3994-a20d-4b2f-ada4-581aea3d9744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s affair was played under the roof at an air conditioned
        Rod Laver Arena as organizers implemented the extreme heat policy for the
        second day in a row -- the thermometer soared to 37 degrees Celsius outdoors
        as the match began.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe725d9-c092-4775-8e71-d6275c62f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared to contradict an earlier statement from the tournament
        that stated the temperature had to be at least 40 degrees -- as one criteria
        -- to institute the rule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff9021-ff1b-42e3-b7d5-099fc3a1b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some felt it was a considerable boost to Federer, since he is an
        especially fantastic indoor player.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf29c8-bb63-45d2-854c-3951a5842833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how much playing indoors affected the outcome is up for debate
        and given it went the distance, it probably shouldn''t be dwelt upon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b088cdcd-d2db-4a71-88c0-8f4d1dedcdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cilic admitted he had a chance to practice indoors Sunday to get
        used to the conditions but chose not to.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88157ce6-fa32-41c9-87d7-e5367806b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t mind to have the roof closed," said the 2014 US Open
        champion. "But it was a huge difference in temperature from having outside
        38, then when you came in, it was like 23, 24. It was way cooler than I expected."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9574ef56-dca7-4745-8819-5fa13161331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thought it was advantage to Federer, he added: "I don''t
        know. Just looking at my own side, I didn''t feel those conditions before.
        I had a slow start in the match, losing straightaway my two service games,
        then catching up most of the time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2755a-0492-41d3-aeba-329742c78c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But looking overall, I''m really pleased with the performance."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a62519-b49a-47d9-a5eb-ecea9f89d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cilic''s journey to the final included beating an injured Nadal
        in the quarterfinals Tuesday, a large chunk of luck that sometimes foreshadows
        even better things.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aff54c-163a-45fd-bdbe-e65098c00454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when Cilic manufactured two break points to begin the fifth,
        he was certainly in the ascendancy. Could he really upset Federer after losing
        the Wimbledon final to him in straight sets last July?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d10df-e531-4305-a18c-81e33e22e331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fine serve helped Federer on the second break point but on the
        first, Cilic put a second-serve forehand return into the net. Overall he went
        2-for-9 on break points, not good enough against Federer. And averaging 18
        aces leading into the final with only one of those matches going to five sets,
        the 29-year-old dropped to 16 Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b653c7e8-7149-4b8b-bc7e-6d82438c48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I served a little bit better with Rafa," said Cilic. "Today
        I was not finding just rhythm on my serve as good as against Rafa."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0ab81-9094-4f50-87e7-4b2a870f86e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was broken in the next game and Federer -- who slammed down 24
        aces -- registered the insurance break for 5-1.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb258f2-535f-4621-a24c-96c0a872ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "first game of the fifth set was more or less crucial," said
        Cilic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb418c-0a09-4978-b647-65afdd384676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missed chances</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b05382-5fa6-401e-bb92-7bd81cda9349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how Federer didn''t wrap up the match in three or four sets,
        well, he might wonder. Cilic faced three break points in three different games
        in the second set.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63945251-110a-4e51-be6e-47fdbf9d5cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the final one, at 4-4, Cilic delivered a gutsy second-serve ace
        down the middle. The serve did help him there. It felt like a key moment and
        Cilic duly earned a set point in the ensuing game after a nervous Federer
        donated two double faults.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c96d6d-da32-4122-be72-572367606983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cilic however tamely sent a routine backhand -- the backhand is
        traditionally his stronger side -- into the net.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69a04d-b74a-4a93-9e52-e1fb8f382af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum was thus with Federer in the tiebreak but Cilic overturned
        a mini-break deficit at 4-3 to level proceedings at a set apiece.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8388668-7981-4726-bdb1-dcd045ff8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer broke for 4-2 in the third and broke again to start the
        fourth. Yet he was struggling with his first serve in spurts and it caught
        up with him as he dropped serve to love for 3-3.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f20f6c-8d98-44f5-b01b-8e11c4074ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-and-forth nature of the contest continued, with Cilic fending
        off a break point for 4-3 and duly breaking for 5-3 thanks to a punishing
        forehand.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d0803-048d-4aaa-aa6a-48ca54902e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer has only ever lost one grand slam final when leading by
        two sets to one -- to Juan Martin del Potro at the 2009 US Open -- but could
        this have been the second occasion? The chair umpire, Jake Garner, was the
        same as in New York nine years ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a518f4-4bb1-4a76-8aa5-a08c5368177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning point</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9e959-da6b-4440-86ab-b2cb816587db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer took a rare bathroom break yet it did little to stop Cilic''s
        surge.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2070a0-aa39-47be-b778-72f912bd52d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what ultimately was the turning point of the affair, Federer
        saved those two break points.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34a49e-bc14-4c8d-8e26-79ada1a801c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the first set the world No. 2 -- he is on the heels of
        Nadal -- raced to 10 straight points and he ended the fifth by claiming 18
        of the last 19.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8bea49-b622-4023-8c33-887a3e6fd8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer had to wait to officially celebrate when Nadal challenged
        on match point last year and the same thing happened Sunday. But Hawk-Eye
        showed that Federer''s serve out wide struck the line. He smiled and raised
        his arms in joy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e6ee1f-ff98-4f31-9a44-9e67a7b5c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:59:27.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Roger Federer wins
        Australian Open and 20th major after beating Marin Cilic."</em></p>'
  'president-rodrigo-duterte-swiss-challenge-harry-roque-procurement-public-bidding':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-28T20:42:27.048+08:00
    'imagesource': 'jcr:1f27800d-a142-44fc-b616-b49fe4237d1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac2b7e1b-ef71-427f-a77e-c0b6575a6876'
    'lead': 'President Duterte said public bidding causes corruption among government
      programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:02:57.906+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T11:03:01.751+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T11:03:01.624+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants ''Swiss challenge'' for gov’t projects, not public bidding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8033c45-eed5-4061-8c49-f8ca10d2eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:57.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:03:01.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> President
        Rodrigo Duterte on Saturday said he wants to do away with public bidding on
        government projects, and instead prefers the Swiss challenge system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e235a3b-83e5-422c-8227-1ab1fa82de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:57.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:03:01.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag na tayong mag-bidding. ‘Pag mag-bidding ganun rin. Mas lalo
        nang matagal...All projects of the Philippines would be something like a Swiss
        challenge...ito gawain mo, pagkatapos niyan, if you do it correctly at walang
        corruption, I will pay you,” Duterte said upon his arrival from India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38958bae-df02-429b-906f-92323dc059c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:57.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:03:01.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s not have biddings anymore, because it’s slow.
        All projects of the Philippines would be something like a Swiss challenge.
        You do this, and when you do it properly without corruption, I will pay you.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b9ec9-faaf-4b46-b065-7baee0bba895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:57.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:03:01.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Republic Act No. 9184, or the Government Procurement Reform
        Act, the government awards the contract to the lowest bidder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affb588c-e23b-464d-82a6-dfb940b47647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:57.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:03:01.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss challenge system, meanwhile, allows a private group to
        send a proposal to the government, then third parties can either match or
        surpass the proposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ed817-cb46-4cd7-ab27-5de7845ff66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:57.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:03:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Sunday said Duterte wanted
        to implement the Swiss challenge system to avoid corruption through the bidding
        process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd76fef-32ff-4022-8cf8-05d9b959ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:57.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:03:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam naman niya iyong hocus-pocus na nangyayari diyan sa mga government
        bidding na ‘yan. Sa totoo lang kaya may ‘tongpats’, kasi wala namang honest-to-goodness
        bidding na nangyayari. Kasi kung talagang may lowest bidder diyan, walang
        kita,” Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced5178-ae0a-45d0-b68d-ee77d752f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:57.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:03:01.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He knows the hocus-pocus happening during government
        biddings. In reality, bribery happens because there are no honest-to-goodness
        biddings. Lowest bidders don’t earn profit.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f92a5-f818-4795-b846-396c60e51b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:57.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T11:03:01.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the government will implement the Swiss challenge system
        for rebuilding the war-torn city of Marawi.</p>'
  'dole-jobs-ofws-china':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-28T15:42:40.233+08:00
    'imagesource': 'jcr:3fc979d3-1f9a-46dc-b4dc-6c76f2d53b0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ba85339-82d0-4360-a716-a7b972b4a1de'
    'lead': 'New job opportunities are available for Filipinos abroad – this time
      in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T16:04:18.451+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T11:04:48.997+08:00
    'mgnl:lastActivatedBy': 'jeff'
