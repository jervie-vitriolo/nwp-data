      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Prepare
        your telescopes as the cosmos has a lot in store for us this January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8992f-732e-45dd-803c-13329b2306ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From two supermoons, a meteor shower to a lunar eclipse, here''s
        a list of astronomical events for the first month of 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be0377-9d4f-4e71-9274-6ec2b24406f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 2: Supermoon</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba443a5-8f24-442b-847e-a0647edd8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A supermoon occurs when the moon becomes full on the same day it
        reaches its perigee- or the point the moon is closest to the Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f564871c-0ab8-4e54-ba74-a92f2f7879e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes the moon appears a lot bigger and brighter compared to
        a normal full moon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71955bad-026d-4682-acc3-874d7204803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Space Sciences and Astronomy Section of Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA),
        today''s supermoon was visible at 10:24 a.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111492b-7bd5-4865-8832-ea992853c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it will not be seen anymore tonight, don''t worry:  another
        supermoon awaits at the end of the month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2383a-0f57-4ac8-9c21-4eecacbd4492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 4: Quadrantid Meteor Shower</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2670b-4b03-4232-837d-8cf3852f56d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40 meteors per hour will be visible from January 3 to 4
        - the peak of the Quadrantid Meteor Shower.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f8739e-903c-4b84-b77a-668b81ead614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the "incinerated dust are said to be particles apparently
        derived from the debris ejected by the near-Earth asteroid 2003 EH."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11c2ba-9c42-473f-80c9-6e5cd32a7a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meteor shower will appear to come from the constellation of
        Bootes and will be active from January 1 to 7.</p>'
