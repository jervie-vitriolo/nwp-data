      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f6a72-70ba-419b-a424-3690c056668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:55:30.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:20.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is eyeing implementing the new rules for tints upon
        car registration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44075d00-b88b-4bb1-8ee3-c8bae562f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:55:30.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:20.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who submitted position papers for the proposal were
        Truck Manufacturers Association, Inc., Chamber of Automotive Manufacturers
        of the Philippines, and tinting services Luminex Corporation and 3M Philippines,
        Inc.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c0bca-b60d-42e5-834f-b958e133c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:55:30.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:20.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said the proposal was backed by the Philippine National Police,
        and it also seeks to screen out "colorum" vehicles. "Colorum" is a term used
        to describe vehicles providing illegal or unregistered transport services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d310d4d-feb4-418d-83a6-5dc2db8c18a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:55:30.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:20.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous issuances on window tints were dated 1976, 1978, and 1995.
        The 1995 Land Transportation Office memorandum already prohibited tints on
        public utility vehicles, although it has not been strictly implemented.</p>'
  'UAAP-Louie-Gonzalez-new-La-Salle-head-coach-Green-Archers':
    'author': 'CJ Marquez, CNN Philippines'
