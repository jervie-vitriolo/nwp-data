      'mgnl:lastActivated': 2019-08-07T08:57:40.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> It''s
        official! A new but familiar face will lead the De La Salle University Green
        Archers in the UAAP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a956ba-aa5c-4d34-b2e1-59d870881c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:59:09.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:40.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louie Gonzalez is the new head coach of the Green Archers, the team
        announced on its Twitter account Thursday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">OFFICIAL ANNOUNCEMENT FROM THE DE LA SALLE UNIVERSITY&#39;S OFFICE
        OF SPORTS DEVELOPMENT: <a href="https://t.co/frauwnYECp">pic.twitter.com/frauwnYECp</a></p>&mdash;
        DLSU Sports (@dlsusports) <a href="https://twitter.com/dlsusports/status/948852528803803136?ref_src=twsrc%5Etfw">January
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353bb4f3-92f2-4a1f-b490-5c8cc1e4fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:59:09.232+08:00
