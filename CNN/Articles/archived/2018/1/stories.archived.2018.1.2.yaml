      'mgnl:lastActivated': 2019-06-21T16:40:22.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens wondered whether Gatchalian''s Twitter account was
        hacked on Monday after he cursed some netizens who criticized him online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444b260-6341-485b-b33b-d963fbe416c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:16.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:40:22.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweets were sent from an account with the handle @stgatchalian.
        His official Twitter account listed in his Senate profile is @WinGatchalian74.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091ac3b-f6b2-4228-bd97-1fd226f7ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:16.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:40:22.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hullabaloo started with a news report on the Liberal Party''s
        statement that the coming year "may be the fight for the nation''s soul."
        The opposition party, which lost power when President Rodrigo Duterte was
        elected in 2016, had been critical of the administration and its bloody war
        on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b670df-a2c9-48e5-8cd6-e805280c2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:16.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:40:22.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian responded to the tweet, saying, "The nation already lost
        its soul in the last 6 years."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfe65d3-d318-40b3-92a0-d8280fde201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:16.929+08:00
