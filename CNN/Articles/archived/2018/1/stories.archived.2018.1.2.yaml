  'renaldo-balkman-abl-alab-pilipinas':
    'author': 'CNN Philippines Staff'
    'caption': 'PBA File photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-02T12:27:07.076+08:00
    'imagesource': 'jcr:6bb877f6-65b2-45ad-ac93-ef2ddb802f59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3750af2b-e010-48f0-9143-6471c0c02aac'
    'lead': 'After getting banned from playing in the PBA five years ago, Renaldo
      Balkman makes a return to the Philippines in the ASEAN Basketball League with
      Alab Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T17:42:31.777+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:48:28.260+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:48:27.901+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA-banned Balkman gets chance to redeem self with ABL stint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fdd63-126b-458e-a876-360d5c090016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:42:31.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:48:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Former
        Petron import Renaldo Balkman makes a return to the Philippines after getting
        called up by Alab Pilipinas in the ASEAN Basketball League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0acdfa-d0ed-4916-8ed6-6f33c679ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:42:31.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:48:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rican was banned for life in the PBA five years ago after
        choking teammate Arwind Santos in a Commissioner''s Cup game against Alaska.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5095e-09dc-47b1-84a6-989406b7e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:42:31.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:48:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balkman promised to redeem himself when he suits up for Alab Pilipinas
        in the ABL.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e7563-b9c9-4a51-bcfe-4da057e1fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:42:31.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:48:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post shared by his agent, Sheryl Reyes, Balkman said he is
        thankful for "another opportunity to do what I love to do."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ff491-ce24-422d-967c-dd2216fcc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:42:31.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:48:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he learned a valuable lesson from his experience in 2013
        and that is to keep his composure and "to be the best role model you can be."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9aed59-7c2e-44fa-9370-128e946601ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:42:31.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:48:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balkman said his stint with Alab will be a chance for redemption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b85517-71d0-450e-a283-140ec88eaafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:42:31.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:48:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will make his debut for Alab Pilipinas along with former Ginebra
        import Justin Brownlee when they play the visiting Westports Malaysia Dragons
        on January 3 at the Filoil Flying V Center in San Juan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1967c-5431-4aa2-91ff-5e2ce01601d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:42:31.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:48:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balkman and Brownlee will be replacing Ivan Johnson and Reggie Okosa.
        Johnson averaged 22.7 points, 10.7 rebounds, and 3.8 assists per game for
        Alab, while Okosa normed 24 points and 13. 5 rebounds an outing. Even with
        those solid numbers, Alab had a dismal 1-3 start to the season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128032a0-f8e9-4f87-8caa-47c25fb0741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:42:31.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:48:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team currently ranks seventh in the nine-team tournament.
        Hong Kong Eastern sits on top of the standings with a perfect 7-0 slate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c4745-204e-475a-9ede-3be0fafdf216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:42:31.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:48:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alab head coach Jimmy Alapag welcomed the team''s new recruits in
        an Instagram post with the hashtags "make history" and "the journey continues."</p>'
  'california-legal-marijuana-sales':
    'author': 'Theresa Waldrop, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-02T06:05:27.064+08:00
    'imagesource': 'jcr:d179ee4f-d75e-403a-b49a-6e895e143f5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42104440-ec68-4bdb-8efc-f804f6191c1e'
    'lead': 'California is the sixth state to allow sales of recreational marijuana,
      and as the nation''s most populous state, it''s widely seen as a tremendous
      boost to mainstreaming marijuana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T17:44:59.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:01:17.307+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Californians line up to legally buy recreational pot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ff4c6-d94e-4c96-87db-9d0e39b810ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> California began selling recreational marijuana
        today in what''s seen as a milestone in the mainstreaming of the weed, and
        hundreds lined up to buy it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fdaed5-8294-4231-a7bf-9afbf7bfa97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lines formed outside stores licensed to sell the drug long before
        opening hours, and store owners said they had stocked up in expectation of
        huge demand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66555f34-7d1a-41b0-87c2-43aea6d2684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is probably our busiest day in our seven-year history," said
        Matt Lucero, the owner of Buddy''s, a dispenser of medical-use marijuana in
        San Jose that holds the first license issued by California to also sell recreational
        marijuana. "We have folks outside; every chair in the building is filled right
        now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ee6a9-e5cc-4398-9f95-bf43546f04cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Harborside Dispensary in Oakland, hundreds lined up to be the
        first to buy the legal weed, CNN affiliate KGO reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ffa7c2-2982-406a-af42-c7812ba2bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN, Lucerno said he expected a 30% bump in sales
        overnight, but "it looks, in looking around this room, more like 50 to 60%."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18202bb1-d339-4b14-a71f-00d8ecd8e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is the sixth state to allow sales of recreational marijuana,
        and as the nation''s most populous state, it''s widely seen as a tremendous
        boost to mainstreaming marijuana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f90fec-3930-4c32-a3d5-ba9cd1142717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cannabis is now legal in the most populous state in the country,"
        New Frontier Data, which tracks the cannabis industry, wrote in its 2017 Annual
        Report, "dramatically increasing the total potential size of the industry
        while establishing legal adult use markets across the entire US Pacific Coast
        given the legalized states of Washington and Oregon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7635d8-5ea5-4732-9284-55457cc391b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pot remains illegal in the eyes of the federal government, and it
        is illegal to take marijuana across state lines, bring it on a plane or mail
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ce830-096c-4840-8945-2737455aba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California industry is forecast to reach $7 billion in a few
        years, more than the $6.6 billion of the entire legal cannabis market in the
        United States in 2016, according to New Frontier Data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd01ca9b-2250-40c0-81f3-aa054483d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legalizing it will mean a lot of people may try it who had shied
        away from pot until now, Lucero said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeecce92-5012-4065-a9ea-82319e8acf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By having the state come in with a regulatory program really helps
        legitimatize it," he said. "And I think we''re going to be seeing a lot of
        folks who otherwise are a little hesitant to shop at dispensaries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315f7cf-55fe-469b-b0cf-3328733884dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California adults 21 and older can possess as much as an ounce and
        grow up to six plants at home as of Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed26b6-c7dd-4bbd-8e22-333b53354482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday was a muted rollout, though, because the licensing procedure
        is not in place in many cities. No recreational marijuana could be bought
        legally Monday in Los Angeles or San Francisco, the state''s biggest cities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e75b7-89fd-4ef6-b5ec-37a97553f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buddy''s had "stocked up tons because we''ve seen other states,
        once they go recreational, how most of the dispensaries sell out on the first
        or second day," Lucero said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd8fcf2-8592-484f-84ac-b463b21c0e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and local taxes add a hefty chunk to the price, and depending
        where it''s bought, taxes can add as much as 45% to the cost.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bac6e-d2d8-4e88-a1ee-b5f00dd71a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers at Buddy''s could pick up half an ounce of Homemade Cherry
        Pie for about $260. Blue Dream is about half that price. Many customers pick
        up an eighth of an ounce for anywhere between $25 to $60.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f215ba-7b74-4068-9980-e49dbab07a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts will begin selling retail marijuana on July 1. Maine
        has approved it, but there is no set date to begin sales.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a4e91-7a3f-4688-828d-64a6a92a709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states that allow the sale of recreational marijuana are Colorado,
        Washington, Oregon, Alaska and Nevada.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d13bee-21b8-405d-9a7d-bbc7d42a348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More retail shops are certain to open soon in California. The Bureau
        of Cannabis Control, which issues licenses from the state, had handed out
        about 200 by the end of last week, spokesman Alex Traverso said in an email.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde9e24-832e-4a13-ac8c-8d8e0672fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as he''s concerned, the first day has been a success, since
        he hasn''t been besieged with calls and emails.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46d15e-a290-4157-a5ac-ff928e5c662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s huge, because I''m certain we''d be getting tons of calls
        if things weren''t working," he wrote. "So far so good!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f172a-e2fe-4466-9cad-0b0096d689dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:44:59.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:01:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Miguel Marquez and Aaron Smith contributed to this story.</em></p>'
  'president-rodrigo-duterte-national-laws-2017':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-02T05:07:27.251+08:00
    'imagesource': 'jcr:495fcda5-19ea-4772-9c6d-3d8eb5224c06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '140a81cb-0613-4af4-9ef6-bb8862ef3a3c'
    'lead': 'Among the laws passed last year were four priority measures of the Duterte
      administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T17:47:55.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T17:47:58.608+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T17:47:58.377+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs 13 nat''l laws in 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fcbc34-e545-472a-84f9-ac79af625c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        past year has been productive for legislators as they approved thirteen new
        national bills, including four priority measures of the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29da1d78-6035-43f0-b1af-265fb0a161ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed into law Republic Act (RA) No.
        10963 or the Tax Reform for Acceleration and Inclusion (TRAIN) bill&nbsp;
        on December 19, which guarantees lower personal income tax to offset the impact
        of higher taxes on sugar sweetened beverage, automobile, coal, fuel, and tobacco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f4f9a-2f41-43e7-972f-e41e9c38cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform Law will take effect this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea378d1-1451-4003-ac16-f3745a444760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three other priority measures that became laws in 2017 were
        the RA 10929, RA 10928, and RA 10930, or the free internet access in public
        areas, the extension of the Philippine passport validity to ten from five
        years, and the driver''s license to five from three years, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0bd80-8e8e-4cec-bd27-969caf4c1345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also&nbsp; signed RA 10965, or the General Appropriations
        Act, allotting a P3.7-trillion national budget for 2018, which is 12 percent
        higher than the 2017 budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b69fa-6ebb-49e6-96c4-97bf8f8f875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of bills that provide social services also became law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a5e77-354e-40cf-9d42-9fc1ef29cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these was the grant of&nbsp; free tuition and other fees in
        state universities and colleges, or RA 10931. The law also provides subsidies
        or stipend for poor students and establishes a student loan program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4dfd45-ea09-4a88-a835-5964493e96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10932, meanwhile, strengthens the provision of emergency health
        care service to patients by prohibiting medical practitioners from demanding
        advance payments from patients needing immediate care.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57ca6f-1179-452b-9e00-a92540ebace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 8 was declared a national special non-working holiday through
        RA 10966, in celebration of the Catholic feast of the Immaculate Concepcion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8861b58-9a52-4d17-989d-c617797f51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10927 amended the Anti-Money Laundering Act of 2001 by extending
        its coverage to include casinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef573ee-9ed2-4037-91e2-1e8d80183b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People spreading false news may be penalized by&nbsp; imprisonment
        of up to six months or a fine of up to P200,000 through RA 10951, which amends
        the 87-year-old Revised Penal Code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633fd31-5019-47bb-a915-d2c2d65ecb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10952 postponed barangay and Sangguniang Kabataan elections from&nbsp;
        October 23 to the second Monday of May 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213c6ec0-2040-4dc7-a9fb-04a7bce1ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also signed RA 10925 and RA 10926 into law, which respectively
        extended the franchise of GMA Network and Smart Communications, Inc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9ac3a-ecd7-4f77-bd9c-f0c74bd8de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some laws railroaded?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabf0390-cfdf-43d1-91e1-9f3cafaec41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of Congress was expected to back administration
        measures, opposition congressman Albay Rep. Edcel Lagman said some bills did
        not undergo the proper procedures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce7d69-559c-4829-a553-55da2dee0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is before it is passed, there must be sufficient deliberation
        and debate so that the bill or measure is perfected. Pass it in its good form...This
        never happened," Lagman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41004d57-8a1e-48e6-aa0c-e215d7c52875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman claimed the tax reform law and the second extension of the
        martial law in Mindanao until the end of December 2018 are examples of what
        he calls railroaded measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d29f79-bd20-4edf-af16-b432ea8f6fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the public should take an active role in calling for sufficient
        debate and consideration of bills to avoid undue haste in approving priority
        measures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4a5c1b-c736-4af8-8067-af065b1370c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas earlier said those questioning
        House proceedings could either raise the concern at the plenary or contest
        them in courts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c39dd6-0b0b-4d9c-b2f7-831152834b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also insisted bills approved in Congress went through the proper
        process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3c4d6-8fa8-4dd8-ba33-80a867bc90d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:47:55.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:47:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'Reese-Witherspoon-Shonda-Rhimes-Meryl-Streep-among-powerful-women-in-anti-harassment-group':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-02T04:50:38.473+08:00
    'imagesource': 'jcr:3f40413e-ad33-47c8-8efe-d3068c602002'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fb4de87-8cdd-4977-9f59-1b831f7e5d29'
    'lead': 'The women said they were encouraged to find ways to battle harassment
      in all industries after receiving a letter of support from Alianza Nacional
      de Campesinas (The National Farmworker Women''s Alliance) in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T17:50:06.569+08:00
