      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweets were sent out from Nevada in the United States. Gatchalian
        in a previous tweet said he was welcoming the new year abroad. He even told
        his followers to "usher the new year with hope, positivity and love."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7357f5-8dc7-4aee-bc77-5a43b622e9c4'
