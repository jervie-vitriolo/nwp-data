      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 16-year-old boy is in custody after four
        people, including his parents and sister, were shot to death in a Long Branch,
        New Jersey, home on New Year''s Eve, authorities said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c40414-fbdc-44b7-8efd-165efbe84515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:14:37.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:46.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responded to a 911 call about shots fired at the home about
        15 minutes before midnight on Sunday, according to a news release from Monmouth
        County Prosecutor''s Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb6220-3258-41e6-b6d4-5ff809644071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:14:37.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:46.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of 42-year-old Linda Kologi, 44-year-old Steven Kologi,
        18-year-old Brittany Kologi and Mary Schultz, a 70-year-old friend who lived
        with the family, were found inside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45732145-f9df-4c6e-9e4f-aae17152df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:14:37.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:46.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the teen -- who they did not immediately name --
        was taken into custody without incident. It''s unclear whether anyone else
        was in the house at the time of the shooting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed7538-70e0-40b7-ae4a-2bfd5d36c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:14:37.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:46.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe a "Century Arms semiautomatic rifle" was used
        in the deadly shooting, according to the news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a7b1e-9d36-49ce-9aaf-a86da5ac6a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:14:37.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:46.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances surrounding the killings -- including the motive
        -- were unclear.</p>'
