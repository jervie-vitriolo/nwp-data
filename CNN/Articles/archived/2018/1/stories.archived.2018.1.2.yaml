    'imagesource': 'jcr:12271634-1ab3-4513-aa73-b3cc8fcaf093'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67304073-3507-4206-84cc-2003058c4762'
    'lead': 'Prepare your telescopes as the cosmos has a lot in store for us this
      January.'
    'mgnl:activationStatus': true
