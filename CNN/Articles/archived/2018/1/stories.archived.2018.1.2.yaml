      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class 1 - 9 to 22 passengers; all seated;</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7f22c-c0e2-4daf-b877-fc29e9cf8734'
