    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Logan Paul apologizes for posting video that shows body of apparent
      suicide victim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3925c659-1834-4197-959f-2f67e0b0b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An apology from Logan Paul did little to
        quell the outrage after the social media star posted a YouTube video, showing
        what appears to be a body hanging from a tree in a Japanese forest known for
        suicides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c2f421-54d4-4293-a438-cf09b30931cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Paul apologized for the vlog: "I didn''t do it for views.
        I get views. I did it because I thought I could make a positive ripple on
        the internet, not cause a monsoon of negativity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b7469-a913-4483-a69e-b5d8837a7415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intended to raise awareness for suicide and suicide prevention
        and while I thought, ''if this video saves just ONE life, it''ll be worth
        it,'' I was misguided by shock and awe, as portrayed in the video," according
        to his statement posted on Twitter.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="da"
        dir="ltr">Dear Internet, <a href="https://t.co/42OCDBhiWg">pic.twitter.com/42OCDBhiWg</a></p>&mdash;
        Logan Paul (@LoganPaul) <a href="https://twitter.com/LoganPaul/status/948026294066864128?ref_src=twsrc%5Etfw">January
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351d237-17d6-46c4-9c18-697092c8c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d2ca2-c3f3-40aa-af9e-70bb9740dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul''s apology didn''t placate the growing anger, as it was also
        criticized as being tone deaf and self-praising.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a3eba-4696-41d2-94cf-0ac51c80f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He removed the original video from YouTube, but it remains available
        online elsewhere. In it, Paul and his group come upon a body hanging in the
        Aokigahara forest. They call out to him and Paul asks someone to call the
        police twice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d44e7bc-0835-4ffa-b996-e95e33216980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he sees the body, Paul says: "This is a first for me. This
        literally probably just happened."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34ab37-15ff-493b-a8b4-114984934478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person''s face is blurred in the video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8744c9-7a60-4e7a-8dd5-95d9713d3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone off camera says: "I don''t feel good."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69b191-cf8d-4880-93d7-645c5e0b3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul replies: "What, you never stand next to a dead guy?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c8868-3ffd-48e6-af30-c96188a8b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person says, "No."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f5fce-4e0b-4369-ae02-1315007458d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul bursts into laughter. "It was gonna be a joke. This was all
        a joke. Why did it become so real?" he asks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8994a9b-1a5a-4076-b92b-b0d9eef1be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depression and mental illnesses is not a joke," he says. "We came
        here with the intent to focus on the haunted aspect of the forest. This just
        became very real."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66152a93-5fe7-420c-87f9-84fc82cb39c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul and his friends gather at the parking lot. And he says to the
        camera that "the smiling and laughing ... is not a portrayal of how I feel
        about the circumstances. Everyone copes with s*** differently... I cope with
        things with humor."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c5301-ac82-4a4a-accf-8d7f9aa284ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he was not monetizing the video for "obvious reasons"
        and gave a graphic video warning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df71d9-9d83-47e1-a314-0a72137fff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash over the video came quickly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67debf3b-1d7a-4acd-a08b-1477b3ebeca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The young person who died was not for Paul- not their body, not
        their image, not their story," tweeted Caitlin Doughty, a mortician and author.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Paul believes he&#39;s &quot;making YouTube history&quot; by vlogging
        the body of a young person who died by suicide. You&#39;re not Neil Armstrong
        bro, it&#39;s simply a thing no one else has been tacky enough to do outside
        rotten. com circa 2000.</p>&mdash; Caitlin Doughty (@TheGoodDeath) <a href="https://twitter.com/TheGoodDeath/status/948072990150819840?ref_src=twsrc%5Etfw">January
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e287a41-c204-40d9-8ceb-3b26b91d81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5109ce58-8f8d-4552-ad60-14323ed4b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a missed opportunity for Paul to NOT use the footage, but
        vlog in his hotel room later and say ''something intense happened today. I
        had never seen a dead body. Here''s how I felt. Mental illness is awful.''
        Then he could dab away into the sunset or whatever," she tweeted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93306c98-24df-42dd-a543-fc8a4546a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Aaron Paul tweeted his disgust: "Suicide is not a joke."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd65cab-7754-4ae1-ae7d-afb77199fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dear @LoganPaul,</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd76e9-2d6a-4a65-8e1d-07e3c8c5185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How dare you! You disgust me. I can''t believe that so many young
        people look up to you. So sad. Hopefully this latest video woke them up. You
        are pure trash. Plain and simple. Suicide is not a joke. Go rot in hell.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4162cf2-5b4e-4b61-a1f7-4571823b5ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ap</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c217bc5-9855-45dc-aa6a-a5ebfc9acc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Aaron Paul (@aaronpaul_8) January 2, 2018</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eaa53c-c994-496c-a580-ea3959c3abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some called for Paul to donate his earnings from YouTube to suicide
        prevention organizations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb71a4d-c10b-43d1-aafb-d1f1fce61ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.908+08:00
