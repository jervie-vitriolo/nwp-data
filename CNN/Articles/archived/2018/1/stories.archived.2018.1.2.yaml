    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808ca12-4b4b-487e-bcac-f1f6b351fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        head of the Philippine National Police (PNP) said while he condemns the botched
        operation in the Mandaluyong shooting, the police response to a supposed crime
        was expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208c0be-b6a3-4baa-bd08-0e05558aa21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Ronald dela Rosa told CNN Philippines''
        News Night that the ten policemen involved still performed their duties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50776047-d4f6-499c-9092-285297a541ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On my part naman,<em> kino</em>-condemn <em>ko ''yung kapalpakan
        noong</em> operation, <em>pero di ko kino-</em>condemn<em> ''yung pagre-react
        nila doon sa</em> crime scene<em> dahil may tawag eh</em>. There''s still
        regularity in the performance of duty. Pumalpak nga lang," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c5a636-1687-4568-93d5-867d6bb34484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On my part, I condemn the failure of police operations.
        But I don''t condemn how the police reacted to the crime scene, because there
        was a need. There''s still regularity in the performance of duty. It just
        failed.]</p>'
