      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s my personal account," Gatchalian said in a text message
        to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70455342-3842-462f-b9d1-0d60f48dad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:16.928+08:00
