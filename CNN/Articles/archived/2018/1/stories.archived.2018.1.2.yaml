    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7c3be-3b37-4825-8c3c-b85b73a7cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Millions
        of Filipino Catholics will again join the procession of the Black Nazarene
        or Traslacion in Manila on January 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee4e51-1ef4-4bd4-995f-d37259e30516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is 66-year-old Sonia Tala Dela Rosa, who gets emotional
        recalling how her devotion to the Black Nazarene began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21858f-8b99-4eb7-b668-07f016357080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naiiyak ako kasi sa dami ng naging problema natin dito, di
        ba siguro ito yung binigay sa akin. Tumutulong ako sa mga tao, tumutulong
        sa lahat. Sa abot ng aking makakaya,"</em> she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90190a5c-9c12-4857-9cb4-0cafe8ce24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I get emotional because I remember all the troubles
        I''ve had, this could be the burden I carry. I help others, I help everybody
        as much as I can.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15084bbb-f30e-46bb-a407-7ab3c9543768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was "gifted" by the Black Nazarene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7bed4f-fa14-4b3b-a586-52bfb2149672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tumutulong ako. Itong palad ko siyang ginagamit ko sa mga tao,"</em>
        Dela Rosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40247e0a-5fe5-4c9e-a21f-439412c1b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I help. My hand is what I use to offer help.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a144a2cf-b2bc-4243-9c69-818236780733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who is now living in Zambales, is active in celebrating
        the feast of the Black Nazarene in her local diocese.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31098439-ddb2-43d2-902f-2e4f70f59cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna De Alomo, another devotee, said she has so much to be thankful
        for because of her devotion to the Black Nazarene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e5e345-982c-4c80-9b4e-27ddfb410920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa awa naman ng Diyos, napagaling Niya mga sakit ng apo ko,</em>"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd773af-2882-4307-83fd-4f8694c674d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the grace of God, He was able to heal my grandchild.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc9d51-4d82-455b-a498-325811fe0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Alomo said she doesn''t mind the long hours of walking barefoot
        under the sweltering heat or heavy downpour. For her, it''s all about faith.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e5752-8633-4460-a5ce-f4d26d60e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa deboto naman yan eh, di po ba? Kung ano talaga ka sa Panginoon,
        kasi lahat naman sinasagot ni Nazareno," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b33111-05f8-4fb8-95d6-a73bb04545df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is all up to the devotee, right? How you are to
        the Lord, because the Nazareno answers all prayers.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ef2f5-6b65-4996-a97f-daf63c5060cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is it about the Black Nazarene that moves millions of Filipino
        Catholics to gravitate to it?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca642da1-cca2-48d2-93eb-7e28f77e56cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiapo Church Rector Monsignor Hernando Coronel said, "Sa totoo
        lang, maraming mga miracles. Ito yung sa mga ordinaryong tao na akala mo pambibliya
        lang, pero talagang nangyayari. Ako rin ay nabibighani. Yung dapat ay bulag
        itong batang ito, nakakakita. Dapat patay itong apo niya, pero buhay."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f75d96-fe6a-4258-9e09-f0ea59b17b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In all honesty, there are a lot of miracles. These
        things which you think only happen in the Bible, happen to ordinary people.
        I am also amazed. This child who is supposed to be blind can see. Another
        who was supposed to be dead, is alive.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879305ae-673d-4c8d-a92b-b0adc9d0d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel is already anticipating more devotees to participate in
        this year''s Traslacion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd1332-b265-4436-b0dc-4a83f4f7abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Sabi ko sa mga kaparian maghanda tayo at mga hijos
        natin. I-expect natin na mas mas maraming tao, kasi siyempre i</em>n terms
        of trying to manage the situation<em> ay maraming challenges ito. Maraming
        hamon."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51cc194-e063-4bde-9974-322f03690481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told the priests and the clergy to prepare. Let
        us expect that a lot of people will come, because in terms of trying to manage
        the situation there are a lot of challenges.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0cd15-f7c2-42e0-b73e-64779a4084b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as now, Coronel is appealing to the public to exercise
        caution, asking drunkards to respect the event. Similar appeals are made to
        pregnant women, and those who have heart conditions not to take part.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2076b68d-2f1d-4210-ad7f-8b15b4641a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipagdadasal namin po kayo sa lahat ng misa dito sa Quiapo. Ipagdadasal
        namin na gumaling kayo," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c736b3-9882-4788-be89-100f66297c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will pray for you in all the masses here at Quiapo.
        We will pray for your healing.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4f8a0-2751-40c6-a3b2-6971da7a127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel added, "Kung meron kayong napapansin na kahina-hinala ipagbigay
        po natin ito, nakita natin sa otoridad, sa kapulisan at mga sundalo."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402fd3bc-1929-4186-b082-eb5a24aa6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you see suspicious behavior, please let the authorities
        know. Tell the police or soldiers.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08a771-e37c-452e-9f6d-3c7ee8b2c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 6,500 Manila police ready to secure Black Nazarene procession</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac25482-6074-49ed-aa07-1031ada516ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the traffic around the Traslacion route, Coronel said, "H<em>indi
        natin ititigil yung buhay ng buong Metro Manila dahil lang dito. Pag natapos
        na sa kalye na yun, basta naayos na, nalinis na ay</em> open to the public
        para maka-appreciate <em>din</em>."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de90aa-323c-4a2d-93fa-3bdfc33346c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:54:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not stop the lives of everyone in Metro Manila
        just because of this event. Once a certain street has been passed, once it
        has been cleaned, we will open it again to the public so they can appreciate
        the occasion as well.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd3d71-b4a0-4dba-a45f-a8615cb4b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:21:06.873+08:00
