  'pacsafe-bags-store-sm-city-north-edsa':
    'author': 'CNN Phillipines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-02T21:11:12.025+08:00
    'imagesource': 'jcr:416813bf-5dc9-4f37-a50b-120cff1c52d0'
