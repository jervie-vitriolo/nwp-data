    'template': '1'
    'title': 'Supermoons, meteor shower to light up the sky this January

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10063f-5c34-457e-b839-c58fbd86b143'
      'mgnl:activationStatus': true
