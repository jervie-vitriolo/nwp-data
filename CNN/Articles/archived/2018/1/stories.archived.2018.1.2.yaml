      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new e-jeepneys are divided according to the following categories:</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a34dc-cb01-4853-8018-1e22f35be638'
