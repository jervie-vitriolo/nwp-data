      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A group of more than 1,000 women in entertainment
        have detailed a comprehensive plan to combat sexual harassment across industries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c082833-f095-4c0f-ba0a-bd1177d7dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s Up&nbsp;was officially unveiled Monday in a story by&nbsp;The
        New York Times, though the group was formed not long after the first round
        of allegations against former movie mogul Harvey Weinstein came to light in
        October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2501894-52e4-48b3-8705-ad2c81016546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Ava DuVernay, producer Kathleen Kennedy and dozens of actors,
        including&nbsp;America Ferrera, Emma Stone and Constance Wu, laid out the
        mission of Time''s Up in an&nbsp;open letter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3126ea-8ba7-4736-9a3c-3f94c80d5106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women said they were encouraged to find ways to battle harassment
        in all industries after receiving a letter of support from Alianza Nacional
        de Campesinas (The National Farmworker Women''s Alliance)&nbsp;in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b1b58-f741-497b-8dd3-492a421a83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that letter, the alliance acknowledged the outpouring of stories
        about gender-based violence and discrimination in entertainment, but wrote,
        "sadly, we''re not surprised because it''s a reality we know far too well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaeec32-b73c-49db-b4a5-c75f69a88e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countless farmworker women across our country suffer in silence
        because of the widespread sexual harassment and assault that they face at
        work," the alliance''s letter read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d64a6fd-0314-477b-91cd-071a4dd1eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s Up intends to use the platform given to women in entertainment
        to fight for equality on behalf of women in all fields, it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad368618-8fc8-456a-8851-f604f26bbbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want all survivors of sexual harassment, everywhere, to be heard,
        to be believed, and to know that accountability is possible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9628aa75-4ed1-4486-a14d-e9dc5c184e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s Up has already put together a $13 million fund to subsidize
        legal support for "women and men who have experienced sexual harassment, assault,
        or abuse in the workplace," according to its&nbsp;GoFundMe&nbsp;page.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1a7b4-fbcc-4d25-97f5-5d915604e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major donors to the fund include Reese Witherspoon, Shonda Rhimes,
        Oprah Winfrey, Jennifer Aniston, Meryl Streep, Steven Spielberg and Kate Capshaw,
        according to the fundraiser page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72114d2-7118-4fb0-8aa9-b74e53b6d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood agencies ICM Partners, William Morris Endeavor, United
        Talent Agency and Creative Arts Agency have each donated $1 million or more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafe884-5da0-4f80-b175-c5c129945cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Women''s Law Center will house the fund and distribute
        resources, including lawyers and public relations professionals that will
        work with the Center''s Legal Network for Gender Equity "to provide assistance
        to those ready to stand up," the fundraiser page said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6044904a-63c4-4392-a208-ac74f671487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s Up, which the Times reports does not have a singular leader
        and is instead made up of several teams tackling different efforts, will push
        for legislation aimed at curtailing harassment. The organization is also advocating
        for gender parity at movie and television&nbsp;studios and other entertainment
        companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c21288-605c-4cdc-a161-d02aa6f61d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just reached this conclusion in our heads that, damn it, everything
        is possible," Rhimes told the Times. "Why shouldn''t it be?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e9dc4-8037-4be6-a122-1e0cfc0058fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s Up is encouraging women to wear black at the Golden Globe
        Awards on&nbsp;Sunday to demonstrate against gender and racial inequality
        and raise awareness for their initiative.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f8b60-d305-45e0-bd27-28c071e12fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Reese Witherspoon,
        Shonda Rhimes, Meryl Streep among powerful women in anti-harassment group."</em></p>'
  'At-least-12-dead-as-Iranian-regime-faces-biggest-challenge-in-8-years':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-02T12:56:58.719+08:00
    'imagesource': 'jcr:168fbc79-3e23-4ede-95ac-43aa983128c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3a77cfb-a5c1-4501-9d37-371e67ef14d1'
    'lead': 'At least 12 people have been killed in four days of demonstrations in
      Iran, state media reported, in the biggest challenge to the authority of the
      Tehran regime since mass protests in 2009.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T17:52:11.870+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:49:50.399+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:49:50.019+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 12 dead as Iranian regime faces biggest challenge in 8 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79ddf1-6082-4493-a06d-90b5ce8f8cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 12 people have been killed in
        four days of demonstrations in Iran, state media reported, in the biggest
        challenge to the authority of the Tehran regime since mass protests in 2009.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736431d7-88cd-4e8a-a308-8cb46f110a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence continued despite an appeal for calm by Iranian president
        Hassan Rouhani on Sunday. He played down the significance of the protests
        on Monday, as the country''s leadership struggled to respond to the largely
        spontaneous uprisings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeeed23-4f22-433d-8ee3-13781f0c977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our great nation has witnessed a number of similar incidents in
        the past and has comfortably dealt with them. This is nothing," Rouhani said
        in a meeting with Iranian members of parliament on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec4514-70ee-4388-801b-7ff439621e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani acknowledged that Iranians had legitimate concerns and had
        the right to make legal protests, but he drew the line at outside interference
        after US President Donald Trump commented on the demonstrations Sunday. Rouhani
        said Trump had no right to sympathize with Iran because he has previously
        called the Iranian people "terrorists," according to Iran''s semi-official
        Tasnim News Agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a62deba-5d6d-4162-a4f5-d2be28a54c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Sunday speech, Rouhani blamed Trump for being at the root
        of many of Iranians'' woes, saying he had been "constantly creating problems"
        for people in the country since the moment he entered the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8f148-d46b-4357-9935-d7540e4cce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia weighed in Monday, calling the protests an "internal affair"
        for Iran. The Russian Foreign Ministry added that "external interference destabilizing
        the situation is unacceptable" and said it hopes the demonstrations "won''t
        develop under the scenario of bloodshed and violence," state-run Russian news
        agencies Tass and Sputnik reported on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f54e6-47d9-4182-8e4d-6e26e2cd0c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did it all begin?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c16286-e897-4935-8c5e-fb6816d28e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were sparked by concerns about rising living costs
        and a stagnant economy, but developed into a broader-based outcry against
        the regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45efc57a-79e5-4c12-b095-627f9961ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the most serious challenge to Tehran''s authority since
        the so-called Green Movement of 2009, when millions marched in the capital
        to protest the re-election of President Mahmoud Ahmadinejad. The opposition
        alleged the vote was rigged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910abfb8-fb05-48c7-836f-63ca8630748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the latest unrest is on a much smaller scale than 2009.
        Authorities have yet to launch a wide-ranging crackdown, as they did eight
        years ago, preferring instead to contain the protests locally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de1b38-a353-47fc-964c-93a858fda2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s state broadcaster said six people were killed in the small
        western town of Tuyserkan on Sunday, according to Agence France-Presse (AFP).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc54e4-4c25-4e75-9199-301592050d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Sunday, two were shot dead in the southwestern city of Izeh,
        the area''s local member of parliament, Hedayatollah Khademi, told the semi-official
        ILNA news agency. Khademi said he did not know whether the shots were fired
        by security officials or protesters, according to the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24409032-91b2-44d5-9213-b35b3d93fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Izeh is in the oil-rich southern province of Khuzestan, just south
        of the Lorestan province where two other Iranians were killed in protests
        on Saturday evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61513982-3b28-45c0-9958-d2783dc36690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy governor of Lorestan province, Habibollah Khojastehpour,
        denied that security forces had fired any bullets, blaming "Takfiri" groups
        and foreign intelligence services for the clashes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b490fa-3c46-4fea-b05c-0e993c4eb3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another two people were killed Sunday in the city of Dorud after
        a fire engine was hijacked, the semi-official ISNA news agency reported, citing
        the local governor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2381e27-b1c8-4469-8eea-b587d9c16e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani: Iranians have the right to protest legally</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ffad8-9e32-4083-9de6-03ed82eeeba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting with members of parliament Monday, Rouhani acknowledged
        that Iranians had the right to protest legally. "The space needs to open up
        for legal protest and criticism," he said, echoing remarks he made in&nbsp;a
        pre-recorded appeal for calm aired on state TV Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52a1d9-cbca-4361-830f-a876c7046d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has not seen the economic boost that Rouhani, who won re-election
        in May, had hoped would come after the nuclear deal relieved the country of
        sanctions and opened it up to international markets. In the spring of 2017
        unemployment was 12.6%, up only slightly from 2016, according to&nbsp;the
        World Bank.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e47964-129f-4b67-a204-b0ace2ee095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to the concerns fueling the protests, Rouhani added: "We
        have no bigger challenge than unemployment. Our economy requires major corrective
        surgery."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afaa3ed-c44f-4fcf-a34e-054990217cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, state-run media outlet IRIB reported that officials had
        temporarily restricted access to social media apps Instagram and Telegram,
        which have been used by Iranians to share news about the protests. Iran''s
        Minister for Communications and Technology Azari Jahromi denounced the reports
        as "rumors" in&nbsp;a post on Twitter Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8697f299-e018-41ee-b92f-d78ecf66cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media has helped galvanize tens of thousands participating
        in the protests, which have taken place in towns and cities across Iran. The
        unrest appears to have begun with hardline agitators encouraging protests
        against Rouhani. But they quickly lost control of events and demonstrations
        have taken on a general anti-regime feel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5cc1b-3946-483d-83ce-8457c00bf0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare act of defiance, some protestors have even called for
        the resignation of Supreme Leader Ayatollah Khamenei.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d502f4c-29b1-4904-9c5e-eb5ec6365d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some demonstrations, women cast off their hijabs, defying the
        country''s strict Islamic dress code. The protests have provided an opening
        for Iranian women to push for equal rights -- something they''ve been fighting
        for over decades.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca98e3a-4a40-43a8-89ff-5b49ba41a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shared on social media captured Iranians chanting "We don''t
        want an Islamic Republic" and "Death to the dictator." CNN has not independently
        verified the authenticity of the footage, purportedly shot in the western
        city of Khorramabad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247deac6-bae9-42a1-91ce-07275662f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump voiced his support for the demonstrations
        in a series of tweets on Sunday.&nbsp;He posted: "The people are finally getting
        wise as to how their money and wealth is being stolen and squandered on terrorism.
        Looks like they will not take it any longer. The USA is watching very closely
        for human rights violations!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5652744-986d-4baa-a314-903ea06c09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He weighed in again on Monday, posting: "Iran is failing at every
        level despite the terrible deal made with them by the Obama Administration.
        The great Iranian people have been repressed for many years. They are hungry
        for food &amp; for freedom. Along with human rights, the wealth of Iran is
        being looted. TIME FOR CHANGE!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5138926b-cbcf-4ff2-b786-c52151d50a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence tweeted in the same vein.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5eb9e-de6a-481d-8c95-7b124fb72cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bold and growing resistance of the Iranian people today gives
        hope and faith to all who struggle for freedom and against tyranny. We must
        not and we will not let them down," he posted Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4afaf55-ef12-45d3-a034-50af786f2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both as candidate and president, Trump has continuously threatened
        to rip up the Iran nuclear deal, agreed between Tehran, the US and other powers
        in 2015. In mid-January, three months after disavowing the landmark pact,
        Trump will again face the decision of whether to waive US sanctions, or refuse
        and risk blowing up the agreement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df5ea3-bb59-4540-8995-16e433fc56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also taken aim at Iran through his travel ban,
        which blocks its citizens from entering the US.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78efd3d-2c30-4a68-9d64-e6c4baacef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:52:11.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:50.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 12 dead
        as Iranian regime faces biggest challenge in 8 years."</em></p>'
  'Trumps-first-2018-tweet-Pakistan-has-given-us-nothing-but-lies-deceit':
    'author': 'Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-02T00:53:11.476+08:00
    'imagesource': 'jcr:3b8861d0-51ea-4588-a34d-c0a22fa9ca0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd44eee58-3f60-4d17-97cb-f5d2bfcb7192'
    'lead': 'In his first tweet of the new year President Donald Trump slammed Pakistan,
      saying the country has given the US nothing but "lies and deceit."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T17:54:35.636+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T17:54:38.918+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T17:54:38.739+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s first 2018 tweet: Pakistan has ''given us nothing but lies
      & deceit''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc022a0d-4705-4235-9f13-bbccb9654fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:54:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:54:38.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In his first tweet of the new year President
        Donald Trump slammed Pakistan, saying the country has given the US nothing
        but "lies and deceit."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2382e0a-79d5-4a14-8911-e523634b051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:54:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:54:38.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has foolishly given Pakistan more than 33 billion
        dollars in aid over the last 15 years, and they have given us nothing but
        lies &amp; deceit, thinking of our leaders as fools,"&nbsp;Trump tweeted Monday
        morning. "They give safe haven to the terrorists we hunt in Afghanistan, with
        little help. No more!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d08d5c-54c9-4c34-902b-26ef8fcaba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:54:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:54:38.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported last week that the US might withhold&nbsp;$225
        million in aid to Pakistan&nbsp;because of Trump''s frustration over its handling
        of terrorists in the country. White House officials met to decide whether
        to cancel the aid, the Times reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab725f7b-be5e-4109-96c6-27fe2ae4c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:54:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:54:38.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of the NATO-led coalition in Afghanistan, US Army
        Gen. John Nicholson, said in November that Pakistan had not changed its behavior
        since Trump announced his new policy for Afghanistan and the wider region,&nbsp;which
        specifically calls on Pakistan to do more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9959b9-2211-4cec-97fa-213383231ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:54:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:54:38.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I haven''t seen any change yet in their behavior," Nicholson
        told reporters after a NATO defense ministers meeting in Brussels when asked
        whether Pakistan was cooperating more in eliminating Taliban sanctuaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f23b33-2daf-451d-a3d4-f4b49404bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:54:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:54:38.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve heard the public statements from President Trump, from
        (Defense Secretary James) Mattis, from (Chairman of the Joint Chiefs Gen.
        Joseph Dunford) from (Secretary of State Rex) Tillerson, so we are engaging
        at the very highest levels with the Pakistanis to work together with them
        against these terrorists that are undermining the stability of the entire
        region," Nicholson added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281e18f-f8c3-4c81-afdc-26cb95cf9751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:54:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:54:38.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakistan has fought hard and suffered heavily against those terrorists
        focused on its government, and now we are asking them to focus on the terrorists
        that are attacking Afghanistan and attacking the coalition," he continued.
        "The United States has been very clear about the direction we want to go,
        and we hope to see some change in the coming weeks and months."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e3c74-ecc3-45dc-bbd6-d2e4a9f03c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:54:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:54:38.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to his tweet Monday,&nbsp;Trump in October was talking
        about how much Pakistan now respected the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a60b8-6d65-4eff-84b5-f9d396398b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:54:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:54:38.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After American Caitlan Coleman and her Canadian husband, Joshua
        Boyle, were freed as Taliban prisoners, the President praised Pakistan''s
        cooperation with the US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a5cc2-cb68-4dcb-8672-ac5d6a4a40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:54:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:54:38.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very positive moment for our country''s relationship
        with Pakistan," Trump said, adding that the Pakistani government''s cooperation
        "is a sign that is honoring America wishes for it to do more to provide security
        in the region."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d75662-9c96-4284-8471-d776014b5c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:54:35.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:54:38.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Pakistan is "starting to respect the United States again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f73ba-842f-4327-9f15-ca200863181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:54:35.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:54:38.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that month US Secretary of State Rex Tillerson visited Pakistan
        and&nbsp;urged its leaders&nbsp;to step up efforts "to eradicate militants
        and terrorists operating within the country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58352927-200f-4e8c-98f0-32e00a9947bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:54:35.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:54:38.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump''s first 2018
        tweet: Pakistan has ''given us nothing but lies &amp; deceit''."</em></p>'
  'Kim-Jong-Un-offers-rare-olive-branch-to-South-Korea':
    'author': 'Alanne Orjoux and Steve George, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-02T00:51:10.860+08:00
    'imagesource': 'jcr:4690ffeb-c86f-4a6e-afcb-8b8396babba1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6569b20c-7b25-4d27-9caa-e8e988d45b9a'
    'lead': 'North Korean leader Kim Jong Un held out a rare olive branch to the country''s
      southern neighbor Monday, offering talks over sending a delegation to the Winter
      Olympics in Pyeongchang next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T09:10:04.133+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:06:23.566+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:06:23.206+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un offers rare olive branch to South Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef7415-7e00-4c95-8cd8-e9e3e9ac6e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un held out
        a rare olive branch to the country''s southern neighbor Monday, offering talks
        over sending a delegation to the Winter Olympics in Pyeongchang next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3b051-7836-4719-9380-e31cfdb57693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim struck an unusually conciliatory note in his annual New Year''s
        Day address, declaring his wish "for peaceful resolution with our southern
        border."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f142df7-8c8c-417c-be63-dfa3bb1cadef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He nevertheless couched the message in more familiar bellicose language,
        warning the United States that North Korea''s nuclear ambitions were now complete
        and the launch button was "always on the desk in my office."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569c2dd-a2ca-4f75-be07-52c4c6751b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Soo-hyun, the spokesman for South Korean President Moon Jae-in,
        said the President''s office welcomed Kim''s comments about the need to improve
        inter-Korean relations and his wish to send a delegation to the Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c9c31-6148-4c71-a590-fa9bcdd3210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (President''s office) has been expressing its intent to talk
        with North Korea anytime, anywhere and regardless of formality if this is
        for the normalization of the inter-Korean relations and for the peace of the
        Korean Peninsula," the spokesman said, adding that the President''s office
        also "hopes South and North Korea will peacefully resolve North Korea''s nuclear
        issue while closely cooperating with the international community."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4c4ee-a2d4-4c0a-87f0-89e0e3364322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s comments on South Korea surprised analysts, who described
        them as the most significant part of his speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6577e1aa-7b2e-4d90-8cf5-7e7de9a27e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions with the South have been high as Kim has presided over
        a dramatic increase in the pace of North Korea''s weapons program. In September,
        the regime carried out its sixth and most powerful nuclear test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e5e620-803e-42b7-8f3d-75ea275b6e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call for peace</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5229939-17df-42f3-b865-1d9bd2c6751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, Kim called for peace on the Korean peninsula. "North
        and South must work together to alleviate the tensions and work together as
        a people of the same heritage to find peace and stability," Kim said, according
        to a CNN translation of his speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763c187-9518-4cb5-ab63-837dddcc767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that North Korean representatives should start talks with
        their South Korean counterparts "as soon as possible" to discuss sending a
        delegation to the 2018 Winter Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed829e-9c9c-430d-ab69-76e02470c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim went on to wish South Korea success in hosting the upcoming
        Olympics and said the event would be a "good chance" to show the greatness
        of the Korean people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19636b84-3ea0-4671-bf9f-24f9062f8d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean presidential spokesman agreed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d6040-e55a-430a-a0aa-f82aecffd66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the PyeongChang Olympics can be successfully held as peace Olympics,
        it will make contributions to the peace and harmony of the Korean Peninsula
        and Northeast Asia, as well as to the world," Park said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc11895-e2f6-4fe2-a93f-ee1bf9ebad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim ratcheted up his warnings to the US. "The entire mainland
        of the US is within the range of our nuclear weapons and the nuclear button
        is always on the desk of my office. They should accurately be aware that this
        is not a threat but a reality," Kim said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006067fb-e9db-4f69-99f9-7db20c920ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how much America wants to attack us with their military
        might and nuclear power, they know that now we possess such great nuclear
        power and therefore they will not dare," he continued, adding that his country''s
        greatest achievement of 2017 was the "historic accomplishment of completing
        our nuclear capabilities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596143be-32e4-4574-b749-a6f36f4ddd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Softened tone</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67429f0e-fb3c-4f07-861a-3bbea18adcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euan Graham, director of the International Security Program at the
        Lowy Institute, told CNN the softened tone toward South Korea was a surprise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc19d7-79fc-4166-b369-a74f06106afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The olive branch of trying to reach out to the South, that''s the
        most significant change, because up until now, they just haven''t shown any
        interest in engaging with the South, or anyone else for that matter," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ffa14-ce17-42eb-9b50-d70a3b3a47cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But an olive branch is always wrapped in some sort of belligerent
        coating in North Korea, it doesn''t mean the end of the nuclear program ...
        Even if they do reach out and send a delegation to the Pyeongchang Winter
        Olympics, it wouldn''t surprise me at all if they accompanied that with a
        continuing testing program as the spring comes, be that a submarine launch
        or satellite launch."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de2d6e-229f-4c93-9409-587aec2f93b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension has been rising between the United States and North Korea
        in recent months. Adm. Mike Mullen, a former chairman of the Joint Chiefs
        of Staff,&nbsp;said Sunday that the United States&nbsp;is "closer to a nuclear
        war with North Korea" than ever.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f139054d-2ecd-4684-b49f-ebb7a6a3da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on ABC''s "This Week," Mullen warned that President
        Donald Trump''s provocative rhetoric aimed at Kim Jong Un likely indicates
        he would prefer to take a more aggressive approach to countering the rogue
        regime''s rapidly evolving nuclear weapons program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c2ca59-586f-4d5e-9ae4-54750246a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the UN Security Council&nbsp;unanimously adopted new
        sanctions on North Korea&nbsp;in response to Pyongyang''s November 29 ballistic
        missile test, seeking to further strangle its energy supplies and tighten
        restrictions on smuggling and the use of North Korean workers overseas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b0771-13c8-4af0-910e-53110e5b601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s state-run news agency KCNA&nbsp;released a report
        Saturday promising&nbsp;that the country would remain committed to its nuclear
        development in 2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a93246-70d7-46bc-8965-d37b43017ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not expect any change in its policy," the report read.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dfaacf-2e13-45e6-980c-9479c0091b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its entity as an invincible power can neither be undermined nor
        be stamped out. The DPRK, as a responsible nuclear weapons state, will lead
        the trend of history to the only road of independence and justice, weathering
        all tempests on this planet," the report continued, referring to North Korea''s
        official name, the Democratic People''s Republic of Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b34c82-7506-432e-9797-0a65d0eafedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint military exercises</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d120e07-9c07-4f94-b069-481395ebca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early December, the&nbsp;US carried out another round of military
        exercises&nbsp;with South Korea, involving the largest concentration of fifth-generation
        F-22s and F-35s fighter jets ever assembled in South Korea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879cccd8-333c-4b32-9c26-4e29819df8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war games included attacks against a mock North Korean missile
        launch site with mock North Korean radars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db6d5b-fcdf-42a1-b036-606cfe3de3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his New Year''s address, Kim again denounced the exercises.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad90d9c6-0635-41cc-bad5-8276deddfb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These military exercises that you have with our enemy the USA must
        be halted at this very moment, because this behavior only causes fire and
        destruction on this great country," the North Korean leader said, apparently
        addressing South Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f35f3-0ddc-4a58-ba3a-bef678e21a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong Zhao, a fellow at the Carnegie-Tsinghua Center in Beijing told
        CNN that Kim does "not want to appear threatening and provocative."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb95931-f56e-4fb7-a576-fceeac69ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to convince the international community that his nuclear
        weapons are purely for self-defense and wants to have a negotiated solution
        with the United States on the basis that he gets to keep its nuclear deterrent
        capability, Zhao said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f18685e-362a-41b8-b85a-6def9800a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After achieving a preliminary strategic deterrent capability, North
        Korea might want to deescalate tensions and see(s) the Winter Olympics as
        a golden opportunity. The games make it possible for Washington and Seoul
        to meet Pyongyang''s demand for self-restraint -- adjusting their military
        exercises -- without losing face and appearing weak on Pyongyang."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494daaf-ba3f-4820-8512-269ae2638667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:10:04.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:06:23.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story as first published on CNN.com, "Kim Jong Un offers
        rare olive branch to South Korea."</em></p>'
  '4-killed-in-New-Years-Eve-shooting-at-New-Jersey-home':
