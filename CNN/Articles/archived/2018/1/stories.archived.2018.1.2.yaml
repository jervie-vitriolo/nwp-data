      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 15: Moon Apogee</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32702a38-bef9-46dc-8898-c32ef9e916bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apogee is the opposite of perigee - meaning the moon is at its farthest
        from the Earth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af201618-2f4c-41c3-9428-927099356b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.919+08:00
