    'template': '1'
    'title': 'PNP Chief: I will account drug lords in Bilibid as next BuCor head

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a7cd4-17cb-4032-a7d5-4891ca75ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        national police chief bared his initial plans to fix the national penitentiary
        even before he leads the Bureau of Corrections (BuCor).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5fd57f-7076-4ae3-b232-5bcae488b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, <em>iniisip ko lang is i-account silang lahat kung
        nasaan na ''yung mga drug lords diyan, titingnan ko kung anong ginagawa nila
        at sisiguruhin ko na hindi nila magagawa ''yung mga ginagawa nila,"</em> PNP
        Chief Director-General Ronald deal Rosa told CNN Philippines on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29288dc-334f-453d-a390-fa62b63c6b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, I''m just thinking of accounting where
        the drug lords are. I''ll look at what they''re doing, and I''ll make sure
        they won''t be able to do whatever they are doing.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534c00a-bbee-408f-82fa-163748f502e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was appointed by President Rodrigo Duterte to the BuCor
        in December. His PNP term, however, was extended until April 21, also upon
        his request.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca805243-2693-4f65-9f6e-24ff09d0e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PNP Chief: Duterte extended my term until April 21</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3dfd50-25a2-40ca-a5db-c73d9decd3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief was set to retire on January 21 when he turns 56,
        the mandatory retirement age.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf46fb-763a-4927-8094-97d8d751567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ko na ang problema (ni Duterte) andiyan sa BuCor, at binigay
        niya sa akin ang problema na ''yan para lutasin</em>, so I have to do it,"
        Dela Rosa said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213bb051-7458-4189-b6f4-eaa7d679e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know Duterte''s problems with the BuCor, and he
        gave those problems for me to solve, so I have to do it.]</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">PNP Chief urges Mandaluyong cop to surrender <a href="https://t.co/RTh9U0rPIU">pic.twitter.com/RTh9U0rPIU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/948154505773715456?ref_src=twsrc%5Etfw">January
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd1b6db-83fd-485d-9084-79257adf16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15765c-5af9-4037-af4b-237709e57419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prison bureau has been marred with issues in the past — particularly
        the resurgence of drug trade in the New Bilibid Prison (NBP). The former Corrections
        chief, Director General Benjamin Delos Santos, resigned in July 2016 over
        the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002d5ec-a695-4c2e-80e0-1582bdf767c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Duterte''s anti-illegal drugs campaign in tow, the NBP was
        in the thick of congressional hearings on drug trade in the prison.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc5ccd4-7733-434c-b04a-72140d04f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most prominent cases is that of Senator Leila de Lima,
        who is detained at the PNP Custodial Center in Quezon City after reports said
        she facilitated and benefited from the selling of illegal drugs in NBP when
        she was Justice secretary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28a1d6-1268-4c4b-a53b-96a26d0e204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBP houses high-profile security inmate Herbert Colanggo, as
        well as convicted carnapper Javyvee Sebastian, who both testified against
        de Lima.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d13c01-9275-464f-8c69-27b73eee97c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to who will be his successor in the PNP, Dela Rosa said he is
        leaving the issue to the President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b336e-68a0-4d11-94dd-c9c4d4fe4a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap pangunahan si Presidente sa kanyang desisyon. Bahala
        na siya</em>. Last I heard, <em>wala pa siyang napupusuan, di pa nia alam
        kung sino ang ipapalit sa''kin</em>, so let''s leave it that way," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963258d-9e8d-4c85-8032-128902340548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:53:31.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:44:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard to preempt the President''s decision. It''s
        up to him. Last I heard, he has not chosen anyone to replace me, so let''s
        leave it that way.]</p>'
