    'title': '4 killed in New Year''s Eve shooting at New Jersey home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1109d-4fb0-4506-b41f-768657409224'
      'mgnl:activationStatus': true
