      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepneys under Class 1 are estimated to cost between PhP 700,000
        to P800,000 each. While those under Classes 2, 3, and 4 cost between P1 million
        to P1.6 million.</p>'
    '55':
