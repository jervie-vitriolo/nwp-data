      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aecd4f-b341-4796-8d4d-0569c416f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among young Americans between the ages 10 and 24, suicide is the
        third leading cause of death, according to the US Centers for Disease Control
        and Prevention.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b0e38-0468-482d-9c9d-fc0ac3632d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul and his friends had been visiting Japan, where the suicide
        rate is among the highest. The forest they had visited is known throughout
        Japan as "suicide forest." Signs posted there urge suicidal visitors to seek
        help and offer a hotline number.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c44503-681e-4fd3-a152-8b443378dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate Japanese head to ''suicide forest''</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d499f3-2d19-4f52-aeaf-145079da2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul rose to fame with his viral micro-videos on Vine using juvenile
        and physical humor, which he had described as filling "the niche of the crazy
        college kid." He parlayed that into TV projects and his own merchandise, and
        gained millions of followers on social media.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd229f-bc02-4035-84f6-ba13b4d770a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Logan Paul apologizes
        for posting video that shows body of apparent suicide victim."</em></p>'
  'quiapo-church-devotees-prepare-traslacion-2018':
