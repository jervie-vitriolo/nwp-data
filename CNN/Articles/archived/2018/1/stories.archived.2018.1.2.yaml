      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, every New Year is about bringing something different into
        our lives. Perhaps it''s changing a habit or learning a new skill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2604d115-e26f-4925-9b31-d6d5c9260578'
