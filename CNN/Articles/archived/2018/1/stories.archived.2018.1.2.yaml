      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Tropical
        Depression Agaton is maintaining its path toward Palawan where it will make
        landfall tonight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2609b54-11ba-44ee-ba33-36755f8c579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:27:21.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:55:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said the storm was 185 kilometers
        east of Puerto Princesa City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4a79a-84b1-49ef-9b4e-bd2089a42894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:27:21.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:55:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has not slowed down or lost strength at 28 kilometers per hour
        (kph), with center winds of 55 kph and gustiness of up to 65 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0610a-9028-4a4c-ad70-d723ab36d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:27:21.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:55:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan and Cuyo Island are under signal number 1; while residents
        in the Bicol region, Samar, southern Quezon, Panay Island, and the rest of
        MIMAROPA are advised against possible flooding and landslides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c8bc9e-d80c-4499-868f-6ecd08a06322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:27:21.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:55:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in areas under signal 1, as well as the seaboards of northern
        and southern Luzon and the eastern seaboard of central Luzon are advised against
        sea travel due to Agaton and the surge of the northeast mmonsoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1223f5-3997-4ea5-a561-4ec257d1e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:27:21.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:55:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people died in Cebu after Agaton dumped rains over the province
        since December 31, according to the provincial disaster management office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241ee20-c54e-444f-9bc2-8c13562927d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:27:21.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:55:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 2 dead in Cebu due to ''Agaton''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f493349-8ea8-45fe-b952-c9e4e65531b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:27:21.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:55:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Eve – when Agaton was still a low pressure area –
        at least 200 people were rescued in Toledo City, Cebu, according to the Cebu
        Provincial Disaster Risk Reduction and Management Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8441cc-c49d-4369-9dea-77ef764546ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:27:21.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:55:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toledo City local disaster management office reported at least
        800 individuals are seeking shelter in evacuation centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c693b-be4c-443d-889e-71a2713772b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:27:21.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:55:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agaton made landfall on Siargao Island at 1 a.m. today, and continued
        to cross the Bohol Sea, causing floods in Central Visayas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44615cd-6539-4ad5-b14b-9faedf5ea950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:27:21.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:55:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to leave the country Wednesday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06d639-af4d-4da4-a289-651a6782f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:27:21.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:55:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cebu-based stringer Dale Israel contributed
        to this report.</em></p>'
  'manila-police-security-traslacion-2018':
    'author': ' Rex Remitio, CNN Philippines'
    'caption': '(File photo) A scene from the Traslacion in 2017.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-02T17:43:41.741+08:00
    'imagesource': 'jcr:49ffa216-8f43-464c-8401-aa65036f00cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dd317bd-b507-488e-ad75-680f1d13f979'
    'lead': 'While the police admit terror threats are always present, they say the
      public has nothing to worry about.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T16:33:54.518+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T16:33:59.456+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T16:33:59.217+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6,500 Manila police ready to secure Black Nazarene procession

      '
    'updated': 2018-01-03T15:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68092193-ab04-4d19-8ce2-f89fc5c0b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Authorities
        are expecting millions of devotees to participate in this year''s procession
        commemorating the feast of the Black Nazarene in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab4ed8-d026-4f15-a383-07a32d470244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a series of bombings in Quiapo in April and May, and the Marawi
        crisis which left over a thousand dead after months of fighting last year,
        authorities in Manila are bracing for another security challenge as millions
        are expected to gather for the Black Nazarene feast on January 9th.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f2685-9628-49eb-8b61-6a68108494ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they are prepared to secure the annual event as this
        year''s expected crowd will be the biggest in the event''s history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d10542d-fca9-40f6-8f17-f2b3fa91f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Erwin Margarejo, Manila police spokesperson, said, "We will
        be considering all threats and we are well-prepared for it "</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08adaa1f-e942-414f-b13a-7e57872eb737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarejo said security will be tighter with more checkpoints to
        be put up in strategic locations. Drones will be banned, while the entire
        procession route will have cellphone signal jammers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e7c76-2419-47b4-865d-e7b72839ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then the manpower: 6,500 policemen will be deployed, an increase
        from last year''s 5,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc8eb6f-4f30-4cb5-9b48-5016a3fbe939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will respond to all kinds of threats, including gang wars and
        petty crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276cdbe0-bb4d-48ff-a974-86fc5952b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarejo said, "Considering <em>na mas maraming pupunta ngayon</em>
        [more people will be going this time], of course we will be beefing up our
        security measures...And this is a challenge for the Manila Police District."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86abae1f-720b-4aba-ab2e-5c7dc0e3fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their own safety, police are warning participants not to bring
        objects with sharp edges, as well as expensive items like jewelry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b361623d-5ac2-4712-bfbe-a4487207eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should also not bring along small children. Devotees should
        bring enough food and water, and be physically prepared for the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb83486-32ee-4d7d-8164-4e9f1cc92ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as now, some devotees are backing out of the procession.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b8ed9-9343-49bd-aa7d-3e7dd6289543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analiza Samera, a devotee of the Black Nazarene said, "<em>Marami
        po kasing tao at saka baka magsabay-sabay tapos madaganan kami."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cbc336-ae69-4553-a309-a65de7a5f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be a lot of people and they might all come
        at the same time, we might get trampled.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e62d8-59ac-4a11-9412-51ee69486827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Precy," another devotee said, "<em>Eh siyempre iniiwasan ko rin
        yung disgrasya, eh."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9d733-be1a-422d-9abe-ebae4b833b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course I''m guarding against anything bad happening.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d7f876-0387-4e72-b487-b328dfc558af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gina Batucan will be there, and against the advice of authorities,
        will bring her two-month-old baby.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a57ece7-34c9-492f-9e82-76fd10c3fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her child is a gift from the Black Nazarene.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7098f-64b6-4eec-8736-6b9c0f0ca5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "<em>Hindi ko naman po siya isisiksik sa balyahan, tama
        na po yung maka-ano kami sa Kanya....Kasi ano, hiniling namin ito sa Kanya.
        Nagkasakit din siya ng ano, nag 50-50 din siya tapos dito din talaga ako nag-ano,
        tumawag din ako sa Kanya."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca79de-d48f-487d-aae3-e8bf44752ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not put my baby in harm''s way, it''s enough
        that we see Him...We prayed for this baby. Our child got sick and almost died,
        and we called on Him for help.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03165fc1-e26c-4639-839b-8a257e2d9362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:33:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:33:59.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batucan said her faith will push her to join the event despite the
        physical risk, including that of her baby''s.</p>'
