      'mgnl:lastActivated': 2019-08-07T08:46:36.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa clarified that while they will provide legal assistance
        to those charged, it does not mean the police will cover up the botched operation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d911dab-491c-40f6-9f3a-ee0d0c8e26b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan talagang pananagutan nila ''yan dahil may dalawang
        buhay na nasawi,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca5db37-8488-4d49-9867-85cc0727fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have to answer for their actions because two
        people were killed.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f49085b-c537-4a97-a3b8-5017d6dc2fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it is his moral obligation to help policemen facing charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751a5c7-ed7a-47cd-893f-dba7bb9e8819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going after the tanod</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036713b-cf7e-4c83-b2bc-599e57a4d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the police did not prioritize apprehending the tanod,
        who reportedly fired at the Mitsubishi Adventure that was rushing a shooting
        victim to the hospital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ec5ba-298b-47b3-9834-efc2b0eb163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maiintindihan natin ''yung sitwasyon na ''yun sa pulis. Hindi
        sila naka-focus doon sa tanod, naka-focus sila doon sa</em> alleged<em> na</em>
        reported<em> na armado sa loob ng sasakyan. Nandoon ''yung threat. Hindi nila
        ni-consider ''yung tanod</em> as threat," he explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3946f4d8-81e2-47b0-9c0e-0b82c22e41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I understand the situation of the police. They were
        not able to focus on the watchers, they were focused on the alleged, reported
        armed men in the vehicle. That was the threat. The watchers were not.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd4ad4-d6c3-435d-84b7-d58cc4684825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Dela Rosa ordered the arrest of community watchmen who
        carry firearms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e7a61-6eac-41fe-903d-cc21b5a9c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PNP Chief orders arrest of all armed barangay tanod</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f840905-98b0-4692-9b27-ab1c1b242dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Executive Order 546, the PNP can deputize the tanods as "force
        multipliers," while a 2008 memorandum from PNP''s handling agency, the National
        Police Commission, allows the barangay officials to be deputized as members
        of the Police Auxiliary Unit (PAU). PAU members have the opportunity to carry
        firearms, provided they follow training, uniform, and gun registry guidelines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4573619-0c18-4adc-9c27-3dc48e4bc13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Metro Manila police chief Director Oscar Albayalde and Mandaluyong
        City Mayor Menchie Abalos earlier said barangay tanods are not allowed to
        carry guns while on duty.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57ce1c-5df6-4660-947b-d6ee343d5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert Gulpo, one of the tanod, is still at large.</p>'
  'agaton-accelerates-0102-updates':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-02T23:34:56.260+08:00
