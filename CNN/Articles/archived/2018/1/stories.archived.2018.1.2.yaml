      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also mean getting some new and special stuff that you could
        start the year with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda25436-aed0-4ad7-8153-74155149ca82'
      'mgnl:activationStatus': true
