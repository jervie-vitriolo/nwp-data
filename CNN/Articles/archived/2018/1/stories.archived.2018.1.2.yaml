  'PNP-Mandaluyong-police-shooting-incident-Bato-dela-Rosa':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-02T20:08:26.653+08:00
    'imagesource': 'jcr:5936aeb7-57ff-434d-875d-13cd5dcf81bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7c99207-827f-4c1a-a7d9-7c4dda08829f'
    'lead': 'Philippine National Police Chief Ronald dela Rosa urged a policewoman
      involved in the deadly Mandaluyong shooting to surrender, otherwise authorities
      will be forced to track her down. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T17:18:05.653+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T17:18:08.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T17:18:08.486+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa to Mandaluyong shooting cop: Surrender or face manhunt operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e356f2-5e80-416f-a4a0-4063473e3930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Philippine
        National Police Chief Ronald dela Rosa urged a policewoman involved in the
        deadly Mandaluyong shooting to surrender, otherwise authorities will be forced
        to track her down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb5128-1903-4286-98c4-b82232a802c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Tuesday encouraged Police Senior Inspector Maria Cristina
        Vasquez to come out of hiding after she led the group of Mandaluyong police
        officers to respond to a "mistaken identity" shooting incident that killed
        one person.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9a362-fb13-49f7-8826-15e3a8d18e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top police warned that if Vasquez does not surrender, she will
        be extensively hunted down by authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ddffec-4d2b-486f-b946-947b2768b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-AWOL (absence without leave) ''yung isa dahil ayaw magpakulong,
        yung babae. Kung nakikinig ang policewoman na yun, sana mag-surrender ka para
        hindi ka ma-subject to manhunt operation kapag lumabas ang warrant mo," he
        said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28eaf81-7e14-45ae-9509-701d73d3caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She took an absence without leave because she was
        scared of being detained. If she is listening, surrender so you won''t be
        the subject of our manhunt operation once your warrant of arrest is out.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583da5d-918f-4d34-8e9b-802235f09bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged barangay tanod or village watchman Gilberto Gulpo
        to surrender and face the consequences of their actions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0673cfaa-503a-4a26-9a28-9fb334d24b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez and Gulpo are part of the 10 police officers and three barangay
        tanods who are facing homicide charges. The nine policemen and the two barangay
        tanods are under police custody.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e55051-e3c5-4795-a099-45f268539d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa: Police did not act with ill intent</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95d2f5-9675-475a-9ba5-b8a74c579464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 28, Vasquez'' team and barangay officials fired at a
        white vehicle on Shaw Boulevard in Mandaluyong City, after receiving reports
        from the barangay officers that a gunman from an earlier shooting in Brgy.
        Additional Hills had escaped using the vehicle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff151b-0a04-4006-880d-83a46efcbc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started with a quarrel between gas delivery boys and construction
        workers in the barangay. Jonalyn Ambaon, partner of construction worker Eliseo
        Aluad, was shot in the head as a result.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95db1f-1e36-4849-ba57-8b10d55aa232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aluad and six other companions rode a white Mitsubishi adventure
        to rush Ambaon to the hospital. They were soon apprehended on Shaw Boulevard,
        and police started firing at the vehicle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b357b-fb71-45ee-afb7-62148f789875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambaon died in the hospital hours after, while of her companions
        Jomar Hayaun died during the incident. The others remain in critical condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a5f98-9c44-48bb-99d9-fb961f263103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa defended his men, saying the village watchmen fired at
        the vehicle first, which prompted the police to shoot the vehicle. But he
        said this does not excuse their action and they will face the consequences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a14045-1ca7-4fdd-a756-0f7f059de9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did not act with ill intent, hindi sila pumatay lang nang
        pumatay. Nagoyo sila sa maling impormasyon," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd33f3-b27b-44aa-b9bf-f9bd14038dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They did not act with ill intent. They did not go
        on a killing spree. They were tricked with the wrong information.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc434d9-fb17-4f61-977f-98c73b9f3d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, paraffin tests on the gas delivery boys, as well as the
        passengers of the white van, tested positive for gunpowder nitrates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcf01c-49a5-474e-9a6a-398c53aa21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said paraffin tests are scientifically proven, thus they
        are hard to disprove. He added test results were not altered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9f105-1a65-4686-950f-d62b9587e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:18:05.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:18:08.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified it is possible for a person who didn''t hold a
        gun to test positive for gunpowder nitrates.</p>'
  'old-jeepneys-allowed-to-run-until-2020':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-02T15:29:48.005+08:00
    'imagesource': 'jcr:3c97325b-0e36-4d7d-823d-b3c9bedc54d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b60f6fd-0845-4f82-a84c-ab682deaac54'
    'lead': 'Jeepneys above 15 years old will still be allowed to ply their routes
      for the next three years — but they have to pass a roadworthiness test first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T17:22:46.853+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T17:22:51.187+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T17:22:50.799+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Roadworthy'' old jeepneys allowed to run until 2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de3600-f80c-4ce4-8100-b42f07004159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Jeepneys
        above 15 years old will still be allowed to ply their routes until 2020 —
        but they have to pass a roadworthiness test first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836868a-94a7-4dfd-a32b-0a37af176545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 15-year-old aspect, hindi na nga ho namin iniintindi muna [we''re
        not worrying about that yet] because if we do, all the jeepneys will have
        to go out. So we''re looking at roadworthiness," Transport Undersecretary
        Tim Orbos told CNN Philippines'' The Source Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2351bb5a-e75c-4e35-8bc2-8513135ee1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, all jeepneys will have to be new within three
        years as planned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39162137-e663-4e37-83e5-40436ace50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier demanded that all jeepneys above
        15 years old be phased out by January. However, transport regulators have
        since clarified the move will be gradually implemented in phases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc6488-79cd-4085-981a-ae97b1fbc211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government plans to run a new line of electric- or solar-powered
        e-jeepneys, a move which was met with protests from some jeepney operators
        who believe the program is expensive and would leave many drivers jobless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3dc2f9-f6f5-4710-90de-67ec6ec235ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, old jeepneys must meet government requirements
        as determined by a motor vehicle inspection system (MVIS) before they can
        resume plying their routes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6aefb7-4838-45d7-8133-140c4c54cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MVIS assesses a vehicle based on points, measuring a vehicle''s
        roadworthiness based on emission, brakes, suspension, and lights among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8b1a1-6ce0-4d54-9933-e24323bf7f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said the government has two of the machines: one at the central
        Land Transportation Office in Quezon City, and another at the airport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e888248-48c4-4571-91be-b1d2430d54ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 26 machines arriving within the first quarter of this year,
        and that will take care of the implementation nationwide," Orbos added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ebeda-9213-4004-aabc-10b938be38ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the MVIS scan will be rolled out in Metro Manila.
        When operators register, they are expected to bring their vehicles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ae31c-f77b-4f34-9a8b-3ec7afea0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said enforcers will also flag down jeepneys that violate requirements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ec081-4fb1-43f7-95f6-1066239812a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we see a public transport vehicle that is smoke belching, has
        no lights... papatigilin po namin iyan [we will stop them], we will ask them
        to go immediately to the testing centers," said Orbos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f015b3-7d90-4be1-80c7-dede9c524332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.855+08:00
      'mgnl:createdBy': 'jeff'
