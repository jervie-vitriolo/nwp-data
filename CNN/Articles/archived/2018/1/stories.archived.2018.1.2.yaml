      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace Aldin Ayo who was reported to be taking over the
        University of Santo Tomas Growling Tigers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7aec5-eef5-4593-a4f6-c40bc1c956f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:59:09.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:40.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez was Ayo''s assistant coach during the Letran Knights''
        NCAA title run in 2015 before transferring to the UAAP and help the Green
        Archers win the championship the following year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf68b8-2248-4081-8875-b6175f03e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:59:09.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:40.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Ayo thanks La Salle community after departure from Green
        Archers</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8c709-1075-4d29-9e82-cb2bb861d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:59:09.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:40.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming La Salle coach also served as an assistant for the
        Far Eastern Tamaraws from UAAP Season 70 to 73.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8020ed6-d84d-48fd-b740-3b01f8bec805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:59:09.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:40.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljun Melecio: Green Archers trust Louie Gonzalez</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202fca1-255d-4c8e-9f9e-4c483994d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:59:09.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:40.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veteran basketball tactician, Gonzalez previously held assistant
        coach duties in the PBA with the GlobalPort Batang Pier and Kia Sorento.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2388e30-7785-48e9-8e4d-827be54e7be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:59:09.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:40.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glen Capacio was also reported to be staying with the Taft-based
        squad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dccc41f-15c0-4378-8a87-44b5a6c93336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:59:09.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:40.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With La Salle falling short against archrivals Ateneo Blue Eagles
        in the UAAP Season 80 finals, expectations will be certainly high for Gonzalez.</p>'
  'BBM-ill-gotten-wealth-deal':
    'author': 'CNN Philippines Staff'
    'caption': 'Former senator Bongbong Marcos. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-02T14:35:55.988+08:00
    'imagesource': 'jcr:cdd117b1-1d99-464b-a2a2-1e699f055c3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdf3004d-ec4f-49b7-8ddd-139acf5e86e5'
    'lead': 'The former senator also denied that Atty. Oliver Lozano represented any
      member of the Marcos family or the estate of former President Ferdinand Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T17:03:02.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T17:03:05.352+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T17:03:05.237+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos denies links to ill-gotten wealth deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158a4ff-e9f2-407c-9572-b93d52ce11cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:03:02.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:03:05.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        Marcos family has nothing to do with a proposal on the return of supposed
        ill-gotten wealth in exchange for dropping all cases against them, former
        senator Bongbong Marcos said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb3676-32d6-4eac-912a-8e7d90c39a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:03:02.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:03:05.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Marcos family has no knowledge or information on that apparent
        exchange and service of document between Atty. Lozano and the office of Sec.
        (Salvador) Panelo. As a point of information,&nbsp; Atty. Oliver Lozano does
        not represent any member of the Marcos family or the estate of the late President
        Ferdinand Marcos," he said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0738bff-0a1c-432b-b65d-0e45dea3f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:03:02.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:03:05.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of Lozano''s documents circulated on social media Monday.
        The documents showed Panelo, the Chief Presidential Legal Counsel, acknowledged
        their receipt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6416443b-54cd-4feb-aab5-b12691822a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:03:02.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:03:05.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozano was the lawyer of then President Ferdinand Marcos. He also
        ran and lost in the 2004 senatorial race under the Marcos'' Kilusang Bagong
        Lipunan party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd5cb8-dfc9-4733-b05e-136b8c943483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:03:02.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:03:05.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozano also said he had sent copies of the proposal to both houses
        of Congress, and the Presidential Commission on Good Government (PCGG), which
        is tasked to recover the Marcos family''s ill-gotten wealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719d820-cc83-41ff-9138-7d88dc922a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:03:02.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:03:05.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, Bongbong Marcos said government can have their
        family''s supposed ill-gotten wealth should it find any.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a98562-4cec-4d7f-9a39-966e5768a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:03:02.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:03:05.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the World Bank-United Nations Office on Drugs and Crime''s
        Stolen Asset Recovery Initiative showed former President Marcos started amassing
        an estimated $5-billion to $10-billion in ill-gotten wealth since his first
        year in 1965 until he was ousted in 1986.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8726c132-0e6c-4c30-83c0-c78914931a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:03:02.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:03:05.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 1986, former President Corazon Aquino created PCGG through
        Executive Order 1. The agency has recovered over ₱170 billion since then until
        December 2015.</p>'
  'mixed-martial-arts-women':
    'author': 'Bea Quintos'
    'caption': 'The Femme Fatale Women’s Mixed Martial Arts (MMA) workshop bills itself
      as a self-defense class, although not your typical kind. Each session ends with
      a portion on active self-protection. Illustration by JL JAVIER'
    'categories': ['ba48e5fb-1101-4be1-b08a-797c5a3bde81']
    'created': 2018-01-02T14:32:17.015+08:00
    'imagesource': 'jcr:711bb935-810e-49ae-b7a7-b470128d4f4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0122c78a-8782-4ff2-8b22-c339fde6d0d6'
    'lead': 'The Femme Fatale Women’s Mixed Martial Arts (MMA) workshop bills itself
      as a self-defense class, although not your typical kind. Each session ends with
      a portion on active self-protection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T17:12:45.723+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T17:12:52.164+08:00
    'mgnl:lastActivatedBy': 'jeff'
