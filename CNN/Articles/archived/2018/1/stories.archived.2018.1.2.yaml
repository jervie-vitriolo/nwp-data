    'mgnl:lastActivatedVersionCreated': 2019-06-21T17:12:51.692+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A mixed martial arts training for Filipino women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d028828-74f3-4c6a-a793-4d1536105832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> <em>Bea Quintos is a researcher,
        sportswriter, and amateur boxer. She currently works for the Public-Private
        Partnership Center of the Philippines, while taking up her Master’s in Public
        Administration at the University of the Philippines Diliman. This piece is
        part of a forthcoming anthology to be published by Gantala Press.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bded09-3741-460a-b7e1-411b3f10420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s eight a.m.
        on a Saturday, and the six-hour session is about to begin. Tammy, a 31 year-old
        entrepreneur, is the first of the girls to arrive. She does yoga and running,
        and says she’s here for self-defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff2d042-201f-4a5b-bf93-9ab49be078d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I''m here to] Develop a bit of confidence and not be oppressed
        by men,” she says with a laugh. “You have that, like, fear in your mind, you
        know? It’s kind of like an instinct of fear that I want to gear myself up
        against. That’s the bigger picture.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec83c4-cb78-4e9c-a7b9-6421ea8994aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacqueline, 35, a teacher and mom, is here for similar reasons.
        <em>“Kasi feeling ko bano ako</em>, so I want to develop myself. So in case
        of emergency, <em>handa ako sa danger. Kasi feeling ko lagi na lang ‘yung
        asawa ko ‘yung nag-po-protect sa akin, and paano kung wala siya, diba? Paano
        ako magiging</em> independent?”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd4f77a-9f73-46d7-9484-16fe6edebbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Femme Fatale Women’s Mixed Martial Arts (MMA) workshop bills
        itself as a self-defense class, although not your typical kind. Rather than
        beginning with attacker-victim scenarios, a Femme Fatale session starts with
        the basics of striking, grappling, and wrestling. The point is to learn the
        sport of MMA, which provides skills that can prove useful in a fight, and
        which you can train for and improve on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a2070c-2745-40aa-a08a-557d3cc73e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to co-founders Nyla Caras and Robbie Reyes, their goal
        is to get their students to practice MMA regularly. Or at the very least,
        enroll in jiu-jitsu, which they say affords the smaller person certain advantages.</p>'
    '11':
      'image': 'jcr:eb8f546d-72b6-427e-8072-d011331385a7'
      'imageCaption': 'The Femme Fatale Women’s Mixed Martial Arts (MMA) workshop
        starts with the basics of striking, grappling, and wrestling, instead of attacker-victim
        scenarios. Photo from FEMME FATALE PHILIPPINES/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f753b-b129-4564-b667-70ca45a9d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b71d69-6e36-416d-9350-f544fd73f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each session ends with a portion on active self-protection. Here,
        the use of the word “active self-protection” is deliberate. Neither Caras
        nor Reyes believe in self-defense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86acc67-ab12-455d-850d-91e1af0e81f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t use the term except for marketing purposes,” reveals Reyes,
        37, during the introduction. A blue belt in jiu-jitsu, Reyes has been a faculty
        member at the Ateneo de Manila University since 2008. “I’m a theology professor.
        Obviously I’m against violence. But sometimes you have to choose violence.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e1112d-945c-4ab7-8720-756ef49e9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea for Femme Fatale came to Reyes after years in the local
        MMA scene, and an acquaintance had asked him what she could learn to do to
        defend herself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb923dd-8d22-4a71-8576-c0613275d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes suggested his friend wear running shoes wherever she went,
        so if something untoward happened, she could quickly run away at the first
        sign of trouble. The suggestion offended her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7801e8-78d4-4d60-afeb-1a9b65b87f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She took my advice to imply that she lacked the capacity to fight
        because she was a woman.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82f1d3-222f-4edf-8428-27f80e3c686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a legal sense, self-defense is justified when force is used in
        response to a real or perceived threat of deadly or grievous harm. Practically
        speaking, self-defense is doing what you need to survive, whether that means
        running away or fighting for your life.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f63589-a1a3-4a57-90fd-99fdfc11ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes shares a comment they once received on their organization’s
        Facebook page: “No violence. Self-defense only.” That’s not the reality of
        violence, argues Reyes. “Sometimes to stop the attack, you have to make sure
        the attacker doesn’t get back up.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644d6b2-82ea-413d-b1ca-518669d3e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d42f25-98fe-43db-8148-a3e7947b0bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What exists for women who choose violence?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89c951-4aa8-410b-a03e-08cc398a0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 15, 2017, a woman used her MMA training to fight off a man
        who tried to abduct children at a playground in British Columbia, Canada.
        Chelsi Sabbe fought off the alleged abductor with choke holds and neck locks
        when he attempted to kidnap the kids. Things escalated when the assailant
        started throwing punches.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d0c0b-0465-41d8-a7fb-f0a9aa96fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He hits me in the face several times. I then knocked him down again
        off of the playground equipment. He jumps up, he again punches me several
        times in the head and we go at it. At this time, it kind of turned nasty.
        I had to grab him by the hair and knee him in the face a few times, and then
        he ran away.”</p>'
    '33':
      'image': 'jcr:dc8b7a1a-50dc-4b47-b7b7-10839e69cc4c'
      'imageCaption': 'The idea of Femme Fatale came to Robbie Reyes, one of the founders
        of the organization who has also been part of the local MMA scene for years,
        because of an acquaintance who asked him how she could learn to defend herself.
        Photo from FEMME FATALE PHILIPPINES/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af761b38-67c8-487c-97d9-13a356206903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eee05e-122d-455a-a804-056928c38732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabbe suffered bruises on her arm and neck, and swollen hands from
        the punches she threw. “I never expected myself to be able to take down a
        grown man, and unfortunately you have to get quite physical to do so. He was
        very persistent and it had to get violent. I had no choice but to hurt him
        and get him on the ground. There was no way I was letting him get away with
        one of the children.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ab258-5a0c-41b7-a4ef-66fe0ae5cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a difference between engaging in consensual violence in
        sport and encountering it elsewhere.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86112ca-5018-4dcc-ace1-d0fd79054020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an amateur boxer, I’ve known violence that comes from leather
        gloves hitting my face over and over again. I walked into a hook to the temple
        once and felt my brain lights shut off for a moment before I realized I was
        still in the ring. I’ve known violence, too, by my own hands. You play other
        sports, but nobody ever says they “play” boxing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7638a-dab8-4946-bfaa-87aa303fe2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never liked martial arts in the first place,” shares Caras, co-founder
        of Femme Fatale, of her similar experience with jiu-jitsu. “I thought it was
        boring. So I had no inkling whatsoever to try it out until jiu-jitsu, and
        I realized what it did to me throughout. It’s been five years. I keep on going
        because there’s so much more you can learn.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c0ea2-cb3c-4358-a91e-fc6f33bd2e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caras, 27, is an advanced white belt in the jiu-jitsu belt system
        and works at the high school counselling office at the International School
        Manila. “I came from that shy, quiet type [girl]. Jiu-jitsu made me more comfortable
        interacting and sparring with people.”</p>'
    '43':
      'image': 'jcr:0c019822-1bc8-4fcd-a4f3-fce1efb63549'
      'imageCaption': 'In a Femme Fatale workshop, after the sessions on striking,
        wrestling, and grappling, there is a session on active self-protection, which
        included a Simulated Sexual Assault Drill (SSAD). Photo from FEMME FATALE
        PHILIPPINES/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f923e1-14ca-42f6-9b9d-0892c31939aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ab7fb0-1ab8-4f5e-9bab-b3cd734dc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as sport or martial arts can be empowering, exercising one’s
        capacity for violence as a woman in a self-defense class is different. After
        the sessions on striking, wrestling, and grappling came the portion on active
        self-protection, which included a Simulated Sexual Assault Drill (SSAD). In
        this drill, “attackers” and “victims” were assigned. Over a minute and a half,
        the objective for the victim was to “survive” by reaching the identified exit,
        while the goal of the attacker was to subdue her. The attacker in this case
        was played by Reyes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d2d96-a6f0-4ce4-8300-0456d188d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theology professor, who stands at a little over six feet, once
        competed professionally in MMA. In 2002, he won via technical knockout in
        the second round during the inaugural event of the Universal Reality Combat
        Championship, a local MMA promotion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ea127-1769-4fa7-a415-5bafb31af159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sybil, 28, one of the participants who volunteered for the drill,
        describes the experience as necessary. As a doctor, her job has taken her
        to public hospitals, where, she shares, sometimes patients’ emotions run high,
        so much so that “you can feel the aggression.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cae699-6aa0-40de-9cde-b954c05406e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harsh reality of violence is women don’t often choose it as
        much as it chooses them.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004629b-71ec-4b39-8e0f-c82574fa080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 1996 interview with “Probe,” former beauty queen and actress
        Maria Teresa Carlson accused her husband of domestic abuse.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf654ec-7b7f-4eef-9940-2fa997296774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the start, there would be occasional slapping on the face, physical
        abuse, beatings. He will box you... all over. I was subjected to water torture.
        I had a gun at me in my mouth... a wet towel all over my face, pour [sic]
        Sprite, 7-Up or continuous water...”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c117b6-1f9c-459d-876f-f730a034cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after, she appeared on the television program “Magandang
        Gabi, Bayan” to take back her accusations against her husband. It was a case
        of alleged domestic abuse that played out in public.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c6ced-4a96-40fb-88d6-d88196d1d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 23, 2001, Carlson, 38, leapt to her death from her apartment
        on the 23rd floor of a condominium in Greenhills, San Juan. In response to
        her suicide, women’s groups formed Task Force Maria to lobby for the passage
        of the Anti-Violence Against Women and Children Act. It was enacted into law
        in 2004, and recognizes several forms of violence, including sexual violence,
        and non-physical violence, such as psychological and economic abuse.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b41b4d-bedc-4f1e-8b79-c61cdf71a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public spaces may make women feel unsafe, but it’s more likely that
        violence will occur in places private, and at the hands of someone they know.</p>'
    '61':
      'image': 'jcr:dd926fce-cc1a-47fd-b39a-afc162210ff3'
      'imageCaption': 'In the context of a self-defense class, there’s a gendered
        insecurity that comes to the fore. “I’m here to learn self-defense,” is a
        statement that points to a lack of security one feels simply by being a woman.
        Photo from FEMME FATALE PHILIPPINES/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925af63-a287-4df3-8052-f6641f125085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abff4a-a38b-4e53-a93a-5196a62b2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the United Nations released The World’s Women Report which
        said one in three women worldwide had experienced physical and/or sexual violence
        at some point in their lives. According to the same study, intimate partner
        violence made up the most common form of violence, peaking during women’s
        reproductive years in both developed and developing countries.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb1d0d-53e4-44eb-9249-9bb3058abaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the context of a self-defense class, there’s a gendered insecurity
        that comes to the fore. “I’m here to learn self-defense,” is a statement that
        points to a lack of security one feels simply by being a woman. The assumption
        that we will be attacked is what''s wrong here. The onus is on us, the would-be
        victim to be able to fend off the attacker, instead of the would-be attacker
        not to commit assault in the first place. That being said, practicing sports
        can be empowering, but being attacked does just the opposite.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f4766-6418-456c-9646-b5bf2b1661bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the SSAD, three girls volunteered and I was one of them. Given
        my athletic background, I thought I had the best chance of reaching safety
        — but as soon as I’d started for the exit, I was forced to the ground, where
        I realized none of my boxing training would help me.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b2bfb9-e90f-4ad8-b2c6-5174bb60718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I struggled as much as I could, rolled and snuck in some punches
        between fighting my attacker’s hands. Before I knew it, Reyes had me in full
        mount, and I couldn’t reverse the position despite my best efforts. Time was
        winding down. I continued to struggle as hard and as violently as I could
        until it dawned on me I was stuck and helpless under the weight of this man,
        who, until then, I’d only known to be friendly and kind.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da07d6-1dcb-4854-a2b2-3e33bd072d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is it,” I thought. This was what all the hushed warnings of
        “mag-ingat ka” were about, all the fear of sexual assault I’d never let myself
        feel in the past. Even though it was just a drill, I didn’t get away. None
        of us did.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58966ca6-2d25-41e9-85c8-81984f81f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50388b-bc77-4e48-b689-16a5b7d4c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s that expectation, because what we’re trying to advocate does
        not really go in line with what women are in the Philippines, there’s that
        ‘Maria Clara’ mentality,” shares Caras as the session ends and we watch the
        girls pack up their belongings.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9202fba8-cba6-4567-8b96-7569059dd5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’d attended the first Femme Fatale workshop in April, and ask Caras
        regarding the inclusion of the SSAD portion to the curriculum since. Caras
        confirms it as something new, and describes how the workshop is still evolving.
        “Actually from our second workshop, someone gave us feedback that they would
        be more comfortable if a woman initiated the drill, so they’ll feel more comfortable
        in understanding what the drill is for. It’s important to have a female, someone
        to coordinate that.”</p>'
    '78':
      'image': 'jcr:059c27c4-d9af-4d62-bb4b-df75de61a494'
      'imageCaption': 'In this drill, “attackers” and “victims” were assigned. Over
        a minute and a half, the objective for the victim was to “survive” by reaching
        the identified exit, while the goal of the attacker was to subdue her. Photo
        from FEMME FATALE PHILIPPINES/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e29f6-6aa9-47e0-8b05-37e6aa2be2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b752ed-cb5e-4795-a491-2d3324ac6749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re learning as we go along,” she adds. “We want to be, as much
        as possible, not insulting to the opposite gender, because it’s an all-women’s
        thing. We try to show that women aren’t weak and all that, and along the way
        we’re trying to explain how women are better listeners without being sexist.
        I think that’s one of our key results.”</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da407604-2daa-40eb-a426-aa4f2fcf28e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empowerment is important, but it shouldn’t lull us into a false
        sense of security. Whether you’ve spent all your life steeped in martial arts
        or not, regardless of gender, all the training in the world won’t save you
        from the reality of violence.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9da68-1119-483d-9add-387b4868a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-drill debriefing, I’d later find out that SSAD was done
        by other trained jiu-jiteras. At least one blue belt, and several advanced
        white belts in the jiu-jitsu belt system. They performed better than we did,
        but didn’t get away either.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240cf99-656a-4277-93a6-5677f37747f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-defense isn''t a solution to insecurity, but to be capable
        is to be dangerous. As women especially, this is our business, to not be cowed
        by reality, but ready for it still. In the words of Audre Lorde, “Caring for
        myself is not self-indulgence, it is self-preservation, and that is an act
        of political warfare.”</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01ff5b-6664-40ec-8dd3-c4666e4b656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f5611-bdbe-474e-9a3d-77219e3ceda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:12:52.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Author’s note:</strong></em> <em>The Simulated Sexual
        Assault Drill was done with the utmost safety of the participants in mind,
        taking into account the gender and culture-specific sensitivity of the topic.
        In real life situations, prevention from becoming a target is a key aspect
        of self-protection. Krav Maga, for example, considered one of the most practical
        self-defense and fighting systems developed, integrates instinct based self-defense
        tactics, with a curriculum that trains aggressiveness, fighting spirit, together
        with situational awareness, and verbal de-escalation of conflict. For more
        information on self-defense classes, contact Femme Fatale Women’s MMA Workshop
        and International Krav Maga Federation Philippines.</em></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fff2fb-08e0-4d5e-a33b-1934dff6a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:12:45.731+08:00
      'mgnl:createdBy': 'jeff'
