      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c529b1-2935-4289-b33b-44fcb2451656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:55:30.572+08:00
