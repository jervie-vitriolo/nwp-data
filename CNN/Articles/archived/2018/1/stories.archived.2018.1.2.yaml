      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> Now that the
        hullaballoo of all that Christmas shopping (and food) is done, it''s time
        to welcome 2018 with open arms.</p>'
    '2':
