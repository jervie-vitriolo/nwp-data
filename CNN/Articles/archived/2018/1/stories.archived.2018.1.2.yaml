      'mgnl:type': 'text'
      'text': '<h2>READ: Signal no. 1 up in some areas as ''Agaton'' heads toward
        Palawan</h2>'
  'Supermoon-meteor-shower-lunar-eclipse':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
