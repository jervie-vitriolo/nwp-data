    'jcr:uuid': 'a2a9af76-3f4b-4a5f-8eb5-05d5629c6e97'
    'lead': 'The world’s safest travel bag is breaking new ground in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T16:06:23.959+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:48:46.909+08:00
