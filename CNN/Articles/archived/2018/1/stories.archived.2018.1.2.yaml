  'logan-paul-apology-apparent-suicide-victim-youtube':
    'author': 'Madison Park and Emily Smith, CNN'
    'caption': '(File photo) Social media personality Logan Paul has apologized after
      posting a video of an apparent suicide victim.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-02T20:20:22.175+08:00
    'imagesource': 'jcr:7ac6e2cd-108c-44a4-b923-53b5e80ea42c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '890bf178-cbab-4065-b342-bea41d2de9d2'
    'lead': 'An apology from Logan Paul did little to quell the outrage after the
      social media star posted a YouTube video, showing what appears to be a body
      hanging from a tree in a Japanese forest known for suicides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T16:15:56.903+08:00
