      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos added that fixed wages for jeepney drivers will also be in
        place. They are expected to earn P21,000 in net salary a month, on top of
        government benefits.</p>'
    '57':
