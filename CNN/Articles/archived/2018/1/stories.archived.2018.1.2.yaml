      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class 1 vehicles are for short routes, while Class 4 vehicles are
        for longer trips to provinces. Class 3 jeepneys are expected to have air conditioning.</p>'
