      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of De La Salle University''s
        Office of Sports Development.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c4445-f8a7-4fb2-881d-583dc9427d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:59:09.232+08:00
