  'Mandaluyong-shooting-barangay-tanod':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-02T16:13:02.833+08:00
    'imagesource': 'jcr:75e0d000-235f-4c86-bd61-d29aadeaecbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5330193e-235a-4e3b-af73-ca004b62d5c6'
    'lead': 'Philippine National Police Chief Ronald Dela Rosa on Tuesday ordered
      his personnel to arrest all barangay tanod or community watchmen who carry firearms,
      following the deadly Mandaluyong shooting incident. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T16:46:13.951+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T16:46:18.565+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T16:46:18.403+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief orders arrest of all armed barangay tanod

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b4244-ffa9-43dd-8f69-1a6ca71535f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Philippine
        National Police Chief Ronald Dela Rosa on Tuesday ordered his personnel to
        arrest all barangay tanod or community watchmen who carry firearms, following
        the deadly Mandaluyong shooting incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e69085-72af-4a6f-a850-4d2a73dcbc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga tanod na ito, they are not authorized to carry guns.
        kaya right now I am giving instructions to all members of the PNP: Hulihin
        niyo lahat ng tanod na armado. Hulihin niyo dahil that is illegal. They are
        not authorized to bear firearms," he said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a79398-e9d0-46d9-a760-e0bb4b4a398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These watchmen are not authorized to carry guns. I
        am giving an instruction to the police to arrest all armed community watchmen.
        Arrest them because that is illegal.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d0106-d7f8-4108-881a-f58fd6164366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Hulihin niyo ang tanod na may armas. Bawal yan. Ang pwede
        sa kanila batuta lang."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d75bf-0ace-46a4-ae34-77210d821243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Arrest all armed tanod. They are only allowed to carry
        batons.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8991a8-e1b4-447a-94fd-66fad63717a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said three barangay tanod from Addition Hills in Mandaluyong
        chased and fired at the Mitsubishi Adventure bringing shooting victim Jonalyn
        Ambaon to the hospital. Police and barangay officials were misled into thinking
        the car carrying Ambaon to the hospital was carrying armed suspects, prompting
        them to fire at the vehicle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b6f55-c8e6-4e8f-b1c4-267516a45b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addition Hills Barangay Captain Kent Faminial earlier said he has
        never issued guns to his men, despite claims two of the tanod had fired at
        the vehicle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e0f8f-9822-4be4-b189-8ea1c2632a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernest Fajardo, one of the barangay tanod who had previously admitted
        his colleagues were armed, now denies he saw them carrying guns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c82a00-3884-42c1-97d3-40464c1a510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order 546 allows the Philippine National Police (PNP)
        to deputize the barangay tanod as "force multipliers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00eae79-a36f-45d2-b8f6-20115cc21133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a 2008 memorandum circular by the National Police Commission,
        the agency that handles the PNP, allows barangay tanods to be deputized as
        members of the Police Auxiliary Unit (PAU).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7e925-c03b-4360-b952-cf9a790907e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAU members are allowed to carry firearms, provided that they wear
        proper uniform, finish the required training and that the guns are registered
        to the barangay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2375780-0a06-4fe9-b331-8220d1766424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Oscar Albayalde earlier said a barangay
        tanod may carry guns if he has a permit but is not allowed to use the firearm
        while on duty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391f45f-f10c-4a2b-8777-51eeb5521020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a permit to carry firearms, yes you''re allowed to
        bear firearms but you cannot use it for your duty as barangay tanod," Albayalde
        said. "Hindi mo puwedeng ilabas yan at ibrandish sa labas yung baril mo[You
        can''t brandish that gun outside.]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2365a32d-8735-4602-8ea6-967d657b403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:46:13.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:46:18.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was killed after police mistakenly went after a vehicle
        with men they thought were suspects in a shooting incident.</p>'
  'government-proposal-restricts-car-tint':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-02T15:31:30.980+08:00
    'imagesource': 'jcr:fad21747-e479-47f1-9a72-b281a984eb32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ee0838f-00e1-4c16-b5b3-353a36182124'
    'lead': 'The proposal implements a window tint ban on public transport and restricts
      tints on transport network vehicles like Uber and Grab and private vehicles.'
