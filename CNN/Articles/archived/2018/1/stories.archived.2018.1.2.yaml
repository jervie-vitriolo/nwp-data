      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A link to the video now says it''s been removed by the user.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275affd1-c87e-41e0-9778-78326f2c9ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some asked why Paul had released such a video when he has a young
        fan base.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dcc983-aca4-4b84-b17c-50ec296d1f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:16:03.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t think before he speaks/acts in front of his very easily-influenced
        young audience," tweeted James Charles, a teenage social media star, who also
        tweeted the suicide prevention hotline.</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">No matter what you’re going through, how bad it may seem right now,
        suicide is not the answer. Please know there are so many people that love
        &amp; are here for you.<br><br>Suicide Hotline: 1-800-273-8255</p>&mdash;
        James Charles (@jamescharles) <a href="https://twitter.com/jamescharles/status/948078603631079424?ref_src=twsrc%5Etfw">January
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be30e0-1d97-4d1d-9ddb-9644fe69bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:15:56.908+08:00
