      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition from Lauer to Kotb has also been a leadership moment
        for Guthrie, who became a co-host of "Today" in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc6c1db-500c-4d2b-81f5-a1cecf91ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.115+08:00
