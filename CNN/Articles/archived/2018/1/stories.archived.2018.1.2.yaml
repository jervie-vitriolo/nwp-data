    'title': 'Gov''t proposal restricts car tint on public, private vehicles

      '
    'updated': 2018-01-07T15:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72263f81-c842-486f-b125-53d0542262c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:55:30.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:20.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> A ban
        on window tints for public transportation vehicles is in the works.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa86b8-f847-49b7-b82e-ef3d83b8851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:55:30.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:20.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is part of a new government proposal, which also seeks
        to regulate tints on private vehicles for anti-crime purposes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef825b49-5895-48cc-8f81-f3efa7d52589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:55:30.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:20.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re allowing the tint provided that it meets the standards set
        forth by the [Land Transportation Office]. We''re finalizing [the standards],
        but definitely wala na po sa harapan [no tint in front]," Transport Undersecretary
        Tim Orbos told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f928c-c7c8-4479-b30b-ff5422449053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:55:30.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:20.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the proposal has yet to go through another consultative
        meeting before final rules are issued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b2c6a9-74dc-41c9-a622-a4d438cbf165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:55:30.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:20.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to affect even transport network services like Uber
        and Grab, but other aspects of the proposal are still being ironed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7bb23-0519-4bc8-bb08-506ff49076c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:55:30.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:20.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The front door, front windshield, we may allow the 6 inches doon
        sa [on the] visor. That''s now being debated on," said Orbos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2949ec-520a-47dc-9c40-265df758e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:55:30.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:20.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the proposal allows for a lighter tint on by the driver
        and passenger''s seat, but a darker shade for the back seats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb160201-2bae-4717-8f0c-fe2c16aba23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:55:30.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:57:20.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, black tint and one-way tint is also banned.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2108928599347028%2F&width=500&show_text=true&height=390&appId"
