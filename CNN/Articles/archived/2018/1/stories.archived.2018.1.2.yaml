      'mgnl:lastActivated': 2019-08-07T08:54:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel is hoping this year''s event will be meaningful and successful,
        and like the previous year no casualties.</p>'
  'PH-3rd-happiest-country-in-world':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-02T22:29:57.770+08:00
    'imagesource': 'jcr:87b0610a-b835-4e08-9d86-d9454e4ebdeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d68c037-62f4-46f3-b349-4c2266ef31f7'
    'lead': 'The country is just two steps behind Fiji and Colombia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T16:24:32.515+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T16:24:35.722+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T16:24:35.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH is 3rd happiest country in the world — international pollster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c72c5e-a742-4cdf-a663-1d485349140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Filipinos
        can smile at this survey result: the Philippines is the third happiest country
        in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9bf063-a2ab-49e1-aef9-fbde3dacde50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 41st global annual survey conducted by Gallup International,
        the Philippines ranked third in the top ten happiest countries in 2017, with
        a net happiness score of +84. This is five notches higher than the 2016 score,
        which also put the country in third place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7117ccfb-f6f6-44d0-915e-d524a5f57f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the top is Fiji (+92), followed by Colombia (+87).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5785a51-bb31-46e9-bc1f-ae351609c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was done among 55 countries in October to December 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e45927-2cb2-42c2-8276-15edbd76d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also landed fifth in the economic optimism index
        with a net score of 32. According to the survey, more Filipinos believe 2018
        will be a year of economic prosperity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e86edd-e526-49fa-aaa7-747d45daf5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country landed ninth in the hope index with a score of 40. It
        is among the top 10 countries which believe 2018 will be better than 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc891d-7f83-43e7-b5b7-b15b04f62869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a global scale, on the other hand, the happiness, economic optimism,
        and hope indices went down. The world has a net happiness score of 49, a 10-point
        decline from its score in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63433a17-78a7-4f57-a024-67413189a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2017 was a tough year with terrorist attacks over almost each week
        and it may have influenced personal lives all around the world. Nevertheless,
        a majority in all polled countries are happy," Gallup International said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311ef86-0d61-46e8-8d15-03d3e0610e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said they welcome Gallup''s
        survey results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b64c45-f0db-4164-b3cf-2f6c325172b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Filipinos are known as a happy, resilient people. We even manage
        to smile amid difficulties. It is therefore not surprising that we rank high
        in the global happiness index," Roque said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe0c13-c89e-4dd0-a1a2-72bed4be2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said survey results can be attributed to the leadership of
        President Rodrigo Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa7c54-dc2c-48bf-92c1-a2f3b48b36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our economy is one of the fastest growing in the region. The local
        stock market ended the last trading day of 2017 in an all time-high. Board
        of Investments-approved investments are record-breaking. The government decisively
        liberated Marawi (City)," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6279dbe-de32-45c7-a3dd-374baac7b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez, chairman of the Board of Investments,
        announced ₱616.7 billion in investment approvals in 2017, which is 39.5 percent
        from the ₱442 billion recorded in 2016 and also the highest in the agency''s
        50-year history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c373d2-61f3-4287-a767-87c41597f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup polled 53,769 persons around the world for the survey. A
        sample of 1,000 respondents from the Philippines were surveyed through paper-and-pencil
        interviews between November 16 and 29, 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca7a17-c918-48c5-9989-0b4285cdfc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:24:32.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:24:35.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup said the margin of error is +3-5 percent at 95 confidence
        level.</p>'
  'agaton-pagasa-5pm-update':
