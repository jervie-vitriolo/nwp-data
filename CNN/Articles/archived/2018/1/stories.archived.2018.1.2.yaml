      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is scary is if we public servants become immune from bashing
        [and] attacks from rabid haters, then we become insensitive &amp; are like
        political robots," Ejercito added.</p>'
