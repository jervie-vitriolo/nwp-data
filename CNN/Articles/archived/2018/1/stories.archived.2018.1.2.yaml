      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his tweets on New Year''s Day, he also responded to a GMA
        news report about a man wearing an official police shirt who got caught in
        a viral spat on the road.</p>'
    '26':
