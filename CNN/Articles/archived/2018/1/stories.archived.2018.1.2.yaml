      'mgnl:lastActivated': 2019-06-21T16:40:22.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator did not comment further on the remarks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a4620-15d2-4343-95d2-8e58a7afe109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:16.928+08:00
