  'Hoda-Kotb-named-permanent-co-host-of-NBC-Today':
    'author': ' Brian Stelter, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-02T21:12:24.337+08:00
    'imagesource': 'jcr:6b8a9132-bc65-43b9-b5a5-4a9a165813da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb3f2be4-793e-4bec-aaad-fede28240fbd'
    'lead': 'The promotion means that Kotb and Savannah Guthrie will co-host the famed
      morning show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T16:08:59.113+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:49:32.836+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hoda Kotb named permanent co-host of NBC''s ''Today''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc1e38f-dc41-4a43-ad31-5c9fbac91014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Hoda Kotb, who has filled in on NBC''s
        "Today" show since Matt Lauer was fired in November, is now officially replacing
        him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9987767-e47d-434b-b176-58b2348f7a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promotion means that Kotb and Savannah Guthrie will co-host
        the famed morning show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c8324-6560-4bbe-8a27-3eb0ab6455cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has to be the most popular decision NBC News has ever made,"
        Guthrie said while celebrating the news on Tuesday''s "Today."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2378a20-ff5e-4570-a718-dcf4c9de5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no one I''d rather be sitting next to in 2018 than you,"
        Kotb said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6db001-559e-44f0-8f6b-f457145fc7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pairing of two women is a departure from the typical man-and-woman
        morning show format. But it''s a logical move for NBC, especially in the wake
        of Lauer''s abrupt exit amid complaints about inappropriate sexual behavior
        at work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a208d-2384-4fca-b8cc-87631b6dc396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotb is well known to "Today" viewers. She joined the network in
        1998, first as a correspondent on the "Dateline" newsmagazine. She has been
        co-hosting the 10 a.m. hour of "Today," a freewheeling talk show with Kathie
        Lee Gifford, since 2008.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12075f0-bbd0-4781-ac64-bd92202a5a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC said Kotb will continue co-hosting the 10 a.m. hour while adding
        the 7 and 8 a.m. hours to her portfolio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d360f-b375-4863-976b-1d8cbc9f544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megyn Kelly became host of the 9 a.m. hour of "Today" last September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22f1be-a2d1-4427-87ff-bd377e492ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News chairman Andy Lack announced Kotb''s promotion in a Tuesday
        morning memo just before showtime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc820b0-81f2-4eb8-ad94-d169e257e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past several weeks, Hoda has seamlessly stepped into the
        co-anchor role alongside Savannah, and the two have quickly hit the ground
        running," Lack wrote. "They have an undeniable connection with each other
        and most importantly, with viewers, a hallmark of ''Today.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d5cac-8cf0-4689-a9ee-5416464db272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotb was assigned to host with Guthrie on the morning that Lauer''s
        firing was announced. The two hosts were praised for their handling of the
        situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f780e-2667-4fc3-8028-e6f043bb0942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC management took it day by day and decided to keep Kotb in the
        chair in December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d8f628-59bf-44a9-8ef0-18db456f0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Roker and Carson Daly are the other two members of the 7 to 9
        a.m. "Today" ensemble.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a0bc5-9103-4f72-a0ab-59a0bb520020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every change on the morning show is closely watched not just by
        millions of fans but also by advertisers and business analysts -- because
        the show is a profit machine for NBC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a5631e-0182-4fbb-b18e-aba187479262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:49:33.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lauer''s firing does not seem to have hurt "Today." If anything,
        it has generated higher viewership in the short term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7456c1-b3ea-481d-b337-c07bd7b18a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:59.115+08:00
