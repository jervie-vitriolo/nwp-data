      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian''s colleague Sen. JV Ejercito came to his defense in
        a series of tweets on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1e06e-8c73-45c0-94b0-9772586f846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:16.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T16:40:22.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised Gatchalian to keep his cool, and said that the incident
        showed "we are also human, we get hurt &amp; affected too."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4fbdd-6d59-4ef1-8bc9-1bf4738ce55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:16.931+08:00
      'mgnl:createdBy': 'jeff'
