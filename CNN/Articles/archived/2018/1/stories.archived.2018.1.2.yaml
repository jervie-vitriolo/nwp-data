      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 30: Supermoon</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ed044-89e0-4838-9332-514fe653f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second perigee of the moon will be at 5:54 p.m. on January 30,
        according to PAGASA.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75444b6c-3a0f-4371-bfd5-1de8537c10b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 31: Lunar eclipse, blue moon</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689233c-0dfc-4568-9ff5-b69f30598c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prepare your binoculars, as a total lunar eclipse will occur on
        January 31, and it will be visible in the Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c376686b-b45c-4438-bed2-ea721b72b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the eclipse will begin at 6:49 p.m. and end at 12:09
        a.m. on February 1.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a0153c-f6ca-44f1-9a37-e03c359ffcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added there is no need for any protective filters for the eyes
        as lunar eclipses, unlike solar eclipses, are safe to watch. You may want
        to bring out your binoculars or telescopes to help magnify the view.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e19de1-428c-49d2-953e-d7b03403e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the lunar eclipse, there will also be a second full moon
        - also known as a blue moon - on January 31.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3df7e-f758-476e-878d-d8e36abe0765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t expect a blue color, though, the event has nothing to with
        the color of the moon.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1626298-4ae9-46f3-9a13-03244c234cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA, however, said the moon appearing with a tinge of blue, may
        occur in certain atmospheric conditions like during volcanic eruptions or
        when exceptionally large fires leave particles in the atmosphere.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e078a3f-68b8-4eac-b3fe-a04ca9c0a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:29:45.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:29:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Yvette Morales and senior researcher
        Ella Hermonio contributed to this report.</em></p>'
  'PNP-Chief-Ronald-Dela-Rosa-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-02T14:27:49.914+08:00
    'imagesource': 'jcr:d4d13e21-66d7-4f18-a0ab-f930f9f7c17a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c6a3293-d749-4621-948b-00e708ea5192'
    'lead': 'Director General Ronald "Bato" Dela Rosa will serve as the Philippine
      National Police Chief until April 21 this year upon President Rodrigo Duterte''s
      order. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T17:32:44.974+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T17:32:53.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T17:32:53.206+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Duterte extended my term until April 21

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1aeae2-d027-4cb4-92e7-1ae94d88adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:32:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:32:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Director
        General Ronald Dela Rosa will serve as the Philippine National Police Chief
        until April 21 this year upon President Rodrigo Duterte''s order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c1028a-4d69-4f16-ae79-ffa72e9dd907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:32:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:32:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa confirmed the extension of his term on Tuesday. In a media
        briefing, he said he has received a copy of a letter from the President asking
        him to serve as the head of the PNP until April — three months after his scheduled
        retirement on January 21, when he turns 56.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e1f58-1708-460a-9bc7-90174be2e503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:32:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:32:53.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa led much of the drug war as PNP chief, until the campaign
        was transferred to the Philippine Drug Enforcement Agency in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9946bc-3802-4f35-a726-f245d932b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:32:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:32:53.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he has not found a replacement for Dela Rosa
        yet. But the PNP Chief said he will recommend three-star and two-star generals
        to the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747beeba-4c8b-4f50-aec3-2a1f36e3776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:32:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:32:53.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his stint in the PNP, Dela Rosa will head the Bureau of Corrections.</p>'
  'iran-ayatollah-ali-khamenei-blames-united-states-protests':
    'author': ' Angela Dewan and Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-02T22:33:50.384+08:00
    'imagesource': 'jcr:30c863db-5777-447a-8ecd-53c61744ba84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b237bd24-9ea2-47ec-9f69-34de8c936439'
    'lead': 'Iranian Supreme Leader Ayatollah Ali Khamenei blamed Iran''s "enemies"
      on Tuesday for stirring up unrest in the country, as the death toll from days
      of anti-government protests climbed to 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T15:48:47.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:47:53.314+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:47:52.908+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran''s Supreme Leader blames ''enemies'' for protests, death toll hits
      21

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f1975-8c30-4d76-95b3-97fea384b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iranian Supreme Leader Ayatollah Ali Khamenei
        blamed Iran''s "enemies" on Tuesday for stirring up unrest in the country,
        as the death toll from days of anti-government protests climbed to 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e402dd3-93b2-42b3-bddb-8a769578799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first remarks since the demonstrations erupted last Thursday,
        Khamenei accused the nation''s enemies of "joining forces" against Iran and
        blamed them for the violence in recent days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafffeee-1ee0-4195-bc1f-cdaceb4cb3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enemy is waiting for an opportunity, for a flaw, through which
        they can enter. Look at these events over the last few days. All those who
        are against the Islamic Republic, those who have money, those who have the
        politics, those who have the weapons, those who have the intelligence, they
        have all joined forces in order to create problems for the Islamic Republic
        and the Islamic Revolution," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05105dd0-5f60-4d8d-b1f9-510273df7c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God willing I have got things to say to my dear people in due course.
        The animosity is there, but what can prevent this animosity is the spirit
        of bravery, the spirit of sacrifice and the spirit of faith, a good example
        of which was your children."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b1ac2-1fe8-45a1-9e93-18411b85f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei did not make clear exactly who he was referring to, but
        Iranian President Hassan Rouhani earlier slammed U.S. President Donald Trump
        for tweeting his support for the protesters on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a3ad2-e0e3-4783-b96e-c3d57ada2067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump wrote another tweet, slamming the Iranian government
        as "brutal and corrupt."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d824922-672e-46b7-88c3-792d1cfe6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Iran are finally acting against the brutal and corrupt
        Iranian regime. All of the money that President Obama so foolishly gave them
        went into terrorism and into their ''pockets.'' The people have little food,
        big inflation and no human rights. The U.S. is watching!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563eadcc-becc-4bbf-8be1-4f563e90efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Iranian officials had blamed "foreign agents" and an online
        "proxy war" waged by the U.S., the UK and Saudi Arabia for the violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97dc1e-e778-4715-b6fb-9d22de5dd1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei''s remarks followed more deadly violence on Monday, in
        which nine people were killed, including seven protesters, a member of a pro-government
        militia and a policeman. Twelve others were killed over the weekend as the
        protests intensified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8ef97-27c4-4f18-a4f5-7817c7c9f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have become the biggest challenge to the government''s
        authority since mass demonstrations in 2009. Around 450 people have been arrested
        over the past three days, according to state media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a011f5a-4895-4245-80ee-f29c6e679e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters storm police station, report says</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba4965-dd43-43aa-97d2-87d0f82b5a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, six protestors were killed in the central city of Qahdarijan
        when demonstrators stormed a police station and attempted to take guns from
        authorities, state media reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d02da-6465-42f4-93b1-4100a9c91202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Basij, a pro-government militia, was killed in south
        Tehran. And a policeman in Najafabad was killed when a protester shot at officers
        with a hunting rifle, according to state media. Three other officers were
        wounded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb228d-e7c2-4eb2-8f86-eb542130ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 12 people killed over the weekend were a man and his young
        son, when a fire truck hijacked by protesters ran them down on a street in
        western Iran''s Dorud, according to the semi-official ISNA news agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d7e83-b8bb-415a-814b-f51570bad8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video images shared on social media from central Tuyserkan on Sunday
        showed protesters throwing chairs, tables and other objects in reach at riot
        police, forcing the outnumbered officers to retreat. Six protesters were shot
        dead in the unrest there, according to the semi-official Fars news agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb6737-a603-4eb8-8f46-099a422b199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rallies began Thursday over the country''s stagnant economy
        and rising living costs, but they developed into a broader outcry against
        the government and intensified over the weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487273b0-5e10-4fb1-ab02-676f0bbfcd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani tried to downplay the significance
        of the protests, which have spread beyond the capital of Tehran to at least
        18 cities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0402461-9411-4d59-b2bd-ead826f0ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our great nation has witnessed a number of similar incidents in
        the past and has comfortably dealt with them. This is nothing," Rouhani said
        in a meeting with Iranian members of parliament Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e23ab20-3d91-4bcf-83bb-0db88fbd5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other officials have warned of strict crackdowns, and the mass
        arrests show that the country is concerned by spreading dissent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7faf22-5f01-4a82-9e73-2f6df6b42ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Asghar Nasser-Bakht, Tehran''s Deputy Governor for Political
        and Security affairs, warned that "those who wish to congregate in public
        must obtain permits from the Ministry of the Interior, and be aware than any
        public disturbances or threats, are against the laws and they will not be
        tolerated."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac473cb-6652-46c3-b2dd-27d63af49fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:48:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:47:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Iran''s Supreme
        Leader blames ''enemies'' for protests, death toll hits 21."</em></p>'
