    'template': '1'
    'title': 'Pacsafe opens fourth store in PH

      '
    'updated': 2018-01-03T10:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c72e97-9702-4f1b-8f20-6971d5b72ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:06:23.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:48:46.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world’s safest travel bag is breaking new ground in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a77921-9438-4001-96ca-8dcfaf7cd8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:06:23.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:48:46.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacsafe, dubbed the "world''s safest bag", has already won over
        travelers from around the world, and now it is poised to gain even more momentum
        as it''s fourth standalone store has opened in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f03d6-ba3e-4766-b6ae-0052b438a1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:06:23.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:48:46.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From tough nature terrain to exposure to thieving individuals in
        bustling cities, Pacsafe took vulnerable carry-ons and transformed them into
        virtually impenetrable and convenient troves for safekeeping on-the-go.</p>'
    '3':
      'image': 'jcr:6eae7696-c183-4ad0-a693-46367ef8ffa7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b869fe-dd32-48b8-bf13-0d668c803684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:48:43.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:48:46.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab22b0f5-a9de-4e65-b0b8-06e28eda162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:06:23.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:48:46.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its array of city sling bags, adventure-ready backpacks to
        full-sized luggages, Pacsafe Philippines has brought their expertise in travel
        security to the country through more than 20 retail outlets and three stand-alone
        stores in Glorietta 5, Mall of Asia, and SM Seaside Cebu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ddf64-8d99-483d-9f2f-5a6c53cf4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:06:23.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:48:46.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, Pacsafe added to that list: at SM City North EDSA,
        the brand''s 4th standalone store in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01498e-9ae5-43a2-924f-e915379ad42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:06:23.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:48:46.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who got their very own travel safe gear were celebrities
        who counted themselves Pacsafe fans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3decedde-6924-4cd6-ac15-e6470f8e108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:06:23.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:48:46.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacsafe store in SM City North EDSA carries the complete line
        of Pacsafe bags available in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb10524-9495-4aa9-8650-96cef528b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:06:23.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:48:46.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venturesafe, its line of heavy-duty backpacks for the avid adventurer;
        Slingsafe, a collection of shoulder bags and backpacks perfect for city traveling;
        and Citysafe, a series of bags perfect for the daily commute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a8546e-dfb8-4210-8177-86137512c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:06:23.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:48:46.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each line comes in various colors and sizes fit for every type of
        journey, as well as Pacsafe’s signature theft-security technologies: special
        RFID-blocking pockets to prevent digital and credit card theft and its patented
        eXomesh stainless steel mesh, an impenetrable material that prevents against
        slashing, as well as security cables, straps, locks and zippers that block
        any tampering and stealing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf4d0d-2994-4763-85d5-e53f30e9e78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:06:23.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:48:46.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information about Pacsafe products, visit www.pacsafe.com
        or follow Pacsafe on Facebook and on Instagram.</em></p>'
    '11':
      'image': 'jcr:3f8324f3-d453-4373-b996-70edfdd891c7'
