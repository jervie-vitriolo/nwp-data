      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Senator
        Sherwin Gatchalian confirmed the tweets cursing his critics on Monday came
        from him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92646d0-48c9-4b39-8ab3-bca27aeb3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:16.928+08:00
      'mgnl:createdBy': 'jeff'
