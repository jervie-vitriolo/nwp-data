      'mgnl:lastActivated': 2019-08-07T08:57:40.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7782339b-7fdc-43bd-a4aa-8cfd86f98e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:59:09.233+08:00
