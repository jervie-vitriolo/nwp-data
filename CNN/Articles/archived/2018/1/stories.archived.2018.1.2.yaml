    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reese Witherspoon, Shonda Rhimes, Meryl Streep among powerful women
      in anti-harassment group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf4a02c-c8b4-4903-b27c-97fb8dd00495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:50:06.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:50:10.355+08:00
