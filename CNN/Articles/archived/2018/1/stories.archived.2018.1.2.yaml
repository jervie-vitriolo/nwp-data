      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One netizen responded with pictures of tweets the senator sent in
        2012. The screen caps showed Gatchalian, then a Valenzuela City representative,
        praising and supporting then-President Benigno Aquino III.</p>'
