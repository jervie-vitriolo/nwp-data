    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490b33b-ac9d-4f36-a78f-175c5960dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police responded to reports from barangay security personnel
        that a gunman from an earlier shooting in Barangay Additional Hills escaped
        in a white van. A police team led by Senior Inspector Maria Cristina Vasquez
        fired upon the vehicle along Shaw Boulevard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034981df-014e-4327-a9c2-7e6dd72dfb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident left two dead — Jonalyn Ambaon, a victim of the prior
        shooting, and Jomar Hayaun, a passenger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f383f9-cac0-4c89-94cf-658fd546e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:58:15.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:36.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez has not yet surrendered to authorities, while the nine are
        under police custody. All police officials as well the three barangay tanod
        were charged with homicide on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7884996-d40a-46ef-974b-2a58cbe80632'
      'mgnl:activationStatus': true
