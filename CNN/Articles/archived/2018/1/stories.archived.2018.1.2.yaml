    'template': '1'
    'title': 'TD ''Agaton'' makes landfall over Palawan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bfafec-6ec8-45ae-9cac-435a1f071c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Tropical
        Depression Agaton has made landfall over Aborlan, Palawan Tuesday night, the
        state weather bureau said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278030e1-1c87-45d2-9b15-30dc150595d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration''s (PAGASA) 11 p.m. bulletin, Agaton is packing maximum
        sustained winds of 55 kilometers per hour (kph) near the center, and gusts
        of up to 75 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be6a260-9f05-47f0-861c-3b3fb649de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., PAGASA said the tropical depression was spotted 40
        km south of Puerto Princesa City, Palawan, and is moving west at 30 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4baf06-0046-4f9c-a535-0087be4920cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan is still under signal number 1; while residents in the Bicol
        region, Samar provinces, Southern Quezon, Panay Island, and the rest of MIMAROPA
        are advised against possible flooding and landslides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5457b5-d836-46ea-982b-8635ff9669f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in areas under signal 1, as well as the seaboards of northern
        and southern Luzon, the eastern seaboard of central Luzon, the eastern and
        western seaboards of the Visayas, and the eastern seaboard of Mindanao are
        advised against sea travel due to Agaton and the surge of the northeast monsoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d2d37-1dd6-40e4-8e43-ff1f11fd724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Tuesday, Joel Lagrosa, a disaster official
        from Magsaysay, Palawan said 84 families were evacuated from Brgy. Balaguen
        – a coastal community – to higher ground.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">PAGASA: &#39;Agaton&#39; moving closer to Palawan <a href="https://t.co/NrWzxk36Ia">pic.twitter.com/NrWzxk36Ia</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/948136279773929472?ref_src=twsrc%5Etfw">January
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9561c0f-5429-4223-982d-4ae627664b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad053b4-5303-488d-a2c2-cbbb882247eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inaasahan kasi ngayong gabi na mataas ang dagat...ang kabahayan
        ay abot ng dagat, kaya naniguro na kami na i-evacuate ang 84 families sa isang
        mataas na lugar,"</em> Lagrosa said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0af50-fdb1-4c7c-9356-09e2758511c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect the sea to rise tonight...it will reach
        the homes, do we made sure to evacuate the 84 families to higher ground.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed660731-8147-4e4c-a6bf-8fca3d99a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balaguen, Lagrosa said, is a vulnerable barangay in the municipality,
        being similarly affected by Super Typhoon Yolanda (international name: Haiyan).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d94777-83c0-4ddd-9414-c3376806600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people died in Cebu after Agaton dumped rains over the province
        since December 31, according to the provincial disaster management office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce29d2-ba6a-452a-b6a5-ddcdf0f6fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 2 dead in Cebu due to ''Agaton''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a31a5-ffd3-4723-9b31-d864c47c709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Eve – when Agaton was still a low pressure area –
        at least 200 people were rescued in Toledo City, Cebu, according to the Cebu
        Provincial Disaster Risk Reduction and Management Office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a675d1d-27a6-474a-8778-3973fba7725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toledo City local disaster management office reported at least
        800 individuals are seeking shelter in evacuation centers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c434185-6f1a-49af-8ba0-9c0e031a4d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agaton made landfall on Siargao Island at 1 a.m. today, and continued
        to cross the Bohol Sea, causing floods in Central Visayas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8c149-a1ef-41f6-bf3c-949836207766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:46:55.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to leave the country Wednesday afternoon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f29a8-041f-4e25-815a-38c24705eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:02:23.566+08:00
      'mgnl:createdBy': 'jeff'
