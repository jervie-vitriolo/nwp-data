      'mgnl:created': 2019-06-21T17:22:46.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also set to regulate work hours for drivers in
        order to prevent them from competing too much for passengers at a given time
        of the day.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88c17c-f310-434d-a161-7fbabf383603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regular driver now will drive more than 14 hours a day. (Under
        the program) we will not allow them to drive more than 10 hours. But they
        can have two shifts," the undersecretary said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb519e1-c40f-4bf1-8a89-dc4e6a1d86ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:22:46.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T17:22:51.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Orbos said jeepney fares would not be affected because of
        the program, fares will still be affected by the newly approved tax hike on
        excise fuel, which is expected to take effect this month.</p>'
  'agaton-deaths-stranded-evacuation':
    'author': 'CNN Philippines Staff'
    'caption': 'At least 200 people were rescued in Toledo City, Cebu amid rising
      floodwaters on December 31, according to Cebu Provincial Disaster Risk Reduction
      and Management Office.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-01-02T13:34:27.238+08:00
    'imagesource': 'jcr:d580c9f2-7a7e-4d0f-906e-999ad5d8661f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd53f41b5-50e8-40e2-b4f9-7bff7437bae6'
    'lead': 'More than 3,000 passengers were also stranded in different ports due
      to the tropical depression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T17:25:21.135+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:59:14.420+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:59:14.284+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 dead in Cebu due to ''Agaton''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c9cd8-8f49-49ba-9277-f1e6878e18c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:25:21.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:59:14.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Two
        people have died in Cebu after tropical depression "Agaton" dumped rains over
        the province, according to the provincial disaster management office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ceb59-b746-4ba3-8b30-16f342526abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:25:21.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:59:14.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both casualties were from Malabuyoc town in Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54f5f6-c94a-46b9-bd77-9edd7734dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:25:21.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:59:14.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flora Matas, 64 years old from Barangay Looc, died after a landslide
        happened near her home at around 3 to 4pm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf503815-10cd-46aa-8933-3b30de5c5a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:25:21.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:59:14.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 39-year-old Richie Pimentel of Barangay Sto. Nino, hit
        his head on a concrete pavement. The incident happened before dawn, and power
        was also out in Cebu due to strong rains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24f39c-d4c1-4bfa-9777-a560d60b5501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:25:21.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:59:14.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agaton, which is headed toward Palawan as of Tuesday noon, also
        stranded more than 3,000 passengers in different ports all over Eastern and
        Central Visayas, as well as in Northern Mindanao, according to the National
        Disaster Risk Reduction and Management Council (NDRRMC).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec45e443-f373-494c-975c-4f028172b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:25:21.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:59:14.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression, which entered the Philippines as a low
        pressure area on New Year''s Eve, also prompted people to evacuate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51ebdc-459f-4ce1-81cc-3a90a3dfa1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:25:21.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:59:14.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said as of today, more than 600 families preemptively
        evacuated in the provinces of Capiz, Zamboanga del Norte, Agusan del Sur,
        Surigao del Norte, Surigao del Sur, Dinagat Island, and Agusan del Norte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b8c6d-590d-4f80-ad15-d593ceedd884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T17:25:21.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:59:14.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 200 people were rescued in Toledo City, Cebu amid rising
        floodwaters on December 31, according to Cebu Provincial Disaster Risk Reduction
        and Management Office. Around 800 individuals, meanwhile, are seeking shelter
        in evacuation centers in Toledo City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4adfc9-34c4-476d-9208-3577be8f9427'
