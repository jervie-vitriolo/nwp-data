      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen caps prompted netizens to call out the senator for his
        turnaround. Some slammed the pair "trapo," politicians, or turncoats who shifted
        sides.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
