  'cinema-centenario-alternative-space-philippine-cinema':
    'author': 'Chang Casal'
    'caption': 'Cinema Centenario is an alternative space for local cinema housing
      a 65-seating capacity theater that exclusively screens Filipino films. Photo
      by KITKAT PAJARO'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-01-19T08:14:47.289+08:00
    'imagesource': 'jcr:a0014ffe-8b41-4d06-b096-28b2b564f148'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7523867-fc72-4bac-a08d-df17660fe418'
    'lead': 'Cinema Centenario is an alternative space that aims to bring local cinema
      closer to audiences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T10:26:59.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:19:43.479+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An alternative space for Philippine cinema

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18872ce-2f47-4ee5-a17c-0be30559809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Cinema Centenario
        sits atop a meat shop on the second floor of an unassuming building along
        Maginhawa Street. Inside is a cozy space with a box office, a snack bar, a
        corner for film-related merchandise (books, T-shirts, tote bags), and a 65-seating
        capacity theater.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a18eb-835f-4fdf-aa72-bb5ceaf51b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The box office bears the program of the week, consisting purely
        of local films, from recent independent releases like <em>“Ang Larawan”</em>
        and <em>“Patay na si Hesus”</em> to classics like <em>“Oro Plata Mata”</em>
        and “Magic Temple.” As we wrap up the interview, Hector Calma, the president
        and founder of the newly opened cinema, reminds us, “<em>May mga</em> misconceptions
        <em>na akala ng mga tao</em> under <em>kami ng</em> government,<em> pero hindi.
        Kung paano nag-o-operate ang mga sinehan, ganoon din kami nag-o-operate</em>.
        We have the option <em>na magpalabas ng mga blockbuster</em> films but we
        chose not to, <em>kasi nga ang gusto naming i-cater ay ‘yung mga</em> alternative<em>
        na pelikula.”</em></p>'
    '3':
      'image': 'jcr:4c577f59-2dd4-4847-9fff-5002723c419e'
      'imageCaption': 'The micro-cinema is called "Cinema Centenario" to celebrate
        100 years of Philippine cinema. Inside is a cozy space with a box office,
        a snack bar, a corner for film-related merchandise (books, T-shirts, tote
        bags), and a theater. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305df42c-862d-4bc1-95f0-2cc563883098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7947cd-9bb0-4bb5-a373-5fd8097d7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema Centenario, named in celebration of 100 years of Philippine
        cinema, was conceived by Calma during a trip to Taipei, when a film of his
        was competing in the Taiwan International Documentary Festival, and brought
        him to the space that would serve as an inspiration. The films were screened
        at SPOT-Huashan cinema, housed in Huashan 1914 Creative Park, an old winery
        that was converted into an alternative space for cultural and artistic events.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58991b3b-a2e9-4c95-a6a3-724974bc2db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi siya mukhang traditional cinema kasi ‘yung</em> venue
        <em>ay hindi sa</em> mall," says Calma. <em>"Para siyang</em> art space <em>talaga.
        Parang</em> retro classic <em>na lugar. Sabi ko, ‘Bakit wala tayong ganito
        sa Pilipinas?’</em> So I decided <em>na pag balik ko sabi ko gusto kong gumawa
        ng ganito.”</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b108ba-9335-4c99-ad78-52d6afdcd016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he saw himself as more of a filmmaker, Calma says that he
        decided to pursue the business when he realized that it wasn’t enough to have
        his own film, especially if there were no venues to screen them. “Eventually
        na-develop ‘yung consciousness [ko] <em>na hindi enough na may pelikula ka,
        kailangan mo ng</em> venue <em>na paglalabasan ng mga pelikula mo. Na puwede
        [ito] mapanood ng mga tao. Kaya sabi ko gawa tayo ng ganito. Gawa tayo ng</em>
        alternative space for films. ‘<em>Yung mga pelikulang hindi mapapanood sa
        malalaking sinehan, puwede natin dalhin dito,”</em> says Calma.</p>'
    '9':
      'image': 'jcr:e6017d78-2590-40df-9f95-fd10d085a804'
      'imageCaption': 'President and founder Hector Calma conceived the idea of Cinema
        Centenario during a trip to Taipei, where he drew inspiration from alternative
        spaces like SPOT-Huashan. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f4621-6238-417f-af2b-1f35838717f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b936cd-83a0-49d4-aa9d-fa902269b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points to films produced for local festivals like Cinemalaya,
        CinemaOne Originals, QCinema, and CineFilipino as examples of films that have
        audiences but lack venues and channels to reach them. “Sometimes<em> may mga
        pelikula na mapapalabas sa malalaking sinehan, sa mall cinemas, pero hindi
        sila nagtatagal. Parang,</em> two, three days lang pull out <em>na</em>. So<em>
        sayang naman.</em> So <em>sabi namin</em>, ‘Why not house those kinds of films
        <em>na meron namang</em> following,<em> na merong</em> audience?’ Especially
        <em>‘yung mga gustong manood</em> during the festival run<em> pero hindi sila
        mag-fit doon sa schedule na ‘yun.”</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1d727-0643-4c9c-a03f-c2f40ac3a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calma called on his friends, fellow filmmakers and film enthusiasts,
        to become his co-owners. As with most businesses, the biggest challenge was
        funding. “Most of us <em>dun sa</em> owners,<em> hindi naman kami mayayaman
        talaga</em>. As in, p<em>arang magkakaibigan lang [kami] na nag-decide na</em>
        ''Let''s put this up because we love cinema and we want to support Philippine
        cinema.'' ‘<em>Yun ‘yung</em> collective na advocacy <em>nung grupo. Parang
        regardless kung saan natin kunin ‘yung pera, maghagilap man tayo kung saan-saan,
        basta matayo lang natin siya.”</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da20a8-2ff1-4102-a13b-6c3f25855a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the cinema opened its doors on the first of December last year,
        the group invited filmmakers, producers, and bloggers to get a feel of the
        place. The following day, they initiated a week-long dry run with one screening
        per day. Today, the cinema holds six screenings a day, every day of the week,
        with a diverse lineup: from classics and contemporary films by established
        filmmakers, to short films and documentaries by aspiring artists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0239bde5-fea8-43df-ae80-a0ed1337d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining the program each month is democratic, and always goes
        back to the group’s advocacy. “Kami, <em>magkakaiba kami ng sensibilidad doon
        sa board, so iba-iba pa din ‘yung lumalabas,”</em> says Calma. “But we don''t
        consider films<em> na ang unang tanong ''kikita ba yan?'' Hindi ganoon. Dapat
        ma-uphold niya ‘yung</em> brand and core values <em>ng</em> Centenario, <em>na
        dapat</em> we support Philippine cinema [by] showcasing quality-made [local]
        films.<em> ‘Yun pa rin ‘yung</em> standing <em>nung pagpili ng pelikula.</em>
        Na-sho-showcase <em>ba niya ‘yung galing ng mga</em> filmmakers <em>natin?</em>”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ecdd1-6433-49a7-a277-07183bdbae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi kung hindi, pwede ‘yang mapanood sa ibang sinehan. Kaya
        din hindi lang micro-cinema ''yung tawag sa amin.</em> Alternative space <em>pa
        siya. Kasi</em> option ‘<em>yung binibigay namin sa</em> audience. <em>Hindi
        kami makikipag</em>-compete with <em>malalaking sinehan. Nandiyan na ‘yan.
        Kami, mag-po-provide kami ng bago.”</em> Calma adds.</p>'
    '19':
      'image': 'jcr:05079c8b-f7af-4bbc-96df-7d1c5cfc8109'
      'imageCaption': 'The theater is equipped with a 5.1 surround sound system and
        a screen whose size was computed specifically to match the theater’s dimensions.
        Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470778a-a98f-444a-88d0-58f796a74160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e2e1f0-3668-4bd0-9eb5-bc81615f634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from giving local filmmakers a platform to showcase their
        work, one of Cinema Centenario’s goals is to bring back the culture of watching
        films at the cinema. <em>“Iba ‘yung</em> collective experience <em>ng pag-nood
        ng pelikula na may kasama kang</em> strangers. <em>Parang, hindi kayo magkakakilala
        pero pare-parehas kayo ng</em> reaction towards the film regardless <em>kung
        naiiyak kayo o natatawa kayo,</em>” says Calma.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc2c06f-6dee-48a4-a1c4-1d5253a9bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To deliver the best cinematic experience to its audiences, the group
        considered every technical aspect that goes into screening a film. <em>“Hindi
        lang namin</em> vina-value <em>‘yung paggawa ng pelikula at pag-sho-showcase.</em>
        We also value ‘yung <em>mga</em> audience<em> na nanonood. Dapat ‘yung ma-experience
        nila dito</em> whole cinema experience <em>siya,”</em> says Calma.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966d247-56fe-4554-a0e7-855440ef1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater is equipped with a 5.1 surround sound system and a screen
        whose size was computed specifically to match the theater’s dimensions. “<em>Hindi
        siya pwedeng sobrang laki, hindi siya pwedeng sobrang</em> liit. <em>Kasi
        kung sobrang laki niya, lula na siya</em> [from the front row]. So we made
        <em>sure na kahit saan ka umupo sa sinehan, komportable kang makakanood.”</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e8adb-ab13-4e14-8786-b1bd95bcd8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another aspect they thoroughly considered was the location; Maginhawa
        was a deliberate choice. <em>“Kaya namin nilagay dito sa Maginhawa para magkaroon
        ng mga</em> converts. <em>‘Yung mga hindi nanood ng mga</em> alternative films,
        mga independent films. <em>‘Yung mga napadaan lang, ‘yung mga laging tambay
        lang ng Magihawa, ma-curious lang sila, tapos</em> eventually <em>magiging</em>
        daily audience<em> na namin sila,”</em> says Calma.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6739d4-acd6-46f8-8917-2071d30d5f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hopes that the cinema can serve the older community of Diliman.
        “Aside <em>dun sa audience ng Maginhawa na kumakain lang, parang madami dito
        ‘yung mga matatanda na wala nang time pumunta ng mall tapos gusto walking
        distance lang ‘yung mga pupuntahan nila. Sila din ‘yung gusto namin ma-capture
        na audience.”</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f35751-6124-4e9c-b868-5f304ebb0157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Calma’s favorite anecdotes is that of an old couple who decided
        to watch a film (it was “Apocalypse Child”) at the theater one day, despite
        knowing nothing about the film itself. Once the film was over and Calma approached
        them for feedback, he says the couple was very thankful. <em>“Sabi nila</em>
        ‘Thank you for giving us this place. For providing this space kasi without
        this space <em>hindi namin malalaman na may mga ganito pala tayong pelikula.
        Ang ganda nung pelikula.’”</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b99593-6619-462c-a04a-81a7c7f76099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:43.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce34c8-8ee4-4703-96f8-9d2ccb61e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:26:59.550+08:00
