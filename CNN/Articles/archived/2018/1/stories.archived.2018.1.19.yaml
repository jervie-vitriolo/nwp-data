    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bato'' prefers local politics over Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb210b8d-e9b5-4b97-8d2d-ba85c569084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:07:23.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:01.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> If
        Philippine National Police (PNP) Chief Director General Ronald "Bato" Dela
        Rosa were to enter politics, he won''t begin with a Senate seat, he said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3157b2-24b9-4a94-ac41-0ba899287136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:07:23.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:01.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro kung sasali ako ng pulitika, baka tatakbo akong barangay
        kapitan doon sa aming Barangay Bato, Santa Cruz, Davao del Sur," Dela Rosa
        told CNN Philippines'' The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf879ef-53da-4c5d-ba9d-62ee5928ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:07:23.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:01.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas gusto ko yung local siguro. Mas direkta yung tulong mo, tsaka
        yung serbisyo mo doon sa kababayan mo," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cde7d5-b4de-461e-b623-8d3075b92b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:07:23.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:01.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I join politics, I might run as barangay captain
        in Barangay Bato, Santa Cruz, Davao del Sur... I think I prefer (going) local.
        Your help is more direct, and so is the service you give to your fellow citizens.]</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2120353748204513%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624f7bb-2341-4096-9c33-2b6d1db8575e'
      'mgnl:activationStatus': true
