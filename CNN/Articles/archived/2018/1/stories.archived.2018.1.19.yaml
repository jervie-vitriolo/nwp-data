      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> President
        Rodrigo Duterte explained why most of his Cabinet members were retired military
        men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9af6f-18cd-4885-9ee1-9c0ab0241f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:42:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:43:02.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi ang military, ''yung mga</em> retired <em>''pag sinabi
        mong, ''Gawin mo ''yan,'' gagawin ''yan. ''Pag sinabi mong, ''Gawin ''yan,
        huwag kang maghingi ni piso,'' susunod ''yan,"</em> Duterte said during the
        launch of the Overseas Filipino Bank Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2ae2c-f8b0-4d2a-98d6-4ac5ce2daa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:42:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:43:02.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For retired military officials - when you say "Do
        it," they will do it. When you say, "Do it, don''t ask for a dime," they''ll
        follow.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f64c8e-4c8d-42b6-8bce-d2546511412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:42:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:43:02.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has a penchant for putting former military officials
        in government posts, the latest of which is retired Philippine Army commanding
        general Lt. Gen. Glorioso Miranda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17800c73-8d25-4e44-a55b-9d85df08ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:42:59.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:43:02.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda was appointed to the Bases Conversion and Development Authority
        last January 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b16573-ff92-46e9-9469-70e21933f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:42:59.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:43:02.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other military officers now in government posts include former Armed
        Forces Chief of Staff Gen. Eduardo Año who is now Interior Undersecretary,
        Customs Commissioner PDir. Isidro Lapeña, Environment Chief Gen. Roy Cimatu,
        and Office of Civil Defense Deputy Administrator Capt. Nicanor Faeldon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5501171-c727-464b-91ff-51e8d12e8dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:42:59.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:43:02.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier count by CNN Philippines listed 60 military officers
        with incumbent positions.</p>'
