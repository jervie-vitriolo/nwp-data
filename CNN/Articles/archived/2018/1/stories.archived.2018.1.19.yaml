      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Garcia, one of the members of the 1986 Constitutional Commission
        said he also believed a separate voting is preferrable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49634f46-c437-4769-9feb-e6922546a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the the Constitution,  Congress is composed of  both the Senate
        and the House of Representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b75b0-e604-4b41-b37b-6bfe79372cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said, "I think there is nothing definite on whether it will
        be constitutional convention or aonstitutional assembly. Because for us to
        amend the Constitution on the basis of a constituent assembly, it is necessary
        for the Senate to agree and join the House of Representatives as a Constituent
        Assembly to amend the Constitution."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f300fd-b95b-4d0b-9134-e22c49506ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers are preparing to tackle charter change, but don''t
        see eye to eye on how to vote on the proposed amendments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5798b-8f6c-4b10-916f-ab7bbd43cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Thursday, House Speaker Pantaleon
        Alvarez said he would want to talk to Senate President Aquilino Pimentel III
        and ask him to convince senators to agree not only to a joint session, but
        to a joint voting as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2968485-2aa2-405c-a632-20c13252d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said a date for the meeting has yet to be set.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046824a3-c355-40ef-9252-9962079d6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also expressed concern over Senator Ping Lacson'' warning
        that senators who would attend the Lower House discussion would be expelled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdcd27a-ea6e-4485-80f1-1fc674bb4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Lacson wants to expel senators who attend House con-ass</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69d035c-94f3-405c-bdba-bd37848af7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said no one objected to Lacson''s
        proposal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b00c8c-fdc1-4400-9f58-027cb64e5eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Igagalang namin ''yun, ''yung kanilang minumungkahi.</em> But
        <em>hindi ko makita kung anong</em> ground ng [We will respect their sggesion.
        But I do not see the grounds for] expulsion because this is a constitutional
        process," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83a72f-81bc-43f3-bcac-fd09bcfd1d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charter change, or Cha-cha, is a means of revising the Constitution
        via two modes: a Constitutional assembly (con-ass) or a Constitutional convention
        (con-con).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8dd5c-daf3-4f4b-9c48-d3f115eee435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A constituent assembly is a mode of changing the Constitution, where
        both Houses of Congress decide on proposed revisions which are then presented
        in a plebiscite.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38afe9dc-93b4-4ab3-a3d6-64ceaf4c772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A constitutional convention is a separate gathering of duly elected
        delegates for the purpose of revising the Constitution which is then voted
        upon by the people.</p>'
  'McKayla-Maroney-Larry-Nassar':
