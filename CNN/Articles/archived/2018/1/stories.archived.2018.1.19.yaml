      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Securities
        and Exchange Commission (SEC) chair Teresita Herbosa challenged critics to
        prove that the body''s decision to cancel Rappler''s business registration
        was politically motivated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee52fa-7dbd-4ea9-afb4-e49ae7e4a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking publicly for the first time since the decision was issued,
        Herbosa said late on Thursday: "If they have proof that''s the case then they
        have to present it. It''s so unfair to us. Because without fear or favor,
        we just come out with whatever the law requires us to do."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0befb-d573-413a-a64c-46dfe83d28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa also hinted Rappler could only be pointing the finger at
        the SEC to cover up the fact it had violated foreign ownership restrictions
        in the Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe071bc7-7033-4807-86ce-234043409f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever didn''t get what they wanted from us, maybe they wanted
        us to say the PDRs were legal, then maybe they have their own agenda," Herbosa
        said on Thursday. "They have to resort to things like that in order to divert
        people''s attention to what is the real issue."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d640b-541d-4d5b-8fff-d6a219fa466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SEC cancels Rappler''s license to do business</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f6cee-8425-4bb1-ba30-ef14bd5135f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC revoked Rappler''s business registration in a Jan. 11 decision,
        saying the news outlet had engaged in fraud and circumvented foreign ownership
        rules by accepting over $1 million (around P50 million) from a foreign investor,
        Omidyar Network, in PDRs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce9d931-3a5c-4fce-81e7-32f5805bdaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PDR is a financial instrument that foreign entities can buy into
        for financial returns in a local company, though not in the form of dividends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd2235-b824-4aa3-8a32-8ab3241a1e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler maintains that the PDRs do not grant Omidyar Network - an
        offshore fund set up by eBay founder Pierre Omidyar - any control over the
        company. It also alleged the Palace had a hand in the SEC ruling, with Rappler
        being highly critical of the Duterte administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dd6f18-71f9-4fcc-be53-4b75c3ba0ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa said that PDRs of media giants ABS-CBN and GMA had been
        approved by the agency before these were offered to the public. However, the
        case was different with online news agency Rappler.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac31327-b157-46a9-9d3d-52f60f0f8cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Rappler sees Malacañang hand in license revocation</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b70ee-d4b7-4c3c-914d-3484a595db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Tuesday denied involvement in the SEC
        decision, insisting that Rappler had foreign owners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c047b9-fc12-4d56-8aae-f8d44e24e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: I had nothing to do with SEC''s ruling on Rappler</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c382e9-3fff-4bc5-ad61-161d6c61313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Herbosa, what actually triggered the SEC''s investigation
        was Rappler''s own public statements about its ownership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b05980-a9e1-4523-aa54-6824e5c66d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This caught the eye of the Office of the Solicitor General, which
        then referred the issue to the SEC for review.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2aca1d-0291-4e70-bcdc-902c5e8c91c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Herbosa said the SEC did not make its Rappler ruling
        immediately executory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6411e14-fd2c-49f1-a642-6851cd605af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler will have until January 27 to appeal the decision. Should
        it appeal, it will still be allowed to operate unless the courts dismiss the
        petition and uphold the SEC''s ruling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db235f06-a1f1-4089-a792-a9f87e456bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:35:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:49.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SEC won''t go after other media firms with depositary receipts</h2>'
  'duterte-federalism-bbl-war-in-mindanao':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President Rodrigo Duterte said Moros want to see either the passage
      of the Bangsamoro Basic Law or the shift to federalism. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-19T08:26:23.105+08:00
    'imagesource': 'jcr:93143f1c-8eec-4b48-b05a-403fd2c557e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '555fc142-9bee-4ba2-8dce-1a2a23c2850b'
    'lead': 'The President said Moros want to see either the passage of the Bangsamoro
      Basic Law (BBL) or the shift to federalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:38:18.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T11:38:24.129+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T11:38:23.954+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Inaction on Moro concerns may lead to war in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ca1c7-9d50-4f17-91c1-241003ee9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:38:18.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:38:24.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> President
        Rodrigo Duterte said a bigger war in Mindanao may erupt if Moro rebel groups
        do not see any significant development in their fight for autonomy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d47e59-12ef-471c-a16b-fbbe92515dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:38:18.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:38:24.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the opening of the Overseas Foreign Bank in Manila
        Thursday, the President said Moros want to see either the passage of the Bangsamoro
        Basic Law (BBL) or the shift to federalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdea2e-525a-4ba2-8d2b-ef48a4df4a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:38:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:38:24.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If neither of these happen, Duterte said a war will erupt in the
        south, and it will affect civilians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc1677-7c77-4869-bf38-335131bca609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:38:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:38:24.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa panahon na ito, kung walang mangyari nito sa</em> BBL ngayon
        or we change the Constitution or do not change the Constitution at all, there
        will be war in Mindanao," said the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a651e3a-117e-41eb-8e4d-953cb6b69c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:38:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:38:24.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, if nothing happens to the BBL, or whether or
        not we change the Constitution, there will be war.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2bbf0-82ef-42c4-923c-ba9b766655ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:38:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:38:24.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has often mentioned in his speeches about the "historical
        injustices" against the Moros, who have been pushing for full-blown independence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4327a8e2-059b-40a8-b515-c632601f1725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:38:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:38:24.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghazali Jaafar — chair of the Bangsamoro Transition Commission,
        which drafted the BBL — said the proposed measure is the "best antidote to
        violent extremism" in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de15fb-8389-4a62-83e3-c83f85bba03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:38:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:38:24.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte receives copy of new BBL draft</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d58e6-99a6-4311-8e30-6463b4792815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:38:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:38:24.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said Moro rebel groups were promised a federal
        type of government as early as the time of former President Cory Aquino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0645a8-119c-443a-91fa-7bbc41341e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:38:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:38:24.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte addressed the Moro National Liberation Front and the Moro
        Islamic Liberation Front and vowed to make these changes happen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46701b5-a53f-4497-95fa-5acfd867f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:38:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:38:24.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed however, that ultimately the decision will be up to
        Filipinos to make.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d1cdec-b2e8-457b-82fc-9a6bb91bf01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:38:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:38:24.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions on the proposed BBL resumed in the House of Representatives
        on January 16.</p>'
