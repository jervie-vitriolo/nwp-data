      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema Centenario is located at 95 Maginhawa St., Quezon City. Check
        their Facebook page for listings and screening schedules.</p>'
  'Constitution-framer-on-cha-cha':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-19T15:16:03.177+08:00
    'imagesource': 'jcr:04f9d407-4a24-4f3d-b4cf-8a0c8bc5308e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69ba607c-8c86-44dd-910e-cb7956a47632'
    'lead': 'Prof. Ed Garcia, a member of the 1986 Constitutional Convention, said
      lawmakers from political dynasties won''t likely include an anti-dynasty provision
      in the new Constitution'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T10:29:59.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T10:30:01.712+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T10:30:01.585+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Constitution framer: Dismantle political dynasties before ''cha-cha''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177620b-c4cc-4c0a-90da-975972700604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:29:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:30:01.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> One
        of the framers of the 1987 Constitution said a law against political dynasties
        should first be passed before Congress pushes for amendments to the charter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff6be5-bebe-4fac-8b79-74e31ac34cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:29:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:30:01.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are putting the cart before the horse," Ed Garcia, a member
        of the 1986 Constitutional Convention, told CNN Philippines on Thursday. "We
        have to prepare. Take the case of political dynasties. 80 percent of the members
        of Congress belong to political dynasties."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9cd89-6daa-4ba4-afe6-fcf7bc7f2104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:29:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:30:01.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article II Section 26 of the Constitution, "The State shall
        guarantee equal access to opportunities for public service, and prohibit political
        dynasties as may be defined by law."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f2a70-e9d3-4b07-a44d-5d34e1e31cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:29:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:30:01.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No laws on political dynasties have been passed since 1987, as critics
        said many lawmakers themselves come from them. Seven anti-political dynasty
        bills are pending in the 17th Congress, five in Senate and two in the House
        of Representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3708a86f-6d36-44c5-9bfa-f2a6ea0c53b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:29:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:30:01.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia is also skeptical that anti-political dynasty provisions
        will be in the amended charter especially since the House is pushing for charter
        change through constituent assembly (con-ass).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60afdbd-dadd-4854-9345-8043131534dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:29:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:30:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you expect them if they become con-ass to actually abolish
        that?" he said. "I do not think it''s the people who will benefit if there
        is a con-ass. It will be those who craft that bill or craft that Constitution.
        There will be no election. They will still continue in power because 90 of
        the congressmen right now are ending their terms."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3de40-aa20-4abe-af7c-d63bdd7c17e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:29:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:30:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In con-ass, three-fourths of Congress vote on revisions or amendments
        to the Constitution before the public votes on it in a plebiscite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f6fc5-7c37-4686-93fb-a6f2f492b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:29:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:30:01.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House Deputy Speaker Fredenil Castro told CNN Philippines on
        Thursday that safeguards can be put in place in the new Constitution to prevent
        political dynasties under a federal government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4881ae-a859-476f-98a8-bb41115e3a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:29:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:30:01.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An anti-political dynasty law may be passed," he said. "If for
        example, we amend the Constitution and a provision on anti-political dynasty
        that is self-executing is embodied already in the Constitution, therefore
        there is nothing more left except to implement that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c3e98-5e79-4d7d-a027-2a873d3bec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:29:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:30:01.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anti-political dynasty provision is among the major political
        reforms in PDP-Laban''s proposed Constitution for a Federal Republic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a05fe9-83b7-47fe-a32e-d638145c6294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:29:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:30:01.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Anti-political dynasty, other political reforms in proposed
        federal constitution</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c75748-c0d2-4d87-8939-cb5d4e1b54bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:29:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:30:01.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision under Article 9, Section 15 of the draft charter covers
        the President and all elected officials including members of the Federal Assembly
        and Senate, regional government, and local government units.</p>'
