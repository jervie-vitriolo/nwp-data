    'template': '1'
    'title': 'Hijab-wearing model stars in L''Oréal Paris hair campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58122b13-dd0e-4eb8-a61d-ed00155498f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — L''Oreal Paris is breaking barriers and making history by
        featuring a hijab-wearing woman in a hair campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d4a819-71dd-4a6a-bdd3-564fb6900d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British beauty blogger Amena Khan donned a pale pink headscarf while
        standing in front of a bright pink background in the haircare ad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfde28a-84fc-4fa6-a0d3-f1b1db72d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not your hair is on display," she says in the ad, "doesn''t
        affect how much you care about it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb870e-a3fc-4212-a253-324c8779d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video for L''Oreal''s new haircare product line, Elvive, features
        a diverse cast of women with different hairstyles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b819b7f-4b3c-44f6-a4d1-1823cd6dd90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many brands are doing things like this? Not many," Khan told
        Vogue UK on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac3776d-b3ac-4ba4-9599-44bf26352278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re literally putting a girl in a headscarf — whose hair you
        can''t see — in a hair campaign. Because what they''re really valuing through
        the campaign is the voices that we have."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f2948-d539-45d6-943b-f74ae16ed940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan can add being a model for a mainstream hair campaign to her
        list of accomplishments. She''s a L''Oreal ambassador, YouTube vlogger, co-founder
        of Ardere Cosmetics, designer of her own line of headscarves and she juggles
        all this while being a mother.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c27b9-a7b7-44bc-8e20-822be7bba589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspiring others</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f28db-43ee-473a-a535-5045a00b66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t start wearing a headscarf until I was in my twenties,
        but even prior to that I didn''t see anyone I could relate to in the media.
        It was always a cause of celebration when you saw a brown face on television!"
        Khan told Vogue UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d811e-9b90-48ce-811d-f59c115e63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think seeing a campaign like this would have given me more of
        a sense of belonging."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8fbec-1c47-4cea-992d-a6ea36736fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the campaign went live last week, she has received many messages
        of support on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28c540-4d9f-4664-b424-8ded354eff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seriously, I think it''s an amazingly enormous leap for a hijabi
        to be part of something as contrary as a hair commercial (to the majority),"
        one person posted. "Really, REALLY well done to you, Amena!!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff46ee-9013-4153-90d3-704e53705cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are encouraging her to keep empowering women, especially
        hijabis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794599a6-5125-47fe-aaea-307b01570a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one really understands that hijabis have problems with their
        hair as well," one person posted. "Just because we cover our hair doesn''t
        mean we don''t have hair that''s why we are hiding it or we have hair problems
        like any other girls that show. So I am glad we have someone representing
        us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575fbbc-d378-44f2-806c-fbc513a7f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:14:49.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:14:53.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L''Oreal joins the list of brands, like Nike and CoverGirl, that
        are becoming more diverse and featuring Muslim women in their ad campaigns.</p>'
