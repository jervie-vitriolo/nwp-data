    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T11:41:53.100+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T11:41:52.846+08:00
