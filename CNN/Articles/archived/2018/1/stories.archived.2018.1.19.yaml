  'Philippines-allows-China-research-Benham-Rise-Cayetano-confirms':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-19T13:09:56.448+08:00
    'imagesource': 'jcr:620e11da-aff3-463b-beea-8877b704beef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d986408-959b-4beb-beb1-174129f32ec4'
    'lead': 'The government has granted China''s request to conduct maritime research
      in Benham Rise, Foreign Affairs Secretary Alan Peter Cayetano said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:10:56.852+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T11:11:01.177+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T11:11:00.961+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China allowed to conduct research in Benham Rise, Cayetano confirms

      '
    'updated': 2018-01-20T11:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613ac1d-f60c-4336-b342-478049184094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statements from DFA Secretary Alan Peter
        Cayetano.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49191fc-5044-40e5-b67e-1686dcde9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong>&nbsp;
        The government has granted China''s request to conduct maritime research in
        Benham Rise, Foreign Affairs Secretary Alan Peter Cayetano said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5476249c-05b6-4fa4-a212-a380060d9c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said China complied with the requirements, including having
        a Filipino scientist on board when they do the research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06607e3e-e1c5-466f-a991-be45f7ba128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese ship said we will comply and there is a Filipino onboard
        and they will share and it benefits us. Why does it benefit us? Because there
        are three important things in scientific explorations — first, ''yung biodiversity,
        marine research, second, preservation of the environment," Cayetano told reporters,
        "Number 3, the minerals or the oil and gas or those that can be harvested."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f8b251-1bd9-490c-88cb-efb0e30782a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time he confirmed the news, after opposition lawmaker
        Gary Alejano first said the Department of Foreign Affairs (DFA) granted a
        Chinese think tank''s request to study waters off eastern Luzon, where Benham
        Rise is, and Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8919d6-176d-4b70-ab23-bac84617cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the project area covers resource-rich Benham Rise, which
        the government calls Philippine Rise. President Rodrigo Duterte renamed it
        in May 2017 after Chinese survey ships were spotted there in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412ff3d-652a-4a56-aae3-b813ca4ebd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said the permit allows the Institute of Oceanology of Chinese
        Academy of Sciences to be joined by the University of the Philippines-Marine
        Science Institute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5733a-9fc6-44e3-ad56-077db1f18b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has declared that Benham Rise, an undersea plateau
        135 miles off the coast of Aurora province, is part of the Philippines'' extended
        continental shelf where the country has the sole right to its resources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b84ff0-65aa-419d-95f0-ac13f80e57d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French research team denied access to Palawan</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e833ef-8a37-4efe-972b-df173d39c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also confirmed DFA turned down a request from a group of
        French researchers to conduct marine scientific research in Palawan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbdb3e5-b3ec-4ac7-a3f7-f34df64c71a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The French ship, applied for a different area and the area was
        quite sensitive; and secondly, sabi nila maliit daw barko nila so hindi raw
        maga-accommodate ng Pilipino so nag-no tayo [they said their both was small
        so they cannot accommodate Filipinos so we said no]," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800ff20-2729-4e40-8757-069ba6a0d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Chief also said President Rodrigo Duterte expressed
        approval to allow any country to conduct research in Philippine waters, provided
        they comply with the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1f33f-6460-4c0b-b6db-598894cdc0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked eh, ''Sir can the Russians, Americans, explore?'' Sasabihin
        naman ni Presidente basta sumunod sa batas payagan niyo. So general approval
        sa kanya pero hanggang sa Asec (assistant secretary) level ''yan. Let me check
        sa specifics ''yung date and everything," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f5b8f-faad-4092-95aa-96eaf7ae4d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They asked eh, ''Sir can the Russians, Americans,
        explore? The President would say as long as they comply with the law, you
        approve it. So that''s a general approval up until the Assistant Secretary.
        Let me check the date and time specifics.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b064bfb-6617-41b9-8694-8b8aa731822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International maritime law requires foreign researchers to share
        their findings with the host country - should they be allowed to explore an
        area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6362d639-8334-434a-9474-0e890417e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign research teams must include Filipino scientists in their
        work in the Philippines and in areas where the country has sovereign rights.
        It is the DFA that grants permits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd31a5-a82d-4b45-a182-b63973e3bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:10:56.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:11:01.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Camille Abadicio and digital
        producer Eimor Santos contributed to this report.</em></p>'
