      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edad6b3-cc23-4257-965b-8c3111505e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand Prime Minister Jacinda Ardern
        announced Friday that she and her partner, Clarke Gayford, are expecting their
        first child in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc11f32-3d5c-40ba-9b65-b21183839c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clarke and I are really excited that in June our team will expand
        from two to three, and that we''ll be joining the many parents out there who
        wear two hats," she said in a Facebook post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4c1d1-55ea-4cb3-9630-692cac6c7b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be Prime Minister AND a mum, and Clarke will be ''first man
        of fishing'' and stay-at-home dad."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d2d2f-90a4-428f-821c-6646fa228774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters outside her home on Friday morning, Ardern
        said she would be taking six weeks leave following the baby''s birth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d187792-6c96-4bfd-b1fa-09835e236447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not the first woman to multi-task, I''m not the first woman
        to work and have a baby, I know these are special circumstances but there
        will be many woman who will have done this well before I have," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2823374-8b8c-4ebd-bfd9-d38b858a6bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said she learned she was pregnant in October during negotiations
        to form a minority New Zealand government, "but as many couples do in the
        early stages, we kept it to ourselves," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a93d3-595f-4398-a937-5799080a9459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her partner, Clarke Gayford, hosts&nbsp;a fishing and cooking program
        called Fish of the Day&nbsp;on New Zealand television.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7da316-254d-44af-b835-786abf411a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morning sickness</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da20b46-d1eb-4127-926f-355aefc30554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When questioned by reporters, Ardern said while she didn''t underestimate
        the challenge of raising a child and running a country, she had a "lot of
        support" around her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711ceeb-e072-4ad4-82b6-d7b2e0b0f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I would say to those people, none of them detected I had pretty
        bad morning sickness for three months of establishing the government," she
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306266dd-3c59-47fd-9b04-63076d617da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came as a surprise, she said, as the couple had always
        hoped to have a child, "but we had been told we would need help for that to
        happen," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74726d-65eb-4205-8efd-6e9e59699d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted a family but weren''t sure it would happen for us, which
        has made this news unexpected but exciting."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee57e88-c542-4689-ad15-427e67b55e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern won''t be the first female leader to give birth while in
        office. Former Pakistan Prime Minister Benazir Bhutto became the first elected
        female leader&nbsp;to give birth to a child in 1990.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c7ba6-87dc-4bb7-b4c0-81b342667223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said she asked Deputy Prime Minister Winston Peters to take
        on the role of acting prime minister for six weeks after the baby is born
        while she''s on&nbsp;parental leave.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e616b-5a4c-4c26-ba98-8423b562bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As is the case when I am overseas, Mr. Peters will act as Prime
        Minister, working with my office while staying in touch with me. I fully intend
        to be contactable and available throughout the six-week period when needed,"&nbsp;she
        said in a statement&nbsp;on the government''s website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090d383-b5a4-422a-b521-0654d8a5eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When questioned by reporters, Ardern said it was "not unusual" for
        Peters to take up the position of Prime Minister. "He''s played that role
        before, when I go overseas he plays that role," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c72cff-d8bb-4301-a9ed-eb875379703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congratulations flood in</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a34352-3339-41fb-a4f3-6b183b5c90d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 37, Ardern became New Zealand''s youngest female Prime Minister
        in&nbsp;October&nbsp;after the left-wing Labour Party threw its support behind
        her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d520d-9682-49d6-89ef-a708ce2b1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former DJ and a lapsed Mormon, Ardern is the closest thing New
        Zealand has had to a rock-star politician in years, attracting mass crowds
        to rallies and enjoying wall-to-wall press coverage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32103d88-533d-4b74-a942-fab605595596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern took over the Labour Party in August after her predecessor
        stepped down as the party struggled in the polls. After she became leader
        of the party, she saw a huge boost in the polls, leading the press to coin
        the term "Jacindamania."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe84120-8c0c-43ce-b3c3-0ed875c7d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clarke and I are privileged to be in the position where Clarke
        can stay home to be our primary caregiver. Knowing that so many parents juggle
        the care of their new babies, we consider ourselves to be very lucky."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6b06b-d789-4012-8b5d-0a996fcb8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-wishers congratulated the couple on the news, including former
        Prime Minister Helen Clark, National Party opposition leader Bill English,
        Maori Party co-leader Marama Fox and US Ambassador Scott Brown</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04360acb-3c48-45e9-82d2-9c5464372e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wishing Jacinda Ardern &amp; Clarke Gayford all the best as they
        expect their first child in June," Clark said on Twitter. "A super busy year
        coming up and much to look forward to. Every woman should have the choice
        of combining family &amp; career."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c217148-fef8-4d56-b09a-511d9807933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:21:52.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:21:56.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern and her partner said they already know the gender of the
        baby, but have decided not to reveal it to the public. "There is very little
        in our lives now that is a secret or is just for us so we''re going to keep
        it to ourselves," she said.</p>'
