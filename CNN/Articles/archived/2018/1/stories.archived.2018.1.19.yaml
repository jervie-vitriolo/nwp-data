    'title': 'Duterte wants termination of contract with airport service provider
      MIASCOR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d78079-fd05-4303-8da5-83d147efc0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> President
        Rodrigo Duterte wants to terminate the contract with MIASCOR Aviation Services
        following a case of theft by its personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093bcc7e-b759-469a-9f80-8cf5a0ea29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would demand that there will be justice instantly. Kung sino
        ''yung... service provider diyan [Whoever the service provider is], you terminate
        the contract and look for another one," Duterte said in a meeting with airport
        officials on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1dac2-7d66-4894-82c8-24d6d5221cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Manila International Airport Authority (MIAA) General
        Manager Eddie Monreal informed the airline service provider that their agreement
        would not be renewed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd07d6-ea63-4394-86c8-47aa8009abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to MIASCOR President Fidel Herman Reyes, Monreal
        said the agreement between MIAA and MIASCOR ran from July 8, 2014 to March
        31, 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ea101-dd6c-4831-9731-0e7ff0ef98cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please vacate and return all premises occupied by MIASCOR inside
        the airport complex and its terminals within 60 days from date," Monreal wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c286daa-79f2-47af-9bb4-6edc0d9b1cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIASCOR has yet to comment on the incident following the President''s
        remarks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f96ff-d564-4ba0-986e-c52159e0bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six airport personnel from the service provider face charges of
        theft for stealing an overseas Filipino worker''s luggage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d43f0-a4e4-4aab-8996-d59f30ce58df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte warns airport officials against reports of passengers
        finding their luggage opened</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b791461-4922-4c04-86d2-dcbd612e6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were terminated from work, and their all-access passes
        to the airport were revoked. Miascor paid the OFW almost P83,000 in losses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53fb33-2045-43bd-a7bc-d29adbec275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, Jovenil Dela Cruz from Pandi, Bulacan, returned to the
        Philippines via Clark Airport in December 23. His luggage was not returned
        until January 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae720a6-494b-4ce5-8b47-0883267dc7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted online, Dela Cruz showed the luggage had zippers
        forcibly opened and a box he brought was empty. He added it was only half
        of the baggage he brought home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1228d-759d-46f4-ba42-36bf7f30ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark International Airport Corp. Acting President Alexander Cauguiran
        told Duterte on Thursday that the six personnel admitted to stealing the luggage
        during an investigation conducted by Miascor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd2a38-4014-4ba4-a917-91a065da2ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they had already been relieved and charged, but Duterte
        threatened to kill them instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5fa0d-91d4-4bdd-b8ff-d9f79bd35ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patayin mo na lang," said Duterte. "Walang areglo diyan. ''Pag
        hindi, parusahan ko kayo. Kung hindi ninyo gawin, ako ang papatay diyan."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc6aa8-1bab-4bcc-9147-37a960b02d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin mo talaga ''yan sa MIASCOR na -- gusto niyo kayo ang pumatay
        niyan? Kay ''pag hindi, kayo ang bibirahin ko," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad29e3d9-ede5-4128-a150-d853d02efeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Kill them instead... No settlements. If not, I''ll
        punish you. If you can''t do it, I''ll kill them myself... Tell MIASCOR --
        do you want to kill them yourselves? If not, I''ll turn on you instead.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d424488-9957-4493-bb65-67f7424655bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told airport officials to release a public apology and warned
        others not to make the same mistake.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ee105-5eb8-43ff-8d89-81ca548ea7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for the other airports in the country, I do not want it repeated
        ever again... I would also demand that the airport authorities should call
        the complainant and make amends, maybe in public to apologize for the sloppy
        job that we are doing," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3446df-ca4a-47c7-b6a7-f75f1a000ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miascor also operates in the five major airports in the country:
        Manila, Clark, Cebu, Davao and Kalibo. The airline services provider specializes
        in ground handling, cargo handling and warehousing, and in-flight catering.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fc8cbe-80cb-40eb-831f-eeea7b04074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:53:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Justine Dizon and correspondent Rex
        Remitio contributed to this story.</em></p>'
  'Senate-probe-navy-frigate-deal-bong-go':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-19T16:35:16.387+08:00
    'imagesource': 'jcr:69012ae5-2d99-4305-b57b-38e637b74852'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '337f03a2-2d6f-449c-b948-265c96566848'
    'lead': 'Senators will investigate the controversial deal to acquire P15.74 billion
      worth of frigates for the Philippine Navy in the wake of allegations Special
      Assistant to the President Bong Go was involved in the process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:00:04.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:21:26.891+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:21:26.679+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to probe controversial frigate deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6e096-9ef4-4e23-8e9e-cef6901ccd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Senators
        will investigate the controversial deal to acquire P15.74 billion worth of
        frigates for the Philippine Navy in the wake of allegations Special Assistant
        to the President Bong Go was involved in the process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63f267-8674-4c52-b5f1-7a0181bd135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senators Kiko Pangilinan, Franklin Drilon, Antonio Trillanes,
        Bam Aquino, Risa Hontiveros, and Leila de Lima filed a resolution calling
        for two committees to conduct an inquiry on the acquisition of two missile-capable
        frigates as part of the Armed Forces of the Philippines (AFP)''s modernization
        program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa600038-7761-4a85-bff8-93a406fa785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe seeks "to determine whether or not such acquisition promotes
        the goals of the modernization program and complies with pertinent laws,"
        according to the resolution dated January 16 and released Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8697f6-055d-4dd5-90d3-bdd6c7493dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution is calling for the committee on national defense
        and security and congressional oversight committee on the AFP Modernization
        Act to conduct the investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71849cd-639a-4e56-be67-3f64f6484266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was filed in the wake of allegations that Go, President Rodrigo
        Duterte''s right-hand man, intervened by backing a South Korean firm as supplier,
        although the resolution made no mention of Go''s supposed role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935373c0-d01b-499a-80c9-6ec94cfc9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he will attend the hearing if invited by the senators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34337591-8ccd-47f7-8a9d-ee49e1657693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anywhere, anytime I''m willing to face the accusers. Wala akong
        tinatago, wala akong tinataguan, at wala po akong alam tungkol sa issue na
        ''yan... I will cooperate and face the false and malicious accusations against
        me," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd9e4f-9bc8-4def-a36e-fdb93bbf58a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go earlier denied any hand in the project. Malacanang said it has
        not found any evidence against Go, adding that the warships'' suppliers were
        chosen by the past administration and it would have been useless for him to
        intervene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dfd221-053a-4434-a3c4-f0c8da265cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Roque: Palace done ''investigating'' SAP Bong Go, no evidence
        seen in 24 hours</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45a529-30c3-4762-8056-2d94d707f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Presidential Spokesperson Harry Roque
        said the probe is a "welcome move to determine if (the) Aquino government
        committed any anomalies in the bidding."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21060763-2096-4f31-b8e8-c3d2b3914c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate resolution, however, said the contract with winning bidder
        Hyundai Heavy Industries (HHI) was signed under the Duterte administration,
        though it was initiated by former President Benigno Aquino III in 2015. The
        warships were meant to beef up the country''s territorial defense and disaster
        response capabilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33673fc-3414-4f50-be5e-f3e37d7c6120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana and sacked Navy Flag-Officer-In-Command
        Vice Admiral Ronald Joseph Mercado said they had a row over which combat management
        system (CMS) will install in the two frigates being built by HHI.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865798a6-6fb3-45a3-8db5-b5c1cebd309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado and the Philippine Navy supposedly preferred Tacticos Thales
        of Netherlands, but HHI wanted its subcontractor, Hanwha Tales, also a South
        Korean company, to do the job. In the end, Lorenzana directed AFP to proceed
        with what HHI wants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b4194-2b7a-4c96-b7ad-dfeeab216801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opposition lawmaker Gary Alejano questioned Go''s supposed meeting
        with Hanwha Tales in January 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5b05d-5377-4192-bd4d-a17f63ad9254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the information I received, a Korean Hanhwa official,
        accompanied by a Filipino national, visited Bong Go to lobby for their CMS
        to be chosen despite Navy''s different preference," Alejano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1fbeb0-c1a5-4d85-8a82-26d6b9de9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense department welcomed the Senate investigation, saying
        they "have long been waiting for the opportunity to shed light on this issue
        so that the truth will finally be known."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc22cbc-a04d-48aa-a6d6-b22911c6ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:00:04.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:26.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'Bato-Dela-Rosa-SAF-reshuffle-New-Bilibid-Prison':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-19T13:33:47.775+08:00
    'imagesource': 'jcr:a9a1e8fe-7331-49a6-9c52-c2581a6cc779'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fb7299a-7df9-46dd-9a99-3af75c409b46'
    'lead': 'The incoming Bureau of Corrections Chief has his first order of the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:03:49.528+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:21:44.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:21:44.185+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bato'' orders reshuffling of SAF in Bilibid Prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df941bd-5a7c-4063-93f0-5ebd7b99ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:03:49.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:44.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Incoming
        Bureau of Corrections (BuCor) Chief Ronald "Bato" Dela Rosa has his first
        order of the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88445c8e-f13c-4a8e-90c7-ec0ed92d452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:03:49.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:44.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, whose tour of duty as Philippine National Police Chief
        was extended to April, said Tuesday he instructed incoming Special Actions
        Forces (SAF) Chief, Director Noli Taliño to change the elite police unit guarding
        the New Bilibid Prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e1afb-6118-4db6-abad-313403ee738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:03:49.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:44.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have given instructions na... pag-assume mo diyan, tanggalin
        mo yung SAF at palitan ng panibagong contingent na never pa na-assign diyan,"
        Dela Rosa told CNN Philippines'' The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cfd833-f026-47de-b400-bc05177bf6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:03:49.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:44.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have given instructions... that when (he) assumes
        his post, take out the SAF and replace them with a new contingent that hasn''t
        been assigned there before.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3870b0-f2c0-4f0a-81ab-233ec32080f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:03:49.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:44.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was scheduled to retire on Jan. 21 and take on the the
        role as BuCor chief. President Duterte extended his term to April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d82387-6efd-4da9-89c7-8b3daeae612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:03:49.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:44.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In efforts to curb the drug trade in the facility, the elite SAF
        was first assigned to take over sentry duties at the New Bilibid Prison in
        July 2016. The first batch of SAF troops in the prison was reshuffled in December
        that year.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2120357181537503%2F&width=500&show_text=true&height=371&appId"
        width="500" height="371" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff50ab3-e1ee-49c4-b39f-cbbb91bcb3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:03:49.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:44.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019154f-32d4-46c1-9bb3-c24b668bd4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:03:49.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:44.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also reiterated previous warnings to active drug lords
        in the national penitentiary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d44540-a6ee-430c-bf4e-be738db1fe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:03:49.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:44.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong mga drug lord diyan, nakakulong na nga kayo... gumagawa
        pa rin kayo ng drug problem, hindi lang sa loob kundi sa labas," said Dela
        Rosa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44f029-29f5-4e55-a48a-bfa0a2c6cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:03:49.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:44.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[You drug lords, you''re already in jail... but you are still causing
        a drug problem not just inside (New Bilibid), but outside.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e0721-eb13-40c9-ac68-f2357c42fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:03:49.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:44.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise you... I will make your life miserable... hangga''t magsusurrender
        kayo [until you surrender]," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf5c3c-38e5-4f47-b79e-8f8c99bc81f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:03:49.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:21:44.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Bilibid Prison is the largest national penitentiary, and notorious
        for its drug trade. It is one of seven penitentiaries run by Bucor.</p>'
    '23':
