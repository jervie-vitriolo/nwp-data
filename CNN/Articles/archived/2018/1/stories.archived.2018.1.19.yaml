      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        House is drawing fast in calling for a constituent assembly, but senators
        are putting the brakes on it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf2102-be5b-4df5-b8c7-384876a4d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Thursday, former Senate President
        Aquilino "Nene" Pimentel Jr., House Deputy Speaker Fredenil Castro, and 1986
        Constitutional Commission member Ed Garcia, all agreed on one thing: meet
        jointly, but vote separately.</p>'
