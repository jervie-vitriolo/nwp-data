    'template': '1'
    'title': 'House solons split over separate voting for ''Cha-cha''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c02e56-5288-4572-b578-e0eecf2e6ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Members
        of the House of Representatives are divided over whether Congress should vote
        separately to revise the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709babbb-2341-41db-809a-c1e1afbf66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House constitutional amendments committee chair Roger Mercado believes
        the lower house may convene as a Constituent Assembly, even without the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f1c0c-2d07-4d8f-8bd2-5931597945d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do that because it is our mandate in the Constitution that
        Congress, upon a vote of three-fourths, can already amend or revise our Constitution,"
        Mercado said on Thursday. "But if the Senate will join us, much better."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689adef-8ef7-4ee2-8432-78a62d83ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved on Tuesday a resolution that
        will allow Congress to convene as a Constituent Assembly and to revise the
        charter to make way for a federal republic form of government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ada07-368c-4056-8caf-3e68a20bc40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: House OKs resolution to convene Con-Ass</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60afccc-383a-4d5d-96b0-34b2cc5a7463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators, however, want the voting on charter change done separately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f474b-d6c5-4854-9625-fcc8e83fc1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ping Lacson on Wednesday warned that he will move for the expulsion
        of any of his colleagues who will join the House-led Constituent Assembly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9897c-42d7-4247-a334-b372c6c49ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Lacson wants to expel senators who attend House con-ass</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f0a826-0e5c-427b-9eb2-384341856f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mercado said charter change is too important to delay, despite
        the Senate''s objection to joint voting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fdc809-7712-400d-a796-ec94e9fb6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Senate may be given two weeks to concur with the House
        resolution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c248e-025d-47fb-883a-02f642e6848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot also be made hostage by the Senate," he said. "We already
        passed the concurrent resolution to the Senate for their concurrence. If they
        will not concur, then we will have to proceed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac9587-18ae-4f2a-ad9c-ca7f76c9dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado also said the House may approve and refer the proposed changes
        to the charter directly to the people in a plebiscite, effectively bypassing
        the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8244df8-fd9e-42cc-9f3f-0d4083e36197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk to Senate first</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e8724-6028-40d2-ad3d-596d196a040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Senior Deputy Minority Leader Lito Atienza, voting on the
        proposed amendments must be done separately.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7231a95-419c-41b1-b65e-a819d9e9c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would be best for House leaders to talk to the senators
        first and settle the issue on voting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4760e021-6586-4862-a6f4-96dba59de0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bicameral system tayo," he said on Thursday. "Gumagawa tayo ng
        batas, dalawang level ang kailangang approval. ''Di naman joint voting paggawa
        ng batas."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19de8ec-1cab-435b-b2e4-dbc13ea29fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We use a bicameral system. When we make laws, there
        must be two levels of approval. Lawmaking doesn''t go through joint voting]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4f802-4fca-4ada-b130-fec5f24595ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bayan Muna Party-List Rep. Carlos Zarate said on Thursday
        that he and his colleagues will oppose the move for a house-led constituent
        assembly if the issue is discussed in plenary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a218b-da61-4cdb-af60-5b80c9797c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proponents'' reading on the role of Congress in the amendment
        of the Constitution is self-serving and compartmentalized, just to fit their
        agenda," he said. "We will definitely oppose this attempt to bastardize our
        democratic process."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7691bc-ab13-40d1-93ea-18fe36c613b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t rush it</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4553ce7-7d0f-4533-857f-def5d51b820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vice President Leni Robredo, changing the Constitution should
        be discussed thoroughly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b3feb-450a-43c8-9543-cf69f083a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang Saligang Batas, ang intensyon nito, ito ang permanenteng
        framework na ginagalawan nating lahat,"</em> she said in a Thursday statement.
        "Hindi siya puwedeng palitan nang basta-basta. Hindi siya puwedeng madaliin."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5610581-daa5-469f-9804-3c95eeddec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The intention of the Constitution is to serve as the
        permanent framework that we follow. You can''t just change it. You can''t
        rush it.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968dc2a1-c3c0-4d17-901f-ef3539ba7e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that she would prefer a Constitutional Convention
        than a Constituent Assembly for charter change.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadafa69-96e3-48a9-bdc5-2ce616bb8c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Constitutional Convention, delegates may be chosen by the people
        in a special election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d1bac-efa9-4dcd-add4-d3ec857e0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[F]rom the very start, <em>parating doon ako sa</em> Constitutional
        (Convention) <em>kasi binibigyan doon iyong mga tao ng pagkakataon na pumili
        kung sino iyong magre-represent sa kanila,"</em> she said. "<em>Pangalawa,
        iyong mga</em> Constitutional Commission members,<em> nakatutok talaga sa
        pag-</em>frame <em>ng Saligang Batas, at hindi siya nakahalo sa ibang trabaho."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42aa2a-7490-45cf-9c65-c7be08e6fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From the very start, I''ve always supported Constitutional
        Convention because it gives the people the chance to choose who would represent
        them. Second, the Constitutional Commission members are focused on framing
        the Constitution and don''t do other jobs.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49d1a0-6261-44e4-9a8e-9fd790af304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:48.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:41:53.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
