    'jcr:uuid': '3fd48148-998d-4ab7-9f9c-d07d3b595700'
    'lead': 'British beauty blogger Amena Khan donned a pale pink headscarf while
      standing in front of a bright pink background in the haircare ad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:14:49.983+08:00
