    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff0479-3a1e-4498-b2cf-bd455fa4907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:44:03.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:44:07.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s what happened Thursday morning when Pope Francis married
        two flight attendants in an impromptu ceremony on his papal plane some 36,000
        feet over Chile.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b72d90-c549-4e74-9e60-69d2b51ae01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:44:03.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:44:07.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican officials say it marks the first time a pope has married
        a couple on a papal plane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d0520-ec49-4d2b-b0af-b1eb1577e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:44:03.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:44:07.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started when the pair, Paula Podest Ruiz and Carlos Ciuffardi
        Ellorriaga, began chatting with the pontiff when they were seated next to
        him during a group photo shoot. The plane was ferrying the Pope on a short
        flight from Santiago to the northern city of Iquique.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789b508-ae86-4a7a-9a90-520b26ae091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:44:03.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:44:07.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis asked them if they were married and the couple told
        him they had been scheduled to be wed when the 2010 Chile earthquake hit,
        destroying the church where they were to tie the knot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865b37b-fd3d-44cc-aa13-fcc2f9a452c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:44:03.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:44:07.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life went on for the two flight attendants, who had met at work
        — Podest is Ciuffardi''s boss — and have two children: Rafaela, 6, and Isabela,
        3. They were married civilly, with the legal documents to prove it, but they''d
        never had a formal wedding ceremony before an official of the church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b40071-8337-49d1-8822-45f4783c5b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:44:03.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:44:07.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excited couple explained to CNN and other journalists on the
        papal plane that it was Francis'' idea to marry them. He first asked them,
        "Are you sure?" They responded, "Okay!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff21d0-8e7d-4fc6-9a9b-57994aa99689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:44:03.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:44:07.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the couple, Pope Francis blessed their rings and then
        said "we need a witness." Ciuffardi turned around and asked his boss, the
        CEO of the airline, to serve as witness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433f3e5-1f9f-4a5b-bdc9-ed897fa6af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:44:03.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:44:07.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the Pope asked his cardinals to draft the paperwork, Ciuffardi
        said. One cardinal aboard the flight drafted the wedding certificate on a
        sheet of paper from the airline by hand. The document was signed by Pope Francis,
        the couple and the witness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7cbba7-99c1-4e07-b389-4e9dcc0a1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:44:03.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:44:07.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis gave the bride a white rosary and the groom a black
        rosary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f5477-3c2c-4bf7-8057-e3a8cc3c8c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:44:03.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:44:07.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point the Pope asked Ciuffardi, "Is she still the boss?"
        Ciuffardi laughed and answered, "Yes, she is."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f547ae-e42c-41df-aa2a-ac2424ba2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:44:03.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:44:07.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciuffardi told reporters that the Pope told them, "This is the sacrament
        that is missing in the world, the sacrament of marriage. I hope this motivates
        couples around the world to marry."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced287a-279c-4c46-857b-a394f31fc1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:44:03.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:44:07.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podest was a bit quiet during the interview because she was still
        in shock. Both she and her new husband said they were overwhelmed with emotion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd075dba-1e62-4dbd-b069-b45660ab46ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:44:03.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:44:07.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple plans to celebrate with coworkers in Iquique and then
        have a "tiny honeymoon," said Ciuffardi. They fly back home Friday — with
        a remarkable story to tell.</p>'
  'duterte-on-luggage-opened':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-19T07:06:03.114+08:00
    'imagesource': 'jcr:766469b5-3a72-4230-909a-de54fc3bed0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1941eae5-fb3a-4ed7-b8ec-600138a998fb'
    'lead': 'The President said he would fire officials if he received word of another
      incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:47:09.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:24:40.982+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:24:40.836+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns airport officials against reports of passengers finding
      their luggage opened

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8cb5f-cdb1-43ae-9244-23fdf9e145cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:47:09.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:40.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> President
        Rodrigo Duterte called for a meeting with airport officials Thursday to tell
        them that he does not want to hear another incident of passengers finding
        their luggage opened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07699d74-0bd0-4b46-9d54-7f18984ff5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:47:09.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:40.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would fire officials if he received word of another
        incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd7cab-f3b8-4c45-8bcb-ec4adb06e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:47:09.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:40.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present at the meeting were Transportation Secretary Art Tugade
        and the Terminal Managers of the Ninoy Aquino International Airport (NAIA)
        and the Clark International Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d5c71-d71a-4c54-ba79-84acea916de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:47:09.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:40.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kanina tinawag ko sila. Sinabi ko sa manager, ''yan dalawa</em>,
        in front of Tugade, I said, ''A similar and one more incident and all of you
        will go.'' Look for another job. Be sure na walang zipper mabukas diyan,"
        the President said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143a743-8ed6-42fe-9f3f-4a91b05793b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:47:09.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:40.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I called them earlier. I told both managers, in front
        of Tugade, I said, ''A similar one and one more incident and all of you will
        go.'' Look for another job. Be sure that no zippers are opened there.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074d9bc-9ac1-4cab-96f5-3e51868eb93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:47:09.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:40.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President revealed this during his speech at the launching of
        the Overseas Filipino Bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb153b3-3834-43db-b95e-1a4c52f0f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:47:09.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:40.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte makes good on promise to open bank for OFWs</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a31f52a-64d7-4797-ab2e-9239c713aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:47:09.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:40.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his directive stemmed from the complaints of a couple of
        passengers who lost their luggage for a day - only to find them with the zippers
        opened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00fe67-edf6-4973-ae0b-89961cb02db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:47:09.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:40.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an offshoot of what happened maybe the other day and it
        was just broadcasted last night, and I saw on TV about the couple complaining
        of the losses that they incurred while waiting for the baggage a day after,"
        Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93ee89-2cfe-498f-bc62-abbaaef9571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:47:09.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:40.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "''Yung bagahe po nila, na-delay ng isang araw, dumating
        bukas-bukas na ''yung mga zipper, just like the old happy days in NAIA."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6b994-ea68-468b-881b-2b882258a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:47:09.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:40.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their baggage was delayed for a day, when it arrived
        the zipper was opened, just like the old happy days in NAIA.]</p>'
  'turpin-couple-faces-criminal-charges':
    'author': 'Madison Park and Jason Hanna, CNN'
    'caption': 'David and Louise Turpin pose with their children at one of the couple''s
      vow renewals.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-19T07:06:41.508+08:00
    'imagesource': 'jcr:62612930-e6bc-49b3-a1c5-a538544bd138'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '928ada4b-71fd-4d59-98bc-e1b4c26c564e'
    'lead': 'A California district attorney painted a horrible picture of physical
      and emotional abuse as he announced torture charges against a Riverside County
      couple accused of keeping their 13 children captive in their home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:50:21.481+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:24:59.505+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:24:59.032+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''This is depraved conduct,'' DA says of California couple accused of
      torturing kids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b360aa-fbc1-4108-ac34-5679d015e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A California district attorney painted
        a horrible picture of physical and emotional abuse as he announced torture
        charges Thursday against a Riverside County couple accused of keeping their
        13 children captive and malnourished in their home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2204e-cf62-4622-aaa0-e24b7544192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Turpin, 56, and Louise Turpin, 49, were charged with 12 counts
        of torture, he said. David Turpin, he said, also was charged with a lewd act
        on a child by force or fear of duress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8dfa11-8f5d-4e1b-b315-4dc4c58ff3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is severe, emotional, physical abuse. ... This is depraved
        conduct," Riverside County District Attorney Mike Hestrin said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f0663-5c6f-4d18-977e-fc93d4f80906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the victims, Hestrin said: "They''re relieved. ... Their health
        is being looked at. They''re in good hands. As far as where they''re going
        to end up, I don''t know."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110034a-0939-41db-b9e0-66eed15795bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other charges include seven counts of abuse of a dependent adult,
        six counts of child abuse or neglect and 12 counts of false imprisonment.
        Hestrin did not say whether both suspects face the last three sets of charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f0286-e473-4245-b9bb-d7385f43a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turpins each pleaded not guilty on all counts when they were
        arraigned Thursday afternoon. A judge set bail at $12 million for each defendant,
        who were represented in court by public defenders. The Turpins'' next court
        date is February 23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53334069-b760-4dd0-898e-971a0ebe30ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted of all charges, they could face a maximum sentence
        of between 94 years and life in prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c9fed-f30f-4a4e-9a7b-4a4e2706eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Turpin children suffered from severe caloric malnutrition,
        and several have cognitive impairment as a result of abuse, Hestrin said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787bf99-e87c-4594-8409-ba9191c9112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hestrin said he is filing 12 counts of torture, as opposed to one
        count for each of the 13 children, because the 2-year-old child appears to
        have been getting enough to eat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7cd1c-60db-475d-9d5c-641d1f3431bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor gave few details about the allegation of lewd conduct,
        saying only that David Turpin is accused of touching a female child in an
        inappropriate way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adc9ff5-6c80-4165-8c77-be5798ddbd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of increasing abuse</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25cbaf-6d32-4d15-a181-1ec973d3d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David and Louise Turpin would tie up or chain their offspring as
        punishment, both the minor children and the adults, Hestrin alleged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e762f42-3124-4489-b4d7-761ddd24abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Punishment would last weeks or even months at a time," Hestrin
        said. Evidence, he added, suggests the victims often were not released from
        their chains to go to the bathroom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94648db6-0573-49b6-b983-42b28d76621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "started out as neglect" and became severe, pervasive child abuse,
        Hestrin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc43df-5b14-4f1e-919b-4bf170988995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torture included beatings and chokings, the DA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097ac73-9763-4b61-a219-e623f2507db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children were allowed to write in journals, and hundreds have
        been taken into evidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e75642-f5a6-4d80-b7c6-1ac5a7d9281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David and Louise Turpin''s alleged abuse of their children started
        when they lived in the Fort Worth, Texas, area and intensified when they moved
        to California in 2010, the prosecutor said. The charges cover alleged acts
        in Riverside County from 2010 to the present.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7061225-ec73-4153-9428-b8fe8d40f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to the children''s malnourishment, Hestrin said that a
        12-year-old has the weight of an average 7-year-old, and a 29-year-old daughter
        weighs 82 pounds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e9204-b8c9-4d7d-af75-7a9b0cff852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents would buy food and apparently let the children see it,
        but not eat it. This included pies left on the counter, Hestrin said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d43ce4-bf10-4431-b136-5970ffb0bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides suffering severe caloric malnutrition associated with muscle
        wasting, several have cognitive impairment and "neuropathy, which is nerve
        damage, as a result of this extreme and prolonged physical abuse," Hestrin
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3582df2-484b-4358-a155-582d886cb914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turpins have been in police custody since Sunday after authorities
        said they found their children — ranging in age from 2 to 29 — appearing "malnourished
        and very dirty," with three of them chained to furniture, at their home in
        Perris, southeast of Los Angeles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63bccf-f402-43d0-97e7-a122c8ae1ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings have not seen a doctor in the past four years and had
        never been to a dentist, the prosecutor said. Investigators also found many
        toys in the home — but they were still in their packages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a51b4b-07d0-43d4-8410-7b8d4f51fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teen escaped and called 911, police say</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa5aa5e-88be-4013-9a8b-cedd7b2234a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators arrived at the home, they say, after a 17-year-old
        girl crawled out of a window at the home Sunday morning and called 911 using
        a deactivated cellphone she had grabbed from the house.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a2535-9a2c-4cba-b935-ca8b55e6d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hestrin said Thursday that the 17-year-old had been working on an
        escape plan with her siblings for more than two years. The girl initially
        escaped with another sibling, but that sibling became frightened and returned
        home, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a2d5a-7e12-40cc-806c-85ca8efea610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl who escaped told officers her parents were holding her
        12 siblings captive and showed them photos, the Riverside County Sheriff''s
        Department said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca8c83-0109-4942-9ba9-a306958a1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived, three of the children may have been shackled
        to their beds, Hestrin said Thursday. The parents unchained two of them, he
        alleged.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c510d68-6cbe-45cf-bd01-1a920b7166c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found the Turpins'' children inside a filthy home
        "in dark and foul-smelling surroundings," the sheriff''s department said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ba247-8eef-4e9b-88f8-16f3d55ffaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother was "perplexed as to why" authorities came to her home,
        Riverside County Sheriff''s Capt. Greg Fellows said Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941356cf-fe2a-4e08-ba0d-c869e49525de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can imagine being 17 years old and appearing to be a 10-year-old,
        being chained to a bed, being malnourished and injuries associated with that,
        I would call that torture," Fellows said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1672299-ee44-4ca7-8dcb-880ca7dcddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is ongoing, but the conditions of the Turpin children
        suggest they''ve been held captive for a "prolonged period of time," Susan
        von Zabern, director of the Riverside County Department of Public Social Services,
        told reporters Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01049e-8671-4786-a1b3-407a4b8ce116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents ''kept them away from everybody''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dade272-75ad-4fdb-9715-48c3110a078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors said the kids were rarely seen outside. Relatives said
        they were not permitted to see them. The children were home-schooled at their
        Perris home, which kept them away from the public, other students and teachers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0c6224-13b8-4db0-864f-193fcf68dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family had lived in Perris since 2014.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c2995-e43c-49ba-b03f-1e1d015d9d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who tried to speak to the children over the years say they
        were rebuffed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139af0fe-a198-46ea-83b0-954904601c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A neighbor of the Turpins when they lived in Texas told KTVT that
        the couple "kept them away from everybody." When that neighbor asked one of
        the children her name, the girl said they weren''t allowed to tell people
        their names, according to the TV station.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf9d5f-5be1-476a-b815-23c293c171c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Kimberly Milligan, a neighbor of the Turpins in California,
        said she was with her son checking out Christmas decorations on nearby homes.
        Some of the older Turpin children were putting up a Nativity scene outside
        their house, and she complimented their decorations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3398b2-b083-44ca-bf35-6bbd1ccc8a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just froze," Milligan recalled. "They immediately shut down."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7291b1-0064-4ee3-929f-1a592068ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seemed "scared to death," she said. "You could tell they were
        terrified."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469b86a-2944-4feb-ae52-5369b78c01f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milligan said the children were thin and appeared malnourished.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca42623-9f50-43e5-a02a-ce535050406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 13 siblings held captive — how did no one else know?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5d7f4-86f5-4e5b-8b8a-842f07fcf49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could be next for the 13 siblings</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a1297-4466-4df3-af26-d0f7ca08dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Riverside County Department of Public Social Services is seeking
        court authorization to provide oversight and care for the 13 siblings "to
        the extent that''s necessary," von Zabern said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c53a6-1eb6-4cd4-b6e1-ef29e5479df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, we''ll be doing a full assessment with medical professionals
        to better understand needs of the adults as well as the children, and we''ll
        be prepared to provide supportive services as well as engage other agencies
        in assisting these individuals to be stable," she told reporters Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd9295-a801-493c-aa2e-b98bc13570a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if they would go to live with family members, von Zabern
        said the practice is to identify relatives who are able to provide care, as
        long as they pass background checks and are suitable and stable. But at the
        time of the Tuesday press conference, she said no relatives had come forward.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde5ab8f-6b95-43bb-8278-a3a0c10d432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 13 siblings, the adults are being treated at Corona Regional
        Medical Center in Corona, and the six children are under care at Riverside
        University Health System Medical Center in Moreno Valley.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed91fc-26b4-4152-a671-f1ef9b79d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to think of them as adults," Mark Uffer, Corona Regional
        Medical Center CEO, said Tuesday. "When you see them, they''re small. They''re
        stable. They''re being fed."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff101e3-47a5-4d6c-9e26-8198bc2b019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Aunts of 13 captive children reveal years of secrecy and concerns</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c88c37-4f8b-4085-b4fd-a6702e022927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:50:21.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:24:59.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sonya Hamasaki, Stephanie Becker, Darran Simon, Ray Sanchez,
        Braden Walker, Amanda Jackson, Artemis Moshtaghian, Cheri Mossburg, Holly
        Yan, Dave Alsup and Lauren Leslie contributed to this report.</p>'
  'oil-spill-sanchi-tanker-china-coast':
    'author': 'Euan McKirdy and Nanlin Fang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-19T03:13:56.019+08:00
    'imagesource': 'jcr:c0fc69f0-c578-4799-aec5-f803bc08539b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc597285-39f2-4988-ac40-712e1fb46987'
    'lead': 'The largest oil slick is 48 square kilometers, Chinese authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:52:22.733+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:25:22.107+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil spill off China coast now the size of Paris

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2864699d-07e0-480f-900a-d9079861e949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An oil spill from an Iranian oil tanker
        that&nbsp;sank in the East China Sea&nbsp;is now the size of Paris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b202a-dfe0-48c2-9e4b-2eedc42ce89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slick covers an area of 101 square kilometers (39 square miles),
        after almost doubling in size from the start of the week, according to figures
        released Wednesday by the Chinese State Oceanic Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4858f2e-7041-4a80-a2ad-7c38c4f288ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities said there were four separate slicks that had
        formed after the Panama-registered Sanchi tanker sank Sunday. The largest
        oil slick is 48 square kilometers (19 square miles), it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e94938-afb4-461a-9f09-bf35775ed244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration did not respond Thursday to a request for additional
        information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4168c5-3f48-4f1a-b7ea-95941e472286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tanker burned in the East China Sea for a week following a&nbsp;collision
        with another vessel. All crew members, 30 from Iran and two from Bangladesh,
        are presumed dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f5493-ed82-49ed-95fa-376c01dd9ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sanchi was carrying 136,000 tons — around one million barrels
        — of oil from Iran to South Korea when it collided with the Hong Kong-registered
        CF Crystal freighter in the East China Sea on January 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f50bae-732e-4b2f-9e11-f670721a8243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tanker was carrying condensate, an ultra-refined, highly volatile
        form of ultra light crude oil used to make products such as jet fuel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c7ce5-5ca7-4c5c-b5b0-fd9233ef6ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential environmental disaster</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c02fbf-7d49-4d48-94ab-99e4ef71c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalists and officials are worried the oil on board and
        fuel used to power the massive vessel could harm aquatic life for decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df12f0e-cda8-49dd-b953-c5e2d1c45147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The critical thing is to understand that when we put hydrocarbons
        into the oceans through events like this, it''s going to affect a wide range
        of animals," said Jessica Meeuwig, a professor of biological sciences at the
        University of Western Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9269c2-8e69-44d5-b967-00637c620a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision site was within the Zhoushan shipping ground, considered
        to be one of the richest fishing grounds in China, Ma Jun, one of China''s
        leading environmentalists said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147aa990-0e1e-4845-bce4-b690766cb771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still need to keep an eye on how these contaminants might be
        carried by the ocean flow to have the impact on the fishing ground."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf2ec6-f2d4-4445-a621-7f7bf50948d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condensate, which is made up of a mixture of hydrocarbons, is lighter
        than the thick black crude oil associated with some of the world''s worst
        oil spills, such as the Exxon Valdez disaster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff7f8cc-f9d0-4813-8235-7ed4357b9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, 11 million gallons of crude oil poured into the ocean when
        the&nbsp;tanker ran aground off Alaska in 1989.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492fa5d-e22d-49cc-a19a-3f18b325ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condensate oil''s high volatility means it evaporates more easily
        than heavier crudes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8155d6e7-783c-4de7-aa89-d4798e255626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the oil on board the Sanchi — though it''s unclear how much
        — was likely consumed in the fiery blaze after the crash, environmentalists
        say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba97ff8-1b53-4c56-96ab-0945224b8706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three bodies were recovered over the week and just hours before
        the Sanchi sank to the ocean floor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695e169-3c70-4e3a-8cef-a5bdae8a09a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Special Task Force spokesman Mohammad Rastad said testimony
        from rescued crew on the CF-Crystal, as well as from rescue workers, suggested
        the Sanchi''s crew likely died early on from a massive blast and the ensuing
        release of toxic gas, state media reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3509a2d4-236e-4b06-b643-755014d67688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:52:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:25:22.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Oil spill off China
        coast now the size of Paris."</em></p>'
  'donald-trump-border-wall':
    'author': 'Betsy Klein and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-19T01:48:16.467+08:00
    'imagesource': 'jcr:19b35336-2188-4475-a9f5-4d1d6491c4f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce91ace-30ee-4184-b5ca-810e91dc3096'
    'lead': 'Trump''s tweets Thursday mark the latest example of him contradicting
      his own administration officials or White House policy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:54:32.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:26:56.545+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:26:56.356+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says position on border wall ''has never changed or evolved''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb44ef-88b0-4234-bc51-228f4ff7b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump insisted Thursday
        that he has remained consistent in his plans for a border wall, a day after
        his chief of staff, John Kelly, told Fox News he has&nbsp;"changed his attitude"&nbsp;on
        it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c3e28-b06a-4acb-93a6-0e46a5d3de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was fuming after Kelly''s Fox News interview, a source familiar
        with the matter told CNN, adding that the President "hated" the comments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a109fa-3aa4-4fba-af06-1108d1104ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Wall is the Wall, it has never changed or evolved from the
        first day I conceived of it. Parts will be, of necessity, see through and
        it was never intended to be built in areas where there is natural protection
        such as mountains, wastelands or tough rivers or water," the President tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0d4ba-0f63-41b7-ac19-301ab85a46a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Wall will be paid for, directly or indirectly, or through longer
        term reimbursement, by Mexico, which has a ridiculous $71 billion dollar trade
        surplus with the U.S. The $20 billion dollar Wall is "peanuts" compared to
        what Mexico makes from the U.S. NAFTA is a bad joke!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084472c-d1bb-4815-ae6c-11c94c28109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on Fox News Wednesday evening, Kelly pointed to the border
        wall as an example of how the President has adjusted his views after being
        briefed by experts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853096a1-e7b3-4f87-8e2e-1b0dee9d8540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has evolved in the way he''s looked at things," Kelly said,
        adding, "Campaign to governing are two different things, and this President
        has been very, very flexible in terms of what is within the realm of the possible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5267f72-b2ae-4c90-a45b-3f22ab8f31d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "He''s changed his attitude towards the DACA issue and
        even the wall."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021ff105-b196-493e-b081-5be715a3516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Mexico would pay for the wall, Kelly suggested the
        payment would be indirect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62ce73-a169-422c-b828-7ac17bd96915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have some ideas on how things like visa fees, renegotiation
        on NAFTA on what that would mean to our economy. So in one way or another,
        it''s possible that we could get the revenue from Mexico but not directly
        from their government," he told Fox.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09600ced-103d-409c-b0ee-62bfab03affa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources also told CNN&nbsp;that Kelly told Democratic lawmakers
        that some of Trump''s positions on the border wall were "uninformed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168240a-b4d1-44b5-9336-f376d6d4283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets Thursday mark the latest example of him contradicting
        his own administration officials or White House policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa479a7c-9a2e-40a3-b8b0-8bb5836a7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;publicly suggested last fall that Secretary of State Rex
        Tillerson was "wasting his time" trying to negotiate with North Korea, and
        last week&nbsp;complicated&nbsp;a closely coordinated effort between his administration
        and congressional Republican leadership on a six-year extension of a section
        of the Foreign Intelligence Surveillance Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e47b7d-6947-4fa2-bda8-ec1678aa432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From December 2016 through November 2017, the United States ran
        a trade deficit of $70.1 billion (around P3.56 trillion) with Mexico, according
        to the Commerce Department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161e303-d5d7-40fc-be5c-7599d2138b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That figure represents goods only — things like cars, oil and food.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e33c2-2f4c-4671-abb6-2e73d7e44b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including services, the trade deficit with Mexico was $68.3 billion
        (around P3.47 trillion) from October 2016 through September 2017, the most
        recent figures available.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f1ba2-5b59-4f99-80a4-f1858b9981fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes things like tickets on U.S. airlines, U.S. banking
        services and U.S. media services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009a3f4-8e83-4457-adad-13293b064b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:54:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:26:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump says position
        on border wall ''has never changed or evolved.''"</em></p>'
  'india-nuclear-capable-icbm':
    'author': 'Joshua Berlinger and Nikhil Kumar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-19T01:39:17.140+08:00
    'imagesource': 'jcr:438069c9-879f-4374-8466-f555c4db4b9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abf1e4c8-1235-48e3-8525-42b0c7593afb'
    'lead': 'India is believed to have around 120 to 130 nuclear warheads in its arsenal, according
      to the Federation of American Scientists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:56:36.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T11:56:39.508+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T11:56:39.291+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India tests-fires Agni-V, a nuclear-capable ICBM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ccd88-66f6-4862-8f9c-4bf557828c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India has successfully test-fired a long-range
        intercontinental ballistic missile (ICBM), the country''s Defense Ministry
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15721ac0-db20-44d5-adfc-75dd1afd6811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuclear-capable Agni-V is believed to be India''s most advanced
        ICBM. It was fired Thursday morning India time from Abdul Kalam island off
        the coast of the eastern state of Odisha, the ministry said in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6381148-9e29-44c7-81fe-bb9ea7a1f853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called the test a "major boost" to the country''s defense capabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def63921-fc24-4de2-9550-2922ddb50b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Stepping up the complexity''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e19080-027f-4a22-bdf8-b3cececff45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is believed to have around 120 to 130 nuclear warheads in
        its arsenal,&nbsp;according to the Federation of American Scientists, compared
        to several thousand for the U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd72ee-91ea-413f-a67c-957780e98e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vipin Narang, an associate professor of political science at MIT
        who studies nuclear proliferation, said Thursday''s test did not demonstrate
        any "new capability, (this) was simply a developmental test before India inducts
        it into operational range."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9277b-2176-4269-bbee-fa59a741f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narang said it''s possible India''s armed forces were testing the
        canister the missile is launched out of, as well as its ejection, flight performance
        and accuracy — a "regular technical test in that regard."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b793be5-3d45-4c43-8b74-bab16399fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ajai Shukla, a New Delhi-based defense analyst and former Indian
        army colonel, said the country has been "gradually stepping up the complexity
        of the testing process."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d6646-5a1a-471e-9816-8041ea85b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Agni-V has been tested five times since 2012, with the
        most recent being in&nbsp;December 2016. That launch drew the ire of India''s
        two most important geostrategic adversaries: Pakistan and China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cdead7-11b7-42cf-a9d1-4700f044678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China concerns</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959658eb-a4fa-414e-a5dd-c017b292c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Thursday''s test may have been incremental from a technological
        perspective, it could have serious geopolitical ramifications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b122ea-57a0-453a-af0f-1b8027689642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Beijing and New Delhi&nbsp;have been strained
        following a protracted border dispute in late 2017 over the&nbsp;Himalayan
        region of Doklam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f25cfd-d2bd-408c-93d0-6be574047ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Shukla and Narang said the Agni-V could be used to strike against
        China, with all of the country within its maximum range.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b6db5-7319-44e4-962d-4138045aa24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narang said it could be used to strike against "high value targets"
        in eastern China, where much of the country''s major cities and population
        is based.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2f9399-6b7d-4a46-bdc3-40d729fdc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the lingering tensions from the Doklam standoff, Narang said
        the timing of the launch was very interesting, though he added it was likely
        scheduled far in advance of Thursday''s test date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b09bd9-5f5c-4341-b284-d5bef5b57476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Doklam, Narang said it was "hard to not wonder whether
        this test and its timing were meant as a signal to China on that end."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399aec7-208b-4a43-8e48-fbf16a2393b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At home, the launch also coincided with two major events, a state
        visit by Israeli Prime Minister Benjamin Netanyahu, and one of India''s flagship
        geopolitical conferences: the Raisina Dialogue 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713e3c4-a308-4ea9-ac1e-92175c1d52be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmation of the test came during a panel titled: "Nuclear Unpredictability:
        Managing the Global Nuclear Framework."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f66e41f-adee-433f-8bdb-7b8c51b7daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, along with Pakistan and North Korea, are among the 13 countries
        that have not signed the Comprehensive Nuclear-Test-Ban Treaty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69b630-e448-466b-b7e2-f672ac89d542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, Russia, China and North Korea all reportedly
        test-fired ballistic missiles in 2017, though Pyongyang is officially barred
        from doing so under United Nations sanctions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a2766-18f2-45b3-ae8f-10a8850dde66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:36.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:56:39.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "India tests-fires
        Agni-V, a nuclear-capable ICBM."</em></p>'
  'hijab-wearing-model-starts-in-hair-campaign':
