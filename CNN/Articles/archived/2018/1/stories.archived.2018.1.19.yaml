  'hijab-wearing-model-starts-in-hair-campaig':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-19T00:20:03.612+08:00
    'imagesource': 'jcr:f0052839-8f53-45a6-9bdb-682a7aca20e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4ce0d2d-3c6d-4bba-af14-7be534446e22'
    'lead': 'British beauty blogger Amena Khan donned a pale pink headscarf while
      standing in front of a bright pink background in the haircare ad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:19:14.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T11:19:17.866+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T11:19:17.730+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hijab-wearing model stars in L''Oréal Paris hair campaign

      '
    'updated': 2018-01-23T16:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e36f9-54f5-4c3b-b6ec-c3320a688a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> L''Oreal Paris is breaking barriers and
        making history by featuring a hijab-wearing woman in a hair campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76c851-a9be-43fa-a0ab-335887deec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British beauty blogger Amena Khan donned a pale pink headscarf while
        standing in front of a bright pink background in the haircare ad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c64c10-bddc-49aa-aece-fbef9dc319d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not your hair is on display," she says in the ad, "doesn''t
        affect how much you care about it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7ecbd-04e5-4e25-afe0-ba560bfc4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video for L''Oreal''s new haircare product line, Elvive, features
        a diverse cast of women with different hairstyles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ffc32a-a639-40ce-8ec9-ef59946a10d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many brands are doing things like this? Not many," Khan told
        Vogue UK on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85fbe47-62f9-4fc1-8b8f-d13135ad5d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re literally putting a girl in a headscarf — whose hair you
        can''t see — in a hair campaign. Because what they''re really valuing through
        the campaign is the voices that we have."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934df7fb-5425-43ad-9d19-8a56aaa81e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan can add being a model for a mainstream hair campaign to her
        list of accomplishments. She''s a L''Oreal ambassador, YouTube vlogger, co-founder
        of Ardere Cosmetics, designer of her own line of headscarves and she juggles
        all this while being a mother.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f424573-c155-46e5-a9e4-bacadbdd4a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspiring others</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de688759-9a05-4b00-b6bf-d6cb70fc9415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t start wearing a headscarf until I was in my twenties,
        but even prior to that I didn''t see anyone I could relate to in the media.
        It was always a cause of celebration when you saw a brown face on television!"
        Khan told Vogue UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df04031d-c7d1-49cc-a290-2fa1d19c488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think seeing a campaign like this would have given me more of
        a sense of belonging."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4fcbc-9711-4a1e-b4de-01cee1602412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the campaign went live last week, she has received many messages
        of support on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9baa2d7-2f71-4382-8471-e8ce231db5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seriously, I think it''s an amazingly enormous leap for a hijabi
        to be part of something as contrary as a hair commercial (to the majority),"
        one person posted. "Really, REALLY well done to you, Amena!!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dbee66-a271-4e79-81f6-ddd65d36ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are encouraging her to keep empowering women, especially
        hijabis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e06f5-d755-43cb-bdb9-7283de54d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one really understands that hijabis have problems with their
        hair as well," one person posted. "Just because we cover our hair doesn''t
        mean we don''t have hair that''s why we are hiding it or we have hair problems
        like any other girls that show. So I am glad we have someone representing
        us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0d19c-2b1f-4cd4-aaf3-7e079a4cebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:19:14.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:19:17.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L''Oreal joins the list of brands, like Nike and CoverGirl, that
        are becoming more diverse and featuring Muslim women in their ad campaigns.</p>'
  'New-Zealand-Prime-Minister-Jacinda-Ardern-pregnant':
    'author': ' Emanuella Grinberg and Ben Westcott, CNN'
