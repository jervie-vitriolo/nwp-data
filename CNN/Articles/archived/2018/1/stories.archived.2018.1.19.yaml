  'Bato-Dela-Rosa-prefers-local-politics-over-Senate':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-19T13:35:27.027+08:00
    'imagesource': 'jcr:10b46e32-0de2-4544-9d20-34c6e06634ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7806457d-e997-4805-ba76-ad40a406a85b'
    'lead': 'Director General Ronald ''Bato'' Dela Rosa said that while he is ''open
      to everything,'' he will focus on his work as police chief first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:07:23.050+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:22:01.532+08:00
