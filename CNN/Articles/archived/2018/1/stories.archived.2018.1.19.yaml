      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gymnast McKayla Maroney said Larry Nassar''s
        abuse — or as he called it, "treatment" — began when she was 13 or 14 years
        old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc246721-b1df-43a4-b44a-39c5297abd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continued through her gold medal-winning performance at the 2012
        Olympics in London, and didn''t stop until she left the sport completely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694ac5e-13da-4cb2-8f1a-a18f87a43bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it turns out, much to my demise, Dr. Nassar was not a doctor,
        he in fact is, was, and forever shall be, a child molester, and a monster
        of a human being. End of story!" she wrote in a victim impact statement that
        was&nbsp;read aloud in court on Thursday&nbsp;as part of Nassar''s sentencing
        on charges of criminal sexual conduct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c9a4e-e4c3-4b95-974b-bd439a4f7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He abused my trust, he abused my body and he left scars on my psyche
        that may never go away," Maroney wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60489d36-0ce9-4734-947f-cbe90ef5d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroney, now 22, is one of&nbsp;several prominent USA Gymnastics
        stars&nbsp;who have said Nassar, the former USA Gymnastics doctor, sexually
        assaulted and abused athletes under the guise of providing medical treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abf5e6-703a-4590-9633-f4964985d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter read in court was identical to the victim impact statement
        Maroney wrote for Nassar''s federal court case on charges of child pornography.
        He was&nbsp;sentenced to 60 years&nbsp;in prison in that case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de683b-06f0-4bf2-8ec8-046275c643ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the full statement below:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b48a08-3945-4f1d-bf15-6f4d85d35c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For as long as I can remember, gymnastics was my life. As a child,
        my mom said, “I need to put this child in gymnastics, to tire her out.” You
        could say I was in gymnastics since the age of 18 months. I’ve always felt
        comfortable in the gym, sort of my home away from home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386b576-fe96-4606-b2f9-903ece9c7a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was 7 years old for my first competition. I remember getting ready
        for the meet. I got my hair braided with a cool bow, and some sparkles. I
        got to wear this really awesome leo, and wore a matching warm-up. Life was
        good, I looked good… and I was pretty certain that one day I’d be heading
        off to the Olympics!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a114ff-b03b-4acd-b702-52d5d546ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics is something that brings people hope and joy. It inspires
        people to fight for their dreams, because anything is possible with hard-work
        and dedication. I remember watching the 2004 Olympics. I was 8 years old,
        and I told myself that one day I would wear that red, white, and blue leotard,
        and compete for my country. Sure, from the outside looking in, it’s a remarkable
        and amazing story. I did it. I got there, but not without a price.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2487f4-965a-49ac-9b5f-e8c864841b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I made the US National Team at the age of 14, and began to compete
        throughout the world for my country. When I first met Larry Nassar, he was
        the doctor for our National Team and our Olympic team. I was told to trust
        him, that he would treat my injuries and make it possible for me to achieve
        my Olympic dreams. Dr. Nassar told me that I was receiving “medically necessary
        treatment that he had been performing on patients for over 30 years.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c21539-c53b-46db-b797-6f3f36b9b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, much to my demise, Dr Nassar was not a doctor,
        he in fact is, was, and forever shall be, a child molester, and a monster
        of a human being. End of story! He abused my trust, he abused my body and
        he left scars on my psyche that may never go away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e480b73c-a830-4aea-a494-4bbd947eb318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started when I was 13 or 14 years old, at one of my first
        National Team training camps, in Texas, and it didn’t end until I left the
        sport. It seemed whenever and wherever this man could find the change, I was
        “treated.” It happened in London before my team and I won the gold medal,
        and It happened before I won my Silver Medal. For me, the scariest night of
        my life happened when I was 15 years old. I had flown all day and night with
        the team to get to Tokyo. He’d given me a sleeping pill for the flight, and
        the next thing I know, I was all alone with him in his hotel room getting
        a “treatment.” I thought I was going to die that night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996d5df-91bc-461c-ba8d-6d60a9c437ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the National Team training camps did not allow parents to
        be present, my mom and dad were unable to observe what Nassar was doing, and
        this has imposed a terrible and undeserved burden of guilt on my loving family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1352c8dd-7449-4a11-b198-41082fefd027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Nassar deserves to spend the rest of his life in prison. Not
        only because of what he did to me, my teammates and so many other little girls
        — He needs to be behind bars so he will never prey upon another child. I urge
        you to impose the maximum sentence upon him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b1e67-0295-4891-9c37-4d9d491a0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since I went public with my story, I have been inspired and
        uplifted by the love and support of my former teammates, fans and many other
        good people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34ad6a-9106-4d00-a7f2-9c38eadaa1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should know that sexual abuse of children is not just happening
        in Hollywood, in the media or in the halls of Congress. This is happening
        everywhere. Wherever there is a position of power, there seems to be potential
        for abuse. I had a dream to go to the Olympics, and the things that I had
        to endure to get there, were unnecessary, and disgusting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435c3d4-ed72-42bc-80ea-b336dfdc6d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was deeply saddened by the stories of my fellow Olympic teammates
        that suffered as I did at the hands of Larry Nassar. More than 140 women and
        girls had to say, “#MeToo” to Nassar’s sexual assaults and hundreds more were
        victimized to create the pornographic images that fueled his evil desires.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302c305-355d-4a75-8573-b9b66fb9b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A question that has been asked over and over is: How could have
        Larry Nassar been allowed to assault so many women and girls for more than
        two decades?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec42866-96ce-40be-9a56-d575dc5cc842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer to that question lies in the failure of not one, but
        three major institutions to stop him — Michigan State University, USA Gymnastics
        and the Untied States Olympic Committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa028f17-473a-4d2c-afe7-9b5ad13b0d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When my story became public the US Olympic Committee said, “Each
        doctor working with our athletes undergoes background checks including an
        evaluation of medical licensure actions. Unfortunately, this predator was
        not identified by any organization during the time in question.” Reports in
        the Nation’s leading newspaper and media outlets document credible claims
        that Michigan State University trainers and coaches received complaints about
        Nassar going back to the late 1990s. These complaints were ignored.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e637c2-4989-46a1-9ef6-4abbcd211dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar was note even licensed to practice medicine in Texas, yet
        he “treated” and abused girls at the Karolyi Ranch Olympic Training Center
        in Huntsville, Texas for more than 15 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e289f3e-b53d-440c-8d1d-0f18c520e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Nassar was the subject of a Michigan State University investigation
        based on additional complaints of sexual misconduct. This botched investigation
        concluded that Nassar’s actions, which he has now admitted were sexual assaults,
        were legitimate medical treatments. He was allowed to go back to work at Michigan
        State University and continue molesting girls. USA Gymnastics and US Olympic
        Committee were never informed of this investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b8a3d-274e-4aca-b035-f19a0169fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When other Olympic and National Team athletes complained to USA
        Gymnastics about Larry Nassar in 2015, he was allowed to retire as the Olympic
        Team doctor and Michigan State University was never informed of the complaints
        against him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690a375-8b43-4155-95c6-f5668a74ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to Michigan State University and allegedly continued
        to molest young girls until he was finally arrested nearly a year later.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f8868-5308-49e4-851b-8628835ab1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A simple fact is this. If Michigan State University, USA Gymnastics
        and the US Olympic Committee had paid attention to any of the red flags in
        Larry Nassar’s behavior I never would have met him, I never would have been
        “treated” by him, and I never would have been abused by him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7072ac0e-b900-4e00-a3de-82e0b0a394d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is my hope that federal and state law enforcement agencies will
        not close the book on the Larry Nassar scandal after he receives his just
        punishment. It is time to hold the leadership of Michigan State University,
        USA Gymnastics and the United States Olympic Committee accountable for allowing,
        and in some cases enabling, his crimes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e80e0-93bd-4037-bc4d-93b7c12750fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:29:57.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:30:00.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our silence has given the wrong people power for too long, and it’s
        time to take our power back.</p>'
  'SEC-chair-on-media-PDRs-abscbn-gma7':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-19T08:44:55.575+08:00
    'imagesource': 'jcr:e4aac31a-dfb4-4f25-a408-f4bec6114887'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8f45029-fb20-4365-85d2-21193afab153'
    'lead': 'Securities and Exchange Commission (SEC) chair Teresita Herbosa said
      unlike Rappler, other media outfits sought approval before offering depositary
      receipts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:33:07.095+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:23:19.680+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:23:18.237+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEC chair: We won''t go after other media firms with depositary receipts

      '
    'updated': 2018-01-22T15:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c84dbc-1442-4172-be0e-4f9196aadd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:33:07.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:19.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Rappler ruling will not prompt the Securities and Exchange Commission (SEC)
        to investigate other media companies that also issued Philippine Depository
        Receipts (PDRs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0360a032-2959-48a9-8881-b3fc493e9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:33:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:19.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Rappler case is unique. The PDRs of ABS-CBN and GMA are different
        from Rappler," SEC Chair Teresita Herbosa told reporters on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b04fba-5961-41aa-ab01-87ed523ea7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:33:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:19.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that since the two networks offered their PDRs to
        the public, they had to submit details of the securities for SEC approval
        beforehand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5be5df-ec25-41fc-9cfd-75d13394b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:33:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:19.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, on the other hand, issued their PDRs to select investors
        — particularly, Omidyar Network, the offshore fund set up by eBay founder
        Pierre Omidyar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f6e82-abfc-4e64-8422-c44bade979d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:33:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:19.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SEC rules, securities issued to less than 19 investors
        need not be registered with and approved by the regulator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410de47-0e1c-4143-9f67-4b9e9e42d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:33:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:19.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, they did not have to submit the PDR to us at the
        time because what they filed for was a Notice of Exemption," Herbosa said.
        "That''s because they were not going to offer it publicly. They were just
        going to offer it to that person, to Omidyar."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9bac5c-5478-44ad-96a7-1c71cd766689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:33:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:19.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a January 11 decision, the SEC found that Rappler — through its
        PDRs — had circumvented foreign ownership restrictions under the Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e69e6a-7c7d-4f40-8efc-89dcc8a551a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:33:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:19.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its corporate documents show that Rappler Holdings Corp. —
        a domestic company — owns 98.84 percent of the news outlet, the SEC noted
        that the provisions of the PDRs effectively granted control to Omidyar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf18eb4-c978-4988-b08f-96c66a58178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:33:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:19.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omidyar PDRs — unlike Rappler''s other PDRs — have a unique
        provision that requires the news outlet to hold a "prior good faith discussion"
        with Omidyar and secure the approval of two-thirds of PDR holders on all matters
        that will "alter, modify or otherwise change the company articles of incorporation
        or by-laws."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434fe66-5dc1-477c-94be-3d4ae62131a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:33:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:19.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said this scheme grants Omidyar "influence over corporate
        policy, actions and structure."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f415c-e775-4938-89a6-5413a7745afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:33:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:19.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, however, maintains that the provisions are standard and
        Omidyar exercises no control over the news company and its operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62247948-7677-447a-b53d-20177ab79d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:33:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:19.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The questioned provision in the Philippine Depositary Receipt issued
        by Rappler Holdings, Inc. to Omidyar Network does not give it ownership or
        management which is what is prohibited by the Constitution for media," Rappler
        lawyer Francis Lim said in a statement to CNN Philippines on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba316a98-b7cf-4a20-8c37-6e4a56a20c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:33:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:23:19.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler said it will appeal the SEC decision. It has until January
        27 to do so.</p>'
