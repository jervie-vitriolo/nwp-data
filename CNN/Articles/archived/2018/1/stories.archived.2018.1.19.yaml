    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1bc41d-bf89-4971-bb37-d6d4e45af050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said, "The ideal really is to have one session where both
        Houses are jointly discussing the issues. And after that, they should vote
        separately."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742171c8-18f3-4b8e-be44-bd2b3daca379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:22:51.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added if the 24 senators voted with the over 250 member of the
        House, they would be "overwhelmed by a tsunami."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c106351-ddef-4b4d-adf5-2c75d22c0a43'
      'mgnl:activationStatus': true
