      'mgnl:lastActivated': 2019-06-28T11:14:27.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s our moral responsibility dahil mga tao rin namin iyon [because
        they are our personnel], and they were performing their duties at the time,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c85ff-a046-40b0-a953-d94e6fb762dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:14:22.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:14:27.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ten policemen are facing charges of homicide following a botched
        operation in Mandaluyong last December. Responding to another shooting, police
        gave chase to a car they believed carried the gunman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92009ac4-a84c-48bd-af6a-1752593254e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:14:22.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:14:27.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van was later discovered as actually rushing a shooting victim
        to the hospital. Shooting from the police killed one of the civilians in the
        vehicle, while the first shooting victim died in the hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ecac84-773f-40ae-86e9-c0593c576dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:14:22.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:14:27.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Mandaluyong shooting survivor: Police did not listen to
        our plea we were innocent</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d73e2f-2afe-4faf-8d5e-c73ba0a7911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:14:22.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:14:27.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officers, along with Mandaluyong City police chief Senior
        Supt. Moises Villaceran, were dismissed. They said they were fed the wrong
        information by barangay tanods, three of whom were also charged with homicide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f8dd1-9df2-417c-a004-b7df3bec92f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:14:22.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:14:27.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Mandaluyong police chief, 10 others relieved for ''mistaken
        identity'' shooting</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5e806e-6ce3-4799-8c27-7c60b8218b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:14:22.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:14:27.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa defended his men, believing it was an honest mistake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ff3b6-f9f0-4353-add6-290174276bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:14:22.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:14:27.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although pumalpak, nagkamali — but still, deep inside them, wala
        silang ill motive sa ginagawa nilang lakad na iyon," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c11fcf-b249-4b09-899a-3a8ab0bdb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:14:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:14:27.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[They might have failed, made a mistake — but still, deep inside
        them, they had no ill motive.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce932c-b36b-433b-af4a-e3534a3a5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:14:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:14:27.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the death of a victim will be unacceptable to the surviving
        families, even if it was not done on purpose, Dela Rosa said, "Kahit sa amin,
        hindi acceptable yun. Pero, sh*t happens."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b9d1c8-7e60-4871-ac3f-25b8ae879b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:14:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T11:14:27.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Failure isn''t acceptable to us either. But sh*t happens.]</p>'
