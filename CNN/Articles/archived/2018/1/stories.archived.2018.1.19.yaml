      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Azkals will take on Tajikistan in their final assignment of the Asian Football
        Confederation (AFC) Asian Cup UAE 2019 Qualifiers on March 27 at the Rizal
        Memorial Stadium in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f3174-472c-4f3d-ab5e-f74ce1d467eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:36:16.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:36:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Football Federation (PFF) initially nominated the
        Pana-ad Park and Football Stadium in Bacolod City to host the game, but were
        unable to secure fully-equipped training venues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43bad9f-e6a7-40c9-8513-27f222657817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:36:16.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:36:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFC confirmed that the game will be moved to Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337055f-d8ea-4ac7-a527-06f233ac92d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:36:16.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:36:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We announce that the AFC has approved the PFF''s request to move
        the final match of the AFC Asian Cup Qualifiers back to Manila," PFF president
        Mariano V. Araneta Jr. said. "This match will be a crucial match as it will
        decide the Philippine Men''s National Team''s chances of qualifying for the
        AFC Asian Cup."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91105528-da45-40b0-8e16-3430c34bb5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:36:16.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:36:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines leads Group F of the qualifiers with 9 points, while
        Tajikistan stand in third place with 7 points going into the final match day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dced13-2e38-4538-875a-c47c062706ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:36:16.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T10:36:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals only need to draw Takijistan to qualify for the Asian
        Cup.</p>'
