  'rodrigo-duterte-india-asean-summit':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President Rodrigo Duterte (right) meets Indian Prime Minister Narendra
      Modi at the ASEAN Summit in November 2017.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-19T20:50:36.099+08:00
    'imagesource': 'jcr:55075ba7-c716-414a-9997-497128a21e5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '623f94ca-9295-4e82-96b4-ad2d309ede77'
    'lead': 'The Department of Foreign Affairs on Friday said the President will be
      in New Dehli from January 24 to 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T10:03:08.084+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:18:37.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:18:37.269+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to attend India-ASEAN Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c2951-3551-4e6e-a9aa-2159a70d1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:03:08.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:18:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> President
        Rodrigo Duterte is set to go on his first ever visit to India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17920f-51df-479c-959e-f4e989bc2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:03:08.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:18:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) on Friday said the President
        will be in New Dehli from January 24 to 26 for the ASEAN-India Special Commemorative
        Summit and India''s Republic Day celebration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b675771-1c5d-4253-ac3e-7c8068c8933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:03:08.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:18:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priority areas for cooperation between ASEAN and India are trade
        and investment, connectivity, agriculture, tourism, culture, science and technology,
        and climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a503b22e-ebff-4c21-8330-b6087ec58aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:03:08.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:18:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Duterte will deliver messages during the plenary and
        retreat sessions on January 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6e98c-1dc1-402a-b627-092f9e14c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:03:08.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:18:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to have a bilateral meeting with Indian Prime
        Minister Narendra Modi, who visited the Philippines last year, to strengthen
        cooperation between the two countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd0045-48ea-44de-b523-ab8671e783b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:03:08.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:18:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their last meeting, Duterte told Modi that he would like to access
        cheap Indian medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214a9a2-d6c4-4908-960b-218e0ddd39d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:03:08.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:18:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte invites India to invest in PH medicine, cars</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40974ae4-4c35-4deb-ac41-e287ca600516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:03:08.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:18:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if this would be tackled in this coming trip, DFA Assistant
        Secretary Hellen dela Vega said the "interest in the pharmaceutical industry
        is on the agenda" of&nbsp; ASEAN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca679ad1-ec0e-483d-827b-c00840759ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:03:08.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:18:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 3,000 Filipinos in India but the DFA said there
        are no concrete plans yet on a possible meeting between the President and
        the Filipino community there.</p>'
  'Rappler-Maria-Ressa-SEC-cybercrime':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Rappler CEO Maria Ressa'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-19T18:14:53.810+08:00
    'imagesource': 'jcr:cd725253-c590-4b3d-8562-1c516f08ec43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd7858b8-02f5-462a-90d9-ec9b8bbe6834'
    'lead': 'Rappler is facing license revocation and a cybercrime complaint, but
      the National Bureau of Investigation (NBI) said on Friday there is no link between
      the two cases against the news website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T10:05:53.321+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:19:01.677+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:19:01.468+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI: No link between cases vs. Rappler

      '
    'updated': 2018-01-22T10:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573d31f-919d-492d-993c-e5036c5c461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Rappler
        is facing license revocation and a cybercrime complaint, but the National
        Bureau of Investigation (NBI) said on Friday there is no link between the
        two cases against the news website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a108f8-bf6e-48f2-bf0f-b2a5ec083c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre on Wednesday ordered the NBI
        to look into Rappler''s possible violations of the Constitution and related
        laws in connection with the Securities and Exchange Commission (SEC) decision
        revoking the news site''s registration over ownership and control issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54a8a6-aa1d-4fcb-8513-1d4392787c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: SEC cancels Rappler''s license to do business</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704dd17c-9070-4e38-bae0-c14f09c33b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day later, NBI''s subpoena against Rappler CEO Maria Ressa and
        two others came out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be6893-80f7-46c6-948d-a0b638192ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Rappler''s allegation of "political" attacks, the NBI was
        quick to point out there is no link between the two cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c835b6-a962-4fb9-9c10-e7a45671104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Timing not within our control. We are already investigating this
        case when the issue about SEC and Rappler cropped up and the instruction by
        the DOJ for us conduct the probe. Walang koneksyon. Nagkataon lang," NBI Cybercrime
        Division Chief Manuel Eduarte said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ca168-31c6-448c-ba6e-7d80146feb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Wilfredo Keng filed the online libel complaint against
        Ressa and former Rappler reporter Reynaldo Santos in October 2017. Along with
        Ressa and Santos, the NBI also summoned businessman Benjamin Bitanga on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1fa4e-c04d-4926-bdb1-168677fb4b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: NBI subpoenas Rappler CEO, 2 others over cybercrime complaint</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a37ea1-1685-4b80-a9ce-e6a223b286e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint stemmed from a 2012 story written by Santos linking
        Keng to former Chief Justice Renato Corona by allegedly lending his sports
        utility vehicle to Corona.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e883f0-365d-4da1-9270-47804d512e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduarte said his office received Keng''s complaint affidavit on
        October 13, 2017. However, the subpoenas though were only issued on January
        10 — a day before SEC handed down its controversial decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1cde05-f0c7-43a6-a96d-223275820322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduarte said Bitanga was included in the Rappler summons because
        there is an allegation against his interest or probability of his involvement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5019acd-e776-4878-ad4f-9495147749cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler story published before cybercrime law</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8b4db-96e5-4612-9af4-47202297312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduarte explained the 2012 article is still covered by the anti-cybercrime
        law even if the story was published on May 2012, long before the law was enacted.
        The Republic Act No. 10175 was approved on September 12, 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eb9fed-0590-41a0-a4bb-a7d1c2e740d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Keng argued the story is still up on the website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a22e5a-26df-42fd-bfb1-5d7aad491b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang publication kasi ay continuous publication from 2012 until
        the time na nakita ito nung complainant natin. Even if it was posted first
        in 2012, but still can be seen sa time na nagreklamo sila or the time of the
        effectivity of cybercrime law. So ang aming presumption as investigation is
        concerned, they still violated the cybercrime law," Eduarte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817ee56-cac6-4e0f-a9ef-11e17edcee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cybercrime division chief pointed out they are not compelling
        anyone of the three people summoned to appear before the NBI on January 22,
        but he hopes they will show up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a39b0-a77c-49b7-94f8-901cf0920fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito sana opportunity nila para mapakinggan namin," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115c270-16b8-4390-818b-acd733c36546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:05:53.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said she will comply with the subpoena and appear before the
        NBI on Monday.</p>'
  'PNP-Caloocan-police-murder-torture-drugs-Carl-Arnaiz-Kulot-de-Guzman':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-19T23:59:13.485+08:00
    'imagesource': 'jcr:77984f07-3868-48d0-87b7-d8ba5945bf27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6209117c-b8f2-4354-bd80-a5425930fbfa'
    'lead': 'The Justice Department filed murder charges against two Caloocan policemen
      involved in the deaths of 19-year-old Carl Arnaiz and 14-year-old Reynaldo "Kulot"
      de Guzman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T10:14:02.330+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:19:25.321+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:19:25.060+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ files double murder, torture charges vs. Caloocan cops for Carl,
      Kulot slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05661c9-b572-497a-9770-2981dbc2d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:14:02.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:25.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Justice Department filed murder charges against two Caloocan policemen involved
        in the deaths of two teenagers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15652300-fddf-4960-b75f-adc523e1d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:14:02.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:25.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 35-page resolution obtained by CNN Philippines on Friday,
        the Department of Justice said PO1s Jeffrey Perez and Ricky Arquilita were
        charged with the murder of 19-year-old Carl Arnaiz and 14-year-old Reynaldo
        "Kulot" de Guzman before the Caloocan Regional Trial Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b53c36-e3a7-44f2-889a-25b0a9fe896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:14:02.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:25.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two policemen from Caloocan City were also charged for torture
        and planting of evidence when they planted firearms, marijuana, and shabu
        in the crime scene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c3b68-5ec0-4bcd-9c0d-cb499b40aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:14:02.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:25.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against taxi driver Thomas Bagcal was dismissed for lack
        of probable cause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd54413d-7eb9-491a-8e1c-55916e2fe9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:14:02.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:25.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz was killed on August 18, 2017 in a shootout with police.
        The police officers from Caloocan City responded to a report of a taxi driver
        who was allegedly held up by Arnaiz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa565c1-f96c-44f7-85fa-047e19eb062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:14:02.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:25.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Ronald Dela Rosa said Arnaiz fought
        with policemen during a legitimate operation, prompting the police to retaliate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b416e0a-156d-4f86-b3cc-62d72284c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:14:02.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:25.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Caloocan cops relieved as police investigates death of
        ex-UP student</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5563f42-763e-4962-9177-34280ce094be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:14:02.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:25.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-Internal Affairs Service''s report found Arnaiz was intentionally
        killed by the police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5340f3be-ffd7-429d-822a-64cb06a18a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:14:02.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:25.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His companion, Kulot, went missing. His body, which was stabbed
        31 times, was found in a creek in Nueva Ecija weeks later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65b9e6-90f1-40f0-866c-25b414808893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:14:02.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:19:25.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Carl Arnaiz''s missing companion found dead in Nueva Ecija</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ba43b-8367-4e30-9e4c-21bc90bc422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:14:02.332+08:00
