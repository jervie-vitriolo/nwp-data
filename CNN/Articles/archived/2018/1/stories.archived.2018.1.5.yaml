    'template': '1'
    'title': 'UST''s Varsitarian: Ayo to coach Growling Tigers for next six years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17218db1-c4de-451b-9919-6fe22e04ed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:58:26.014+08:00
