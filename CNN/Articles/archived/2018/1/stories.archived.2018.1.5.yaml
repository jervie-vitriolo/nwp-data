  'Japan-suicide-forest-Aokigahara-Logan-Paul':
    'author': 'Michael Nedelman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-05T08:43:59.865+08:00
    'imagesource': 'jcr:65f88dd7-a7ce-4d11-a73a-3aac24caa897'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4fd774e-f39e-4429-a5b0-5a0aec4f04f8'
    'lead': 'A controversial video by YouTube star Logan Paul shows what appears to
      be a body hanging from a tree in Japan''s Aokigahara forest, known throughout
      the country for the suicides that happen there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T15:41:23.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T15:41:27.267+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T15:41:26.941+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside Japan''s ''suicide forest''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d33bb6-66d8-4966-93b7-756e6b2aad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A&nbsp;controversial video&nbsp;by YouTube
        star Logan Paul shows what appears to be a body hanging from a tree in Japan''s
        Aokigahara forest, known throughout the country for the suicides that happen
        there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d117fd3-784d-48f4-bf60-1adf62fd3e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video sparked wide backlash for its allegedly tone-deaf treatment
        of suicide and mental health in a country where suicide rates are higher than
        most in the developed world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feebd817-e275-4f33-80bd-dacd4197717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul posted a written apology on Monday and&nbsp;a video apology&nbsp;online
        Tuesday after intense criticism on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf104a-702f-44ac-9e71-923b898c31e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The place where he filmed the video, the Aokigahara forest, "is
        known as a place where many people choose to commit suicide," said&nbsp;Karen
        Nakamura, a professor of anthropology at the University of California, Berkeley,
        who studies disability and other social movements in contemporary Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e55ae-5e38-49f8-939a-35ef0f162ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not surprising to find a body there," she said. "But there''s
        a degree of outrage that a foreigner would choose to trivialize or monetize
        it through YouTube."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c9f3f-e6f5-471d-860e-d8a3b0a73638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the introduction to the original video, Paul denied that his
        video was "clickbait" and said he was not monetizing the clip "for obvious
        reasons."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674774d-ffe5-487b-84dd-8267ff00c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''suicide forest''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8955c09-3826-459b-b847-3b0ce4c5800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aokigahara forest, also called the Sea of Trees, sits right
        along the edge of Mount Fuji, roughly a two-hour drive west of Tokyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099f8c6-409f-4025-ab00-cb5dd36a38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the entrance of the forest, a sign reminds visitors that "life
        is a precious gift" from their parents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605bbb3-2fa1-4eb1-bfba-e5d58d92006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quietly think once more about your parents, siblings or children,"
        the sign says in Japanese. "Please don''t suffer alone, and first reach out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bccc477-59a8-418c-9381-eafcda2475c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aokigahara''s dark reputation has been around for decades. In a
        popular 1960 novel by Japanese author Seicho Matsumoto, a heroine heads into
        the forest to take her own life. More recently, in a 2016 American horror
        film, "The Forest," a woman goes there looking for her twin sister, who mysteriously
        disappeared in the woods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d531407-e146-49ca-b58c-0fcc2a617743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people who were not from the area surrounding Aokigahara&nbsp;committed
        suicide there between 2013 and 2015, according to a&nbsp;local government
        report.&nbsp;Countrywide, suicides totaled roughly 24,000 people in 2015 alone,
        according to the country''s&nbsp;Ministry of Health, Labor and Welfare.&nbsp;These
        numbers do not include attempted suicides.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dea013-b908-4cae-b468-b0ae7ccd4b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have long considered why some choose to come to the forest
        to die. Three decades ago, a Japanese psychiatrist who interviewed a handful
        of Aokigahara suicide survivors&nbsp;wrote that&nbsp;a key reason was that
        "they believed that they would be able to die successfully without being noticed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c699b9f5-e409-456e-a4f8-9553cd2e8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychiatrist, Dr. Yoshitomo Takahashi, believed that movies
        and media reports may have also played a role. Some may have traveled to the
        forest from other provinces because they wanted to "share the same place with
        others and belong to the same group," he wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c572690-2b2f-4103-8b8c-b1aa117e837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakamura pointed to&nbsp;research by Emory University anthropologist&nbsp;Chikako
        Ozawa-de Silva on the trend of online suicide forums in Japan. According to
        Ozawa-de Silva, the internet provides an outlet for those seeking social connection,
        and who fear isolation, "to die with others."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086bbc05-4701-4985-8512-9144a1228a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakamura sees a potential parallel to the thought process surrounding
        the forest: "Many people have committed suicide at Aokigahara; thus you won''t
        die alone."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ee887-72fc-49df-8028-e4f77c2e4c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''That''s why I went there''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e7cd3-9aa3-40c1-beb4-bc922d3df679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously interviewed one man who attempted to end his life
        in Aokigahara.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86496997-7e45-4402-bbc4-720a5614013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My will to live disappeared," Taro, a middle-aged man who did not
        want to be identified fully,&nbsp;told CNN&nbsp;in 2009. "I''d lost my identity,
        so I didn''t want to live on this earth. That''s why I went there."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7605b22-6285-4239-9c38-fcf4d42c1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taro bought a one-way ticket to the forest, having been fired from
        his job at an iron manufacturing company. He lost any sense of financial stability.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc842d56-87b0-4c07-8564-f92944f00146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need money to survive," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad96439-2813-4e2b-88b9-1acd9e565a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he got to the forest, he cut his wrists, but the wounds were
        not fatal. He collapsed and nearly died from dehydration, starvation and frostbite
        but was found by a hiker and saved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a885fc8-8a3d-434f-bd83-2940bd5004c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, there have been some attempts to curb suicides in
        the forest and nationally. Local authorities posted security cameras at the
        entrances of the forest, hoping to track those who walk inside, according
        to Imasa Watanabe of the Yamanashi prefectural government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89836c5-135a-4aae-aacd-3d34a882e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government&nbsp;also mentions other suicide prevention
        methods in the forest, such as raising the height of bridge rails, training
        volunteers to talk to potentially suicidal visitors, increasing police patrolling
        at the entrances of the forest and discouraging movies and TV shows that might
        promote the forest''s reputation as a place to end one''s life.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f25bb-c7d3-4bd6-ac90-71904832a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially in March, the end of the fiscal year, more suicidal
        people will come here because of the bad economy," Watanabe&nbsp;previously
        told CNN.&nbsp;"It''s my dream to stop suicides in this forest, but to be
        honest, it would be difficult to prevent all the cases here."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113b335-0ab9-4b28-a426-82539d8efbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide in Japan</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc51c2ce-ab6f-47ed-8fb3-60a9d4441f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan was ranked 26th globally among age-adjusted suicide rates
        in 2015, according to the&nbsp;World Health Organization. Overall, there were
        15.4 suicides per 100,000 population, which breaks down to 9.2 for women and
        21.7 for men.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49859b2a-8fae-44d0-87e8-db58dd982891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That figure sits above most developed nations, including the United
        States (12.6), the United Kingdom (7.4) and Italy (5.4) but below several
        others, such as Belgium (16.1) and South Korea (24.1).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c12eaa-b54e-4d9c-9b66-1d03ff39022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study&nbsp;found suicide death rates to be on the decline in
        many peer nations from 1985 to 2010, except in Japan and South Korea, where
        rates increased by 20% and 280%, respectively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01518018-cf0e-4f61-97ad-0ebabb354daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple analyses&nbsp;suggest a major impact in Japan was the economic
        crisis that struck the country in the late 1990s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca18ec4-e418-4aa6-bba8-dfc988585ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies&nbsp;and&nbsp;government materials&nbsp;have cited
        a number of risk factors, including academic pressures, depression, overwork,
        financial struggles and unemployment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84f385-3758-4cfc-87f2-5a928d0ee7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suicide is an extremely complex phenomenon with multiple factors,"
        including economic recession in Japan, Nakamura said. Beyond that, there''s&nbsp;stigma
        around receiving mental health care, especially for men, and a greater tendency
        in Japan to view suicide as&nbsp;"a rational decision."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb45e1-1c0b-490a-860d-21f3286bfa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the terms for suicide is ''jiketsu,'' which means to decide
        for yourself," she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b6328-bc11-44d5-b171-983edd56b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown&nbsp;that some forms of suicide are also seen
        as less acceptable in certain religious cultures -- but religion in Japan
        takes less of a hard line, Nakamura said. "Suicide is not a mortal sin as
        it is under Christianity."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b74e9d-c302-45f3-9f36-04dac19bd2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though suicide has historically been a taboo subject in Japan,&nbsp;according
        to the WHO, the Japanese government has responded since the 2000s with research
        and programs aimed at lowering the suicide rate across the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4eab9d-e709-4331-a4e7-8f7fe9236b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have called attention to cultural differences, saying
        that doctors need to be aware of them in order to offer mental health care
        that''s inclusive of Japanese communities at home and abroad.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de30794e-50c0-48b4-8058-74224ed6ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example,&nbsp;Takahashi wrote&nbsp;about how American psychiatrists
        might learn to spot atypical depressive symptoms in certain Asian populations
        for whom mental illness is surrounded by stigma and who might be more reluctant
        to discuss their problems with therapists.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b7bbe-1adc-4735-994a-1d27f8f47822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to the now-viral YouTube video, the story is less
        about what sets Japan apart and more about how it''s often perceived as "other"
        by Americans, like 22-year-old Paul, according to one anthropologist.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade43c6-5e02-4acd-a16c-32ef8431e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:41:23.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:41:27.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His motivation to go to this particular spot is not an accident,"
        said&nbsp;Allison Alexy, a cultural anthropologist at the University of Michigan
        who specializes in contemporary Japanese culture. "It is part and parcel of
        a larger American fascination" with Japan.</p>'
  'update-software-cpu-hack':
    'author': 'Rishi Iyengar'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-05T08:31:34.858+08:00
    'imagesource': 'jcr:af6773c5-9cc1-4cd7-8308-98d614d092e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73b2fed3-5da3-49bf-a309-2fbc99f42db9'
    'lead': 'Billions of devices are affected by two major security flaws revealed
      by cybersecurity researchers on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T15:44:23.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:52:06.218+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:52:05.876+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Update your software today. Seriously'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f6ed4-ab04-4041-b715-c15779425980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Chances are you own a smartphone or computer that
        contains a chip hackers could potentially exploit to get access to sensitive
        information.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66be894-f756-4a9b-bc3b-3a16debd4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because&nbsp;billions of devices&nbsp;are affected by two
        major security flaws revealed by cybersecurity researchers on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe6a65-23fb-44f8-9bf1-34f93428bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flaws — dubbed Meltdown and Spectre — affect processing chips
        made by Intel, AMD and ARM Holdings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c77ac-3a34-4fcd-9029-6d6082dcdfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means if you use a desktop, laptop, smartphone or cloud service
        from Apple, Google, Amazon or Microsoft, you might be vulnerable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b55968-01df-4b14-85a7-0b7310378a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t panic. Here''s what you should do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a242e9-7fb4-41d5-a0be-64c849056886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Update your software!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89242f-c58b-441b-a227-466981ae95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spectre is the main threat because it is present in billions of
        devices. Meltdown appears to affect only Intel chips.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e087a28-a906-484f-a4f0-5bd41e1d67bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government-funded Software Engineering Institute says vulnerable
        chips may eventually have to be replaced altogether. But until then, experts
        say, software updates are key.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b949ed1-15f9-45b9-8954-995f958c63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because chip replacements are not going to happen tomorrow, realistically,
        software is being updated," Sitaram Chamarty, a security researcher at Tata
        Consultancy Services, told CNNMoney. "It has to kind of trickle down, hopefully
        in another few days it will all be done," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2b6d6-bd35-4630-b19e-60a3dc3d26fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel says it is working with AMD and ARM to fix the problem, and
        many tech firms have already released — or are about to release — software
        updates to secure their devices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb70fd-a0f9-47b8-a2ff-e88e3bb3b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has already released security updates for Windows users,
        and is taking steps to protect users of its cloud computing services. Google
        and Amazon are also updating their cloud services. Apple did not respond to
        a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4239bef-b424-4423-910b-dbfc81aa5e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Brace yourself for slower devices</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb31dc-f50a-4b8e-8ac8-663ffacd0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unfortunate downside of the software updates is that they might
        slow your computers and smartphones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d8a03-5248-4fb8-9b18-1224367e2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patches deployed to combat the flaws could slow computers by as
        much as 30 percent depending on what you''re trying to do, according to estimates
        posted on Linux message boards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7070d8c8-e6a5-4d6c-9b61-ef2c406cb39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel said it does not expect users to experience any performance
        issues. Experts disagree.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf7036-dcfe-4257-815b-6e8e3b5f3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Processor slowdowns trickle down from data centers to everyone
        using the internet," said Bryce Boland, chief technology officer for Asia
        at cybersecurity firm FireEye. "People will feel many of their mobile devices
        taking a performance hit."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6b76f-c45b-499f-b1d2-15c442114eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamarty says removing the vulnerability requires a fundamental
        change in the way modern processors operate — a function called&nbsp;"speculative
        execution"&nbsp;— a change that could drastically reduce speeds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a20fc8-8a06-40ab-9b41-e4c52a73f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to disable this, then you''re back to ... many,
        many years ago, we''re talking 10 years," he added. "Imagine running at those
        speeds now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa4396-445f-4122-80b0-ad38c630c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Wait, watch and hope</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f58f19d-6288-4f5c-bfc9-b4baa10e89d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news: The vulnerabilities provide new avenues for hackers
        to mount attacks, but analysts say doing so is not straightforward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f711ea2-dac4-4086-b507-5f31da3f47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effort to mount this attack is quite significant," Chamarty
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19112921-e604-4578-829d-e38e64c9634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy lifting could dissuade hackers from targeting anyone but
        "big fish" such as heads of government agencies, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4304f4d6-85d3-4c12-a141-03ba742acd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the downside is that there isn''t really a permanent solution
        at the moment, meaning hackers could have plenty of time to figure out a way
        in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49942024-b5be-463a-a7b4-59167e61a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resolving this issue will take time and incur costs," Boland said.
        "Vulnerable systems will likely remain in operation for decades."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112800e-56fc-4452-b352-e4ff3edef11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamarty warned that even the mass replacement of computer chips
        may not necessarily help.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf7c62-8f2a-41b6-bb35-07aa10492507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to be a cost of the way processors are currently designed,
        there''s no true solution currently in sight," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074da1b-6c29-4fe8-bbe4-c12602f12acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:44:23.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:06.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody finds an ingenious method by which [attacks] can be
        made more generic, less cumbersome to mount... then we have real problems."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13404856-43b5-4b77-8d4f-961b83941b62'
