    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:50:19.289+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea accepts offer from South to meet for peace talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22984eb-133b-4786-b47c-cc104f975f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has accepted South Korea''s
        proposal for official talks, in what will be the first high-level contact
        to take place between the two countries in more than two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644dfdd-7f4c-4525-8171-790aceadb716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Unification Ministry spokesman Baik Tae-hyun told reporters
        Friday North Korea informed its southern neighbor by fax at 10:16 a.m. local
        time (8:16 p.m Thursday ET) that they have accepted the South''s offer to
        initiate talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd725d49-e6ad-4643-ba44-d60b0ebbed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person-to-person talks will be held January 9th — one day after
        North Korean leader Jim Jong Un''s birthday — at the Peace House, located
        on the South Korean side of the so-called truce village of Panmunjom, located
        in the Demilitarized Zone (DMZ) between the two nations, Baik said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe02d4-52a2-40d9-b77f-8fc0990b6430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman said the two sides agreed to work on the details of
        the talks "through the exchange of documents," and added the agenda items
        of the talks will be "issues related to improving inter-Korean relationships
        including the Pyeongchang (Winter) Olympic Games."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309510c-9653-48e8-86ff-c33c3b6ea661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faxed message accepting the long-standing offer of talks was
        from Ri Son Kwon, chairman of the North Korean Committee for the Peaceful
        Reunification of the Fatherland. It was addressed to his de facto counterpart,
        South Korea''s Unification Minister Cho Myoung-gyon, Baik added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba8ed6-0958-41fb-9582-29f138b2b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last high level inter-Korea talks were a deputy ministerial
        meeting between South and North Korea that took place in December 2015, at
        the jointly-run Kaesong industrial zone in North Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0f839-aeb3-4b63-929a-5b9cb7d8542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industrial park, which opened in 2004 in a rare show of cooperation
        between the two Koreas, was&nbsp;shuttered in 2016in response to Pyongyang''s
        ramping-up of missile and nuclear testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33cb16-4ad3-4e88-be7a-8abc47782ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaw</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e681889-da2c-41b4-ad00-c55e87c6fe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes on the heels of other signs of nascent rapprochement
        between the two rivals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbebfbd-c1c0-4b28-ac3c-87721a65bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days a hotline between Seoul and Pyongyang, which had
        remained unused for two years, rang once again, in what has been widely regarded
        as a major diplomatic breakthrough. At least five calls have been placed through
        the cross-border channel since.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca17b0-51d1-4025-a73b-d5dd5f808cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact between the two Koreas was initiated after North Korean
        leader Kim Jong Un expressed hope during his annual New Year''s day address
        that a North Korean delegation might participate in next month''s Winter Games
        in Pyeongchang, South Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aaa1e2-b30a-48ad-916d-50b4ff8ea88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two North Korea athletes, the figure skaters Ryom Tae-Ok and Kim
        Ju-sik, have qualified for the Games. While Pyongyang has missed a registration
        deadline for the two, it is understood that the IOC could allow an exception
        to be made.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06412e-4b75-4991-b4aa-42b802d84034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the annual address, Kim also expressed a desire for a peaceful
        resolution to the decades-old conflict with South Korea. The Korean War ended
        in an armistice in 1953, meaning that the two nations have technically been
        at war since.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ce300-e0d3-453f-bc99-ebb66877ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, South Korea''s President Moon Jae-in told CNN that North
        Korean participation in Pyeongchang will "provide a very good opportunity
        for inter-Korean peace and reconciliation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230c2b5-a45f-4d67-a96e-9010f5c96df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a similar sense of optimism has yet to extend beyond the
        Korean peninsula.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c00f87-daa5-470a-98db-90a7c0551c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:27:41.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Japan''s Prime Minister, Shinzo Abe,&nbsp;called North
        Korea''s nuclearization "absolutely unacceptable" and said the security situation
        facing his country is the severest since the Second World War.</p>'
