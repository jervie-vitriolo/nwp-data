    'template': '1'
    'title': 'Gordon: Faeldon''s requests denied because of security, flight risks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0190830b-8be7-4512-b00b-ef7ba581333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:23.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> Sen.
        Richard Gordon denied that he was inflicting "cruel, degrading, and inhuman
        punishment" against detained Customs Commissioner Nicanor Faeldon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef98ff-c9c6-46c6-9a82-d17622f75681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:23.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s preposterous," Gordon told CNN Philippines'' "Balitaan"
        on Friday. "Nagkulang siguro sa pansin. Lahat ng kanyang request pinayagan,
        until now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc390d9a-c50c-4f6d-b179-745a33ff34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s probably just in need of attention. All of his
        requests have been granted, until now.]</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sen. Gordon: I don&#39;t take orders from anybody | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/bJMidPbv0R">pic.twitter.com/bJMidPbv0R</a></p>&mdash;
