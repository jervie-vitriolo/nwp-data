    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f49621-747e-4969-afdc-5404dc07f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As evident in the works, these masterpieces display the capabilities
        of Southeast Asian artists during a time of oppression. One of the highlights
        of the exhibition is Saleh’s “Javanese Temple in Ruins,” an 1860 oil on canvas
        landscape painting of Java that the gallery loaned from the Collection of
        Smithsonian American Art Museum, and is on public display for the first time.
        Another highlight is Luna’s “Cleopatra,” an 1881 painting that theatrically
        depicts the Egyptian ruler’s death, which also won Luna his first major prize
        in Europe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cde15-4769-4a63-821a-f86bee67b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the collecting of all these highly prized art pieces, what was
        revealing, Clarissa says, was how much these two artists had to overcome just
        to get to a place of recognition.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d04d46-e388-4f0b-bea7-e8ea60e6c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you say 19th century people, you usually think impressionists
        of France or European art. But then you have these two really amazing stories
        of these Southeast Asian artists. When you think about just the kind of odds
        that they had to overcome to reach their stature, it''s incredibly interesting,
        and I would say, even inspiring.”</p>'
    '34':
