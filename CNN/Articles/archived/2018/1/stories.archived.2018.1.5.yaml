      'mgnl:lastActivated': 2019-06-24T15:30:25.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> Gilas
        Pilipinas head coach Chot Reyes revealed on Friday the roster of players that
        may make up the national team pool for the FIBA World Cup in 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1b119-1eb4-4959-b9cd-2fb751019ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:30:21.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:30:25.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said that the list is "by no means final."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020484c-62b7-4b90-9530-f1db2c130953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:30:21.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:30:25.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-man pool is composed mostly of amateur players currently
        playing in collegiate level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90b9b2-a501-4237-a456-155490f274e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:30:21.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:30:25.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the notable names are Kobe Paras, Thirdy Ravena, Kai Sotto,
        AJ Edu and Robert Bolick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2572d4ad-f966-49f2-9b64-81606815fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:30:21.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:30:25.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included are UP''s Juan Gomez de Llano and Paul Desiderio,
        Ateneo''s Isaac Go and Matt Nieto, NU''s Joshua Sinclair, Jjay Alejandro and
        Carl Vincent Tamayo, and FEU''s Kenneth James Tuffin and Arvin Tolentino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3818df8-56e8-4727-b903-6106ec3575e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:30:21.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:30:25.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyceum''s Jaymar Perez, Arizona State''s Remy Martin, Letran''s
        Jeo Ambohot, California State University''s Dwight Ramos, San Beda''s Javee
        Mocon and Kenmark Cariño, La Salle''s Abu Tratter, Mapua''s Will Allen Gozum,
        and Troy Rike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b9958-5e54-477c-b19d-7c9b88396712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:30:21.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:30:25.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas secured the rights to host the
        2023 FIBA World Cup after presenting its final pitch before the Central Board
        in Switzerland last December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd923145a-ada0-456f-8a5f-afcd4527cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:30:21.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:30:25.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will co-host the tournament alongside Japan and
        Indonesia. The three-country bid beat South American countries Argentina and
        Uruguay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c7f1b-dd4b-4e69-a3df-f1f4df2791ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:30:21.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:30:25.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen games will be played among the 32 countries participating
        in the tournament at the Araneta Coliseum and the Mall of Asia Arena.</p>'
