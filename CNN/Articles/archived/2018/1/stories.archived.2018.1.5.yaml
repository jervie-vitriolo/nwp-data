    'title': 'Juan Luna''s ''Spoliarium'' on virtual display at National Gallery Singapore

      '
    'updated': 2018-03-05T10:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320817c2-0db5-4c9e-bdb4-0b0f1a80f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Carcasses of gladiators
        are dragged away from a Roman circus and pulled towards pitch-black darkness.
        There are contrasting emotions in this scene — some seem to be waiting for
        an opportunity that could arise from these deaths while some bemoan the cruelty
        that has befallen the departed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec097b-19ac-4c85-b9a9-bceb14658340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This picture is set in a “Spoliarium,” a Latin word that refers
        to the basement of a Roman Colosseum where dead gladiators are stripped of
        possessions and are disposed, and is also the title of this Juan Luna masterpiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b242c7cc-ef2c-4eef-b32c-52c56c823e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 1884 artwork is deemed to be the ‘most valuable oil-on-canvas
        painting’ by Luna and is the largest painting in the Philippines. It not only
        won the first gold medal at the Exposición Nacional de Bellas Artes, it has
        also become a picture of the propaganda movement during the Spanish colonial
        period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25409d5c-5e5e-4248-a4bf-62e08963961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not the only important painting completed by the artist,
        and most of his work can only be found in foreign soil. In 2016, the National
        Gallery Singapore acquired major works of Juan Luna, as well as Indonesian
        artist Raden Saleh. As both artists have influenced their respective countries
        in historical, cultural, and political means, the National Gallery deemed
        it fit to bring the works of two Southeast Asian 19th century artists together
        in one exhibition that could reflect how colorful and important their journeys
        as artists of the colonial times were.</p>'
    '7':
      'image': 'jcr:7d6bae64-badf-4d25-9a35-eb9046fff93f'
      'imageCaption': '“Between Worlds: Raden Saleh and Juan Luna” traces the artists’
        journey from Southeast Asia to Europe and back, as well as their continuous
        struggle to reconcile their ambitions in Europe and their nature of gravitating
        towards their homelands. Photo courtesy of NATIONAL GALLERY SINGAPORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e53a4e1-c60f-4263-be37-e732f63b8c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:beea7405-92bc-4fe5-b68c-d76f84c50d9b'
      'imageCaption': 'Juan Luna''s two versions of “España y Filipinas (Spain and
        the Philippines),” which depict two women representing both countries — one
        fairer than the other. Photo courtesy of NATIONAL GALLERY SINGAPORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0be45a-c593-421a-a253-19cbc238d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab83c4-1867-43c7-8ea4-954d419c64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition, titled “Between Worlds: Raden Saleh and Juan Luna,”
        is also happening alongside “Colours of Impressionism,” an exhibition that
        features over 60 works — including those of Monet, Pissarro, and Cézanne —
        from the collection of Musée d''Orsay, Paris. These two exhibitions are under
        the “Century of Light” exhibit, which aims to feature the various 19th century
        art movements and painting styles of that period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be3c1a-8af8-4478-b254-0f9e91f58b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were also in discussion with Musée d''Orsay about doing an exhibition
        with them and of course [their] strength is 19th century European works ...
        Raden Saleh and Juan Luna were both active in Paris, so for us it really made
        sense to have Juan Luna, Saleh, and Musee d''Orsay together,” says Clarissa
        Chikiamco, one of the curators of “Between Worlds.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f76cf-e0a8-41dc-9b50-23a425453c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you say 19th century people, you usually think impressionists
        of France or European art. But then you have these two really amazing stories
        of these Southeast Asian artists.” — Clarissa Chikiamco</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496d6ec-596f-4f2a-a5ea-a740b7e58d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition traces the artists’ journey from Southeast Asia to
        Europe and back, as well as their continuous struggle to reconcile their ambitions
        in Europe and their nature of gravitating towards their homelands. While other
        artists were also considered, such as Félix Resurrección Hidalgo, an important
        artist who was part of the Philippine reform movement during the Spanish era,
        Chikiamco says that they decided to focus on Luna and Saleh, seeing as these
        artists have equal stature both in Indonesia and the Philippines. “They have
        that same kind of standing, of [being] national heroes in a way,” she adds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b7cc5-4115-4c61-ae1f-2f118a78464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh was the first Indonesian artist who trained in Europe and
        was conferred as the “King’s Painter” by King Willem III of the Netherlands,
        Indonesia’s colonizer at that time. Meanwhile, Luna was taken under the wing
        of Alejo Vera, a painter from Spain. Both went on to receive recognition from
        other European countries, such as Germany and France.</p>'
    '19':
      'image': 'jcr:1aaec838-f447-42d0-b546-cfff5033ad62'
      'imageCaption': 'The exhibit features 80-100 works of the two artists from different
        museums around the world. Only three works are from the collection of the
        National Gallery Singapore. Photo courtesy of NATIONAL GALLERY SINGAPORE'
