      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seed of the idea of bringing Saleh and Luna’s works together
        in the National Gallery Singapore started four years ago. After several negotiations,
        the curatorial team then went on a trip to Europe on May 2016 to start looking
        for the artists’ works, and opened the exhibition to the public on November
        2017. “It was challenging. There are so many lenders for this exhibition.
        We have about 80-100 [pieces], but only three are from our collection, so
        everything else is on loan,” she explains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6f69f-0ff1-417a-bdaa-8503312c28cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lenders from the Philippines includes Ayala Museum, Bank of
        the Philippine Islands, Lopez Museum, National Museum of the Philippines,
        and Vargas Museum, among others. Chikiamco says they worked closely with these
        lenders, especially when they found new insights on Luna’s works. For instance,
        the team proposed a lot of new dating for pieces that were previously undated.
        They saw patterns of his change in coloring, which signified that Luna could
        have done the work in Paris, and not during his time in Rome.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6374eb63-d30e-483b-812b-090cec51e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:08:31.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:08:37.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curatorial team’s research also showed how Luna has made several
        versions of his work. An example is “España y Filipinas (Spain and the Philippines),”
        which depicts two women representing both countries — one fairer than the
        other. The 1884 version is one that the National Gallery Singapore has, while
        the other, dated 1888, is one that belongs to the Collection of Lopez and
        Museum Library. The only difference between the two paintings is the color
        of the women’s clothes.</p>'
    '26':
      'image': 'jcr:67559e25-cde6-4053-a9d4-4007c3fdd69c'
      'imageCaption': 'Juan Luna''s 1890-91 painting “Les Ignorés (The Unknown Ones),”
        loaned from the Collection of Biblioteca Museu Victor Balaguer, Vilanova i
        la Geltru, Spain. Photo courtesy of NATIONAL GALLERY SINGAPORE'
