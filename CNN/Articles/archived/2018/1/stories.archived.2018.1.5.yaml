    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:52:23.084+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Game of Thrones'' to officially end in 2019

      '
    'updated': 2018-01-06T13:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34aab3-1bf2-4774-8aa6-de029d1ea0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:47:12.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:23.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Game of Thrones" viewers will have to
        wait until next year to see how the HBO drama will come to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84918111-2790-40f0-b355-a6b9e896a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:47:12.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:23.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s been speculated the final season of the series would
        not air until 2019, HBO made the news official on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce14e9b-521a-4bc6-b7f1-f7db4e0cc20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:47:12.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:23.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Game of Thrones'' will return for its six-episode, eighth and
        final season in 2019," the network announced via Twitter. "David Benioff &amp;
        D.B. Weiss, David Nutter and Miguel Sapochnik will be the directors for the
        new season. Writers for the new season are David Benioff &amp; D.B. Weiss,
        Bryan Cogman and Dave Hill."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212f033-41ca-4330-ae3d-a9c88863b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:47:12.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:23.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO made it known last year that the hit series would end with Season
        8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf9cd49-2f30-47cd-a0a3-76524e554c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:47:12.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:23.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 7, which had only seven episodes, concluded on August 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a2756-a163-4f1c-b330-30db57f36c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:47:12.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:23.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO programming president&nbsp;Casey Bloys said in September&nbsp;that
        the show is taking measures avoid revealing its ending by shooting multiple
        variations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4dd305-309e-4ca2-b038-7cbaef6f627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:47:12.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:23.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(CNN and HBO share the parent company Time Warner.)</em></p>'
  'united-states-security-assistance-pakistan':
    'author': 'Laura Koran and Michelle Kosinski, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-05T08:20:52.216+08:00
    'imagesource': 'jcr:261485bf-5417-4fec-80f7-82bb54e96ca7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaaf9ba9-7835-4873-aee5-932b5955fa7e'
    'lead': '"We will not be delivering military equipment or transfer security related
      funds to Pakistan unless it is required by law," State Department spokeswoman
      Heather Nauert told reporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T15:50:18.739+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T15:50:22.509+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T15:50:22.113+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. suspends security assistance to Pakistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e418815-d542-4099-91df-8978f23b2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is suspending security
        assistance to Pakistan over what it sees as a failure by the Pakistani government
        to adequately clamp down on terror groups within its borders, the State Department
        announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9058b-5fff-48fa-ac7b-7bff36a280f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be delivering military equipment or transfer security
        related funds to Pakistan unless it is required by law," State Department
        spokeswoman Heather Nauert told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5093cf-43af-4e1e-9dc4-a2927ca1d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of the assistance is still being determined, Nauert said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d01cf-45f1-4dff-9f49-dcabe75495cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official who briefed reporters after the
        announcement said it will encompass $255 million (around ₱12.7 billion) in
        foreign military financing from the 2016 fiscal year, which had not yet been
        dispersed and which the administration previously announced it would be withholding,
        as well as coalition support funds from the same year and other unspent money
        from previous fiscal years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdb885-65e3-40a2-a97e-3a117db5dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still working through the details of exactly what''s going
        to be captured there," said the official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718390a8-449b-4eb2-82ea-890e19304597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the United States has provided Pakistan over $1 billion
        (around ₱49.8 billion) in security assistance annually.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add16481-d66a-43e2-8886-e491f9ee2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of that money has already been paid out or withheld for the
        2016 fiscal year, but if the freeze on these funds is extended to the 2017
        fiscal year -- a decision the official said had not yet been made — the amount
        could top $1 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6ba4f-a1ea-475a-b520-d0c4f3511a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump and Obama administrations had previously withheld $350
        million (around ₱17.5 billion) in FY2016 coalition support funds due to similar
        concerns about Pakistan''s failure to go after Taliban and Haqqani fighters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f219d90-4f39-41a5-a11a-5a9018925d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US does not plan to suspend any civilian assistance to Pakistan,
        the official said, and will make exemptions for some security funding "on
        a case-by-case basis."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ec133-94bc-45b6-b2c8-05d1d9e09d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that money could be provided to the Pakistani government
        in the future if it takes certain "specific and concrete steps" relayed to
        it by the administration, the official noted, telling reporters the administration
        wants Pakistan to see the decision "as an incentive, not a punishment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9267375-e991-4868-9ff5-bb1ed14b95f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States stands ready to work with Pakistan in combating
        all terrorists without distinction," Nauert said at the agency''s news briefing,
        "and we hope to be able to renew and deepen our bilateral security relationship
        when Pakistan demonstrates its willingness to aggressively confront the Afghan
        Taliban, the Haqqani network and other terrorist and militant groups that
        operate from within its country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c889a596-3562-4bd2-a304-714a4dea3e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move should not come as a surprise to Pakistani leaders, Nauert
        said, adding that the assistance could be made available to Pakistan in the
        future if it takes certain steps to deny terrorists a haven and more aggressively
        confront groups "who threaten U.S. interests."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c91215-ad12-46a5-8d2c-94e5ec7c1519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Wolf Blitzer, former Defense Secretary
        Leon Panetta questioned the decision, saying it risks pushing Pakistan toward
        a closer relationship with China and Russia — U.S. adversaries that have been
        strengthening their economic ties with the Pakistani government in recent
        years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f0ffc-83ec-46c1-8d8a-3080721751a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is the latest in a string of actions and sharp
        statements by U.S. officials targeting Pakistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b77f16f-8635-49fd-891c-c1f0bbe34ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump rang in the new year on Monday morning with
        a pointed tweet, accusing the government of "lies &amp; deceit."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ee790-2d0b-4f7e-890d-bc481df92c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, US Ambassador to the United Nations Nikki Haley&nbsp;addressed
        reporters&nbsp;and accused Pakistan of playing "a double game for years" in
        its counterterrorism cooperation with the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0eacc6-c16a-4b8d-8c2c-9e0f5135ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They work with us at times, and they also harbor the terrorists
        that attack our troops in Afghanistan," Haley said. "That game is not acceptable
        to this administration."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c41bd-8391-4964-b089-290067ca787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Trump administration unveiled its South Asia strategy,
        aimed at turning the tide in Afghanistan, where the US has been engaged in
        a protracted 17-year war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c28b3b-674f-4575-84ab-b9081bcb62fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the time, Trump accused Pakistan of giving "safe haven
        to agents of chaos, violence, and terror," and said the time had come "for
        Pakistan to demonstrate its commitment to civilization, order, and to peace."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf8a67c-9a5c-474e-ae9f-565b61c59207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been more than four months since the President''s speech,"
        Nauert said at the State Department Tuesday. "And despite a sustained high-level
        engagement by this administration with the government of Pakistan, the Taliban
        and the Haqqani network continue to find sanctuary inside Pakistan as they
        plot to destabilize Afghanistan, and also attack US and allied personnel."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9bdb4-c017-4866-85c5-946073502f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, the State Department announced that it had placed
        Pakistan on a special watch list "for severe violations of religious freedom,"
        as part of its obligations under the International Religious Freedom Act of
        1998 — action that was unrelated to the decision on security assistance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f89459-9f8d-498d-865d-b7c4627a39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:50:18.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:50:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "US suspends security
        assistance to Pakistan."</em></p>'
  'donald-trump-michael-wolff-bombshell-book':
    'author': 'Brian Stelter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-05T08:09:12.586+08:00
    'imagesource': 'jcr:73cdbb39-a960-4839-8c90-87b179d7d858'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d7f966a-e703-4b87-874b-aeb23079a9e7'
    'lead': 'Charles Harder, an attorney representing the president, sent a cease-and-desist
      letter to Wolff and his publisher, Henry Holt, on Thursday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T15:52:45.559+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:52:53.940+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:52:53.719+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Trump tries to quash bombshell book

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31144087-99ee-4162-af59-2d29c0c9f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — President Trump is using hardball tactics in an attempt
        to blunt the impact of Michael Wolff''s bombshell-filled book about his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be6a34-1506-4a54-ab5a-82dc5778d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Harder, an attorney representing the president, sent a cease-and-desist
        letter to Wolff and his publisher, Henry Holt, on Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ca5f9-82c1-4600-b9f3-2c9f352cfdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal letter, a copy of which was obtained by CNNMoney, demanded
        that the publisher "cease and desist from any further publication, release
        or dissemination" of the book "Fire and Fury: Inside the Trump White House."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc4f88-dcbf-4b91-aa60-767825a40c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolff''s book is full of&nbsp;shocking quotes and claims&nbsp;about
        White House chaos and incompetence. The book affirms much of what''s been
        previously reported by other outlets and adds disturbing new details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba1646-497f-4660-987f-74dd63d3adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also contains some errors, according to early reviewers.
        Excerpts from the book have been published by New York magazine and The Hollywood
        Reporter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f782d23-95f8-41f0-82b8-f4e4adb402f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harder''s letter alleges that the book excerpts contain "false/baseless
        statements" about the president. The letter also uses the term "actual malice,"
        raising the prospect of a libel or defamation case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d1652-1530-4e4f-a6da-6068322fbfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts said an actual lawsuit is highly unlikely. Nevertheless,
        the letter is a serious escalation in Trump''s war against media outlets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931355e-a224-40a7-9744-16727befc0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some journalism advocates said Trump''s tactic was disturbing and
        compared it to an attempt at censorship. Others said the threat would backfire
        and help sell even more copies of the book.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517c207-807d-4b37-9258-a41add35e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat came one day after Harder&nbsp;sent a letter&nbsp;to
        former White House chief strategist Steve Bannon, who is quoted in the book
        saying unflattering things about Trump and his family, threatening to sue
        him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf0cc6-d373-4c9f-b09f-1b7e5c9dee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has a long history of challenging opponents with cease and
        desist letters. He also has a reputation for threatening lawsuits but not
        following through.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ec2c9-f3af-4f00-ba49-8c0ed2e9c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At midday Thursday, a spokeswoman for Henry Holt confirmed that
        it has received the letter. The company had no further comment. Wolff did
        not respond to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea5051-317d-4084-8f38-5a7bbc5d03ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publisher will almost certainly dismiss the letter and move
        forward as planned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e391d9-079a-41d9-b8d3-45a12867d296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of copies of "Fire and Fury" have already been shipped
        to bookstores, and some news outlets have already obtained copies. The book
        is scheduled to be released to the public next Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee00f7-4ada-406b-856d-71fb40b581d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When quotes from the book leaked out on Wednesday, it immediately
        soared to #1 on Amazon''s best selling books list. The pre-orders reflect
        intense interest in the subject matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812e71f-4ce6-4202-9d5f-e1ff0ddc65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems Trump is belatedly trying to extinguish that interest —
        even though some of his top aides gave Wolff unprecedented access to write
        the book last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fbb579-a1dd-4167-ae28-e68dd26e9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal effort on Trump''s behalf is led by Charles Harder, an
        entertainment industry litigator best known for leading Hulk Hogan''s lawsuit
        against Gawker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4bca3-b89b-498a-b254-21fdca3ea3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harder has also represented Trump and his wife Melania in the past.
        He reportedly represented former Fox News chairman Roger Ailes as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c988894-5280-4790-be2d-fb9d7b7d1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Harder also briefly represented Harvey Weinstein, and threatened
        on his behalf to sue The New York Times. No suit was ever filed, and Harder
        left Weinstein''s legal team less than two weeks after making the threat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a755fd-626f-48c8-9edd-951c49eff014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s letter to Wolff and the publisher is a pretty standard
        cease and desist letter — but it is remarkable because it involves the president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369bdf1-71ac-43be-8a9d-c06b06e10632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter says: "Mr. Trump hereby demands that you immediately
        cease and desist from any further publication, release or dissemination of
        the Book, the Article, or any excerpts or summaries of either of them, to
        any person or entity, and that you issue a full and complete retraction and
        apology to my client as to all statements made about him in the Book and Article
        that lack competent evidentiary support."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b20b09-8c4d-48bc-89b7-f000937af454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:52:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:52:53.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "President Trump
        tries to quash bombshell book."</em></p>'
  'shinzo-abe-north-korea-japan':
    'author': ' Euan McKirdy and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-05T08:01:19.303+08:00
    'imagesource': 'jcr:74b6f3c6-8b83-4585-8ac2-371b5cd69ac0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c470c3d-9387-4543-a1a5-f44905395726'
    'lead': 'Prime Minister Abe urged the international community to apply concerted
      pressure to the rogue nation in an attempt to coerce its regime into giving
      up its nuclear ambitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T15:56:03.856+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T15:56:06.947+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T15:56:06.547+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PM Abe says nuclear North Korea greatest threat to Japan since WWII

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6294fd58-4b46-48f3-b47f-afc7ea34d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s Prime Minister has called the
        prospect of a nuclear-capable North Korea "absolutely unacceptable" and said
        the security situation facing his country is the severest since the Second
        World War.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371e9d0-d2f5-43f7-afee-10be5f1534b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Abe urged the international community to apply concerted
        pressure to the rogue nation in an attempt to coerce its regime into giving
        up its nuclear ambitions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adec9d3-a3f3-4418-a99e-cbd51ba11a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A nuclear armed North Korea is absolutely unacceptable," he said
        at a news conference Thursday in Japan''s Mie prefecture, following a New
        Year''s visit to the famous Ise Shrine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6991186-16ad-4069-957f-ffcb33251c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the region have remained high in recent months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fed9bb-3f4e-4720-92ec-0e0aa81594a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the North Korean regime carried out its sixth and
        most powerful nuclear test. Its most recent missile test — during the early
        hours of November 29 — landed in Japan''s exclusive economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d3870-6db9-4c95-9d11-afb844a1875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without giving in to any provocative action, we must change the
        North Korea''s policy by maximizing the pressure in complete solidarity with
        the international community," Abe said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2ea7e-124d-4332-be37-e3c7debcedc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe underlined the graveness of the situation by comparing it to
        the Second World War, a conflict which was finally ended with the dropping
        of two atom bombs — the precursor to today''s nuclear weapons — on Japanese
        cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f67ac-f4db-4cf9-ac6e-d860f822c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not an exaggeration to say the security environment surrounding
        Japan is at its severest since the war," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3a798-9565-49cc-8433-a989815c2cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By raising pressure on North Korea together with the international
        community, I intend to do my utmost to solve North Korea''s nuclear, missile
        and abduction issues."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c505b-54b4-4a48-99da-fe5d6aec46bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normalizing relations</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4352bde4-964d-4568-9625-7a55c188027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark warnings are at odds with a renewed sense of cautious
        optimism felt in nearby South Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd9a5b8-1140-4614-8f3b-d02513818d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a cross-border hotline connecting North and South
        Korea, which had lain dormant for two years, rang once again, in what has
        been widely regarded as a major diplomatic breakthrough.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8d1fe-da1a-4a9c-a644-07a6e654eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact between the two Koreas was initiated after North Korean
        leader Kim Jong Un expressed hope during his annual New Year''s day address
        that a North Korean delegation might participate in next month''s Winter Games
        in Pyeongchang, South Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a186f-7d9a-4632-9572-b58ec689f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, figure skaters Ryom Tae-Ok and Kim Ju-sik became the
        first North Korean athletes to qualify for the Games — a development that
        could have diplomatic implications as well as sporting ones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2dfe79-ff8a-4336-82ae-390697dd48d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in September South Korea''s President Moon Jae-in told CNN
        that North Korean participation in Pyeongchang will "provide a very good opportunity
        for inter-Korean peace and reconciliation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c820b0-a2e1-4752-b520-f961dabf5afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his New Year speech, Kim also expressed a&nbsp;desire for
        a peaceful resolution&nbsp;with South Korea, a break from the aggressive language
        he used to threaten the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a275969-6fca-4dfe-948b-92e422677b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing threat</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47afd322-6948-4021-886f-4422199d707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, North Korea has fired 23 missiles in 16 tests since February
        2017, further perfecting its technology with each launch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e83724-033e-4780-bb5c-3bc0502ceaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, in the face of an increasingly hostile North
        Korea, Abe&nbsp;set a deadline of 2020&nbsp;to revise Japan''s constitution,
        which contains language that bans the country from maintaining armed forces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cb69b-cbec-4c42-b0f8-25f0cff3b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a controversial proposal that strikes at the heart of the
        country''s post-war identity but central to Abe''s political ambitions. It
        came one step closer to being realized in October when the conservative leader&nbsp;won
        a parliamentary supermajority&nbsp;in a general election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760a5d2-5008-4b76-983e-23bcfbb501be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My immediate task is to deal with North Korea," Abe told reporters
        at the time. "It will take tough diplomacy. With the mandate given by the
        people, I would like to exercise my command in diplomacy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177e24c-1682-4b07-9492-c4d868d84b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:56:03.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:56:06.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "PM Abe says nuclear
        North Korea greatest threat to Japan since WWII."</em></p>'
  'aldin-ayo-ust-tigers-coach':
