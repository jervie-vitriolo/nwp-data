      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has played just once in public since, losing to Jelena Ostapenko
        in Abu Dhabi last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fab59f-4e32-474c-880f-a2c5e0074e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:38:44.878+08:00
