    'template': '1'
    'title': 'Duterte accepts son Paolo''s resignation as Davao vice mayor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a7b7c7-7a5c-480c-9250-946313aec39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with inputs from Davao City Councilor Bernard Al-ag</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ce18e-0c6c-4039-bdcf-2116c46d343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> President
        Rodrigo Duterte on Friday afternoon accepted the resignation of his son, Paolo
        Duterte as vice mayor of Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896cb978-a442-47c4-a778-37eb4405fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of President Rodrigo Duterte, this is to inform you that
        your resignation is hereby accepted, effective immediately," Executive Secretary
        Salvador Medialdea said in a letter to the resigned vice mayor dated January
        5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de50107-1cc6-4713-9f2e-f9c74c336d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was earlier announced by Presidential Spokesperson Harry Roque
        in a message to reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda4e10-8331-4a5f-ae19-811a2bf2c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Councilor Bernard Al-ag shall replace the vice mayor
        since he got the highest percentage of votes among the council members in
        the last elections. This is according to Section 7 of Republic Act 5185.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb0cdc-3ab8-44a3-b15b-b5d036ef7953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-ag told CNN Philippines he is "not in favor" of the vice mayor''s
        resignation, but is "duty bound to accept the responsibility" as his successor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafc282-f5f5-4ee8-b34c-9889c96ff056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few minutes ago I texted the Vice Mayor Paolo Duterte and asked
        for his guidance, and I told him that I''ll make sure all the programs that
        he instituted will continue," Al-ag said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e44ef-887c-407a-84be-da39b5e9ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will formally assume the post once he takes his oath of office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2d3b2-1a83-4ce1-9e71-5c84ccd70619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road to resignation</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331016b-00cb-40c5-b538-9d28cb772a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Duterte quit on Christmas Day. His sister, Sara Duterte
        is city mayor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e01e3-1a3b-432a-a877-47cc8cc69809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Davao City Vice Mayor Paolo Duterte resigns</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e95d5-4a32-49dc-bfe2-6c266e206822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte on December 26 said he had advised his son to
        "do what is right."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1679b-9559-497f-a864-5aa2ff8734c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he did not specify the reason for his resignation, the
        former vice mayor said one reason was the "maligning of his reputation" due
        to his alleged involvement in the smuggling of P6.4-billion worth of drugs
        from China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b77c3-6ff1-4e56-830c-5256c7698bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice mayor and his brother-in-law Mans Carpio appeared
        at Senate hearings on the issue, after Customs broker Mark Taguba said both
        are part of the "Davao Group," accused of peddling influence at the Bureau
        of Customs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5d823-aec9-4ddf-8442-0d831c58df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned "recent unfortunate events" closely tied to his
        marriage at a young age.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419e934-3bd6-4d21-93b1-fa802545751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice mayor referred to his public squabble on social
        media with his daughter, Isabelle. In her private Twitter account, Isabelle
        posted about someone with the Duterte last name beating up a child, though
        she did not identify who.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa37f5-4656-4853-a386-a97cc9d154de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:56:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:50.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Paolo Duterte, daughter Isabelle exchange heated words
        on social media</h2>'
