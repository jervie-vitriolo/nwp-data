      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the official tally released by the league Friday, Antetokounmpo
        had already garnered 863,416 votes.</p>'
