      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea19485-6b40-4e52-b962-0061513b8e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s statement came after Faeldon said on Thursday that the
        senator allegedly prevented him from being with his loved ones during the
        holidays and from observing his religious practices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049787e0-ae8d-4b57-8f89-43c7379dd8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Faeldon accuses Gordon of ''cruel, degrading, inhuman punishment''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44873e1c-6ccf-4d4d-9cd5-dfdb9c9410aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Gordon also allegedly did not allow him to be examined
        by his cardiologist to check on his heart ailment and that he was not allowed
        to witness the birth of his youngest child.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37237fc1-19bc-4209-82e4-be6234eedd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has been in Senate detention since September 2017 after
        refusing a summons to appear at the inquiry on the corruption in the Customs
        bureau and the P6.4-billion drug smuggling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4b175-5d12-4539-8c1a-7cbe7d94d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Ex-customs chief Faeldon detained at Senate</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa80d0c-75a4-4677-85cd-3a9f79542c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Faeldon was allowed to hold family events in the Senate
        premises, adding that one of Faeldon''s children stays with him in his detention
        room.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d8442-21e0-4f3b-9d8e-59f7e40d0869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said Faeldon is allowed to attend the mass celebrated
        daily at the Senate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a7cd6e-77b8-4a9a-b2bd-71d34d2fd5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon''s legal counsel Jose Diño, however, told CNN Philippines''
        "News Night," that Gordon was not telling whole truth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd26c2-3675-489c-b833-f9164f8eb3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Half-truth is a half-lie. I''m sorry to say that what Senator Gordon
        said was a half-lie because truth to tell, Capt. Faeldon was deprived of the
        warm embrace of his family Christmas time and in New Year''s Day," Diño said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824495a1-ff4f-4b51-b619-1d26ed9792e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Faeldon''s request to see his family for the holidays was
        denied thrice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9d4c9-1e1c-4d9d-a2ce-8607986c25d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could flee, get hurt</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4799de-8eeb-4cb5-a3ba-bd3eaec4e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the former Customs official asked to see his cardiologist
        so that he could attend the Traslacion, an annual procession where the Black
        Nazarene''s image is transferred from Quirino Grandstand to the Quiapo Church.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1eff2-41f2-4e20-866d-bd55f2995e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities expect millions of devotees to join the procession in
        Manila on Jan. 9</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505515c-4870-4685-b78f-acea44ccfc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 6,500 Manila police ready to secure Black Nazarene procession</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ecfea-81d5-4e89-971a-033cae56f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dami-daming tao dun, eh baka may gumanti sa kanya dun, may
        sumaksak sa kanya dun," Gordon said. "Sa milyun-milyon na deboto, sasama siya
        dun at isasama niya pa yung security? No way."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd5c79-c509-4213-ba87-e9eccfd606e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are so many people there and someone might take
        revenge on him or stab him there. He''s going to join millions of devotees
        and he''s going bring the Senate security? No way.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc96b5-aa85-4c61-bc11-36a2527a21c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate Friday statement, Gordon said if Faeldon were allowed
        to leave the Senate to take his oath as deputy administrator of the Office
        of the Civil Defense, "nothing can prevent him from hiding behind his appointment
        and then saying, you cannot detain me anymore as I am now Assistant Secretary."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9071da7f-4960-477b-9d04-33984cfd3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon was appointed to the post by President Rodrigo Duterte in
        December 2017.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa208b9-9878-4d82-9650-0c668acaa072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte appoints ex-Customs Chief Faeldon as civil defense
        deputy</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd56f92-3726-45a3-aa8a-e809d406a538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can take his oath in the Senate," Gordon told CNN Philippines.
        "Any place he wants to, before a notary public, he can take his oath. Why
        is he asking for special privileges all the time? Don''t do the crime if you
        can''t do the time."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6ebb1-0f7b-4b26-8c57-97e05bc04aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the birth of Faeldon''s child, Gordon said he had knowledge of
        it, but that the former Customs Commissioner has visiting privileges.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708e511-bd95-4b44-9d8c-fc386d39c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I don''t take orders from anybody''</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de07be5-80f9-46f5-a711-de6e94fb391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon likewise slammed Faeldon''s accusation that Sen. Ping Lacson,
        who Faeldon is accusing of being a cement smuggler, was behind the so-called
        harassment against him.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a38a66-38de-4cd5-ae13-d07553f06517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Faeldon accuses Lacson, son of smuggling</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90876057-0d8c-44c8-a688-eedd5ae6e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t you ask him if I was ordered by this so-called cement
        smuggler na sinasabi niya?" Gordon said. "You should ask him because I don''t
        take orders from anybody. And it''s unfair to cast any aspersion na merong
        ganun kung hindi niya mapatunayan."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b10df-f26e-4bd8-908b-e1d47fcec7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson accused Faeldon of receiving "tara" or payoffs to let shipments
        through the Customs bureau. Faeldon has denied the allegation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a2e33-1699-4c8d-b8a7-6d785220f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Lacson stands by claim that Faeldon received ₱100 million</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dca40b-29a4-4618-b11b-4f974ddc6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face your accusers</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ba26ae-de85-4371-af73-34dbf91806cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that Faeldon should just face all the accusations being
        hurled against him.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0decf7-b357-4943-a451-b42f2f1c063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is under contempt because of his contumacious conduct na ayaw
        niyang humarap sa Senado," he said. "Pumunta siya sa Senado, tatawag ako ng
        hearing kaagad pagbalik namin and then humarap siya. ''Pag humarap siya, then
        the Senate can lift the contempt order."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f62d8-9c51-457b-b5c2-5b700a2652fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is under contempt because of his contumacious conduct
        of not facing the Senate. If he goes to the Senate, I will call a hearing
        immediately once our session resumes and then he should testify. If he shows
        up, then the Senate can lift the contempt order.]</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257feffa-5c38-4dcf-981f-24a8c70e7319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness to Senator Lacson, he has witnesses, so Mr. Faeldon
        should be ready to face up to them," Gordon added.</p>'
  'eu-european-union-marawi-philippines-development':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-05T21:36:09.273+08:00
    'imagesource': 'jcr:b38508cc-0d8e-4603-9596-42f3bd60a834'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79aa6a7c-25b3-4e18-a2e7-310c9323c530'
    'lead': 'EU Ambassador to the Philippines Franz Jessen hopes for stronger ties
      with the country as they lay out development programs for those in need.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T14:36:44.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:45:44.604+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:45:44.402+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU ambassador to PH: We are here for dev''t, non-political agenda

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24dbcd-5cfa-4ab6-a35f-90867db533f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        European Union Ambassador to the Philippines reiterated the organization''s
        commitment to the country''s development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be789d-c8d8-423b-99f7-2836733f267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do in terms of development assistance is we support the
        agenda of the government at the time, the current government, but we are mainly
        here for the people of the Philippines," EU Ambassador to the Philippines
        Franz Jessen told CNN Philippines'' "News Night" on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c72bd-96ec-41e3-ba26-dd364b925ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the development agenda is not political, but is something that
        goes to the poor segments of the society," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d10301-0190-4cb5-a631-a75010767bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly slammed the EU for its
        alleged meddling with his campaign against illegal drugs. He has also refused
        aid given by the organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3cb1df-e89e-49f2-a175-7d7235b2096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU, however, has still continuously sent humanitarian support for
        those in need, especially the war-torn city of Marawi, where Jessen said they
        gave a P33 million grant money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d17ef-ce11-4e43-98ef-83cb82f98b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessen added they support peace efforts in the country, which is
        why they organized a study tour to Brussels, Belgium and Berlin, Germany for
        militant group leaders, and representatives from indigenous peoples, youth,
        and other sectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e8825-1441-4498-8bba-b2f3888ec1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy to work with different groups that are key players
        in the development of the peace process, including the government...We are
        here to be helpful when the different parties think we have a role to play,"
        Jessen said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3e517-ab3e-4910-a66a-7225d85b51ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then reiterated the importance of the participation of various
        world leaders in the Association of Southeast Asian Nations Summit and Related
        Meetings last November, where different global and regional issues were tackled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee5908-5d6c-45f5-87d0-48b7ee1ff0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU ambassador also emphasized the organization''s strong economic
        ties with the country, being the 2nd biggest and fastest-growing export market
        of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ad864-6a34-4aff-9940-e31c23a0b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessen said EU was the biggest investor in the Philippines in 2016,
        and was the 2nd biggest in 2017 behind Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316710eb-0f31-4151-853a-08783d5afc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the 800,000 Overseas Filipino Workers in the EU region
        also have good working conditions and are well-integrated in their respective
        areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54e30c-8843-42e3-913c-c6509917c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward. Jessen said he hopes the friction between the current
        administration and the EU will dwindle down, as it has already affected some
        long-term projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908664f-e3d8-46ca-97a7-8fee37508b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among the discontinued projects was the 15-year Trade-Related
        Technical Assistance program with the Trade and Industry Department, which
        ended in 2018 as it was seen to be "interfering with the independence of the
        Philippines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9bc0a-417e-46dd-9901-a5d4a36c9b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:36:44.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:45:44.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that some of the political misunderstandings will gradually
        be erased. I''m probably a bit concerned about our development assistance
        because I think it''s a shame if it''s being reduced," Jessen said.</p>'
  'Car-sales-tax-reform-law-TRAIN':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-05T18:21:46.615+08:00
    'imagesource': 'jcr:d396d32d-12e0-4652-9e94-d246bd17fb54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aeee530-55a9-4124-bcd1-9a5b94b92c32'
    'lead': 'The auto industry is expected to feel the impact of the provisions of
      the new tax reform law, with higher excise tax negating benefits from incentives
      for locally-manufactured vehicles. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T14:44:40.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T14:44:44.306+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T14:44:44.027+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Auto industry to feel impact of tax reform law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903f276-54c9-48c2-aaea-b027e526151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        auto industry is expected to feel the impact of the provisions of the new
        tax reform law, with higher excise tax negating benefits from incentives for
        locally-manufactured vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1929424-01c9-43aa-86b8-1121758b56a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car sales soared to new highs ahead of the Tax Reform for Acceleration
        and Inclusion or TRAIN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb73b2-779c-44d4-b0d4-6c69b19620a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative from a Honda dealer in Rizal province said clients
        rushed to purchase vehicles to avoid the price hike in the wake of the tax
        reform law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea0801-b135-4022-b524-d641e77b16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all stocks were sold, leaving minimal display at the showroom.
        But after the calm comes the storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574b3b2-2bda-4f5c-ab9c-4f6923ae5d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda Rizal Sales Manager Rowell Oblea said they see a significant
        drop in sales in the first quarter after hitting an almost 60 percent spike
        in sales last December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5050e-62c5-4b6e-bb8a-d87d00aacf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-panic buying yung mga tao since October, so ang forecast namin
        ngayon gradually din bababa. Siguro mga 40-50 percent ang ibababa for the
        first quarter. Syempre the thinking ng mga tao tataas talaga yung ipapatong
        na tax," he said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f40625-e2e2-4d0d-b30e-ef7921fc063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez earlier said he believes small cars
        may generally see a decline in sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb1b1f-4e7f-4b87-bd8e-d393e7d0ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tax reform law imposes a 4 percent excise tax on automobiles
        worth P600,000 and below from the previous 2 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93c93c-ed50-46ea-be78-d90b5552bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automobiles between P600,000 and P1.1 million will be taxed 10 percent.
        The old tax rate was P12,000 plus 20 percent of the amount in excess of P600,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9318d3-430d-4143-978d-10027f4a7832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, premium car distributors are seeing a positive impact
        on sales this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b1c95-540a-4bc6-9360-11e19c5be591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAIN imposes a 20 percent excise tax on automobiles worth P1 million
        to P4 million. The old rate was P112,000 plus 40 percent of the amount over
        P1.1 million pesos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40debe57-6cc7-4109-ac73-53da9503b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automobiles worth P4 million and above will now be taxed 50 percent.
        In the old rate, purchase of these cars bore a tax of P512,000 plus 60 percent
        of the amount in excess of P2.1 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5f1c8-f339-483b-a78b-276cdedf0b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volvo Philippines said they are optimistic of sales with new models
        coming in by the middle part of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0088f4e8-b63d-4a2c-9707-39a77fc9456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for the luxury segment in general it will make the vehicles
        more competitive in the market. It may not be the same in the mainstreams
        segment of the car industry because we do know that for certain segments and
        certain price ranges the prices will go up because of the excise taxes," Volvo
        Philippines Marketing Head Chris Yu said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fccdb2a-4dc8-469f-b24b-2b245e059a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Volvo anticipates a decrease in excise taxes, its current
        prices are based on a high foreign exchange rate which means there''ll be
        no drastic decrease in prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd39abb-356d-499d-a208-688447464881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:44:40.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:44:44.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we have already been subsidizing to a certain extent the prices
        because we don''t want our SRP to fluctuate so much," Yu said.</p>'
  'Globe-Smart-comply-with-prepaid-credit-expiry-extension':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-05T20:23:43.646+08:00
    'imagesource': 'jcr:a0cee23d-a0bd-4e2e-8450-1954c0f63b21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52fa75ac-a643-4a2b-aabb-23870717b88f'
    'lead': '"Effective January 5, 2018, all Globe prepaid load with denomination
      of 300 pesos and above will carry a one (1) year expiration period," Globe Telecom
      said in a statement on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T14:48:26.668+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:47:12.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:47:12.480+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe, Smart comply with prepaid credit expiry extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91225c14-dd94-4702-9a66-1dd469c16bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:48:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:12.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        two major telecommunication companies vowed to comply with the government''s
        order to extend the expiration period of phone prepaid credits to one year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91eef61-9dc2-4f3a-bed0-ef19cefb7c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:48:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:12.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective January 5, 2018, all Globe prepaid load with denomination
        of 300 pesos and above will carry a one (1) year expiration period," Globe
        Telecom said in a statement on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d8c7e-81ee-4679-84b6-4bbbb12e0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:48:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:12.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart Communications followed suit, saying, "Smart, TNT and Sun
        prepaid loads worth P300 and above shall moving forward have a one-year validity,
        regardless of the validity period printed on the physical cards already out
        in the market."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb887528-459a-45d5-8632-b7489d768dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:48:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:12.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Globe and Smart welcomed the six-month adjustment period given
        by the Department of Information and Communications Technology (DICT) for
        companies to comply with the order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c2032c-55fe-436d-a973-4b3a71d75304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:48:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:12.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will "prevent telcos'' systems from crashing if changes are
        made abruptly, which may cause serious damage to the industry and disturb
        the consuming public," the DICT said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5728e0-aa6b-4535-8a7c-89625a444140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:48:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:12.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It, however, said telcos are expected to comply earlier than the
        deadline since the first one to do so could gain the other''s subscribers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff00d4-e358-4714-9474-b848c62b2e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:48:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:12.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The six-month period is only a time limit where the telcos can
        be penalized if they have not complied by then," said DICT officer-in-charge
        Eliseo M. Rio Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a26324-0db7-4751-804e-96453dff7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:48:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:12.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Prepaid load expiry regardless of amount extended to one
        year from loading</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b5474-8490-4e33-a164-97d92a784c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:48:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:12.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-year validity of prepaid load was a result of a joint memorandum
        signed by the Department of Trade and Industry, National Telecommunications
        Commission, and DICT in December 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39578f5a-6aa8-469d-920d-6322de6fe4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:48:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:12.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They agreed prepaid loads regardless of the amount shall have an
        expiration date to last up to a year from top-up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e59f033-73a3-4fe6-bf4e-464506c6d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:48:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:12.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the validity of prepaid loads was shorter and depended
        on the amount of load purchased. Load worth ₱10 or lower was used within three
        days, while prepaid credits more than ₱300 may last up to four months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e0266e-edd8-4592-88b6-44b727211729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:48:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:47:12.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 130 million cellphone subscriptions in the country as
        of December 2016, more than double from 2009, statistics show.</p>'
  'mmff-survey':
    'author': 'Shinji Manlangit'
    'caption': 'The documentary "Sunday Beauty Queen" won Best Picture at the 2016
      Metro Manila Film Festival.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-01-05T17:12:46.207+08:00
    'imagesource': 'jcr:34c76ca4-c37f-4edd-9d14-4db312050efc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4624bcc-5ac9-4b30-9668-222b43a1901e'
    'lead': 'Filmmakers and academics discuss what’s at stake for the future incarnations
      of the film festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T14:52:49.880+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T14:52:54.234+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T14:52:53.973+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How do you solve a problem like the MMFF?

      '
    'updated': 2018-01-08T15:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f84f07a-6f2e-4d01-8325-73398ba4ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:52:54.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Come Christmastime,
        a long-standing tradition for most Filipino families is to make their way
        to the cinemas to see and experience the entries to the annual Metro Manila
        Film Festival (MMFF). The holidays pave the way for local films to be shown
        all over the country with no direct competition for foreign box-office draws.
        Theaters, except specialty screens like IMAX and 4DX cinemas, are mandated
        by law to only exhibit films that are a part of the festival lineup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef935cb-b543-4d13-a938-8b99bae9602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:52:54.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the MMFF moved to its holiday time slot, it was first conceived
        by then-mayor of Manila Antonio Villegas as Manila Film Festival, a 12-day
        event from June 12 (Independence Day) to June 24 (Manila Day) reserved only
        for Filipino films. Back then, Decembers were reserved for big Hollywood movies
        and bigger budgeted Filipino fare from Sampaguita Pictures, Lea Productions,
        and FPJ Pictures. The first incarnation of the MMFF was halted in 1973, the
        year after martial law was declared. In 1975, it was revived as the first
        Metro Manila Film Festival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df7cf64-d769-4a02-acab-b770423d7d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:52:54.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Cabagnot, a film professor and former member of the MMFF Executive
        Committee pointed out the two main objectives of the MMFF when it first started:
        as a means to give local cinema a needed shot in the arm and to encourage
        the creation of excellent Filipino films. These days, not counting the 2016
        incarnation of the festival, the MMFF is known for big-budgeted commercial
        fare that tries to attract the biggest box-office draw possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee098c4-9e96-4160-adcf-9f6c4c59176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:52:54.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did the Metro Manila Film Festival go from an exhibition of
        Filipino history and culture to a commercial bonanza that it is now? CNN Philippines
        Life surveys a few film professionals working in the business today to identify
        the problems and issues that plague the MMFF today and how the industry can
        move toward achieving a fair and balanced film festival in the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0dbb6-fc62-40df-aac3-dbc13b5e5c02'
      'mgnl:activationStatus': true
