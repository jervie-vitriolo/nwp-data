    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b4b9ad4-370b-4e4b-9839-4082099dcfde'
    'lead': 'National team head coach Chot Reyes revealed on Friday the roster of
      players that may make up the Gilas pool for the FIBA World Cup in 2023.'
