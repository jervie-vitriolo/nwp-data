    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon accuses Gordon of ''cruel, degrading, inhuman punishment''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0201b0f-08bc-4c95-998a-65e01eef4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:06:31.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:09:43.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Former
        Customs commissioner Nicanor Faeldon slammed Senate Blue Ribbon Committee
        (SBRC) chair Richard Gordon for allegedly inflicting "cruel, degrading, and
        inhuman punishment" on him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a46a9-e54a-4a64-95cd-62d91cc7531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:06:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:09:43.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Faeldon cited several instances to justify
        his allegation, saying Gordon kept his loved ones from him during Christmas
        and New Year''s days, and he was also unable to observe his religious practices.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Former Customs Commissioner Nicanor Faeldon slams Sen. Richard
        Gordon for inflicting &#39;cruel, degrading, and inhuman&#39; punishment upon
        him. <a href="https://t.co/fIz7thOrrx">pic.twitter.com/fIz7thOrrx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/948927604613984256?ref_src=twsrc%5Etfw">January
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac4c9d-782d-46cc-989a-c2107aa2f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:06:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:09:43.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8208917-6267-4699-a684-3a765ed2cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:06:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:09:43.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has been in Senate detention since September 10 after refusing
        a summons to appear at the inquiry on the corruption in the Customs bureau
        and the P6.4-billion drug smuggling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e36ac-c9ac-4fa3-b297-7ed874eaaf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:06:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:09:43.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the senator also did not allow him to be examined by his
        cardiologist to check on his heart ailment, and he was deprived of being present
        at the birth of his youngest child.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a18c9-d2e2-4d07-82c2-a11ed5700107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:06:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:09:43.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter obtained by CNN Philippines, Gordon also denied the
        request of Atty. Jose Diño to allow Faeldon take his oath as a newly appointed
        deputy administrator of the Office of the Civil Defense at the Defense department''s
        headquarters in Quezon City.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">FIRST ON CNN PHILIPPINES: Sen. Richard Gordon&#39;s letter to former
        Customs Commissioner Nicanor Faeldon&#39;s legal counsel Atty. Jose Diño denying
        their request for Faeldon to attend his oath-taking as OCD Commissioner at
        the DND headquarters in Quezon City <a href="https://t.co/zZL7XiWpyW">pic.twitter.com/zZL7XiWpyW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/948940794408321024?ref_src=twsrc%5Etfw">January
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee2154-6e45-4cbe-a85f-4fe835e61a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:06:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:09:43.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607fc46-328b-4897-957d-026c6e59f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:06:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:09:43.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oath-taking will take place on January 10 before Defense Secretary
        Delfin Lorenzana and Undersecretary Ricardo Jalad. He was appointed by President
        Rodrigo Duterte to the post on December 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f180b27-ec0e-409b-b607-e7e89694f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:06:31.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:09:43.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was warned that if I came out with this press statement, my visitation
        rights would be totally cut-off, along with the electricity and water in my
        detention room. Go ahead Sen. Gordon, kick me and punish me some more, if
        that makes you a bigger man," Faeldon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a73560d-6b71-457f-b835-3064a1671dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:06:31.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:09:43.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Customs commissioner added Gordon was taking orders from
        Sen. Panfilo Lacson whom he described as "the cement-smuggler senator."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1195f1a-f672-4f05-8175-da6b1e35a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:06:31.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:09:43.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon had earlier tagged Lacson and his son Panfilo Lacson, Jr.,
        of being involved in smuggling cement to the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da49db-6abd-4018-b0e1-bc61c5e1cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:06:31.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:09:43.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that Sen. Gordon was man enough to stand-up to the cement-smuggler
        senator. I was wrong again," Faeldon said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6747e-c2b8-410e-acd3-0f06a3255e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:06:31.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T16:09:43.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines has reached out to both Gordon and Lacson, who
        have yet to release their statements.</em></p>'
