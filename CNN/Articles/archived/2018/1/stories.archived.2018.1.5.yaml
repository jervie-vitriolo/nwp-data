    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8988c8-7174-4ce1-b765-c9e78d883541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:30:21.984+08:00
