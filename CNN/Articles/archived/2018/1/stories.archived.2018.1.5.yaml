      'mgnl:type': 'text'
      'text': '<p>Selena Larson, Yazhou Sun and Vinayak Dewan contributed to this
        report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738f538-4a7e-4a93-b56d-3999cfb2161b'
