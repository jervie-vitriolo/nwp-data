      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who agreed to answer the survey are the following:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f8a37-bded-4a16-b147-b7fbcc9a43f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.881+08:00
