    'template': '1'
    'title': 'Egyptian soccer star Mohamed Salah named African Player of the Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489bdc7-e03a-427e-aebc-5b8115eaa59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:59:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:59:26.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Egypt and Liverpool striker Mohamed Salah
        has won the CAF African Player of the Year award, beating out his Senegalese
        club teammate Sadio Mane for the continent''s top individual footballing honor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea4930-57bd-4483-82fd-248ef31da1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:59:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:59:26.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striker has enjoyed a phenomenal year with both club and country
        -- he was a key part of a Roma team that finished second in Italy''s Serie
        A before moving to traditional English powerhouse Liverpool in the summer,
        where he''s already scored 23 goals from just 29 games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07914d-ca84-43b3-b0c8-ab96142828e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:59:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:59:26.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the international stage he was hugely instrumental in both Egypt''s
        Africa Cup of Nations success -- the North African team made it to the final
        -- and also World Cup qualification for the Pharaohs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17606231-82d2-440b-85b6-6126d3714d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:59:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:59:26.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dortmund''s Pierre-Emerick Aubameyang, winner in 2015, was third
        in voting, which is calculated from a combination of CAF coaches, technical
        directors, CAF officials and African media experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06cbd9-ef52-4d83-b7ca-12cd32197dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:59:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:59:26.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his move to Liverpool from Italian side AS Roma in the summer,
        Salah has been a key part of the side''s attempts to retain a top-four finish
        for the 2017-18 season -- and the Champions League football that that brings
        with it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a496f-2df7-418e-b1fd-576ab7eea982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:59:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:59:26.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his 23 goals for the side so far this season, he''s reached
        a total previously reached by Liverpool legend Roger Hunt before January in
        the 1961-62 season, according to the club''s website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e7634f-8158-45a4-844a-3dbc152b8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:59:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:59:26.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His prolific form has carried over to his national team appearances.
        In a clutch World Cup qualifying game against DR Congo, he scored two, including
        a extra-time penalty, to secure Egypt''s place at the finals for the first
        time since 1990.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc5949-6e1d-4ca9-a150-eebc199cf140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:59:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:59:26.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His national team also had a good night at the annual awards, held
        in the Ghanaian capital Accra. Egypt was named National Team of the Year,
        alongside its Argentinian manager, Hector Cuper, who was voted Coach of the
        Year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f3685-aaf2-4cb4-b2c0-556c5a87bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:59:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:59:26.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian Asisat Oshoala, who plays her club football for Chinese
        side Dalian Quanjian, won Women''s Player of the Year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6cbf3d-cee9-4966-8d18-719da3485efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:59:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:59:26.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players who ply their trade at English clubs have had plenty of
        recent success in the award -- of the past ten awards, eight have gone to
        Premier League footballers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b6fd2-2ff2-4a3a-9fc8-a83d87a406b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:59:23.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:59:26.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Leicester''s Algerian ace Riyad Mahrez won the honor,
        and prior to that Manchester City''s Ivorian Yaya Touré was named player of
        the year for four successive years, from 2011 to 2014. Former Chelsea striker
        Didier Drogba, and then-Arsenal player Emmanuel Adebayor also picked up the
        award in 2009 and 2008, respectively.</p>'
  'juan-luna-national-gallery-singapore':
    'author': ' Portia Ladrido'
    'caption': 'The National Gallery Singapore’s “Between Worlds” sheds new light
      on the works of Juan Luna, as well as Indonesian artist Raden Saleh. In photo:
      Juan Luna''s “The Death of Cleopatra” (1881) from the collection of Museo Nacional
      del Prado in Madrid, Spain. Photo courtesy of NATIONAL GALLERY SINGAPORE'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-01-05T15:43:17.800+08:00
    'imagesource': 'jcr:09a629d3-62ea-4e4b-84bb-b7876dc5a5f9'
