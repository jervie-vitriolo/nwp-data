      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voting result is an indicator of the Antetokounmpo''s stellar
        performance for the Bucks who are currently fifth in the Eastern Conference.</p>'
