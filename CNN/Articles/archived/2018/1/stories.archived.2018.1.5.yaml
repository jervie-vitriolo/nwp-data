      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Reigning champion Serena Williams has
        withdrawn from this month’s Australian Open as she does not yet feel ready
        to compete at the top level again, organizers said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee2d638-c296-492b-8f35-92d3634d6a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:38:44.878+08:00
