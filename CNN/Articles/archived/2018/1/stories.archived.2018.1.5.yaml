      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Aldin
        Ayo is moving to the Tigers'' lair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf02852c-13c5-4503-9545-35ace4f78b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:58:26.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:29.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old champion coach is set to join the University of
        Santo Tomas (UST) Growling Tigers, according to the school''s official student
        publication.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a077d-7fd8-4395-8162-f62d16d7f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:58:26.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:29.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: La Salle officially names Louie Gonzalez as new Green
        Archers coach</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da56df8-7d04-4517-824d-3d08ddb54c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:58:26.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:29.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Varsitarian in a tweet on Friday morning said Ayo "will coach
        the Growling Tigers for the next six years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8066af78-204c-48f9-bd76-e3394522c992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:58:26.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:29.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school paper said officials from the Institute of Physical Education
        and Athletics will make the official announcement on January 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81008b6b-b905-4324-a5eb-ea175ceef63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:58:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:29.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the second time in a span of three collegiate basketball
        seasons that Ayo will move from a different school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c4b6e-fd03-46c1-a138-6900a3a6db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:58:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:29.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo previously spent one year with the Letran Knights, where he
        won an NCAA crown, before moving over to La Salle in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98219b68-3b7e-4f05-b1dd-37fac5f14994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:58:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:29.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fiery tactician on Wednesday explained why he chose to stay
        silent after speculation about his departure spread online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7bd35d-b1d5-46a4-9909-e7c2bf99fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:58:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:29.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why I kept mum is because of an agreement not to disclose
        any information before the 1st week of January or until the school makes its
        official statement," Ayo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb7456-2d79-4b73-b5bd-676d3e19c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:58:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:29.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle guard Aljun Melecio: Green Archers trust Louie Gonzalez</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb9b3e-eaad-4e46-83bf-528781a72555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:58:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:29.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo handed La Salle a championship Season 79 of the UAAP. But the
        Green Archers failed to defend their crown this season, losing to the Ateneo
        Blue Eagles. La Salle compiled a 30-5 record under Ayo''s tutelage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e016b-0b0b-444d-af37-5d1a6474e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:58:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:29.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was with the Letran Knights where Ayo perfected his ''Mayhem''
        system. The mayhem defense is the defensive strategy employed by Ayo to trap
        opponents on both ends of the floor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecb28b-9155-4b3c-af10-9049d0a9626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:58:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:29.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo ended 10 years of frustration for Letran by winning the NCAA
        title in 2015. The Knights stunned the San Beda Red Lions in Season 91.</p>'
  'donald-trump-moon-jae-in-military-drill-olympics':
    'author': 'Stella Ko, Angela Dewan and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-05T08:35:18.769+08:00
    'imagesource': 'jcr:14c1ca94-f7cb-4fe7-b3d8-16d8f4c09123'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d2d54aa-3f7b-4c67-9363-08f17bf4d92c'
    'lead': 'The announcement follows a diplomatic breakthrough that re-established
      communications between North and South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T16:00:53.121+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:53:51.931+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:53:51.647+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, South Korea''s Moon agree to no military drills during Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eebfa0-1417-4c87-a9cf-fa5a005b9db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump and South Korean
        President Moon Jae-in have agreed not to hold joint military drills during
        the Winter Olympic Games in February, Korea''s presidential office has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e81d3-a981-4006-a333-6ef4284e1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement follows a&nbsp;diplomatic breakthrough that re-established
        communications&nbsp;between North and South Korea, though U.S. officials took
        a skeptical stance Thursday about Kim''s sincerity in soothing tensions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17342ee-2287-4b12-b1c5-e4c5c4359bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call on Thursday, Trump and Moon "agreed not to host
        joint military drills during the period of Pyeongchang Olympics," in South
        Korea, the Blue House in Seoul said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7271c-154b-40a8-adb9-14b6c7c9b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games are scheduled for February 9 to 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63b34f-54e0-450c-8ed6-2c0593aa6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior U.S. military official also confirmed to CNN that there
        would be no joint exercises during the Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e4687-afef-4265-89e0-6f1e8e985310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un has long bemoaned the joint U.S.-South
        Korean drills and has often called them a direct threat to Pyongyang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca3518-a222-4bee-b76b-94aec02769de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Kim gave the order to revive a hotline with South
        Korea that had sat dormant for almost two years, in a U-turn following a year
        of tensions and hostility with the U.S., as well as neighbors with South Korea
        and Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2801bf6-1c27-4fc5-b886-536ea806d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact between Pyongyang and Seoul was made on the hotline Wednesday
        and Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea30a2-083d-4cb2-ad0a-f686892d3577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That breakthrough came after Kim expressed hope in his New Year''s
        Day address that his country might participate in the Olympics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d9a27-7782-4e13-8434-1007d202183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America supports President Moon 100%," Trump said to Moon during
        the 30-minute phone call, according to the Blue House statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18cb66b-4936-4334-9cff-5cc36a9e5154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also told Moon that he would send high-level representatives
        to the Winter Games, including his own family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8256e7-68ad-477f-83c7-22d97676f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately reply to CNN''s request for
        comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98180e9d-03d5-41a4-b077-95e6ae2dfa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to hold off on military drills is a cooler response
        from the U.S. President, who bragged in a tweet that his nuclear button was
        "much bigger &amp; more powerful" than Kim''s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7696d-db9a-4373-8cf3-f22221e0a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also sought to take credit for the resumption of communications
        between Pyongyang and Seoul on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f4ab8-5765-4cb7-82c1-ec5676c95592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all of the failed ''experts'' weighing in, does anybody really
        believe that talks and dialogue would be going on between North and South
        Korea right now if I wasn''t firm, strong and willing to commit our total
        ''might'' against the North," Trump tweeted Thursday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22881ef0-379a-4d8c-bef4-10253d23256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fools, but talks are a good thing!" he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47de91c-7c22-4317-9b02-9e8572ddc85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon hopes to ''set mood'' for denuclearization talks</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80417f6-d231-462a-9f3f-d03aaa1353ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon and Trump also spoke about the denuclearization of the Korean
        Peninsula.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5a369-a759-47cc-93a3-3c7e5051dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea ratcheted up its missile testing last year, and in September
        it carried out its most powerful of its six nuclear tests, prompting fresh
        sanctions on the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d3b16-6d44-4f4b-8552-f9f596dccb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s comments on possibly sending athletes to the Winter Games
        and the resumption of communications with South Korea have given hope that
        Pyongyang may be more open to dialogue on its nuclear ambitions than it suggested
        last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fce7ba-97f9-424e-8c4a-3ccb10ee1964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said that the resumption of communications between the two
        Koreas was certain to "help to set the mood for a conversation between the
        U.S. and North Korea to resolve nuclear issues."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a2d5c-0dfe-43d1-88c7-e4ae2bdc5b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. military skeptical of Kim outreach</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd83c22-ce77-4b43-9575-9bbb5b071fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim''s overtures to South Korea are being looked up with skepticism
        by U.S. intelligence and military officials for now. Several officials tell
        CNN that the U.S. wants to see a consistent pattern of positive behavior by
        North Korea before concluding that the North Korean leader is truly extending
        an olive branch to South Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c3b2c2-2e7d-461f-bbfe-34b388d69fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials believe there is an impact on North Korea from sanctions
        that is resulting is shortages of key items like fuel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb6331-b665-4110-a216-723e8a21f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, so far, they are not concluding that the impact of sanctions
        has directly motivated Kim''s overtures to the South. U.S. officials are also
        looking at reports the impact of sanctions has hit some of North Korea''s
        elites who surround Kim, making him concerned about the viability of his rule
        and his family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd2df7-f020-4d74-aaf8-249d2bfd39f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials stress that given the secrecy surrounding the regime,
        they cannot be certain about the validity of the reports. Also, there is no
        indication that funding shortages are hitting Kim''s missile and nuclear program,
        one official emphasized.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942119d5-0c44-4cfc-9bf7-269ef0e67e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:00:53.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:53:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com. "Trump, South Korea''s
        Moon agree to no military drills during Olympics."</em></p>'
  'sanofi-pasteur-dengvaxia-doh-fda-suspension':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-05T17:18:46.866+08:00
    'imagesource': 'jcr:eabfd695-8cff-4195-9779-a42d7011f8c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c63b9208-eaaf-4fd6-a2c6-9a0ac055a667'
    'lead': 'The Food and Drug Administration (FDA) earlier issued a one-year suspension
      of Dengvaxia''s marketing authorization and and fined Sanofi P100,000 for non-compliance
      with some regulations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T16:02:46.242+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:54:12.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:54:12.477+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sanofi: We complied with int''l, local regulations on Dengvaxia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5978ae-9602-46d7-b2ee-ed88f3341e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:02:46.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:12.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> French
        pharmaceutical company Sanofi Pasteur said it has complied with international
        and local laws and regulations in the rollout of its controversial dengue
        vaccine Dengvaxia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93248413-6b25-4d50-83bc-ad479beb780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:02:46.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:12.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sanofi said it will "continue to cooperate in full
        transparency with the Philippines FDA (Food and Drug Administration) and is
        committed to comply with the Philippines laws and regulations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78503d80-070b-40ee-bcdc-18577f6ae611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:02:46.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:12.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier notified Sanofi of the one-year suspension of Dengvaxia''s
        marketing authorization, while the company was fined P100,000 over its failure
        to comply with regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14609891-cd4c-4f38-9c61-ee61e3b921dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:02:46.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:12.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the notification, this suspension is linked to an
        alleged failure to comply with post-marketing requirements and is not linked
        to the product profile," Sanofi said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c4355-8e61-4ee9-962f-ada386d96db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:02:46.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:12.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added routine post-approval commitments are also conducted to
        ensure the safety and effectivity of the vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41178f-bc81-4336-b392-ad571c807505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:02:46.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:12.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 29, 2017, Sanofi announced that Dengvaxia may cause
        "severe disease" to those immunized but have not been infected by dengue before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec3342-2d70-4385-a966-bb53706f7016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:02:46.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:12.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the FDA has suspended the sale and distribution of
        the dengue vaccine, while the Health Department suspended its national immunization
        program which uses Dengvaxia on students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94d399-30ba-4605-b537-472186043f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:02:46.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:12.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said about 800,000 students received the vaccine
        since the start of the P3.5-billion program on April 2016. It added it will
        return about P1.4 billion worth of Dengvaxia to Sanofi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aefd53-992c-4fa7-ba4e-51d38ff09919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T16:02:46.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:54:12.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and House of Representatives are conducting separate
        probes on the issue, which have now involved former President Noynoy Aquino,
        and former Health Secretaries Janette Garin and Paulyn Ubial, among others.</p>'
  'nicanor-faeldon-richard-gordon-ping-lacson-senate-blue-ribbon-committee-detention':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-05T17:15:19.786+08:00
    'imagesource': 'jcr:19fd1949-eb5f-426b-828e-9af8bd806e15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8ae4945-e33b-43d1-b77d-1c9360bdbb46'
    'lead': 'Former Customs commissioner Nicanor Faeldon alleged Senators Gordon and
      Lacson were behind his punishment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T16:06:31.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T16:09:43.308+08:00
