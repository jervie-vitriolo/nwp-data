      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Cabagnot, professor at the UP Film Institute and former member
        of the MMFF executive committee</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c729c1-d721-439b-8f18-8620b98d979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.882+08:00
