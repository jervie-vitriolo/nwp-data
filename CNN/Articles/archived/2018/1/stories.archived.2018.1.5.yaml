      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is second in the NBA in terms of scoring with 29.1 points per
        game which is only lower to Houston Rockets'' James Harden''s 32.2 points
        a night.</p>'
