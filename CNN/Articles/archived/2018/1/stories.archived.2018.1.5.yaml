    'jcr:uuid': '5ac3d0ce-39ad-4642-9e0f-646dac1aa7d2'
    'lead': 'The National Gallery Singapore’s “Between Worlds” sheds new light on
      the works of Juan Luna, as well as Indonesian artist Raden Saleh.'
