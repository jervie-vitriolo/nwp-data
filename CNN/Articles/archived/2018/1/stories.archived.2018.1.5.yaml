      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> After the first 12 days of
        voting, Milwaukee Bucks'' Giannis Antetokounmpo and Golden State Warriors''
        Kevin Durant emerged as the top players that fans want to see in the 2018
        NBA All-Star Game.</p>'
    '2':
