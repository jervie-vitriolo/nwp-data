    'lead': 'Davao City Councilor Bernard Al-ag told CNN Philippines he is "not in
      favor" of the vice mayor''s resignation, but is "duty bound to accept the responsibility"
      as his successor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T14:56:15.425+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:47:50.460+08:00
