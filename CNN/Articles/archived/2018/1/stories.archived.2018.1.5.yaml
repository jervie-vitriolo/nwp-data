      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old American won her 23rd grand slam singles title at
        Melbourne Park last year before taking time off to give birth to a daughter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6c216-cb3d-4c1f-b6cc-f2c013c3fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:38:44.878+08:00
