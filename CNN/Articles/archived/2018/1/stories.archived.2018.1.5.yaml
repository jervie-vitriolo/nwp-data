      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James of the Cleveland Cavaliers and Boston Celtics star
        guard Kyrie Irving come in at second and third place with 856,080 and 802,834
        votes, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
