    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Higher take-home pay expected this January

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5c2ad-e93a-4571-bad0-6866c1a83687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> Workers
        can expect higher take-home pays starting this month, a financial analyst
        reminded the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7c15b-60ad-4cd7-a84b-d767f6f98ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Newsroom Ngayon, FinancePH founder and accountant Mark
        Joseph Fernandez said the changes should reflect on the next cut-off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab45d7-c8c4-4bcd-a429-a813b182f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective po yung batas on January 1, 2018. So asahan po natin
        sa next cut-off natin, magrereflect na yung bagong changes na iyan," said
        Fernandez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd407c84a-5713-4439-a877-6a9a7925572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The law takes effect on January 1, 2018. So we can
        expect that in our next cut-off, the changes will be reflected.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac9669b-d2f9-4fd9-a0b0-97b814147ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflection of the tax change can vary from company to company. If
        salaries from previous months will be released in January, they are not expected
        to reflect the tax change yet. The reform only impacts earnings from January
        1, 2018 onwards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc04114-04d4-41f0-9ee8-1f3e8782cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the tax reform law on December.
        It promises lower income taxes for workers, but higher excise taxes on fuel
        and beverages. Critics of the law hit it for being anti-poor, and warned that
        the jack on fuel will affect transportation and the prices of basic commodities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098e589-ce93-4e3f-b837-27042004dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte signs tax reform bill, 2018 budget into law</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1899cc-0336-4827-a5bf-63db15154783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, those earning P250,000 or less a year are exempt
        from income tax, while 13th month pay and bonuses up to P90,000 would also
        be tax-free.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42f50d-cf75-4714-98c8-b32e7eb615f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small businesses with total annual sales of P3 million and below
        are exempt from value added tax.</p>'
    '18':
      'image': 'jcr:8cb10493-71e9-463c-82f0-cd7f8d7a1945'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f2e96f-dcd8-4c22-8210-0e2ee687bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ff29c-0ce9-4031-b595-d81e2bc5cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez also projected additional take home pay for people with
        monthly salaries of P25,000 and P50,000.</p>'
    '21':
      'image': 'jcr:f00d27aa-6549-44f3-bca0-2db0a247a48a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e0e65-cc0f-4f99-ab35-81c8e378f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef762eb6-3bdc-442d-a5a0-9aebb1c39b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez computed the salaries by retrieving the expected annual
        income and computing the tax charge according to the tax schedule bracket
        it is under.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e198a68-31d3-4a87-bbc0-e3bb1951a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised workers to save their extra income, because they might
        end up paying more when they buy items or services — particularly those expected
        to be affected by the fuel and sugar-sweetened beverage tax hike.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02cc1f-858d-45f8-a89d-98957d7de01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag sinave ko yung take home pay, lumalabas na mas nakakabenefit
        sa akin. Lumalaki yung tax ko doon sa mga binabayaran ko," Fernandez said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b9f9a-4c28-452a-929f-c86164040cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:19:12.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:19:17.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I save my take home pay, I get more benefits. Tax
        gets higher when I pay for things.]</p>'
  'Eduardo-Ano-officer-in-charge-DILG-Catalino-Cuy-Dangerous-Drugs-Board':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-05T14:10:07.237+08:00
    'imagesource': 'jcr:b005b85d-b0ee-4eaa-b6b4-1fc7fbd3f2ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e951a0bc-0490-4a3c-986a-c41715dc4f46'
    'lead': 'The former Armed Forces Chief takes over the post of Catalino Cuy, who
      was appointed Dangerous Drugs Board (DDB) Chairperson. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T15:21:36.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T15:21:39.023+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T15:21:38.883+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retired military chief Eduardo Año now officer-in-charge of DILG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db4f2e5-ba12-4ddb-979d-287411f2f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:21:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:21:39.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> President
        Rodrigo Duterte has named retired military chief General Eduardo Año as officer-in-charge
        of the powerful Interior Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a636621a-f51b-4220-96a3-0b2751557d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:21:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:21:39.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum from Executive Secretary Salvador Medialdea was signed
        on Thursday and released to the media on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62025b-c397-435c-94d0-c04f0d7b7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:21:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:21:39.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Armed Forces Chief takes over the OIC post of Catalino
        Cuy, who was appointed Dangerous Drugs Board Chairperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344b36d-2b82-438d-9177-eb898245e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:21:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:21:39.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año was appointed as a Department of Interior and Local Government
        (DILG) undersecretary on October 26, the same day he retired.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d1657-8c4b-46ad-b24b-db3571fc442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:21:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:21:39.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the same day Duterte promised the military official
        will eventually head the department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d21c6-6aee-4f5f-a884-dd282fd8ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:21:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:21:39.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A one-year ban prevents Año from assuming the top post, since Republic
        Act 6975 or the Department of the Interior and Local Government Act of 1990
        states that "no retired or resigned military officer or police official may
        be appointed as Secretary within one year from the date of his retirement
        or resignation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d589e-b348-4834-a00c-88261a0474d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:21:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T15:21:39.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG supervises local government units throughout the country
        and the Philippine National Police.</p>'
  'deped-teacher-more-take-home-pay-allowance-2018':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-05T13:01:15.332+08:00
    'imagesource': 'jcr:f9dcde2b-c4aa-4664-8ee1-be797c98302e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57312c3f-d260-48b0-8ac2-a4cdd0b6804e'
    'lead': 'This comes amid the implementation of the tax reform law, which lowers
      personal income taxes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T15:24:03.851+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:50:02.266+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:50:02.097+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: Teachers get more take-home pay, allowances in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222955c5-67d3-47a1-92b4-1864a0628a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:24:03.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        Department of Education (DepEd) said public school teachers will not only
        receive higher salaries starting January 2018, but also higher allowances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc304ad-5a8b-4314-b8d3-3edb476383cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:24:03.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s Friday statement comes amid the implementation of
        the Tax Reform for Acceleration and Inclusion Act (TRAIN), which took effect
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def3a67-09a2-4de8-aa9e-3389859bda6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:24:03.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: 2018 budget, TRAIN govt''s biggest Christmas gift
        to Filipinos</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf157f2-0629-44fd-b403-281d6fed716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:24:03.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, those earning ₱250,000 or less a year would be
        exempt from income tax, while the 13th month pay and bonuses up to ₱90,000
        would also be tax-free.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b5b00a-3c96-4794-b671-3aac6766ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:24:03.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said a Teacher 1 with a basic salary of ₱19,620 without dependents
        used to take home ₱17,220.86 under the old tax structure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbc48f-7e52-4d99-9234-8554096c1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:24:03.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the TRAIN law implementation and the 3rd tranche of the Salary
        Standardization Law of 2015 in effect, a Teacher 1 is expected to receive
        a gross basic salary of ₱20,179 and will have a net take home pay of ₱20,012.89,"
        the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d10e86-2889-4fc3-91f9-1dbb1246a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:24:03.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amounts to a take-home pay increase of ₱2,792.03 a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565b71a-cafe-4c43-b841-1666e9659196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:24:03.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd added that teachers'' annual chalk allowance — which is allotted
        for the purchase of chalks, erasers and other classroom supplies and materials
        — has been increased from ₱2,500 to ₱3,500.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab25705-dec2-4d5b-8fe8-f3379ec8ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:24:03.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:50:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, clothing allowance has also been hiked from ₱5,000 to
        ₱6,000.</p>'
  'North-Korea-South-meeting-peace-talks':
    'author': 'Taehoon Lee and Euan McKirdy, CNN'
    'caption': 'North Korea fired a ballistic missile early Wednesday local time,
      according to South Korea''s Joint Chiefs of Staff | Kona/AFP/Getty Images via
      CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-05T12:04:36.281+08:00
    'imagesource': 'jcr:15be03cf-30e0-4dea-bdb6-62ce337a055b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad538d99-68b0-4fc6-884b-e851e072cfb5'
    'lead': 'North Korea has accepted South Korea''s proposal for official talks,
      South Korea''s Unification Ministry spokesman announced Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T15:27:41.439+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:50:19.476+08:00
