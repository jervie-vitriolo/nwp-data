  'Apple-Macs-iOS-devices-chip-flaws':
    'author': 'Selena Larson, CNN Money'
    'caption': 'Apple announces its latest iPhone on September 12, 2017 | Photo from
      Apple, via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-05T22:20:02.175+08:00
    'imagesource': 'jcr:1d65853a-38fb-4fbb-86be-e6ebfd1ee8f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f569f3fe-fe6d-4ac8-ac7d-967d9892a20d'
    'lead': 'Apple has confirmed all its Mac systems and iOS devices are affected
      by two recently disclosed processor flaws called Spectre and Meltdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T15:36:14.538+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:51:08.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:51:08.437+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple says all Macs and iOS devices affected by chip flaws

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9c769-b0bc-41be-b439-17d7f542dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:36:14.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:51:08.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Apple has confirmed all its Mac systems
        and iOS devices are affected by two recently disclosed processor flaws called
        Spectre and Meltdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae527922-a34d-45e1-997d-6fff581e26f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:36:14.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:51:08.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;announcement&nbsp;on Thursday, Apple said it has released
        mitigations to defend against Meltdown in iOS 11.2, macOS 10.13.2, and tvOS
        11.2. It will release mitigations in Safari to defend against the Spectre
        bug "in the coming days," the release said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc416c5b-3a3e-4693-b7df-4905e0bfd653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:36:14.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:51:08.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no known exploits impacting customers at this time,"
        Apple said, echoing what other companies and security researchers have said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246df73-2e42-4edc-aa1d-86af90e3dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:36:14.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:51:08.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Watch isn''t impacted by the Meltdown flaw.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd441a72-8939-437e-b037-c2710c8765c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:36:14.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:51:08.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers&nbsp;announced&nbsp;the two flaws affecting virtually
        all computer processors on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ad644-b147-4000-9edd-8ef348558177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:36:14.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:51:08.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Major chip flaws affect billions of devices</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f97ddb-71b4-40cf-80e5-f3663ced6bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:36:14.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:51:08.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the issue: Modern processors are designed to perform something
        called "speculative execution" to enhance performance. Data is supposed to
        be protected and isolated, but researchers discovered that in some cases,
        the information can be exposed while the processor queues it up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10d749-fe3e-466f-b651-e31e58ff1a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:36:14.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:51:08.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said almost every computing system — desktops, laptops,
        smartphones, and cloud servers — is affected by the Spectre bug. Meltdown
        appears to be specific to Intel chips.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd9190-ebad-4d8c-9e7d-51b6dfe04ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:36:14.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:51:08.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple users should make sure their computers, iOS devices, and all
        apps they use are kept up to date to protect themselves against hackers exploiting
        the flaws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51730e6e-6a08-4b75-bdb7-a27ed0e8ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:36:14.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:51:08.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since exploiting many of these issues requires a malicious app
        to be loaded on your Mac or iOS device, we recommend downloading software
        only from trusted sources such as the App Store," the company said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063bdb5-0a04-43b2-a8c5-43a53d29fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:36:14.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:51:08.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is good advice regardless of whether or not your phone has
        a flaw in the processor.</p>'
