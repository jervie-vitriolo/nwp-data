  'Game-of-Thrones-to-officially-end-in-2019':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-05T08:21:14.394+08:00
    'imagesource': 'jcr:3a19436d-f33e-40de-a77f-42242a102d21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '724c21f2-0378-45d9-8f00-dadada9d1a88'
    'lead': 'HBO programming president Casey Bloys said in September that the show
      is taking measures avoid revealing its ending by shooting multiple variations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T15:47:12.634+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:52:23.285+08:00
