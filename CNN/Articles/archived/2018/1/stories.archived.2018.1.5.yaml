      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tristan Zinampan, editor-in-chief of Film Police Reviews and contributing
        writer for ScreenAnarchy.com</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04195675-8658-455d-afb1-76a409ec6f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:52:54.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanggo Gallaga, scriptwriter and teacher at College of St. Benilde</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e420f1-105e-4814-94f8-7e6a3518d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:52:54.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Torres, producer for Star Cinema and independent film productions</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc2f79f-c7fa-4f9d-a873-927c56b877c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:52:54.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuck Gutierrez and Babyruth Villarama-Gutierrez, editor, producer
        and director of MMFF 2016 Best Picture winner “Sunday Beauty Queen”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a636989-2166-4113-8f9f-6dfe59bcf0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:52:54.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We reached out to other filmmakers, producers, and film distributors
        but they declined to comment on the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513eeb7d-8681-4b17-8f7e-3725f837a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:52:54.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are responses of those who are part of the survey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa6b457-b5dc-4104-a376-bbdd3e06e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:52:54.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the problems with the current Metro Manila Film
        Festival?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d02f8a-d1ee-4d76-870a-bf6563fdf9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:52:54.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cabagnot:</strong> The first three decades of MMFF saw the
        likes of Lino Brocka, Ishmael Bernal, Mike de Leon, Eddie Romero, Celso Ad.
        Castillo, Peque Gallaga, Mario O''Hara, Marilou Diaz Abaya, Laurice Guillen,
        Lupita Concio Kashiwara, and other acknowledged Pinoy auteurs lending their
        vision to some of these decades'' finest cinematic efforts — backed up, of
        course, by both mainstream/indie producers who weren''t just out to make big
        bucks but were on the hunt for prestige projects to line their vaults.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203eeeb8-96e1-40ef-8797-e3819134cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:52:54.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sometime in the early years of this century, the MMFF tenor
        shifted. Some production companies went all out for the box office kill, but
        without any loftier intentions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cec2b0-bd92-45c5-a1b8-ee82e0d96a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:52:49.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:52:54.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "some" became the rule by the early 2010s. Titles featuring
        top box-office drawers, with some modicum of "production value" (<em>think
        sloppy, “puwede na” special effects, etc.</em>), and lesser narrative crafting
        (<em>think assembly-line, "bumenta ‘to noon, bebenta muli ngayon" tropes).</em></p>'
  'Duterte-accepts-Paolo-Duterte-resignation-Davao-vice-mayor':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-05T19:39:36.289+08:00
    'imagesource': 'jcr:134e1917-5a14-4e7c-9c58-54a9f0c52392'
