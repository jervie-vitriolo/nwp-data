  'Rebuilding-Marawi-developers':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-05T14:19:00.760+08:00
    'imagesource': 'jcr:1f06884b-7413-4088-a29c-b5840d5ee276'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8ca5df3-0884-43dd-bfff-3992207503fa'
    'lead': 'Based on an initial assessment, rebuilding Marawi will cost at least
      P49.81 billion, the Palace said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T15:15:23.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:49:11.870+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:49:11.649+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangon Marawi chief: Five ''big developers'' interested in rebuilding
      Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b2782-d1fa-4684-bfe6-42e521742805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> Five
        "big developers" have expressed interest in rebuilding Marawi City, the head
        of Task Force Bangon Marawi said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c726e0-3a00-443d-886b-e32d7aaec0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have five big developers. They will be submitting their unsolicited
        proposals by January 15," Bangon Marawi Chairperson and housing czar Eduardo
        del Rosario said in a Malacañang press briefing on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788ab51-9d56-439f-8b19-9993c937d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to identify the companies, saying it would be premature
        to do so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c109b41-c9fb-44b9-8349-163fd35f6c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the five developers, one will be chosen as the initial proponent
        who will work with a technical working group to come up with a plan for rebuilding
        Marawi, including the terms of reference and scope of work, del Rosario said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2fd8c-16e9-4132-b1f7-9fdd31ab5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These information will then be published in national broadsheets
        and be subjected to a Swiss challenge wherein other developers may offer bids
        to execute the proposal at a lower cost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8269ef8-1e26-42fb-bd6e-91f6fdfbdcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original proponent has to offer a better pricing for the same
        quality of his original proposal… In this way, we will get the best offer
        that the government can possibly get," del Rosario said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac5a1a-3921-49ba-8d37-45018788292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the government is choosing only one developer to
        rebuild 250 hectares of Marawi''s ground zero to ensure that everything is
        synchronized, from utility and water lines to road networks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa4d82-88c4-43b6-986e-ba819f062882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on an initial assessment, rebuilding Marawi will require at
        least P49.81 billion, the Palace announced in the same briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc894333-fb25-48e1-81a8-3617c70c572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said "there''s a possibility" the actual cost would
        be bigger. He said a master development plan is in the works.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2fd89-6966-44a0-82b0-d61ffcd6718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials estimated the cost of damaged infrastructure and agriculture
        at P11.61 billion, opportunity losses at P6.6 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491fb314-1ff2-4606-a07a-0b43e5fb5eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi wants actual construction in ground zero
        to start by April 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e4d50-05fd-459a-85ec-6c0d885c9d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the Armed Forces has promised to clear Marawi from
        explosives by the first week of April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9ffda-587b-43cb-9579-a3ff656599ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the unexploded ordnances still in Marawi were from government
        airstrikes, del Rosario said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa6f9c-73ac-41c2-8e00-96c43a636254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon impact dpaat sasabog, hindi nagputukan yung iba… Ang ginagawa
        ng Armed Forces pinapasabog onsite. Controlled detonation ang tawag diyan,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d197cb8-a7f6-43a4-8ca0-e5be5fe638fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "They were supposed to explode upon impact. The Armed
        Forces now detonate them onsite."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba73e7-de94-473f-b953-2cfb5be7f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-inspired terrorists also planted improvised explosive devices,
        booby traps, and bombs during the five-month war in Marawi that ended in October
        2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d208b-ff96-4c2d-aac1-407b2ea29688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a third of Marawi City''s war-torn areas has been cleared
        of explosives as of December 30, 2017 the Armed Forces said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155fdc9-ed49-4a7b-af00-6b54afa95b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP: 30 percent of Marawi ground zero cleared of explosives</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be2534-6df4-49b3-8c7a-945d9d20ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 900 terrorists, 47 civilians, and 165 government troops were
        killed in Marawi since the fighting began on May 23.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f177879f-cd3d-4603-82a4-a25a35e6b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war turned homes and buildings into rubble and displaced over
        300,000 residents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b7893-946a-4abb-9690-7ba5ba06dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law remains in effect in Mindanao until December 31, 2018
        after Congress granted President Rodrigo Duterte''s request for a one-year
        extension.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20657f83-a3fa-4b14-a94e-d6efcb93f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi local government officials said it is needed to ensure the
        unhampered rehabilitation of the war-torn city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722da0e-a0bc-416d-be98-312dbe998279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T15:15:23.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:49:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Eimor Santos contributed to this report.</p>'
  'take-home-pay-salary-tax-reform':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-05T17:31:12.445+08:00
    'imagesource': 'jcr:2252dc00-ec27-4117-94ba-a9390e799b0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31f405b7-d349-490c-a539-3052fa0972af'
    'lead': 'A person with a monthly salary of P25,000 can expect an additional take
      home pay of P3,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T15:19:12.198+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T15:19:17.782+08:00
