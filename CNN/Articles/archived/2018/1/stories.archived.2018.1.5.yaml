        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ad8af-cd7e-4e4d-9310-7d82237b2d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:41:24.014+08:00
