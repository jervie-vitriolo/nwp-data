  'Pope-Francis-fake-news':
    'author': 'Rosa Flores, CNN'
    'caption': 'Pope Francis has avoided referring to Myanmar''s persecuted Muslim
      minority by name in a major speech after meeting the country''s de facto leader,
      Aung San Suu Kyi | Aung Shine OO/AP via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-24T19:32:43.048+08:00
    'imagesource': 'jcr:aae3c076-e330-459b-8d51-edd58f8687cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9332886-a950-4a69-8f30-af484d6773f3'
    'lead': 'Pope Francis released a message condemning "fake news," saying that it''s
      a "sign of intolerant and hypersensitive attitudes, and leads only to the spread
      of arrogance and hatred."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:41:28.452+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T09:41:31.514+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T09:41:31.303+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope warns against ''fake news'' and likens it to ''crafty serpent''
      in Genesis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e0141-c497-4118-a132-6dec7afc9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis released a message condemning
        "fake news," saying that it''s a "sign of intolerant and hypersensitive attitudes,
        and leads only to the spread of arrogance and hatred."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c945997-2c45-4c3c-950d-4ed1414d9def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican says the message is part of the Pope''s World Communications
        Day, but some at St. Peter''s Square say the Pope was probably sending a message
        to Donald Trump and other world leaders who have been using the phrase "fake
        news."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebbec1-90b1-4045-b08f-66b19c0012ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragic history of human sin, the Pope says in his message, is
        the first "fake news" and it dates back to the book of Genesis, when the "crafty
        serpent" lied to the woman. In present day, according to the Pope''s message
        the fast digital world helps fuel the spread of "fake news" -- which he defines
        as "the spreading of disinformation on line or in the traditional media."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd44b53-fe6e-449a-b021-a164925d7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s message blames the difficulty in unmasking and eliminating
        fake news to people interacting with homogeneous news environments rather
        than listening to differing perspectives and opinions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6d2e5-1f34-4262-afd9-19286a81497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disinformation thus thrives on the absence of healthy confrontation
        with other sources of information that could effectively challenge prejudices
        and generate constructive dialogue; instead, it risks turning people into
        unwilling accomplices in spreading biased and baseless ideas," the Pope''s
        message said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01581d9d-16d5-42de-8741-42d0ca38f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalism that seeks the truth, the Pope''s message says, is the
        way to overcome this "fake news" phenomenon. And hence his dedication of World
        Day of Communication to "''The truth will set you free''. Fake news and journalism
        for peace."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de47997-f125-430e-bd1a-863027d8a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to contribute to our shared commitment to stemming
        the spread of fake news and to rediscovering the dignity of journalism and
        the personal responsibility of journalists to communicate the truth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec6554-e2bf-49ac-9337-def72d2b7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is World Communication day?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b63df7-8283-46b5-b7ec-7d8bdb36dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholics have been observing World Communication day since 1967.
        The Pope''s message is traditionally published on January 24 during the day
        of the feast of St. Francis de Sales, the patron saint of journalists. Catholics
        don''t celebrate World Communication Day until May 13, but the announcement
        is made early to give bishops and priests time to prepare for local and national
        celebrations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc2e859-bf44-47d2-b9b7-47ae0bfe394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has fallen victim to fake news himself. First when
        a fake news site falsely reported the Pope endorsed Hillary Clinton for President.
        And then again, when another fake news site falsely reported he endorsed Donald
        Trump for President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3ba49-a54b-4cad-bf67-91b1fd0dc243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tackling fake news</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c8fd8-aa4e-492b-8367-07ba0f33a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies who have helped spread fake news are in the hot seat.
        Media giants Facebook, Twitter and Google have testified before US Congress
        on how their sites were used as tools to disseminate misinformation during
        the 2016 US presidential election. With Facebook releasing that up to 150
        million Americans have been exposed to content generated on its platform by
        a Russian government linked troll farm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa9427-8572-43e1-988e-ec51a1473234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Government is setting up a new unit to tackle fake news,
        a Downing Street spokesman told CNN Tuesday. The National Security Communications
        Unit will be tasked with "such things as combating disinformation by state
        actors and others," the spokesman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198cfb38-c6a3-43cc-b7bc-e6d0a2360935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A start date for the unit has not yet been set, but the Downing
        Street spokesman said UK Defense Secretary, Gavin Williamson, will give provide
        further details in a statement "in due course."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb83917-6c6a-45b5-b516-4d204aec1530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump is probably the most well known leader to use the term
        "fake news" to attack journalism he is not the only one. Authoritarian leaders
        have jumped on his bandwagon. Syria President Bashar Al-Assad discounted allegations
        of torture in one of his military prisons by saying "We are living in a fake
        news era." Rodrigo Duterte, President of the Philippines, tried to crack down
        on a story he didn''t like by using the phrase "fake news" in a press conference.
        And Venezuela President Nicolas Maduro has tagged the global media as "fake
        news" when stories about his country are not of his liking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95e47e-f68f-416a-abd5-72c0a0711c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Peace is the true news''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a025001-9e95-44c1-963b-6b9b59d693d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s latest message on World Communication Day is "Peace
        is the true news." And the truth rests on the shoulders of those whose jobs
        it is to provide information: "journalists, the protectors of news."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626fd7cf-af1d-4337-8295-bf66678515f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a job, but instead a mission. Journalism for peace, the
        Pope says, "is truthful and opposed to falsehoods, rhetorical slogans and
        sensational headlines."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2ab00-2ef2-4a0d-bdee-fdf6cfee8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:41:28.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:41:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Pope Francis has encouraged constructive
        communication and discourages the spread of scandalous stories. During his
        2017 World Communication''s Day message titled "Fear not, for I am with you,
        Communicating Hope and Trust in our Time" he advocated for the dissemination
        of "good news" and the condemned "bad news" that spreads fear.</p>'
  '6.1-million-euro-aid-rejected':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-24T19:45:41.609+08:00
    'imagesource': 'jcr:87a13159-572f-4d9e-8fb8-f22ab9ac04bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16b2cf34-faf9-4914-a64d-03c87d1072aa'
    'lead': 'The Philippines has formally rejected €6.1 million (₱382.45 million)
      in aid from the European Union (EU).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:44:04.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:16:44.184+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:16:43.935+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH rejects €6.1 million in EU aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77abe020-674b-437c-b33e-7c0f01cdd56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        Philippines has formally rejected €6.1 million (₱382.45 million) in aid from
        the European Union (EU).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798ed2f-d16b-4f94-9454-5eb80e21ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by EU Ambassador to the Philippines, Franz Jessen,
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ebc63-a4b3-4b6a-b042-7410ce81a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessen said the documents for the aid were supposed to have been
        signed in December last year, but were instead returned unsigned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f4274-a949-4e76-ae83-b3c782410dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the rejection was unclear, and CNN Philippines was
        advised to ask Philippine officials instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83bf06d-79c0-4397-aaf2-3cdecaab17a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessen added another ₱2.4 billion (€39 million) in sustainable energy
        projects may also be rejected by the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ee42aa-768b-4d58-a7b1-4dc70b3719db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to comment on the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d035c3c-039e-41f2-ac7a-98bd9fab9ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessen: We are not here for political agenda</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e40904-5c91-4bfe-a95e-066298693d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines earlier this month, Jessen
        said the EU was "mainly here for the people of the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738949f-d8dc-482a-bedb-fa37001a79d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the development agenda is not political, but is something that
        goes to the poor segments of the society," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6489813-8f39-4cbb-af9f-6bf7708a366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: EU ambassador to PH: We are here for dev''t, non-political
        agenda</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d6793-993d-45a4-aba3-40a4002217cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU, however, has continuously sent humanitarian support for those
        in need, especially to war-torn Marawi City, where Jessen said they gave a
        ₱33 million grant money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb7a3c4-dd57-4578-9fd0-7f17e1016731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU ambassador also emphasized the organization''s strong economic
        ties with the country, being the 2nd biggest and fastest-growing export market
        of the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738ef7b-99aa-455f-8733-4dec331aaf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that some of the political misunderstandings will gradually
        be erased. I''m probably a bit concerned about our development assistance
        because I think it''s a shame if it''s being reduced," Jessen said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd383e3-51d5-4b82-be31-4f02df1f9b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte: No to grants with conditions</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a62f16b-08cd-48b1-87d8-100260a65c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessen said EU was the biggest investor in the Philippines in 2016,
        and was the 2nd biggest in 2017 behind Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b28562-4569-4456-8309-9879e37acbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May last year, Malacañang said the country would reject EU aid
        that imposed conditions on the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8654414-1eb5-4e38-aca8-5672851b8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Presidential Spokesperson Ernesto Abella said, "When (the aid)
        begins to impose certain conditionalities that will interfere with the way
        we handle things, then we consider that objectionable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb57ae-eb89-40a9-b6b9-b22cd3524db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: PH only refusing EU aid that affects internal affairs</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03631fce-e72c-4afd-aeb0-c7aa88af7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, President Rodrigo Duterte maintained the country would
        not receive aid from the EU for now. He made it clear he did not want aid
        with any conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f25b4-1bf9-4853-bb24-8fd33f939596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep your money. Do not meddle with the sovereignty of my country.
        Do not impose conditions. We are not rich, we are poor. But we do not bargain
        dignity by accepting money (with) conditionalities that are not really acceptable
        to us," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4ec45-8e0c-4e4d-be37-1a81d8b8b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte rejects EU aid yet again: Forget it, we will survive</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100305d9-234d-407b-ac90-d16f5e2f1c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not rich, we are poor. But we do not bargain dignity by
        accepting money (with) conditionalities that are not really acceptable to
        us," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a5edd-1eb8-41e9-b6b6-16928f0b2806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedfbd5e-ac10-44f7-ad0e-103d37ee3975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:44:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:16:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producers Ver Marcelo and Eimor Santos
        contributed to this report.</em></p>'
  'Save-the-Children-office-Afghanistan-attack':
