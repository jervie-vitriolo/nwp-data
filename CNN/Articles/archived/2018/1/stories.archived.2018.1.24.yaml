      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a total gross floor area of more than 530,000 square meters
        of office spaces, Filinvest City offers opportunities for business expansion
        and career growth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef564d2-d3b3-496d-8338-485f421b751b'
      'mgnl:activationStatus': true
