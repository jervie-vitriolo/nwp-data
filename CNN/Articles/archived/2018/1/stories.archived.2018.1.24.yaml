  'UP-maritime-expert-Roque-Filipinos-cant-afford-Benham-Rise-research':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-24T15:06:02.783+08:00
    'imagesource': 'jcr:e74f6c6d-b178-41be-93d2-639845784ad7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3979b8f5-7725-4138-b8d1-fab46ae976b0'
    'lead': '"For government to say that Filipinos need China to explore Benham Rise
      as if there is no one else that can do it is both a brazen falsehood and a disservice
      to the hard work and dedication, the talents and capacities, of the Filipino
      scientific community," Jay Batongbacal said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:12:31.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:20:11.187+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP maritime expert disputes Palace claim Filipinos can''t afford Benham
      Rise research

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299893da-d990-4f79-9a62-e15fea4c0613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Filipinos
        can conduct their own research in Benham Rise – and have done it several times
        in the past – a maritime expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb151b-0939-4e09-b8b1-58b22847752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy Facebook post on Tuesday, Jay Batongbacal, director
        of the University of the Philippines (UP) Institute for Maritime Affairs and
        Law of the Sea, revealed several errors in the statement of Presidential Spokesperson
        Harry Roque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4016ee-dab3-45c2-84ed-335827df50e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Tuesday said the Chinese were allowed to conduct research
        in Benham Rise because no Filipino could do it as it was an expensive undertaking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a5ebe-b3ea-450c-bdc6-67648c624ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidential Spokesperson Roque''s claim that Filipinos cannot
        afford to explore Benham Rise, that ''no one can do it'', that the Philippines
        ''needs China'' to do it, and ''only China qualifies'' is completely wrong,
        based on ignorance, a serious disservice to Filipino scientists in particular
        and the Filipino people in general, and an over-exaggeration of China''s potential
        role in Philippine ocean sciences," Batongbacal said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879d51e4-d2c0-4191-9255-19008f14d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: China allowed to conduct research in Benham Rise, Cayetano
        confirms</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f240c4-c7a2-46ac-931a-13aa5cc79d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said China''s research will give Filipinos "a better
        understanding of how we can better utilize the resources of Benham Rise,"
        which the government calls Philippine Rise. President Rodrigo Duterte renamed
        it in May 2017 after Chinese survey ships were spotted there in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97835459-0603-44f8-95a9-8cb8afa96029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal further said Filipinos have conducted surveys and research
        expeditions in Benham Rise since 2004.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139dde91-7e01-4914-865a-f46b83f36a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Mapping and Resource Information Authority (NAMRIA),
        under the Department of Environment and Natural Resources, conducted surveys
        in 2004 to 2008, and in 2010. Their findings were used to support the country''s
        claim of sovereign rights in the Benham Rise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f842af6-09fc-4f51-a415-ae4a19b48b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a Philippine vessel with full Filipino crew (mariners
        of the Coast and Geodetic Survey Division) funded completely by the Philippine
        government," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947dc73c-b3ea-41df-8305-2be1b52c60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino geologists also produced academic papers and analyses that
        were used to support the country''s claim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704b9ac-c50f-41ed-a972-85dc58a4ceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has declared that Benham Rise, an undersea plateau
        135 miles off the coast of Aurora province, is part of the Philippines'' extended
        continental shelf where the country has the sole right to its resources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f453043-ec9b-4d31-9d10-46d46fd1812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources under the Department
        of Agriculture has been annually conducting research and experimental fishing
        expeditions in the area over the past decade, Batongbacal added. Studies showed
        Benham Rise is a passage for large and rare tuna, which can command high prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30eece1-4b29-419f-83e2-9976991bbc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino divers were also the first to reach the Benham Bank, the
        shallowest portion of Benham Rise. "That''s our ''Neil Armstrong setting foot
        on the moon'' historical moment," Batongbacal said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19747fa-6dec-4352-a9b9-3ea3b413b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two oceanographic research cruises funded by the government and
        supported by Philippine universities gave the country initial glimpse of Benham
        Bank in 2014 and 2016. A third cruise is being planned for this year with
        an all-Filipino crew including Filipino scientists, marine science students,
        Navy and Coast Guard technical divers, and mariners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf92bde-adbf-4745-8b46-d42500d70f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For government to say that Filipinos need China to explore Benham
        Rise as if there is no one else that can do it is both a brazen falsehood
        and a disservice to the hard work and dedication, the talents and capacities,
        of the Filipino scientific community," Batongbacal said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa9cd9-cdcd-436f-9d64-4362f8830b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not a nation of beggars for small change, even that coming
        from a country as big and rich as China," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0979de6-375f-4e57-97a9-aeefe360e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:12:31.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:11.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano on Tuesday said prior
        to the government''s granting of permit to China, it has allowed U.S., Japan,
        and South Korea to study the Benham Rise.</p>'
