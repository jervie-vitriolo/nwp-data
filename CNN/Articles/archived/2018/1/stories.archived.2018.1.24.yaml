    'title': 'Duterte leaves for India

      '
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc168f-cae3-4c11-b706-1751edc46d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:05:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:05:43.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —&nbsp;</strong>
        President Rodrigo Duterte left for India Wednesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d8110-3798-4bbe-b2dd-f8b98dc3d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:05:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:05:43.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be in New Delhi from January 24 to 26 for the Association
        of Southeast Asian Nations (ASEAN)-India Special Commemorative Summit and
        India''s Republic Day celebration, where all 10 heads of state of the ASEAN
        are invited.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c901877-b625-48ca-9db6-d90ae8a63d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:05:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:05:43.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN and India are expected to prioritize cooperative agreements
        in trade and investment, connectivity, agriculture, tourism, culture, science
        and technology, and climate change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad0b69-e48e-43f9-a142-79c4a21b28e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:05:39.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:05:43.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Summit is also expected to produce the Delhi Declaration document,&nbsp;
        which will cover political, economic and cultural cooperation in ASEAN-India.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0bab5-6120-4762-9059-c854d5c5b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:05:39.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:05:43.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Foreign Affairs (DFA), Duterte is
        expected to speak in the plenary and retreat sessions on January 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184a7b4-18ad-4742-88be-247daf81845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:05:39.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:05:43.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also scheduled to have a bilateral meeting with Indian Prime
        Minister Narendra Modi, who visited the Philippines last year during the 31st
        ASEAN Summit. Duterte previously told Modi that he would like to access cheap
        Indian medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775fc6c-dc3a-48e1-94ec-84e22f061044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:05:39.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:05:43.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, there are more 3,000 Filipinos in India, but
        it has yet to confirm if the President will meet the Filipino community in
        the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d4299-aaad-440c-be79-07ccb8e0f105'
      'mgnl:activationStatus': true
