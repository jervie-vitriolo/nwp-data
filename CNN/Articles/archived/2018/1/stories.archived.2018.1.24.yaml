  'lto-license-plate-for-release-supreme-court':
    'author': ' Anjo Alimario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-24T20:52:20.225+08:00
    'imagesource': 'jcr:256e8043-c16b-4141-9ca6-092eb9a3caab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28b7c76b-60ca-4582-af09-f18766742ef3'
    'lead': 'Good news to motorists – after almost two years of withholding thousands
      of license plates covered by the Supreme Court''s stay order, the Land Transportation
      Office (LTO) will soon begin releasing them. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:24:43.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:14:28.998+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'License plates to be released to motorists soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b4cb4-027b-4d7d-b3ae-bfc119d85cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Motorists
        are in for some relief as the Land Transportation Office (LTO) is set to release
        thousands of license plates soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bb8f1-d924-4587-b2a0-40f3c1ade702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their frustration over the unavailability of license plates,
        some motorists have temporarily put up one sayiing <em>"republika ng walang
        plaka"</em> or republic without license plates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583d3ad-548e-4ada-b555-6dfd2e7da5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the Supreme Court''s go signal to release around 700,000
        license plates, the LTO says it is set to release these as soon as the decision
        becomes final.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554874f5-9dc4-469a-a586-644d775ed030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Supreme Court OKs release of 700,000 license plates</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ff828-0828-45cf-9c6a-3fa18be5bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, of the 700,000 license plates subject of the June 2016
        stay order, only 300,000 have yet to be released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e73f5-8d0e-4fc0-b58e-6533b9e1b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the stock had been distributed before the court issued a
        stay order and regulators say the remaining license plates are replacements
        for old plates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d01e9d-9bf1-44ae-a88d-bd8b86143d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s still the bigger problem – a backlog of six to seven
        million plates dating back to 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec2910c-74a0-4507-b9a8-11d0103314db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Executive Director Romeo Vera Cruz said they''re still waiting
        for the Commission on Audit''s (COA) action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec78b2-8b0e-4b8f-b586-b60994729409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA disallowed the motor vehicle license plate standardization
        program in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244f4fe-b429-44cc-aa2a-edf63cf810ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Cruz said, "Pending pa ''yung petition for review that was
        filed by DOTR-LTO noon pa."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd0f27-2c92-4993-a823-f9f7a84048ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The petition for review that was filed by the DOTR-LTO
        back then is still pending.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ca2e8-08f5-4025-952e-5d9eefe2bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out this was a big deal as it would cover 11 million
        plates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46bde36-9bda-47b5-9c87-441ff3fbe3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot pay because of the notice of disallowance. If we cannot
        pay the supplier will not deliver," Vera Cruz added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b2a2d-6e1c-473f-aa55-6aca34195991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Cruz said they''re hoping the high court''s ruling will prompt
        the COA to act soon on their petition. But pending the COA decision, the LTO
        has already procured three million plates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987cbf2e-e4f0-4b25-a63d-2d464c82b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera cruz said these plates would cover vehicles registered from
        July 2016 to December 2017, adding production would begin in March and release
        would start in April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31618260-cf5b-4ef8-9765-5445eedfca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were no kind words from frustrated car owners about this
        development because they said the process took too long.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcee05e-10b5-4919-92ad-c0f33548e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miro Ferrari, a car owner, said, <em>"Matagal, pero I''m not really
        sure kung ano yung process, eh.</em> So I''m just waiting <em>na lang dun
        sa nag-aayos nung sasakyan sa plaka.</em>..Kasi it''s a year na. So they''re
        just gonna advise us. Usually, matagal daw talaga"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6051701-69b2-47a7-8ce9-0801922e709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It takes a while, but I''m not really sure what the
        process is. So, I''m just waiting for those in charge of the plates...It''s
        been a year. So, they''re just going to advise us. They say it usually takes
        a while.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047148d-8868-46d2-8cae-47b8b05c8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney groups buck modernization program</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6d884-faf2-4b35-970d-6b391555384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, jeepney operators and drivers led by transport group
        PISTON staged a protest in front of the LTO and Land Transportation and Franchising
        Regulatory Board offices to oppose the intensified anti-smoke belching program
        and to seek the scrapping of the&nbsp; modernization program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53208a8-9e0a-41d6-ab99-600e9fad0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON national president George San Mateo said, "Hindi yong kasalukuyang
        program nila na modernization na negosyo lang."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bb9d03-db04-4aeb-a61d-f34e1d916d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t want the current modernization program that
        is just about business.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48de38-5c6b-4a7c-8056-31ebaf029952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:24:43.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:14:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo explained what they''re asking is for the government to
        come up with a new modernization program that''s "socially just and democratic."</p>'
  'House-panel-considers-allowing-regulating-habal-habals-amid-traffic-woes':
    'author': ' Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-24T20:06:31.909+08:00
    'imagesource': 'jcr:4bcf0f8a-2d5c-42e2-a295-66ae42184d7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef78a287-3403-41a6-b3ed-0459419c0ce3'
    'lead': 'Lawmakers are looking into motor taxis as a legitimate alternative mode
      of transportation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:26:57.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T09:27:09.284+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T09:27:09.155+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel considers allowing, regulating habal-habals amid traffic
      woes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7fc75a-80a3-4f96-8db3-6bb090bdafa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:26:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:27:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> With
        the country''s growing traffic problems with cars, jeepneys, buses, and train
        systems, lawmakers are looking into another mode of transportation as a possible
        alternative - motorcycles for hire or habal-habal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5676628-7ebd-4ff7-8844-f8edcd312c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:26:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:27:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a congressional hearing on Wednesday, the House Transportation
        Committee recognized the need to allow and regulate habal-habal operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddeb95b-d5be-4441-ad7f-a8189881318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:26:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:27:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have become popular because of the problems in traffic...there
        is now a clamor that this habal-habal or this motorcycle taxi be legalized,"
        said House Transportation Committee chair Rep. Cesar Sarmiento.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77548849-3576-4f22-91ec-7723ac080b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:26:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:27:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento, however, said there is a need to ensure the safety of
        habal-habal operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42880cd0-4aef-421e-ae35-91b37f7240ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:26:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:27:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine National Police - Highway Patrol Group,
        over 10,000 accidents involving motorcycles were reported in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ad996-976a-4bca-ab86-c1602c4ea08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:26:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:27:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of motorcycle developers said habal-habals should be allowed
        to carry only one passenger, to meet the maximum load motorcycles are designed
        for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd27def-c169-4da7-8d7f-329f3b93f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:26:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:27:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carrying more than that will affect the body position of the driver
        to control the motorcycle well," said Virgilio Montaño, of the Motorcycle
        Development Program Participants Association, Inc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f3dc3-1570-44b5-ac10-aec5fcca11ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:26:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:27:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both app-based motorcycle taxi services Angkas and GrabBike agreed
        that only one passenger should be allowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f79c4-3269-4026-a816-50c25777e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:26:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:27:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also assured lawmakers their drivers undergo proper safety
        training, and that passengers are provided with safety gear when they take
        their motor taxi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be4ac1-93fc-49aa-8ba6-8a87c73b090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:26:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:27:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, the Land Transportation Franchising and Regulatory
        Board suspended the operations of Angkas due to lack of permits to operate,
        affecting about 15,000 drivers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3cad50-bfcc-4871-b92d-cb5489809bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:26:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:27:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Angkas claimed underground motorcycle services continue
        to operate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea94be1d-6710-4c3c-896f-135e6a6f48da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:26:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:27:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been doing so without protection, without insurance and
        without proper training and accountability which is scary and totally dangerous,"
        said Angkas spokesman David Medrana.</p>'
  'Duterte-We-could-call-China-to-help-combat-piracy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-24T20:54:54.194+08:00
    'imagesource': 'jcr:e1fc33f8-4b48-43d3-bd3e-bc536e6cab52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bd9863f-3081-4fdd-b4e1-a1654d3d5051'
    'lead': 'The President said the Association of Southeast Asian Nations needs a
      "platform" against terrorism. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:34:07.359+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T09:34:12.597+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T09:34:12.393+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: We could call China to help combat piracy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c154ba-5156-4c5b-994f-a56d62b21a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:34:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:34:12.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> President
        Rodrigo Duterte said Wednesday China can help secure Southeast Asian waters
        from pirates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657ae7b-8fa2-4afa-93b9-ab330b8c550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:34:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:34:12.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sasabihin ko sa inyo, kung hindi natin kaya</em> [I''m telling
        you, if we can''t do it], we''ll just have to call China to come in and blow
        them off just like Somalia," he said. "That Aden Strait there, were it not
        for the presence of the Chinese, hindi mahinto ''yung piracy doon [piracy
        would not have stopped there]."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce03f83-fc1f-460c-bdb2-d90ec744ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:34:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:34:12.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this in his pre-departure speech for India, where he
        is slated to attend the&nbsp; Association of Southeast Asian Nations (ASEAN)
        - India summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ef4ab-21b3-4f96-8600-f408b9955c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:34:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:34:12.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his departure, Duterte said he wants to push for the creation
        of a wider "platform" against terrorism in the ASEAN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c1727-1832-4b04-aafb-d4e239ceaba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:34:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:34:12.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while the regional bloc has come up with policies on trade
        and commerce, other pressing issues such as piracy should also be addressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef858aed-c2d1-48c2-869b-5d2bc8edf2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:34:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:34:12.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot accomplish anything because ''yung waters natin [our
        waters] contiguous to the archipelago of the Philippines is getting to be
        dangerous. And yet it is only Indonesia who''s active there," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f4ed7-d46b-4759-ab31-18500a94cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:34:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:34:12.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, piracy has doubled costs and freight charges for cargo
        passing in the seas. He advocated a hardline stance against them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6146bb-dcec-4e51-ae80-8092560a2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:34:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:34:12.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blow them up in the high seas. Sirain mo. Kanyunin mo. [Destroy
        them. Fire canons at them.] Otherwise, if we do not do the extreme measures,
        we''d always be at the mercy of criminal," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49af9ea-c2e5-4e54-84cb-94ef3a04bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:34:07.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:34:12.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he could also order the military to "destroy" the "terrorists."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad2fe73-097f-47d6-937a-66c1e7e49a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:34:07.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:34:12.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, ''pag ayaw nila, eh ''di tayo [Now if they don''t want
        to do it, then we will]. And my orders to the Armed Forces would really be
        to destroy," said Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ca3c6-3926-4092-a986-98c703db3002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:34:07.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:34:12.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asia is home to one of the busiest shipping routes in
        the world. According to the U.S. Energy Information Administration, the Malacca
        strait between Indonesia, Malaysia, and Singapore, is "the second-largest
        oil trade chokepoint in the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea727c-ded9-40d0-a73d-9ddf835008bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:34:07.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:34:12.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Philippines, Malaysia, and Indonesia announced they
        would form joint patrols in neighboring seas to combat piracy, the spread
        of terrorism, and the illegal drug trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c24d0d7-e608-43cf-9db1-8853e441f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:34:07.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:34:12.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH-Indonesia to conduct sea patrols</p>'
  'Parkway-Corporate-Center-The-address-of-success':
    'author': 'CNN Philippines Staff'
    'caption': 'Artist’s perspective of Parkway Corporate Center at Filinvest City'
