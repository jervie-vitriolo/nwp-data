  'worst-vacation-ever':
    'author': ' Chang Casal'
    'caption': 'For Troy and KC Montero''s new show, "Worst Vacation Ever," the two
      brothers set out to debunk bad reviews and make each other suffer the worst
      trip ever. Photo by JL JAVIER'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-01-24T18:40:16.434+08:00
    'imagesource': 'jcr:e5f4d897-1d24-4822-99c0-807c3a175949'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d46e17-e975-48a3-857c-52c8c3baf505'
    'lead': 'How to survive terrible vacations, according to Troy and KC Montero'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:27:02.979+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:21:32.312+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:21:32.132+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How do you survive the worst vacation ever?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da5ce5-3c47-4fca-b208-f532f44ff43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:27:02.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:32.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When most people
        research for their next potential vacation spot, they don’t usually look at
        bad reviews and think “This is where I want to go next.” But for Troy and
        KC Montero, it’s the <em>really</em> bad ones that get them excited, at least
        in the beginning, before they have to actually get down and dirty. This is
        the premise of their new show on The Discovery Channel, “Worst Vacation Ever.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae140e5-4a7c-4214-a9a5-816cb8369b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:27:02.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:32.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy and KC always knew that they both wanted to do a travel show,
        but they didn’t want to go down the usual route of glossy “best of” round-ups.
        In their research, they found that despite the hundreds of good reviews that
        a place could get, there was always going to be one that was particularly
        bad. So the two set out on a two-pronged journey: one, go through the experience
        themselves to potentially debunk the bad review, and two, actively make each
        other suffer the worst vacation ever. What ensues is a lot of pain and a lot
        of fun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3008f-027d-4b85-984b-4b06f64fc784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:27:02.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:32.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers tell us about going into situations that look good
        on paper, but definitely seem like a bad idea once they’re face to face with
        the task, such as fighting a professional Muay Thai fighter, which KC describes
        as a “What was I even thinking?” moment. “It''s still all kinda fun. Other
        people would probably consider them pretty shitty. But all in hindsight, I
        guess our worst vacations, we can laugh about them,” says KC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8878b001-30b0-4f67-a0c7-c82bcd89bbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:27:02.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:32.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the show, Troy says that one of the worst vacations he’s
        ever had was on a trip to a snowboarding tradeshow in Las Vegas. On the freeway,
        the car they were riding went too fast, hit some gravel, and flipped and rolled.
        He describes the car as “basically split in half.” Thankfully, everyone came
        out of it alright, and most of them were even able to attend the convention,
        though they could barely move from the pain.</p>'
    '7':
      'image': 'jcr:edf45a63-c9dc-4ead-8f03-8315ebd4432b'
      'imageCaption': 'On the show, the brothers consistently try to make things difficult
        for each other by planning surprise side-trips — including battling a professional
        Muay Thai fighter. Photo from MONTERO PRODUCTIONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804c247-d2e7-4744-9a2a-16734ea3a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:27:02.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:32.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02919a0c-c8b9-496f-b607-a0a8d12560a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:27:02.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:32.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having gone through so many of these types of situations, the two
        are able to share a bit of wisdom on enduring the worst. “There''s not a worst
        vacation. You learn stuff, right?” says Troy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ddd1d-d781-4fcf-a137-cb657fdf4b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:27:02.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:32.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it''s happening, it''s happening and it sucks. I think that
        as you, I guess, experience more, then you kind of learn that you really can''t
        do a lot about it. So you kind of have to just let things happen. You gotta
        have patience,” adds KC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc4833-9534-4a99-b4ea-b45d0444278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:27:02.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:32.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KC also inadvertently points out that the right travel partner can
        really change your outlook. “When you travel with someone that you like,”
        KC then points to Troy, “<em>that guy</em> ... then you can turn a really
        crappy situation into a positive one. Because a lot of times, at the end of
        an episode we go ‘Was that the worst vacation?’ But no, it was actually fun.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a10c23-b596-466d-b804-114401d94ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:27:02.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:32.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you’re planning for a good trip or purposely driving it
        off the rails, Troy’s main travel trip is to pack like a backpacker. “Over
        the last few years I started backpacking and it really taught me a lot,” says
        Troy. “When you backpack in other countries, you have to be very prepared.
        So when you lay out your clothes, you just can''t lay out your clothes. You
        really count your outfits. You count how many days you''re gonna be there
        and you lay out like, this is my outfit on this day because I think we''re
        gonna be in this area. Then, this is my outfit on this day because it''s gonna
        be cooler. So I really get that far.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c281919-c54d-4305-b311-3349e57d2395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:27:02.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:32.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KC, on the other hand, is the exact opposite. “Sometimes I don''t
        pack a lot because I''ll be like ‘I''ll just buy it there, let’s pack light,’”
        he says. “But then I never buy it so I end up wearing the same dirty clothes
        all vacation long. I''m forgetful. So if you ask me, don''t forget anything.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf00f251-a1c1-4401-86fc-f9a4d95c4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:27:02.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:32.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ecce8-0d79-4a56-b8e8-a22f1db23743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:27:02.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:32.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Worst Vacation Ever” premieres on Monday, Jan. 29, at 8:10
        p.m. on The Discovery Channel.</em></p>'
  'Australian-Open-Chung-Hyeon-South-Koreas-first-grand-slam-semi-finalist-Tennys-Sandgren':
    'author': 'Reuters'
