    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f780eca-d2d8-4938-8249-11c746448605'
    'lead': 'Locating your office in a premier central business district makes for
      an intelligent business move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:38:46.166+08:00
