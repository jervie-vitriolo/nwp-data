      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: UST Law Dean Nilo Divina on Senate Committee report on
        Atio’s death. <a href="https://t.co/Fkvjm5UdJr">https://t.co/Fkvjm5UdJr</a>
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/ySYQgSfEAG">pic.twitter.com/ySYQgSfEAG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/956101394582286336?ref_src=twsrc%5Etfw">January
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183599c-0b1b-480e-afca-fb0466b5ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b0e65-adfc-4e66-837d-7426a861ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina is also facing a disbarment case before the Supreme Court
        filed by Patricia Bautista for the UST law dean''s alleged involvement in
        the so-called unexplained wealth of  former poll chief Andres Bautista. He
        is also facing murder and obstruction of justice charges, following the death
        of Atio.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ae9ef-ea7e-46f5-94a4-0f85e1c29f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panels also want Divina to resign as law dean because
        his position in the university "clearly posed as a threat" for witnesses to
        testify.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d86ea-46b7-4c51-863a-30ee715aa354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So long as he remains in office, possible student witnesses may
        opt to remain silent out of fear of jeopardizing their grades and ultimately
        their chances of graduating... That is  the least he can do to make up for
        the injustice done to the Castillo family," the report said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf672dc7-cedb-48ea-a0b7-0be22374aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said, Divina, who is a member of Aegis Juris but took a leave
        from the fraternity since he became dean eight years ago, exhibited discretionary
        acts that showed bias in favor of the fraternity before and after Atio''s
        death.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb584a0a-70d2-4aad-887f-7f85615266b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said photos of Divina with Aegis Juris members belie his claim
        that he cut ties with the fraternity when he assumed his post as UST law dean.
        Lacson added it it unacceptable for someone as powerful as Divina to be clueless
        about Atio''s death, considering his ties to the fraternity.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02366274-05b8-49b4-a4e1-327035f4285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman po yata katanggap-tanggap na ang isang personalidad
        as "influential" as Dean Divina (It is unacceptable for a personality as influential
        as Dean Divina) would allow himself to be clueless, considering that the issue
        would have disastrous effect not only on his leadership, but also on his reputation,"
        he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246ab5d-bdf7-4007-9034-b709d0a7a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the committee report is adopted by the Senate, Lacson said
        they will send a copy to the Supreme Court so it can be used as reference
        in the disbarment proceedings.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb742cb-16e1-407f-a4a4-8c6e0e1b6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also slammed the UST for standing behind Divina and frat
        members involved.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48fd8f5-57b0-42ec-86f8-437c9d7a9bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So long as the university remains silent in hope that all these
        shall pass, members of the Aegis Juris Fraternity will continue to huddle
        somewhere and arrogantly blurt out their senseless pretentious chant," it
        said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91556238-b051-4a84-a93a-83a511b7f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amendments to Anti-Hazing Law</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa465ce-8ce7-4768-9721-a208e33e07fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committees recommended several amendments to strengthen
        the Anti-Hazing Law.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d4944-2680-4387-9c6b-9100e486d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want to redefine hazing to include banning of specific acts
        that will affect the recruit''s physical and psychological health, such as
        paddling, beating, branding, and forced consumption of substances.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94bfaf-c5fe-4782-9d06-efeed232133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact acts during initiation rites should also be written in
        application letters that have a specified format, the report read.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b33be7-737c-4248-8fa8-8b01faeb5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.339+08:00
      'mgnl:createdBy': 'jeff'
