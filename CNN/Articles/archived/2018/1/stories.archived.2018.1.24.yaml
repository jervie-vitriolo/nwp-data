    'template': '1'
    'title': 'Mocha Uson to return UST alumni association award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbb37e-882a-4215-9baa-676f3ae3f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Presidential
        Communications Office Assistant Secretary Margaux “Mocha” Uson said she will
        return the award from the University of Santo Tomas Alumni Association Inc.
        (USTAAI) despite the group’s decision not to rescind it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e53f097-1951-46f0-a816-b3b452bc7b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako po ay humahanga sa UST Alumni Association Inc. dahil sa kabila
        ng pambu-bully ng ilang Thomasians sa kanila sila ay nanindigan,” Uson said
        in her Facebook blog on Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32095a-fa1e-41df-b1ed-abb45ded37e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I admire USTAAI for standing by their decision despite
        the bullying of some Thomasians.]</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Move on na po. <a href="https://t.co/PswK2YsKve">pic.twitter.com/PswK2YsKve</a></p>&mdash;
        Mocha Uson Blog (@MochaUson) <a href="https://twitter.com/MochaUson/status/955820496431464448?ref_src=twsrc%5Etfw">January
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a2b89-67cd-44e3-8936-4d0863eab246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee011b5e-c271-47b5-850d-be2970a342da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistant secretary said the issue had been blown out of proportion
        when there are more important issues that need to be discussed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2bab2c-69f4-4c98-b9ac-81c11d0b2246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag-usapan na natin ang mahahalagang bagay tulad ng pagtulong sa
        mga naturukan ng Dengvaxia at panagutin ang mga may sala dito. Hindi na biro
        ito,” Uson said. “Pagtuunan din natin ang mga kababayan natin na naapektuhan
        sa pag-aalburuto ng bulkang Mayon. Let''s all move on at tumulong tayo sa
        ating mga kababayan,” she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7708da-ff5f-4757-92af-021e65854ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should talk about more important issues like how
        we can help those vaccinated by Dengvaxia. This is serious. We should also
        focus on those affected by Mayon Volcano. Let’s all move on and help our fellow
        Filipinos.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57fab4-a530-4b08-a23e-b948c9e6f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USTAAI President Henry Tenedero, meanwhile, stepped down due to
        the issue, which received widespread criticism from members of the UST community,
        as well as from netizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be8f67-ceaf-432d-ae38-99c660901409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I doubt I will be effective until these things are settled. My
        moral ascendancy was seriously affected by this issue,” Tenedero said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36600d24-0c5e-4c4f-b12a-3352d63ee7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson will return the award through her assistant since she will
        be flying to India on Wednesday afternoon with the President, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81663e72-d4b3-48f1-93b4-764f5be04778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday night, the USTAAI said it is standing firm
        "with its decision not to rescind the recognition already confirmed."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">JUST IN: UST Alumni Association stands firm not to revoke the Thomasian
        Award for Government Service given to Presidential Communications Asec. Mocha
        Uson; Henry Tenedero, meanwhile, resigns as USTAAI President | via @RexCNNPH
        <a href="https://t.co/qMNT0P5Q46">pic.twitter.com/qMNT0P5Q46</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/955804186779635713?ref_src=twsrc%5Etfw">January
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e8121b-8714-4d57-80d3-dfbef5eae6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa6ad8-d036-41e9-8345-a96ec2bc987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said Tenedero takes "full responsibility on what
        has happened, thus, tendering his resignation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da26968-3fea-4151-92b1-0e6b89913d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also absolved Asst. Prof. Ma. Cherry G. Man, director of UST''s
        Office of Alumni Relations and UST Administration, of any responsibility,
        saying the move to give Uson the award was the group''s initiative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607c510-60ce-4855-8391-858794403115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firestorm of criticism</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8384a-f5d7-442e-af87-52fbd899ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Tenedero said they gave Uson the TAGS to serve as an
        inspiration to other government workers, regardless of political affiliation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5d675-ab1d-4dd2-ba45-1c8295cd03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some lauded the USTAAI for their choice, others - including
        members of the UST community - were not so happy with it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e05e4-eef0-40df-87d6-8ea76766c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UST Central Student Council, in a statement, said it "strongly
        denounces" the decision to honor Uson.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428a620-2471-4141-bd8a-0ce8c7e9da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:15:47.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:15:50.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her Facebook blog, Uson said, ""Ang patuloy ninyong pang
        babash ay patunay lang na may freedom of expression/speech sa ating bayan
        (Your continuous bashing proves there is freedom of expression/speech in our
        country)."</p>'
