      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committees also want stiffer penalties for those who
        will not cooperate with hazing-related investigations.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc44d82-cda8-4b6c-aee9-9acef0d6c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The imposition of the penalty of imprisonment and fine against
        former officers, non-resident members or alumni of the fraternity, sorority
        or organization who after the commission of the prohibited acts stated in
        the law, performed any act to hide, conceal or otherwise obstruct the investigation
        conducted by the authorities," it said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d9250-9014-48c0-ace8-8923700e3878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on January 22 approved on third and
        final reading a new bill banning hazing and making initiation rites of fraternities,
        sororities, organizations safer for recruits.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c6b8d5-4e5d-4ecc-93c4-912d77f7beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: House OKs new anti-hazing bill on third and final reading</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8074330a-e213-4372-8fd8-5a853b739630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill prohibits all forms of hazing, which it defines as any
        reckless act that "would endanger the physical health or safety" of an individual
        resulting to membership in any organization.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a529fcf5-7b0c-46e1-a4af-21ca73878e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also gave provisions on regulating initiation rites.</p>'
  'BDO-fraud-hackers':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-24T16:07:27.796+08:00
    'imagesource': 'jcr:af132f72-d34c-4868-992a-6afd174d6062'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '894286bd-8c47-4612-b72a-228dc6496557'
    'lead': 'Hackers are finding new ways to target big banks and steal money from
      their customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:55:08.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T09:55:13.515+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T09:55:13.287+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From debit cards to decoy apps, fraudsters getting more advanced, BDO
      warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a95f57-2692-4b17-bcd0-852d0f300c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Fraudsters
        are getting more advanced and brazen in their attacks, targeting major banks
        to infiltrate more accounts, industry officials have said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31118412-d6f3-4aaf-8f29-fb88c0d79123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as BDO Unibank, Inc. — the country''s largest bank in terms
        of deposits — detected that as much as 11,000 of its accounts were targeted
        by fraudsters in December. The bank did not disclose the total value of the
        unauthorized transactions, but they were immediately reversed, just two days
        after the attack was confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1275f-cc31-4b0f-a152-ad0cec8d2f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident affected 11,000 accounts but once we learned about
        it, we rectified it immediately by crediting back the amounts that were fraudulently
        transacted on," BDO head for transaction banking Edwin Reyes told CNN Philippines
        last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f68d9b-3f0f-4188-8afb-da55be92dd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy-led bank first noticed the suspicious transactions around
        the December holidays, he recounted. Working with national and international
        authorities, it was able to establish a pattern: the compromised debit cards
        were being used for contactless payments in other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b83622-8a85-4aab-a443-ca1afc7adc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we identified it was that particular transaction type, we
        disabled it," Reyes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2486e9-9d51-4e26-b7f3-8641b9bcbde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations are still ongoing to piece together how fraudsters
        were able to mount the attack but initial findings show they were able to
        steal account information from the few remaining BDO debit cards still using
        the magnetic stripe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4aa20-98dd-45a9-8504-086edb4cf24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attackers must have wanted to take advantage of window that was
        quickly closing," Reyes said. BDO expects to complete its shift to the more
        secure EMV chip-enabled cards by the end of January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881e1b0-6cdb-4c57-a7bd-366e120a2f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a simple skimming attack, though. Reyes said fraudsters
        were able to use the debit card numbers by inputting them to decoy mobile
        payment apps. They they then used the apps to make contactless payments, which
        don''t need PIN codes or signatures as long as the transactions don''t go
        beyond P2,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85fbd56-8949-493c-b278-1c8e25ca66cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspicious transactions were all in small amounts, but the
        volume of the transactions was huge," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817771fa-dfe6-4206-b3f7-fb87242a787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO will now turn over all its findings to the National Bureau of
        Investigation. Officials welcomed the help of the government to bring the
        fraudsters to justice and said they would cooperate fully with authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7e360-936c-471f-a257-e27943b987b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global threat</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbb620-61fa-4ae6-859b-a725b2ae1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of fraudsters isn''t just a threat to BDO - or to Philippine
        banks. The Bangko Sentral ng Pilipinas (BSP) said it serves as a warning to
        all financial institutions to strengthen their cyber defenses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3528579f-f36d-41b2-a612-98732a6f899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Banks and other organizations globally may be confronted with the
        same challenge. The threat is real, and the sophistication and seriousness
        of all these cyberthreats are ever increasing," Mhel Plabasan, who heads the
        BSP''s core information technology group, said in a recent interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc01e8e-c1d1-4227-812d-e2b14ad730de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a global study by consultancy Accenture, banks face
        as much as 85 serious cyber threats a year; a third of them are successful.
        Another study by Cybersecurity Ventures estimates the world stands to lose
        up to $6 trillion a year from cybercrime by the year 2021 — double the $3
        trillion in 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ac46a-560c-4995-885b-26f4af75c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plabasan said these cyber threats have become the unfortunate consequence
        of banking going digital. As banking spreads to different platforms - from
        websites to emails and mobile apps - fraudsters are finding new access points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e60a237-0009-4e5b-98d6-93ceb77f6f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP, however, is ready. It was one of the first regulators in
        Southeast Asia to issue cybersecurity guidelines for banks last November.
        Among the changes, it requires banks to share information and collaborate
        on cyber threats. They must also adopt advanced cybersecurity controls, such
        as a&nbsp; cybersecurity operations center that monitors possible attacks
        24/7.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a9f65-a569-42ed-8616-0a174b6b6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our expectation is banks will be able to prevent, respond to, and
        ultimately recover from all these cyber incidents," Plabasan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e9148-fe25-431b-a3d7-567184fe6ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For BDO''s part, it has already beefed up its operations teams,
        Reyes said. It has also improved its alert systems so they can raise red flags
        quickly when they detect patterns in suspicious transactions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9b488-93d9-4708-86e5-7c628dffc135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to assure our customers we are devoting all our resources
        so we can to protect them from threats," Reyes said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9c314-cbaf-4281-ae71-67af974cfb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO also urged customers to formally file fraud complaints so they
        can be investigated. They can reach the bank through email (callcenter@bdo.com.ph)
        or phone (631-8000 for domestic, IAC +800-8-631-8000 for international).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7368ddec-cbd5-4bde-9ad9-cbc514330870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:55:08.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:55:13.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said, "What''s important to us is to take care of our customers.
        We will study each and every complaint. And as we''ve done in the last incident,
        we will credit all the accounts affected."</p>'
