      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece9992-7edb-4ec8-84b9-fadfbe26b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:07:02.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:07:06.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> President
        Rodrigo Duterte warned Kuwaitis to stop abusing overseas Filipino workers
        (OFWs) lest they want to suffer the consequences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e1edb-892d-4cb0-ac4b-ef2f00dcf8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:07:02.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:07:06.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I''m not committing a diplomatic faux pas, but one more
        incident about being a woman Filipina worker being raped there, committing
        suicide, I''m going to stop, to ban and I''m sorry to the Filipinos there,
        you can all go home," Duterte said in his pre-departure speech before his
        India trip Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02959d3-3338-4a27-9127-edfcfeedcded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:07:02.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:07:06.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said he just wanted to be blunt with the Gulf state,
        as they are "allies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9cbf8e-21aa-4a48-b006-e9ba7233aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:07:02.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:07:06.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can I ask you now just to treat my countrymen as human beings with
        dignity? I do not want to fight with you. We need your help to improve our
        country," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae252f00-d77f-4262-addd-32e038fe271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:07:02.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:07:06.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s tirade comes after Department of Labor and Employment
        (DOLE) Secretary Silvestre Bello III issued an administrative order Friday
        evening, which ordered the immediate suspension of the deployment of OFW to
        Kuwait. The Department of Foreign Affairs is looking into the possibility
        of a total deployment ban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e420712b-0266-470f-92f5-e46c55179034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:07:02.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:07:06.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE is still probing the deaths of seven OFWs in Kuwait, namely:
        Liezl Truz Hukdong, Vanessa Karissha L. Esguerra, Marie Fe Saliling Librada,
        Arlene Castillo Manzano, Devine Riche Encarnacion, Patrick Sunga, and Mira
        Luna Juntilla. All of them were household services workers, who were deployed
        in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19367be6-11eb-4e1a-bd3d-a5a224fa7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:07:02.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:07:06.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOLE suspends OFW deployment to Kuwait</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c3091-b250-4f21-9e39-8f2ed4567d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:07:02.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:07:06.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run news agency KUNA, Kuwait Deputy Premier and
        Foreign Minister Sabah Al Khalid Al Sabah claimed the cases of the seven victims
        did not apply to the majority of OFWs. Sabah also told KUNA that Kuwait had
        a clean human rights record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40467327-5d40-4eb9-b7fc-cff37a80c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:07:02.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:07:06.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuwaiti government also summoned Philippine Ambassador Renato
        Villa on Tuesday to express regret with Duterte''s decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c686d2-e7d9-4947-ad8e-483d68d5c74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:07:02.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:07:06.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Asian country remains a top destination of migrant workers
        from the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e179fb2-1eae-43a8-b395-ee58849e169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:07:02.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:07:06.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest Bangko Sentral ng Pilipinas data show cash remittances from
        Kuwait from January to November 2017 amount to US$735 million (₱37.5 billion).</p>'
  'PCSO-defends-party-budget-cost-was-even-trimmed':
