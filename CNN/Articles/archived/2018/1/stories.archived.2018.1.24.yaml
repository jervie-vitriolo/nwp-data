      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was PCSO Director Sandra Cam who exposed the allegedly lavish
        Christmas party of the PCSO, which she claimed cost about P9 million. PCSO
        Chairman Jose Jorge Elizalde Corpuz has since resigned.</p>'
    '23':
