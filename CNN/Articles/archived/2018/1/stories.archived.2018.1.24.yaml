      'mgnl:lastActivated': 2019-07-01T10:48:16.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of nominees to the ICS awards were released Tuesday, and
        included 2018 Oscar contenders "Call Me By Your Name" and "Lady Bird."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978169c3-f7a6-4b5b-9bb9-87732a7aa906'
