      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New jeepneys are estimated to cost at least P1.3 million each.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e76551-d044-4708-b88e-e8d42997f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Unemployment, debt from jeepney modernization program worry
        transport groups</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b00e56-b3eb-49f4-989e-8383849f4352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo was charged in December 2017 with violating the Public
        Service Act, following the nationwide transport strikes PISTON conducted in
        February, also in protest of the modernization program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ad0c54-9885-4ae7-8579-9bfee0065d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Transport group leader George San Mateo posts bail</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b3ebe5-8d52-4204-8b43-81e056856870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the government overreacted in the protest rally today
        in suspending the number coding in Metro Manila as well as in deploying free
        rides to the public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efd6d1-1237-4e85-a7e1-ffbe26f4cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"O-A (overacting) naman yung libreng sakay eh, dahil unang una,
        hindi naman kami magsstrike. At nilinaw naman natin yun. At yung gobyerno
        naman mismo, sila ang nagpapalabas na may strike. Hindi ko alam bakit pinapalabas
        nila yun, gagamitin ba nila para magpatupad ng crackdown o clampdown sa amin?"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e064598-28ec-49e1-9ccd-b72819dfa345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Giving out free rides is overacting since we are not
        holding a strike. We made that clear. The government is the one who''s saying
        there''s a strike. I don''t know their reason for doing that, do they plan
        to use it for a crackdown or clampdown against us?)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b586ba6-74ca-4ccb-a396-c8498d26f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON said there were also protests in Baguio, Iloilo, Cebu, Cagayan
        de Oro, and Davao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9752a4f4-f3cf-48a0-bc12-7743b0930e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) suspended the
        number coding to help ease the possible impact of the rally.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90417d4e-b3b2-46c1-be3c-e96853875b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not right after the traffic. The suspension of our (number
        coding) is to help commuters that might be affected by this transport strike
        or whatsoever, or what do they call it. For us, what matters to us is the
        convenience of the riding public," MMDA Spokesperson Celine Pialago told CNN
        Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd8dc2e-d5a1-4db1-bd0f-b16f83c9262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said it deployed 49 government vehicles on standby to help
        commuters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1b29a-c997-4c88-bddd-ecb73192ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Anjo Alimario contributed to this
        report.</p>'
  'Lacson-PCSO-STL-small-town-lottery':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-24T14:29:13.284+08:00
    'imagesource': 'jcr:7cacf2a6-36b8-45cb-aed8-bebf41309bf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26b3f966-ceed-4f5e-a835-053bb8e2d89e'
    'lead': 'Gaming tycoon Atong Ang said there is no "jueteng" only because gambling
      lords are now using the STL as front. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:22:28.280+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T10:22:31.733+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T10:22:31.527+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson to PCSO: If you can''t control small town lottery, might as well
      ban it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b748ee-cf59-4406-96ec-8ad1cd7fe427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Senator
        Ping Lacson raised the possibility of ending the operations of small town
        lottery (STL) throughout the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc92df-8a0f-4c40-8890-de29580f0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi niyo kayang i-contain, hindi niyo kayang i-control (You can''t
        contain and control)? Why would we incorporate the operation of STL sa bill
        na ita-tackle sa floor?" Lacson told officials of the Philippine Charity Sweepstakes
        Office (PCSO) on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0a82e-2de6-46ad-9dfb-22a47dd2e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is hearing Lacson''s bill proposing to update the PCSO''s
        charter, as well as to probe controversies surrounding the agency. But Lacson
        said he will have to remove the provision allowing the operations of STL if
        the PCSO cannot take on the job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f4265-b215-42aa-9224-43207cf702fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must plug all loopholes kasi kung papayagan natin ibabatas na
        natin ito [because if we will allow this to become a law] and you are not
        able to address all these problems, all these concerns then we we might not
        as well allow the operation of STL," Lacson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a3fe2a-0669-4e65-8a59-4acf44990722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made this statement after Camarines Sur Rep. Luis Villafuerte
        Jr. accused the PCSO of failing to stop a gaming firm from engaging in "illegal
        gambling in the guise of operating a lawful STL."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6dd5dc-e891-4a87-9fe5-ea81cdde5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte presented photos and videos showing employees of Camarines
        Sur-based Evenchance, an authorized agent corporation (AAC) of the PCSO, accepting
        bets from minors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ffb936-0fbc-4636-a435-8ea74406d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a doubt, the affidavits, photographs and videos clearly
        and evidently show that Evenchance is selling tickets and taking bets from
        minors," Villafuerte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c517875-a08f-4d07-920a-c2caef9a9d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This violates Section 18 of the implementing rules and regulations
        for STL operations, which states tickets must be sold only to adults 18 years
        old and above.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f31552-5b26-49bf-b2d4-a23cb92ffaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte said betting was also being done on the streets, when
        the PCSO only allows AACs to operate in their authorized stations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d066889-550a-49b1-8a50-420dd1c9b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly jueteng," Villafuerte said. "Jueteng" is an illegal
        numbers racket that the government aims to curb through allowing STL.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736471b-3ae9-4c06-92d8-6020eab604f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte added, Evenchance failed to remit an accumulated P893
        million to the PCSO from March to October 2017 alone. "If you will compute
        as of December, mahigit isang bilyon na po ang na-defraud sa gobyerno (the
        government has been defrauded of over P1 billion)," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d5d4d-2d12-4715-a219-96ebad30f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evenchance has denied fronting for "jueteng."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954b335-0faa-488a-85cf-0e03dbd88b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as July 2017, the local government of Camarines Sur filed
        a resolution imploring the PCSO to cancel Evenchance''s franchise. Despite
        the "preponderance of evidence," the PCSO failed to act on the matter, Villafuerte
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5cdc07-7885-40f8-9dd8-91fb0a91851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO General Manager Alexander Balutan said they are not tolerating
        any violation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d788e6-c083-4ae9-a47a-07ec824440fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately after the last congressional meet, hearing last December,
        we summoned the PNP and asked them to investigate such violations. Because
        as far as we are concerned, kami po ay walang (we do not have) police power,"
        Balutan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38cba92-d065-4789-bce6-ec4e793e1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, however, said the PCSO, not the Philippine National Police,
        is still "ultimately responsible" since they give gaming firms authority to
        operate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369709f-9126-46bc-914f-7b1a5181f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:28.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:22:31.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte added, the problem "has been going on every day" not
        just in Camarines Sur, but nationwide. In the province alone, STL operations
        have a gross collection of P5 million daily, but these are not properly remitted,
        Lacson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327f434-7451-45a5-a5f0-e0a0a44ded8f'
