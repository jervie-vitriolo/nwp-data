      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>other members of Aegis Juris Fraternity involved</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0eee72-3c34-4fc1-8c6b-af3f4b3572e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we recognize the number of disbarment cases pending before
        the Supreme Court, it is humbly requested that the issue at hand be given
        preference and be dealt with as soon as  possible considering that another
        life was lost because of the barbaric practices of the fraternity," the report
        read.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2de71-9598-4c87-ae1e-9c0ec6dbd567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Police: Aegis Juris members attempted to cover up UST law
        student''s death</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d36fa-f253-4962-a610-302caaa06cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panels said depriving the said lawyers the privilege
        of practicing law will set an example and may deter further hazing incidents.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db2931-b523-4e02-90b6-3790a9ed6feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions taken by these members constitute grossly immoral conduct
        that is shocking, against the decency expected from lawyers," it said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846f906-6f07-46ec-85c1-8767b509a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Divina denied links to the hazing, saying he had
        no knowledge and did not take part in the activity.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1cd72b-385f-438c-b52c-2b49b55b45bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not do anything wrong, illegal, or unethical. I did all I
        could have done under the circumstances to prevent all incidents of hazing
        from happening during my watch as Dean of the UST Faculty of Civil Law...
        Without such knowledge and having consistently cooperated with the authorities,
        I completely trust that I will not be unfairly dragged into any such case,"
        he said.</p>'
    '57':
