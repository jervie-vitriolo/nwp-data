      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James became the seventh player to reach 30,000 points during the
        Cleveland Cavaliers'' game against the San Antonio Spurs Wednesday at the
        AT&amp;T Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
