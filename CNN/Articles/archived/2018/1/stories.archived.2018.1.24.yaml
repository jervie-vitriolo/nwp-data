      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Lav
        Diaz''s "Ang Babaeng Humayo" continues to draw international acclaim as it
        bagged three nominations for another international award-giving body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90c149-f36e-43f6-9c1e-1074ba29ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:11.707+08:00
