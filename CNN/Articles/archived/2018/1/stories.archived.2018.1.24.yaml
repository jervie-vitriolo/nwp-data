      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaming tycoon Atong Ang said there is no "jueteng" only because
        gambling lords are now using the STL as front.</p>'
    '19':
