      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other nomination was for one of the film''s stars, John Lloyd
        Cruz, as Best Supporting Actor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694cfd8-1b38-4ecb-839d-59cb21369cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:11.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:48:16.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz''s 228-minute film won the Golden Lion Award for Best Picture
        at the 73rd Venice International Film Festival in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d05c2-30fe-49c7-a908-f0284bc0eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:11.707+08:00
