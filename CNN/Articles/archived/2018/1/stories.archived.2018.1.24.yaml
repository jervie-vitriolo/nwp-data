      'mgnl:lastActivated': 2019-07-01T10:48:16.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz''s film was nominated for the categories, Best Film Not In
        the English Language and Best Adapted Screenplay at the 15th International
        Cinephile Society (ICS) awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46147745-cba7-4a5c-a945-0b86e4b840cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:11.707+08:00
