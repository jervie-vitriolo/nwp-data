      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a8140-05d6-4529-a5c9-d263ce181ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 24) — President Rodrigo Duterte
        on Wednesday denied involvement in allegations of corruption against Senate
        Minority Leader Franklin Drilon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65971378-83e4-4570-9f7a-6c721d0848cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I talked to somebody urging a case against you sa PDAF (Priority
        Development Assistance Fund), bring the person in my presence, and I will
        resign because you are my friend," the President said, addressing Drilon,
        as he was about to leave for India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe0317-afb5-44c9-b564-6410de265f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was referring to alleged pork barrel mastermind Janet
        Lim Napoles'' claims that she donated a total of P5 million to Drilon during
        the 2010 presidential elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e15db-0790-4d8c-9bc1-fe8ecb5ed0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon did not run in the 2010 elections, but was the chairperson
        of the Liberal Party (LP), which now serves as opposition against the administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d130ff-6d3a-4e0d-9ef2-9f4d7c8c0c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte assured Drilon he had no hand in the claims against the
        Senate Minority Leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed63dd4-9e74-47bd-88f0-99b9803569e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"It is not in my system, it is not in my style na maghabol,"
        he said. "I told you before in front of so many congressmen, wala akong ginagawa
        against you."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b901f44c-afde-48e7-9fb8-20b0fb8d1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not my style to go after you... As I''ve told
        you before in front of so many congressmen, I have nothing against you.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b4fc8-6a46-40b9-a4d5-fa88f5e53f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Tuesday sought a probe on Napoles'' allegations. Presidential
        Spokesperson Harry Roque said he hopes the Office of the Ombudsman and the
        Department of Justice (DOJ) will conduct an investigation on the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566dda0-8fcc-4755-8c50-ebfba9364e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace seeks probe on Napoles claim of P5-M donation to Drilon</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971e78c-b39b-4f1e-9346-28faa0702c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon earlier called the allegation "fake news intended to harass
        the opposition."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93f166-e9dc-4415-8508-ba33a05bbf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the speech of Duterte, Drilon clarified he never accused Duterte
        of talking to anyone to file a case against him, and that whatever disagreements
        they have are only on matters of policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31bbf27-77bf-4e7f-89b0-b5ca9c6fa806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain grateful for, and acknowledge, the support the President
        gave me, as mayor of Davao City, in all my election campaigns. I hope we remain
        friends. He has my full respect," Drilon added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2541ad6-6581-4064-9b93-29c1790a7df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the speech, the President also said Napoles had tagged opponents
        of the Liberal Party before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c934a-ff48-4de5-9ad6-ea024f3ae04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi pa naman ni Napoles, marami pa raw siyang sasabihin. O
        nauna na nga ''yung mga kalaban ninyo,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19041a9e-8495-4f85-aa87-ae26e338aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Napoles said, she has a lot to reveal. Your enemies
        have already been investigated.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37c428-beea-43eb-ac43-d6c3ff83db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is facing plunder and graft charges before the Sandiganbayan
        for allegedly funneling lawmakers'' millions in pork barrel funds to bogus
        nongovernment organizations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05538e-1b05-43a3-ae91-1c0f98ae18c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:58:20.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:58:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Eimor Santos contributed
        to this story.</em></p>'
  'pnp-philippine-national-police-oplan-tokhang-banned-night-weekend':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-24T15:32:02.436+08:00
    'imagesource': 'jcr:f34ddcf7-39ee-492b-86ae-82ab02d02a8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05859e33-4202-4586-a14c-96eed25e7856'
    'lead': 'The PNP said this will lead to a more transparent and safe campaign against
      illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:01:13.178+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T10:01:16.637+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T10:01:16.459+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New PNP guidelines ban Oplan Tokhang at night, weekends

      '
    'updated': 2018-01-24T16:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93950b79-c0ab-409a-a7c7-77e1b0e96237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Anti-drug
        intelligence gathering operations at nighttime and on weekends will no longer
        happen, according to new supplemental operational guidelines of the Philippine
        National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c7275-3426-4efd-9577-4c00f49189e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson CSupt. Dionardo Carlos on Wednesday said the memorandum
        signed by PNP chief Dir. Gen. Ronald Dela Rosa will be cascaded to all field
        offices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a12ae9-ea90-4085-9f75-985c71e2eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said according to the "Oplan Tokhang" guidelines, operations
        must be conducted only from 8 a.m. to 5 p.m., Monday to Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2af34-883d-4ec4-8463-d3087c8b0faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, operations may exceed this period if necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c8b1d-622a-4907-a759-35b9301c477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as possible, ito ay magawa habang may araw...Kung nagsimula
        ka nang maaga, pero hindi mo naman talaga matapos nang alas singko, wag naman
        pong abutin nang gabing-gabi," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde9792-f911-4ea1-9c24-ff22c3dcf67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible, it should be done during daytime...But
        if you start early and you can''t finish by 5 p.m., just don''t let the operation
        reach until late night.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b6f699-1225-4bbc-83b4-3114bc1358a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said the guidelines would discourage questionable operations
        of scalawags during late night or early morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6998c67-2d50-4bc3-92fe-5b9521062db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this will promote transparency and safety both for the
        suspects and the so-called Tokhangers, or police officers involved in operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c68cad-ec02-4467-89ae-12d9119467a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tanggalin na natin yung duda sa gabi, kasi limited yung view kapag
        night. Kapag daytime, it''s safer for the Tokhangers," Carlos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d91eb1-7791-4678-9867-2e5c7e961e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s remove doubts during the nighttime, because
        there''s limited view. During daytime, it''s safer for the Tokhangers.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9183a-2ea1-4e51-a54a-5f16be79b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Tokhang, which comes from the Cebuano words "Toktok" and "Hangyo"
        meaning "knock" and "plead," is an intelligence-driven campaign in the Duterte
        administration''s war against drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7eb92-2a20-494a-a245-857f5cd28485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos added that Tokhangers are required to wear uniforms during
        operations, and the police must promote a less bloody drug war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45915c-973f-49ca-ab43-fa8a12245d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention of Tokhang ay ang maabot yung kilalang drug personality
        sa mga komunidad at mabigyan ng pagkakataon na sila''y makapagbago," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b6a10c-7943-45fd-9a11-ad2c530263a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The intention of Tokhang is to reach the known drug
        personalities in the community and be given the chance to change.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb3c75-d343-4a61-a313-ff55510faad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also said body cameras must be used when available
        to record the operations. This provision was also included in the PNP''s supplemental
        operational guidelines for anti-illegal drug operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61059b0-92a7-4536-b2be-d59ccabe2808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP was heavily criticized for alleged abuses during anti-drug
        operations, including the killing of teenagers Kian Delos Santos, Carl Arnaiz
        and Reynaldo de Guzman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c45b84-4efb-4bdd-a981-4e9077fa48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had earlier ordered the Philippine Drug
        Enforcement Agency (PDEA) to take over the drug war, but eventually allowed
        the police to once again conduct operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33ab42-7a10-44b5-a722-6777ef419e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:13.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:01:16.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official records state that less than 4,000 drug suspects were killed
        in legitimate police operations: 34 by PDEA agents and 3,933 by the police.</p>'
  'Mocha-Uson-returns-award-to-UST-alumni-association':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-24T15:31:54.138+08:00
    'imagesource': 'jcr:25050034-c1f5-4926-9f8d-471cd39c59f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04f15339-332f-41aa-b0c3-9bb771b15367'
    'lead': 'Uson challenges Thomasians who criticize her if they embody the Thomasian
      core values.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:04:41.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:19:11.115+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mocha Uson returns award to UST alumni association

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd53159-1b01-4966-9195-f5fb8f3eefab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Presidential
        Communications Assistant Secretary Margaux "Mocha" Uson on Wednesday returned
        the controversial award for government service given to her by the University
        of Santo Tomas Alumni Association Inc. (USTAAI).</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">JUST IN: <a href="https://twitter.com/MochaUson?ref_src=twsrc%5Etfw">@MochaUson</a>,
        through her staff, returns the Thomasian Award for Government Service given
        to her by the UST alumni association | @RexCNNPH <br><br>📸: Henry Tenedero
        <a href="https://t.co/aR7ta01uWY">pic.twitter.com/aR7ta01uWY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/956004000599560193?ref_src=twsrc%5Etfw">January
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf74d84-dde1-4cdf-ae25-224d4aadb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe8498-1804-4f86-8a5d-1e379d8d60cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the organization, headed by Henry Tenedero, and Uson received
        strong criticism from netizens as well as UST students and alumni after the
        award was given on January  21.  Questions have long been raised about the
        qualifications of Uson, a former sexy dancer and rabid supporter of President
        Rodrigo Duterte, for her government post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315030a-bdde-476e-ba09-2c61d0da6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recipients,  including Akbayan Partylist Rep. Tom Villarin,
        also returned their awards in protest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a352e43-8598-42ee-95a0-9ecc2952cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amid all the lies, vitriol and violence peddled by government officials
        like Mocha Uson, people will rally around the truth. I salute the Thomasian
        community for standing up against this raging darkness foisted as a ''new
        normal,''" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d93aba-e2e1-4e14-932a-ae370bd4a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Wednesday, Uson asked her bashers to stop attacking
        Tenedero, who stepped down as USTAAI president Tuesday evening because of
        the controversy.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Asec. <a href="https://twitter.com/MochaUson?ref_src=twsrc%5Etfw">@MochaUson</a>
        says she returned the award to stop bullying vs. resigned UST Alumni Association
        Inc. President Henry Tenedero<br><br>&quot;Tama na &#39;yung pambubully sa
        kanya. Ako nalang ang i-bully niyo, ako na lang murahin niyo.&quot;<br><br>Video
        courtesy: Malacañang Press Corps <a href="https://t.co/0Ne2wbPh02">pic.twitter.com/0Ne2wbPh02</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/956009839704059904?ref_src=twsrc%5Etfw">January
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc2eb3-53af-4bd5-bb11-dff9d294274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b855f5-a196-4885-b05b-bba46262aec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the firestorm online, the group stood by its decision saying
        Uson, who studied medical technology in the university, met the requirements
        for the award.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acc65ee-08d6-406b-8dfa-ae1119358315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobra na yung pambu-bully ng ilang Thomasian sa iba pang opisyal
        ng USTAAI. Kaya ang akin, tama na ''yung pambubully ninyo sa kanya. Matanda
        na yung tao eh. Ako na lang ang i-bully niyo, ako na lang ang murahin niyo,"
        Uson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e133b-4adc-4f8e-b791-58456fe8d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bullying of USTAAI officials by some Thomasians
        is too much. Enough already. He''s old already. You can just bully me, curse
        at me.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb2721-6b7e-4cc3-8ea8-2e8a97cb66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenedero, meanwhile, said returning the award was a "great act of
        humility and magnanimity on the part of Asec. Mocha."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb36eb-97ef-45cc-a4f4-93d05ee0f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, who flew to India with Duterte on Wednesday, posed a question
        to members of the UST community critical of her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a1e03-0240-4f10-bc66-c0f0525bd427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila ba, do they embody the Thomasian core values sa kanilang pang
        aalipusta sa isang taong katulad ko?" she demanded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621adf1-742a-4b54-8f6e-ee80a286e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do they embody the Thomasian core values with the
        way they insult people like me?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4ac42-ef03-4e19-8a47-d88c0a45ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said it is the right of other UST alumni to return their award.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f5605-93ac-4eb5-b77d-55dc08edbf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga ilang Thomasian, nagra-rally sa kalsada, sabi ipaglaban
        ang freedom of speech, freedom of expression, tapos ''yung karapatang ipahayag
        ng USTAAI na isama ako sa kanilang awardee eh sinusupil nila yung karapatan
        nila? So sino ngayon yung nagcu-curtail ng freedom of expression?" Uson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa12902-b3be-4701-96e0-badc88a130fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some Thomasians hold rallies to fight for freedom
        of speech and expression. But they want to stop the USTAAI from including
        me on its list of awardees. Who now is curtailing freedom of expression?]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa09b13-7cea-4d4c-a1df-22e15f3050e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistant secretary also defended herself from accusations that
        she is a purveyor of fake news.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0995ae4-c344-4a5c-84e2-d28e1e79cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, hindi ako media. Ang nakalagay sa mga blog ko, opinion. Hindi
        niyo magustuhan, pero hindi ''yun balita," Uson said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a0faa-4096-4bf7-9534-9a7ba786eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:41.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:11.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not a member of the media. I put opinions on
        my blog. You may not approve of it but it is not news.]</p>'
