    'template': '1'
    'title': 'SWS: 7.2 million Filipinos jobless in 2017, lowest since 2004

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ee565-3c96-4656-befe-84598c7ee8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> A
        new survey said the country recorded the lowest number of jobless Filipinos
        last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2fcea-0974-4126-a2d3-9df9b5d8dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fourth quarter survey, the Social Weather Stations (SWS)
        said 15.7 percent or 7.2 million adults were jobless in December 2017, the
        lowest rate in 13 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa989eba-8bc7-4889-8eca-36384eb8c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployed Filipinos include those who voluntarily left their
        old jobs, those who lost their jobs due to economic circumstances beyond their
        control, and first-time job seekers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3dcab-624e-4911-b7db-f5ef2a9db80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 2017 joblessness rate was lower compared to September
        2017, which showed 18.9 percent or 8.7 million adults were jobless, and the
        lowest since March 2004 where around 9.8 percent of adults were jobless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88589112-9d82-460e-bfc3-ce8fbab70ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, in a statement, said it is happy with the survey results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da6afb-cddd-4c26-8938-78a5dcb2b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration is indeed on the right track in making
        sustainable and inclusive growth as part of our development plan. Department
        of Budget and Management data showed infrastructure disbursements jumping
        44.8 percent year-on-year to P43.8 billion last November," Presidential Spokesperson
        Harry Roque said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c1f40d-574c-4ed3-8452-6b142582e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS conducted the survey among 1,200 Filipinos aged 18 and above
        - 300 each from Metro Manila, Balance Luzon, the Visayas, and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed152d-4bfe-4ed7-a5d7-836905afe463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism high</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f77fb-21d6-4584-abad-0ecc1337968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are also more optimistic about getting a job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3bdce-a3a5-4a42-b46d-bec02eb03556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the respondents, 53 percent said they believe more jobs will
        be available in the next 12 months, 24 percent said there will be no change,
        and 12 percent said there will be fewer jobs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8a834-069c-4509-b882-d78de814f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This put the net optimism at +41 or "excellent," the highest since
        1998 or during the Estrada administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3769cd-0b2d-4400-8417-4c7d0b232190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net optimism is obtained by subtracting the number of those
        who believe there will be fewer jobs (12 percent) from those who said there
        will be more jobs available (53 percent).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e620d-01f8-4d54-a0ae-d8e86f824733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said&nbsp;more jobs will be generated through the Tax
        Reform for Acceleration and Inclusion Act, which is expected to increase infrastructure
        investments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01eba2-aacd-4183-bcb6-dfee0fd0985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:22.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:37:13.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our Build-Build-Build Infrastructure Program is projected to create
        more than a million jobs a year,” the Palace said.</p>'
  'CIA-warns-Kim-Jong-Un-could-use-nukes-as-coercive-tool':
    'author': ' Zachary Cohen, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-24T09:52:51.430+08:00
    'imagesource': 'jcr:f3d85118-1e87-4263-9568-fcc2dc17a8ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e83d0c45-5555-43cc-90bc-3e86223cd0d0'
    'lead': 'While the CIA has long highlighted North Korea''s rapid improvements
      in the capacity and rate of its intercontinental ballistic missile tests, Pompeo
      emphasized that Pyongyang''s progress should be measured by reliability rather
      than in timelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:40:41.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T10:40:44.942+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T10:40:44.761+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CIA warns Kim Jong Un could use nukes as ''coercive'' tool

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccfe60-020a-4285-afac-9736d708078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> CIA Director Mike Pompeo said Tuesday that
        the US intelligence community still considers North Korean leader Kim Jong
        Un to be a "rational actor" but that assessment does not mean he is only developing
        nuclear weapons as a means to preserve his regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b254c4-625f-4fb5-b057-e7a703db727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do believe he would use these tool sets beyond self-preservation,"
        Pompeo said at the the American Enterprise Institute, adding that Kim is likely
        prepared to use both nuclear and conventional military forces for "coercive"
        purposes with the intent of reunifying the Korean peninsula under his rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b41385-bc06-4462-a027-b2bfa38abb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CIA has long highlighted North Korea''s rapid improvements
        in the capacity and rate of its intercontinental ballistic missile tests,
        Pompeo emphasized that Pyongyang''s progress should be measured by reliability
        rather than in timelines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1be45b-f727-4677-a916-d823f2bd0d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un will not rest with one single successful test" that
        demonstrates he has the ability to hit a US city with a long-range nuclear
        weapon, Pompeo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c936ed0b-4927-4328-b2f8-fe3cd1f3f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His next move would be to develop an arsenal" or the capacity to
        deliver missiles from multiple firing points simultaneously, he added, noting
        it is "our mission is to make the day that he can do that as far off as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b1a86d-7564-41d0-b829-04b25c94068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo declined to answer whether the US could conduct a limited
        military strike on North Korea without provoking a full-scale conflict, but
        did say that US intelligence and military agencies continue to prepare a series
        of options for President Donald Trump should diplomacy fail to achieve the
        stated goal of denuclearization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a65692-6880-4003-b0fe-1ac8d1f8cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has long maintained that all options are on the
        table when it comes to dealing with North Korea and most of Trump''s top national
        security advisers have said that military options should be reserved pending
        an imminent threat to the US or allies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e3134-b59d-4c79-8cbf-4f905b656a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s provocative rhetoric and suggestions that the administration
        could be considering a "preventative war" have raised concerns that he may
        be more willing to engage in a conflict on the Korean peninsula than past
        presidents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd842e77-3902-4d29-b390-8e2705188966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the US would be willing to live in a world where North
        Korea could destroy New York with the push of a button, Pompeo said that decision
        is ultimately up to the President but stressed that Trump has been unambiguous
        on that point.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93072ee7-cd25-4619-94fb-bbd250e1f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message may not be so clear to Pyongyang though, as Pompeo said
        US spies are concerned that Kim may be receiving inaccurate intelligence from
        his senior advisers about how willing the US is to launch a military strike
        should diplomacy fail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0a147-e477-47e6-8223-cdde2f41c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a healthy thing to be a senior leader and bring bad news
        to Kim Jong Un," Pompeo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496ceb6-4015-42ca-8793-4ef9d0ed3afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell someone you are going to do that and then try to get a life
        insurance policy," he added, referencing Kim''s history of executing top officials
        and his even own relatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45832fef-8979-4947-a8af-dcad37c84e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pompeo''s remarks elicited laughter from the crowd, they also
        provided some insight into the CIA''s assessment of what is driving Kim''s
        decision making.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738496e9-41f1-4dd4-a3d3-45c7e5cace5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is "taking real world actions we think will make it unmistakable
        to Kim Jong Un that we are pursuing denuclearization," Pompeo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486c4c7-f518-4eed-8941-665425a2ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining the point at which North Korea''s missile and nuclear
        programs reach that stage largely falls to the CIA, a task Pompeo said his
        agency is well prepared to handle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc7bdd-64a4-44d8-98aa-fa7a08942d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came in it (North Korea) clearly hadn''t received the attention
        and focus for what this administration was going to ask for," Pompeo said,
        adding that the agency has made significant progress in developing a global
        intelligence picture to fill some of the gaps he inherited from previous administrations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6fcad6-b8b2-4828-b12c-08a8f1596d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a more robust global network focused on North Korea, the CIA
        can now assess the impact of different parts of the administration''s "maximum
        pressure campaign," Pompeo said, including the effect, or lack of one, sanctions
        are having on Pyongyang''s missile program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9389652-a90d-4f9d-a2cf-07003ad552cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have officers all around the world working diligently to make
        sure that we do everything we can to support the US pressure campaign and
        to tighten the sanctions," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a6961-330b-4a75-a920-b90d16030b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo would not discuss the extent sanctions have impacted the
        rogue regime''s weapons'' programs to date but, ultimately said the CIA is
        "pretty confident" it can deliver reliable information about North Korea''s
        evolving nuclear capability and testing capacity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af3e1ba-134b-48df-b269-641f00777446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:41.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:40:44.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "CIA warns Kim Jong
        Un could use nukes as ''coercive'' tool."</em></p>'
  'Pakistan-police-arrest-suspect-in-Zainab-murder-case':
    'author': 'Joshua Berlinger and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-24T10:41:40.475+08:00
    'imagesource': 'jcr:1bcd1e48-68d9-4df2-a44e-fe16dd42c6e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4a48047-6c9b-4e1a-865a-6d001d5930d4'
    'lead': 'Authorities in the city of Kasur in eastern Punjab province announced
      the detention of a 24-year-old man, named only as Imran, in connection with
      the killing of Zainab and a number of other girls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:43:06.256+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T10:43:09.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T10:43:09.494+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan police arrest suspect in Zainab murder case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9dd40b-cfd1-4db0-a5ff-08d3a92f7151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Police in Pakistan have arrested a suspect in connection
        with the killing of Zainab Amin, a seven-year-old girl whose death prompted
        widespread protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf98c8f-50a9-4ae9-a9a1-01aefa438dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the city of Kasur in eastern Punjab province announced
        the detention of a 24-year-old man, named only as Imran, in connection with
        the killing of Zainab and a number of other girls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799f104-21bd-40af-8e12-05cb41074496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire country was praying to catch this killer, and now in
        front of the entire nation with a grieving heart but with confidence I can
        say that Zainab''s killer has been arrested," Punjab Chief Minister Shehbaz
        Sharif announced at a press conference in Lahore Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0537d4-5e5f-4bd0-a378-054d997f9927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif said Imran''s DNA was a match with samples found on Zainab''s
        body, which was dumped in garbage about 100 meters (328 feet) from her home.
        She appeared to have been raped, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73772d21-0f71-4b83-8e7c-5ad53174927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif said authorities had profiled 1,150 DNA samples and were
        confident they had caught the girl''s killer. "There is a 100% DNA match with
        the killer," Sharif said. "We did a polygraph test, there is a 5% chance you
        can miss the target, but the DNA is a 100% test correct."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08dfabe-f8cb-4412-9633-6e9e2fbdea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the arrest,&nbsp;Pakistani authorities said&nbsp;they suspected
        a serial killer between the ages of 25 and 35 may have been responsible for
        murdering Zainab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ce78e-4250-4a1b-bbbe-3e4b5188ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif said the suspect was accused of seven other attacks. He did
        not specify how many of them died but CNN understands from family members
        that that at least four were killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9ad0c-f541-434a-a516-1070005bd290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zainab disappeared earlier this month in the northeastern Paksitani
        district of Kansur after being taken near her home. After authorities found
        her, an autopsy confirmed she had been strangled and suggested she had been
        sexually assaulted, the medical officer who carried out the examination, Dr.
        Quratulain Atique, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d4495-bd91-40ae-a5cc-1abdc1aea6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zainab''s face bore torture marks and her tongue was crushed between
        her teeth, Atique said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b5766-8557-451b-8f6d-27fcc6d69586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community has since been living in fear and has accused police
        of mishandling the crises. Anger due to the slow response from authorities&nbsp;kicked
        off massive, deadly protests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fcb703-a965-4dc5-aeed-b7b0fb93ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif responded earlier this month by offering a 10 million Pakistani
        rupee bounty (over $90,000) for anyone who could help identify those responsible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b99864-0b51-4ae1-a6ce-dcff93c5c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging protests in the wake of Zainab''s death, Sharif said:
        "I know that this situation was politicized. I beg everyone that such fragile,
        sensitive, heart breaking stories shouldn''t be politicized."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0891e-220b-443f-ad69-6d1ad4c97762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the accusations that police failed to act on previous
        attacks on girls in Kasur, Sharif said: "I agree that there should be accountability
        for the previous seven girls who were attacked by this serial killer and rapist.
        Those families will all get justice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ceb7e4-efd6-4197-a941-817800955d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to constitute a legal committee to assist those other
        families as well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c65a8-e568-4304-9e92-da35fd14b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zainab''s father, Muhammad Amin Ansari, thanked all those who helped
        make the arrest in connection with his daughter''s death, adding that he was
        in Saudi Arabia on pilgrimage when he found out Zainab had vanished.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c138c-86b2-4c4f-a9f0-82ac026dad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two to three days later I found out that she had been murdered.
        I want to thank all agencies who have helped in arresting the killer," he
        said at the press conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10e8f6-a66e-4bdf-9d54-2b13a9aba213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasur district was previously at the center of a child sexual abuse
        scandal in which a gang of up to 25 men was accused of blackmailing scores
        of children into making sex videos between 2009 and 2014. The abuse was uncovered
        in 2015 and a number of suspects were arrested.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e53b27-be7e-468a-859c-6f0681a60c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:06.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:43:09.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pakistan police
        arrest suspect in Zainab murder case."</em></p>'
  '150-ISIS-fighters-killed-in-airstrike':
    'author': 'Ryan Browne'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-24T09:53:56.593+08:00
    'imagesource': 'jcr:f62c31a8-d936-4e39-bc7e-fc3219740432'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1f70031-ebd1-465c-b3a4-115b9357c87c'
    'lead': 'The U.S.-led coalition fighting ISIS killed approximately 150 ISIS fighters
      in a Saturday airstrike, Col. Ryan Dillon, a spokesman for the coalition, told
      CNN Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:45:41.004+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T10:45:43.914+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T10:45:43.728+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.-led coalition says 150 ISIS fighters killed in airstrike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392af4ea-66be-4a2f-8b45-ca362213fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S.-led coalition fighting ISIS killed
        approximately 150 ISIS fighters in a Saturday airstrike, Col. Ryan Dillon,
        a spokesman for the coalition, told CNN Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a2359-3881-4488-982b-7180eb79a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target of the strike was an "ISIS headquarters and command and
        control center," Dillon said, adding that the strike involved "over a week''s
        worth" of intelligence work involving multiple kinds of coalition intelligence
        as well as information from U.S.-backed Syrian Democratic Forces fighting
        ISIS on the ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad61cc7-0cdf-4e49-8467-bfe15e47eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the coalition said that the location was "exclusively"
        occupied by ISIS fighters and was under constant surveillance, ruling out
        the possibility of civilian casualties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89489f6b-4bcf-40dd-be59-fc3949230c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dillon said the strike took place in the Syrian town of As Shafah,
        located in the Middle Euphrates River Valley, an area where remnants of ISIS
        continue to operate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f2812-721d-46e2-8c6f-3a082996574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. military official said the strike was carried out by U.S.
        Navy F/A-18 jets and unmanned drone aircraft. The aircraft carrier USS Theodore
        Roosevelt is currently operating in the Gulf in support of strikes against
        ISIS in Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ffc4eb-7462-4f64-b7c8-0cc02ffb127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like they were massing for a movement," Dillon said noting
        that it was rare for ISIS fighters to gather in such a large group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c6d51-9ebf-4bc9-8143-858394a7d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they do congregate ... like that we want to take advantage
        of it," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d4e160-1ff1-4417-82e1-bb6b42a1ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strikes underscore our assertion that the fight to liberate
        Syria is far from over," Maj. Gen. James Jarrard, the commander of the coalition''s
        Special Operations Joint Task Force in Syria, said in a statement following
        the strike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a119a4-d104-4605-a31c-2437b6b55e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarrard added that coalition troops and members of the Syrian Democratic
        Forces "are still finding, targeting and killing ISIS terrorists intent on
        keeping their extremist hold on the region."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f2a83-63cf-4bc6-b970-d31c9b2cb963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot take our focus off our mission, and we must not lose
        our momentum in taking these terrorists off the battlefield and preventing
        them from resurfacing somewhere else," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911d71d-80b3-406e-9f2e-23e854483762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike and Jarrard''s statement of support for the Syrian Democratic
        Forces come as Turkey has launched its own military operation into Syria,
        targeting Kurdish YPG fighters in the Afrin area in northwest Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b6a8a-4a77-4a93-85eb-8e445944678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. does not back Kurdish fighters in Afrin but does back Kurdish
        elements of the Syrian Democratic Forces which operate in north eastern Syria.
        Turkey sees both groups as linked to Kurdish separatists that have fought
        a decade''s long insurgency against the Turkish government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a617b-3910-454a-bdd3-1feddc916a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top adviser to Turkish President Recep Tayyip Erdogan told CNN''s
        Christiane Amanpour Tuesday that Washington had assured Turkey it would only
        support Kurdish militias until ISIS was defeated, calling on the U.S. to cease
        its support.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761d742-3a0d-45a9-b2ea-7da1df6c5028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have stressed that ISIS remains a threat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a3444-c7a7-4221-a597-87651230e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. military official told CNN that the Turkish operation in
        Afrin has had no impact on coalition operations against ISIS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590965d3-82db-41a3-9e27-b517a522065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the mix of U.S.-backed fighters engaging
        ISIS in the terror group''s last holdouts in the Middle Euphrates River Valley
        was approximately 80% Arab and 20% Kurdish.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338fce4-33fb-46af-85f2-e05cb84f8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said that the approximately 57,000 strong Syrian
        Democratic Forces was now majority Arab, with about 52% of its fighters being
        Arab and 48% Kurdish.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f745ce-b153-4a32-b003-e8f93c1adbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that half a dozen foreign ISIS fighters had been
        captured trying to escape over the last 96 hours. He said those foreign fighters
        came from a variety of countries in the Middle East.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280ecfd-3766-4bda-9aa0-e946982e80c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:45:41.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:45:43.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "U.S.-led coalition
        says 150 ISIS fighters killed in airstrike."</em></p>'
