    'template': '1'
    'title': 'PCSO defends party budget; says cost was even trimmed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8408080-8c53-4a6a-ace5-781152f1fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> State
        lottery officials defended their Christmas party budget in the wake of allegations
        it was extravagant, but lawmakers hit them just the same for supposedly failing
        to live up to their purpose as a charitable institution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7a436-04f2-453e-a0d6-ae4d44e12bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Charity Sweepstakes Office (PCSO) general manager
        even said they saved millions of pesos last Christmas: from an approved budget
        of P10 million, it went down to P6.3 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85af13-d232-461f-baa9-2daaad0bfba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-cut po namin tong budget na ito to 6.3, e malaking bagay na
        po yun (we cut the budget to 6.3, that''s big)," PCSO General Manager Alexander
        Balutan said Wednesday during a Senate hearing on the proposal to update the
        PCSO charter, as well as controversies hounding the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409d6dd-5666-48eb-a999-5f5ccef58519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fund na kinain po namin (that we ate) is not coming from the
        tax of the people but from the gaming public… We still exercised prudence
        sa expenses po namin (in our expenses)," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf47eb-42e4-4176-b95b-d4180db450da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan said the Budget Department even allowed them to allot P14
        million for their Dec. 19, 2017 Christmas party, but the Board of Directors
        trimmed it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d7683-f936-4fd7-8130-ae28e87b49a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the P6.3 million, Balutan said only P2.2 million was paid for
        the food and venue – Edsa Shangri-la, a luxury five-star hotel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0daf6cb-0ea4-46cd-9709-f9e07051565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan denied the party was "lavish," adding they tried their best
        to cut the cost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda81af-001e-4aaa-b035-6697ae1707c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nakita ko nga lang po dun na pagkain ay manok lang at saka
        konting gulay. Hindi naman po lavish. Sabi ko nga, mamantikaan man lang yung
        nguso ng ating mga empleyado," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0580a-ce2e-49a9-af23-760f49198811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "All I saw was chicken and a few vegetables. That''s
        not lavish. As I said, it was only enough for our employees."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a46a82-4038-49cc-9117-617335520666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,580 employees and guests attended the party, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9298ad-fef3-4ab1-a14d-fb08fc738bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, however, still slammed the PCSO for choosing a luxury
        hotel as venue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75657b-3a1b-4be7-8b5a-cc08608149d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charity yung mandate ninyo pagkatapos nandun kayo sa five-star
        hotel. Yun ang dahilan kung bakit nagkaroon ng controversy," Senator Panfilo
        Lacson said. He led the hearing as chairman of the Senate Committee on Games
        and Amusement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62889085-19af-4327-94b5-1bb82aa15183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Your mandate is charity then you are in a five-star
        hotel. That''s the reason behind the controversy."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab78f27-5465-45cb-8b16-83dcf9d14abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung gusto niyo talaga magparty, hindi naman kailangan sa hotel
        (Parties do not have to be held in a hotel). You cannot say frugal, simple,
        and yet sa hotel," said Rep. Luis Villafuerte, Jr., who was one of the guests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbade0d-48db-48e0-bf85-4fd3e389660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan said there are no strict guidelines for holding parties.
        "It''s up to the concern of the top management especially the board to determine
        what''s frugal and what''s okay for the employees."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0b9b9-3e9c-409c-9a3a-c5e8a5ec247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was again slammed by lawmakers, who said government agencies
        should follow guidelines set by the Commission on Audit (COA). COA declined
        to comment on the PCSO expenses, saying they have yet to receive documents
        for audit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09bd2ec-5c8e-4823-aed5-863f3564119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan confirmed the bigger chunk of the budget was raffled off
        during the Christmas party, with winners taking home as high as P20,000, as
        well as for corporate giveaways.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bc3f0-40d7-4447-92d0-0e4876e38bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao read a breakdown of prizes which equaled
        to P5 million. Balutan agreed, but in this case, the amount spent for party
        and giveaways would be total to at least P7.2 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc027dc5-bbbc-4ebb-871c-70a67bd9c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan also confirmed paying a priest P15,000 to P16,000 for officiating
        a mass, but COA said government agencies are not supposed to use government
        funds to pay for religious activities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df925bc9-6231-43be-a5c0-981bf218fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte pointed out there is a separation of church and state,
        and "even as a donation it is not allowed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c73bc8-3738-4925-bc86-1d105c4e6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan apologized, saying he was not aware of such guidelines.
        "Noted Mr. Chairman, next time hindi na po namin bibigyan yung pari. Napakalaking
        kasalanan po pala yun. Sorry po, sorry po," Balutan said amid laughs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b1608-b703-4f5e-a839-8db36f8db401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:19:44.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Noted, Mr. Chairman, next time we will not give to
        the priest. We did not know that was a big sin. Sorry."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498c195-967a-40a7-978e-e2d054eb1f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:10:27.113+08:00
