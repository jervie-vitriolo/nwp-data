      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another five people sustained other injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658eb71-14aa-4ead-aae3-a0bbffce8da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-year-old male student was arrested at the scene and will be
        charged with murder, according to Bevin. The slain victims were a boy and
        a girl, both 15 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb464ed-6f85-46ec-926d-f54c79e592b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous update posted at 1:00 p.m. ET]</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7c5e1-3272-4d20-9560-0cda3d8c8d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another high school has turned into a scene of carnage, this time
        in western Kentucky.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c9f93-aa06-44bc-bb6e-647052fce5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person was killed after a shooter opened fire Tuesday
        at Marshall County High School, Gov. Matt Bevin said. Seven others were taken
        to hospitals, county emergency management said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5b83d-0f7c-4add-ae9d-81046b480477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect has been arrested, but no motive has been released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1de265-f555-4649-ba20-b14fa261a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As word of the shooting spread across the Benton, Kentucky, parents
        panicked about the fate of their children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82888022-a355-4f34-a20f-bd4f4ef1b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Austin, a 17-year-old special needs student, was hospitalized.
        His parents called his cell phone incessantly until someone in the emergency
        room picked up and said Daniel had been shot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a087be76-dafa-4771-b198-975ee89e99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother Andrea rushed to the hospital, bewildered as to why this
        happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86993aa-b7cd-41f7-bf4b-86d3b0e15aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teachers love him. Students love him. I don''t think anything can
        say one bad thing about him," Andrea Austin said. "And that''s not because
        I''m his mom. Everybody loves him."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69ebd6-cb1c-4a11-a57f-36f783dbb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said her son was shot in the right arm, which might need
        to be amputated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a1aadf-2e66-4e6d-ac6c-ce89b6297153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lauded the heroics of a fellow student and a teacher, who quickly
        scooped up Daniel after the gunfire stopped, rushed him to a car and drove
        him to a hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535a9cf-dd55-4fa1-8a7b-74be3f3a8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2 school shootings in 2 days</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bed07-6334-41ae-93e1-d4734704fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence in Marshall County, a rural area near the western tip
        of Kentucky, stunned the governor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f7f8d9-3538-46e8-a7a0-8a108f3cb995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unbelievable that this would happen in a small, close-knit
        community like Marshall County," Bevin said in a statement. "This is a tremendous
        tragedy and speaks to the heartbreak present in our communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb14787-8015-43ba-9404-f5f60030666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack in Kentucky also came day after a school shooting in
        Texas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74a92c-fd1d-4c44-8adf-884a6591673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a 15-year-old female student was shot in the city of
        Italy, officials said. She was taken by helicopter to a hospital in Dallas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c923f-ce63-4eef-bd01-8f2bab8a215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, a 16-year-old male, was "apprehended within minutes,"
        city officials said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a961a4-717c-4e4c-a4e6-0f0082d8e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive for that shooting also remains unclear.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e766899-f9dd-4331-9fde-310b7ab3e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:08:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:09:00.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "</em></p>'
  'robert-mueller-jeff-sessions-russia-probe':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'caption': 'U.S. Attorney General Jeff Sessions (file)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-24T02:11:01.945+08:00
    'imagesource': 'jcr:9f52b8bc-21d7-4f13-8fb1-b9055791466a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec187578-9a03-45d9-a414-5ff01aa8b749'
    'lead': 'A source familiar with the discussion said it was the first time U.S.
      Attorney General Jeff Sessions was interviewed and he was not under subpoena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:11:48.918+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:26:50.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:26:50.206+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mueller''s office questioned Sessions in Russia investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf7057-4775-48d4-a216-876eea838b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:11:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:26:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Attorney General Jeff Sessions was questioned
        for several hours last week by special counsel Robert Mueller''s office as
        part of the investigation into Russia''s meddling in the election and whether
        President Donald Trump obstructed justice since taking office, a source close
        to Sessions told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda4ccf-0888-4010-b4f8-06f68ad8adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:11:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:26:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview, a major development in Mueller''s investigation,
        took place last Wednesday. A source familiar with the discussion said it was
        the first time Sessions was interviewed and he was not under subpoena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae032d3d-2206-480c-876d-2586e9816685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:11:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:26:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department spokeswoman Sarah Isgur Flores confirmed the
        meeting, which was&nbsp;first reported&nbsp;by The New York Times. She declined
        to say if the attorney general turned over any documents or communications
        to Mueller''s office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c618d74-7b33-4e9f-8b0b-c76bb9fbf62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:11:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:26:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said it is cooperating with Mueller''s investigation
        and press secretary Sarah Sanders said she didn''t know if Sessions and Trump
        discussed the interview on Monday when Sessions was at the White House. White
        House special counsel Ty Cobb declined to comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c26509-7218-4276-98f0-780f478c6a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:11:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:26:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN research, Sessions is the 15th member of the Trump
        administration, including former and current officials, who are known to have
        been interviewed in the Russia investigation that is currently led by Mueller
        and was previously led by then-FBI Director James Comey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba174c4c-471a-4833-af64-b7f135c90da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:11:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:26:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, two people familiar with the process&nbsp;told CNN&nbsp;former
        White House chief strategist Steve Bannon has struck a deal with Mueller''s
        team and will be interviewed by prosecutors instead of testifying before a
        grand jury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f580d3-bfde-4baf-8432-9a771fbdd6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:11:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:26:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources did not say when the interview will take place or if
        the subpoena would be withdrawn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b6000-c38e-4957-be4f-71f3c77ddd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:11:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:26:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions&nbsp;announced he would recuse himself&nbsp;from all matters
        relating to the Russia investigation in early March 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b938fb-677b-475e-b725-eec6d72c8635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:11:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:26:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians, including Republicans, praised the decision at the
        time, but Trump has publicly rebuked his attorney general and&nbsp;said&nbsp;he
        wished Sessions had not recused himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b3209-eab4-493d-abeb-9a481191c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:11:48.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:26:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions'' recusal left Justice Department oversight of the probe
        to Deputy Attorney General Rod Rosenstein, who&nbsp;appointed&nbsp;Mueller
        to be special counsel after Trump fired Comey in May 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18bc87-3507-4dd2-ae28-c5b8818ca1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:11:48.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:26:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
