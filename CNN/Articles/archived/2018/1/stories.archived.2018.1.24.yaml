      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest City is what you may call the modern metro, providing
        health and wellness, leisure and shopping pleasure, and arts and culture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e0e68-da2b-4a6e-bf8c-c38c82c77580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:38:46.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:15:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the convergence hub, as interconnectivity is promoted,
        allowing for ease of moving in, out and within the city, especially for pedestrians
        and commuters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4776c-5aad-4529-be64-51541fd82699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:38:46.168+08:00
