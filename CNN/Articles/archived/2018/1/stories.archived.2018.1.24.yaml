      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parkway Corporate Center is another testament to this, with
        its exceptional line of future-ready office spaces averaging 36 square meters,
        intelligent space planning, and modern building facilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd41f2-f6f0-47e2-b122-115ad1ecbb8a'
      'mgnl:activationStatus': true
