      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It promises an unparalleled lifestyle and work experience with its
        elegant main lobby; a retail plaza at ground floor; a fully-equipped business
        center at 7th level, which consists of four rooms ideal for meetings, seminars
        and other small business functions; and eight levels of secured parking.</p>'
