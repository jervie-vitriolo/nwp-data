      'mgnl:type': 'text'
      'text': '<p>The 32-storey structure is at the corner of Corporate and Parkway
        Avenues at Filinvest City - a fully-integrated, self-contained 244-hectare
        metropolis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a1fee-cca5-456f-893e-675c6f4c73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:38:46.167+08:00
