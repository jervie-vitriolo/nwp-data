    'title': 'Australian Open: Chung becomes South Korea''s first grand slam semi-finalist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c38d1bf-58a5-4aaf-a43b-485a03fbe629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:29:29.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:51.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Chung Hyeon’s trailblazing run through
        the Australian Open continued on Wednesday as the South Korean tossed American
        Tennys Sandgren aside 6-4 7-6(5) 6-3 to become his nation’s first grand slam
        semi-finalist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faee904-6b79-4dcc-9e00-36c222680dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:29:29.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:51.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bespectacled like Clark Kent but playing like Superman at a sunbathed
        Rod Laver Arena, world number 58 Chung became the lowest ranked player into
        the last four at Melbourne Park since Marat Safin in 2004.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0455215f-1da9-4d6d-a959-947f4d893f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:29:29.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:51.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old wobbled when serving out the match, squandering
        a 40-0 lead and seeing a total of five match points disappear into a cloudless
        sky as world number 97 Sandgren battled gamely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83976c4c-334f-4a71-924d-fee40c9af6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:29:29.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:51.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bespectacled like Clark Kent but playing like Superman at a sunbathed
        Rod Laver Arena, world number 58 Chung became the lowest ranked player into
        the last four at Melbourne Park since Marat Safin in 2004.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64244e-c0fc-4565-9ac7-20adc030e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:29:29.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:51.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old wobbled when serving out the match, squandering
        a 40-0 lead and seeing a total of five match points disappear into a cloudless
        sky as world number 97 Sandgren battled gamely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf4725-0b61-4761-a272-b63a8b6d997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:29:29.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:51.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the deuce break point, no ceremony, just keep focused.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab92889-deec-40b1-887f-142ef41cb026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:29:29.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:51.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung will meet the winner of Roger Federer and Tomas Berdych for
        a place in the final, and will be full of confidence after another hugely
        impressive display in his break-out grand slam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e8531-d98d-4be3-bb72-9c5984b8f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:29:29.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:51.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed great composure to come back from a break down in the
        second set, after Sandgren belatedly found some energy after a heavy-legged
        opening set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7617608-85bf-4488-bc7b-a6deea8b277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:29:29.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:51.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung, who became the east Asian nation’s first grand slam quarter-finalist
        by toppling six-times champion Novak Djokovic in the previous round, acknowledged
        thrilled South Korean fans draped in flags in the terraces and the TV audience
        back home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9033febd-3ddb-4478-945b-bac0c94a884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:29:29.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:21:51.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To all my fans, friends back in Korea. I‘m not done yet. See you
        on Friday,” the muscular tyro said on court as his delighted parents beamed
        in the players’ box.</p>'
  'House-con-con-people-initiative-charter-change-Richard-Mercado':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-24T12:35:08.206+08:00
    'imagesource': 'jcr:bca1b985-2375-4241-b6d2-8bb20bbb17c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62cf9b2a-37a7-4a65-8c65-b81654575210'
    'lead': 'The House will look at other possibilities if the Senate refuses to convene,
      says Constitutional Amendments Committee Chair Roger Mercado. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:32:07.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:22:20.221+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:22:19.992+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House to opt for con-con, people''s initiative for charter change –
      solon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45195d4-1c78-4741-bb68-97b342adab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        House of Representatives will go back to the drawing board if the Senate will
        not concur with its resolution for a constituent assembly, the chair of the
        Committee on Constitutional Amendments said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef51980-dc95-485d-a01e-68ba89b91e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Leyte Rep. Roger Mercado said while he does not want to
        preempt the Senate decision, he will look into other modes of charter change
        if the Senate rejects their proposal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d12e3-a17e-4188-8904-b404e77a1fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Senate will not concur, we will have to look into the two
        other options: the mode of [a constitutional convention], or people''s initiative,"
        Mercado told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669dde49-e4cd-42fa-92ec-8c827b732b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article XVII of the 1987 Constitution, amendments or revisions
        can be proposed by "Congress, upon a vote of three-fourths of all its Members;
        or a constitutional convention."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a710c3a-905a-4f68-9f8a-7f3015c7885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a constituent assembly, members of the House and of the Senate
        shall convene and decide on Constitutional amendments themselves. A constitutional
        convention requires a nationwide elections or appointment of legislative representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a238d8-0dbb-410f-a294-cbf71cfe6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution also provides that people can make amendments,
        "upon a petition of at least 12 per centum of the total number of registered
        voters." Each legislative district has to be represented by at least three
        percent of its registered voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b670b5-5743-4dd5-a2bf-cd67c8612b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is pushing for constituent assembly. While the mode is
        expected to be quicker and cheaper, it is criticized as lawmakers may have
        partisan interests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abac8f1-15b4-4e44-93c6-d946150efb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a move from Senate to boycott the constituent assembly,
        House Speaker Pantaleon Alvarez maintained the Lower House does not need the
        Senate for charter change. He argued only a vote of three-fourths of Congress
        members was necessary to pass amendments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037794eb-a783-4d96-891d-5d175e834ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: House Speaker: No need for Congress to convene as Constituent
        Assembly</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591db1e8-d0c6-4299-83e7-b72a441a7f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado said the resolution passed to the Senate called for a joint
        vote. However, senators have said a joint vote would leave them overpowered
        by more than 200 congressmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487e44a-6761-46ce-a7de-6035a578714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Senate hearing on charter change this week, former
        Supreme Court justices weighed in on the issue — saying Congress should vote
        separately.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b7161-475c-4fa0-b9ef-98d4cf98e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Expert, lawmakers: Ideal scenario on Cha-cha is to meet
        jointly, vote separately</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822de093-c58a-481c-8906-815dcf2ecf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the opinion of our luminaries...The present situation
        demands they should also respect our opinion," said Mercado.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa52165-7504-4fc4-976a-a86bd7e1f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why a joint vote was necessary for charter change but
        not for other forms of legislative proposals, Mercado answered this case was
        "not ordinary lawmaking."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c6d93-4f69-448a-a1ff-270c37bac837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (will be) a separate body. We shed our shirts and dresses from
        being a congressman or senator," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdddf55-94f0-475a-a210-f497c7790947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte gave Congress until the end of his term
        to make a shift to federal government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1380b-7ffd-482b-bdee-652a74284eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:32:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:22:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism, a campaign promise of the President, is a system that
        grants more autonomy to local governments. Critics point out it could empower
        political dynasties, and may not be economically sustainable for poorer regions.</p>'
  'SWS-7.2-million-Filipinos-jobless-in-2017-lowest-since-2004':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-24T14:12:57.270+08:00
    'imagesource': 'jcr:5ce6e793-882e-44f0-84b1-e919c3cb932d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26045a9e-7069-4815-8f4b-cecb5a842bc7'
    'lead': 'People are also more optimistic that more jobs will be available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:34:22.542+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T10:37:13.687+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T10:37:13.432+08:00
