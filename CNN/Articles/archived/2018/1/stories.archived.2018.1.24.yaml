  'ust-alumni-association-mocha-uson-award':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-24T15:24:29.635+08:00
    'imagesource': 'jcr:9c7d0522-2c78-4748-9e12-2dbf9f9ea437'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a48e6930-2c54-4c58-bd7f-0ff57e12fe26'
    'lead': 'On Tuesday evening, the group held an emergency meeting over the Thomasian
      Award for Government Service that Uson received on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:15:47.711+08:00
