      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2017, the PCSO launched an expansion of STL operations
        to curb illegal gambling in the country. This lottery is conducted in cities
        and municipalities by corporations authorized by the PCSO. Proceeds are used
        to fund for the PCSO''s charity programs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52516a2f-46ae-4338-a15e-05c4918b479b'
