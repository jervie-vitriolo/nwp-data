      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 2003, the ICS is an "online group made up of approximately
        100 accredited journalists, film scholars, historians and other industry professionals"
        who honor the "finest in American and international cinema."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcebe27d-0c81-470f-a145-a033bf374bb6'
