        killing a police officer and a civilian, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c9afe-85dd-4afc-b35d-5c80c7370030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 people were injured in the assault, which started when
        a suicide bomber detonated explosives at the gate, according to Hataullah
        Khogyani, a spokesman for Nangarhar province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adc84e6-aab9-4bbd-852d-ace662e00eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one assailant then stormed the building and was later killed
        by security forces, Khogyani said. Offices were searching the third floor
        of building to make sure it was safe, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91021fc-e716-4a73-a5d3-19b266fe42e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear who is responsible for the attack. A spokesman for
        the Taliban, Zabiullah Mojahid, denied responsibility for the attack in a
        statement sent to members of the media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ec1a7-fb93-4654-b31c-274b02023478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene showed a massive military presence. Afghanistan''s
        TOLO news channel published footage showing dozens of what it said were Afghan
        Special Forces members at the scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2d3f3-ada3-4b7d-86f1-0d134704bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunshots were heard ringing out as people appear to flee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d1a7d-506c-48c2-a0ec-fd4ae931ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wounded were taken to the hospital, said Khogyani.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba064f6-2580-4ff0-add3-bb7edd84108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Schuurman, Save the Children''s Asia regional media manager,
        said the aid agency was devastated by the news. It is not known if any Save
        the Children staff were inside or close to the building at the time of the
        attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07f22b-ae57-48d6-ba3e-3b9cca4fb4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our primary concern is for the safety and security of our staff.
        We are awaiting further information from our team and cannot further at this
        time," said Schuurman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9ea47-ec6b-4dab-80fb-4a68a2dcee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save the Children is a non-governmental organization that carries
        out humanitarian work and advocates for young people across the globe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd566a5e-7469-4bb9-9835-f4a19daa3a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Kay, the UK ambassador to Afghanistan, called the attack an
        outrage and crime against humanity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd939ae-1217-4794-b454-f0ab87a9cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope for a quick and safe end to this horrific incident," he
        said on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f9598-d04f-4ae4-94f3-218d3bb5a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loud boom</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf56eb9-642a-4e9e-aeda-7c7ff5daa6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad Shah, 29, lives in front of the Save the Children''s branch
        in Jalalabad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c23e5a-4359-4337-8b80-7f839be3a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah was at home with some guests when they heard a loud boom. All
        their glass windows were damaged, along with the doors. After that, a dozen
        of them remained huddled inside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57364150-b481-41c3-8565-531b15688955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t feel secure as operations are still going on," Shah said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f763e28-74dc-489d-9f2e-8a661ad4aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shokrullah, who only gave CNN his first name, has a brother who
        works at Save the Children. He said his brother had told him he made it to
        a safe room in the building with some colleagues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06c33b-6003-41ca-ba26-774b34de82ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An uptick in violence has led many organizations to pull out or
        scale back their footprint in Afghanistan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e453799-4f1b-4938-9364-5a9ac201eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Committee of the Red Cross (ICRC)&nbsp;announced
        in October&nbsp;it would reduce its presence in Afghanistan after its staff
        were directly targeted multiple times, with at least six Red Cross aid workers
        were killed&nbsp;in February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935dc87-24c4-4e3a-affb-8960a08febe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security situation has worsened in the capital of Kabul, where
        just days ago assailants stormed the Intercontinental Hotel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4a862-bfb2-4a2a-a471-d1f84b5940d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 22 people&nbsp;-- 14 of whom were foreign nationals --
        were killed during an hours-long standoff at the hotel, which sits on the
        edge of town behind checkpoints on a hill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019dfc8-1b1c-4cc3-9f8e-433511bfc812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s Interior Ministry said 153 people were rescued from
        the hotel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b44f1-0a90-4e95-9e91-b57c991c366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reporter for Afghanistan''s TOLO news channel, who survived by
        hiding on a balcony, described to CNN horrific scenes&nbsp;of attackers searching
        for victims room by room and desperate guests jumping from balconies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70830e-dbb2-4956-bb87-bf51e5f33a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:46:02.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:46:05.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban released a statement claiming responsibility for the
        hotel attack. But some Afghan officials blamed the Haqqani network, which
        is aligned to the Taliban but based principally in Pakistan.</p>'
  'Second-tax-reform-package-TRAIN-business':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-24T16:28:10.614+08:00
    'imagesource': 'jcr:bf314a80-9af7-4478-811f-152739da321d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0ddf9f9-e34a-40bf-bc08-b82a9e275561'
    'lead': 'Finance Secretary Sonny Dominguez said far too many companies are enjoying
      tax cuts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:48:36.258+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T09:48:39.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T09:48:39.405+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second TRAIN package to focus on businesses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3041822c-d31c-4b8a-9140-7ccd289997eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) -</strong> Businesses
        are the next item in the Duterte administration''s tax reform agenda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aadfcc3-248c-45f0-9a9f-185d1e079f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the first package, the second bill of the Tax Reform
        for Acceleration and Inclusion (TRAIN) proposes to cut corporate income taxes,
        but this should correspond with lower tax incentives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf866e3-fea9-41c4-9de1-d63df7d028e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plan is to initially lower the tax rate for corporations from
        30% to 25%. But our proposal to Congress is to allow us to do that only if
        there is a reduction in the amount that we provide for incentives," Finance
        Secretary Sonny Dominguez said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4233e53-521b-4a70-b57b-37173465468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance filed the second TRAIN bill with Congress
        last January 15. Lawmakers hope to pass it within the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7172f429-cfeb-4e43-bc75-7b98bbb722cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said far too many companies currently enjoy tax cuts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b2a13-20e9-47a7-907e-ee175328894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 333 laws and 14 government agencies giving incentives
        for companies, he pointed out. In 2015 alone, the government waived a total
        of P301 billion in corporate taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15699af9-770e-4568-9f47-b06dd8f2e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAIN 2, however, comes at a time when the services sector, especially
        business process outsourcing (BPO), is slowing down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f991a2-7ff7-458d-b911-c5e9ec938d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia on Tuesday said
        the BPO industry was a "major contributing factor to (the) decline" of the
        Philippine economy in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0cae2-d2bf-4e7f-9f77-3f1ee6d42ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Philippine economy grows by 6.7 percent in 2017</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d6f5d-0478-4ac6-ac8d-7e1f99c71ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Finance department, BPOs are the second biggest
        recipient of tax perks. But many BPO companies argued they need these perks
        to compete abroad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a23db-c998-4c58-8cd7-b36f4132a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez refuted this argument.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e72d4-21b9-4a46-b512-0aaab0a48e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are already getting special consideration at the moment. Aren''t
        they? They only pay 5 percent on net income. Isn''t that special consideration?
        We will have to review that," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc933f3c-2ec6-4fa7-ab25-d6f79135a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said tax perks must be given only to the most important sectors.
        The Finance chief said there should be transparency on how it is used and
        it should be time bound.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda8302-2035-4334-86b0-7efc07dac740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some guys have been receiving incentives for 40 years... Shouldn''t
        people grow up and compete with the rest of the world?" he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce019bb-d05e-4013-a659-423ee2b258a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said they will retain tax incentives, but they need to
        make sure the country gets something in return.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed6aa77-b772-42c5-ab88-edae12bb5d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:48:36.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:48:39.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s more tax reform to come. At the end of the month, the Finance
        department will file TRAIN 2+, updating taxes on tobacco, alcohol, mining
        and gambling. TRAIN 3 will be submitted by the end 2018, covering property
        taxes. To be submitted in 2019 is TRAIN 4, which covers taxes on investments.</p>'
  'Horacio-Atio-Castillo-hazing-death-UST-Nilo-Divina':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-24T16:21:18.064+08:00
    'imagesource': 'jcr:0183921b-5499-40f2-bd39-52da30e9f181'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee64412a-ac6f-4e7f-b054-d8f035efcd4f'
    'lead': 'The Senate panels also want Nilo Divina to resign as UST law dean because
      his position in the university "clearly posed as a threat" for witnesses to
      testify.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:52:40.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:17:43.872+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:17:43.361+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panels conclude Atio died of hazing, seek disbarment of UST law
      dean

      '
    'updated': 2018-01-25T13:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542668b1-db00-45f1-b801-434279a7eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> University
        of Santo Tomas (UST) law student Horacio "Atio" Castillo III died at the hands
        of Aegis Juris Fraternity members during hazing rites, according to a joint
        report of two Senate committees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4024ec-7ab6-400f-a779-2af079d3abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-page report of Committees on Public Order and Dangerous Drugs,
        and Justice and Human Rights was signed Tuesday and released to the media
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95bcf57-3b46-462a-adb6-5500778124bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report stated Atio died on September 17 last year, during initiation
        rites led by Aegis Juris president Arvin Balag, fraternity members Oliver
        John Onofre, Axel Hipe, Marc Anthony Ventura, Zachary Abulencia, and Daniel
        Ragos, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c4d313-87c3-45b8-8b99-0a7adb1b896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their presence therein automatically gives rise to the presumption
        that they inflicted pain and violence upon the victim and should be held liable
        for violation of the Anti-Hazing Law," it read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf7fea-95b8-42b7-b75f-f2fed86f59e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson in his Tuesday sponsorship speech said Balag
        led the "barbaric and inhumane" initiation rites that killed Atio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6fd5a-6299-4d0f-b809-762a0379c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Atio''s muscle trauma caused his immediate death from cardiac
        failure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df24a44-0906-4e52-96fb-90328459f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary hazing suspect who brought Atio to the hospital after
        the initiation rites earlier challenged authorities'' findings that Atio died
        of severe blunt traumatic injuries. John Paul Solano argued Atio died of his
        preexisting heart condition, hypertrophic cardiomyopathy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db92deb-19a7-4520-bda2-0d018bb77a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazing-suspect-turned-state-witness Marc Ventura previously detailed
        the hazing process that left the freshman unconscious. But the Senate committees
        are asking the Department of Justice to verify his sworn affidavit before
        dismissing his involvement in the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891440db-72c7-46e5-b8a2-8068c6b51e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Aegis Juris president struck final blow that rendered
        Atio unconscious – state witness</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fee55e-995f-48ab-9e1a-bbccb69957ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before admitting him to the Witness Protection Program, it is paramount
        to establish his credibility," the report read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5f074b-e2cc-4e6d-90d1-f375585ce52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate panels want Nilo Divina, more lawyers disbarred</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c485c9fd-12db-481d-8b53-1a419b7a9f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committees also recommended to the Supreme Court the disbarment
        of UST law dean Nilo Divina for the "mockery of the legal profession."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7b5323-f93d-49d4-9bfd-8fa5305b99c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want Divina, also a managing partner of the Divina Law, to
        "urgently" stop practicing law over the death of Atio.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1868a14-9caa-452f-91e7-7c55e83e5949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:52:40.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:17:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Divina, the committees also recommended the disbarment
        of the following lawyers for failing to report Atio''s death despite being
        aware of the incident:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdebfef-7132-459a-9d89-e6c74d7adc3d'
