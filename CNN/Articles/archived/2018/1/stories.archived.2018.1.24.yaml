      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        government''s anti-smoke belching campaign only aims to profit from jeepney
        operators and drivers, some jeepney drivers and operators said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52845de3-ef70-478b-97b8-c327d1cc9bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinagkaisahang Samahan ng mga Tsuper at Operator Nationwide (PISTON)
        President George San Mateo urged the government to come up with a "socially
        just" and "democratic" modernization program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1de69b-68b6-4fbf-8a9b-abf622185ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ''yung kasalukuyang program nila na negosyo lang (Unlike
        what they have now which only aims to profit from us)," San Mateo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cdb02-9dbe-4599-8d15-1a4ab8101bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:20:32.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:20:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of PISTON gathered in front of the Land Transportation Office
        and Land Transportation Franchising and Regulatory Board offices in Quezon
        City to protest the campaign, called "Tanggal Usok, Tanggal Bulok," to take
        unsafe vehicles off the road. They claim this is only a smokescreen for a
        jeepney phaseout.</p>'
