      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> LeBron James has ascended once
        again into an exclusive company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d5863-a1c9-41f7-88ef-8353515ca03d'
      'mgnl:activationStatus': true
