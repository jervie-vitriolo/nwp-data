      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkway Corporate Center''s glass curtain wall is also double-glazed
        with a low e-coating, preventing heat and UV radiation, resulting in cost
