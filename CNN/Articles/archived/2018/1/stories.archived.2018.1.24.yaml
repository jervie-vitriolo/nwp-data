    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parkway Corporate Center: The address of success

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72bad9b-dec2-481d-92be-ff2181dea008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:38:46.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:15:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 24) — There''s nothing like
        the prestige of working in a central business district (CBD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db72a36f-de5d-47b5-af3a-4d0946dec7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:38:46.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:15:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows clients and corporate partners a business has made the
        smart move by locating you at the center of decision-making.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612772a6-49fa-4ab5-b3db-82ea0a930bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:38:46.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:15:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees will also have that distinct sense of pride and urbanity
        of reporting to work in a CBD, with efficient infrastructure, telecommunications,
        and planning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b56ea0-df5b-4516-bf6a-ed295f890826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:38:46.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:15:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all CBDs are created equal, in the same way that not
        all corporate office towers are built the same.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64cc371-d4fa-4ba1-9ba1-dc71c4ab8a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:38:46.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:15:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some stand out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5be84-341e-4101-957e-7e7e0c71124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:38:46.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:15:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such project is Parkway Corporate Center, the first office condominium
        under the WorkSpaces by Filinvest.</p>'
    '11':
      'image': 'jcr:6c82277b-cc00-4379-826d-8c7c76546436'
      'imageCaption': 'Witnessing more than 50 new developments in the last five years,
        Filinvest City continues to prove to be an excellent location for business.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6975ede-3d26-407a-b57b-3bb854ba9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:38:46.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:15:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2073e4-8213-4df1-896e-400f10782865'
      'mgnl:activationStatus': true
