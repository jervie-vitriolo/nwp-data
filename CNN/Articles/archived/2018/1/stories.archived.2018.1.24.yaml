      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his trip, Duterte issued Special Order No. 64 assigning
        Executive Secretary Salvador Medialdea as the officer-in-charge of the Executive
        Department during his trip.</p>'
    '9':
