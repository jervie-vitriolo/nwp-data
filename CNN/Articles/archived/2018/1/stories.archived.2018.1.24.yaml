      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest City provides easy access to the North and CALABARZON
        through the South Luzon Expressway and Daang Hari Road, and is around 15 minutes
        away from Makati City and the Ninoy Aquino International Airport.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e33f6-b862-4d60-93a5-0ee59ab964f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:38:46.168+08:00
      'mgnl:createdBy': 'jeff'
