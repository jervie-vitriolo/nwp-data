      'text': '<p>Winners of the 15th ICS Awards will be announced on February 4.</p>'
  'Ex-North-Korean-spy-recounts-Olympic-plot-to-blow-up-plane':
    'author': 'Paula Hancocks and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-24T10:40:52.635+08:00
    'imagesource': 'jcr:26d8a658-f108-4a9e-bb6e-4bef35523d3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9fa8078-7c0a-4522-b9a6-20cd8f0f90f0'
    'lead': 'It was her first assignment as a North Korean secret agent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:50:32.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:23:53.092+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:23:52.770+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-North Korean spy recounts Olympic plot to blow up plane

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c5f93-f35f-4494-90cb-7f7038545cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was her first assignment as a North
        Korean secret agent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16276c3-3477-4fc8-a7b0-80393072c2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1987, Kim Hyon Hui put a bomb on board Korean Air Lines Flight
        858, killing all 115 on board on what she says was the direct order of Kim
        Jong Il, the son of North Korea''s then-leader Kim Il Sung.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ebff66-b064-4b3b-84fa-e213e342a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission was to block the upcoming 1988 Seoul Olympic Games,"
        says the soft-spoken 55-year-old, who in 1990 received a presidential pardon
        for her role in the atrocity after standing trial in South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9b206-eba1-4bbb-a03c-4eb9c35bf5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her dramatic story shows the lengths Pyongyang was prepared to go
        to disrupt the 1988 Summer Olympics, which were seen as a showcase for the
        South''s development. The Boeing 707 blew up on November 29, 1987, over the
        Andaman Sea off the coast of Myanmar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a08bc-0af3-4eb7-a17d-53816443391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three decades on, the situation couldn''t be more different -- North
        and South Korea will walk under a joint flag at the Winter Olympics that kick
        off next month in the South Korean city of Pyeongchang, and athletes from
        both sides will compete on the same hockey team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a1687-887d-4dc6-bc1c-8bb7b0af8e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kim warns that North Korea hasn''t changed since she worked
        as a spy for the regime, and Pyongyang has still not apologized for the bombing
        or accepted responsibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858653b5-e929-44c5-b2c8-30bcb79e910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are using South Korea to overcome their difficulties ... to
        achieve their goal they execute their own people, siblings, families, do not
        be fooled, North Korea has not changed at all," she says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a8706-c023-4693-961f-0db4eb988908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ae122-6fe6-4f59-bab3-429e52ee8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We met Kim in a nondescript hotel room in South Korea, where she
        was accompanied by half a dozen bodyguards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31443c0d-ed44-42cb-9f87-b84f0a4e1837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can''t disclose the location as she and the South Korean government
        fear North Korean agents may still be trying to silence her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b845783-6cb5-4daa-aa51-342a7dd3320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With good reason -- Kim trained for more than seven years to become
        a secret agent and has intimate knowledge of North Korea''s security operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba391aca-4464-49c3-be14-9bef6b34ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plucked from university at 18 thanks to her language skills, Kim
        spent one year training in intelligence in a secret camp deep in the mountains.
        She was taught martial arts, shooting, radio communication and how to survive
        in the wild.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b3a87-1000-481b-8b06-1b8795738cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She learned Japanese from Yaeko Taguchi, a Japanese woman she says
        was abducted by North Korea and with whom she lived with for two years. (Kim
        has since met with the kidnapped woman''s brother and son.) She was then sent
        to the Chinese city of Guangzhou to perfect her grasp of Mandarin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a8861-e01c-4e82-a825-b6e52dad81f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 1987, she was suddenly called back to Pyongyang. North
        Korea''s spy agency decided Kim was ready for her deadly mission -- an assignment
        she received in the dead of night from the agency''s highest ranking officer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0f375-280e-40ea-b497-72858b9b4718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim and a male accomplice, Kim Seung Il, went to the Austrian capital
        Vienna disguised as a Japanese couple. It was there they were given the bomb.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f0b4c-7e44-44f5-913d-ade3c7379cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bomb was a small Panasonic radio, behind that there were ...
        batteries. North Korea built it so half of it acted as an explosive with chemicals
        in, the other half could be used as a regular radio," says Kim.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de0176-1a9f-438e-988a-3a7f626d6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomb in radio</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c9278-cfa3-475a-a32b-650c61d08c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took the bomb to Baghdad. As they boarded the Korean Air Lines
        Flight 858, destined for Seoul, officials confiscated the batteries in the
        radio -- without which the bomb was useless.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e352483-fe22-4417-9a0a-16ddb8db88a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very nervous at that time," Kim says. "I picked up the batteries,
        put them back in the radio and complained to the officials. When I turned
        on the radio, sound came out so I told them they were making too much of a
        fuss." Officials then allowed Kim to pass through security and board with
        the radio intact.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e16238-77c6-45e7-b201-955f6b1ab054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a moment, the thought of ''these people will die'' crossed
        my mind, I was surprised when I thought that, I felt I was being weak, I was
        doing this for unification."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2587f3ab-a756-4ed8-84e2-042d4f0cf0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim put the bomb in an overhead locker and took some pills to relax.
        She and her accomplice then got off the plane at a layover in Abu Dhabi. The
        plane carrying 115 people and a North Korean bomb departed for Seoul but never
        made it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad58b1-f448-4e21-a92b-2080dbb65230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How she was caught</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5abe9-8239-4bfa-bc6f-5aa26d8ba6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans to escape via Rome and Vienna did not pan out as the two agents
        were detained in Bahrain. They had a plan B -- cyanide pills hidden in cigarette
        filters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6fb640-b24c-40e9-b02c-e063a14a2177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were taught that if an agent fails on a mission, he or she needs
        to commit suicide. We need to swallow the pill to protect the secret ... we
        know very well that our families in the North would be harmed, so naturally
        we decided to swallow the pills. At the time I thought my 25-year-old life
        ends like this."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14332b6-dc55-4e76-adc4-f57d809a7bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biting into the cyanide pill, Kim lost consciousness but survived.
        Her male comrade died.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731129d2-137c-4c15-ab79-3cd4dbd1d524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extradited to Seoul for interrogation, Kim says she denied everything
        for eight days for fear of retribution against her family, but she couldn''t
        keep it up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9294cd65-2c3b-43ed-b846-e0740bc87e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was put on trial and sentenced to death, but Kim was later pardoned
        by then-President Roh Tae-woo, despite criticism from the main opposition
        party at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f156e4-5b5e-447a-8a83-b8751769dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roh believed she was as much of a victim of North Korea''s brutal
        regime as the passengers killed on board the doomed Flight 858.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a598cecc-a19f-4293-881e-af04af24d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I heard I was pardoned, rather than feeling joy of regaining
        life, I thought of my mother back in the North. How happy she must be if a
        daughter who almost dies then lives, but I was a big sinner. I should have
        died," she says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b922da0-beeb-47c9-8eb0-96df0509bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being pardoned, she worked for South Korea''s National Intelligence
        Service before marrying one of her bodyguards.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037078e7-3915-4d49-931a-91d3f0e6a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mother of two, she has written memoirs about her experiences,
        donating some of the proceeds to the victims'' families.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dcc654-9d16-4959-9496-11e665db4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear that reliving that time 30 years ago takes a toll on
        Kim. She fights back tears a number of times but insists she has survived
        to remind people of what North Korea is capable of -- something she says is
        particularly important as the Winter Olympics appears to be bringing the two
        sides together.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b1ed3-bc30-49aa-b57d-9d21975d19e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a living witness to North Korea''s terror, I tell the truth
        and I am on the front line to prevent this kind of attack. Korea is still
        at war when it comes to ideology and thoughts."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4e65c-43ec-40d4-aaca-f3282d4c1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:50:32.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:23:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ex-North Korean
        spy recounts Olympic plot to blow up plane."</em></p>'
  'Ursula-K.-Le-Guin-author':
    'author': 'Chris Boyette, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-24T12:03:25.229+08:00
    'imagesource': 'jcr:73a70699-db3e-49c5-be95-792a68b033e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b637e9f2-cd88-4824-af5a-220a45855797'
    'lead': 'The acclaimed author penned everything from short stories to children''s
      books, but was best known for her work in the science fiction and fantasy realm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:53:01.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T10:53:04.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T10:53:04.316+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ursula K. Le Guin, famed science fiction and fantasy writer, dies at
      88

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7043cba-a50d-4ff8-925d-242df65bee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Fantasy novelist Ursula K. Le Guin died Monday afternoon
        in her Portland, Oregon, home, her son Theo Downes-Le Guin said. She was 88.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c52510-467d-4440-9369-97b0aec17bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was unexpected at that moment," Downes-Le Guin said. "Her health
        had not been great."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf83b1-afff-4b4f-84cf-b341f3ef8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acclaimed author penned everything from short stories to children''s
        books, but was best known for her work in the science fiction and fantasy
        realm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6ec96-5b38-46bd-95b7-08a0dc9c5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Guin''s stories challenged traditional ideas of power, gender
        and race with stories of young wizards, dragons and outer space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b60e68c-3104-4090-a069-29fa98d8127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is perhaps best known for her Earthsea series, beginning with
        "A Wizard of Earthsea" in 1968. They are set on the archipelago world of Earthsea,
        where language is power, and a young wizard learns about morality and consequences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be7ffd-b59b-4dd7-a2dc-421db086e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won five Hugo awards, science fiction''s most prestigious honor,
        for titles including "The Left Hand of Darkness," set on the planet of Gethen
        where fixed gender identity doesn''t exist; "The Dispossessed," which Le Guin
        called an "anarchist utopia" novel, and "The Word for World is Forest," where
        colonists from Earth have enslaved the native planet population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ab918-8563-4212-b9d4-023ee972adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Guin took many standard tropes of the fantasy and sci-fi genres
        and left them behind or turned them on their heads.Her books avoid simple
        black-and-white moral victories, and don''t draw stark distinctions between
        good and evil. Her main characters often address conflict not with a big sword
        battle or fight, but with brains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1fe3d0-a1ac-4e13-a2f3-f2e1246cf7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Library of Congress designated Le Guin a Living Legend in
        2000, for her significant contribution to America''s cultural heritage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90efd5-cad2-4b48-9e0a-ec8f6edbe4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had lived in Portland for almost 60 years and had lived in the
        same house for the past 36 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ba8be-8745-49a8-b5da-dc025e7d62c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downes-Le Guin described growing up with a mother with such a rich
        imagination. "She was an extraordinary conversationalist," he said. "There
        was never a wasted conversation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd1d2e-470f-409e-8439-a02434adbc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Houghton Mifflin Harcourt published a book of her essays
        titled "No Time to Spare: Thinking About What Matters."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a07ee7d-2ad9-4786-b811-829c4999c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had also written books on poetry and writing that are still
        unpublished, Downs-Le Guin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f7437-7612-4175-9369-c3d29e9c5b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Gaiman, a seven-time Hugo winner, remembered Le Guin for her
        wit and brains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a8fdf-8eee-40e7-8f0f-0863db12ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her words are always with us. Some of them are written on my soul,"
        he wrote. "I miss her as a glorious funny prickly person, &amp; I miss her
        as the deepest and smartest of the writers, too."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9928c-13f3-434f-97ce-040b2c735c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Shannon Hale lamented Le Guin''s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e7f3e9-17b2-4d66-b108-e0a454c5d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a master storytell(er). She is fierce and frighteningly
        smart and does not tolerate fools. Her EARTHSEA books are a revelation," Hale
        tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33ca7b-1367-4bfd-9493-3769519dc931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the top tier of writers in science fiction and fantasy
        today ... and you see the unmistakable traces of Le Guin in their work," author
        John Scalzi wrote&nbsp;in the Los Angeles Times. "Multiple generations of
        her spiritual children, making the genre more humane and expansive, and better
        than it would have been without her."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a63d0-85c9-4efc-9d40-e064564b2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, LeGuin was awarded the National Book Foundation Medal for
        Distinguished Contribution to American Letters. In her speech, she decried
        commercialism in publishing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d64b59-36cd-492e-9cc4-6a9ce805a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in capitalism. Its power seems inescapable," she said.
        "So did the divine right of kings. Any human power can be resisted and changed
        by human beings. Resistance and change often begin in art and very often in
        our art, the art of words."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e152852d-e838-44f9-9881-4f6ebef87194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Guin was born Ursula Kroeber in Berkeley, California. Her mother
        was a writer and anthropologist and her father was an anthropologist. She
        went to Radcliffe College in Cambridge, Massachusetts, and received a Masters
        from Columbia University in New York.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca1433-1927-4f07-af4d-506be1c1f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1953 she married Charles Le Guin, a historian.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc249011-22aa-4f76-9fea-6c40bcba298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:01.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:53:04.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her website says she wrote 20 novels, six collections of poetry
        and many short stories.</p>'
  'SWS-hunger-survey-2017-Q4':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'The latest hunger rate rose from 2.7 million in the 3rd quarter to
      3.6 million families in the last quarter of 2017, according to the Social Weather
      Stations. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-24T08:57:46.251+08:00
    'imagesource': 'jcr:1497928e-5628-4537-9c26-a6071eefb9ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '681262f0-382e-40ff-87cf-983e876f9451'
    'lead': 'The latest hunger rate rose from 2.7 million in the 3rd quarter to 3.6
      million families in the last quarter of 2017, according to the Social Weather
      Stations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:55:20.326+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T10:55:24.088+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T10:55:23.914+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Survey: More Filipino families experience hunger in 4th quarter of 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a661423-c017-4d96-9e24-057cd30d06eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:55:20.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:55:24.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> More
        Filipino families experienced involuntary hunger at least once in the past
        three months, according to the latest Social Weather Stations survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e6bbf-d5f9-4cab-bdc7-413e418f6181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:55:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:55:24.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its December 2017 poll,&nbsp; the SWS found that 15.9 percent,
        or an estimated 3.6 million families did not have enough food to eat at least
        once in very three months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322a396e-3881-441c-a79c-777e8596b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:55:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:55:24.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SWS, involuntary hunger is experienced when there is
        lack of food to eat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecafd6ba-e8fc-4e5f-8771-c90763ecc387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:55:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:55:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recorded that 2.8 million families experienced moderate hunger,
        while 841,000 experienced severe hunger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03509e72-db52-4804-9d16-38df24a25cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:55:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:55:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 2017 figure is up from the estimated 2.7 million families
        or 11.8 percent who experienced involuntary hunger&nbsp; in the SWS'' September
        2017 survey. The poll was conducted among 1,200 adults nationwide from December
        8 to 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5e7a9-f515-434d-b08f-982cec0c6c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:55:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:55:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS classifies experiencing hunger "Only Once" or "A Few Times"
        in the last three months as moderate hunger, while going hungry "Often" or
        "Always" in the last three months as severe hunger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae7d58-c3ac-4549-954f-f2cad6ea85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:55:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:55:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 3.6 million families, 1.8 million were from parts of Luzon
        excluding Metro Manila. This is up from the 1.4 million hungry families in
        September 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbebb70-937e-498d-aab9-cf9b3fd63f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:55:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:55:24.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next is in Mindanao, which jumped from some 506,000 families in
        September to around 802,000 in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de01eb0-d210-4b03-9572-5869a41f2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:55:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:55:24.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third is in the Visayas, which had around 589,000 hungry families,
        up from the 427,000 in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565541f-9b32-4fef-82bb-de33ddffb757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:55:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:55:24.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last is in Metro Manila, where the SWS found that around 457,000
        families experienced involuntary hunger. This is higher than the 364,000 recorded
        in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b186e-cf9d-40c4-846a-a96b90610d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:55:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:55:24.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also noted that involuntary hunger rates rose in the last two
        quarters of 2017, going up from 9.5 percent in June to 11.8 percent in September,
        then finally hitting 15.9 percent in December.</p>'
  'Tinder-privacy-security-flaw':
    'author': 'Selena Larson, CNN Money'
    'caption': 'Dating app Tinder is adding a new way to show interest in potential
      dates. It''s called a Super Like.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-24T08:53:14.316+08:00
    'imagesource': 'jcr:6d39cb50-fbbf-404a-ad67-8d90b592a9aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '790af861-592e-423f-8b52-da540104c27e'
    'lead': 'There''s a basic security measure missing from Tinder''s mobile dating
      app.

      It could let prying eyes see your potential matches, along with whether you
      swiped left or right.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:58:29.290+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T10:58:33.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T10:58:32.909+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tinder flaw could expose your swipes to snoops

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4894c0-8be5-4980-8cba-c9d705eda6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:58:29.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:58:33.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> There''s a basic security measure
        missing from Tinder''s mobile dating app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a17f9b-f77c-40a4-a52e-b25083e54fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:58:29.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:58:33.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it could let prying eyes see your potential matches, along with
        whether you swiped left or right, a security firm has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff8a71-954f-4a6f-89f1-b06aba5c4412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:58:29.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:58:33.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was&nbsp;discovered&nbsp;by researchers at the security
        firm Checkmarx.&nbsp;The company says it&nbsp;stems from Tinder''s decision
        to not use HTTPS, a security protocol, to encrypt photos on its iOS and Android
        apps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee07a71-e6b8-40a7-8e2a-756c36fd47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:58:29.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:58:33.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sites that use HTTPS, compared to HTTP, encrypt communications between
        the user''s&nbsp;browser or app and web server, so information is protected
        against hackers or eavesdroppers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94df2d2-4474-4344-b41c-9262690f1d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:58:29.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:58:33.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because photos are not encrypted, it''s possible for eavesdroppers
        on the same Wi-Fi network to monitor a user''s behavior on the dating app
        and see photos of a user and potential matches. It also allows someone to
        inject images or malicious content into the app feed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63479006-3f51-41b5-a915-9dba763a4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:58:29.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:58:33.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of encryption could let a snoop spy on your Tinder activity
        in places like coffee shops or at work. Though no passwords or other sensitive
        data is leaking, researchers said this tactic could potentially be used to
        blackmail someone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a050ac-82aa-4eee-ac0e-0878e23f324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:58:29.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:58:33.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder says it knows about the missing encryption. A Tinder spokesperson
        told CNNTech in an email Tuesday that photos on the Tinder app are publicly
        available to anyone using Tinder. The company said its desktop and mobile
        web platforms already encrypt images, and it is working toward encrypting
        them in the app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2b352-bb7f-4d3b-aa09-e3a43d059069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:58:29.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:58:33.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erez Yalon, manager of application security research at Checkmarx,
        said the application should be fixed to prevent potential spying. He added
        that he reported the issue to Tinder in mid-November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53aef0-d01b-450c-b794-8fc222b9e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:58:29.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:58:33.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: This $18 key can protect you from hackers</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134beb3-4b28-4329-95f8-f4c7ac17c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:58:29.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:58:33.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s absolutely no reason not to use HTTPS for everything,"
        Yalon told CNNTech. "Letting sensitive data be transferred unencrypted is
        wrong."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e31deb-ea7e-430d-911b-92e616dcfe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:58:29.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:58:33.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder encrypts other information within the app, but it was possible
        for researchers to figure out patterns that correlate to swiping left, right,
        and matching with someone.&nbsp;For example, swiping left is represented by
        278 bytes each time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781f42d-6634-416b-ace2-237610aa8f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:58:29.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T10:58:33.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By pairing swiping data&nbsp;with visible images, researchers showed
        it''s possible for a hacker to see on whom someone swiped left or right. The
        firm created an app called Tinder Drift to&nbsp;demonstrate&nbsp;a potential&nbsp;spying
        scenario.</p>'
