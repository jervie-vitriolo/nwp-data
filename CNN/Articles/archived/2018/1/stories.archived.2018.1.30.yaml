      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang is expected to respond within 10 days from the announcement
        of&nbsp; suspension on Monday.</p>'
    '18':
