      'mgnl:lastActivated': 2019-08-08T11:30:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> After
        nearly four years of relative peace, the country''s most active volcano once
        again unleashes the power beneath its picturesque "perfect cone."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079035d8-2b4f-4f40-9557-d6c01c10d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of residents in Albay province have been evacuated as
        Mayon spews lava and enormous plumes of ash, with heavy rains channeling volcanic
        mudflows or "lahar" into the province''s waterways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1281b70-98a4-44ea-afb6-020bedc9e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s happened so far:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f6c35a-32fe-46d6-8033-1fd44a1dd25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 13</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e5c46-7388-4b66-b4f8-d8b66b043b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        reports a "phreatic" or steam-driven ash eruption at 5:06 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09dd23c-c429-4523-9b2d-7030229662f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial disaster officials in Albay order the immediate evacuation
        of residents in 16 barangays within the 6-kilometer-radius of the Permanent
        Danger Zone (PDZ).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b767c0c-459f-479c-841a-fa856ecde4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Mayon Volcano spews ash, residents told to exercise caution</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ddf78-fa02-4d88-9ee3-f6474039860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 14</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee5d50-bb6d-43e3-9eb2-413e866c483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs records two phreatic eruptions on Sunday morning, with
        the agency raising Alert Level 2 over Mayon due to increasing unrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf15ec32-903b-40f7-9058-8311138739fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Coordinating Council (NDRRMC)
        says 919 families have sought shelter at four public schools in Camalig and
        Guinobatan, Albay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501eb299-d2b2-443f-9f00-93ede6a09b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 8 p.m., Phivolcs raises Alert Level 3 over the volcano as the
        beginnings of lava flow are spotted, warning of an "increased tendency toward
        eruption" that may occur within days or weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92743c5b-5eb2-49f4-aca2-49cdb598dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also recommends extending the PDZ to include a 7-kilometer-radius
        Extended Danger Zone (EDZ) to the south of the volcano due to the dangers
        of rockfall, landslides and hazardous volcanic flows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d6028-ba9b-417d-9af3-3a945992c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Authorities warn of Mayon eruption as lava flow spotted</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eadb6fe-8552-4802-a912-bd76648a3e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 15</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137b882-a7a3-494c-8441-15cd0f9f89cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs reports lava slowly flowing out of Mayon''s crater on Monday
        morning. Pyroclastic flow, which contains fragments, ash and volcanic gas,
        is also observed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82822d83-46dd-4bc2-b47d-74ec5f1fd3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay''s Provincial Disaster Risk Reduction and Management Office
        says more than 4,300 residents within a 7-kilometer radius of the volcano
        have evacuated and sought shelter in schools. Thus, classes from kinder to
        senior high school in all public and private schools in the province have
        been suspended.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c8dcb-d3d2-491c-a9ea-ed9336527d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Mayon Volcano eruption: What you need to know</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51046938-3366-46b1-bf01-9cbe58328115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some airlines have also announced flight cancellations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ce8c8-bf8b-41bc-965c-88b1857e8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 16</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a438a-6d30-442d-94fe-62b01014744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government declares a state of calamity over Albay,
        which allows the local government to fully mobilize all agencies and resources
        to respond to emergencies, as Mayon threatens a hazardous eruption.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57517a47-bb86-47f2-823f-d0b55d18d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:30:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine volcanic earthquakes and 75 lava collapses are recorded
        on Tuesday, resulting in rockfall.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b724d6-082f-42d4-9043-82808fa5552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.273+08:00
