  'Gennady-Golovkin-Canelo-Alvarex-boxing-rematch-May-5':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-30T13:45:45.265+08:00
    'imagesource': 'jcr:2a224133-c7e8-4a28-a586-6e212fc97f05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2e8ee68-15ef-484e-8134-b3b5715a5ef1'
    'lead': 'A hotly anticipated rematch between middleweight champion Gennady Golovkin
      and Saul ‘Canelo’ Alvarez will be held on May 5 at a location yet to be determined,
      fight promoters said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:48:31.773+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T15:48:35.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
