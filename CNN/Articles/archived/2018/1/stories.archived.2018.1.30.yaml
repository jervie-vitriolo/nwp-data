    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83faf7-3768-410d-8f8c-e10e0490fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:54.271+08:00
