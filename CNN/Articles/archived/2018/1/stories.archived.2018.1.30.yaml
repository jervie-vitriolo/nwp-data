  'child-marriage-america-sherry-johnson':
    'author': ' Moni Basu, CNN Photographs by Cassi Alexandra for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-30T10:55:32.897+08:00
    'imagesource': 'jcr:4ab1b72e-12a9-4fff-9e77-b271e91438bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9ad7d16-e6e7-47cd-8c93-c3879807fd5f'
    'lead': 'For years, she kept silent. But now, her voice rings clear in chambers
      where the state''s laws are made. Her unrelenting public pleas to end child
      marriage are being heard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:23:12.598+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T17:18:34.469+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T17:18:33.273+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sherry Johnson was raped, pregnant and married by 11. Now she''s fighting
      to end child marriage in America

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b573a-d2e4-458d-a3fa-791f5433a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In Florida''s halls of power, Sherry Johnson
        is somewhat of an anomaly: a black woman who grew up destitute and survived
        child abuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b49c4e-ad4d-4757-bea6-754a9eec765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her story is shocking. Raped at 8 and pregnant at 10, she was forced
        to marry her rapist at 11. She had to abandon high school after the babies
        kept coming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b5f10-d355-4896-998c-d98ae7bf93f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, she kept silent. But now, her voice rings clear in chambers
        where the state''s laws are made. Her unrelenting public pleas to end child
        marriage are being heard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e460b8e-ae54-4803-8f1e-7503014bd979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lifetime of struggle, Johnson''s time has come. Finally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0344b6-721e-40ba-a84a-4bca399addee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 58, she sports a head full of thick, tight curls and a pantsuit
        that would make Hillary Clinton proud. She navigates the corridors of the
        Capitol with a black binder tucked under her left arm, a purse slung over
        her shoulder and a fierce look of determination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbc08e-4d1b-4b4c-94f0-32fd81fd2e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I struggle to keep pace with her as she makes her way past sepia-toned
        photographs celebrating Florida in the early 20th century, as though they
        were glorious times for everyone. Past the rows and rows of framed faces of
        lawmakers who gained fame within these walls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e575e47-9eed-45bf-a4b1-d06aa613a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All men," Johnson observes, as we dash by.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7cea9d-1d75-40d9-a995-6a850cd6ad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this winter morning, days into the 2018 legislative session,
        she is on her way to meet with a state senator co-sponsoring a bill to abolish
        child marriage in Florida. An identical version has been introduced in the
        House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190b46f-c17c-4c01-a88d-5d13fb78f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has spent the last five years lobbying lawmakers to stop
        the kind of abuse she suffered in her childhood. An effort to ban child marriage
        under the age of 16 got traction in the Florida House in 2014 but went nowhere
        in the Senate. Since then, Johnson''s words have fallen on deaf ears. Doors
        have closed on her. Until recently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d062c4-a004-4f45-bb36-75549e216bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As incredulous as this may sound, Florida stands poised to become
        the first state in America to say no, unequivocally, to all marriages of minors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483f132-40a6-412d-a21e-0a047cad8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Texas and Virginia enacted new laws limiting marriage
        to those 18 and over, but they made narrow exceptions for minors granted adult
        rights by the courts. The bills before the Florida legislature set 18 as the
        age for marriage and allow zero exceptions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457564d9-05bc-4727-86d6-6f4388ac70e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Suite 202 of the Senate Office Building, Johnson gets a hug from
        Lauren Book, a 33-year-old senator from the south Florida city of Plantation
        who herself is a child abuse survivor and activist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ad47e-6cad-4d8f-b0b3-b6f400eb4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Book has blond hair, a Florida tan and big, bookish glasses. Her
        walls are blanketed by inspirational quotations from Plato, Shakespeare and
        even Coco Chanel: "If you''re sad, add more lipstick and attack." She displays
        a brass desk plate that asks: "What would Beyonce do?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c038d26-47b8-4e17-9267-5f4d2233c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sherry and I have a lot in common," Book tells me.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac680ce-91ab-4e09-8aed-692d9f76e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until you put a face on this issue, people don''t understand,"
        she adds. "And Sherry has been that face. She has been able to destigmatize
        the process."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2b82d-0263-4b74-8a23-423b3e266954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Book signed on as co-sponsor of the Senate child marriage bill introduced
        by Lizbeth Benacquisto, a Fort Myers Republican and rape survivor. The two
        women legislators embraced the #MeToo movement and have been&nbsp;vocal on
        sexual misconduct allegations clouding the Florida Legislature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9508612d-94b8-4d57-be4b-249ab4d720eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Book, Johnson sees an ally. If the bill passes, Johnson wants
        to stage a play based on her 2013 autobiographical novel, "Forgiving the Unforgiveable."
        She''s also compiled a budget for a bus tour to promote awareness. She asks
        Book to help her brainstorm ways to raise money.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f1277-eade-4e77-a5c7-c4980e53503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the bill passes, I want the community to know this has happened,"
        Johnson says. "I just want ideas. This is all so new to me."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228969e-4b49-42d1-b0eb-1c7914059985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve been working so hard to make all this happen," Book replies.
        "You have a lot going on. Take a break."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2d719-32e1-4dc5-a84d-c3b79ed15393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t relax right now," Johnson says without hesitation. "I''m
        on a journey."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b2eea-bf39-4842-a3bb-4e35e83e4d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''m coming out''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ae806-0bc1-44c0-9644-7d37fd1f569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first spoke with Johnson a couple of months ago and was taken
        aback that child marriage was still a persistent problem in the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa41c8d-9869-4da4-ae57-6bcc279595ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child marriages are legal in every US state because of a hodgepodge
        of exceptions that let minors get married with parental consent or judicial
        approval. A majority of these marriages are coerced and involve girls marrying
        adult men,&nbsp;according to the Tahirih Justice Center, a national nonprofit
        group that tracks child marriage and aims to end gender-based violence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797bfaf8-0ee5-4fcc-bee6-e17a08d06d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department considers forced marriage a human rights
        abuse and, in the case of minors, a form of child abuse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a41082-2dfa-47d8-864a-0c9e9639fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though child marriages represent a fraction of all US marriages,
        the numbers remain significant.&nbsp;The Pew Research Center found that in
        2014, nearly 60,000 15- to 17-year-olds were in marriages.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20f19c-476c-4b55-8a62-f8241695f3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few perceive America as a land where child marriage occurs; we think
        of developing nations like Afghanistan, Somalia and my homeland,&nbsp;India,
        which ignobly led the world with almost 27 million child marriages in 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dfc4bb-d985-4ed0-9b8c-57dd893c9cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My own grandmother was the same age as Johnson -- 11 -- when she
        was married off to my grandfather. My great aunt was 14 on her wedding day.
        When her husband died soon after, she led the austere life of a Hindu widow,
        ostracized by society until her death at 90 as though she were somehow to
        blame.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e516a-1959-47b6-96a7-8c962d78346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was drawn to Johnson''s story and am even more so now, when increasing
        numbers of women are feeling empowered to speak out about abuse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c4c0a-5f8c-4ddb-aab3-eb670868bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s movement has been gaining momentum and has helped push
        forward child marriage bills. Besides Florida, a&nbsp;dozen other states have
        legislation pending,&nbsp;though not all would set a strict age floor at 18.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83745394-dd1d-49de-b1f2-148864e2153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, Johnson has been instrumental. She has been vocal about
        the cruel story of her childhood. She hopes that one day soon, she might be
        able to stand next to the governor as he signs a child marriage ban into law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e9498-7583-4e4d-b85b-a0c865c68851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be the vindication she has so earnestly sought.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f8b15-538f-4d15-a8df-e97020a56fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been little opposition to the bill, though critics would
        still like Florida to make exceptions for minors who are voluntary participants
        or if their would-be spouses are in the military. Young servicemen and women
        sometimes want to marry their girlfriends or boyfriends before deploying on
        dangerous missions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617bd0c-dbe4-42db-bb11-2fec9e6293e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that argument, Johnson retorts: If you are under 18, you cannot
        make any other legal decisions. You cannot buy a house, join the military,
        vote, rent a car or drink alcohol. How is it possible then to make a wise
        decision about entering into a legally binding partnership, one that is meant
        to be permanent?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2fd6e-57c6-4940-923f-b02c054159ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson leaves Book''s office brimming with excitement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758b215-9acc-4ce3-922b-8c931738d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that song, ''I''m Coming Out'' by Diana Ross?" she asks
        as we climb into her car. She starts belting out the lyrics: I want the world
        to know... There''s a new me coming out. And I just had to live. And I want
        to give. I''m completely positive.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d4463-2d76-4dbe-9eed-c7b2475034c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exactly what''s happening," she says. "People are coming
        out. My soul is so happy right now."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a98a78-5ba1-4030-b346-6e67823f9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has ambitions to organize a conference for survivors of child
        abuse and child marriage, so they can express themselves in public, just like
        she did when she testified before lawmakers. "So they can get it all out,"
        she says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53638749-84c1-4793-a8c1-7d722281153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She knows the importance of that firsthand.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf2699-3a0e-4046-9cba-e6262018d244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mother and wife by fifth grade</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083bb7a-f620-4daa-bf8f-ffe3b79c636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a little girl, Johnson lived with her mother in Tampa in the
        back of the parsonage of their church. She was an only child.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2c051-c8f8-4289-b3b2-c93a9c52d295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and her mother belonged to an apostolic church and went
        to mandatory service six days a week, sometimes seven. Hats and long sleeves
        were required for the girls and women; they could not wear pants or jewelry.
        They behaved in accordance with strict church guidelines, and the elders told
        them what they could say or do.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8f805-45dd-4f18-83ef-80323e8e6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s mother spent little time with her. When she did, it was
        to bake biscuits and fruit pies for the church. There was no television in
        the house, but her mother would, on occasion, sit down with Johnson with a
        coloring book and pencils. That is the fondest memory Johnson has of her childhood.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e13f6-2bfe-4dac-abbd-d24322f63395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each day before school, Johnson sought out her aunt for lunch money
        because Johnson''s mother worked as a substitute teacher and could barely
        make ends meet. Her aunt lived nearby in the same house as the bishop of their
        church, and one day, when Johnson was 8, he summoned her into his bedroom.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082e071-3d27-46c9-a538-b812e85f92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I got your lunch money. Come and get it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbcaae-7b53-4e87-b8c8-9f1d5af007fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He forced her to lie on the bed, used petroleum jelly and penetrated
        her. He said nothing and then sent her on her way, blood dripping down her
        legs. Johnson ran to a bathroom to wash herself, but she was a child in the
        fourth grade. She could not understand what had happened.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e44cf-a454-4ff5-9770-6de7fbbfdb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, she was raped repeatedly by the bishop and also a church
        deacon. But when she tried to talk about it, no one believed her, not even
        her mother. It happened so frequently that Johnson accepted it as a part of
        growing up.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e1f2b2-9575-4d27-8349-63d2fb966f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her elementary school classmates cruelly told her she smelled like
        fish.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d8464-5789-4d6d-b799-67f44bae92ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several months passed when, one day in class, she was summoned to
        a room where students received their vaccinations. Johnson was confused. She
        never got shots; her church forbade them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ebf42-8c40-46f8-ba2c-25749ed178c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was examined by a nurse and sent back to class. A few minutes
        later, she heard her name again, blaring through the intercom. She was to
        collect all her belongings and wait in the office for her mother to pick her
        up. What had she done wrong?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bc0444-49bb-4ddc-9afe-1466b00f88ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re going to have a baby, her mother blurted out in the car.&nbsp;Who''s
        been messing with you?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b01dc5-a1f1-4e42-9f6d-b54a81513208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tried to tell you,&nbsp;Johnson replied.&nbsp;But you said I was
        lying.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e855c987-f10a-46c7-882f-2eb5a7ed79d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor examined her and gave her the news: She was seven months
        pregnant. She did the math and knew it was the deacon''s baby.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d763a53-ff9f-4573-b3fe-9f1612caa81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother stood up in church and told everyone her daughter was
        lying about being raped. She blamed Johnson for bringing shame on the family
        and sent her away to Miami with the bishop who had raped her. She was dropped
        off at Jackson Memorial Hospital and left there alone to have her baby.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00347cef-4600-4978-af6f-630c6658ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a February night in 1970, Johnson, only 10 years old, waited
        in a hospital hallway. She tried to imagine how a baby would come out of her
        body; no one had explained it to her. The stares burned through her; she felt
        like an oddity at an amusement park.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13e656-b538-4d3c-93ec-7559ed37b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1:54 a.m., she gave birth to her first child. When she returned
        to Tampa, a child welfare worker came by to ask questions. She figures her
        elementary school must have tipped off the state.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0052a349-46bf-47b9-ad02-6b6b5101a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men who had raped her were adults and if the truth were to surface,
        they would face statutory rape charges. Instead, Johnson''s mother arranged
        for her daughter to marry one of her rapists, the deacon. She bought a white
        dress and veil for her daughter and accompanied bride and groom to the Hillsborough
        County courthouse in Tampa.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0cd8b-daf6-4245-a3e0-e417e5a20515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was 11. The man she was marrying was 20.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284133a5-8bf1-4f20-a061-e03c7aa0f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson remembers sitting at a long table that seemed bigger than
        her house. She remembers her mother speaking with the judge. The judge refused
        to marry a girl so young, even though she had a baby.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ca0ed-6179-4876-b6ef-9d79f05132cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a month later, they tried again, this time in neighboring Pinellas
        County, where Johnson was allowed to sign on the dotted line. The judge was
        fully aware of her age; the license lists her date of birth.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be985e9a-460c-4b80-b4d3-b880fb0733a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had not finished fifth grade yet on March 29, 1971, when she
        became a wife as well as a mother.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751064de-ae8b-41d3-894f-67e50f274611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So began a life of burden, a life she was forced to accept.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f6d30-bec1-46f0-904c-fad9591cc9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriage before adulthood often has&nbsp;crushing consequences,
        undermining a girl''s access to health, education and economic opportunities.&nbsp;Girls
        and women in abusive relationships often suffer from low self-esteem and can
        fall into a self-destructive pattern of attracting more exploitation. Johnson
        was no exception.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6dc71b-7edf-4315-9fed-364fe206f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, she returned to school while her mother looked after the
        baby. But her church prohibited the use of birth control, and Johnson had
        baby after baby.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2171579-a650-48c8-8b6b-3b569e9172c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband abandoned her each time she was pregnant. She had no
        choice but to take him back when he returned after the baby was born. They
        lived in the same parsonage house with Johnson''s mother and slept in Johnson''s
        old bedroom surrounded by cribs.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c8839-24eb-4b21-a603-758a964a9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls her age played with baby dolls. Johnson found herself with
        real babies.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255941e-9b23-495f-aa51-b829b9a0c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She washed diapers, cleaned the house and cooked one-pot stews.
        Her husband rarely spoke with her; she was just there for sex. They struggled
        to pay the bills.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa41f5-4973-4d0c-aaef-f9b5e5b8b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was too young to know how to act, so she watched married couples
        in church and mimicked their behavior at home.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c0680-03fe-497a-bfbf-ed550ebf38b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She loved studying and even skipped a grade one year. As it turned
        out, school was the only normal thing in her life. But that, too, was taken
        from her. She made it somehow to the ninth grade but then could go on no longer.
        By the time she was 17, she was raising six children. She never knew what
        it was like to play sports or go to the prom or graduate. Robbed of her childhood,
        she lost all motivation.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8973f-7125-4fb9-8040-898c61800470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day when she woke up, she cried.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a048a7-608e-4876-8e9b-30c72cf3dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her husband who should have been handcuffed, she thought.
        She felt she was handcuffed instead.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf4326-ceef-41a7-9453-c6b6bca3e709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She grew tired of her husband''s lack of support and sought help
        from Legal Aid. They wrote her a check for $75 to pay an attorney to file
        for divorce. But not long after, at 19, she married a 37-year-old man. He,
        too, hurt her verbally and physically. She bore three more children and was
        27 when her youngest daughter was born.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13675854-4888-4dbc-92b5-75a72b9c23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, Johnson felt the weight of nine children -- five girls
        and four boys -- and an abusive husband pulling her down. She was frustrated,
        tired, bitter and, most of all, angry that this life had been forced on her.
        It began to affect her relationships with her kids. She hollered and fussed
        at them more often and tried her best to remember they didn''t ask to be born.
        It wasn''t their fault.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138baf4-1664-4d17-95c3-019c1111ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She smiled on the outside, but inside she was always crying.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eedd08d-c3b5-49ab-b2fa-c01ba8caf0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She felt worthless and even contemplated driving her car off the
        Howard Franklin Bridge that spans Tampa Bay.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc629bb5-33fa-47e7-b078-bfdb5d6467a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only after she left her mother''s church that Johnson was
        able to start healing. Through a new church, she met a psychologist, Joan
        Gaines. The two women began talking. It was the first time, really, that anyone
        had listened to her.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c1afca-f11d-4f92-b290-00517d27c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had taken almost half her life for Johnson to find her voice.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105da3c-6d73-47e8-baf0-020b6554e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forgiveness</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c4fbb-3e3f-40e9-9bf6-d320be487d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I listened to Johnson recount her story, but I couldn''t fully understand
        how she was able to heal after such horrific experiences. I called Gaines
        for her perspective.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff132bb-9d15-4d92-83dd-f9bfd19a2150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a child with nine children," Gaines told me. "She began
        to grow up much later in her life."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3dea47-1b55-4d09-b877-f01b000c834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaines described Johnson as a smart, resilient woman who was keen
        on setting herself on a better path. She was like a round-bottomed roly-poly
        toy: No matter how many times you knock it over, it comes right back up.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd36bc8-e450-433d-8206-e52048119ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaines, too, was an only child, but she had a happy childhood. Johnson''s
        mother''s actions were beyond comprehension.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed22c5-a6b7-4915-a66d-2843365b34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to be nurturing to be a mother," Gaines said. "All
        you have to have is a vagina."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb9d39-cfa6-4b9c-8351-dc53c6738988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson leaned on Gaines and looked inward. She turned to her faith
        in God, and she learned to forgive her rapists, her mother and, most important,
        herself.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19c4f8-a594-4ef0-a965-4e67483202c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was time, she realized, to escape the dungeon of bitterness that
        was sapping her energy. The past was hurting her because she had chosen to
        hold onto it.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60e0f0-02ad-4fd3-bd06-5455f7c1df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Johnson, forgiveness was the only way to move forward, the only
        way she could speak freely about what she had suffered so she could save others.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c37d39b-1e41-4187-91dd-03c52f85944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The whole state of Florida failed me''</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac783c0-58c8-4cd5-a082-a36507ce342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after her jaunt to the Capitol, Johnson makes her way across
        town to see Tommye Hutto, a 78-year-old woman curtailed by rheumatoid arthritis.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687128e7-219c-4fff-9b0b-645b8ceb3cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing lobbyist is Johnson''s passion, but her job as a private
        caregiver pays the bills. She also had been teaching behavior-challenged children
        at an elementary school but gave that up to focus her energy on the legislative
        session.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31b251-f7f9-47ea-bbd1-8626d5325695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutto retired as communications director for the California Teachers
        Union and moved to Tallahassee to be near her daughters. She lives by herself
        in north Tallahassee, needs assistance around the house and is one of several
        elderly clients Johnson sees.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347fbff-5bca-48ec-9f30-eb22596d4c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, Johnson helped a woman in her 90s who can no longer
        fend for herself. Johnson fixed her a dinner of fish sticks and steak fries
        and then wrote out a checklist: Make sure the bed rails are up on both sides
        in the highest position; insert an extra pad in the adult diaper for absorbency;
        check that her life alert is around her neck; empty the trash; tidy the house.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26872c86-8a17-4bf8-a2fd-d2f09f9d2d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I watched Johnson intently before blurting out the obvious question:
        "What''s it like to take care of people after you did nothing but that all
        your life?"</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8210bb-410a-46ba-ad6a-7d49e06778ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I have to earn money somehow," she answered.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165fefb-5f79-45e7-8c88-feab2e1dbb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took this job, she explained, because caregiving is what she''s
        good at. She raised nine children, after all.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617708c0-bbaa-4f34-b751-798823ac468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She moved to north Florida in 2008 after she remarried again. She
        and her third husband ran a barbecue place together in Tallahassee. But that
        marriage, too, ended in divorce.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8af9f-0a95-40a7-9b07-4668457668f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson could have returned to Tampa, where all her children were.
        But that was when she felt a calling. She felt compelled to share her story
        to make things better so no one else would have to endure what she had. She
        did not want her obituary to be confined to mother, grandmother and divorcee.
        She stayed in Tallahassee and launched her crusade.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da0587-0e2a-4a18-b702-db67a78dca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She turned a small third bedroom into a home office and surrounded
        herself with her achievements. They serve as reminders that her life is no
        longer broken: a volunteer of the year award, a congratulatory letter from
        Michelle Obama on her book, a high school diploma from Franklin Academy. Johnson
        took classes online and at the age of 55, marched in the school''s 2015 commencement
        ceremony.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff91f0-bcb3-45a3-b48c-fbb6dab44132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By her desk is a card one of her sons sent her on Valentine''s Day.
        "Of all the moms in the world, you are by far the best the world has seen."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7934b733-a585-487f-b6b5-da3e50bdd0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her struggles, Johnson has no regrets about having her children.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75dc61b-ac35-4bfd-ba6e-f630501c191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still feel like I did everything I could do as a parent. I gave
        it my best shot with what I had," she told me. "I don''t feel less than a
        mother."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab73948c-bbcd-4b41-8ab4-cca9af10c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this evening at Hutto''s house, her motherly instincts kick into
        gear. She fixes dinner for Hutto and plops down on the living room couch.
        It feels like a long day after her rounds at the Capitol.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb26032-4d6f-44fe-80bf-e82801a34cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, the two women watch "Wheel of Fortune" together. Tonight,
        they decide on conversation instead. They discuss the tribulations of aging
        and one of their favorite foods: fried chicken from the Publix deli. And,
        they talk about the one thing they have in common: being an only child.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3b6a5-6ec2-4518-9d7d-9225c75d265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess there''s good and bad to that," Hutto says.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69326ec0-8f72-40a7-a30a-63666e70029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s the good part?" Johnson asks.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608676b4-a289-403e-955a-16fe86ef1ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, you get all the attention. You get to choose what you want.
        It''s fun."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e269f-0d0e-4ac8-b136-33053a654e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know any fun part," Johnson says, raising her eyebrows.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2e842-a74b-4a3a-ac5a-c3afa9346cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutto knows most of Johnson''s story and was, like others, in disbelief
        that such things could happen in America. She''s glad to know the child marriage
        bill is well on its way to becoming law and that it''s getting attention.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd10ccb2-35c6-49b9-8f9b-d2e91e075051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What caused you to start advocating?" Hutto asks, her curiosity
        piqued.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1010bf-3562-4e37-8e13-1235e29ac9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson mentions her book and a non-profit she launched to support
        abuse victims after she began speaking at small gatherings and realized the
        need.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd6dbc-c367-4388-8947-0ac762050971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutto says she knew of one girl in her high school who got pregnant,
        had her baby and then came back to school. But she didn''t get married.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533127a-3cbf-4dc5-ad9d-35b56b4302bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you know there were over 200,000 child marriages in America
        in the last 14 years," Johnson says. "Over 16,000 were in Florida."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07170e-f04f-439e-ba6c-4d634d87c9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s amazing," Hutto replies. "I had no idea. How did we not
        know?"</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e81a4b-40ed-42c4-b934-2f2bb1ab7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson brings up her own case.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5723fe9-b5b3-4212-a1ad-adac817b2e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospital knew. The school knew. The courts knew," she says.
        "So plenty of people knew, but nothing was done. The whole state of Florida
        failed me.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05605ec5-352a-4160-94a0-5b534ce8fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel my life was taken from me," she says. "The ones who were
        supposed to protect me, didn''t."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01b4f5-8e0d-431e-bb89-43cb38918340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No response seems appropriate in this moment, and seconds pass in
        silence. Johnson looks down and takes a slow bite of fried chicken.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d217452-5d1e-4562-9af7-ad9f07ebf032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few days, she will be back at the Capitol, making her rounds
        -- and hoping that the state that failed her will not fail again.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e0e2f-f878-40bb-b592-772058dcfec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:23:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:18:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Sherry Johnson was
        raped, pregnant and married by 11. Now''s she fighting to end child marriage
        in America."</em></p>'
