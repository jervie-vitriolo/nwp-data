      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No bad blood here. <em>Napindot lang talaga,</em>" Mendoza said.
        "Sorry na. Happy fiesta!"</p>'
