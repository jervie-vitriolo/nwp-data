      'text': '<p>This season, Griffin averaged 22.6 points, 7.9 rebounds, and 5.4
        assists per contest, while fellow newly minted Pistons Brice Johnson and Willie
        Reed averaged 1.8 points in 4.2 minutes, and 4.8 points in 10.7 minutes per
        game, respectively.</p>'
    '20':
