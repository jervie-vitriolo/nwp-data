      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida is also confident that the High Court will reverse its ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50924884-1143-4368-85c8-2aec40e42e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday he said while the Constitution clearly
        provides the Ombudsman is impeachable, it is "silent" on disciplinary authorities
        over deputies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b52bdc-c13b-4da0-a123-3ef8feb7f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued the provision under Republic Act 6770, or the Ombudsman
        Act, grants the authority of disciplinary action on the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06786e86-ddd3-42ad-b824-2ff220638964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My office is ready to defend the action of the Office of he President
        in suspending Carandang," Calida added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b934210-a71a-4f61-8f99-c7de06539c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.898+08:00
      'mgnl:createdBy': 'jeff'
