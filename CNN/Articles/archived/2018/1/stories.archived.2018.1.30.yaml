      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerry Borja (Calling official) - three weeks</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3426547-48a2-4bad-8d7b-b672b67ed678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:46:32.745+08:00
