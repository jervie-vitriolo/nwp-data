      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the monumental outdoor sculptures of Arturo Luz are entitled
        “Anito.” The first one is done in poured concrete at the Philippine International
        Convention Center, and the other is made of welded metal sheet at the Philippine
        Congress at the Batasan Pambansa Complex.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70362416-f61f-4e20-b3c9-533fd3c6127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both works take form of shapes stacked on top of each other, much
        like the Native American totem poles. Yet these abstract forms alo represent
        the <em>anito</em> (ancient gods), as personified by the <em>Bulul</em>. The
        location of both monuments seem to remind the people in the buildings that
        the gods are watching them</p>'
    '96':
      'image': 'jcr:bfd9859b-6d30-45ea-ad27-ed0a41667584'
      'imageCaption': '“Pagdiriwang” by Jose Joya at the Philippine International
        Convention Center. Photo by JOHN PAUL OLIVARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc4d7f-86a4-4432-af19-40de9471f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969eae5-7747-4574-8285-961bb13c3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Joya, An Interplay of Color and Form</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652111d1-26c3-4744-8918-8bd5a28e2be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Joya’s style can be described as abstract expressionism, but
        his works break away from the morose emotions of his American counterparts,
        and they show a lively interplay of forms that seem to tell a story.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79215f-0030-430e-9209-83d142ae4fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joya’s <em>“Pagdiriwang”</em> (celebration), at the Philippine International
        Convention Center (PICC), captures exactly that sentiment. His playful nature
        continues in his experimentation on other media such as his sculpture “Suso,”
        a double meaning word that can be translated as snail or breast, depending
        to the pronunciation.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b655fb1-bd22-4b25-9d29-6d6b959e6cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Joya’s colorful abstract expressionist mural, the “Battle of
        Panay,” celebrates the tale of the 10 Bornean chieftains who arrived in the
        island of Panay and traded with the native Aeta people for ownership of the
        coastal lowlands. This celebration of trade and commerce matches the vision
        of the Virata School of Business in UP Diliman, where the painting is on display
        in its lobby.</p>'
    '105':
      'image': 'jcr:9076acbc-4bfe-4ad3-aefe-72372b45f8b6'
      'imageCaption': '“Allah Configuration” by Abdulmari Imao at the University of
        the Philippines. Photo by JOHN PAUL OLIVARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd599e32-23b2-45ae-827b-1cdcc09a7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac681cc6-3762-48aa-ae49-7e6f830c4c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abdulmari Imao, The First Moro National Artist</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb419f8-bb8d-4692-b36e-00e5bd9e77ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulmari Imao is a sculptor of both classical and modernist traditions,
        who studied under Guillermo Tolentino and Napoleon Abueva. Imao made his mark
        by incorporating themes and form from his Moro heritage into modernist paintings
        and sculptures.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777ff9d-3b81-4e08-a7d0-d9affdef1872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imao would commonly use the image of the <em>sarimanok</em> or use
        the Moro floral motifs called okir/ukkil in his works. His bronze “Allah Configuration”
        at the University of the Philippines perfectly shows that modern Moro aesthetic.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5374e-53b0-4bcf-86d7-3ec2b3fcb460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imao’s more classical works are the statue of Antonio Pigafetta
        in Cebu City, Pres. Elpidio Quirino along Roxas Boulevard, and the relief
        of Sultan Kudarat at the Philippine International Convention Center in Pasay.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3de95-9408-446c-86c7-b0bf067ae5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496ae99-da77-4508-9b49-811b6b7eda59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are so many more artworks to be discovered and to learn from
        if we pay attention to what is around us. One example is the many paintings
        of two more national artists Ang Kiukok and Hernando R. Ocampo, which can
        be found at the Philippine International Convention Center, Philippine Heart
        Center, Commission on Audit, and Metropolitan Waterworks and Sewerage System
        compounds.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6aebba-4326-435a-97e3-3e1f5a1dcb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other buildings and parks, you can find sculptures by Eduardo
        Castrillo, Anastacio Caedo, Kublai Millan, Ramon Abellana, Jonas Roces, Joe
        Mendoza, Julie Lluch, and much more. Any one of these artists may be nominated
        as the next National Artist, and their works will continue to inspire the
        next generations.</p>'
  'VACC-lawyer-Supreme-Court-settle-presidential-jurisdiction-deputy-ombudsman':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-30T15:29:36.377+08:00
    'imagesource': 'jcr:845bc318-49c4-4a9d-ac56-b0a81bc7be33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a37c98aa-143e-4c24-932c-ad13b0c0e60b'
    'lead': 'The VACC lawyer behind the suspension of Deputy Ombudsman wants the Supreme
      Court to settle whether the President can suspend officials under the Office
      of the Ombudsman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:31:06.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:27:07.322+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:27:07.051+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VACC lawyer: SC must settle presidential jurisdiction over deputy ombudsman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb7a087-3f96-4bbf-af8d-6c527b635749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was updated to include a statement from Solicitor
        General Jose Calida.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85acc22-b368-42a7-8e91-3696af225717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        Supreme Court should settle the jurisdiction of the Office of the President
        over the Office of the Ombudsman once and for all, a lawyer said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff62ce-9fbf-4364-9b89-8c3cfc31c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers Against Crime and Corruption (VACC) lawyer Manuelito
        Luna told CNN Philippines'' The Source, the Supreme Court should rethink its
        ruling on the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e1721c-515c-4dc8-99a1-87943b152277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are challenging the Supreme Court to revisit the ruling in Emilio
        Gonzales III vs. Office of the President. Because from my point of view, there
        was something egregious or wrong with the decision," Luna said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa3c5cf-cbda-4197-b4bf-b919bb5068c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the 2014 ruling where the High Court stated
        it is unconstitutional for a President to exercise power over a deputy ombudsman,
        particularly on administrative and disciplinary matters. It reversed a previous
        decision on the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7697627c-fb23-4c7c-81b0-ef39d599a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court in 2012 ruled on the reinstatement of Deputy Ombudsman
        Gonzales, who was dismissed for failing to immediately resolve a case on the
        Manila bus-taking hostage incident in 2010. In that decision, the SC upheld
        the President''s power to probe and remove the deputy ombudsman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf77e7-13aa-498f-854f-9aca9be9c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion comes after Malacañang Palace on Monday announced
        the suspension of Deputy Ombudsman Melchor Arthur Carandang. Luna was one
        of the lawyers who filed a complaint against Carandang before the Office of
        the President in October 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b873f888-0155-4990-b9b6-2c3540c7999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Deputy Ombudsman suspended, facing ''false information''
        charges</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a5ea4-1181-45cf-8ac3-0d4bb44df482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang previously revealed he received an Anti-Money Laundering
        Council (AMLC) report showing President Rodrigo Duterte''s bank account had
        over P1 billion, contrary to the President''s declarations. The AMLC later
        denied it gave any report to the deputy ombudsman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6e627-c82d-4bd7-95c6-ad3fba84f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the Office of the Executive Secretary charged Carandang
        for both spreading false information and misusing confidential information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c23e85-8ae9-49e4-a562-e7b9ea6371ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted debate on whether the Office of the President even
        had a right to suspend Carandang, as the Ombudsman is an independent institution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e461ec7-a57e-4dd7-82df-f1fe5d01f181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna, who said they were also supported by Solicitor General Jose
        Calida, expressed confidence the High Court would rule in their favor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc2bcd-1781-4e0f-a6e8-cad764a96e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the change in membership of the highest court (since
        2014) that we believe we have a fighting chance," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bae8c4-2f38-40c7-9fcf-b0cd823188e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:31:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:07.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
