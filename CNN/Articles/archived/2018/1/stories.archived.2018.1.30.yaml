      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fervently hope that the case will ultimately be decided for
        the broader interest of the country," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f209000-bb6b-4f5f-9774-39b79598136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.298+08:00
