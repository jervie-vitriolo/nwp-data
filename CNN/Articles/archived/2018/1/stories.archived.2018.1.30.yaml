  'Palace-to-Trillanes-Go-ahead-file-impeachment':
    'author': ' Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-30T16:59:27.615+08:00
    'imagesource': 'jcr:f8096904-7fbd-41de-a611-d3f46e6eafdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfa1ed1c-93fc-471d-b681-6fbdfbf62c04'
    'lead': 'The senator said the suspension order released by the Palace against
      Deputy Ombudsman Melchor Arthur Carandang is an impeachable offense as it violates
      the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T14:59:01.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:21:10.258+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:21:10.051+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace to Trillanes: Go ahead, file impeachment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b218a-7a09-4e7d-a715-7bb24fd58da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Presidential
        Spokesperson Harry Roque on Tuesday challenged Senator Antonio Trillanes to
        push through with his threat of filing an impeachment complaint against the
        President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c787c96-0171-42a8-b529-472e6effab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go ahead, file the impeachment. Do it as soon as possible and we
        will see you in the house," Roque said in a press briefing in Marawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed8927b-0176-418b-84e1-1cf9eee7243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said the suspension order released by the Palace against
        Deputy Ombudsman Melchor Arthur Carandang is an impeachable offense as it
        violates the Constitution, specifically the provisions emphasizing the independence
        of the Ombudsman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe70be3-c054-4b6d-8967-47c48bba6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another Duterte tactic that''s meant to bully democratic
        institutions into submission so he could go on with his dictatorial and corrupt
        ways," Trillanes said in a statement, Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a893d2-f82d-41c1-a265-4a756aea2aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TindigPilipinas, a group primarily composed of current and former
        government officials connected with the Liberal party and the Aquino administration,
        said the Palace''s move was a "coercive display of naked power to cover the
        truth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03542526-6c47-44a5-9ac2-2e7dcc93a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The independence of the Office of the Ombudsman has long been established
        by the Constitution and our Supreme Court," the group said in a statement,
        citing a 2014 Supreme Court decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84938e3e-ba20-4709-8465-a2be9cbbc92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subjecting the Deputy Ombudsman to discipline and removal by the
        President, whose own alter egos and officials in the Executive Department
        are subject to the Ombudsman''s disciplinary authority, cannot but seriously
        place at risk the independence of the Office of the Ombudsman itself," the
        Supreme Court decision states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315e28a-5e85-4c09-bb94-7a3d3c0e13bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Executive Secretary charged Carandang with grave
        misconduct and grave dishonesty for misuse of confidential information and
        disclosing false information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013dbeea-5555-4862-9b02-1c683a0253c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang previously said he received a report from the Anti-Money
        Laundering Council (AMLC) saying the President''s bank account has amounted
        to over P1 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a656415-908e-471d-8a9f-0a50a55df0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deputy Ombudsman was also slapped with a 90-day suspension,
        and was given 10 days to respond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6aa74d-c1dd-4b76-9693-92c6c66a3014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Deputy Ombudsman suspended, facing ''false information''
        charges</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b43fe-da99-435c-b2e4-5343af5fdc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the suspension order is immediately executory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91382e-97cc-44c0-aaa0-110ce4cba79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will implement the order. If he wants to go court because I
        understand he''s saying it''s unconstitutional, let him but we will not go
        to court because our reading is the Office of the President has the power
        to discipline him," Roque said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf2502-38eb-4d61-81d7-594ac5d355ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida echoed the same in a statement on
        Tuesday, adding the President has the inherent power to discipline a deputy
        ombudsman being the appointing authority.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858424e-8187-47c5-97aa-51a60f040ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While silent as to the disciplinary authority over a deputy ombudsman,
        the subsequent enactment of the Ombudsman Act filled this gap and expressly
        granted the authority to the President," Calida said. "The Supreme Court has
        held that the power to discipline is lodged in the same authority in whom
        the power to appoint is vested," the solicitor general added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325fc43-70db-49e0-a72b-5294065f1425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said Carandang is free to seek redress before a court, but
        the Solicitor General said his office is also ready to defend the Palace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f73b7-c9e7-49ca-9666-12495e9b0891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:59:01.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:10.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Ina Andolong contributed to this
        report.</em></p>'
  'David-Beckham-Miami-MLS-Franchise':
    'author': 'Eoghan Macguire, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-30T16:41:03.926+08:00
    'imagesource': 'jcr:2654ccab-d3ff-4535-976a-6248e0294a19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0f4db68-f10d-4980-97c3-89e857a2c36c'
    'lead': 'David Beckham continues his adventure in American soccer after being
      awarded an MLS franchise in Miami.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:03:25.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:21:39.715+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Beckham awarded Miami MLS franchise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c139539e-f9fd-419b-932e-0402f6f2908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After years of wrangling and complications
        over potential stadium sites, David Beckham has finally been awarded a Major
        League Soccer franchise in Miami, Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1003a-dc98-4a87-994b-7208b6569c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Manchester United and LA Galaxy star appeared alongside
        MLS commissioner, Don Garber, at the Adrienne Arsht Center Monday where it
        was announced that the league''s 25th franchise would be based in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e75993-9426-40b0-a3bc-a4f67e8f0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mission to bring an MLS club to Miami is now complete, and
        we are deeply satisfied, grateful and excited," Beckham said in a statement
        released by the MLS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222290f-8b8d-4dc6-a62c-c3441bdab5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garber added that the league was "committed to bringing Miami the
        elite-level soccer team, stadium and fan experience it richly deserves."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311cb6a2-f6e1-4076-8494-8ffa2af657b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beckham franchise will be backed by Cuban-American businessmen
        Jorge and Jose Mas, CEO of Sprint Corporation Marcelo Claure, entertainment
        producer Simon Fuller and the founder of Japanese telecommunications firm
        SoftBank, Masayoshi Son.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b9c8c-5258-4d86-8bba-ad4f35d4be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no word Monday on the team''s official name nor the colors
        it will play in. Similarly, there was no announcement about when the Miami
        franchise will officially join the league.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8f5d6-f8e8-4f7e-8849-2898218d7e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released on the MLS website revealed that the team will
        play in a privately developed 25,000-seat stadium within the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1195426-706e-4c9a-927b-7742ce3fb5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no location for the stadium was confirmed, local media
        reports land in the city''s Overtown district has been purchased by the Beckham
        ownership group.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The excitement is palpable! <a href="https://twitter.com/hashtag/FutbolMiamiMLS?src=hash&amp;ref_src=twsrc%5Etfw">#FutbolMiamiMLS</a>
        <a href="https://twitter.com/MLS?ref_src=twsrc%5Etfw">@MLS</a> <a href="https://t.co/tCJdNrdpYu">pic.twitter.com/tCJdNrdpYu</a></p>&mdash;
