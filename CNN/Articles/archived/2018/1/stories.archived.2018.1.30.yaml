    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc930a-eb4a-471d-9948-e852f97351c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:31:01.530+08:00
