      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Filipino blogger confronts BBC reporter in ASEAN coverage</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84053a9d-7076-4efa-b3b4-21a8ea722536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.378+08:00
