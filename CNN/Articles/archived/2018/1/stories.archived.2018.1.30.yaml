      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoleon Abueva, The Father of Philippine Modern Sculpture</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89ea1a-c736-45a4-9cdc-7297a634b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoleon Abueva is the sculptor’s sculptor. He has mastered many
        techniques and styles, such as wood and stone carving, clay modeling and metal
        casting, and assemblage, among others. He has also mastered the classical
        and modernist styles of sculptures; one can see the whole range of techniques
        and styles when visiting his many public pieces all over the country.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32456595-4023-4625-889e-7b1eb1e4532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole campus of the University of the Philippines in Quezon
        City is a virtual gallery of his works, where he served as the dean of the
        College of Fine Arts. Among his notable UP pieces are the paper plane shaped
        “Gateway” waiting shed and monumental adobe “Tribute to Higher Education,”
        which flank both sides of the University Avenue.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f286a9-2d49-490d-af89-e4f188672c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva trained under the classical style of Guillermo Tolentino.
        Some his own classical pieces include:</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb3dc8-3ab8-4211-9c6f-8e4eb56ec225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casts of Tolentino’s Oblation at UP Iloilo and UP Los Baños.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6e5e5-1085-4fc2-8fc5-e5f470424fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The life-sized standing monument of Mayor Ponciano A. Bernardo in
        Cubao.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f4e4f-057c-4199-8df9-4361484acb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bust of Gen. Arturo T. Enrile at the AFP Multi-Purpose Theater
        in Camp Aguinaldo.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b4bbfa-f6ce-412b-b6f0-58c54cb838aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bust of Fr. John Patrick Delaney at the Parish of the Holy Sacrifice.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfacf234-1b48-44de-88a6-a9f66d5bee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monument of “Three Women Sewing the First Filipino Flag” at
        the UP Diliman Lagoon.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca250dd8-2acb-4c45-80d0-256a22f8ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribute to his Alma Mater at the UP Ang Bahay ng Alumni.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ca133-1b91-4bd2-8848-9798ff129c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The life-sized seated sculptures of Apolinario Mabini and Teodoro
        M. Kalaw in front of the National Library in Manila.</p>'
    '68':
      'image': 'jcr:f54e5704-5f6d-40a8-b808-32b0f005a674'
      'imageCaption': 'Carriedo Fountain replica by Napoleon Abueva at MWSS Administration
        building. Photo by JOHN PAUL OLIVARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5de3d-9ce4-417c-a06b-a2fd26e70610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71def699-73ca-4b0a-b0e4-a2cffbb3afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva would also show off his wood carving skills with the “14
        Stations of the Cross” at the Immaculate Heart of Mary Parish, the “Cross
        of Saint Andrew” at the Saint Andrew the Apostle Parish in Makati, an altarpiece
        called <em>“Dambana ng Pasko”</em> at the Philippine International Convention
        Center in Pasay, the “Victorious Christ” at the Our Lady of the Pentecost
        Parish in Quezon City, the two sided “Risen/Dead Christ” at the Parish of
        the Holy Sacrifice in UP, and the MassComm Pillar in the Plaridel Hall in
        UP Diliman.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8e982-3707-4157-9c02-c8f1c3701b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva would also pick through scrap yards for his public assemblages,
        such as the “Millennium Ring” at the GSIS Building in Pasay, the atom-shaped
        “Born Free” at the Information and Communications Technology Office of the
        Department of Science and Technology in Quezon City, the towering “Tribute
        to the Filipino Entrepreneur” at the UP ISSI Center, and the telescope shaped
        “Spirit of Business” at the UP Diliman Virata School of Business.</p>'
    '72':
      'image': 'jcr:fd24de45-a4ab-49fb-a3b6-02420c649ff9'
      'imageCaption': '“Victorious Christ” by Napoleon Abueva at the Our Lady of the
        Pentecost Parish in Quezon City. Photo by JOHN PAUL OLIVARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72812be-d6a6-481c-82ed-b1ccd311b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd0ee7-df10-4ac1-a7fc-5bf9ce8a3f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in his latter years, Napoleon Abueva would continue to push
        the boundaries of sculpture. He was soon experimenting in architectural sculpture,
        such as his four-storey “Templo” and “Swinging House” at his studio compound
        in Quezon City. However, his truly public architectural sculpture is the open
        aired Interfaith Chapel, at the Southwestern University (SWU) in Cebu City.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cac878-ef1a-4773-9066-af3933d1d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A very religious man, Abueva has done many pieces for different
        churches and religious institutions all over the country, but the SWU Chapel
        is his first public attempt in creating the whole structure. The building
        is conceived to represent the tomb of the risen Christ, and when a wheel is
        turned at the back of the altar, the circular brass door will roll over and
        reveal the interior of the chapel.</p>'
    '76':
      'image': 'jcr:ee72e4f4-70fc-4d59-b118-f83e36c25268'
      'imageCaption': '“Inang Bayan” by Vicente Manansala at Philippine Heart Center.
        Photo by JOHN PAUL OLIVARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a4540-d549-450b-bbaf-686dcec1debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7b3f5-6e99-4849-89d0-cb3a67deb96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vicente Manansala, The Surreal Cubist of the Philippines</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29540b1d-84be-49da-997d-9c2a8b34969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicente Manansala is considered one of the pioneers of modernism
        in the Philippines, and his “transparent cubism” style broke off from its
        European influence to feature Filipiñana themes and rainbowed palettes.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea6605e-ed59-4bdc-b564-31bed55cd1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manansala’s lively compossions brought on many commissions for government
        and private institutions, such as the mural series at the Philam Life in Manila
        and the International Rice Research Institute in Los Baños, which are all
        now housed at the National Museum.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d6f56e-1ef0-4b04-972b-e537c237a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would sometimes temper his cubist style to paint historical paintings,
        or create complete surreal works, such as the mural “Arts and Sciences” at
        the Palma Hall lobby in UP Diliman</p>'
    '84':
      'image': 'jcr:bf07c607-1536-4685-b03a-20ef17d32243'
      'imageCaption': '"Stations of the Cross" by Vicente Manansala at the UP Parish
        of the Holy Sacrifice. Photo by JOHN PAUL OLIVARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade18b68-6471-4318-9a80-7f4694724f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7152f9f-7047-4fa4-9981-6ed98393e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manansala did not shy away from experimenting on other media, such
        as his metal sculptures of the Nicanor Reyes Memorial Square and the mosaic
        of Our Lady of Fatima at the chapel of the Far Eastern University in Manila,
        or the patterned Arts and Sciences floor design also at the Palma Hall.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b646f3c-ef5f-4db7-a829-1030d72cf310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Heart Center (PHC) has an impressive collection of
        artworks found throughout the compound, however the most known and controversial
        is the mural located at the PHC lobby in Quezon City. Commissioned by the
        former first lady Imelda Marcos, Vicente Manansala portrayed her as the spirit
        of the Motherland or <em>“Inang Bayan.”</em></p>'
    '88':
      'image': 'jcr:2e024e46-8d60-4d84-a597-9cbc6800fcaa'
      'imageCaption': '"Anito" by Arturo Luz at the Batasang Pambansa Complex. Photo
        by JOHN PAUL OLIVARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327fcab-b953-4c98-91d7-b83f6c1d9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efffdc7-b0d6-43b0-976c-b9564c6016db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arturo Luz, The Crossover Between Sculpture and Painting</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b58c9d4-abc3-450c-bcaf-2a00aebc2ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arturo Luz is better known for his paintings of simplified linear
        figures and totally abstract forms. These are best exemplified by his mural
        entitled “Black and White” at the Philippine International Convention Center,
        in Pasay City. However, Luz would continue his abstract experimentations in
        various sculptural pieces, such as the untitled piece at the stairway of the
        Philippine International Convention Center in Pasay, and the roadside “Interlocking
        Forms” and “Homage to Noguchi” at the Ayala Center in Makati City. Another
        notable experiment of Luz is his floor piece entitled “River of Life” at the
        Parish of the Holy Sacrifice in UP Diliman, where black and white zigzag forms
        emanate from the center altar and flow out to aisle and onto the walkways.</p>'
    '92':
      'image': 'jcr:127ceb99-48be-4daa-9a85-b6df8300eecf'
      'imageCaption': '“Homage to Noguchi” by Arturo Luz at the Ayala Center in Makati
        City. Photo by JOHN PAUL OLIVARES'
