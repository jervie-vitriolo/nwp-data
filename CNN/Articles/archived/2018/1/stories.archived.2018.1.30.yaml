      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Complicated''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd4360-8079-4688-9478-44b718cee467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckham''s plans for a franchise project, however, has been complicated
        since the beginning.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e920070-981f-4d0c-82a4-6580e38985b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous sites were considered for the team''s home before eventually
        being rejected or held back by red tape.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ceb832-1b42-4ef8-93f9-aecda4c5bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miami Herald reported over the weekend that a local landowner
        and neighbors of a slated stadium site in the city''s Overtown district were
        organizing to block zoning approvals required to finally begin construction.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5248467e-20fd-46c3-9397-d31336f606cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in December, Garber said at his annual "State of the League"
        address that the Miami franchise was the "most complicated" he had been involved
        in during his time at the MLS due to the complexities of the local political
        scene and property market.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f09692-2e74-48ff-916c-79141d98bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Miami was previously home to the MLS franchise the Miami
        Fusion, which was drafted into the league in 1998.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6aef2a-faf1-485e-bbbe-264afa36f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the Fusion lasted only four years and was cut from the league
        in 2002.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be9e4a-8a77-4b79-9f28-76044a168848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "David Beckham awarded
        Miami MLS franchise"</em></p>'
  'Tom-Hanks-Mister-Rogers':
    'author': 'Rob McLean, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-30T16:31:46.867+08:00
    'imagesource': 'jcr:546abce0-2606-451e-8a13-b163940c8f21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f57c464-1dc9-467a-8155-ef8ce44511aa'
    'lead': 'TriStar Pictures announced Tom Hanks will play Fred Rogers in "You Are
      My Friend." It''s a film based on the friendship between the iconic children''s
      TV host and a journalist assigned to write about him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:06:15.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T17:21:56.504+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T17:21:56.355+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Hanks set to star as Mister Rogers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e96c3-87a9-43ec-817b-d1b8594f73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:06:15.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:21:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Tom Hanks has a question for moviegoers:
        "Won''t you be my neighbor?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7519e73a-d70e-4e5b-9712-bf02eaa110d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:06:15.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:21:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TriStar Pictures announced Monday that the actor will play Fred
        Rogers in "You Are My Friend." It''s a film based on the friendship between
        the iconic children''s TV host and a journalist assigned to write about him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c8b75-3080-4b71-aa6b-fd882a6afbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:06:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:21:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers'' PBS program, "Mister Rogers'' Neighborhood," aired from
        1968 to 2001. He died in 2003.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6424e4c-e31e-40c4-8ae7-3b722f3d31d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:06:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:21:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Tom Junod profiled Rogers in&nbsp;an article for Esquire&nbsp;in
        1998. The movie is about the bond that developed between the two men.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9817279-5a56-4a75-b1d9-0909c9db184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:06:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:21:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Tom Hanks says Trump''s attacks on press are concerning</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ae670-455f-49af-8705-06f9b5715dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:06:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:21:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the heart-warming story, a cynical journalist begrudgingly accepts
        an assignment to write a profile piece on the beloved icon and finds his perspective
        on life transformed," TriStar said in&nbsp;a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b988f04-1730-4dc1-9f08-bf9a26d52a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:06:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:21:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junod said on Twitter that the movie is "well-timed, for this moment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceef4a4-2dc2-402e-809a-68f1ea2185cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:06:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:21:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TriStar, a unit of Sony, said Marielle Heller, who wrote and directed
        "The Diary of a Teenage Girl," will direct the film about Rogers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba903a2-5dc7-442b-8d00-a35266127ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:06:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:21:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thrilled to be making ''You Are My Friend,''" Heller said
        in the statement. "The script knocked me out with its message of kindness
        and its exploration of the human spirit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e8a25-a703-4135-a388-7bdf45383d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:06:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:21:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks is no stranger to playing real-life personalities. He portrayed
        Walt Disney in 2013''s "Saving Mr. Banks," and more recently played Washington
        Post editor Ben Bradlee in last year''s "The Post."</p>'
  'Fake-news-PCO-Mocha-Uson-Lorraine-Badoy':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-30T15:56:57.480+08:00
    'imagesource': 'jcr:5b5ec4ae-36ab-4218-907f-5ecb4f6a150c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b358b72-0515-4103-97b3-a91d55061ea6'
    'lead': 'Senators slammed officials of the Presidential Communications Operations
      Office for their personal posts that spread misinformation online. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:09:17.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:22:53.320+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:22:53.038+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators condemn PCOO officials for spread of misinformation

      '
    'updated': 2018-01-31T01:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f5177-2d1b-4769-a428-b423311e5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Officials
        of the Presidential Communications Operations Office (PCOO) were on the hot
        seat Tuesday as a Senate committee resumed its hearing on the spread of fake
        news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc494ec1-977a-452e-a203-433306770292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators slammed Assistant Secretary Mocha Uson and Undersecretary
        Lorraine Badoy for their personal posts that spread misinformation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434b4ca-9e74-4b71-a187-0dad0e193231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Paolo Benigno "Bam" Aquino IV said he was "trolled" by Uson
        when she resorted to namecalling in relation to the then Zero Food Waste Bill
        he authored in 2016. He attributed the status of his bill to Uson''s move
        to make fun of him and the act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce2a76-3c62-477b-ad3c-2445fb13a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-troll po ako, na-troll ang batas. Now it''s in limbo. Until
        now I think she refers to it as the ''pagpag bill'' and me as ''Boy Pagpag.''
        That''s misinformation," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e858f21f-0798-4374-b0ab-f2003ff61d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was trolled. The bill was trolled, now it''s in
        limbo. Until now I think she refers to it as the ''pagpag bill'' and me as
        ''Boy Pagpag.'' That''s misinformation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf9777-35d5-4ea8-91d3-e311c8b83f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A troll is someone who leaves an annoying message on the internet
        to get attention or cause trouble.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687a3af-8549-4e03-bdf1-7059866f7174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, in January 2017, reposted a Facebook post calling Aquino as
        "Boy Pagpag." She went on to ask her millions of followers on Facebook if
        they know who "Boy Pagpag" is. Pagpag is a Tagalog word for leftover food
        from restaurants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf5cca-d030-49f1-8517-3ef14d554d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOO Secretary Martin Andanar said when Uson was first appointed
        by Duterte in May 2017, she was reminded of the differentiation between official
        PCOO media platforms and her personal Facebook blog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c152b-0db9-4f12-879e-6398ee37f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was quick to contradict Andanar, saying that in reality,
        Uson''s blog reflects on PCOO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240625a-bd18-4ba8-90f6-9b8083a56adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman nawawala ang pagiging Assistant Secretary niya kapag
        nagsusulat siya ng blog," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01944716-cf36-4a68-a51e-6461b57d1362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She is still assistant secretary when she is posting
        on her blog.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437881e8-1f31-4d69-9df1-b05a51ea8455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Senator: Mocha Uson has to draw the line on blogging</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a366f20d-7411-4014-950b-07bc05be50bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first Senate probe on fake news in October, Uson defended
        her right to express opinions on her Facebook blog, which she insisted is
        a personal space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b6268b-8cc4-4a41-9009-66bc1215d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson''s blog, which has over 5 million followers, has been accused
        of peddling false and misleading information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fedb44-2fc3-462b-9db2-99923cb9250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Asec. Mocha Uson on spread of alleged inaccurate photo:
        It''s symbolism</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf0e66-3cb2-4023-85bf-edea90eebe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chairperson of Committee on Public Information
        and Mass Media, said there is an overlap in Uson''s role as Communication
        Assistant Secretary and blogger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfd056-22ad-4d0b-9ad1-b4959c3116f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe then asked Andanar if he has considered asking Uson to take
        down her blog due to conflict of interest, pointing out that she might have
        posted on her blog during work hours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b9db5-bbaf-4621-b89d-779d3336a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have you even considered that it (Mocha Uson Blog) is indeed overlapping
        with her official function, perhaps even using government time? Have you ever
        considered that this is a conflict of interest and it should be shut down?"
        she asked Andanar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13b5d7-04d0-4264-97dd-3db75c351634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCOO chief said he has called out his assistant secretary a
        few times, prompting Uson to take down a few Facebook posts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db27735-1831-44be-9aed-49e43f756f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOO Assistant Secretary Ana Banaag chimed in, saying Uson knows
        she is not exempt from accountability.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f52351-3c47-4e1a-bf64-826263b81d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Senators urge Mocha Uson: Use your power wisely</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f1eb31-33f8-4d25-831b-d5be442dcbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Manny Pacquiao confronted Badoy about a Facebook
        post in 2016 alleging she saw a Pacquiao campaign car parked in front of his
        alleged mistress'' house.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee4390-b3ab-4f0d-9f97-c9f3d43228e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy apologized to Pacquiao and said she will take down the said
        post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b048e-44d0-4583-880f-0b7a0ca0f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize that I did hurt you. Yes, I''ve been on the receiving
        end of lies and inaccuracies, I do know finally how it feels like," Badoy
        told the senator.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e49d2d-ecb1-4e84-918c-d558ad04295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Set a good example''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f498702-c0bd-4dfb-8786-cd9f85147199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators called on members of the Communications Office to set good
        examples on spreading credible information to the public.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f71f3-a394-436e-bfe3-4cc02d270787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said PCOO members should police their own personal online
        posts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c682ab0-6611-4edd-b37a-be1aaefebaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayo-kayo na rin ang mag-ayos ng problemang ito. Siguraduhin niyong
        lahat ng miyembro ay hindi gumagawa ng misinformation, ng disinformation,
        or even hate speech. Mga miyembro niyo, kailangan talagang mas bigyan ng pansin
        ang kanilang nilalabas on their personal capacity," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef44de7-2f3e-41ed-b82d-5be2fb82861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Make sure members of the PCOO are not spreading misinformation,
        disinformation, or even hate speech. Your members should be aware what their
        co-workers post on their personal pages.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b14dae-2f4b-4bc6-9f99-459f62a7a2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also told Andanar that it is important for those people who
        represent the government to set good examples.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3ed13b-54a3-4f11-a030-a93e17b9cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:17.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:22:53.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to hold ourselves at a higher moral standard," she said.</p>'
  'National-Artists-Philippines-public-art':
    'author': 'John Paul Olivares'
    'caption': 'A Napoleon Abueva masterpiece outside the Commission on Audit in Quezon
      City. Photo by JOHN PAUL OLIVARES'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-01-30T17:32:56.050+08:00
    'imagesource': 'jcr:4ef493c9-c5ef-4104-a122-68931d68de35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1c06206-2277-4e04-8d29-0ded5a7ce10c'
    'lead': 'The works of our National Artists are on display for everyone to see
      everyday. They remind us of our rich culture and history, and stand as testaments
      of the evolution of Philippine art. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:27:32.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:24:47.699+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:24:47.002+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Works of National Artists in public spaces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a8a8c2-56a4-4e36-a637-c8252615bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In public parks,
        churches, schools, and some government and corporate buildings around the
        metro, we see murals, paintings, and sculptures that sometimes seem to serve
        as decorative pieces but are actually commissioned works that commemorate
        important historical events, celebrate the achievements of a noted Filipino,
        or expound on a Filipino value.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c156ff50-a0c7-47cc-a87b-a9dffd4af034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These public artworks are the collaborative efforts of the art patrons
        and the artists representing the mission, vision or services offered by the
        institution, an act of their social responsibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d3a13-c6c6-48e2-a12a-4e571d74edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, during the Marcos administration, former first lady Imelda
        Marcos commissioned murals, collected paintings and sculptures that can still
        be seen in hospitals, government buildings, and public parks. These works
        of art represent the thrust of the state in promoting Philippine arts and
        culture while keeping up with global art changes of the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85212a9-f9db-49b5-8d1f-037833b158e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these artists are honored with the National Artists Award
        or the <em>Gawad Pambansang Alagad ng Sining</em>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c524f0-a54d-4901-a1ec-ccf0cb974527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The works of our National Artists are on display for everyone to
        see everyday. They remind us of our rich culture and history, and stand as
        testaments of the evolution of Philippine art.</p>'
    '9':
      'image': 'jcr:20cde9a3-f20b-4ca8-b0a2-821e59c47717'
      'imageCaption': '“Lapu-lapu” by Fernando Amorsolo is located at the lobby of
        the Manila Hotel. Photo by JOHN PAUL OLIVARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e343d53-15bb-45eb-a6fa-35e45bee0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22022623-3645-444e-9694-c28abe2ee975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fernando Amorsolo, The First National Artist</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed9e15-840c-4afa-8843-e216cab1bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not often you will see a painting of Fernando Amorsolo in
        public, with the exception of museums. His romantic realist style of illuminated
        barrio folk inspired many painters to follow in his footsteps. Amorsolo strengthen
        his influence, as he would helm the University of the Philippines (UP) School
        of Fine Arts, after his mentor Fabian de la Rosa retired.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3431627-90f8-415a-9d9d-6fad8a31925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his notable public works is his “Lapu-lapu” that can be found
        at the lobby of the Manila Hotel. Here, he shows the chieftain of Mactan,
        standing defiantly and watching as the ships of Magellan approach his shores,
        while the people go about their business for the day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd4a4b-7df2-49f2-b9d8-5f09df32ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other few works of Amorsolo in public view are the many portraits
        that he was commissioned to do, among these are:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f373338-c2db-48e7-a84a-6bb639316cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portraits of Pres. Elpidio Quirino, Don Alejandro Roces, and
        Judge Guillermo B. Guevara, at the Gonzales Hall of the University of the
        Philippines’ Main Library, in Diliman, Quezon City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9caed1-48c8-4618-aaf3-13708d818917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another set of portraits are of Dolores Morato Honrado Vera and
        Sen. Jose Olfinas Vera at the Sampaguita Gardens (the former Sampaguita Films
        studio), also in Quezon City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3108f70-c297-4274-85bd-36ff58763a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amorsolo also did some historical painting, such as the “The History
        of Philippine Music” at the GSIS Complex, in Pasay City.</p>'
    '21':
      'image': 'jcr:f4685aa4-a140-42c0-b1ef-d12bd9ba327a'
      'imageCaption': '“The Stigmatization of St. Francis” by Fernando Amorsolo at
        the Santuario de San Antonio Parish in Makati. Photo by JOHN PAUL OLIVARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca01fb6-6d07-4783-a317-19fdb6331ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36187b72-8206-4b15-bdaa-40d0dea6c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An impressive collection of Amorsolo historical paintings can be
        found at the UP Gonzales Hall, the “Ang Wakas ni Magallanes,” “Assassination
        of Governor Bustamante,” and “Bataan.” The last piece is his most dramatic
        work, which he originally painted in 1942, without the image of the fallen
        soldier, in fear of punishment from the Japanese. He later completed the work
        in 1945, making it a powerful statement to the suffering the Filipinos underwent
        in World War II.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058cd0a-32ba-4fb5-b5d5-e8bd56a54c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando Amorsolo also broke from his traditional romantic realism
        paintings to create replicas of Giotto di Bondone’s two frescos on the “Life
        of Saint Francis,” which are found at the Basilica of Saint Francis, in Assisi,
        Italy. Amorsolo painted the two murals at the side of the Santuario de San
        Antonio Parish in Makati, featuring “The Stigmatization of St. Francis” and
        “St. Francis Preaching to the Birds.”</p>'
    '25':
      'image': 'jcr:8778e197-01de-444b-9f39-5b546d422ce9'
      'imageCaption': 'The Oblation by Guillermo Tolentino in front of the administration
        building of the University of the Philippines in Quezon City. Photo by JOHN
        PAUL OLIVARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0caef-5432-4573-8e26-deb4e7ae8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650e4c4-0877-4492-811e-4139d4ce316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillermo Tolentino, The Master of Classical Sculpture</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5fd2f-b453-4529-b40b-e287b6e3473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillermo Tolentino was the first National Artist for Sculpture,
        with some of his greatest monuments becoming part of the Philippine cultural
        landscape, such as the Bonifacio Monument at the rotunda in Caloocan, and
        Oblation in front of the administration building of the University of the
        Philippines in Quezon City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a33fd5-bb9d-415c-b179-26cd2f0d4278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also taught at the UP School of Fine Arts, where he would
        eventually become its director. There he taught the next generation of sculptors,
        two of whom also became National Artists for Sculpture.</p>'
    '31':
      'image': 'jcr:67bbadc9-095d-4d26-8dd5-9fb1ab92c626'
      'imageCaption': 'Francisco Balagtas by Guillermo Tolentino at UP Gonzalez Hall.
        Photo by JOHN PAUL OLIVARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45b6ff-f69b-4643-a6e2-96b53fa49334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e5883-2554-4a34-ad6e-67bd189e0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino was commissioned by many government agencies to create
        busts and full figures of Filipino heroes. Among these are:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08205d62-7e54-408f-8ad9-539622feecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full-bodied Andres Bonifacio in front of Manila Post Office.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88606ee7-1f3c-4c27-a7d5-d152346897c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The life-sized Dr. Jose Rizal in the Plaridel Masonic Temple in
        Manila.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee8512c-6c5f-41f5-aa61-c5a3f842fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full body monument to Pres. Ramon Magsaysay at Ramon Magsaysay
        Center in Pasay City.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d940a00-9d21-4c27-972d-6ad1ca4f8119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two statues of Pres. Manuel Quezon and Pres. Sergio Osmeña at
        the Old Legislative Building in Manila.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b341131-5b59-4bde-8bef-e0f21a1fffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full body monument to Pres. Manuel Roxas along Roxas Boulevard.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443ebe5-7a44-4c5e-b437-35f4828fffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bust of León María Guerrero at the Manila Mehan Garden.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b27d0-fa9e-46c1-9adf-be5af40a1de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bust of Dr. Jose Rizal at the Palma Hall.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c509290-a466-467b-b6a7-199efbac6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bust of Francisco Balagtas at the Gonzales Hall of UP Diliman.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71fd86-e2c8-4d7f-a7ad-661decf87529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One surprising commemorative public sculpture created by Guillermo
        Tolentino was never commissioned and paid for by the artist himself. This
        was his dedication to one of his closest associates, Fernando Amorsolo, which
        he created right after hearing of the death of his friend. The statue stands
        at the grave of Amorsolo at the Loyola Memorial Park in Marikina City.</p>'
    '43':
      'image': 'jcr:d7bc8857-201f-4c1d-bb11-218fc500e428'
      'imageCaption': '"The life of Sto. Domingo de Guzman" by Botong Francisco at
        Sto. Domingo Church, Quezon City. Photo by JOHN PAUL OLIVARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b4d74-53b5-41d5-8882-c97d4107d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9237481-6a3c-484d-88df-504310a67c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botong Francisco, A Storyteller in Murals</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b8dd1-ebce-426a-a515-5fe42c04cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos “Botong” Francisco’s style is undeniably unique, as well
        as his impeccable skill in telling complex stories in multiple panels that
        blend into each other. Botong’s characters are dignified and beautiful, and
        his colors cover the whole palette, which brings a visual feast to any person
        looking at his work.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac32018-ea66-4f1e-a278-ed1cb6379951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such a talent for the visual narrative, Botong has been commissioned
        to create many historically themed murals, such as the three-piece “History
        of Medicine” at the Philippine General Hospital in Manila and the two-piece
        “Via Crusis” for the chapel at the Far Eastern University in Manila.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86deef-bd1e-405a-93ad-74ecfbae63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:24:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encompassing all four walls of the Mayor’s Office in Manila City
        Hall, Botong’s magnum opus is a flowing recollection of the story of the Filipino
        people’s strong independent spirit. The mural is rendered in Francisco’s typical
        colorful overlapping multi-panelled compositions, with idealistically portrayed
        heroes as beautiful, powerful, and dynamic demigods. The series starts with
        the “Arrival of the Spaniards in 1521,” and continues to seamlessly flow to
        the next story from “Battle of Mactan,” to the “Rebuilding of Manila after
        World War II.”</p>'
    '51':
