      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> TV
        personality and social media sensation Maine Mendoza clarified there is "no
        bad blood" between her and onscreen partner Alden Richards, after netizens
        noticed she unfollowed him on Instagram on Monday.</p>'
