      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEU President Ma. Cristina Padolina said there were plans of the
        Manila City Government to persuade rallyists occupying the Mendiola Peach
        Arch to leave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234eab97-7808-4cd8-8b6f-2709cb324112'
