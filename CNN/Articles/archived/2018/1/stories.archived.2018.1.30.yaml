      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: I bought $250 in bitcoin: Here''s what I learned</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f425e-4824-4204-8dd4-8d3ace3ad855'
      'mgnl:activationStatus': true
