      'mgnl:type': 'text'
      'text': '<h2>Read: Klopp drops F-bomb on live TV</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19161d73-2f22-4df7-93c1-481046c19c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.007+08:00
