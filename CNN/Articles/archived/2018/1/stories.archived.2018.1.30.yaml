      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clippers team owner Steve Ballmer took to Twitter before the deal
        was made official to thank Griffin for his nine years of service.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thanks so much to <a href="https://twitter.com/BlakeGriffin32?ref_src=twsrc%5Etfw">@blakegriffin32</a>
        for all he did for the <a href="https://twitter.com/LAClippers?ref_src=twsrc%5Etfw">@LAClippers</a>   He
        is an incredible player and an incredible person. He made our team into a
        real franchise and deserves a ton of credit. I wish him all the very very
        best</p>&mdash; Steve Ballmer (@Steven_Ballmer) <a href="https://twitter.com/Steven_Ballmer/status/958199988735025152?ref_src=twsrc%5Etfw">January
        30, 2018</a></blockquote>

