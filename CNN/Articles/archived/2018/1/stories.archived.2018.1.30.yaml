  'FBI-Deputy-Director-Andrew-McCabe-steps-down-abruptly':
    'author': 'Mary Kay Mallonee, Laura Jarrett, Shimon Prokupecz and Dan Merica,
      CNN'
    'caption': 'FBI Deputy Director Andrew McCabe has told FBI staff he is stepping
      down effective January 29, 2018 | Photo from Alex Wong/Getty Images via CNN
      wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-30T21:01:51.863+08:00
    'imagesource': 'jcr:a0ec713e-2837-4528-ace2-d77117e2df31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '626821e4-0db4-44a8-a4b4-0eb9d7a69051'
    'lead': 'He was eligible to retire in March, but with his accumulated leave, he
      was able to step down earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:34:25.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T16:34:28.783+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T16:34:28.427+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
