      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries have taken a tough approach. China has tried to effectively
        ban trading in bitcoin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59b5ae4-9401-49a9-8a80-51ca69f858b2'
      'mgnl:activationStatus': true
