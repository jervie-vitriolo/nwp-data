    'title': 'Jail Bureau: ''No special treatment'' for Faeldon in Pasay City Jail

      '
    'updated': 2018-01-31T06:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf80f07-1bac-4520-9f10-17abd035b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Former
        Customs Commissioner Nicanor Faeldon will be treated just like the rest of
        his fellow inmates in the crowded Pasay City jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465716b2-cf18-45ad-b0c4-1a9e70e4b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Jail Management and Penology (BJMP) made this clear
        following the transfer of the former Customs Chief from the Senate to the
        Pasay jail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0b70f-9baa-489d-8b51-1cc52dde54ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be living with other inmates, no special treatment." BJMP
        Spokesperson Xavier Solda said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a54e3-ed2b-4fa8-b9a3-13a1ec310438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon was transferred to the city jail at 12:05 p.m. Tuesday.
        The jail has an 830 percent congestion rate with 997 inmates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810fe566-9c38-4610-ba7a-70756acc64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solda said Faeldon, through his lawyer Jose Diño, was given a copy
        of jail rules and regulations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8be8b0-694e-4bef-8472-78cf1f5afc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting his full compliance to it," said Solda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533f946-7cd7-4618-bc67-db85e2c7ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee decided to transfer Faeldon to
        the city jail after a heated exchange between him and Committee Chairperson
        Richard Gordon in a hearing on corruption in the Bureau of Customs on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7637c-fc4e-45b2-b5bf-49a3b0c5f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Order to transfer ex-Customs chief to Pasay jail signed –
        Gordon</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a11799-10b9-4c90-a6c5-4f44ceab0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, the Senate cited Faeldon in contempt for skipping
        committee hearings on the P6.4-billion shabu shipment from China that slipped
        past Customs last May. He has since been detained in the Senate for this.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780de9f-2135-4ced-bd26-90a6d1d6446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ex-customs chief Faeldon detained at Senate</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af8bca5-d96b-4896-865f-528d8922926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon camp ''hopeful'' SC will favor motions</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4a67e-468a-4ae2-a0e4-f166be0b8a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, appointed deputy administrator of the Office of Civil Defense
        (OCD), has filed before the Supreme Court a "very urgent" motion for a release
        order, temporary restraining order, and writ of preliminary injunction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e701a5a-ed5b-451f-a3e5-bc6805d105b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in addition to a petition for a review of his case and a
        request to order the Senate to release him from detention</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
