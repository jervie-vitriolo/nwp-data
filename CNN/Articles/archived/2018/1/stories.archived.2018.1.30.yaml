      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Assistant Secretary Marie Banaag</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc9922-f9a1-461c-bd4a-7cd4a119527e'
      'mgnl:activationStatus': true
