      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The Los Angeles Clippers will move five-time
        All-Star Blake Griffin to the Detroit Pistons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d898135-f0f3-4516-bc55-15ef766c8492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:41:28.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin is set to move to Motor City along with Brice Johnson and
        Wilie Reed, while Detroit will move Tobias Harris, Avery Bradley, Boban Marjanovic,
        and a first and second round draft pick in the other direction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519bd43-339a-49de-9d91-2905e9d7ade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:41:28.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trade comes just over a week before the February 8 league deadline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe00195-da2b-48d3-bb4e-27b0c4193e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:41:28.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFFICIAL: The #Pistons have acquired five-time NBA All-Star Blake
        Griffin, center Willie Reed and forward Brice Johnson from the Los Angeles
        Clippers. #DetroitBasketball pic.twitter.com/pDh3mPB0Ct</p>'
