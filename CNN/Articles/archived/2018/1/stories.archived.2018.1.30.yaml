    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622fb621-ab9c-4caf-818e-126c6c10df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:27:32.531+08:00
