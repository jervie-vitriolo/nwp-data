      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A typo on some of the tickets issued for
        President Donald Trump''s first State of the Union address to Congress Tuesday
        provided invitees a welcome to the "State of the Uniom."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd78da-2fba-410c-a6c4-a4a1c757b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:00.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:08:05.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tickets, which are issued by the Office of the Sergeant at Arms
        and Doorkeeper, are provided for spouses and guests of members of Congress
        and give access to seats in the gallery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf4b3e-d325-4c75-88e1-0f42a599ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:00.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:08:05.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is unclear how many of the tickets printed had typos, all
        affected tickets have been reprinted and are in the process of being redistributed,
        a source in the Sergeant at Arms office said. A second source familiar with
        the situation confirmed the tickets were being reprinted and being redistributed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda35b7-b8b5-4b15-913d-7d4cf8cd5db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:00.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:08:05.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was resolved immediately, the first source said. Tickets
        that have not been picked up yet by members have been swapped out, and those
        already distributed are in the process of being changed for the newly printed
        tickets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48e02a-61bd-4c44-b49d-a5504e688da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:00.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:08:05.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Raul M. Grijalva, a Democrat from Arizona, tweeted a picture
        of the ticket with an insult aimed at Secretary of Education Betsy DeVos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ec8c4-3ab0-4b26-bcaf-29458a9fd7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:08:05.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just received my ticket for the State of the Union. Looks like
        @BetsyDeVosEd was in charge of spell checking... #SOTUniom," he tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb46e0-67ec-4183-b9ed-d30070a869d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:08:05.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is scheduled to deliver the address to Congress Tuesday
        at 9 p.m. ET.</p>'
