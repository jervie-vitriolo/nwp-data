      'mgnl:lastActivated': 2019-08-08T11:27:37.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        De La Salle University Lady Spikers will open their bid for a third straight
        UAAP women''s volleyball title against the University of Santo Tomas (UST)
        Golden Tigresses on February 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc4aab-92d0-421e-a943-fb76367f641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:45:45.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:37.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers swept archrivals Ateneo Lady Eagles in their sixth
        consecutive meeting in the finals to claim back-to-back crowns and tenth overall
        championship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77cfb9-d63e-43c1-901c-5a2d0d70986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:45:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:37.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: La Salle beats Ateneo to defend women’s volleyball crown</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664fa423-4eb1-46d1-9d22-55d8add0a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:45:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:37.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU remains intact but will be without star setter Kim Fajardo
        who has played her eligibility years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0d4eb-5025-4617-87ab-3c559bcacab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:45:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:37.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect reigning Most Valuable Player (MVP) Mary Joy Baron, Finals
        MVP Desiree Cheng, and Best Libero Dawn Macandili to take on the leadership
        roles for the Taft-based squad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb594f8-2d39-48d4-b728-fc8f16c77587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:45:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:37.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also back in the fold are mainstays Kim Dy, Tin Tiamzon, Aduke Ogunsanya,
        and May Luna.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc2b16-7a7b-4615-a132-515f1aedbd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:45:45.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:37.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses, meanwhile, will miss the services of top gunners
        EJ Laure, who is out due to a shoulder injury, and Ria Meneses who decided
        to sit out her final year with the squad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698332b4-3866-4486-8dc5-f979c18cb70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:45:45.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:37.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherry Rondina, Dimdim Pacres, and Tin Francisco are tasked to carry
        the cudgels for the España-based crew.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b1a6e-bab6-4c9f-b107-ace975988888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:45:45.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:37.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Salle-UST match is scheduled at 4 p.m. after the curtain-raiser
        game between the National University Lady Bulldogs and Adamson Lady Falcons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24dc13c-6e5f-4533-b5e7-67cee439328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:45:45.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:27:37.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, the University of the Philippines Lady Maroons
        collide with the University of the East Lady Warriors in the first tussle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f41f4-722e-4629-ab60-d44903e5f97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:45:45.072+08:00
