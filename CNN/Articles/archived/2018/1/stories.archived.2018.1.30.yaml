      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because Coincheck was already in business before the new rules
        came into effect, it wasn''t yet registered with authorities.</p>'
