      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then College of San Beda Rector-President Reverend Father Aloysius
        Ma. Maranan, also announced the cancellation of school and office operations
        through the school''s Student Council, citing an advisory from the Metro Manila
        Police District.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73697a4e-664e-4ce9-ad44-0c92cbaee966'
      'mgnl:activationStatus': true
