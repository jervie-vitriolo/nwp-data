  'dfa-government-employee-passport-endorsement':
    'author': ' Joyce Ilas, CNN Philippines'
    'caption': 'Passport applicants at the DFA'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-30T23:58:03.795+08:00
    'imagesource': 'jcr:20e0b5f7-b02b-4f52-85f8-e692d013190c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6231079c-337b-4500-840e-be8bc3623963'
    'lead': 'These special endorsements allow applicants access to quicker passport
      applications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T14:23:15.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T14:23:21.522+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T14:23:21.280+08:00
