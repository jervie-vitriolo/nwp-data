  'flue-adenovirus-illness':
    'author': 'Susan Scutti, CNN'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-30T20:21:08.686+08:00
    'imagesource': 'jcr:73c46435-90fc-486b-a80e-2d4d73e4a58e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aa9a6e1-efb3-4a0a-8717-cf317d05f98c'
    'lead': 'A runny nose, cough, sore throat, breathing problems, fever, headache,
      diarrhea: If you came down with these symptoms in the middle of winter, you''d
      probably assume it''s the flu and take to your bed immediately. Think again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T17:20:42.313+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T17:20:45.167+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T17:20:44.953+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'If it''s not the flu, you might be sick because of this virus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac2a17-fa6e-4c55-9ff6-7aa3036a8716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A runny nose, cough, sore throat, breathing
        problems, fever, headache, diarrhea: If you came down with these symptoms
        in the middle of winter, you''d probably assume it''s the flu and take to
        your bed immediately. Think again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a05633-1e3b-4cac-946c-1b18fd350797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another family of viruses, known as adenoviruses, often mimic the
        common seasonal sickness. Though they are similar, there are differences between
        the two.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e565eb-ec7f-4ef6-9e73-925d4bb58ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adenoviruses, unlike the flu, are not seasonal and can cause illness
        throughout the year. And while an adenovirus vaccine exists, it''s available
        only to military recruits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb0fe0-c298-45fe-b93e-ac9a78956322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are the symptoms?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8a5e3-93eb-48cd-a3f5-c25663f3e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the time, adenoviruses produce influenza-like illness with
        cough and runny nose and feeling crummy, but you get better," said Dr. William
        Schaffner, an infectious disease specialist at Vanderbilt University. "But
        they can also cause conjunctivitis and, particularly in children, diarrhea."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1abce10-9d3e-419d-9368-f4b4788a50e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinkeye (conjunctivitis) is another symptom that can result from
        an adenovirus infection, according to the US Centers for Disease Control and
        Prevention. Other signs of illness include inflammation of the stomach and
        intestines (gastroenteritis), bladder infections, and bronchitis. When your
        airways become filled with mucus, they may start to spasm, which causes coughing
        and shortness of breath; this is bronchitis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a74416-97f0-442b-b973-bad36f86d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people will develop pneumonia, an infection of the lungs, as
        a consequence of an adenovirus infection, Schaffner said. "Of all the cases
        of pneumonia that occur in adults, about 5% are actually probably caused by
        adenovirus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8750b-d353-4173-8441-70a9f9fd54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a worst-case scenario, adenovirus could cause neurologic symptoms,
        including encephalitis – an inflammation of the brain – and meningitis – an
        inflammation of the tissues surrounding the brain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ca06c-8ca1-4dba-af99-efb75de9d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is very rare, says the CDC, and only infants, people with existing
        respiratory or cardiac disease or patients with weakened immune systems, such
        as those who have recently undergone chemotherapy, would be likely to develop
        such serious illness. In extremely unusual cases, an adenovirus infection
        could result in death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae924af7-11ce-4559-8e10-51e676bb9344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, most adenovirus infections are mild, with symptoms usually
        lasting about 10 days, according to the CDC. And for most patients, home remedies
        and over-the-counter medicines to relieve the symptoms will be the only treatment
        necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506c8b1-cda5-4417-b6c2-150a4206b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do these viruses spread?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11f38d-b315-4cc3-abec-3ad0b9dd4734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adenoviruses are spread by coughing and sneezing, direct contact
        with an infected person, or touching objects and surfaces, such as a door
        handles and light switches, where adenoviruses can live and remain infectious
        for long periods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ca376-edcd-48bf-8f17-08765a7f07a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovered in the 1950s, adenoviruses are named after the tissue
        where they were first found: the adenoids, located just behind the nose. There
        are more than 60 specific types of adenoviruses that can cause human infections;
        others cause sickness exclusively in animals. Differences in types result
        in differences in symptoms. Some types are more likely to give you pinkeye,
        say, while other types might lead to gastroenteritis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a0914-6c89-48f9-bfab-b609f7a2fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adenovirus infections "usually occur sporadically – here a case,
        there a case – so outbreaks are pretty rare," Schaffner said. That said, Oregon
        has seen two deadly outbreaks in recent history. One outbreak claimed the
        lives of seven patients in 2007, and the second outbreak led to five deaths
        between October 2013 and July 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afad94d9-b81c-465c-9ebd-095af84f02ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2003 through 2016, the two most commonly reported adenovirus
        types in the US were types 2 and 3, though four additional types – 1, 4, 7
        and 14 – also caused illness, according to a 2017 report from the National
        Center for Immunization and Respiratory Disease of the CDC. These six types
        accounted for 85.5% of 1,497 laboratory-confirmed specimens reported during
        the time period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1fcdbe-7349-4d21-aba9-24385ff5f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This small number of cases is believed to be an underrepresentation
        of the actual number of cases due to the fact that most people who become
        sick either do not go to a doctor, or their doctors do not test for this virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdaed8c-5f98-42b4-8e28-e59581438f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And adenoviruses are still difficult to diagnose since they''re
        not included in a panel of tests used to identify specific viruses, according
        to Schaffner. He said this is changing, and for that reason, he believes the
        number of cases will rise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3b5db-4e15-419b-a380-e636cd8397ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do I avoid getting sick?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb76d992-d0fe-4015-a123-c19df1a23bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avoid people who are coughing and sneezing," Schaffner said. "Also
        avoid people who have pinkeye."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1346d9-850f-4aac-a65a-3798755181d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adenoviruses are resistant to many common disinfectant products.
        You need a cleaner with "virucidal" activity, such as bleach, according to
        Alex Valsamakis, director of Clinical Virology and Molecular Microbiology
        and a professor of pathology at the Johns Hopkins University School of Medicine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3429d5c4-d9a2-4db5-a0ae-dc3a6fac92c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adenoviruses can "stay stable at room temperature for weeks" on
        unclean surfaces, said Valsamakis, who described this family of viruses as
        "environmentally hardy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba01ad-2c86-4381-9704-f73ae040c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wash your hands frequently and avoid touching your face," she said.
        "That''s kind of the easiest way to prevent inadvertently transporting something
        from your fingers into your nose or mouth, which is where these are going
        to grow."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b64ad2-752b-42b8-8a80-2ee7d30ad7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Schaffner doesn''t think people need to be worried about
        adenoviruses. "They cause principally a whole bunch of minor troublesome infections
        spread by children, often from children to adults," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6301e5c-ddb3-4d9d-b7bc-532ec78e0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:20:42.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:20:45.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they''re not nearly as serious as influenza."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1bfdb7-a71d-483f-95f6-9452ccaced11'
