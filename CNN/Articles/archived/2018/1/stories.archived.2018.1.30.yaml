    'template': '1'
    'title': 'FBI Deputy Director Andrew McCabe steps down abruptly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33be50e-5d24-4d6a-ac39-8fd6c595ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> FBI Deputy Director Andrew McCabe has told
        FBI staff he is stepping down effective Monday -- a move that surprised even
        those expecting his March retirement, sources tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca27c2-292c-4559-ba42-397cfcb3a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe was a central target of President Donald Trump''s ire toward
        the FBI over its involvement in the investigation into potential collusion
        between his campaign and Russia during the 2016 election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a6c95-69ff-4f95-9edd-0775a80215fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was eligible to retire in March, but with his accumulated leave,
        he was able to step down earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c058778-a88b-4cc2-ba72-0cc50911f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump learned about the departure Monday morning, a White House
        official told CNN. The President did not answer a reporter''s question at
        the White House about McCabe''s departure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858d12b-0a0f-4eae-aa57-4ff951a3c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders said Trump was not part
        of McCabe''s choice to step down and that the White House had not been part
        of the decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810597a-0d37-470f-a5a7-c7c696edf2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various sources described McCabe''s departure as a mutual decision,
        while others said it was the result of pressure to step down. One source briefed
        on the matter said McCabe announced his decision to senior executives and
        portrayed it as his choice. The source disputed the characterization that
        McCabe was removed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff90b2-866e-40b1-8806-18be3b9789c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source familiar with the matter said FBI Director Christopher
        Wray told McCabe he is bringing in his own team, which he would not be a part
        of, and that it was McCabe''s decision whether to stay at the FBI or leave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de2316-bbb1-4e33-a61a-4a5080731c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Assistant Deputy Director David Bowdich has been appointed as
        the bureau''s acting deputy director.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f499d4-18cf-46da-aaca-bcb3424bd7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonstop pressure</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2312a9-f757-46e5-a898-ad62a53c3754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has kept nonstop pressure on McCabe ever since he became acting
        director in May, using the longtime law enforcement official as a punching
        bag -- both publicly and privately -- to vent his frustrations about the FBI.
        In December, Trump tweeted "FBI Deputy Director Andrew McCabe is racing the
        clock to retire with full benefits. 90 days to go?!!!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106c327-bf7b-4d4d-bc14-fde080811a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in July 2017, Trump flatly asked why Attorney General Jeff Sessions
        had not fired McCabe yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee52f220-3256-4de5-a26e-ab93873dcc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why didn''t A.G. Sessions replace Acting FBI Director Andrew McCabe,
        a Comey friend who was in charge of Clinton investigation but got big dollars
        ($700,000) for his wife''s political run from Hillary Clinton and her representatives,"&nbsp;Trump&nbsp;wrote.
        "Drain the Swamp!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39284652-600a-4058-bee4-799894b21734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His issue with McCabe stems from his wife''s failed run for the
        Virginia state Senate in 2015. The Wall Street Journal reported that Dr. Jill
        McCabe received six contributions&nbsp;totaling $467,500&nbsp;from then-Democratic
        Virginia Gov. Terry McAuliffe''s political action committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f23e85-d609-437b-8cd2-e311620e7f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, campaign records show that the state Democratic Party,
        over which McAuliffe has great influence, made two other payments totaling
        $207,788 in September and October 2015. These donations all occurred before
        McCabe took over as deputy director of the FBI and before he would have had
        any oversight into the Clinton email investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e3c08-beb3-4d4e-bbf2-ed136a94742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story, which came out during the 2016 campaign, colored Trump''s
        view of McCabe and led him,&nbsp;according to The Washington Post, to ask
        McCabe who he voted for in the 2016 election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4accb65-6768-48a9-abd4-7ba8482b2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, during a briefing with reporters earlier this month, denied
        asking that question, but went on to slam McCabe, who briefly served as Trump''s
        acting FBI director after Trump fired James Comey in May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72918c-fb98-4fe5-9f47-ed896ff1105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think so. No. I don''t think I did," Trump told reporters
        about asking who McCabe voted for.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1988f-6448-4e01-965c-e49140bec207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe, according to two Virginia campaign consultants -- one Republican,
        one Democratic -- with access to the Virginia campaign participation rolls,&nbsp;did
        not vote&nbsp;in the 2016 presidential general election but did vote in the
        2016 Republican presidential primary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c0827-2844-4126-a0d9-1310050d3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stands by his criticism of McCabe, Sanders said Monday, referring
        further questions to the FBI.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a3fa8-9c9a-43af-ae44-61cf55940a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Russia fever''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a4e65-deed-423c-bd18-a84f7eb466d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions&nbsp;communicated&nbsp;to FBI Director Christopher Wray,
        who was hand-picked by Trump and sworn in in August, that he needed a fresh
        start with his senior team at the FBI, a source familiar with the conversation
        has told CNN. Sessions specifically suggested McCabe and the bureau''s top
        lawyer, James Baker, should go. Baker was reassigned late last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933cfb2a-f7a7-40d0-8ea6-680d0e3f1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his departure, McCabe joins a list of other top bureau officials
        who have stepped down in recent days as Wray assembles his own team. The departures
        of the FBI chief of staff and general counsel&nbsp;were also revealed this
        month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e31a8f-2ec2-4e4b-bfbb-41c58046ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders on Monday defended the pressure the President has placed
        on the FBI and Justice Department over the Russia investigation, telling CNN''s
        Jim Acosta at the White House briefing that the administration has done "everything
        we can to be transparent."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d2334-a584-48f4-a4d4-760deee755a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing the President applied pressure to is to get it resolved
        so you guys and everyone else can focus on the things Americans actually care
        about: making sure everybody gets the Russia fever out of their system once
        and for all," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e06a6ad-35d4-4e4c-9e05-39f2fa143918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:25.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:34:28.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “FBI Deputy Director
        Andrew McCabe steps down abruptly."</p>'
  'Indonesian-police-shaved-transgender-women-and-made-them-dress-as-men':
    'author': ' Ben Westcott and Mochamad Andri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-30T09:45:39.391+08:00
    'imagesource': 'jcr:d857138c-50c4-4dc1-8d3e-a546b5dd2516'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f12fb09e-99a5-4788-8c96-a6fc3cb89456'
    'lead': 'A group of 12 women were taken into custody during raids on five beauty
      salons early Sunday morning, North Aceh Police Chief Ahmad Untung Surianata
      told Antara.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:43:24.258+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T17:13:15.594+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T17:13:15.366+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian police shaved transgender women and made them dress as men

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3dba38-bb73-4171-810c-0a14aa9e8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in a conservative province of Indonesia
        forcibly shaved the hair of a group of transgender women and made them wear
        men''s clothing,&nbsp;state media reported,&nbsp;in a crackdown on the LGBT
        community that has horrified human rights activists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218774e7-1936-4786-aedd-8a653ec997da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of 12 women were taken into custody during raids on five
        beauty salons early Sunday morning, North Aceh Police Chief Ahmad Untung Surianata
        told Antara.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b515fef-0db1-4cee-90a5-1348dc4e72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said his men had shaved the women''s hair off and
        given them men''s clothes to wear, as part of their "coaching" to "become
        men."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7be27-c7fa-464a-96ec-67a2f5c9965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, the officers also nurtured them by way of having them
        run for some time and telling them to chant loudly until their male voices
        came out," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a2f7a-0a3b-4cbf-b0dc-6e0ea0e62ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surianata said the operation had been part of a campaign to prevent
        LGBT people from "adversely affecting" Indonesia''s next generation. The women
        were taken to a police station for "further guidance," Antara said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f8214f-347a-4210-bdf6-406bb9ad3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief later told CNN that the operation began as a response
        to complaints that women in the salons had been offering free services at
        their salons to high school boys, as well as reports of drug use in the area.
        He denied that it was specifically an anti-LGBT operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17079160-22b1-44de-9f5e-aee8a82f7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aceh province, situated on Indonesia''s northwestern tip, is the
        only part of the country ruled by Islamic Sharia law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738d8a8-86c8-46d2-b65b-d66699a747ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, two young men were caned more than 80 times&nbsp;after
        being found guilty of having homosexual sex.&nbsp;They were caught after neighbors
        barged into their apartment, carrying camera phones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c38b2-586b-4ab4-ac2a-34cf3097fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunggal Pawestri, an Indonesian human rights activist, told CNN
        it was "crystal clear" police had violated the human rights of the transgender
        women in Sunday''s raids.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428484c5-6abd-439a-a69f-099b28c389a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also feel worry for the mental and health condition of the transgender
        people who were arrested," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6c8f2-fdf3-49c1-92ed-a1705de6c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raids and arrests are just the latest phase of a brutal crackdown
        on LGBT people in Indonesia in recent years, which has horrified activists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250c8cb7-ad0c-413c-9ace-bd311a1c9f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015 there have been raids on gay saunas, calls for the criminalization
        of homosexuality and statements made by prominent politicians about the evils
        of LGBT rights, with one saying&nbsp;it was more dangerous to Indonesia than
        "nuclear war."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1696653-7d91-44c8-9987-b9ed144322be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Indonesian politicians began discussions on revising
        the country''s Criminal Code&nbsp;to make sex between unmarried couples illegal,&nbsp;which
        would also make homosexual relations unlawful.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d527e-cef1-4bab-bb54-b5692412ba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:43:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:15.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Indonesian police
        shaved transgender women and made them dress as men."</em></p>'
  'donald-trump-fight-trade-europe':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo courtesy: Gwen Sung/CNNMoney/Getty Images/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-30T01:56:39.758+08:00
    'imagesource': 'jcr:ab841137-e8a8-4de2-a163-4d6a1c3be828'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34b45141-4f97-4c8a-8c82-c6b052d95874'
    'lead': 'Trump has on several occasions criticized the EU over trade, singling
      out export powerhouse Germany for running a big trade deficit with the United
      States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:51:20.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T17:17:57.835+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump hints at fight over $1 trillion trade with Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01495c0e-d27e-4e6e-bd27-822621e78047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> President Trump has warned that the
        U.S. administration may soon address "very unfair" trade with the European
        Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb8982-7d8f-4f9d-b8af-2d9cf2942452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had a lot of problems with the European Union, and it may
        morph into something very big from ... a trade standpoint," Trump said in
        an interview with British broadcaster ITV on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7605419-97e7-417a-acef-4e8997838f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very unfair situation," he added. "We cannot get our product
        in. It''s very, very tough, and yet they send their product to us — no taxes,
        very little taxes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141ae82-6156-40ce-99e3-6cf68376f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has on several occasions criticized the EU over trade, singling
        out export powerhouse Germany for running a big trade deficit with the United
        States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe79f5-0fdf-441d-b53d-675e4f47090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhetoric has not yet translated into substantial action, but
        the Trump administration''s efforts to crack down on what it perceives as
        unfair trade now appear to be gaining momentum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764792e-7326-4555-9500-bb32bf1e79a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the U.S. slapped new tariffs on imported residential
        washing machines and solar panels, a move that is expected to hurt China and
        South Korea, a key ally and trading partner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc794253-bdab-4fbc-a2d0-96ebb1775527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump must soon decide whether to apply tariffs on imports of steel
        and aluminum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2762b439-af4a-4f4e-a2aa-e8e84876bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also threatened to withdraw from NAFTA if he''s unhappy with
        the outcome of talks about revising the pact with Canada and Mexico.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392175d-8083-480b-9073-4680495c0370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Commerce Sec. Wilbur Ross signaled last week that the administration&nbsp;could
        soon go after China&nbsp;on trade in technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07fff0-1777-4fdb-97ee-1ea5d61e2f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Trump says ''predatory behaviors'' are distorting global
        markets</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a7b31-6ab6-4c86-8277-7a6bdc7d6965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In targeting the EU, Trump risks undermining a trading relationship
        that covers 800 million people and more than half the world''s economic output.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519b6c2-b0d3-4f82-9477-e1d871abd322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goods and services trade between the U.S. and the EU totaled nearly
        $1.1 trillion (around ₱56.46 trillion) in 2016, according to the Office of
        the U.S. Trade Representative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd15edda-96bc-4afd-9825-b8891b652fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU countries are the top market for the U.S., accounting for nearly
        19 percent of goods exports last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546247b-dc8b-4857-84a3-bdc146bbdadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. Department of Commerce, trade with the EU
        supported 2.6 million American jobs in 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c5ca3-d6b9-4f06-9e6a-6e59986a1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade and investment also flows in huge volumes from Europe to the
        U.S.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a41aaa6-0d52-4626-a150-3ed79c9a7821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU ranked as the second largest supplier of U.S. imports in
        2016, and it invests eight times more in the U.S. than it does in China and
        India combined.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3a513-619d-4c89-86a3-3823091f5282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU said Monday that trade policy is "not about winners and losers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5303acc-9756-4ee4-9c55-324e00632f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union stands ready to act swiftly and appropriately
        in case our exports are affected by any restrictive trade measures from the
        United States," said European Commission spokesman Margaritis Schinas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391de994-5b10-4480-a67f-74094ed1523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tariffs between the U.S. and EU are already low, averaging less
        than 3 percent according to the EU.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e6023-0c85-44c8-843b-5dc419e8afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides were working on a trade agreement — the Trans-Atlantic
        Trade and Investment Partnership (TTIP) — that would have reduced barriers
        further, but those talks stalled before Trump was elected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a4021-0ff9-44a8-aa4d-863a784ceda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Europe were worried the TTIP would lead to a watering down
        of regulations on food safety and environmental protection, which are often
        a lot stricter than in the U.S.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec99d5e-d7fd-4a1b-bb60-6ca908f453ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Jack Ma says trade shouldn''t be used as a weapon</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e9da26-74db-414b-b235-e5a96bacdc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking last week at the World Economic Forum in Davos, Trump said
        that "predatory" trade behaviors were "distorting the global markets, and
        harming business and workers."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ad14a-619b-4682-8398-2bd07697f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised to enforce U.S. trade laws and "restore integrity to
        our trading system."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33f378-36ba-4608-8394-43324047cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments Sunday suggest that the EU may be climbing the
        target list.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c11ae-9e95-4abc-b810-0c0fad240ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union has been very, very unfair to the United States,
        and I think it''ll turn out to be very much to their detriment," he told ITV.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9af9ad4-ba05-495c-9931-b358b1ac38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:51:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:17:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump hints at fight
        over $1 trillion trade with Europe."</em></p>'
  'russia-united-states-meddling-elections':
    'author': 'Emma Burrows and Hilary Clarke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-30T01:47:13.778+08:00
    'imagesource': 'jcr:fea77e0f-10f4-41f8-9113-8b403b1717c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '879b82f0-a557-497d-b5b9-c63449671be4'
    'lead': 'U.S. President Donald Trump reluctantly signed the legislation last August
      that ordered the report, even though U.S. investigators believe he was the main
      beneficiary of Russian meddling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:53:44.156+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:31:49.004+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:31:48.807+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia accuses U.S. of meddling in its elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e3b90-f50b-4b44-a4ad-ac5a0d50e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:53:44.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:31:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia said a U.S. Treasury report that
        could extend&nbsp;sanctions against Moscow&nbsp;for meddling in the 2016 U.S.
        presidential elections is "a direct and obvious attempt" to interfere in its
        own upcoming presidential vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc5c2f3-fba7-49cd-98af-e04bdb99476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:53:44.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:31:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of Monday, the Treasury must send Congress a list of
        rich Russian business figures and detail their ties to Russian President Vladimir
        Putin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e6b031-a76e-4c1c-b654-d5872b8f9257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:53:44.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:31:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump reluctantly signed the legislation last
        August that ordered the report,&nbsp;even though U.S. investigators believe
        he was the main beneficiary of Russian meddling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ff869-8e98-4580-9552-ecbc74a3eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:53:44.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:31:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do think that this is a direct and obvious attempt to time some
        sort of action to coincide with our elections in order to influence them,"
        Kremlin spokesman Dmitry Peskov told journalists on a telephone conference
        call Monday. "We disagree with this, and we are sure this will have no influence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dfc636-7bb8-4f43-851a-7631a23d0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:53:44.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:31:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said publication of the report "will be analyzed in Moscow, so
        that our interests and the interests of our companies are guaranteed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc99f22-fe85-4450-8733-23cfe264a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:53:44.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:31:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is to hold presidential elections on March 18, a contest
        that seems certain to result in a win for Russian President Vladimir Putin
        because of tight constraints against political opponents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788701f-a465-4d70-b1de-bf7b006ec747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:53:44.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:31:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader Alexei Navalny&nbsp;was briefly arrested&nbsp;Sunday
        during anti-Kremlin demonstrations in Moscow and across Russia and will have
        to attend a court hearing he wrote on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e87e4-44ff-4eb7-b77f-40cf84912fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:53:44.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:31:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest followed&nbsp;CNN''s exclusive interview with Navalny&nbsp;broadcast
        before the protests in which he accused Putin of widespread corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c67f2e-dbe3-4940-abca-03abe05f3238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:53:44.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:31:49.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov said he did not think Navalny was a threat to Putin''s power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6a0e5-a3b8-4103-bb65-1f7846beec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:53:44.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:31:49.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin''s popularity reaches far beyond Russian borders and I don''t
        think anyone can doubt the fact that Putin is an absolute leader in the way
        he is perceived by the public and an absolute leader of the political Olympus,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9da4ac-8415-4ad3-b7ca-34b87b9ae7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:53:44.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:31:49.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unlikely that at this stage there is someone who is serious
        competition. Putin proved his undeniable leadership on multiple occasions
        and continues to do that," Peskov added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421455d-1f3e-49fc-bc5a-d065405ecc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:53:44.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:31:49.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny, the best-known opposition figure in Russia, has been barred
        from running by Russia''s electoral commission as he has a conviction for
        embezzlement, a charge that critics say is politically motivated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae92e8-13dc-4104-b569-b011c96317fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:53:44.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:31:49.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first shared on cnn.com, "Russia accuses US of
        meddling in its elections."</em></p>'
  'rappler-court-of-appals-invalidate-sec-decision':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-30T12:50:02.739+08:00
    'imagesource': 'jcr:917a869a-494d-48cb-97ff-db21d93470dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbdfdb11-6e4e-48c8-9d34-d767d8f269c4'
    'lead': 'Rappler is pushing against the revocation of its license by the Securities
      and Exchange Commission (SEC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T17:00:53.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:32:13.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:32:12.989+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rappler takes case to CA, seeks to invalidate SEC decision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a971b-ac74-4b75-918d-b2e2682a895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements from Rappler''s petition.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be16ea4-d7b1-4b26-a114-086c1da683f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) -</strong> Rappler
        is pushing against the revocation of its license by the Securities and Exchange
        Commission (SEC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dbbb7e-6f10-4486-9de9-d239fe67acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a petition filed before the Court of Appeals on Monday, Rappler
        refuted the SEC''s position saying it violated the Constitution by issuing
        Philippine Depositary Receipts (PDR) to foreign investor Omidyar Network and
        giving it control over the media outfit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57307b-3229-4217-83c5-87a490eb2221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC en banc on January 11 ruled that Rappler Inc. and Rappler
        Holdings Corp. (RHC) violated constitutional restrictions on foreign ownership,
        based on a provision that was equivalent to giving control to a foreign entity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b14233-fa35-4d0f-96f7-d7e3dbd6c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clause requires Rappler to secure 2/3 of the votes of PDR holders
        before the company can amend its articles of incorporation or by-laws, or
        take action that would prejudice the rights of Omidyar as a PDR holder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8325a5a-9ae2-4de5-980b-a46984e64e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler said the SEC''s interpretation of the Omidyar PDR is wrong,
        adding Omidyar has never exercised control over the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4443f75-0c6f-4e24-9bde-8d68fbec547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PDR is a financial instrument that corporations use to secure
        foreign investments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb16ec1-8df9-4a59-924b-2843f7601c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clause does not give Omidyar the power to decide when and how
        the articles of incorporation or by-laws of Rappler, or any other corporate
        matter, are to be made. Therefore, Omidyar has no control over the actions
        of RHC, and also Rappler," the petition stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78f77a-de3c-4b72-a26e-c5797e9652e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler further said the SEC ruling is baseless, since it has no
        findings that Omidyar actually exercised control over the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f9939-b092-486d-b306-72b5dabe93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, Rappler and RHC cannot be punished, in any way for a violation
        that never occured,"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c25221-7cc9-430a-b53a-a95c5ba12224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler also said it was deprived of its right to due process when
        the SEC hastily issued its decision to revoke its Certificates of Incorporation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128407cc-be57-4d31-a790-735d3e1800a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A different procedure, which was not made known to Rappler and
        RHC, was applied in their case," the petition said, adding that the SEC en
        banc did not "consider the evidence presented" to counter the claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708f8ba-edfd-47f7-af36-01906014b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler argued it should have been allowed to fix the questionable
        provision in Omidyar''s PDR.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d306e8-96bd-41fe-b9bd-5f77f6133860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of violating the Constitution on foreign ownership
        limits, Rappler said it cannot be held liable as it is "not engaged in the
        business of mass media."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef845aae-6e24-4095-a26d-421a6d16d59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It referred to Section 11 of Article 16 of the Constitution that
        states "mass media" pertains only to print and broadcast media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674138a2-948a-4474-9f11-b535da356227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler added that for the years 2012 to 2017, as stated in its
        SEC papers, the company''s primary purpose is to "operate news, information
        and social network services." According to Rappler, it has distinguished itself
        from traditional mass media entities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ca72f-93d1-4393-bafc-178c9fcde51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The activities of Rappler are more akin to the way Facebook, Twitter,
        YouTube and blogs operate," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6970f2-535d-4363-b496-ddf0c0662770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it provides a public service of delivering
        credible news.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaadec9-edce-45c5-8c04-36eaa41391c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rappler has proven itself to be beneficial to society, and for
        this alone, it should be kept alive," it said, saying the penalty imposed
        by the SEC was too harsh, with no other intent but to silence Rappler and
        muzzle free expression</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e5987-9c04-4e0d-8123-3298d5c3a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rappler''s business is an example of how the Filipino intellect
        and talent may be at par or even greater than those in developed countries;
        it is but just to reverse and set aside the assailed decision," the petition
        read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccecd30e-2348-420f-972d-23ee9922ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Rappler''s legal counsel Francis Lim raised legal
        issues that have implications on press freedom and the economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71214862-5e53-4160-ab3f-f7d75fb18f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our petition raises legal issues that have far-reaching implications
        on business and press freedom," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ec328-3ad1-4ff1-860d-52b23bb2a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said jurisprudence will guide the Court of Appeals in deciding
        the case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714db0aa-6806-4ebd-b115-ba99161a45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.298+08:00
