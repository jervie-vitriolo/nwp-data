      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Detroit this season, forward Tobias Harris registered 18.1 points,
        5.1 rebounds, and 2.0 assists per contest, while Avery Bradley averaged 15.0
        points and 2.1 assists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938db749-0bf5-4eeb-894f-8d40219dc7c6'
      'mgnl:activationStatus': true
