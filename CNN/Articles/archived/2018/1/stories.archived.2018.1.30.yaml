    'template': '1'
    'title': 'La Salle begins 3-peat quest against UST in UAAP women''s volleyball

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6763dbd9-1f3a-4f86-889a-bb509cc77841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:45:45.070+08:00
