      'mgnl:type': 'text'
      'text': '<p><strong>Nairobi, Kenya (CNN) —</strong> A fire in the Lang''ata
        neighborhood of Nairobi on Sunday night killed four people and left an estimated
        6,000 people homeless as fire trucks ran out of water, a local MP said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c58db-4504-4461-a86a-410e444d21c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:31:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:24:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was firefighting equipment there but unfortunately they didn''t
        have water," Nixon Korir, a member of parliament for the area said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf28a6-e578-4e31-b11c-3c3b88d99a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:31:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:24:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nixon Korir, MP Lang''ata: "The response time was quick but unfortunately
        the fire fighting engines didn''t have water. We can have the best equipment
        but without water there is nothing we can do..." @KTNNews #LangataFire #Checkpoint
        pic.twitter.com/apFY70ES4j</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be22f7-6e5a-4eb9-a3cc-32e00b080dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:31:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:24:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— KTN News (@KTNNews) January 28, 2018</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48e070-7fc2-484d-b5fa-6d2b574b24bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:31:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:24:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that firefighters arrived within minutes but were unable
        to stop it spreading.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f486ba23-665d-42d3-9143-6af04d91e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:31:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:24:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can have the best equipment but without water there is nothing
        that they could do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68dc16d-ee0f-47ff-9690-2e6c6b9d80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:31:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:24:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all, it took eight hours to contain the fire, Kenya Red Cross
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c677fe-a939-47fc-b0f5-0f7d13f5a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:31:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:24:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korir said he requested firefighting equipment from a nearby Kenya
        Defense Forces barracks and airport but could not get the equipment because
        of "bureaucracy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a55ce-4fcb-4517-a3e5-d8e6cdb0ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:31:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:24:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people have criticized President Uhuru Kenyatta for not providing
        the community with working fire engines, especially as he launched new fire
        engines in the country last year.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This was for Public Relations and not real work, that&#39;s why
        they are not in Langata <a href="https://twitter.com/hashtag/langatafire?src=hash&amp;ref_src=twsrc%5Etfw">#langatafire</a>
        <a href="https://t.co/aUlijLPYvZ">pic.twitter.com/aUlijLPYvZ</a></p>&mdash;
        Charles Mark Dienya (@MarkDienya) <a href="https://twitter.com/MarkDienya/status/957710800713641986?ref_src=twsrc%5Etfw">January
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

