    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Golovkin-Alvarez boxing rematch set for May 5

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24ca8e-c880-406a-8816-5cf689307481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:48:31.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:48:35.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> A hotly anticipated rematch between
        middleweight champion Gennady Golovkin and Saul ‘Canelo’ Alvarez will be held
        on May 5 at a location yet to be determined, fight promoters said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad9b4f-e1f3-4b94-a5be-28524fbb1853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:48:31.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:48:35.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their previous fight on Sept. 16 in Las Vegas ended in a controversial
        draw when Kazakhstan’s Golovkin and Mexico’s Alvarez each got the nod from
        one judge, while the third declared it a draw.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcdb462-379a-40cd-bc59-91aa95326c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:48:31.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:48:35.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Golovkin, this time you won’t need the judges. I‘m going to knock
        you out,” Alvarez said in Spanish in an online promotion of the fight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b50a1-bab1-419c-8864-a9c8ec7aadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:48:31.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:48:35.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golovkin, who holds the WBA, WBC, IBF and IBO belts, is unbeaten
        with a 37-0-1 record while Alvarez is 49-1-2, with his only loss coming against
        Floyd Mayweather in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567bb9ef-694c-4197-8157-6de30c9c6433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:48:31.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:48:35.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This time we won’t need the judges,” said Golovkin, who is also
        nicknamed ‘Triple G.’</p>'
  'richard-gordon-duterte-reconsider-faeldon-appointment':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-30T13:03:40.372+08:00
    'imagesource': 'jcr:b917b74c-0e13-4000-935d-f377362676d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bfda4eb-1d48-49c3-a404-4e8f18e12872'
    'lead': 'Blue Ribbon Committee Chairman Richard Gordon added officials at the
      Department of Justice ''ought to have their heads examined'' for dropping charges
      against the former Customs Chief in relation to the multi-billion peso shabu
      smuggling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:52:32.161+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T15:52:35.474+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T15:52:35.338+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon: President should reconsider Faeldon''s appointment to Office
      of Civil Defense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df17ce0-af15-4eb8-af70-3bb34cc565c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:52:32.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:52:35.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> President
        Rodrigo Duterte should reconsider appointing former Customs Chief Nicanor
        Faeldon to government again, the Blue Ribbon Committee Chairman said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f142ed8d-5e3d-4526-9ba8-37571cd9f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:52:32.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:52:35.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m saying it with all force, without any hesitation: The President
        should reconsider the appointment of this guy," Senator Richard Gordon told
        CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6456adbf-e0f4-483e-ae56-be144b8202c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:52:32.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:52:35.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he is not qualified. Psychologically, he''s definitely
        a loose canon and he''s going to do damage to the President''s administration,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8050bc0-553c-4f3e-90d2-032f4974dbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:52:32.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:52:35.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon and the former commissioner got into a heated exchange during
        a Senate hearing of a P6.4 billion drug shipment that slipped past the Bureau
        of Customs. Faeldon, who was held in detention at the Senate in September,
        has since been moved to Pasay City Jail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24f64e-3ceb-4ba9-a9d5-803e0c562b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:52:32.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:52:35.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ex-Customs chief transferred to Pasay City jail</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60741a7c-602f-44d9-8dba-9730bc4ec1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:52:32.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:52:35.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being embroiled in controversy, Faeldon was appointed by
        the President as Deputy Administrator III of the Office of Civil Defense under
        the Department of Defense in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f13ab-f2ef-48be-a9dd-a3c26dc77e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:52:32.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:52:35.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment came a month after the Department of Justice (DOJ)
        cleared Faeldon and 13 other former Customs officials of involvement in the
        smuggling of shabu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be1149b-f511-4ffc-b3d0-3fb25a1d3d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:52:32.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:52:35.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon Committee chair berated officials at the DOJ for
        dropping the charges, accusing them of "playing politics."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c65cd-0d71-4eb2-8b0f-9c193e45574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:52:32.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:52:35.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [DOJ] ought to have their heads examined right now. I think
        their sense of values are lost," said Gordon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556948d3-f992-4d2e-8d8b-090edd70979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:52:32.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:52:35.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re getting signals from a President who is totally
        defensive of his people... But that doesn''t mean the [DOJ] would take it
        hook line and sinker," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed050252-ec92-431d-8cf6-a9fa604be6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:52:32.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:52:35.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon believes Faeldon should at least be accountable for supposed
        negligence as Customs chief. The Senate is also investigating a "tara" system
        at the Bureau, where employees were allegedly paid grease money to ease the
        release of shipments.</p>'
  'Ex-Customs-chief-transferred-to-Pasay-City-jail':
