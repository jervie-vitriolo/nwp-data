      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has taken a lighter touch. Last year, the government officially
        recognized bitcoin as a form of currency and started licensing exchanges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5fb99a-6809-4505-885a-c803726651e5'
