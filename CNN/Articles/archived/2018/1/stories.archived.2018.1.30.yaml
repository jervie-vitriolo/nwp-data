      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other confirmed guests, according to Poe''s office, include:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05009df1-b69d-407b-abfb-17cf63366025'
      'mgnl:activationStatus': true
