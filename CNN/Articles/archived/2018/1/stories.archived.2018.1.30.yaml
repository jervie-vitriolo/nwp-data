      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noy Guevarra (Free throw administrator) - one week</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4998860-1d38-407d-a972-76c9d2d890f8'
