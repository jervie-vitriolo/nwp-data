      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ''I wanted to kill myself,'' says former footballer</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087210f-51ca-4124-8b3a-c083198441d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.006+08:00
