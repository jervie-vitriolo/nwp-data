      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220266ad-ad2c-4b4a-a9c8-31fac74be5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News Night, Diño said they are hoping
        for a "favorable resolution" by the court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a0242-4ca4-48d5-87af-120cdc66cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m banking on was the performance so to speak of Sen. Gordon
        during yesterday''s (Monday) Senate Blue Ribbon Committee hearing," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc2833-f322-47e8-ac59-0932c0b2216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called Gordon''s actions "the worst display of arrogance, pomposity
        and grandstanding" he''d seen in a "long, long while."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dadf04-2a7c-46a9-9975-3dc1d95de0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that the honorable justices of the Supreme Court have
        seen that as a matter of judicial notice," Diño added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ada1f-bb7d-4445-8382-484904734645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque, meanwhile, said the Palace believes
        Faeldon can still perform his duties while in detention.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0b404-2060-4658-98b4-3077682a9165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s appointed to OCD which is a policy making body, no? So our
        position is he can perform his task wherever he may be. Even in jail." he
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff9637-ee74-443d-9eb4-864f0b30c051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon was appointed to his post in December while in detention
        at the Senate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9bf69a-a932-409f-b9cc-9a93e09587a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon: Faeldon brought this upon himself</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a7b477-5b5c-480a-80f3-2a03bbe3bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines earlier, Gordon said the former BOC
        chief had "brought this upon himself."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa897c45-ac7d-44c3-b345-af37bff240bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you had behaved yourself, this would not have happened. This
        is a self-inflicted wound," he told CNN Philippines'' The Source on Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ece193-4727-4427-8371-3e5d078a8796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon had accused Gordon of "exaggerating" things, adding that
        senators had pre-judged him.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dddefc-9e0c-4d7f-807c-858f63c0c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayabang</em> [Boastful], arrogant, defiant... When he (Faeldon)
        cannot get his way, he conducts a coup. When he is incarcerated, he escapes.
        This is a creature of habit. He is a spoiled brat," Gordon charged.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb05b2-3054-49d4-bcf7-a3e1f5fa0216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Faeldon has maintained his innocence on the drug shipment,
        Gordon said  Faeldon should at least be accountable for negligence in the
        case.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a603b-3964-405f-808f-0da31a58fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine this guy sat on a case - the biggest drug smuggling
        case... he sat on this for two months?" he pointed out.  "You are liable for
        commission and omission. He was already neglectful... when he did not file
        the case."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4edeb-5c3e-4235-badb-4b7118f280c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:57:46.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T15:57:51.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also dismissed Faeldon''s claims that requests for favors
        made to him by Majority Leader Tito Sotto and Minority Leader Frankling Drilon
        were "illegal." He said the requests could have been turned down.</p>'
