    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carnage in Kabul adds to U.S. challenges in Afghanistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b70b0-c0b1-4545-95df-b5f057bedc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five militants targeted a military base
        in Kabul on Monday, killing 11 and capping a week of violence that has shaken
        a country ravaged by years of conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d27dfe-7230-4da0-a025-3a0db77849f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 130 people have been killed in four attacks over the past
        nine days, starting with&nbsp;a deadly hotel siege in Kabul&nbsp;which left
        at least 22 people dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d4edf-7fbb-4e4b-8737-2e92c76c7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have claimed two attacks while ISIS says it is behind
        the others, including Monday''s military base assault, raising the possibility
        of a deadly competition between the two terrorist groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb8c72-3ef4-4af9-ab5d-00c2c4eea048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the fact a military base in the center of Kabul was vulnerable
        to attack raises questions over the Afghan government''s ability to protect
        itself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae9fee-ae62-473e-bbf6-65b6386ca286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all about the deterioration of security inside what was
        supposed to be known as the ''ring of steel,'' the Afghan capital of Kabul
        ... (ISIS) appears to be in a race for the low ground of extremist brutality
        with the Taliban," CNN''s Nick Paton Walsh said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13dd96-dd95-4008-83dd-db34a1d529c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s assault started before daybreak when an attacker detonated
        his suicide vest at the entrance of the military base, near the Marshal Fahim
        Military Academy in the west of Kabul, Dawlat Waziri, spokesman for the Ministry
        of Defense told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c81e5a-70ae-436e-83a8-e537843e68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault dragged on for five hours during which another suicide
        bomber detonated his explosive vest. Another two were killed by the Afghan
        National Army and one was captured, Waziri said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6f5fc-b062-4899-b485-1f8b508578db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven Afghan army personnel were killed and 16 were wounded in
        the attack, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36778b0b-ddeb-408b-8e90-3cda26bab2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although ISIS claimed responsibility for the attack through its
        media arm, the Amaq News Agency, it&nbsp;didn''t provide any evidence to support
        the claim. The site reported "an immersive attack by the Islamic State fighters
        targeted the Military Academy in Kabul city."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b975d-7132-4790-8167-e5bfaf4d7847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marshal Fahim National Defense University shares the site with
        two other military facilities, including a NATO base that houses instructors
        for the academy, according to spokesman Shah Hussain Murtazawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b07de-2f50-492e-901f-3e42c2f4309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military complex, which is located in the 5th police district
        of Kabul, is near the site of a suicide bombing in October 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae8cdc-32f9-43ef-9b76-f95d0ba824b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnage in Kabul adds to U.S. challenges in Afghanistan</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31076449-c553-47de-be56-6bfe7d429e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Week of bloodshed challenges Kabul, U.S.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af82904-0dba-417d-9137-061d01f2a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes just two days after an attacker driving an ambulance
        packed with explosives killed&nbsp;more than 100 in the Afghan capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff11a8a-3bdb-4bef-a529-b6d6f6e32359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility for the bombing, which took place
        on Saturday when an explosion-packed ambulance drove through a checkpoint.
        More than 200 people were left injured, including 30 police officers, according
        to Kabul police chief Basir Mojahid said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a3926d-5ed4-4b3d-8925-cde529730c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt the earth shaking first for a few seconds then the explosion,"
        48-year-old Kamaludin, who witnessed the ambulance blast, told CNN. "I was
        like 50 meters away. I fell to the ground ... (then) iI saw carnage. I saw
        a lot of blood, body parts."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92de8f8-85c1-46cd-af8a-95b74b649c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating attack took place exactly a week after militants&nbsp;stormed
        a Kabul hotel&nbsp;in a 12-hour standoff.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152fbb97-4d5c-4cca-99d1-a5e1c83be9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that incident, which was claimed by the Taliban, Afghan authorities
        say the attackers killed at least 18 people, including 12 foreigners, before
        security forces broke through. At least four assailants also were killed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d002814-9fc2-4864-b47a-e2a586b7dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Afghan authorities blamed&nbsp;the Pakistan-based Haqqani network&nbsp;for
        the attack, who are aligned with the Taliban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b447c-8ffb-4cfb-bf3b-4a0cec776af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days after the hotel siege ended, ISIS militants&nbsp;attacked
        the offices&nbsp;of British aid agency Save the Children in the eastern Afghan
        city of Jalalabad on Wednesday, killing at least four people and injuring
        dozens in a 10-hour battle, according to local authorities. All five attackers
        were killed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b799c1f-6955-4d03-8608-52d547c8b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day laborer Sayed Hassan told CNN he feared for his family and children,
        and wanted better security in Kabul. "I leave home in the mornings and I am
        not sure if I will not get killed," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45424fe8-e46c-4bf0-a992-eeae5188ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repeated attacks and growing atmosphere of insecurity highlights
        the problems faced by the&nbsp;United States military presence in Afghanistan,&nbsp;reinforced
        with thousands of new troops by the Trump administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfdb771-5895-4491-9e6a-9d76db341590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the U.S. presence in the country since 2001, the Taliban
        have only grown more powerful in recent years, now controlling to 40% of the
        country&nbsp;according to an official U.S. assessment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3227d62-52ae-4762-b021-982dddb9d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s national government appears weak and divided in the
        face of the assault, which has cost the lives of at least 7,000 Afghan soldiers
        in the past year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb299d27-42b3-45d9-87cb-fa15b2101cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday had been set aside as&nbsp;a public day of mourning for the
        victims&nbsp;of Saturday''s ambulance blast, while Tuesday was intended as
        a national day of prayer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6605b-92e8-4cb0-91fc-9b2a1dd792fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, instead, the new attack has only highlighted what CNN''s Paton
        Walsh wrote in the wake of the Kabul Hotel attack which started the week of
        bloodshed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2729fd-8e83-452d-a0dc-e89f6e0b0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowhere is really safe now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2bbab-ee81-4f3d-8d21-f6e729b7bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:38.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:26:42.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Kabul military base
        attack shows ISIS and Taliban are in a brutal race."</em></p>'
