  'MeToo-U.S.-Congress-Trump-speech':
    'author': ' Juana Summers, Sara Ganim, Sunlen Serfaty and MJ Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-30T09:50:01.271+08:00
    'imagesource': 'jcr:5a42b116-3b6a-418a-886b-c569ebb52cc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4552afb9-cdb1-4922-b272-b4f04846da72'
    'lead': 'Eager to keep discussions about sexual harassment front and center at
      Trump''s national address, some lawmakers are planning to honor the growing
      ''Me Too'' movement by coordinating what they wear and bringing guests that
      represent the effort. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:12:13.223+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:28:46.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:28:45.856+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The State of #MeToo in Congress ahead of Trump''s speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4863e0d-f96f-40be-8c04-e44b17005c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Donald Trump delivers his State of
        the Union address on Tuesday evening, he''ll be confronted by an issue that
        dogged his 2016 campaign and continues to resurface during his presidency:&nbsp;allegations
        of sexual harassment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d922d35-8d7e-44bf-be9a-8cae16cb68f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are making a statement at arguably the President''s biggest
        speech of the year amid a nationwide reckoning about sexual harassment. Women
        in Hollywood&nbsp;are wearing black on the red carpet. More than 150 women
        came forward to tell the stories of how&nbsp;a former doctor for the American
        gymnastics team abused them, and in a span of a few months, several male lawmakers
        have lost their jobs over allegations of sexual misconduct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b6aa6-19e2-44b5-8ace-74f8dad9f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eager to keep discussions about sexual harassment front and center
        at Trump''s national address, some lawmakers are planning to honor the growing
        "Me Too" movement by coordinating what they wear and bringing guests that
        represent the effort.&nbsp;Some will wear black, a move that echoes the women
        of Hollywood that wore black in solidarity with sexual misconduct victims
        at the Golden Globes earlier this year, while others have&nbsp;invited victims
        of harassment and misconduct, as well as activists, to attend the President''s
        address as their guests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d1c72-1000-4f67-9fdc-66e33a8b76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Women''s Marches end with eyes on the midterms</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54ebad-9f14-485a-8780-033196ea726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Rep. Bonnie Watson Coleman, a co-chairwoman of the
        Congressional Black Caucus on Black Women and Girls, plans to wear a red pin
        in honor of Recy Taylor, and is encouraging other colleagues to do the same.
        Taylor, an African-American woman from Alabama, was raped by a group of white
        men in the 1940s, and her decision to speak out about what happened despite
        death threats made her a towering civil rights figure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4efe7-bb3e-4eed-8d56-a1cce1c55879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson Coleman plans&nbsp;to bring Taylor''s niece&nbsp;as her guest
        to Tuesday night''s remarks. She''s not alone. Erin Walton, the executive
        director of Rape Victim Advocates will attend as a guest of Rep. Mike Quigley;
        Fatima Goss Graves, the president of the National Women''s Law Center, will
        be a guest of Rep. Jackie Speier; and Danielle McGuire, an author and historian
        who has researched and written about Taylor, will be a guest of Rep. Brenda
        Lawrence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7687bf1-b6c0-483e-80c3-e746b77faef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress addressing its own issues</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb5a37-c9ba-476c-b6b0-0100db67c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Capitol Hill, lawmakers are grappling with how to handle sexual
        harassment and misconduct on both sides of the Rotunda. Earlier this month,
        Pennsylvania Republican Rep. Patrick Meehan&nbsp;came under fire for using
        taxpayer money&nbsp;to settle a sexual misconduct claim with a former aide.
        Meehan said Thursday that he did&nbsp;not plan to seek re-election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c028d7f-25b6-4b0e-82b8-55084b111dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meehan, who was stripped of his spot on the House Ethics Committee
        by House Speaker Paul Ryan, has denied pursuing a romantic relationship with
        his former aide but said he had "affection for her" and considered her his
        "soul mate." The House Ethics Committee launched an investigation into the
        aide''s accusations and the possibility that Meehan misused official resources
        by using funds from his congressional office to settle her complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139cfc5-8bfc-4734-bc9c-fd66f43c9374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the congressional office of each member of Congress
        and asked each member whether they were ever accused of sexual harassment
        or settled a claim. Roughly 40 offices did not respond. Meehan''s office was
        one of those.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c52f86-330b-4c57-a3e1-f48ebf52952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While non-responses do not suggest or translate to wrongdoing, the
        dozens of offices that were unwilling to provide answers appear to suggest
        that sexual harassment remains an uncomfortable topic for many elected officials,
        even amid widespread calls for more openness and transparency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f77bf0-ed76-4450-9b9f-7053bd3993a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pennsylvania Republican is not the only lawmaker currently under
        investigation by the committee: the House Ethics Committee is currently also
        investigating Reps.&nbsp;Blake Farenthold, a Texas Republican, and&nbsp;Ruben
        Kihuen, a Nevada Democrat, for allegations of sexual harassment. Both have
        said they will not seek re-election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50baf22-a37c-4666-be0f-49d342c2c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farenthold has denied some of the accusations made against him related
        to sexual harassment and having a hostile work environment, though Farenthold
        also has said some of the language he used was not appropriate, and in a statement,&nbsp;apologized
        for his role in creating a workplace&nbsp;that failed "to treat people with
        the respect they deserved." Kihuen has&nbsp;repeatedly denied accusations
        of sexual harassment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbb9af-bb63-49aa-853b-26e65e076bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President himself also continues to be confronted by a wide
        range of accusations -- ranging from sexual harassment and sexual assault
        to lewd behavior --&nbsp;from at least 15 women. Of the women, 13 say Trump
        attacked them directly and two others say they witnessed behavior that made
        them uncomfortable. All the alleged incidents took place prior to his assuming
        the presidency. Trump has&nbsp;denied all wrongdoing&nbsp;related to the accusations,
        and many lawmakers have gone out of their way to put the focus on advocacy
        for victims and survivors as opposed to the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ac37d-ba39-4603-ab61-6c87361aa7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updating the laws for the Hill</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88037852-efa2-4727-93c9-3f9332f37dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is also currently engaged in a debate on how to best handle
        sexual harassment and discrimination in the workplace. Earlier this week,
        a bipartisan group of House lawmakers unveiled a long-awaited plan to tackle
        those complaints. Supporters say the bill is the most significant step in
        recent years toward addressing sexual harassment on Capitol Hill and that
        it would make the process less arduous for victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb703bc6-ab03-4666-b65a-8219921784f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation would streamline the process a House of Representatives
        employee must go through to report a workplace claim, including eliminating
        the mandatory 30-day counseling and mediation period. It would also require
        members of Congress to repay the Treasury fund controlled by the Office of
        Compliance within 90 days, including members who leave office, and would require
        that each claim in which an award or settlement is made be referred to the
        House Ethics Committee -- something that is currently not done automatically.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19387e-499f-4a76-81b9-661526df26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under existing law, there is currently no requirement that lawmakers
        repay the fund for settlements made with taxpayer money -- though one lawmaker,
        Republican Rep. Blake Farenthold of Texas, has said he plans to repay an $84,000
        settlement with a former aide using a personal loan. He has yet to do so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe24eabe-3d6d-41de-80bd-6c9fb353beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethics watchdogs though&nbsp;say the bill weakens the authority
        of the Office of Congressional Ethics, the independent entity probing lawmakers''
        behavior, and could make it harder for the public to learn about cases of
        misconduct.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a08a5-50a4-4b28-9b36-beef36b3f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have been under pressure to expose their colleagues that
        have paid settlements using taxpayer money.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e2c18f-ca0e-441e-9f50-d973d2c2fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Compliance currently has provided only limited information
        about settlements,&nbsp;largely at the behest of lawmakers. The House legislation,
        though, would require the Office of Compliance to report and publish information
        on awards and settlements -- including the employing office, the settlement
        or award amount, whether the claim was against a member and whether the member
        has personally repaid the House fund -- every six months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f0bb0-3a30-4ee6-826c-eaa9824cd007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also addresses an issue at the heart of Meehan''s case: Members
        would not be allowed to pay settlements out of their office''s budget, known
        specifically as the Members'' Representational Allowance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a7100-eeaf-4f65-b678-066165f8d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of guests tied to the #MeToo movement, and the sartorial
        display of some Democratic lawmakers, will bring a renewed focus to the debate
        in the midst of one of the biggest ceremonial nights of the Presidency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275bb19-3b3f-47e2-9ef6-0dacfce5e23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conversation about sexual harassment and assault in our nation
        is long overdue but through the efforts of Chessy and the #MeToo movement
        it is finally gaining steam," said New Hampshire Rep. Ann McLane Kuster, who
        is bringing Chessy Prout, a young woman who was assaulted at a New Hampshire
        boarding school. "This is an issue that is deeply personal to me and I''m
        excited to host Chessy to signal that this national movement will continue
        to grow and succeed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536d510-a8d0-41c9-ba0b-5d4121aec0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:13.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:28:46.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “The State of #MeToo
        in Congress ahead of Trump''s speech."</em></p>'
  'Backpackers-face-up-to-year-in-Cambodian-jail-over-porn-charges':
    'author': ' Nathan Thompson and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-30T09:50:05.680+08:00
    'imagesource': 'jcr:3846a632-113c-403c-8150-ef48fb1cccdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36e52df4-16bb-4e57-83e2-9d5a0556afee'
    'lead': 'Cambodian authorities have accused 10 foreigners of violating the country''s
      anti-pornography laws, after police raided a party in Siem Reap, close to the
      famous ruins of Angkor Wat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:15:01.870+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T16:15:08.462+08:00
