    'template': '1'
    'title': 'DFA probes gov''t employees selling passport courtesy lane endorsements

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f913be-58b7-4c46-809e-cdde7b9dd2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        Department of Foreign Affairs (DFA) said it is probing some government employees
        who are selling special endorsements for passport applications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55409e32-bee7-47dd-9a35-d5511b5ae84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These endorsements give applicants access to a courtesy lane that
        helps speed up their applications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d8abc-22fa-4f34-91ce-9ec77dfd800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Jose Luis Montales said one of the
        scams the DFA uncovered is that some government employees sell these endorsements
        to fixers, who then sell the endorsements on their Facebook pages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338dbee6-e5ff-4c83-8fa1-d076dcad9793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the public not to patronize these Facebook pages, these
        fixers who offer their services for a fee," Montales said in a Tuesday press
        conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4446c5a5-67dd-4312-8268-f1ac4e027a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong bayad ang</em> [There is no fee for] the appointment
        system ng [of the] DFA," Montales added. "These are all scams and some are
        invitations to corrupt government employees and to cast doubt on the integrity
        of our online appointment system,"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e13857-f26f-478b-b3db-32f33d7763f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montales refused to give further details on this scheme because
        it is currently being investigated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d2e6c-7fac-4e8c-990a-b5632b9cb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA''s online appointment system was under fire in January after
        travellers found that there were no appointment slots until after March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530ae65-b0fb-4563-a83f-8baa88434cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Filipino travelers call out DFA for fully-booked passport
        appointment schedule</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8a330-7d61-45c3-9612-5f637273e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 23, the DFA opened 100,000 slots from February to May
        to help meet the demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9bd7db-2c13-45d2-8b66-381389b444de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: DFA opens 100,000 passport appointment slots</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9bf0d-2336-4578-99f4-aa05450c0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also activated its "Passport on Wheels" mobile passport application
        initiative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0b025-0cde-4b54-9f83-8049e0eb1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake forms, slots</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d75ce02-e8f3-4d61-af80-1ddd04936faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montales said another scam fixers employ is selling fake appointment
        slots to applicants on their Facebook pages and then issuing a fake application
        form.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b6f9c-3079-46c7-832b-678f674ce289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these application forms are not accepted in DFA consular
        offices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed68765-e401-447c-a3f0-d5f9615ffb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montales added that some fixers ask senior citizens and persons
        with disabilities to pay them so they can be referred to courtesy lanes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1501e7-ee13-4cdb-9d2a-177ce4fa13eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said this is illegal because senior citizens and persons
        with disabilities can already avail of the courtesy lanes for free.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136bbd10-6657-4752-bb19-e4fbfcafb57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Montales said some fixers on Facebook pretend that they
        have reserved slots, which they sell to applicants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a6637-38a8-422d-b3b5-81ce34319c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:23:15.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:23:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in reality, Montales said these fixers only wait for slots to
        free up so they can get a reservation, too.</p>'
  'rodrigo-duterte-leni-robredo-fake-news-ellen-tordesillas-lorraine-badoy':
    'author': 'CNN Philippines Staff'
    'caption': 'rodrigo-duterte-leni-robredo-fake-news-ellen-tordesillas-lorraine-badoy'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-30T19:40:51.815+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64ab1725-3fdb-4f54-95ec-4ea3cc79f603'
    'lead': 'The country''s top government officials were tagged as peddlers of fake
      news.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T14:34:46.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:19:03.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:19:03.379+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Robredo as ''fake news'' peddlers?

      '
    'updated': 2018-01-31T14:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644ae6b-07d7-4415-a210-32baa8d4ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Both
        President Rodrigo Duterte and Vice President Leni Robredo were accused of
        peddling fake news in a Senate inquiry on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c6aae4-c5ee-43f7-bd75-db061583e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Files president Ellen Tordesillas said Duterte was guilty of
        spreading fake news, citing drug war data which she said were "unverifiable."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56158753-a70b-46f8-8ec2-54732468a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worrisome part of this is that most of the sources of this
        disinformation is being perpetrated by government officials on taxpayers''
        money, and the number one source of fake news is President Duterte himself,"
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b1b1d-4975-4fc3-82c4-0e3327363734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tordesillas said Vera Files has a series of fact-check reports tracking
        inaccurate information and data from officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bbae0d-6a55-4992-8010-8cfbbc1e6dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In just one speech, sometimes, he would say more than one falsehood.
        The problem about that is that most of the inaccurate data that he has are
        basis of policies," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c69ac00-4ddc-4ceb-8903-b0375136d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Operations Office (PCOO) Secretary Martin
        Andanar then invited Tordesillas for a private meeting to clarify the allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f02cd26-cc31-4d8b-8777-ade1952cc8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PCOO Undersecretary for New Media Lorraine Badoy also
        accused Robredo of being a source of fake news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a875e-0e09-4f65-a950-0eed06efb01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vice president is one of the primary purveyors of fake news.
        And that the President is maybe an even bigger victim than she is," Badoy
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b61c9b2-82fb-40ef-831b-a4948339498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just said recently...she paints a gloomy picture of the country
        at a time in history where all important numbers are looking up," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a8d1be-9eee-47d2-ac6c-77c929737288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later clarified it was just her personal opinion, after blogger
        Tonyo Cruz asked if her statement was the official position of the PCOO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f545d28-2d19-4d59-bee4-c26ed682e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interaksyon editor Roby Alampay reiterated the untenability of public
        officials who invoke their right as private individuals whenever they post
        online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b2e74-7c4d-4590-bf57-9d4cdf0de45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no such thing as private equity here. Anything you say
        will be attributed not just to you or your office, but to the government,"
        Alampay said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bffbeaa-3e04-4d57-afb6-4ec9bcf65ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, in a statement, dismissed Badoy''s allegation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfcbe7e-a778-4c38-b3ef-2b1bc30b690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko na siya pag-aaksayahan ng oras. Mas maraming mahalagang
        issues na dapat tayong [pag]tuunan," Robredo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518ac1c-017a-4bec-9d55-53d11a0bd5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not waste time on this. There are other issues
        we should be giving attention to.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36283f90-fb73-4b44-a34d-03e37533cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Badoy to the PCOO in October
        2017, after serving as an assistant secretary for the Department of Social
        Welfare and Development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caab46d-6fd8-4dfc-9ced-6d8f81231a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao also confronted Badoy about a Facebook post
        she made in 2016 alleging she saw a Pacquiao campaign car parked in front
        of his supposed mistress'' house.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bbb0b4-5ebc-409b-8256-a9d66d2d4dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy apologized to Pacquiao and said she will take down the said
        post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d888a71-76f5-477c-a4ee-aa7a3ccd4e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize that I did hurt you. Yes, I''ve been on the receiving
        end of lies and inaccuracies, I do know finally how it feels like," Badoy
        told the senator.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd381d3-45fd-442b-954f-137528961dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake news a global phenomenon</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b20825-3ffc-45d4-8141-9bdf92f9322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler Chief Executive Officer Maria Ressa also discussed the algorithm
        on social media they discovered-that fake news is a global phenomenon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a58f8e-d515-4c3d-9509-5fc250e29ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a propaganda weaponizing the internet," Ressa said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40e1571-7724-4e04-b8dd-25fca392a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added fake news started proliferating in the country in July
        2016 after the presidential campaign of then Mayor Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cfe6e4-5f83-4c12-801a-63f0a09a4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission has revoked Rappler''s license,
        claiming the news outfit violated the constitutional ban on foreign ownership
        in mass media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c964a9-e66e-42e9-b4ef-a8f382cb9bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler is also facing a cybercrime complaint at the National Bureau
        of Investigation filed by businessman Wilfredo Keng over an article it published
        in 2012.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2308ac0-83c9-4f5f-89e0-22b5d8fc95b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate panel to subpoena Facebook, Google, blogger</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20786e-93e4-4b87-8fd8-1446888689b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chair of the Senate Committee on Public Information
        and Mass Media, said they will summon representatives from Facebook and Google
        for the next inquiry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b9d5e-9b05-420b-b847-3ba4c0db416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from telecommunications giants Smart and Globe will
        also be subpoenaed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57349ae8-b21d-4df4-a1ce-92f9328462f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocoy Dayao, the alleged blogger behind Silent No More, will be
        subpoenaed following his post accusing seven senators of refusing to sign
        a resolution condemning drug war killings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7489c-7535-4cdf-9424-14ce5bc0e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s committee will also invite representatives from the Department
        of Information and Communications Technology over its draft order on managing
        government sites and the conduct of government officials on social media.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6f3ba-7fb2-4f23-bfcf-9ecce670f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:34:46.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:03.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Senior Correspondent Cecille Lardizabal and Digital
        Producer Ver Marcelo contributed to this report.</p>'
  'The-Male-Gaze-band':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The all-female band plays songs about orgasm, gender norms, and stopping
      Duterte’s rape jokes. Photo by SAMANTHA LEE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-01-30T18:28:08.241+08:00
    'imagesource': 'jcr:b35f3b2d-ae61-4448-80fb-07ef40b69caa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6330bb1a-3d25-480d-8faa-39513a62d216'
    'lead': 'They play songs about orgasm, gender norms, and stopping Duterte’s rape
      jokes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T14:42:06.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T14:43:24.235+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T14:43:24.126+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Get to know the all-female band The Male Gaze


      '
    'updated': 2018-01-31T01:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e431b2-f2ad-48b3-bd94-9aebc4e218cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:42:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:43:24.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Dressed in updated
        Girl Scouts uniforms, four women played songs about orgasm, gender norms,
        and letting go of destructive partners during their first gig as a newly formed
        band, The Male Gaze. “I learned about feminism through music,” says Mich Dulce,
        vocalist of the feminist band.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b3cdf-f3f7-45de-bae3-ec56b400736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:42:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:43:24.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the band was formed, Dulce was leading Grrrl Gang, an initiative
        that creates community meetups for Filipino women. During one of these meetups,
        she met Mariah Reodica, where they then developed the idea of forming a feminist
        punk band, much like in the underground feminist music movement of the Riot
        Grrrl in the ‘60s. “That movement was what led me to become a feminist. I
        was not born ‘woke.’ I lived in a bubble for such a long time,” Dulce adds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a987f-83c2-4e33-9cc0-c72268bcf440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:42:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:43:24.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the band are Ymi Sy, who works for Dakila, an NGO that
        advocates for social consciousness, and Ristalle Bautista, who used to be
        part of Duster, an all-female band.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba3025-7fff-4651-9de9-552fff3d25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:42:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:43:24.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We all recognize our strengths as women in our own ways,” says
        Reodica. “It was interesting also because we had different perspectives on
        feminism.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2dd66-973c-456d-88f9-58c91b033d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:42:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:43:24.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulce explains that activism can take form in many ways, and forming
        a girl group that sings songs about the many issues that women face is just
        one of them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9d067-8e22-443d-a1e5-4a36e2d441af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:42:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T14:43:24.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can’t discredit these things. There are so many ways of being
        an activist and doing work through art, through music, you can’t discredit
        that — that’s how you reach an audience who [are not usually] activists, or
        [who are] not usually interested in being woke or [in] feminism.”</p>'
