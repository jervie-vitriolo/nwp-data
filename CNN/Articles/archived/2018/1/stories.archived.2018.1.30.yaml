      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler''s legal battle</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004988a9-560a-4b7b-aa5d-8779c33bc1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 15, news broke that the SEC revoked Rappler''s license
        to operate. The SEC cancelled Rappler''s certificate of incorporation and
        referred its decision to the Department of Justice for "appropriate action."
        The decision covers Rappler Inc. and RHC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00da85-0280-468f-a3c6-c52a87fd30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SEC cancels Rappler''s license to do business</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10854f-d10e-414c-9004-779787451ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the same day, Presidential Spokesperson Harry Roque denied
        Malacanang had a hand in the SEC decision.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925fa0bb-35d7-4148-9198-135c2c71fbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on January 16, Ressa said they
        received information that the SEC could have been pressured into coming up
        with the decision.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957db83-ceb0-48cd-b5ee-f2dac08473f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Rappler sees Malacañang hand in license revocation</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ef0e7-5e3b-4ea6-a2fa-e51a3a63f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:00:53.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:32:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC Chair Teresita Herbosa has challenged critics to prove that
        the body''s decision to cancel Rappler''s business registration was politically
        motivated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9991cec-5724-41d4-840f-81467970aac3'
