  'PBA-San-Miguel-Ginebra-Chris-Ross-Free-Throw-fine':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-30T19:52:38.531+08:00
    'imagesource': 'jcr:1d4672d2-5294-4109-b9a1-75dd836c5d2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '072c52f7-99d7-43cc-9634-58c19f2ac9ee'
    'lead': 'San Miguel guard Chris Ross and some officials had to pay for a miscue
      involving free throws in the Barangay Ginebra and San Miguel Beermen game on
      Sunday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T14:46:32.744+08:00
