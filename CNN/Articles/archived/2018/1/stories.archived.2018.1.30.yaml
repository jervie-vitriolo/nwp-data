      'text': '<p>Boban Marjanovic posted averages of 6.2 points and 3.0 rebounds
        for the Pistons this season.</p>'
  'UAAP-Season-80-womens-volleyball-DLSU-Lady-Spikers-UST-Golden-Tigresses-February-3':
    'author': 'CJ Marquez, CNN Philippines'
