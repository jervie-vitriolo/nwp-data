    'title': 'Senate holds 2nd hearing on fake news

      '
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc94288-db79-4bc0-8978-b44126d6c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        Senate Committee on Public Information and Mass Media conducted its second
        hearing on fake news on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061f4c7-61cf-421b-ab6f-d0f13eaf08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair Grace Poe said one of the issues that will be tackled
        in the hearing are the community standards of social media sites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784fdcd-3872-441b-ba38-941646aba350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent reports have reached our office about certain Facebook posts
        of individuals on the supposed Marcos wealth agreement that have been taken
        down," Poe said in a Jan. 5 statement. "The posts were eventually restored,
        the same reports said. Prior to this, some posts of netizens dealing with
        controversial issues were also reportedly removed from the platform for allegedly
        not complying with Facebook''s "community standards.""</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af12e6a8-6398-4960-8131-fc7eab8f5147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator was pertaining to photos posted on social media of a
        supposed compromise agreement that would allow the government to get a cut
        of the alleged ill-gotten wealth of the late dictator Ferdinand Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83fd89-2e33-401d-a40b-626d6663fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 1, Chief Presidential Legal Counsel Salvador Panelo confirmed
        to CNN Philippines that the agreement came from Oliver Lozano, former legal
        counsel of President Marcos, but that no action has been taken on these.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb9973-a1a9-4838-8c75-662638e64ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Marcos loyalist proposes deal with gov''t on Marcos wealth</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a486c-505e-46c6-b0e6-71167633e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know the clear guidelines of social media organizations
        in handling the activities of their users, and make sure that these neither
        infringe on the individual''s right to freedom of speech and expression nor
        allow the abuse of such freedom," Poe said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15291e5-5ad7-445e-b90e-fb5ac7b7bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar, Rappler CEO attending</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278a649-04ff-4f23-873d-720876c50f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s office said in a Monday statement that among the confirmed
        guests are Rappler CEO Maria Ressa, Communications Secretary Martin Andanar
        and blogger Jover Laurio, the founder of "Pinoy Ako Blog."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad94d32-bf25-4176-8871-7d349286c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and her company face a legal battle after the Securities and
        Exchange Commission revoked Rappler''s business registration for alleged violation
        of constitutional restrictions on foreign ownership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701e47c-305f-4cb5-914f-69b1ce733918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Rappler takes case to CA, seeks to invalidate SEC decision</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb19de4-c6e5-451a-91f7-ef5ea1a6847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa also faces an online libel suit filed by businessman Wilfredo
        Keng for a 2012 Rappler story on Keng lending his sports utility vehicle to
        impeached Chief Justice Renato Corona.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f7c8e2-668a-4c30-b0d1-cadca3caf613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Read: Rappler CEO Maria Ressa faces NBI over online
        libel complaint</em></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92f941-ae3f-4fb3-ae5a-31fabc0d49f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Andanar, a former TV5 news anchor, said on December 2017
        that the Philippines will conduct its first information summit in the first
        quarter of 2018 to help combat fake news.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf8bdc5-7241-4847-911c-98299fc7a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: PH to hold ''grand summit'' to fight fake news</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45708270-ab68-4e54-bdeb-581079be6a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:48:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T17:13:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurio gained fame for her criticism of the Duterte administration
        in her blog.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c7ff5-7fc5-4e5e-86b1-2546c1cfb54c'
      'mgnl:activationStatus': true
