      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2682ae-1c8d-4fda-bc75-7a434fdad33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckham, 42, first announced his intention to exercise his right
        to buy an MLS franchise in 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b459ce8d-4309-4de1-9584-2e3c9270f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The option was part of the lucrative contract the former England
        international captain signed when he agreed to moved to LA Galaxy in 2007.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b344bbe-4afc-4ae8-bf26-3d73cbe0b264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckham, who also played for Real Madrid, Paris Saint-Germain and
        AC Milan, spent five years in LA before finishing his career at PSG in the
        French capital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1270d6b-c7bd-4344-b7e5-dfaacf77c27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With film star looks and Spice Girl wife Victoria, Beckham was one
        of the most marketable football players in the world over the course of his
        playing his career -- even though he lacked the playing talent of contemporaries
        such as Cristiano Ronaldo, Ronaldinho and Zinedine Zidane.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63bff0-bac7-4feb-9ea4-a5cc2ed63495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Men''s National Team and LA Galaxy coach, Alexi Lalas,
        told CNN last year that Beckham''s celebrity helped raise the profile of the
        MLS and pushed soccer to a new audience in the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95edaafb-7d51-4b5f-af55-794ee22af558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: How brand Beckham conquered US</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd66d0-97fe-49fa-8f5f-a35fe5024b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:25.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:21:40.020+08:00
