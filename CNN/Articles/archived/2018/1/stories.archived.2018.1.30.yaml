    'mgnl:lastActivatedVersionCreated': 2019-07-02T16:15:08.312+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Backpackers face up to year in Cambodian jail over porn charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a93367-e25d-40cc-9046-a513fdd47a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cambodian authorities have accused 10 foreigners
        of violating the country''s anti-pornography laws, after police raided a party
        in Siem Reap, close to the famous ruins of Angkor Wat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce112f-b2be-48d9-9cd4-57a6fa7aff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which includes at least five UK nationals, as well as
        two Canadians, a Norwegian and a New Zealander, is accused of "preparing pornographic
        materials," a charge which could see them face up to a year in&nbsp;jail if
        found guilty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5d3f2-612d-4348-b8a6-babf564f1e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodian authorities have distributed photos which they allege
        show the group simulating various sexual positions. It is not clear whether
        the photographs were taken at the party where the arrests took place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f86bb-8c5a-43e7-b805-a6031a845d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects, speaking anonymously to Britain''s Press Association,
        said they did not understand why they were being detained, and that none of
        those arrested are the same people who appear in the photographs released
        by police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b2ae1-ea1c-4b77-bf16-49459978da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, it was really confusing. Everyone was confused. They
        raided, rounded us up -- there were about 80 to 100 people at this party.
        Some of them were tourists. There were about 30 of them (police officers),"
        said the suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47242eb4-cde0-4373-bb1f-3c0d16f0fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused were taken into custody by authorities on Thursday,&nbsp;according
        to a Cambodian police statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441a871-551c-4445-8f89-bf38edabeea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sung Sothea, one of the lawyers representing the group, who are
        all aged between 20 and 33 years old, told CNN they will be held for an initial
        15-day period while the investigation continues, with the possibility the
        police could extend their detention for up to four months should more evidence
        become available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df823ba3-4f5b-4138-bbe5-f0d7f6a4c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to contact the organizers of the party, which
        had been advertised on a Facebook group, but have yet to receive a response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d8f4f-cc33-4bc1-8d5d-e0200df6719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Cambodian Interior Ministry, Khieu Sopheak,
        denied the arrest was part of a nationwide crackdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f9c1b-3e69-43b9-a2a8-95b62f09a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This operation was taken under Siem Reap provincial authority.
        We welcome tourists but sometimes people commit a mistake against the culture
        and tradition of Cambodia and the law gets involved," said Sopheak, adding
        that "well behaved tourists should not worry."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dafe08b-3cd6-49f6-9b38-bae6cc8a7a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two million tourists visited Siem Reap in 2016, up from
        599,675 in 2006. The increase in popularity has seen the once sleepy town
        transformed, with budget hotels, bars, and nightclubs seeking to cash in on
        the tourist boom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325aa10-69fc-453a-bad6-475e91074b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, Cambodian authorities fined and then deported
        several US tourists for&nbsp;taking nude photos at Angkor Wat, which is considered
        a sacred site for the country''s people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f74be-e20f-49b3-ae07-03fbe1a59f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President of Cambodia Law Services, Sam Onn Kong, told CNN he didn''t
        believe what the backpackers were alleged to have done was actually illegal
        under Cambodian law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183ed0d-91d4-4006-b64e-6d433e8245eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not illegal to pretend to have sex with your clothes on,
        (but) it depends on other relevant factors like your intention and outcome,"
        he said. "I don''t think the pictures constitute pornography."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad5ecf1-8493-49a3-946b-1b8138865ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Onn Kong said it wasn''t clear to him why the foreigners had
        been arrested. "Usually Cambodian law enforcement, they don''t care much about
        (these kind of things) unless it is a very public show, but if it happens
        in private it wouldn''t be a problem," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ce1cb-1e2c-4d7b-857b-90a04fa0c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:15:01.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T16:15:08.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Backpackers face
        up to year in Cambodian jail over porn charges."</em></p>'
  'mayon-eruption-timeline':
