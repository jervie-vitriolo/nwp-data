      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centro Escolar University (CEU) announced through Twitter that classes
        from senior high school to college in CEU-Manila are suspended.</p>'
