  'cryptocurrency-heist-japan':
    'author': 'Daniel Shane'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-30T17:49:33.455+08:00
    'imagesource': 'jcr:84ea0534-77bc-44ff-8dd9-d48ed6c758b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb92cb88-1284-4c60-b0e0-b2e02e0b3e4b'
    'lead': 'A cryptocurrency exchange in Japan is coming under government scrutiny
      after it said hackers stole $530 million from its users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T14:49:45.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:20:23.782+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '$530 million cryptocurrency heist may be biggest ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c1394-cd5a-4789-a17e-4e650d1773d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A cryptocurrency exchange in Japan
        is coming under government scrutiny after it said hackers stole $530 million
        from its users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfe27f-9b1b-4393-b4ce-9f6a48526b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange, Coincheck, has promised to partially refund the 260,000
        cryptocurrency investors affected by the theft, although it didn''t say when
        it would do so or where it''s getting the money from.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7abad-5f42-498c-aa6d-8717d60bd380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hacking at Coincheck, which bills itself on its website as "the
        leading bitcoin and cryptocurrency exchange in Asia," came to light over the
        weekend. If confirmed, it''s expected to rank as the biggest such theft on
        record, eclipsing the estimated $400 million in bitcoin stolen from Mt Gox
        in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e2bbe-e908-461c-a496-1bc5ebb9d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincheck said the hackers stole customer deposits of NEM, a less
        well known digital currency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe5170-d7b6-44db-bdb7-8c4361aa8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange promised to use cash from its own funds to pay out
        ¥46.3 billion ($426 million) toward covering its users'' losses. That''s about
        20% less than the total value of the virtual tokens that were stolen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6890f8-8d44-4e0a-8e21-f4eac5a5071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: What is bitcoin?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883117bc-14fd-4053-a9e6-84d309c99923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincheck said in a blog post that the hack "has caused immense
        distress to our customers, other exchanges, and people throughout the cryptocurrency
        industry."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c4eb4-2e73-4bdd-babd-0f480d2075cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to offer our deepest and humblest apologies to all
        of those involved," the exchange said. It has currently suspended trading
        in all virtual currencies apart from bitcoin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffdd936-c0c2-4fd6-b7f2-5c08740ae5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of NEM plunged almost 20% after the theft came to light
        over the weekend, but it has since recovered those losses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab751c-f466-40b3-a438-dfdc44db1f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincheck didn''t respond to repeated requests for comment on how
        exactly it will fund the customer refunds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12010d07-4cef-484a-8531-49fe824866a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japanese government spokesman said Monday that Coincheck would
        be asked to improve its business practices following the hack. Financial authorities
        are supervising the company''s response to the theft, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95cf4d-1733-4dbe-a7fb-5407649ee442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coincheck hack is the latest in a series of attacks targeting
        digital currency exchanges. Cybercriminals have been taking advantage of security
        weaknesses at young, often unregulated businesses that are handling huge sums
        of other people''s money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a26c6-1436-445b-ae08-ee397dc29795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large scale hacks are among the biggest risks faced today by the
        global crypto community," said Henri Arslanian, a financial technology expert
        at consulting firm PwC in Hong Kong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72a31e-1c16-4c3b-ba74-47a263ced977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Davos: Bitcoin is not a currency</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1673d4b0-862a-4c0d-8703-1a55a1508faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt Gox, also based in Japan, was the world''s biggest cryptocurrency
        exchange when hackers broke in and stole an estimated $400 million worth of
        bitcoin almost four years ago. Mt Gox went bankrupt shortly afterward and
        affected users still haven''t been compensated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98aebe-9da9-465f-9946-f28a8c2f1ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meteoric rise in the value of bitcoin and other cryptocurrencies
        over the past year or so appears to have intensified interest from thieves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8677ed-35b6-445c-9fad-69eff19c0a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, South Korean bitcoin exchange Youbit filed for bankruptcy
        after being targeted by cybercriminals twice in the space of a few months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc83f21-5b06-4fcb-838b-62d5bf7e98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident last month, hackers made off with more than
        $70 million worth of bitcoin from NiceHash, a digital currency trading platform
        based in Slovenia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fbfef-39e5-49a7-a192-534c6f70c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many exchanges have grown very quickly as trading has taken off
        but haven''t focused on improving cybersecurity, Arslanian said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce2d85c-5c32-4bea-9e1b-5af483ed9862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That situation has created difficult questions for national governments
        on how to regulate the industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10811b-9307-44dd-9acc-90e377afa412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:49:45.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:20:24.061+08:00
