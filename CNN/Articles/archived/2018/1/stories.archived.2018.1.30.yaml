      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release from Kalipunan ng Damayang Mahihirap (Kadamay),
        homeless families from Floodway, Pasig have been camping out in Mendiola since
        October.</p>'
