    'template': '1'
    'title': 'PBA: Chris Ross fined, officials suspended after free throw debacle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0f0a5-1167-4214-8098-1b7de072e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:46:32.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:45.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Basketball Association (PBA) meted out a slew of fines and suspensions in
        the wake of the controversial free throws at the end of the Barangay Ginebra
        and San Miguel Beermen game on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2e085-4cea-481f-803c-5e810b1c2c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:46:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:45.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Ginebra carrying a precarious 98-95 cushion, San Miguel guard
        Chris Ross attempted a free throw with 4.6 seconds left on the clock after
        being given the ball by the game officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a18ce3-497c-412d-be42-11254ec1cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:46:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:45.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it turned out that the free throw Ross took was meant to be
        taken by fellow San Miguel guard Chico Lanete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e923c0-aab5-4cde-8109-6ae2261280d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:46:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:45.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the error, the game officials awarded Ginebra a technical
        free throw before allowing Lanete to take two of his own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a127240-67a5-4abd-bf10-5831e7d02ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:46:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:45.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the comedy of errors that marred Sunday night''s contest,
        the PBA passed judgement on Tuesday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded15a47-4d8f-4264-815a-dda0cc0242b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:46:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:45.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross was fined P5,800 for two techincal fouls and P20,000 for statements
        detrimental to the league.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0bb7c2-38e1-4c91-b1cc-f90276a81e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:46:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:45.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the following officials were suspended for '' allowing the
        wrong free throw shooter to shoot'' in Sunday''s game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dbf3de-8756-43d6-aa88-4dffc22b1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:46:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:19:45.518+08:00
