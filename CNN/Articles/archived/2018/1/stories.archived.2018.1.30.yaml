      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post, the TV star apologized for the incident, saying
        she merely pressed the "Unfollow" button by mistake.</p>'
