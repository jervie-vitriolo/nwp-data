      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 31) — A routine patrol by
        Philippine troops spotted nine Chinese vessels in Panatag Shoal Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9f714-ada0-4e0e-a39d-5aad4895775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Isagani Nato, spokesperson of the Armed Forces of the Philippines
        (AFP) Northern Luzon Command, said four Chinese Coast Guard ships, one fishing
        vessel, and four unknown vessels were seen in the area. Four boats belonging
        to Filipino fishermen were also in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819bfc96-fda8-4aba-ab4d-899d1f6b6025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the situation remains calm, Nato said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fcb80d-8515-4a51-8722-3fdc2b1060b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Base sa ating observation during patrols ay normal naman ang
        situation sa area at wala namang bangayan o problema pagdating sa relationship
        ng ating mangingisda at ganun din sa mga</em> Chinese fishermen and coast
        guard," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37beb7b-3771-4374-87a1-17fbd7eb56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our observation during patrols, the situation
        in the area remains normal and there is no conflict between our fishermen
        and the Chinese fishermen and coast guard.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c6733a-812f-4afd-87e0-298430498501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are doing everything to make sure the country''s territory
        is secured and they will continue to monitor the presence of the Chinese vessels
        as well as the fishermen in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d624804-ecad-4dcb-9d4d-38468a0533d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sisiguraduhin nating namomonitor natin ang lahat ng area dito sa
        karagatan sa tatlong area mula dito sa maritime area 1 kasama na dito ang
        Bajo de Masinloc, Batanes area, at ganun din sa Philippine Rise o Benham Rise,"
        Nato said</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49edd1-5514-4829-8c2e-e555919b0da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will make sure to monitor all three areas here
        at sea from here at maritime area 1, including Bajo de Masinloc, Batanes area,
        as well as the Philippine Rise or Benham Rise.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440e432-cee6-49b6-92dd-9f0d8e501a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nato said they would use diplomacy in dealing with the situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f053b-4561-4923-9ffd-ffa39dce11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ay kautusan mula sa taas. At pipilitin nating maging</em>
        peaceful <em>ang ating</em> relationship with China," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea42d01-dc24-4ed6-b487-e51095008f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is an order from our superiors. And we will make
        sure our relationship with China remains peaceful.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247086e7-ac5e-4854-a23b-6f4f394632c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the situation turn sour, Nato said they would wait for orders
        from higher authorities before taking action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af987d29-eae0-4622-9738-84eae3368a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maritime patrol is a regular event, Nato clarified, to make
        sure Filipino fishermen are safe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c94ab7-9014-4d28-a118-ea1c48def3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nato said the patrol is made up of different units from the Northern
        Luzon Command.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d20ff-c8db-4e56-8af9-b40fb6680bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China are embroiled in a maritime dispute in
        parts of the South China Sea.</p>'
  'mark-taguba-surrenders-nbi-doj':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-31T19:28:17.819+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/v51Pyemyz7g"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7010fdb1-cbb5-4395-9693-da20f05d1d2a'
    'lead': 'This follows an arrest order issued by the Manila Regional Trial Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:14:00.283+08:00
