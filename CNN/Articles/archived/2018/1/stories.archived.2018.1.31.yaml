      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> Trisha
        and Barbs once again take the spotlight, this time on the small screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae65ed-cd37-407e-941d-7b70bba3363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:45:10.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:30.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hit 2016 comedy-drama film "Die Beautiful" is getting a 12-part
        television spin-off entitled, "Born Beautiful."</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTheIdeaFirstCompany%2Fvideos%2F1753949644670565%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75341dd-c93d-4957-a7dc-07af0f4a093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:45:10.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:30.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b558e8-50d9-40ce-a750-ce34df0ac4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:45:10.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:30.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eat Bulaga" host Paolo Ballesteros, known for his makeup transformations,
        will return for the lead role Trisha.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e949a-9168-467d-874f-7cfc24c7c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:45:10.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:30.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Martin del Rosario will portray Trisha''s best friend Barbs,
        replacing Christian Bables.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c02da-b73a-4f92-81bb-4f737d3f6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:45:10.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:30.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bables earlier revealed it was his management''s decision for him
        to leave the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce27136-d78a-46c2-9343-31f76230eb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:45:10.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:30.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hi everyone! Sharing with you my first and last statement about
        Born Beautiful ❤ great day everyone pic.twitter.com/wy57mLKClO</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e9272-7038-4bab-9074-1fa53b73d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:45:10.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:30.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Christian M. Bables (@ChristianBables) November 16, 2017</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde35b1a-db4e-4123-b307-233ffebb06ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:45:10.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:30.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind "Born Beautiful" is Jun Robles Lana, who also directed and
        produced "Die Beautiful."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc805d23-c4e5-4a0a-b879-343c858bb919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:45:10.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:30.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film follows transgender Trisha who dreams of becoming a beauty
        queen, but her father still hasn''t accepted her sexuality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0731a741-0b30-45df-9ff6-5899b1f73f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:45:10.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:30.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It premiered at the 29th Tokyo International Film Festival, where
        it won the Audience Choice Award, while Ballesteros was named Best Actor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129088b1-3741-4a7d-b6b9-bb8309c7b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:45:10.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:30.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros also bagged local Best Actor awards, including the 42nd
        Metro Manila Film Festival (MMFF), 15th Gawad Tanglaw Awards, and 40th Gawad
        Urian Awards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d614f65-3d8d-45a1-acae-f94d80d9687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:45:10.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:30.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bables also won as Best Supporting Actor at the MMFF and the Gawad
        Urian.</p>'
  'trekking-destinations-beginners':
    'author': 'Karis Corpus'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-01-31T15:37:53.592+08:00
    'imagesource': 'jcr:79f74355-cfc3-4311-b04c-2dbc072bbf9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b0f0a0d-7dd7-45e9-b18f-4539e3488a65'
    'lead': 'These hiking destinations are less known but are worth going to.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:52:00.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:38:14.231+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:38:13.926+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 trekking destinations for beginners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ecefee-10e9-49e1-b760-6a67d5c63927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Many people have
        heard and heeded the call of the mountains, and this has boosted tourism in
        the many mountainous regions of the country. There is definitely a sense of
        well-deserved pride when one is able to reach the summit of any mountain.
        Some mountains have now become famous not just for their picturesque views,
        but for being accessible even to the neophyte trekker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c116f6-cd15-4419-80a2-1fcab30c804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this has led to several mountains being overcrowded, taking
        away from the experience of being close to nature and being far from the jam-packed
        city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7e756-63d7-4ce3-b10f-52d654f67b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the issue of irresponsible hikers who end up causing
        damage to a mountain ecosystem: writing or carving names on trees and rock
        formations, littering along the trail, trampling of plantlife. Luzon’s highest
        peak, Mt. Pulag, recently suffered a forest fire that razed its famous dwarf
        bamboo grasslands due to the irresponsible use of camping equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ded14f-ddd9-478d-9876-1d1cb716cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who wish to hike must be aware of their responsibility to
        care and preserve the mountain that they choose to visit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cbbb65-0eb9-41e0-acc9-d70558ce5e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some hiking destinations that are less known, but are equally
        worth going to.</p>'
    '9':
      'image': 'jcr:b26e80cf-5fe3-4c70-a5a4-bbad2894b305'
      'imageCaption': 'Mt. Ayaas'' summit offers a 360 view of nearby mountains, including
        its more famous Wawa siblings. Photo by KARIS CORPUS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57634611-b10c-40fa-a0bd-548fb050f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c645bd-a1a8-4899-b4d8-6e7eebad6167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt. Ayaas</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2674727-c5da-41ef-a7cd-4586dce0c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountains of Rodriguez, formerly Montalban, Rizal, have quickly
        gained popularity due to their being beginner-friendly and easily accessible
        from Manila. Many weekend warriors troop to the area for day hikes that satisfy
        their craving for adventure. Brgy. Wawa has been enjoying a steady stream
        of visitors with good reason, for its Mts. Pamitinan and Binacayan have easy
        yet challenging trails and beautiful views. The nearby Brgy. Mascap also has
        mountains that boast of gorgeous scenery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab132f-404f-4f5e-91d6-623fb7f16be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is Mt. Ayaas, the highest in the area at 627+ masl (meters above
        sea level). Ayaas has gently rolling trails with minimal assaults, making
        it perfect for the fledgling hiker. The summit does not disappoint: an open
        grassland featuring a 360 view of nearby mountains, including its more famous
        Wawa siblings. Be prepared for the heat of the sun should you reach the summit
        near noon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1dca8-a75a-427c-a5d8-eb96d60101e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to get there: You can get to Mt. Ayaas by taking a shuttle from
        Cubao to Eastwood, Rodriguez, then taking a tricycle to the Mascap barangay
        hall. Hikers are required to register there and hire a local guide.</p>'
    '17':
      'image': 'jcr:c51b0455-c344-4e79-9f7c-0b5bd29e00e2'
      'imageCaption': 'Mt. Sipit Ulang is named after the crab claw-shaped rock formation
        at its summit. The trail, which features rock scrambling and creeping through
        caverns, makes for a fun, adventurous trek. Photo courtesy of KARIS CORPUS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a461f22-8096-4b01-b6a6-122ce8363beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccfda2-ed3c-4581-a9b2-5cc76247982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mt. Sipit Ulang</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea75cca-ae38-4a38-9b7a-85ea3c618bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another gem in Brgy. Mascap, Mt. Sipit Ulang is much lower at only
        252+ masl. It is possible to reach the summit in 40 minutes, but the guides
        will usually take you through the longer, two to three-hour long Paniki trail.
        This trail features a bit of rock scrambling and creeping through caverns,
        which makes for a fun, adventurous trek. Expect to become a bit muddy and
        dirty, especially during the rainy season. Thankfully, there are decent showers
        back at the jump off where hikers can refresh themselves before heading home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a5b2c-e192-4dff-8e5a-13dffc80fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountain is named after the magnificent rock formation at its
        summit, which is shaped like a crab’s claw. The sharp rocks may seem intimidating,
        but the guides will help you navigate its edges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba3b98-926d-4a3e-8a2c-fec9c1a997ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> Mt. Sipit Ulang shares the same
        jump-off point as Mt. Ayaas, and both may be done as a day twin-hike. Payaran
        Falls is also a nice, cooldown side-trip. As with Mt. Ayaas, local guides
        are required.</p>'
    '25':
      'image': 'jcr:39ae56c9-5bd8-4247-91d8-ea58489058f6'
      'imageCaption': 'Mt. Buntis'' trail is a scenic route that involves trekking
        past open fields and through the Maragondon River. Photo by KARIS CORPUS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad45662-43b3-4f52-b827-01a9c3b0e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d58ba-b267-45ff-86ff-9b28e1cd6617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mt. Buntis and Mt. Nagpatong</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba8f38-dec0-4c0d-8dfa-5c44109f684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with a penchant for history would know that the Father of
        the Revolution, Andres Bonifacio, spent his final hours in the mountains of
        Maragondon, Cavite. Historians are still debating whether it was in Mt. Buntis
        or in Mt. Nagpatong that the Supremo was killed; all we know for sure is that
        it happened somewhere in the quiet Maragondon mountain range.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f592681-5f33-4f1a-b85d-551420ea0d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may consider the two as hills rather than mountains: Mt. Buntis
        stands at a mere 280+ masl, while Mt. Nagpatong is only 100+ masl. Both mountains
        are perfect for first-timers, as the greater part of the trek is simply walking
        past open fields. Be prepared with your hats should sunny weather be the forecast,
        or risk being toasted by the sun.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ac73a-1009-491f-9dcd-0b0b8cc8fc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final and very gentle assault that leads to the summit will
        only take even the slowest ones a mere 15 minutes. At the summit, grandiose
        views of the nearby mountain ranges are visible, and it makes for a nice place
        to have a picnic. After the trek, one can take a tour of the historical town
        of Maragondon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4645a7-47d8-43ce-8f8e-5f97b596ec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> Make your way to Maragondon by
        taking a Naic-bound bus from Taft, then a tricycle to the town proper. Tricycle
        drivers in the area often double as guides, though it is recommended to look
        for one from the municipal tourism office.</p>'
    '35':
      'image': 'jcr:320ce859-39c6-4f92-b5d8-e8ada465744c'
      'imageCaption': 'Mt. Talamitam features wide, sloping grasslands with sweeping
        views of surrounding mountains, including Mt. Batulao, Pico de Loro, and Mt.
        Marami. Photo by KARIS CORPUS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c80594-4120-4590-957f-e341a50118b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca0107-faad-4ecf-8806-1f203066b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mt. Talamitam</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c917b0-f92e-4687-8749-5ed72d9cdc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often referred to as the younger sister of the more popular Mt.
        Batulao, Mt. Talamitam is also located in Nasugbu, Batangas. This mountain
        features wide, sloping grasslands that many compare to Teletubbyland (yes,
        from the Teletubbies), with sweeping views of surrounding mountains, including
        Mt. Batulao, Pico de Loro, and Mt. Marami.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187c455-7ee1-4a59-966a-666413d72418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once upon a time, the mountain was covered with talamitam trees
        that gave it its name. Now, the only cover one gets when trekking Mt. Talamitam
        is the talahib lining the final summit assault. Be prepared for the sun’s
        unrelenting heat, and use arm sleeves to avoid cuts from the grass blades.
        Should the heat become unbearable, there are often vendors selling buko juice
        and other beverages along the trail and at the summit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed38cd-302a-4c17-a7ae-25447d2bb6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to get there: Hop on a bus headed to Nasugbu and ask the driver
        to drop you off at KM 83, or Sitio Bayabasan. You won’t miss it: it’s right
        beside the highway and is marked by a tarpaulin that indicates the Mt. Talamitam
        jump off point.</p>'
    '44':
      'image': 'jcr:7c059128-fc16-4843-8356-60ed74c0e1c3'
      'imageCaption': 'Mt. 387 is touted as the Chocolate Hills of the North, for
        the views of the hilly surroundings are reminiscent of Bohol’s famous hills.
        Photo courtesy of KARIS CORPUS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e592ede-a9f9-4811-90e3-3cd6842f26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e414edf4-8db9-4a72-bdd0-41746ac3621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mt. 387</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485dd69-6610-4e87-b391-07c5a449765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bit further away from Manila is a place touted as the Chocolate
        Hills of the North: Mt. 387. The number 387 refers to the number of hectares
        that is covered by the Kalinga sa Kalikasan ng Puncan, a group that looks
        after the area.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c4cd2-f642-4901-a40f-3461bc4b8134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who wish to trek this mountain are required to take a seedling
        and plant it in designated areas along the trail. The ascent consists of gently
        rolling trails, culminating in the summit and campsite marked by the Lover’s
        Tree.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c3cbb-6edf-4b20-a52a-0633b5ecad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to its moniker, the beautiful views of the hilly surroundings
        are reminiscent of Bohol’s famous hills. A traverse to the nearby Aloha falls
        is possible, but beginners should be very careful as the trail from the summit
        down to the falls is quite steep and difficult. A refreshing dip in the falls
        makes for a nice reward after a grueling descent.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfff891-da39-42ea-9080-4b84095c4e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> Given its distance from Manila,
        it is recommended to use private transportation to get to Mt. 387. However,
        public transportation is possible: take a bus to Puncan, Carranglan, Nueva
        Ecija from Cubao (watch out for the Iglesia ni Cristo, the landmark).</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cb3d3d-942d-4583-b6d0-73370d2fcc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:52:00.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:14.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with any outdoor activity, always exercise caution and respect
        both for fellow hikers and the mountain. Follow the “leave no trace” principles,
        and always be aware of the impact that you will inevitably cause by going
        to any place.</p>'
  'duque-on-dengvaxia-controversy-mafia':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Health Secretary Francisco Duque was grilled at his confirmation hearing
      before the Commission of Appointments Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-31T13:57:41.295+08:00
    'imagesource': 'jcr:928ea261-c29e-44d2-89c4-faad6137c6e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d85965-5ad8-4400-beb8-128a91606220'
    'lead': 'Health officials added the remaining budget for the dengue vaccination
      program is with the Philippine Children''s Medical Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:54:19.791+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:38:46.638+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque on Dengvaxia controversy: No ''mafia'' at DOH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eea424-2e26-4166-8306-73585ce54aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 31) — Department of Health
        (DOH) Secretary Francisco Duque and his officials denied the existence of
        a "mafia" that reportedly benefited from the controversial Dengvaxia program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da23dfb-4457-4cf2-a5dd-3e11d86433d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was grilled by Senator Gringo Honasan at his confirmation
        hearing before the Commission of Appointments (CA) Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc998c2-f828-410e-ba38-5085ce6cb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there a mafia or a syndicate that is part of the institutional
        damage that has plagued the department cumulatively, for the last so many
        years that benefits from any program or transaction?" Honasan asked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceef1bc8-eb80-4cb3-9f1f-552c03039c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, along with supposed "mafia members" Health Undersecretary
        Carolina Vidal-Taiño and Management Service Director Laureano Cruz, denied
        the allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c497566-2f04-4618-8261-25bcfcd3efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that I am only in the DOH the second time around for the
        last three and a half months, I see no evidence nor documents that would point
        out to the existence of a mafia in the DOH," Duque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb112ae-6161-4358-b087-a96a64e6aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former consultant under then Health chief Paulyn Ubial, earlier
        claimed a DOH mafia profited from the purchase of the ₱3.5-billion Dengvaxia
        vaccines and other projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085554d-0ec3-4557-984e-1e362f779b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Ex-Health Dept. consultant bares ''mafia'' operating in DOH</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b47eef-d38b-41ec-96c2-c12aa69e25c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consultant claimed former Health Secretary Janette Garin allotted
        ₱3-billion to the Philippine Children''s Medical Center (PCMC), while ₱550
        million was "converted" and divided among DOH officials. Garin has denied
        the claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180f43b-6d96-497e-b67f-c807eabf369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Taiño added the ₱556 million unused budget is still
        with the Philippine Children''s Medical Center (PCMC), as verified by the
        Commission on Audit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df41582-07af-4af0-9cce-4d7958ac7832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nandoon pa po ang pera</em> (The money is still there.) <em>Naka-open
        obligation po ''yan</em> in favor of PCMC," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0666fb6-72bf-401f-8e2a-c65d73d93f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Taiño also said the amount for the 232,342 unused Dengvaxia
        vials — worth ₱1.16 billion — was refunded by vaccine maker Sanofi Pasteur.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be20392-d5aa-49ba-9a5c-e3dc0355c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cheque has been received by the Department of Health and was
        deposited to the Bureau of Treasury," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d16b53-a989-45ad-bbdd-8aa986060c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Chief Duque added they have formally demanded for a full
        refund from Sanofi, to include the used vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c27b81-2c0b-4015-bbb9-09bf9795c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duque: DOH formally demands full refund of Dengvaxia vaccines</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a55719-3094-45bb-a6a2-98457725a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:54:19.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:38:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy over the dengue program began in November when Sanofi
        announced that the vaccine poses serious risks to those who had been vaccinated
        but have never had dengue. More than 800,000 children have received the vaccine
        since the program began in April 2016.</p>'
  'Customs-bureau-90-million-shabu-shipment-homeland-security-department-tip':
    'author': 'Justine Dizon, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-01-31T14:26:23.534+08:00
    'imagesource': 'jcr:30e10ada-6992-43b2-9c90-28120b2b3538'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04775c60-4c41-4e58-9ad0-90a788cf8f9f'
    'lead': 'The shabu was found inside Buddha figures shipped from the U.S. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:57:28.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:39:17.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:39:17.487+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BOC seizes P90-M shabu shipment after tip from U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83a4eb-034e-43e8-af95-a67723639c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:57:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:39:17.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark, Pampanga (CNN Philippines) —</strong> The Bureau
        of Customs (BOC) has turned over to the Philippine Drug Enforcement Agency
        (PDEA) an estimated P90 million worth of shabu seized, after a tip of from
        the U.S. Department of Homeland Security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79cbfd6-95a8-4ccf-af81-611da8b107be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:57:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:39:17.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs, which were shipped from the U.S., were intercepted at
        the Port of Clark on January 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511e696-9396-49e6-aa3e-ff827474758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:57:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:39:17.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered 18 kilograms of shabu in Buddha figurines
        stored in six boxes. The Customs Bureau said the boxes were declared to contain
        statues, sculptures, and figurines but had x-ray discrepancies that&nbsp;
        prompted officials to conduct further checks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5eff0-f47a-45bd-b331-f933b65d1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:57:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:39:17.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BOC Composite Unit requested to put the cargo on hold after documents
        showed similar declarations with a shipment seized on January 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c9da3-bfd6-45cc-960d-4f8c9e1804c8'
      'mgnl:activationStatus': true
