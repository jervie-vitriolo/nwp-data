  'francisco-duque-on-deworming-dengvaxia':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Health Secretary Francisco Duque. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-31T23:02:24.448+08:00
    'imagesource': 'jcr:f4a25d67-23fb-402a-9aa5-5172c2bf97d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d5b94ed-6ea3-4013-8cd6-17d2d1c0e5dc'
    'lead': 'The number went down from 92 percent in 2017, to only 45 percent this
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:01:18.688+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T11:01:22.178+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T11:01:21.954+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health Chief: Decline in dewormed children not related to Dengvaxia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08232fa5-1429-4a3e-8043-bfd5d23bdf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        Department of Health (DOH) said Tuesday the decline in participants of the
        government''s deworming program is not related to the controversial dengue
        vaccine Dengvaxia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005b3b9-eb39-4055-b1f2-24161f4cc849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe it has anything to do with the Dengvaxia vaccine,
        but it could be indirectly diminished trust in the DOH deworming program and
        so we''ll have to find why there is diminished confidence," Duque told CNN
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f13bb-51b0-485f-abe2-9a4e4e32602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious Disease Cluster Head Sittinurussamsi Amilassan said that
        the DOH Regional Office-9 failed to administer deworming procedures on 54
        percent of children in the region''s public schools, after their parents declined
        due to reports associated with Dengvaxia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c0df2-6714-49f1-8029-da9907750c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, some families claimed their children died due
        to Dengvaxia, which was administered through a public health program in April
        2016. The Public Attorneys Office and the Department of Health have conducted
        autopsies to find if the deaths are linked to exposure to the vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7dd7e-e37c-4498-9204-c87fa541739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Families claim their children died due to Dengvaxia</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7966a-0538-4613-bbe3-ca330db56be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-9 records showed that out of&nbsp; 848,929 children to be dewormed,
        only 389.082 or 45 percent went through the process. Last year, records show
        92 percent of school children in the region were successfully dewormed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb3fd4-9b86-4b11-bec1-5ba8791ba1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Dr. Rosalina Roque Tan, chief of the
        Manila Health Department''s Division for Maternal and Child Health, said they
        are also having a hard time implementing the program in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb3ac1-1997-416a-9ac5-7ed76b784f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year there''s a difficulty because some parents doesn''t give
        their consent to have their children dewormed… However we have some advice
        to do it in a subtle way because some parents don''t like to have their children
        to be dewormed," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13c242-88fb-4ba2-bad6-23fc24143377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, they are considering asking the Health Department for
        a delay in implementing certain vaccine programs in schools later this year
        to address parents'' concerns on immunization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e411df9-ab12-482e-aa97-c081e39bbc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said she hopes the Dengvaxia controversy will be resolved soon
        so parents will no longer fear getting their children vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9dd29-20eb-4b2f-b011-5b2325414fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana ang pakiusap namin wag na madamay ang ibang bakuna,</em>
        kasi we don''t want to see after several years <em>may mag-emerge na mga sakit
        na naman,"</em> she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec2ef89-4b1e-4fbb-b574-4538e8250fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We ask that it not affect other vaccines because we
        don''t want to see sicknesses re-emerge after several years.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9f36b-c410-49ca-a47d-89d147ad942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, meanwhile, said he will order the program''s extension, as
        it was scheduled to end on January 31.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d174a-d3b4-401e-b983-42ece2f8560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no excuse for them to end the deworming activities today,
        for as long as the target has not been reached, there is no reason so I would
        give them the marching order to extend," Duque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0d906-3b9b-4092-8385-294c1d67bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said those who receive the deworming drug will be monitored.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437fe5eb-4082-4c88-b719-3bc112f1633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is such a crucial public health program to benefit our children,"
        he reiterated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55037d0-a88d-4ba4-ac5e-de5bee073db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deworming program targets more than 17 million students nationwide,
        with the goal to eliminate intestinal parasites in children. The presence
        of worms in the digestive tract may cause anemia, malnutrition, and schistosomiasis,
        among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992baa63-6a4c-4b6a-91ba-ad7fb65eb66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2015, hundreds of children in region 9 complained of stomach
        ache and vomiting after taking in Albendazole, a deworming medicine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9133127-458e-4bb4-9796-ce1ac3153bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-9 Regional Director Dr. Nimfa Tarroza said that the symptoms
        are a reaction brought about by taking the drug on an empty stomach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab811f4-e78d-4c10-bbbe-7df1507a84df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH held a command conference on Dengvaxia on Monday,
        where health officials were directed to consider " the universal principles
        of respect for persons, beneficence, nonmaleficence, and justice" in designing
        and implementing public health programs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd982c18-0222-4cc9-aa8a-e34369c02fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exercise of prudence in introducing new health technologies, noting
        that they should be based on rigorous scientific and economic evaluation,
        considering other factors when implementing the program in the real world,"
        the DOH said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e4aa8-4884-4dde-8458-b48f429f8131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is facing complaints after they launched the Dengvaxia
        vaccination program with more than 800,000 recipients. In November 2017, pharmaceutical
        company Sanofi Pasteur said those who received the vaccine without prior dengue
        infections face risk of "severe disease."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5eb29-5dbf-4a55-bf70-84290138e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:01:18.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:01:22.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Liza Jocson contributed to this
        report.</em></p>'
  'Trump-hopes-for-unifying-State-of-the-Union-after-divisive-year':
    'author': 'Kevin Liptak, CNN White House Produce'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T08:53:34.775+08:00
    'imagesource': 'jcr:d8089556-d83e-40b0-8ed5-9a81bbf952ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03d86ac3-6ab1-48f2-9c86-9790ed227e66'
    'lead': 'President Donald Trump will deliver his maiden State of the Union address
      on Tuesday with both a resurgent economy and a sagging approval rating as his
      backdrop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:05:44.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T11:06:50.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T11:06:50.361+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump hopes for unifying State of the Union after divisive year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86f238-6ad7-4ac3-a802-522118718995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump&nbsp;will deliver
        his maiden State of the Union address on Tuesday with both a&nbsp;resurgent
        economy&nbsp;and a&nbsp;sagging approval rating&nbsp;as his backdrop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bae110-d534-48f5-b98b-9e327ff5cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will use his remarks to argue for bipartisan cooperation
        while trumpeting the roaring stock market and low unemployment, aides have
        said. He told advisers he wanted to strike a unifying tone after a year of
        stoking divisions on race, politics and gender.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ea1ac-ca00-4710-afee-d12abba02313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, I am extending an open hand to work with members of both
        parties, Democrats and Republicans, to protect our citizens, of every background,
        color and creed," Trump will say during his address, according to excerpts
        released by the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba41772-b9ba-4b8f-81da-4f1a9b2853d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first year of GDP growth is very, very average, historically
        speaking</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac282a2-ed05-4d62-a5d2-c2a75f58fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether one hourlong address can achieve that goal remains to be
        seen. Trump remains deeply divisive, and Washington has fractured during his
        first year in office as controversies mount. Investigations into Russian election
        meddling are heating up as&nbsp;Trump prepares for a potential interview with
        special counsel Robert Mueller.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3444cd-d6f3-42e1-8090-d614e7a7377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highest-profile platform</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38287881-479b-4ba6-91e5-64b1171e97b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Trump plans to herald the large package of tax cuts
        he signed into law last year. He''ll proclaim that a regulatory rollback has
        allowed industries to thrive. And he''ll insist that his administration has
        "sought to restore the bonds of trust between our citizens and their government."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa75b3-5e33-4d2a-829a-467a3246ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our New American Moment. There has never been a better
        time to start living the American dream," Trump will say, according to the
        excerpts. "Americans love their country. And they deserve a government that
        shows them the same love and loyalty in return."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b22b9-1f06-4f2b-a9c5-f7746b2e31c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A president''s State of the Union is typically his highest-profile
        platform of the year, and viewership is generally higher in the first part
        of a presidency. But television ratings for the speech have steadily fallen
        over the decades, and Trump has shown a penchant for bypassing traditional
        communication channels in favor of Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c0e36-f9af-485b-8f70-67584ddae239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the State of the Union has assumed a reduced importance, however,
        there were no signs the White House was taking it any less seriously. For
        months, Trump fed handwritten notes with lines for the speech to his team
        of speechwriters, a White House official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a674aa-3d9e-4c2d-8901-a3394fe75f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump practiced delivering the address from the Map Room on Monday,
        the official said. Trump''s predecessors also rehearsed their addresses from
        a mock podium and teleprompter set up in the White House basement room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ef950-8ad5-4131-9b1a-9699792558cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items Trump plans to raise in his remarks: a trillion-dollar
        infrastructure plan, paid for by federal, state and private dollars; the sweeping
        tax cuts he signed into law late last year; and foreign policy matters, including&nbsp;"eye-opening"
        remarks on North Korea, according to a person familiar with the remarks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70618d3a-faec-4d9e-9fdb-f2f16e79ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also plans to advocate for a possible&nbsp;immigration agreement&nbsp;that
        would allow some undocumented immigrations to remain in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0960f-4e7f-4f8a-8db0-02812bab187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Struggling communities, especially immigrant communities, will
        also be helped by immigration policies that focus on the best interests of
        American workers and American families," he will say, according to the excerpts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e19448-2345-40f3-8f9c-0f63c748d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of speechwriters and top policy aides helped Trump craft
        his address, White House officials said. They included National Economic Council
        director Gary Cohn, National Security Adviser H.R. McMaster, senior policy
        adviser Stephen Miller and staff secretary Rob Porter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5bdfc0-ba86-419d-b646-7b20af22f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first reviewed a draft of his State of the Union address in
        December, and has made handwritten edits in recent days with black felt tip
        pens. In the last several weeks, Trump has workshopped ideas for the speech
        or edited certain sections while in the residence at night, handing over his
        changes to staffers the next day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b338a57c-3608-47d1-aab5-0ed9aa82dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''United''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7da650-64e1-4b8e-9a54-8c734042c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told a gathering of TV news anchors Tuesday ahead of his address
        that he would like to see the country "united" and hopes to help rally the
        country around a sense of national unity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be7018-4756-4dde-8e0b-fad6fb2dad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would consider unifying the country a great
        achievement and that he would like to achieve national unity without a "major
        event," such as a national tragedy or major terrorist attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861f0dd-c86e-4029-9b0d-fcc31981233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump acknowledged that the country is currently very divided,
        he also said he believes the country was more divided during the Bill Clinton
        impeachment, citing a conversation he had with a Democratic lawmaker.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcdd0ce-dd69-4b9a-9512-f5c54a4e1c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech is not likely to touch on the Russia matter, people familiar
        with it said, opting instead to focus on policy. Trump hopes a serious-minded
        message can help improve his standing in the polls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634a77b-87d8-4780-bcd2-7e26777f99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s&nbsp;approval rating stood at 40% in CNN''s last
        survey, his highest mark since last September, but still the lowest for any
        elected president at the one-year mark since modern public opinion polling
        began.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f357702-088d-4d2a-8d25-aed4d9586865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: President Trump''s approval rating edges up to 40%, according
        to a CNN Poll</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ce374-cb44-4583-919a-504c266dbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats selected Rep. Joe Kennedy of Massachusetts, a grandson
        of Robert F. Kennedy, to deliver the traditional response to the President''s
        speech. A number of other responses are also planned, including by Sen. Bernie
        Sanders, the independent Vermont senator who ran for President in 2016. A
        number of Democrats have planned to boycott the speech.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea9e68f-521c-4f69-9a0c-b2f2eeee8816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House announced on Monday that 15 guests would sit above
        the House floor in the first lady''s box, a tradition that past presidents
        have used to illustrate their successes. This year''s guests include a firefighter
        who helped battle blazes in California and the parents of children killed
        by the MS-13 gang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ce88e-0dd3-4e0b-84e1-998ee2ed3628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump''s State of the Union guests</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d732641-24a0-4c46-a9c2-e436de4f729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;first lady herself also plans to attend the speech. Ordinarily,
        Melania Trump''s presence at the State of the Union would not be notable --
        but&nbsp;she hasn''t appeared in public&nbsp;with her husband since reports
        emerged last week that Trump allegedly had an affair with a porn star.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043cdec-a5e2-4ac8-bfb4-f987e45cef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:06:50.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta, Kaitlan Collins, and Jeremy Diamond contributed
        to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac45df-2002-4431-af13-5a81903a0b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:44.496+08:00
      'mgnl:createdBy': 'jeff'
