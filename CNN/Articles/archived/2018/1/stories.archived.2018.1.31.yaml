      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque further said a clear indemnification fund must be set up to
        provide for families affected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf8f81d-8329-49da-b9da-29fd3cad5e57'
