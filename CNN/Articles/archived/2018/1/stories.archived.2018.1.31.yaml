      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton makes no mention of her husband''s affair or the accusations
        against him in the message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a4f57-1e8f-46c0-9c20-176152ee36aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:45:31.048+08:00
