  'house-tackles-bill-legalizing-same-sex-live-in-partnerships':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-31T23:20:34.061+08:00
    'imagesource': 'jcr:a4986c92-52a1-42c5-a55d-8cef677aa7b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0db1284a-a6c7-416a-85a8-360de53e1301'
    'lead': 'If the bill becomes law, same sex and live-in couples may be able to
      enjoy benefits given to married couples.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:08:29.830+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T09:08:33.276+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:08:33.058+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House tackles bill legalizing same sex, live-in partnerships

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27534e14-f758-4691-8b96-115a6cac8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> A
        House panel on Wednesday discussed a bill legalizing same sex and live-in
        relationships, calling it civil partnership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9325c-0e49-45cb-b37a-0ccded277411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bill becomes law, same sex and live-in couples may be able
        to enjoy benefits given to married couples.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76559dee-b374-462f-a8bb-3cd4d5598e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6595 is principally authored by House Speaker Pantaleon
        Alvarez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786a19b-4c33-4bcb-b77a-12007dfae610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposes "to allow couples to enter into a civil partnership,
        whether they are of the opposite or of the same sex."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6adf9-1518-48ea-8291-d5a85ea0438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s explanatory note states that the bill "aims to be a
        landmark effort to provide civil rights, benefits and responsibilities to
        couples, previously unable to marry, by giving them due recognition and protection
        from the State."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf427339-8458-46e9-b8ac-32bd851a2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, section 11 states that "all benefits and protections
        as are granted to spouses in a marriage under existing laws, administrative
        orders, court rulings, or those derived as a matter of public policy, or any
        other source of civil law," shall be granted to civil partnership couples.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693be33-2609-4548-bf95-daeb0da94d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laws relating to marital relations, including adoption, and child
        custody and support, labor standard benefits and privileges accorded to employees
        based on marital status, inheritance rights, and property rights shall also
        apply to civil partners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f6159-99d1-429b-82e7-533e27b6e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They shall also enjoy the same rights and privileges as granted
        to married couples insofar as social security and insurance membership, and
        claiming entitlement to their benefits are concerned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ceefcf-fc56-44b7-9b56-a6aec60c4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill authors, House Deputy Speaker Sharon Garin and Geraldine Roman,
        said the bill seeks to give equal rights to couples, regardless of gender.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64fd738-3820-4c2c-9a2d-7004f70592bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said legalizing civil partnerships is not the same as marriage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c4b80-f250-4ca0-9a26-232f5a3eea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effect is the same but we are not touching marriage. This is
        not a marriage per se. Legally, I would say the effects up to a certain point
        is the same pero it will not be called a marriage," said Garin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45550bc4-da4e-4b83-a68c-77a3d0190601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civil partnership is more of, we recognize you as a couple and
        we will give you rights as to any married couple. You are not married <em>pero
        bibigyan kayo ng</em> property rights <em>pag namatay yung isa, may mga anak
        kayo</em> for adoption rights. You will be given, as any other Filipino. You
        will not be discriminated because of your gender. What we are trying to do
        is <em>pantay-pantay na lang lahat,"</em> she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a17d6-ad15-4e03-9011-c1a9bc97447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman said there are benefits to marriage that will not be present
        even if civil partnerships are legalized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146036a-9d7c-4014-a65d-59e9419e7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marriage has other effects. Marriage for example, has sanctifying
        grace. Marriage for example, I don''t know what your religious belief system
        gives marriage but those effects are not present here," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119fa3f6-04c2-48b4-871e-37754d36ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers, however, expressed reservation on the bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c55a70-4e2c-43da-a90a-ea2ac3a31e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AGBIAG party-list Representative Michelle Antonio says she is in
        favor of legalizing civil partnerships between same sex couples, but not civil
        partnerships between opposite sex couples.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ce50b-f679-4944-898f-d1b8ee66007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it defeats the mere basis of the Family Code. It might
        even encourage co-habitation <em>lalo na yung mga batang bata. Napakadali
        na sa kanila</em> if given a choice between marriage and partnership. <em>Siyempre
        mas madali na sa kanila ang</em> conjugal partnership," said Antonio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd1278-3362-407a-84b5-47102961826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Garin, couples should have a choice whether or not they
        want to get married.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6ae35-464e-4d93-b26c-45aa26b7bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ako, lalaki-babae, ano gagawin ko?</em> Do I go for marriage
        or do I go for civil partnership? That''s your choice. That''s a choice that''s
        given. There are some couples that do not believe in marriage. That''s their
        belief. But what we are trying to protect is those who are not allowed to
        have a marriage ceremony be given equal rights in a civil partnership," said
        Garin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec301b-601c-428b-8857-e7159556fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Roman says it is a reality that there are some couples,
        who are in a loving relationship but do not want to get married.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebb964-8adf-4f54-a617-43bd09f11645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:08:29.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:08:33.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no reason to fear the civil partnership bill. It is simply
        being realistic. It is simply being democratic for us to recognize that there
        are some Filipinos who are not married or who choose not to be married but
        are in stable, loving relationships. And they too, as Filipinos deserve a
        legal recognition and all of the rights and obligations that this recognition
        entails," said Roman.</p>'
  'chinese-vessels-panatag-shoal-afp':
