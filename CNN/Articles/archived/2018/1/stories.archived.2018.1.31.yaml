  'volkswagen-chief-lobbyist-exhaust-monkey':
    'author': 'Ivana Kottasová'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-01-31T01:23:50.669+08:00
    'imagesource': 'jcr:03f74efe-4364-458f-8d34-e88dccba9e17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77298d5a-e716-4dae-8141-7af42ea9fc4d'
    'lead': 'Volkswagen acknowledged Monday that it helped finance a 2014 study in
      which caged monkeys were forced to inhale fumes from a diesel Beetle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:28:17.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:47:45.267+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:47:45.050+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volkswagen suspends chief lobbyist over exhaust tests on monkeys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e87f9-7349-47a1-b11b-f3a161a7fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Volkswagen has suspended its top
        lobbyist following revelations that it funded tests that exposed monkeys to
        diesel fumes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f60c8f7-4241-4b78-a57f-e9f05d6ba11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German carmaker said Tuesday that Thomas Steg, its head of external
        relations and sustainability, will remain suspended until the issue has been
        fully investigated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3670682-282f-4746-8d8f-7fe0b580d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently in the process of investigating the work ... and
        drawing all the necessary consequences. Mr. Steg has declared that he will
        assume full responsibility," Matthias Mueller, CEO of Volkswagen Group, said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbaf170-dc1c-4f80-aede-dd653da28e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen acknowledged Monday that it helped finance a 2014 study
        in which caged monkeys were forced to inhale fumes from a diesel Beetle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4631b6-0f0d-408e-a1af-5c1d0d549fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported on the study last week. The tests
        are also mentioned in the premier episode of the Netflix documentary series
        "Dirty Money."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c04147-a800-4f7f-969f-9cbc343d2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was part of an attempt to prove that new diesel engines
        were cleaner than their predecessors. The test vehicle was rigged to reduce
        emissions, part of a much bigger scandal that would later cost Volkswagen
        tens of billions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0442ce-e1bb-4cf2-988c-022d5fe93bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monkeys used in the study were exposed to fumes for several
        hours, before being subjected to medical tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc511f-6ebc-4053-a853-e0d3de01b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was commissioned by the European Research Group on
        Environment and Health in the Transport Sector (EUGT), an institute established
        by Volkswagen, Daimler, BMW and parts supplier Bosch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc820895-4224-45f3-99f7-067d3aea1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests were conducted by the Lovelace Respiratory Research Institute,
        which is based in New Mexico. Volkswagen said the project was "not completed
        or published" before the EUGT was dissolved in June 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e158b2c-c783-49c7-9b1a-482334719f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Monkeys were used to test diesel fumes, German carmakers
        say</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c37381-67eb-4f1d-93af-3c989a7cbaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallout has been swift.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c01d54-c7fb-4567-8103-964c43fb1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government joined animal rights groups in condemning
        the tests on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cce69d-f522-4b1a-8a7b-f0f733342a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''These tests ... are in no ethical way justifiable and they raise
        many critical questions about those who are behind the tests," said Steffen
        Seibert, a spokesman for German Chancellor Angela Merkel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de03d7-cc37-48fb-8c5b-b7b326839ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hans Dieter Pötsch, chairman of Volkswagen''s supervisory board,
        said Monday that he would "do everything possible to ensure that this matter
        is investigated in detail."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946c35b-d6ae-4323-abea-3f6aa2a06c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever is responsible for this must of course be held accountable,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1a7e3-9cd3-4bfc-910b-2393f9a57a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daimler said it was "appalled by the nature and extent of the studies
        and their implementation." BMW has not responded to multiple requests for
        comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eebaf5-325b-4660-b532-84f33c06059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steg has been working for Volkswagen since 2012. He previously served
        as deputy spokesperson for the German government under Chancellor Gerhard
        Schroeder.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0bd88-8eb1-4959-ad55-5f361d42f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:28:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:45.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Volkswagen suspends
        chief lobbyist over exhaust tests on monkeys."</em></p>'
  'house-approve-bill-church-annulment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-31T00:24:05.127+08:00
    'imagesource': 'jcr:25401a86-5c66-4fcb-9503-7d38231bde67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '036c8bed-1d02-437f-a617-7c9bb799c135'
    'lead': 'House Bill 6779 states church annulments will have the same effect as
      annulments decided by a court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:31:00.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:51:16.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:51:16.228+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves bill recognizing civil effects of church annulment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b3283-84e3-4904-8b06-422700625224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        House of Representatives on Tuesday approved on third and final reading a
        bill recognizing church annulments as the same as court annulments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9678125-4eba-4a1b-b61d-67bb66513006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6779 provides that "whenever a marriage, duly and legally
        solemnized by a priest, minister, rabbi or presiding elder of any church or
        religious sect in the Philippines is subsequently annulled in accordance with
        the canons or precepts of the church or religious sect, the said annulment
        shall have the same effect as a decree of annulment issued by a competent
        court."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7117610-f642-4749-bccc-cc9247e51bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Family Code of the Philippines, annulment presumes that
        a marriage was never valid from the start, thus allowing the spouses to remarry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b555b962-9c6e-4419-8dd1-00b6b7614850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides that the status of children from a marriage
        annulled by the church shall be determined by the Family Code.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e894de-417b-4588-8c3b-b79a0bb05b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the grounds for the church annulment is not similar to any
        of the grounds provided in the Family Code, the common children born or conceived
        before the issuance of the church annulment decree shall be considered legitimate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ccb360-deed-41d6-81ae-1a4569d213f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grounds for annulment under the Family Code include:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f055fbf-81a2-4d83-a941-9f4b5cf4a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either spouse was psychologically incapable of marrying</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a044851f-c582-486a-a5aa-128c1489699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consent to marry was obtained through fraud</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec2407f-57e0-4ef7-9194-c334b6977e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consent to marry was forced</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ba82f-e27b-4d7c-9f31-233d16183a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either spouse is physically incapable of consummating the marriage</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d13fe-1bae-495d-bedc-47b5b067d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either spouse had an undisclosed and incurable sexually transmitted
        disease</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5588c2-c793-4bf7-b351-dde36cbcaee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another provision of the bill states that the liquidation, partition
        and distribution of the property of the spouses, the custody and support of
        the children and the delivery of their presumptive legitimes shall be agreed
        upon by the spouses and embodied in a public document.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586e1d3d-174c-4f54-8620-c20fdba6d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case no agreement is met, the provisions of the Family Code shall
        be in force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fed16f-c2a7-4ef6-ac20-0a79f11df6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also mandates that the church annulment shall be recorded
        in the appropriate civil registries, together with the agreement of the spouses
        required under the measure, within 30 days from the issuance of the church
        annulment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e6517-75ef-42fb-85d8-89f4561df4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authors of the measure include Deputy Speaker Gwendolyn Garcia,
        Reps. Yedda Marie Romualdez, Nancy Catamco, Emmi de Jesus, Arthur Yap, Arlene
        Brosas, Carlos Zarate, Antonio Tinio and Ariel Casilao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ebf206-4c6f-4014-8483-249be9068854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:31:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:51:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
