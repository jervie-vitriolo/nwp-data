    'template': '1'
    'title': 'State of the Union 2018: Read the speech excerpts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62af0fa-6b93-4568-9152-4071bd82d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The White House has released excerpts of President Donald
        Trump''s&nbsp;first State of the Union address&nbsp;on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea10c9d-6438-4398-a8f5-ada1737a5e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the excerpts of Trump''s State of the Union speech as prepared
        for delivery and released by the White House:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53098644-d852-401b-9eeb-aa2253b7589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, we are building a SAFE, STRONG, and PROUD America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e12da5-fda4-4dd1-b19f-c0a7194850f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We want every American to know the dignity of a hard day''s work;
        we want every child to be safe in their home at night, and we want every citizen
        to be proud of this land that we love.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe517e-6b00-474e-a8f0-e1363ee7eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as I promised the American People from this podium 11 months
        ago, we enacted the biggest tax cuts and reform in American history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101280f7-ad21-488f-9475-df6643451297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our massive tax cuts provide tremendous relief for the Middle Class
        and small businesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e45bdb3-69eb-409c-a876-606bc9b32ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since we passed tax cuts, roughly 3 million workers have already
        gotten tax cut bonuses -- many of them thousands of dollars per worker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b340da-9cf5-4ffb-a868-b0521bb551c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is our New American Moment. There has never been a better time
        to start living the American dream.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794d882-78dd-4f03-996a-24f6c53a165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, I want to talk about what kind of future we are going to
        have, and what kind of nation we are going to be. All of us, together, as
        one team, one people, and one American family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b9c93-45da-45a3-94bc-0004b9fdf3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans love their country. And they deserve a government that
        shows them the same love and loyalty in return.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e0462a-e875-441a-9b2e-7bf5d6c5e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last year we have sought to restore the bonds of trust between
        our citizens and their government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf42f8-2fb6-4e86-8b21-ac0451af5b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our drive to make Washington accountable, we have eliminated
        more regulations in our first year than any administration in history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3182dcf-4ee2-4132-a8c4-a7587976f24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have ENDED the war on American Energy -- and we have ENDED the
        War on CLEAN COAL. We are now an exporter of energy to the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46fdf06-8c5a-4370-8d37-9acb7c966514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America has also finally turned the page on decades of unfair trade
        deals that sacrificed our prosperity and shipped away our companies, our jobs
        and our nation''s wealth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1a965-20b4-45ee-886f-c2b9702450a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America is a nation of builders. We built the Empire State Building
        in just one year -- isn''t it a disgrace that it can now take ten years just
        to get a permit approved for a simple road?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90101cd8-ccfa-47c2-9922-552ba9baf6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am asking both parties to come together to give us the safe, fast,
        reliable, and modern infrastructure our economy needs and our people deserve.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7886d84f-f060-4168-876a-58c76e90bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struggling communities, especially immigrant communities, will also
        be helped by immigration policies that focus on the best interests of American
        Workers and American Families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6225ea12-a1b5-4678-8aad-292bedfdcce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:32.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So tonight I am extending an open hand to work with members of both
        parties, Democrats and Republicans, to protect our citizens, of every background,
        color, and creed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae5446-3950-4483-a148-3389a5c5b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:33.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we rebuild America''s strength and confidence at home, we are
        also restoring our strength and standing abroad.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c4857-6347-4b41-85a8-398f97b90811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:33.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year I pledged that we would work with our allies to extinguish
        ISIS from the face of the earth. One year later, I''m proud to report that
        the coalition to defeat ISIS has liberated almost 100 percent of the territory
        once held by these killers in Iraq and Syria. But there is much more work
        to be done. We will continue our fight until ISIS is defeated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5260d-4fd2-4d65-acfc-56f518b4c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:33.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past experience has taught us that complacency and concessions only
        invite aggression and provocation. I will not repeat the mistakes of the past
        Administrations that got us into this dangerous position.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4d084-c38e-43b8-8fbc-5a8cc490eea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:09:28.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:09:33.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “State of the Union
        2018: Read the speech excerpts."</em></p>'
  'Alleged-Kim-Jong-Nam-killer-hired-for-Japanese-prank-show':
    'author': 'Ben Westcott and King Chai Woon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T09:09:06.741+08:00
    'imagesource': 'jcr:7e1af25c-aa3e-43bd-89c3-ca6fc84d1919'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bd61bdd-ddc1-4300-a0c5-5f02e579aeae'
    'lead': 'Both women have always maintained through lawyers and relatives they
      thought they were smearing baby oil on the face of the older man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:11:51.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:46:01.051+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged Kim Jong Nam killer was hired for ''Japanese prank show''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9424c9-3adc-4768-84a6-e298c793346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — One of the two women accused of murdering Kim Jong Nam,
        the exiled brother of North Korea''s leader, was hired to take part in what
        she believed to be a Japanese prank show in the weeks prior to his death,
        a Malaysian court heard Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb98568-f2cb-4b60-9821-121971084d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Siti Aisyah was paid $102 (RM400) in January 2017 to
        perform a series of pranks outside a Malaysian mall for what she was told
        was a Japanese YouTube show, investigating officer Asst Supt Wan Azirul Nizam
        Che Wan Aziz revealed under cross examination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e39d9b-9c7c-47ce-9d56-33c79306f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony appears to give&nbsp;credence to claims that the Indonesian
        woman&nbsp;was duped into thinking that she were participating in TV show
        when&nbsp;she helped wipe a substance on Kim&nbsp;at Kuala Lumpur International
        airport on February 13, 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306106fd-10fc-43c0-81de-30387c06ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities allege that Siti Aisyah, along with 29-year-old
        Vietnamese woman Doan Thi Huong, were trained by North Korean agents to surreptitiously
        swab Kim''s face with VX nerve agent, a powerful chemical weapon that kills
        by sending the nervous system into overdrive. North Korea vehemently denies
        this.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899dcab9-d6d7-4649-a2ef-4d2f23308754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women have always maintained&nbsp;through lawyers and relatives
        they thought they were smearing baby oil on the face of the older man.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df5b1b-c951-4c9d-8138-0c2502466a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siti Aisyah''s involvement in the "prank show" began when she was
        picked up by a taxi driver named Kamaruddin Masiod early one January morning
        outside a bar, Wan Azirul Nizam said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0bd4a9-fe9f-4fba-9ff8-26165bc584ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamaruddin told the Indonesian woman about a YouTube prank show
        to be aired in Japan and offered to introduce her to the organizer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7508e9-6b47-4944-821e-6ace145c2995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, the police investigator said Siti Aisyah is believed
        to have met with Kamaruddin and a man named James, or "the Japanese," later
        the same morning at the Pavilion shopping mall in Kuala Lumpur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762e423-0d94-4a89-8591-086b5b2c17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(At the meeting) Siti Aisyah was shown a video of the prank, and
        she performed it three times," Aisyah''s defense lawyer Gooi Soon Seng said
        in his statement to the press.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc1ce5-6352-460c-8556-8f4830e2c62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the man she knew as "James" is believed to be a North Korean,
        Ri Ju U, according to details provided to the court and by the lawyer for
        the defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b764c9-3dc8-43ad-9fca-8366ebbe97c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri Ju U was&nbsp;one of three men would later be deported to Pyongyang
        in March 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449b2c1-981d-4f1b-aa0b-26668eb66074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigator Wan Azirul Nizam said the taxi driver had testified
        to police he''d seen Siti Aisyah performing the pranks outside the mall. The
        investigator was pressed as to how long before the murder the first pranks
        took place, but he said he couldn''t remember.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79b915-3279-4232-9ef6-33046231e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Kim was at Malaysia''s international airport in Kuala
        Lumpur to board a flight to the Chinese administrative region of Macau when
        the women are alleged to have killed him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75a159-8452-4889-8526-36079e3000aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, the two young women face a likely death sentence.
        The trial is due to resume in just under two weeks, on February 8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0bb42-1a2e-4600-a95e-e9d6c3b2615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:51.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:01.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Alleged Kim Jong
        Nam killer was hired for ''Japanese prank show''"</em></p>'
  'Mnuchin-vows-additional-Russia-sanctions-will-be-imposed-in-near-future':
    'author': 'Donna Borak and Nicole Gaouette'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T09:08:39.431+08:00
    'imagesource': 'jcr:180c13e6-7574-428a-9dd3-769caf51c6f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d4ef21a-650d-4a29-9ff1-d8f8289e6dbc'
    'lead': 'Throughout the two-and-half hour hearing, Mnuchin offered a robust defense
      of the administration''s actions Monday, calling it "a very unfair characterization"
      that it had chosen to delay the Russia sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:14:03.504+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T11:14:07.422+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T11:14:07.193+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mnuchin vows additional Russia sanctions will be imposed in ''near future''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52521071-cdd7-4b2e-8c0d-24d6f71af9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Treasury Secretary Steven Mnuchin on Tuesday
        disputed claims that the Trump administration punted on moving forward with
        fresh sanctions against Russia over its interference in the 2016 US election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e999da67-0ce5-4238-a720-f2179b8363f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing before the Senate Banking Committee, Mnuchin assured lawmakers
        that additional sanctions would be imposed in the "near future" following
        a detailed report provided to Congress shortly before a midnight deadline
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54637097-5008-4dc2-9858-a6ec61392a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the near future, you will see additional sanctions," said Mnuchin.
        The secretary stopped short of providing guidance on how soon those sanctions
        could be applied, but said the department is already "working on it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df4057b-6404-4356-8251-85381238d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the two-and-half hour hearing, Mnuchin offered a robust
        defense of the administration''s actions Monday, calling it "a very unfair
        characterization" that it had chosen to delay the Russia sanctions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d306c2-64c6-400f-9897-eb92754b93d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not waive or delay," Mnuchin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafab247-bef0-4b48-a448-317835d17db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Treasury had met its statutory obligation by delivering
        its report to Congress by a deadline to list every senior member of the political
        administration at the Kremlin and every Russian oligarch with a net worth
        of $1 billion or more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab84d9-e9f6-4dae-87a2-6e155ac8b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classified report will serve as the basis for future sanctions
        by the administration, he said: "There will be sanctions that come out of
        this report."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4f822-946c-4849-b32c-7f44a579ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said the "intention was not to have sanctions by the
        delivery of the report last night, but rather to do an extremely thorough
        analysis. It was hundreds of pages," referring to a classified list of names
        that lawmakers also received.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d205bc6-e194-46ae-bc87-f89d890fc542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bob Corker, a Tennessee Republican who''s a lead author of
        the law that required the report, said he was encouraged by the steps taken
        so far by the US government based on a classified briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a0c10-fa01-4459-8b64-65f553fc6593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the whole, it is clear the administration is working in good
        faith, and I am committed to applying pressure, as needed, to ensure further
        implementation," Corker said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee35a70-47a7-46e3-9feb-1203555e3e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the so-called oligarchs'' list drew sharp criticism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58571bfe-862e-43b5-81da-a466b050f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "a missed opportunity and a disappointment," said Daniel
        Fried, a former assistant secretary of state for European and Eurasian affairs
        and former ambassador to Poland. Fried said the catalog of names was "not
        a particularly quality list" and seemed to have been "assembled in haste."
        It could have been better used to exert pressure on the Russian ruling class,
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fdf792-3685-410d-a444-e4b3ebb4c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list included 114 senior political figures with close ties to
        Russian President Vladimir Putin, including his chief spokesman, Dimitry Peskov,
        Foreign Minister Sergey Lavrov and Prime Minister Dimitry Medvedev.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969a3ec-5e8e-45ce-add7-693fe96fa607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 96 oligarchs with a net worth of $1 billion or more
        were also publicly named in the report. They included the aluminum magnate
        Oleg Deripaska, Chelsea football club owner Roman Abramovich and the media
        and tech magnate Alisher Usmanov.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618aabec-5218-4e37-aae8-398aa9c58a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the publicized names were "not a particularly quality list,"
        Fried said that the classified list "might have significant deterrent value."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b6246-e617-4506-8e0e-a1f63be94557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Keller, a former deputy assistant secretary of state for
        sanctions and counter threat finance, agreed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f67255-2887-4198-8a51-b02528f95117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report "simply lists individuals with a net worth of over 1
        billion USD. The report clearly states what we knew all along, namely that
        it''s not a sanction or a determination that listed individuals will be sanctioned,"
        said Keller, now a partner at Hogan Lovells, an international law firm. "What
        we don''t know is what''s most relevant -- whether the classified annex includes
        any information on links to corruption and on the potential impact of imposing
        US sanctions on listed individuals, both of which are required by the statute."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0497507-909f-48e7-824f-7d07b5bd1c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Treasury spokesman said the names of senior political figures
        and oligarchs were "based on objective criteria drawn from publicly available
        sources," including names compiled by Forbes magazine last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07d68c-30ee-4912-837f-b9c97f8ec224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not a statutory or regulatory definition of oligarch,
        so Treasury included the $1 billion threshold as a reasonable number, which
        is the criteria contained in the US Forbes list," the Treasury spokesman told
        CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76d72f-ae44-48cd-a6a9-1f6c277c1a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those named are already subject to US sanctions and the
        administration did not impose any new punishments. The report was "not a sanctions
        list," Treasury said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ba985-0982-4cc1-a822-1b085e5a83d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration was required to publish the list by the
        Countering America''s Adversaries Through Sanctions Act, which was meant to
        punish Russia for its interference in the 2016 US election, as well as alleged
        human rights violations, the annexation of Crimea and ongoing military operations
        in eastern Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975373a-5512-43ba-93f5-f8ee8c300cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was supported by Democrats and Republicans who wanted to try
        to prevent President Donald Trump from watering down US sanctions on Russia.
        The President described the act as "seriously flawed" when he signed it into
        law in August.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc2709-cce7-48d2-80e3-0a596978da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, the Trump administration declined to impose sanctions
        against companies and foreign countries doing business with blacklisted Russian
        defense and intelligence entities, a consideration required by the law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70ffd7-fda8-4c11-bfae-6efc4272c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctions on specific entities or individuals will not need to
        be imposed because the legislation is, in fact, serving as a deterrent," a
        State Department official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96557df2-46a6-414a-a1a3-d2d8fc6786e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokeswoman Heather Nauert said the legislation
        had already deterred Russian defense sales. "Since the enactment of the CAATSA
        legislation, we estimate that foreign governments have abandoned planned or
        announced purchases of several billion dollars in Russian defense acquisitions,"
        she said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd4924-8897-4e44-96af-84a641de7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:14:03.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:14:07.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Mnuchin vows additional
        Russia sanctions will be imposed in ''near future''"</p>'
  'Trump-to-project-success-as-Washington-rots-from-within':
    'author': 'Analysis by Stephen Collinson, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T09:00:02.243+08:00
    'imagesource': 'jcr:d4843ce4-e6d4-4a00-8829-f402831665a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98f38fb6-161d-47f9-b657-bc2838eebb6b'
    'lead': 'If the pattern of Trump''s presidency up to now holds, his political
      base will give his speech an enthusiastic welcome and regard any criticism of
      the President as the typical response of biased mainstream media. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:16:37.115+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T11:16:42.322+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T11:16:40.034+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysis: Trump to project success as Washington rots from within

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e0c5f-948b-401b-89d6-b018a6be5821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President&nbsp;Donald Trump&nbsp;embarks
        on his debut&nbsp;State of the Union address&nbsp;Tuesday with the formidable
        assignment of shoring up a presidency threatened by a Russia scandal that
        is sowing rancor in Washington and tearing at national unity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c8d522-a740-4c5f-8152-0a61dd44c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the pattern of Trump''s presidency up to now holds, his political
        base will give his speech an enthusiastic welcome and regard any criticism
        of the President as the typical response of biased mainstream media. But saddled
        with approval ratings below 40%, it''s a fact that the President''s capacity
        to win over the rest of the nation is compromised.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e546f8-5bb6-4c93-92dc-a0b7d77c1f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever he says is also likely to be in part overshadowed by&nbsp;signs
        the Russia investigation is reaching a critical point,&nbsp;amid intense attempts
        by Republicans to discredit special counsel Robert Mueller''s team. The same
        could be said about bitterness smothering Washington after the recent government
        shutdown and resentment stirred by an immigration debate that is an existential
        issue for both parties, and could yet shut the government again early next
        month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3074e-954e-4464-a2c3-4c0f2fdf4ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents typically use the annual showpiece to invoke national
        togetherness, to reach across partisan divides and to market political priorities
        while relishing the pageantry of an occasion designed to highlight their power
        and prestige.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fc6b86-f037-44b6-8b27-9028274df849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet because of the way Trump has acted as President -- pulling at
        societal and cultural divides and rarely attempting to reach out beyond his
        political base -- his capacity to reshape the political environment Tuesday
        may be limited.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdfaf32-cd9f-440a-a00d-21835adf87b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s propensity to trample on his own scripted political moments
        and his use of Twitter to vent his own anger and spark outrage has hardened
        attitudes about him among the public. It may even ultimately diminish the
        transforming potential of Tuesday night''s big speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78f383-3a68-4373-b69c-10f039f9d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfiltered</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f68e6-6dca-4bda-970a-41c4d681241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the State of the Union address remains the one moment in
        the year when the President, assured of a massive television audience, can
        hold court unfiltered and unchallenged while basking in the kinds of standing
        ovations that feed Trump''s hunger for affirmation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacf5b0-dc9e-4cbd-97ac-e0acae7e40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House says Trump will use Tuesday night''s address to
        assert that his cuts in taxes and regulation have unleashed a new era of economic
        prosperity as he seeks to garner credit for achievements he believes have
        not yet won sufficient recognition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984b9ed-8fbd-4bb0-895b-4844a2ba7458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will maintain that he is rebuilding the US military and restoring
        an American posture of "peace through strength" in the world. Trump will also
        take the chance to sell his plan to&nbsp;shield from deportation undocumented
        immigrants brought to the US&nbsp;as children in return for massive funding
        for his border wall, a proposal that Democrats have already rejected. The
        President is also expected to push his infrastructure plan -- one initiative
        that might win some Democratic support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf290a86-1514-4d8e-838a-a36d749d9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokeswoman Sarah Sanders promised that Trump''s speech,
        which he practiced in a full run-through on Monday, would be "incredible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a55e1-a5a2-4383-8c7a-c2b5f6f50098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got an economy that is booming. ISIS is on the run. We''re
        remaking the judiciary in a way that actually believes in upholding the Constitution.
        There are some great things happening in this country," Sanders said Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b3a23-7d85-43af-b302-d02366c2b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways Tuesday''s speech will mark a moment of transition
        for the Trump presidency. Up to now, Trump has done little to try to convince
        voters who disdain him that he is their President, too. But arguing to the
        nation that its economic prospects have soared under his leadership is an
        implicit plea to those who dislike him to overlook their reservations for
        their own financial well-being. It''s an argument that is likely to form the
        basis for Republican efforts to cling to House and Senate control in the midterm
        elections in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c0c6f4-7faf-4f3e-8bf2-b1add9994cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given how political divides have hardened over Trump''s presidency,
        it''s questionable whether there are many Americans who have yet to make up
        their mind about him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c428d-d404-4f81-9fd5-ae36b2b9d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the country is so divided with people on the hard right and
        people on the left who have reacted to President Trump, I think there''s going
        to be very few people in the middle who will actually listen to this," said
        Ohio''s Republican Gov. John Kasich on CNN''s "New Day" on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca27fa9-77c6-46e4-b230-b5358db41c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring stick</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235304e-bf96-4bb3-8a5f-8efe16c27a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s address will draw immediate comparisons with his speech
        to a joint session of Congress a month into his presidency last February --
        and may not be flattered by the comparison. On that occasion, Trump won good
        reviews for his demeanor and unexpectedly statesmanlike approach, and appeared
        to cut a more conventionally "presidential" figure than he has at any time
        since.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72100f3-7845-4856-b6f4-e4b62cd4301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight of the night came when Trump directly addressed the
        widow of fallen&nbsp;Navy SEAL William "Ryan" Owens, who was seated in the
        first lady''s box in the House of Representatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d336e-5565-472c-947d-f55fec23a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, it was still credible to ask whether the speech represented
        a turning point that the President was using to signal a change of approach
        and a more inclusive style of governing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b9a3f-d16e-43a7-8096-b2b52240fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year in, however, after divisive controversies like Trump''s
        equivocal response to racially motivated protests in Charlottesville, Virginia,
        and his assault on legal and judicial institutions amid the Russia probe,
        it would be more difficult to make a similar case for Tuesday''s appearance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e2df96-09bb-4d96-b18d-f683e3d09b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Kall, editor of a new book, "The State of the Union Is ...,"
        looking at how different presidents approached the annual speech, says Trump
        had a much more complicated assignment Tuesday than he did in February, especially
        given his record of torpedoing his own successes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b2a8a-b89e-4f0e-ad3a-4bffbc5313d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been some great State of the Union addresses -- Bill
        Clinton and Ronald Reagan -- but they didn''t have Twitter and the opportunities
        for them to sabotage their public performances did not exist in the same way,"
        said Kall, director of debate at the University of Michigan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ac2af-c81d-4473-88a6-bb7c65bf1aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar for Trump''s first joint address to Congress a year ago
        was low, Kall said, because of the polarizing&nbsp;"American carnage" rhetoric
        of his inaugural address. By contrast, his more conciliatory performance in
        the House of Representatives came as a surprise. But the boost did not last.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfbd16c-ff1b-49e7-b777-f8e698ecffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just a few days later, he gets onto Twitter and starts with the
        conspiracy of President Obama wiretapping Trump Tower and then all the goodwill
        from that was erased," Kall said of Trump''s unfounded claim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11853f95-b658-46c3-8141-e51de1db1e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political survival in question</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5056aa6e-d3a0-4ddc-b2ae-e4abe18871ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will not be the first president to give a State of the Union
        address as scandal swirls around his administration, potentially putting his
        political survival in question.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd920b723-4ad7-4248-af3d-c2fc48e11e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1974, Richard Nixon traveled up to Capitol Hill with the Watergate
        scandal closing in. He decided to address it directly in his speech in a move
        that backfired and could not stave off his eventual demise later in the year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0652a8-1bc1-46fc-a807-a575701af1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One year of Watergate is enough," Nixon declared.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c4c5d-34d1-442d-bb4f-2a3f119be59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;1999, President Bill Clinton delivered his address&nbsp;after
        being impeached by the House of Representatives and amid his trial in the
        Senate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a6507-8cc9-4cbc-9aa3-dd171a49c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Nixon, the Democrat did not mention his own political fate,
        choosing instead to anchor his remarks in the wider context of his campaign
        to convince the American people that he was working hard on their behalf.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ab471-72b1-4687-8d06-ad807645160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton stressed budget surpluses, rising wages and homeownership,
        thinning welfare rolls and falling violent crime, implicitly making an argument
        that the country would be foolish to throw him out of office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1cb24e-67f1-4e55-ba5f-e8184544169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an essay in the book edited by Kall, Eric Morris, associate professor
        of communication and director of forensics at Missouri State University, suggests
        that Trump would be well advised to follow Clinton''s example and speak about
        anything -- except the investigation against him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd576862-9306-4ff3-a2cc-6494496dd8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as Clinton''s silence regarding his impeachment and trial
        was an effective way of elevating the presidential role above perceived self-interest,
        silence about the Russia investigation might serve President Trump well,"
        Morris wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6890fd40-a735-4cea-b32f-b715268682ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official told CNN''s Jeff Zeleny on Monday
        that despite his frustrations with the Russia investigation, the issue was
        not included in the President''s State of the Union script.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301bef24-10d3-454f-9e7e-ca53c10b2e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not the point of the night," another senior administration
        official said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436ce5c-0b67-4271-951c-45dc16f947f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course, Trump''s entire presidency is based on straying from
        the script -- so no one can guarantee that he won''t take matters into his
        own hands, with unpredictable political results.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f0980-21b8-43a6-bb4d-9c6536720755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:37.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:16:42.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Trump to project
        success as Washington rots from within."</em></p>'
  'Hawaii-false-missile-alert-button-pusher-fired':
    'author': 'Madison Park, Keith Allen, Lawrence Davidson and Liz Turrell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T09:03:25.422+08:00
    'imagesource': 'jcr:2ec40519-7e06-446b-b6c8-957f19b13f1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e940464-8e1e-450a-b498-789df1a62147'
    'lead': 'The Hawaii Emergency Management Agency employee who triggered the false
      ballistic missile alert earlier this month has been fired, said the state adjutant
      general.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:18:47.463+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T11:18:51.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T11:18:51.198+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hawaii false missile alert ''button pusher'' fired

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5586116-4ce8-455f-a478-69276be5f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Hawaii Emergency Management Agency
        employee who triggered the false ballistic missile alert earlier this month
        has been fired, said the state adjutant general.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237c61b-278f-4426-97c5-882b8dc2b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee, who was not been named, said he didn''t know it was
        an exercise even though five other employees in the room heard "exercise,
        exercise, exercise, which indicates that it is a drill," an investigating
        officer told reporters Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91089294-d60c-4c96-ae0f-c2cb7943ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Brig. Gen. Bruce Oliveira said, "When it became apparent
        that the real-world alert was issued," the employee "seemed confused, he froze
        and another employee had to take over his responsibilities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80d1cc-0b01-464a-9c8d-bc3f6c6545ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee "had a history of confusing drill and real-world events,"
        Oliveira said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90df7b5-375d-4d07-a506-f028618e80ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firing was the latest fallout after an internal investigation
        found "that insufficient management controls, poor computer software design
        and human factors contributed" to the alert and a delayed correction message
        on January 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efbdd47-68ad-48b8-b489-8a2ef165f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Joe Logan, state adjutant general, said Vern Miyagi, administrator
        of the state emergency management agency, has resigned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9042049-e4e7-436c-afe2-ab6e919d9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyagi accepted full responsibility for the incident and the actions
        of his employees, Logan said. Another employee is in the process of being
        suspended without pay and a third employee resigned before any disciplinary
        action was taken, Logan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ac823-6e41-4b0f-8949-37e7af9f53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommendations released to prevent future false missile alerts</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577508d-d830-4d1f-9b0f-510976d08fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliveira made two dozen recommendations, including eliminating practice
        drills during a shift change, stronger confirmation prompts for those sending
        an alert and improved training.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1304ef-98f7-4d21-ad86-ac89d99c50b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliveira''s findings echoed an earlier Federal Communications Commission
        report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662ca9d-2673-4d33-b513-fa3a8a5108ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCC report said the emergency management worker thought the
        state was under attack and sent out the warning that sent residents into panic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cac8b9-a9ba-4d05-9246-74ba15502806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many things went wrong in Hawaii," FCC Chairman Ajit Pai said in
        a&nbsp;published statement. "I don''t say this for the purpose of casting
        blame or disparaging Hawaiian officials. We simply need to identify the problems
        in order to fix them -- not just in Hawaii, but anywhere else where they may
        exist."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ea287-e91f-47b6-a709-e74182172cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning worker heard "this is not a drill" but did not hear
        "exercise, exercise, exercise" in a drill call and sent out an incoming ballistic
        missile alert throughout the state, according to the FCC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e1495-3f58-4406-abeb-2f0dc362e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the written statement, this day shift warning officer
        therefore believed that the missile threat was real," the FCC said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b158f571-d567-40d2-a5d1-0594b043aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worker would not speak to FCC officials in person and submitted
        the account of the incident in writing, the report noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2e29db-7c91-4917-bd83-092c5731c0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event sent the state into panic for 38 minutes until officials
        sent out a message saying the warning was a mistake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f98c949-a07a-4353-ac55-324d2a823e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. David Ige came under criticism over the delay and he later
        said that&nbsp;he couldn''t hop on Twitter&nbsp;because he forgot his password.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf9dfd-18ea-4f60-8311-7e398a05c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Hawaii''s investigation, the FCC had also been looking
        into the incident, as the state came under criticism for&nbsp;lacking "reasonable
        safeguards."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74568287-521f-4e97-b932-216bbe149b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, an FCC&nbsp;official told a Senate committee hearing&nbsp;that
        the employee who sent out the false missile alert was not cooperating with
        its investigation. The person responsible for the mistake was disciplined
        and reassigned, but not fired,&nbsp;Hawaii''s Emergency Management Agency
        said earlier this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad129fbe-4c4d-4604-bebb-e1a1766d4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two "troubling things" in the FCC preliminary findings,
        Pai said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df978eb4-cedb-4a2f-a84f-43eea56536d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state "didn''t have reasonable safeguards in place to prevent
        human error from resulting in the tranmission of a false alert," the statement
        said. The second main problem, Pai said, was there was no plan of action if
        a false alert went out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109425a1-181c-45ab-a9a2-438395b158aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:18:47.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:18:51.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Hawaii false missile
        alert ''button pusher'' fired."</em></p>'
  'mark-salling-glee-dead':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-31T05:54:31.666+08:00
    'imagesource': 'jcr:d415f1d5-4301-4769-8e36-c821d0f1e841'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66f2526e-878c-4427-93dc-b26d0a1cc37f'
    'lead': 'Salling was indicted in May 2016 on charges of receiving and possessing
      child pornography.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:21:12.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:46:45.811+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Salling, ''Glee'' actor, dead at 35

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ee17f-de8d-4f90-85c8-f469f5798bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Mark Salling, best known for his
        role as Noah "Puck" Puckerman on Fox''s musical comedy-drama "Glee," has died,
        according to his attorney.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7766497d-2aca-4757-b823-28a376cf36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 35.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba419c-7ad4-4234-a92b-f106f04789b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that Mark Salling passed away early this morning,"
        attorney Michael Proctor said in a statement to CNN. "Mark was a gentle and
        loving person, a person of great creativity, who was doing his best to atone
        for some serious mistakes and errors of judgment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d51133-0a29-4a85-b15f-d5eb758a650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Police tell CNN they were called to investigate a report
        of a death in a wooded area near Tujunga at 8:50 a.m. local time on Tuesday
        morning, but could not confirm any further information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08067be-8d03-4e15-b412-4b9cbb014edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salling was&nbsp;indicted&nbsp;in May 2016 on charges of receiving
        and possessing child pornography.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2434d7-65e9-4eaa-92fb-5c873787cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded guilty to one count of possession of child pornography
        involving a prepubescent minor and was scheduled for sentencing March 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd78a8-9daa-401e-b652-54fec05ada9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a plea agreement, Salling was expected to be sentenced
        to four years to seven years in federal prison, followed by a 20-year period
        of supervised release and registration as a sex offender.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ca0fc-94e5-4f94-ab6b-af29a8d2c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Glee'' years</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b4081-f2dc-41f1-9c75-404b5a133ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glee," created by Ryan Murphy, ran on Fox from 2009-15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c884682-9511-4e76-8e82-fd7e7a6fbc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salling came into the show with few other television or film credits
        to his name. The overnight success of the high school-set musical series turned
        much of the original cast into overnight sensations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e521b99-8faf-48d0-9381-2a90a84afa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original cast included Lea Michele, Chris Colfer, and Cory Monteith.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb23fcc-a60c-44df-922c-eb402c101a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montieth&nbsp;died&nbsp;of an overdose in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb9f3c-ede2-4965-909e-5e4d829ff1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:46:46.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salling was a regular on "Glee" for the first four seasons. He was
        a recurring cast member during the last two seasons, as characters began to
        age out of storylines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d99895d-e6fb-45f7-b840-0cd0bd229524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:21:12.852+08:00
      'mgnl:createdBy': 'jeff'
