  'donald-trump-remarks-north-korea':
    'author': 'Jim Acosta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T02:53:52.898+08:00
    'imagesource': 'jcr:e78824f1-669a-421d-8bbd-48a9473b5a87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afb4595f-0009-40c6-9e95-eee35be95be2'
    'lead': 'The President will talk about the North Korean threat in a "strong and
      serious way," the source said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:23:19.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:47:05.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:47:05.003+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Source: Trump to give ''eye-opening'' remarks on North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd755d-20b2-40fc-bb45-e436ae2519f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:23:19.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:05.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump will give "eye-opening" remarks Tuesday
        on U.S. efforts to curb North Korea''s nuclear weapons program, a source familiar
        with the President''s State of the Union speech said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168cd6e5-0d05-4266-aa4e-afcdfe3f060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:23:19.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:05.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will talk about the North Korean threat in a "strong
        and serious way," the source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ed4ac-953b-479b-b3e5-540896c15f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:23:19.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:05.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be eye-opening," the source added, predicting the portion
        of the address dedicated to North Korea is likely to drive headlines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5ce39-b2e4-417d-90b7-9ac89e90eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:23:19.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:05.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s aides and allies now point to North Korea''s recent decision
        to engage in talks with South Korea and participate in the upcoming Winter
        Olympics as evidence that the President''s "strategic rhetoric" is effective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d4ce8-f855-48d7-be5f-631ed41c24aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:23:19.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:05.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will also touch on his proposal to provide a path
        to citizenship to more than 1 million undocumented immigrants, including the
        recipients of the expiring Deferred Action for Childhood Arrivals program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0258429-d943-43a1-a60d-321d2ca82166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:23:19.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:05.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump believes his offer to give the DACA recipients an opportunity
        to obtain citizenship in exchange for a border wall to be "generous," the
        source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d2479-8623-4ea9-a84e-e7925f075664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:23:19.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:05.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also expected to make a strong pitch for his infrastructure
        proposals in a show of bipartisanship to Democrats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab75d7-648b-473b-bb58-81c86920fcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:23:19.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:05.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source acknowledged the infrastructure portion of the speech,
        as well as other items on the President''s laundry list in Tuesday night''s
        address, may come across as somewhat dry to viewers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3c2d6-7d0b-402a-94d1-e8bb43a795db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:23:19.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:05.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it sexy? No. Can he make it sexy? He can make anything sexy.
        That''s the problem," the source quipped, hinting the President could decide
        to ad-lib at times during the State of the Union to drive up interest in his
        speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c7d92-1b4b-449f-9beb-a05e70a21b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:23:19.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:05.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Source: Trump to give
        ''eye-opening'' remarks on North Korea."</p>'
