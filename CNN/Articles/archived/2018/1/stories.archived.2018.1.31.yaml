      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January 23 shipment, which yielded an estimated P34 million
        worth of shabu, was also caught due to the Homeland Security''s tip. Authorities
        have arrested at least one suspect connected to the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3777787-1426-4412-975f-342432f02d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:57:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:39:17.637+08:00
