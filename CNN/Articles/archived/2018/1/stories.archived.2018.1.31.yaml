      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Kardashian West is not here for Lindsay
        Lohan''s opinions about her hair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a2fe94-b801-4d4f-96f7-246421699ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:25:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:24.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV reality star-mogul debuted several images on social media
        Monday sporting Bo Derek-like cornrows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6ac56-3966-4219-b6ee-aa0ee9b07069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:25:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:24.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blogger Perez Hilton posted one of the photos, and Lohan responded
        in the comments, "I''m confused."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004f2af5-a685-4d85-9dcf-a5e82a1de62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:25:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:24.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West then hopped in and said, "You know what''s confusing.....
        Your sudden foreign accent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abbb6d1-4295-487c-8f0b-95ecdddc808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:25:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:24.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was much speculation in 2016 about Lohan speaking with an
        odd, unidentifiable accent when she opened a nightclub in Greece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ae7d8-7378-4878-aada-638df81771ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:25:53.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:24.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lohan&nbsp;told the Daily Mail&nbsp;at the time that the accent
        was "a mixture of most of the languages I can understand or am trying to learn."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a3445-a29c-456d-b3b0-b8b300578075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:25:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:47:24.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been learning different languages since I was a child," she
        said. "I''m fluent in English and French can understand Russian and am learning
        Turkish, Italian and Arabic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
