      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 31) - The Department of Justice
        (DOJ) will release its resolution on the hazing death of law student Horacio
        "Atio" Castillo III in mid-February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc367cf9-1c34-4676-9172-f419807bd498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:02:17.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:40:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum signed on Monday and released to the media on Wednesday,
        the DOJ said its prosecution panel is evaluating all evidence and affidavit
        submitted by state witness Marc Ventura and other respondents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60998bd-7fa5-4c77-9739-4c5424a4af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:02:17.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:40:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura detailed the hazing process that left the freshman unconscious.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb644c11-2bca-46f9-854f-8a2bc8c051a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:02:17.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:40:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Aegis Juris president struck final blow that rendered
        Atio unconscious – state witness</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ace86-2f40-4ce3-81b6-c6b00e2c1e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:02:17.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:40:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department reopened Atio''s case on January 12 in the
        wake of Ventura''s statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a509f-bedd-493b-905a-6d45d3a23ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:02:17.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:40:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committees on Public Order and Dangerous Drugs, and Justice
        and Human Rights stated in their report the 22-year-old UST student died on
        September 17 at the hands of Aegis Juris Fraternity members during hazing
        rites.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b233692b-488f-4623-9ec9-814847d1c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:02:17.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:40:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senate panels conclude Atio died of hazing</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7944bbb-a7ca-4885-85e8-46967c8a7b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:02:17.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:40:35.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also recommended UST law dean Nilo Divina''s disbarment
        for failing to report Atio''s death after knowing about it.</p>'
